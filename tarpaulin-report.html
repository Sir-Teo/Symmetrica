new_val = st.int(a);\n        let result = subst_symbol(\u0026mut st, step1, \"y\", new_val);\n\n        // Should equal directly substituting x with a\n        prop_assert_eq!(result, new_val);\n    }\n}\n","traces":[{"line":7,"address":[],"length":0,"stats":{"Line":9}},{"line":8,"address":[],"length":0,"stats":{"Line":9}}],"covered":2,"coverable":2},{"path":["/","Users","teo","Desktop","Symmetrica","crates","plot","src","lib.rs"],"content":"//! plot: simple SVG plotter for expressions using f64 evaluation.\n//! - Evaluates expressions w.r.t. a single variable (e.g., \"x\")\n//! - Renders a polyline SVG with fixed-precision coordinates for determinism\n//! - No external deps; minimal feature set (Add/Mul/Pow/sin/cos/exp/ln)\n\n#![deny(warnings)]\nuse expr_core::{ExprId, Op, Payload, Store};\n\nconst MARGIN: f64 = 10.0;\nconst PREC: usize = 6; // digits after decimal for stable output\n\n/// Plot configuration.\npub struct PlotConfig {\n    pub var: String,\n    pub x_min: f64,\n    pub x_max: f64,\n    pub samples: usize,\n    pub width: u32,\n    pub height: u32,\n}\n\nimpl PlotConfig {\n    pub fn new(var: \u0026str, x_min: f64, x_max: f64, samples: usize, width: u32, height: u32) -\u003e Self {\n        Self { var: var.into(), x_min, x_max, samples, width, height }\n    }\n}\n\n/// Evaluate `id` to f64 by substituting `var = x`. Returns None if not evaluable\n/// or if the result is non-finite.\npub fn eval_f64(st: \u0026Store, id: ExprId, var: \u0026str, x: f64) -\u003e Option\u003cf64\u003e {\n    fn go(st: \u0026Store, id: ExprId, var: \u0026str, x: f64) -\u003e Option\u003cf64\u003e {\n        let n = st.get(id);\n        match (\u0026n.op, \u0026n.payload) {\n            (Op::Integer, Payload::Int(k)) =\u003e Some(*k as f64),\n            (Op::Rational, Payload::Rat(a, b)) =\u003e Some((*a as f64) / (*b as f64)),\n            (Op::Symbol, Payload::Sym(name)) =\u003e {\n                if name == var {\n                    Some(x)\n                } else {\n                    None\n                }\n            }\n            (Op::Add, _) =\u003e {\n                let mut acc = 0.0;\n                for \u0026c in \u0026n.children {\n                    acc += go(st, c, var, x)?;\n                }\n                Some(acc)\n            }\n            (Op::Mul, _) =\u003e {\n                let mut acc = 1.0;\n                for \u0026c in \u0026n.children {\n                    acc *= go(st, c, var, x)?;\n                }\n                Some(acc)\n            }\n            (Op::Pow, _) =\u003e {\n                let b = go(st, n.children[0], var, x)?;\n                let e = go(st, n.children[1], var, x)?;\n                Some(b.powf(e))\n            }\n            (Op::Function, Payload::Func(name)) =\u003e {\n                if n.children.len() != 1 {\n                    return None;\n                }\n                let u = go(st, n.children[0], var, x)?;\n                let y = match name.as_str() {\n                    \"sin\" =\u003e u.sin(),\n                    \"cos\" =\u003e u.cos(),\n                    \"exp\" =\u003e u.exp(),\n                    \"ln\" =\u003e u.ln(),\n                    _ =\u003e return None,\n                };\n                Some(y)\n            }\n            _ =\u003e None,\n        }\n    }\n    let y = go(st, id, var, x)?;\n    if y.is_finite() {\n        Some(y)\n    } else {\n        None\n    }\n}\n\n/// Render an SVG polyline for `id` over [x_min, x_max], sampling `samples` points.\n/// Returns a full `\u003csvg\u003e` document string of fixed size `width` x `height`.\npub fn plot_svg(st: \u0026Store, id: ExprId, cfg: \u0026PlotConfig) -\u003e String {\n    let width_f = cfg.width as f64;\n    let height_f = cfg.height as f64;\n    let plot_w = (width_f - 2.0 * MARGIN).max(1.0);\n    let plot_h = (height_f - 2.0 * MARGIN).max(1.0);\n    let n = cfg.samples.max(2);\n\n    // Sample x uniformly and collect (x, y)\n    let dx = if n \u003e 1 { (cfg.x_max - cfg.x_min) / (n as f64 - 1.0) } else { 0.0 };\n    let mut xs: Vec\u003cf64\u003e = Vec::with_capacity(n);\n    let mut ys: Vec\u003cOption\u003cf64\u003e\u003e = Vec::with_capacity(n);\n    for i in 0..n {\n        let x = cfg.x_min + (i as f64) * dx;\n        let y = eval_f64(st, id, \u0026cfg.var, x);\n        xs.push(x);\n        ys.push(y);\n    }\n\n    // Determine y-range from finite values\n    let mut y_min = f64::INFINITY;\n    let mut y_max = f64::NEG_INFINITY;\n    for y_opt in \u0026ys {\n        if let Some(y) = *y_opt {\n            if y \u003c y_min {\n                y_min = y;\n            }\n            if y \u003e y_max {\n                y_max = y;\n            }\n        }\n    }\n    if !y_min.is_finite() || !y_max.is_finite() {\n        // No finite points; return empty polyline SVG\n        return empty_svg(cfg.width, cfg.height);\n    }\n    // Avoid zero height range\n    if (y_max - y_min).abs() \u003c 1e-12 {\n        y_min -= 1.0;\n        y_max += 1.0;\n    }\n\n    // Build points string with fixed precision\n    let mut points: Vec\u003cString\u003e = Vec::with_capacity(n);\n    for (i, y_opt) in ys.into_iter().enumerate() {\n        if let Some(y) = y_opt {\n            let x_screen = MARGIN + (xs[i] - cfg.x_min) / (cfg.x_max - cfg.x_min) * plot_w;\n            let y_norm = (y - y_min) / (y_max - y_min);\n            let y_screen = height_f - MARGIN - y_norm * plot_h; // invert for SVG\n            points.push(format!(\"{:.p$},{:.p$}\", x_screen, y_screen, p = PREC));\n        }\n    }\n\n    let polyline = format!(\n        \"\u003cpolyline fill=\\\"none\\\" stroke=\\\"#1f77b4\\\" stroke-width=\\\"1.5\\\" points=\\\"{}\\\" /\u003e\",\n        points.join(\" \")\n    );\n\n    // Optional border for context\n    let border = format!(\n        \"\u003crect x=\\\"0\\\" y=\\\"0\\\" width=\\\"{}\\\" height=\\\"{}\\\" fill=\\\"none\\\" stroke=\\\"#ccc\\\" stroke-width=\\\"1\\\" /\u003e\",\n        cfg.width,\n        cfg.height\n    );\n\n    format!(\n        \"\u003csvg xmlns=\\\"http://www.w3.org/2000/svg\\\" width=\\\"{}\\\" height=\\\"{}\\\"\u003e{}{}{}{}{}\\n{}\u003c/svg\u003e\",\n        cfg.width, cfg.height, \"\\n\", border, \"\\n\", polyline, \"\\n\", \"\"\n    )\n}\n\nfn empty_svg(width: u32, height: u32) -\u003e String {\n    format!(\n        \"\u003csvg xmlns=\\\"http://www.w3.org/2000/svg\\\" width=\\\"{}\\\" height=\\\"{}\\\"\u003e\u003c/svg\u003e\",\n        width, height\n    )\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn plot_parabola_deterministic_points() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two); // f(x) = x^2\n        let cfg = PlotConfig::new(\"x\", -1.0, 1.0, 5, 100, 100);\n        let svg = plot_svg(\u0026st, x2, \u0026cfg);\n        assert!(svg.starts_with(\"\u003csvg\"));\n        assert!(svg.contains(\"\u003cpolyline\"));\n        // Expect 5 points with fixed coordinates (see mapping in implementation)\n        let expected = [(10.0, 10.0), (30.0, 70.0), (50.0, 90.0), (70.0, 70.0), (90.0, 10.0)];\n        for (x, y) in expected {\n            let needle = format!(\"{:.p$},{:.p$}\", x, y, p = PREC);\n            assert!(svg.contains(\u0026needle), \"missing point {}\", needle);\n        }\n        // Deterministic: calling again yields identical output\n        let svg2 = plot_svg(\u0026st, x2, \u0026cfg);\n        assert_eq!(svg, svg2);\n    }\n\n    #[test]\n    fn eval_basic_funcs() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let v = eval_f64(\u0026st, sinx, \"x\", std::f64::consts::FRAC_PI_2).unwrap();\n        assert!((v - 1.0).abs() \u003c 1e-12);\n        let lnx = st.func(\"ln\", vec![x]);\n        assert!(eval_f64(\u0026st, lnx, \"x\", -1.0).is_none()); // domain error handled\n    }\n\n    #[test]\n    fn empty_svg_when_variable_unbound() {\n        let mut st = Store::new();\n        let y = st.sym(\"y\"); // variable is y\n                             // Plot using var \"x\"; all evals will be None =\u003e empty svg\n        let cfg = PlotConfig::new(\"x\", -1.0, 1.0, 5, 100, 100);\n        let svg = plot_svg(\u0026st, y, \u0026cfg);\n        assert_eq!(\n            svg,\n            \"\u003csvg xmlns=\\\"http://www.w3.org/2000/svg\\\" width=\\\"100\\\" height=\\\"100\\\"\u003e\u003c/svg\u003e\"\n        );\n    }\n\n    #[test]\n    fn eval_pow_rational_exponent() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let half = st.rat(1, 2);\n        let sqrt_x = st.pow(x, half);\n        let v = eval_f64(\u0026st, sqrt_x, \"x\", 4.0).unwrap();\n        assert!((v - 2.0).abs() \u003c 1e-12);\n    }\n\n    #[test]\n    fn eval_add() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let expr = st.add(vec![x, two]);\n        let v = eval_f64(\u0026st, expr, \"x\", 3.0).unwrap();\n        assert!((v - 5.0).abs() \u003c 1e-12);\n    }\n\n    #[test]\n    fn eval_mul() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let expr = st.mul(vec![three, x]);\n        let v = eval_f64(\u0026st, expr, \"x\", 2.0).unwrap();\n        assert!((v - 6.0).abs() \u003c 1e-12);\n    }\n\n    #[test]\n    fn eval_cosx() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let cosx = st.func(\"cos\", vec![x]);\n        let v = eval_f64(\u0026st, cosx, \"x\", 0.0).unwrap();\n        assert!((v - 1.0).abs() \u003c 1e-12);\n    }\n\n    #[test]\n    fn eval_expx() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expx = st.func(\"exp\", vec![x]);\n        let v = eval_f64(\u0026st, expx, \"x\", 0.0).unwrap();\n        assert!((v - 1.0).abs() \u003c 1e-12);\n    }\n\n    #[test]\n    fn eval_unknown_func() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let fx = st.func(\"unknown\", vec![x]);\n        assert!(eval_f64(\u0026st, fx, \"x\", 1.0).is_none());\n    }\n\n    #[test]\n    fn eval_multiarg_func() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let f = st.func(\"f\", vec![x, y]);\n        assert!(eval_f64(\u0026st, f, \"x\", 1.0).is_none());\n    }\n\n    #[test]\n    fn eval_unbound_symbol() {\n        let mut st = Store::new();\n        let y = st.sym(\"y\");\n        assert!(eval_f64(\u0026st, y, \"x\", 1.0).is_none());\n    }\n\n    #[test]\n    fn plot_single_sample() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let cfg = PlotConfig::new(\"x\", 0.0, 1.0, 1, 100, 100);\n        let svg = plot_svg(\u0026st, x, \u0026cfg);\n        assert!(svg.contains(\"\u003csvg\"));\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":5}},{"line":24,"address":[],"length":0,"stats":{"Line":30}},{"line":30,"address":[],"length":0,"stats":{"Line":38}},{"line":31,"address":[],"length":0,"stats":{"Line":71}},{"line":32,"address":[],"length":0,"stats":{"Line":284}},{"line":33,"address":[],"length":0,"stats":{"Line":142}},{"line":34,"address":[],"length":0,"stats":{"Line":26}},{"line":35,"address":[],"length":0,"stats":{"Line":3}},{"line":36,"address":[],"length":0,"stats":{"Line":37}},{"line":37,"address":[],"length":0,"stats":{"Line":37}},{"line":38,"address":[],"length":0,"stats":{"Line":31}},{"line":40,"address":[],"length":0,"stats":{"Line":6}},{"line":44,"address":[],"length":0,"stats":{"Line":1}},{"line":45,"address":[],"length":0,"stats":{"Line":5}},{"line":46,"address":[],"length":0,"stats":{"Line":10}},{"line":48,"address":[],"length":0,"stats":{"Line":1}},{"line":51,"address":[],"length":0,"stats":{"Line":2}},{"line":52,"address":[],"length":0,"stats":{"Line":5}},{"line":53,"address":[],"length":0,"stats":{"Line":10}},{"line":55,"address":[],"length":0,"stats":{"Line":1}},{"line":58,"address":[],"length":0,"stats":{"Line":72}},{"line":59,"address":[],"length":0,"stats":{"Line":12}},{"line":62,"address":[],"length":0,"stats":{"Line":6}},{"line":63,"address":[],"length":0,"stats":{"Line":6}},{"line":64,"address":[],"length":0,"stats":{"Line":1}},{"line":66,"address":[],"length":0,"stats":{"Line":5}},{"line":67,"address":[],"length":0,"stats":{"Line":4}},{"line":68,"address":[],"length":0,"stats":{"Line":2}},{"line":69,"address":[],"length":0,"stats":{"Line":6}},{"line":70,"address":[],"length":0,"stats":{"Line":5}},{"line":71,"address":[],"length":0,"stats":{"Line":4}},{"line":72,"address":[],"length":0,"stats":{"Line":1}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":228}},{"line":81,"address":[],"length":0,"stats":{"Line":29}},{"line":83,"address":[],"length":0,"stats":{"Line":1}},{"line":89,"address":[],"length":0,"stats":{"Line":5}},{"line":90,"address":[],"length":0,"stats":{"Line":10}},{"line":91,"address":[],"length":0,"stats":{"Line":10}},{"line":92,"address":[],"length":0,"stats":{"Line":15}},{"line":93,"address":[],"length":0,"stats":{"Line":15}},{"line":94,"address":[],"length":0,"stats":{"Line":15}},{"line":97,"address":[],"length":0,"stats":{"Line":15}},{"line":98,"address":[],"length":0,"stats":{"Line":20}},{"line":99,"address":[],"length":0,"stats":{"Line":20}},{"line":100,"address":[],"length":0,"stats":{"Line":32}},{"line":108,"address":[],"length":0,"stats":{"Line":10}},{"line":109,"address":[],"length":0,"stats":{"Line":10}},{"line":110,"address":[],"length":0,"stats":{"Line":59}},{"line":111,"address":[],"length":0,"stats":{"Line":22}},{"line":112,"address":[],"length":0,"stats":{"Line":8}},{"line":113,"address":[],"length":0,"stats":{"Line":8}},{"line":115,"address":[],"length":0,"stats":{"Line":14}},{"line":116,"address":[],"length":0,"stats":{"Line":14}},{"line":120,"address":[],"length":0,"stats":{"Line":9}},{"line":122,"address":[],"length":0,"stats":{"Line":1}},{"line":125,"address":[],"length":0,"stats":{"Line":4}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":16}},{"line":132,"address":[],"length":0,"stats":{"Line":34}},{"line":133,"address":[],"length":0,"stats":{"Line":22}},{"line":141,"address":[],"length":0,"stats":{"Line":8}},{"line":143,"address":[],"length":0,"stats":{"Line":8}},{"line":147,"address":[],"length":0,"stats":{"Line":8}},{"line":153,"address":[],"length":0,"stats":{"Line":4}},{"line":159,"address":[],"length":0,"stats":{"Line":1}},{"line":160,"address":[],"length":0,"stats":{"Line":1}}],"covered":65,"coverable":68},{"path":["/","Users","teo","Desktop","Symmetrica","crates","polys","benches","polys_benches.rs"],"content":"//! Benchmarks for polynomial operations (Phase L)\n//!\n//! Tests performance of:\n//! - Univariate polynomial arithmetic (add, mul, div, gcd)\n//! - Advanced operations (factor, resultant, discriminant)\n//! - Expr ‚ü∑ Poly conversions\n//! - Multivariate polynomial operations\n\nuse arith::Q;\nuse criterion::{black_box, criterion_group, criterion_main, BenchmarkId, Criterion, Throughput};\nuse expr_core::Store;\nuse polys::{expr_to_unipoly, unipoly_to_expr, MultiPoly, UniPoly};\n\n// ========== Univariate Polynomial Arithmetic ==========\n\npub fn bench_unipoly_add(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"unipoly_add\");\n    for \u0026degree in \u0026[10usize, 50, 100] {\n        group.throughput(Throughput::Elements(degree as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(degree), \u0026degree, |b, \u0026deg| {\n            // Pre-build polynomials\n            let coeffs1: Vec\u003cQ\u003e = (0..=deg).map(|i| Q(i as i64, 1)).collect();\n            let coeffs2: Vec\u003cQ\u003e = (0..=deg).map(|i| Q((i + 1) as i64, 1)).collect();\n            let p1 = UniPoly::new(\"x\", coeffs1);\n            let p2 = UniPoly::new(\"x\", coeffs2);\n\n            b.iter(|| {\n                let _sum = black_box(\u0026p1).add(black_box(\u0026p2));\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_unipoly_mul(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"unipoly_mul\");\n    for \u0026degree in \u0026[5usize, 10, 20, 50] {\n        group.throughput(Throughput::Elements(degree as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(degree), \u0026degree, |b, \u0026deg| {\n            // Pre-build polynomials\n            let coeffs1: Vec\u003cQ\u003e = (0..=deg).map(|i| Q(i as i64 + 1, 1)).collect();\n            let coeffs2: Vec\u003cQ\u003e = (0..=deg).map(|i| Q((i + 2) as i64, 1)).collect();\n            let p1 = UniPoly::new(\"x\", coeffs1);\n            let p2 = UniPoly::new(\"x\", coeffs2);\n\n            b.iter(|| {\n                let _product = black_box(\u0026p1).mul(black_box(\u0026p2));\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_unipoly_div_rem(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"unipoly_div_rem\");\n    for \u0026dividend_degree in \u0026[10usize, 20, 50] {\n        let divisor_degree = 5;\n        group.throughput(Throughput::Elements(dividend_degree as u64));\n        group.bench_with_input(\n            BenchmarkId::from_parameter(dividend_degree),\n            \u0026dividend_degree,\n            |b, \u0026deg| {\n                // dividend: x^deg + ... + x + 1\n                let dividend_coeffs: Vec\u003cQ\u003e = (0..=deg).map(|_| Q(1, 1)).collect();\n                let dividend = UniPoly::new(\"x\", dividend_coeffs);\n\n                // divisor: x^5 + 2x^4 + ... + 2\n                let divisor_coeffs: Vec\u003cQ\u003e = (0..=divisor_degree).map(|_| Q(2, 1)).collect();\n                let divisor = UniPoly::new(\"x\", divisor_coeffs);\n\n                b.iter(|| {\n                    let _result = black_box(\u0026dividend).div_rem(black_box(\u0026divisor)).unwrap();\n                });\n            },\n        );\n    }\n    group.finish();\n}\n\npub fn bench_unipoly_gcd(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"unipoly_gcd\");\n    for \u0026degree in \u0026[5usize, 10, 20] {\n        group.throughput(Throughput::Elements(degree as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(degree), \u0026degree, |b, \u0026deg| {\n            // p1 = (x - 1) * (x^deg + x^(deg-1) + ... + 1)\n            // p2 = (x - 1) * (x^(deg-1) + ... + 1)\n            // GCD should be (x - 1)\n            let common_factor = UniPoly::new(\"x\", vec![Q(-1, 1), Q(1, 1)]);\n\n            let q1_coeffs = vec![Q(1, 1); deg + 1];\n            let q1 = UniPoly::new(\"x\", q1_coeffs);\n            let p1 = common_factor.mul(\u0026q1);\n\n            let q2_coeffs = vec![Q(1, 1); deg.saturating_sub(1).max(1)];\n            let q2 = UniPoly::new(\"x\", q2_coeffs);\n            let p2 = common_factor.mul(\u0026q2);\n\n            b.iter(|| {\n                let _gcd = UniPoly::gcd(black_box(p1.clone()), black_box(p2.clone()));\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_unipoly_deriv(c: \u0026mut Criterion) {\n    c.bench_function(\"unipoly_deriv_degree_20\", |b| {\n        // x^20 + x^19 + ... + x + 1\n        let coeffs: Vec\u003cQ\u003e = (0..=20).map(|_| Q(1, 1)).collect();\n        let p = UniPoly::new(\"x\", coeffs);\n\n        b.iter(|| {\n            let _deriv = black_box(\u0026p).deriv();\n        });\n    });\n}\n\npub fn bench_unipoly_eval(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"unipoly_eval\");\n    for \u0026degree in \u0026[10usize, 50, 100] {\n        group.throughput(Throughput::Elements(degree as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(degree), \u0026degree, |b, \u0026deg| {\n            let coeffs: Vec\u003cQ\u003e = (0..=deg).map(|i| Q(i as i64 + 1, 1)).collect();\n            let p = UniPoly::new(\"x\", coeffs);\n            let x_val = Q(2, 1);\n\n            b.iter(|| {\n                let _result = black_box(\u0026p).eval_q(black_box(x_val));\n            });\n        });\n    }\n    group.finish();\n}\n\n// ========== Advanced Univariate Operations ==========\n\npub fn bench_unipoly_factor(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"unipoly_factor\");\n\n    // Test factoring polynomials with known rational roots\n    // (x-1)(x-2)(x-3) = x^3 - 6x^2 + 11x - 6\n    group.bench_function(BenchmarkId::new(\"cubic_three_roots\", 3), |b| {\n        let p = UniPoly::new(\"x\", vec![Q(-6, 1), Q(11, 1), Q(-6, 1), Q(1, 1)]);\n        b.iter(|| {\n            let _factors = black_box(\u0026p).factor();\n        });\n    });\n\n    // (x-1)(x-2)(x-3)(x-4) = x^4 - 10x^3 + 35x^2 - 50x + 24\n    group.bench_function(BenchmarkId::new(\"quartic_four_roots\", 4), |b| {\n        let p = UniPoly::new(\"x\", vec![Q(24, 1), Q(-50, 1), Q(35, 1), Q(-10, 1), Q(1, 1)]);\n        b.iter(|| {\n            let _factors = black_box(\u0026p).factor();\n        });\n    });\n\n    group.finish();\n}\n\npub fn bench_unipoly_resultant(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"unipoly_resultant\");\n\n    for \u0026degree in \u0026[3usize, 5, 7] {\n        group.bench_with_input(BenchmarkId::from_parameter(degree), \u0026degree, |b, \u0026deg| {\n            // Create two polynomials of given degree\n            let coeffs1: Vec\u003cQ\u003e = (0..=deg).map(|i| Q(i as i64 + 1, 1)).collect();\n            let coeffs2: Vec\u003cQ\u003e = (0..=deg).map(|i| Q((deg - i) as i64 + 1, 1)).collect();\n            let p1 = UniPoly::new(\"x\", coeffs1);\n            let p2 = UniPoly::new(\"x\", coeffs2);\n\n            b.iter(|| {\n                let _res = UniPoly::resultant(black_box(\u0026p1), black_box(\u0026p2));\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_unipoly_discriminant(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"unipoly_discriminant\");\n\n    for \u0026degree in \u0026[3usize, 5, 7] {\n        group.bench_with_input(BenchmarkId::from_parameter(degree), \u0026degree, |b, \u0026deg| {\n            let coeffs: Vec\u003cQ\u003e = (0..=deg).map(|i| Q(i as i64 + 1, 1)).collect();\n            let p = UniPoly::new(\"x\", coeffs);\n\n            b.iter(|| {\n                let _disc = black_box(\u0026p).discriminant();\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_unipoly_square_free(c: \u0026mut Criterion) {\n    c.bench_function(\"square_free_decomposition\", |b| {\n        // x^4 - 2x^3 + x^2 = x^2(x-1)^2\n        let p = UniPoly::new(\"x\", vec![Q(0, 1), Q(0, 1), Q(1, 1), Q(-2, 1), Q(1, 1)]);\n\n        b.iter(|| {\n            let _factors = black_box(\u0026p).square_free_decomposition();\n        });\n    });\n}\n\n// ========== Expr ‚ü∑ Poly Conversions ==========\n\npub fn bench_expr_to_unipoly(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"expr_to_unipoly\");\n\n    for \u0026degree in \u0026[5usize, 10, 20] {\n        group.bench_with_input(BenchmarkId::from_parameter(degree), \u0026degree, |b, \u0026deg| {\n            // Build polynomial expression: x^deg + ... + x + 1\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let mut terms = Vec::new();\n            for i in 0..=deg {\n                let exp = st.int(i.try_into().unwrap());\n                let pow = st.pow(x, exp);\n                terms.push(pow);\n            }\n            let expr = st.add(terms);\n\n            b.iter(|| {\n                let _poly = expr_to_unipoly(black_box(\u0026st), black_box(expr), \"x\").unwrap();\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_unipoly_to_expr(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"unipoly_to_expr\");\n\n    for \u0026degree in \u0026[5usize, 10, 20] {\n        group.bench_with_input(BenchmarkId::from_parameter(degree), \u0026degree, |b, \u0026deg| {\n            let coeffs: Vec\u003cQ\u003e = (0..=deg).map(|i| Q(i as i64 + 1, 1)).collect();\n            let poly = UniPoly::new(\"x\", coeffs);\n\n            b.iter(|| {\n                let mut st = Store::new();\n                let _expr = unipoly_to_expr(\u0026mut st, black_box(\u0026poly));\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_expr_poly_roundtrip(c: \u0026mut Criterion) {\n    c.bench_function(\"expr_poly_roundtrip_degree_10\", |b| {\n        // Build polynomial: x^10 + 2x^9 + ... + 10x + 11\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let mut terms = Vec::new();\n        for i in 0i64..=10 {\n            let coeff = st.int(i + 1);\n            let exp = st.int(i);\n            let pow = st.pow(x, exp);\n            let term = st.mul(vec![coeff, pow]);\n            terms.push(term);\n        }\n        let expr = st.add(terms);\n\n        b.iter(|| {\n            let poly = expr_to_unipoly(\u0026st, expr, \"x\").unwrap();\n            let mut st2 = Store::new();\n            let _back = unipoly_to_expr(\u0026mut st2, \u0026poly);\n        });\n    });\n}\n\n// ========== Multivariate Polynomials ==========\n\npub fn bench_multipoly_add(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"multipoly_add\");\n\n    for \u0026num_terms in \u0026[10usize, 50, 100] {\n        group.throughput(Throughput::Elements(num_terms as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(num_terms), \u0026num_terms, |b, \u0026n| {\n            // Create two multivariate polynomials with n terms\n            // Build using public API by repeated multiplication\n            let x = MultiPoly::var(\"x\");\n            let y = MultiPoly::var(\"y\");\n\n            let mut p1 = MultiPoly::zero();\n            let mut p2 = MultiPoly::zero();\n\n            for i in 0..n.min(25) {\n                let x_pow = i % 5;\n                let y_pow = (i / 5) % 5;\n\n                // Build x^x_pow * y^y_pow\n                let mut term = MultiPoly::constant(Q(i as i64 + 1, 1));\n                for _ in 0..x_pow {\n                    term = term.mul(\u0026x);\n                }\n                for _ in 0..y_pow {\n                    term = term.mul(\u0026y);\n                }\n                p1 = p1.add(\u0026term);\n\n                let mut term2 = MultiPoly::constant(Q((n - i) as i64 + 1, 1));\n                for _ in 0..x_pow {\n                    term2 = term2.mul(\u0026x);\n                }\n                for _ in 0..y_pow {\n                    term2 = term2.mul(\u0026y);\n                }\n                p2 = p2.add(\u0026term2);\n            }\n\n            b.iter(|| {\n                let _sum = black_box(\u0026p1).add(black_box(\u0026p2));\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_multipoly_mul(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"multipoly_mul\");\n\n    for \u0026num_terms in \u0026[5usize, 10, 20] {\n        group.throughput(Throughput::Elements(num_terms as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(num_terms), \u0026num_terms, |b, \u0026n| {\n            // (x + y + 1)^2 style polynomials\n            let x = MultiPoly::var(\"x\");\n            let y = MultiPoly::var(\"y\");\n            let one = MultiPoly::constant(Q(1, 1));\n\n            let mut p1 = x.add(\u0026y).add(\u0026one);\n            let mut p2 = x.add(\u0026y).add(\u0026MultiPoly::constant(Q(2, 1)));\n\n            // Build up slightly larger polynomials\n            for i in 0..n / 3 {\n                let coeff = MultiPoly::constant(Q(i as i64 + 1, 1));\n                p1 = p1.add(\u0026coeff);\n                p2 = p2.add(\u0026coeff);\n            }\n\n            b.iter(|| {\n                let _product = black_box(\u0026p1).mul(black_box(\u0026p2));\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_multipoly_eval(c: \u0026mut Criterion) {\n    c.bench_function(\"multipoly_eval_25_terms\", |b| {\n        // Create a multivariate polynomial with 25 terms\n        // Build using public API\n        let x = MultiPoly::var(\"x\");\n        let y = MultiPoly::var(\"y\");\n        let z = MultiPoly::var(\"z\");\n\n        let mut poly = MultiPoly::zero();\n        for i in 0..25 {\n            let x_pow = i % 5;\n            let y_pow = (i / 5) % 5;\n            let z_pow = (i / 10) % 3;\n\n            // Build x^x_pow * y^y_pow * z^z_pow\n            let mut term = MultiPoly::constant(Q(i as i64 + 1, 1));\n            for _ in 0..x_pow {\n                term = term.mul(\u0026x);\n            }\n            for _ in 0..y_pow {\n                term = term.mul(\u0026y);\n            }\n            for _ in 0..z_pow {\n                term = term.mul(\u0026z);\n            }\n            poly = poly.add(\u0026term);\n        }\n\n        let mut vals = std::collections::BTreeMap::new();\n        vals.insert(\"x\".to_string(), Q(2, 1));\n        vals.insert(\"y\".to_string(), Q(3, 1));\n        vals.insert(\"z\".to_string(), Q(5, 1));\n\n        b.iter(|| {\n            let _result = black_box(\u0026poly).eval(black_box(\u0026vals));\n        });\n    });\n}\n\n// ========== Criterion Configuration ==========\n\ncriterion_group!(\n    arithmetic,\n    bench_unipoly_add,\n    bench_unipoly_mul,\n    bench_unipoly_div_rem,\n    bench_unipoly_gcd,\n    bench_unipoly_deriv,\n    bench_unipoly_eval\n);\n\ncriterion_group!(\n    advanced,\n    bench_unipoly_factor,\n    bench_unipoly_resultant,\n    bench_unipoly_discriminant,\n    bench_unipoly_square_free\n);\n\ncriterion_group!(\n    conversions,\n    bench_expr_to_unipoly,\n    bench_unipoly_to_expr,\n    bench_expr_poly_roundtrip\n);\n\ncriterion_group!(multivariate, bench_multipoly_add, bench_multipoly_mul, bench_multipoly_eval);\n\ncriterion_main!(arithmetic, advanced, conversions, multivariate);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","polys","src","lib.rs"],"content":"//! Polynomial types/algorithms (minimal v1).\n//! - Univariate dense polynomials over Q (i64 rationals)\n//! - Division with remainder, Euclidean GCD, square-free decomposition\n//! - Resultants and discriminants\n//! - Multivariate sparse polynomials over Q\n//! - Conversions: Expr ‚ü∑ Poly (for sums of monomials in single or multiple symbols)\n\nuse arith::{add_q, div_q, mul_q, sub_q, Q};\nuse expr_core::{ExprId, Op, Payload, Store};\nuse matrix::MatrixQ;\nuse std::collections::BTreeMap;\n\n// ---------- Univariate dense polynomial over Q ----------\n\n#[derive(Clone, Debug, PartialEq, Eq)]\npub struct UniPoly {\n    pub var: String,\n    // coeffs[k] is coefficient of x^k; no trailing zeros\n    pub coeffs: Vec\u003cQ\u003e,\n}\n\nimpl UniPoly {\n    pub fn new\u003cS: Into\u003cString\u003e\u003e(var: S, mut coeffs: Vec\u003cQ\u003e) -\u003e Self {\n        trim_trailing_zeros(\u0026mut coeffs);\n        Self { var: var.into(), coeffs }\n    }\n    pub fn zero\u003cS: Into\u003cString\u003e\u003e(var: S) -\u003e Self {\n        Self { var: var.into(), coeffs: vec![] }\n    }\n    pub fn is_zero(\u0026self) -\u003e bool {\n        self.coeffs.is_empty()\n    }\n    pub fn degree(\u0026self) -\u003e Option\u003cusize\u003e {\n        if self.is_zero() {\n            None\n        } else {\n            Some(self.coeffs.len() - 1)\n        }\n    }\n    pub fn leading_coeff(\u0026self) -\u003e Q {\n        if let Some(d) = self.degree() {\n            self.coeffs[d]\n        } else {\n            Q::zero()\n        }\n    }\n\n    pub fn deriv(\u0026self) -\u003e Self {\n        if self.coeffs.len() \u003c= 1 {\n            return Self::zero(self.var.clone());\n        }\n        let mut out: Vec\u003cQ\u003e = Vec::with_capacity(self.coeffs.len() - 1);\n        for (k, \u0026c) in self.coeffs.iter().enumerate().skip(1) {\n            // d/dx c_k x^k = (k) * c_k x^{k-1}\n            let factor = Q(k as i64, 1);\n            out.push(mul_q(c, factor));\n        }\n        Self::new(self.var.clone(), out)\n    }\n\n    pub fn eval_q(\u0026self, x: Q) -\u003e Q {\n        // Horner's method\n        let mut acc = Q::zero();\n        for \u0026c in self.coeffs.iter().rev() {\n            acc = add_q(mul_q(acc, x), c);\n        }\n        acc\n    }\n\n    pub fn add(\u0026self, rhs: \u0026Self) -\u003e Self {\n        assert_eq!(self.var, rhs.var);\n        let mut coeffs = Vec::with_capacity(self.coeffs.len().max(rhs.coeffs.len()));\n        for i in 0..self.coeffs.len().max(rhs.coeffs.len()) {\n            let a = self.coeffs.get(i).copied().unwrap_or(Q::zero());\n            let b = rhs.coeffs.get(i).copied().unwrap_or(Q::zero());\n            coeffs.push(add_q(a, b));\n        }\n        Self::new(self.var.clone(), coeffs)\n    }\n    pub fn sub(\u0026self, rhs: \u0026Self) -\u003e Self {\n        assert_eq!(self.var, rhs.var);\n        let mut coeffs = Vec::with_capacity(self.coeffs.len().max(rhs.coeffs.len()));\n        for i in 0..self.coeffs.len().max(rhs.coeffs.len()) {\n            let a = self.coeffs.get(i).copied().unwrap_or(Q::zero());\n            let b = rhs.coeffs.get(i).copied().unwrap_or(Q::zero());\n            coeffs.push(sub_q(a, b));\n        }\n        Self::new(self.var.clone(), coeffs)\n    }\n    pub fn mul(\u0026self, rhs: \u0026Self) -\u003e Self {\n        assert_eq!(self.var, rhs.var);\n        if self.is_zero() || rhs.is_zero() {\n            return Self::zero(\u0026self.var);\n        }\n        let mut coeffs = vec![Q::zero(); self.coeffs.len() + rhs.coeffs.len() - 1];\n        for (i, \u0026a) in self.coeffs.iter().enumerate() {\n            if a.is_zero() {\n                continue;\n            }\n            for (j, \u0026b) in rhs.coeffs.iter().enumerate() {\n                if b.is_zero() {\n                    continue;\n                }\n                coeffs[i + j] = add_q(coeffs[i + j], mul_q(a, b));\n            }\n        }\n        Self::new(self.var.clone(), coeffs)\n    }\n    pub fn monic(\u0026self) -\u003e Self {\n        if self.is_zero() {\n            return self.clone();\n        }\n        let lc = self.leading_coeff();\n        let inv = div_q(Q::one(), lc);\n        let coeffs = self.coeffs.iter().map(|\u0026c| mul_q(c, inv)).collect();\n        Self::new(self.var.clone(), coeffs)\n    }\n\n    // Division with remainder: self = q*div + r, deg r \u003c deg div\n    pub fn div_rem(\u0026self, div: \u0026Self) -\u003e Result\u003c(Self, Self), \u0026'static str\u003e {\n        assert_eq!(self.var, div.var);\n        if div.is_zero() {\n            return Err(\"division by zero polynomial\");\n        }\n        let mut r = self.clone();\n        let mut q = UniPoly::zero(\u0026self.var);\n        if r.is_zero() {\n            return Ok((q, r));\n        }\n        let ddeg = div.degree().unwrap();\n        let dlc = div.leading_coeff();\n        while let Some(rdeg) = r.degree() {\n            if rdeg \u003c ddeg {\n                break;\n            }\n            let shift = rdeg - ddeg;\n            let coeff = div_q(r.leading_coeff(), dlc);\n            // q += coeff * x^shift\n            if q.coeffs.len() \u003c= shift {\n                q.coeffs.resize(shift + 1, Q::zero());\n            }\n            q.coeffs[shift] = add_q(q.coeffs[shift], coeff);\n            // r -= (coeff * x^shift) * div\n            let mut to_sub = vec![Q::zero(); shift + div.coeffs.len()];\n            for (i, \u0026c) in div.coeffs.iter().enumerate() {\n                to_sub[shift + i] = mul_q(coeff, c);\n            }\n            r = r.sub(\u0026UniPoly::new(self.var.clone(), to_sub));\n            if r.is_zero() {\n                break;\n            }\n        }\n        Ok((q, r))\n    }\n\n    pub fn gcd(mut a: Self, mut b: Self) -\u003e Self {\n        assert_eq!(a.var, b.var);\n        // Euclidean algorithm\n        while !b.is_zero() {\n            let r = a.div_rem(\u0026b).expect(\"non-zero divisor\").1;\n            a = b;\n            b = r;\n        }\n        a.monic()\n    }\n\n    /// Square-free decomposition using a simplified approach.\n    /// Returns true square-free factors (gcd with derivative), removing multiplicity.\n    /// Note: This is a simplified implementation for Phase C.\n    /// Returns a list with the square-free part.\n    ///\n    /// For a polynomial with repeated roots, extracts square-free factors.\n    pub fn square_free_decomposition(\u0026self) -\u003e Vec\u003c(Self, usize)\u003e {\n        if self.is_zero() {\n            return vec![];\n        }\n\n        let p = self.monic();\n        let dp = p.deriv();\n\n        if dp.is_zero() {\n            return vec![(p, 1)];\n        }\n\n        // Compute gcd(p, p')\n        let g = Self::gcd(p.clone(), dp.clone());\n\n        // If gcd = 1, p is already square-free\n        if g.degree() == Some(0) || g.is_zero() {\n            return vec![(p, 1)];\n        }\n\n        // Simple approach: return square-free part\n        // p / gcd(p, p') is square-free\n        let (square_free_part, _) = p.div_rem(\u0026g).expect(\"gcd divides p\");\n\n        vec![(square_free_part.monic(), 1)]\n    }\n\n    /// Compute the resultant of two polynomials using the Sylvester matrix determinant.\n    ///\n    /// The resultant is zero if and only if the polynomials have a common root.\n    /// For polynomials f of degree n and g of degree m, constructs an (m+n) √ó (m+n)\n    /// Sylvester matrix and returns its determinant.\n    ///\n    /// Returns None if both polynomials are zero.\n    pub fn resultant(f: \u0026Self, g: \u0026Self) -\u003e Option\u003cQ\u003e {\n        assert_eq!(f.var, g.var, \"polynomials must have the same variable\");\n\n        if f.is_zero() \u0026\u0026 g.is_zero() {\n            return None;\n        }\n\n        // Handle cases where one polynomial is zero\n        if f.is_zero() {\n            return Some(Q::zero());\n        }\n        if g.is_zero() {\n            return Some(Q::zero());\n        }\n\n        let n = f.degree()?;\n        let m = g.degree()?;\n\n        // Handle constant polynomials\n        if n == 0 \u0026\u0026 m == 0 {\n            return Some(Q::one());\n        }\n        if n == 0 {\n            // f is constant, resultant is f^m\n            let f0 = f.coeffs[0];\n            let mut result = Q::one();\n            for _ in 0..m {\n                result = mul_q(result, f0);\n            }\n            return Some(result);\n        }\n        if m == 0 {\n            // g is constant, resultant is g^n\n            let g0 = g.coeffs[0];\n            let mut result = Q::one();\n            for _ in 0..n {\n                result = mul_q(result, g0);\n            }\n            return Some(result);\n        }\n\n        // Build Sylvester matrix: (m+n) √ó (m+n)\n        let size = m + n;\n        let mut entries = Vec::with_capacity(size * size);\n\n        for i in 0..size {\n            for j in 0..size {\n                let val = if i \u003c m {\n                    // First m rows: shifted coefficients of f\n                    // Row i has f's coefficients starting at column i\n                    if j \u003e= i \u0026\u0026 j - i \u003c= n {\n                        f.coeffs[n - (j - i)]\n                    } else {\n                        Q::zero()\n                    }\n                } else {\n                    // Last n rows: shifted coefficients of g\n                    // Row i-m (for i \u003e= m) has g's coefficients starting at column (i-m)\n                    let row_offset = i - m;\n                    if j \u003e= row_offset \u0026\u0026 j - row_offset \u003c= m {\n                        g.coeffs[m - (j - row_offset)]\n                    } else {\n                        Q::zero()\n                    }\n                };\n                entries.push(val);\n            }\n        }\n\n        let sylvester = MatrixQ::new(size, size, entries);\n        Some(sylvester.det_bareiss().expect(\"square matrix\"))\n    }\n\n    /// Compute the discriminant of a polynomial.\n    ///\n    /// The discriminant is zero if and only if the polynomial has a repeated root.\n    /// For a polynomial f of degree n with leading coefficient a_n:\n    ///   disc(f) = (-1)^(n(n-1)/2) / a_n * resultant(f, f')\n    ///\n    /// Returns None if the polynomial is zero or constant.\n    pub fn discriminant(\u0026self) -\u003e Option\u003cQ\u003e {\n        if self.is_zero() {\n            return None;\n        }\n\n        let n = self.degree()?;\n        if n == 0 {\n            return None; // Constant polynomial has no discriminant\n        }\n\n        let fp = self.deriv();\n        let res = Self::resultant(self, \u0026fp)?;\n\n        let lc = self.leading_coeff();\n        if lc.is_zero() {\n            return None;\n        }\n\n        // disc(f) = (-1)^(n(n-1)/2) / lc * res(f, f')\n        let sign_power = (n * (n - 1)) / 2;\n        let sign = if sign_power % 2 == 0 { Q::one() } else { Q(-1, 1) };\n\n        let disc = div_q(mul_q(sign, res), lc);\n        Some(disc)\n    }\n\n    /// Factor a polynomial over Q into irreducible factors.\n    /// Returns a list of (factor, multiplicity) pairs.\n    /// Uses rational root search and recursive factoring.\n    pub fn factor(\u0026self) -\u003e Vec\u003c(Self, usize)\u003e {\n        if self.is_zero() {\n            return vec![];\n        }\n\n        // Start with square-free decomposition\n        let square_free_factors = self.square_free_decomposition();\n        let mut result = Vec::new();\n\n        for (sf_poly, multiplicity) in square_free_factors {\n            // Factor the square-free part into irreducible factors\n            let irreducible_factors = factor_square_free(\u0026sf_poly);\n            for factor in irreducible_factors {\n                result.push((factor, multiplicity));\n            }\n        }\n\n        result\n    }\n}\n\n/// Factor a square-free polynomial into irreducible factors using rational root search.\nfn factor_square_free(p: \u0026UniPoly) -\u003e Vec\u003cUniPoly\u003e {\n    if p.is_zero() {\n        return vec![];\n    }\n\n    let deg = match p.degree() {\n        Some(d) =\u003e d,\n        None =\u003e return vec![],\n    };\n\n    // Degree 0 or 1 polynomials are already irreducible\n    if deg \u003c= 1 {\n        return vec![p.clone()];\n    }\n\n    // Try to find a rational root\n    if let Some(root) = find_rational_root(p) {\n        // Construct linear factor (x - root)\n        let linear_factor = UniPoly::new(\u0026p.var, vec![Q(-root.0, root.1), Q(1, 1)]);\n\n        // Divide p by (x - root) to get quotient\n        match p.div_rem(\u0026linear_factor) {\n            Ok((quotient, remainder)) =\u003e {\n                if !remainder.is_zero() {\n                    // This shouldn't happen if root is actually a root\n                    return vec![p.clone()];\n                }\n\n                // Recursively factor the quotient\n                let mut factors = vec![linear_factor];\n                factors.extend(factor_square_free(\u0026quotient));\n                factors\n            }\n            Err(_) =\u003e vec![p.clone()],\n        }\n    } else {\n        // No rational roots found - polynomial is irreducible over Q\n        vec![p.clone()]\n    }\n}\n\n/// Find a rational root of a polynomial using the rational root theorem.\n/// Returns None if no rational root exists.\nfn find_rational_root(p: \u0026UniPoly) -\u003e Option\u003cQ\u003e {\n    if p.is_zero() || p.degree() == Some(0) {\n        return None;\n    }\n\n    // Clear denominators to work with integer coefficients\n    let (int_coeffs, _lcm) = clear_denominators(p);\n\n    // Leading coefficient and constant term\n    let lc = *int_coeffs.last()?;\n    let ct = int_coeffs.first().copied().unwrap_or(0);\n\n    if ct == 0 {\n        // x = 0 is a root\n        return Some(Q::zero());\n    }\n\n    // Rational root candidates are ¬±(divisors of ct)/(divisors of lc)\n    let ct_divisors = divisors(ct);\n    let lc_divisors = divisors(lc);\n\n    for \u0026q in \u0026lc_divisors {\n        if q == 0 {\n            continue;\n        }\n        for \u0026pn in \u0026ct_divisors {\n            for \u0026sign in \u0026[1i64, -1i64] {\n                let candidate = Q(sign * pn, q);\n                if p.eval_q(candidate).is_zero() {\n                    return Some(candidate);\n                }\n            }\n        }\n    }\n\n    None\n}\n\n/// Clear denominators from polynomial coefficients, returning integer coefficients and LCM.\nfn clear_denominators(p: \u0026UniPoly) -\u003e (Vec\u003ci64\u003e, i64) {\n    let mut lcm = 1i64;\n    for \u0026Q(_, d) in \u0026p.coeffs {\n        let dd = d.abs().max(1);\n        lcm = lcm_i64(lcm.abs().max(1), dd);\n    }\n\n    let mut ints = Vec::with_capacity(p.coeffs.len());\n    for \u0026Q(n, d) in \u0026p.coeffs {\n        ints.push(n * (lcm / d));\n    }\n\n    (ints, lcm)\n}\n\n/// Find all positive divisors of n (including 1 and n).\nfn divisors(mut n: i64) -\u003e Vec\u003ci64\u003e {\n    if n \u003c 0 {\n        n = -n;\n    }\n    if n == 0 {\n        return vec![0];\n    }\n\n    let mut ds = Vec::new();\n    let mut i = 1;\n    while (i as i128) * (i as i128) \u003c= (n as i128) {\n        if n % i == 0 {\n            ds.push(i);\n            if i != n / i {\n                ds.push(n / i);\n            }\n        }\n        i += 1;\n    }\n    ds\n}\n\nfn gcd_i64(mut a: i64, mut b: i64) -\u003e i64 {\n    a = a.abs();\n    b = b.abs();\n    while b != 0 {\n        let t = a % b;\n        a = b;\n        b = t;\n    }\n    a\n}\n\nfn lcm_i64(a: i64, b: i64) -\u003e i64 {\n    if a == 0 || b == 0 {\n        return 0;\n    }\n    (a.abs() / gcd_i64(a, b)) * b.abs()\n}\n\nfn trim_trailing_zeros(v: \u0026mut Vec\u003cQ\u003e) {\n    while v.last().is_some_and(|c| c.is_zero()) {\n        v.pop();\n    }\n}\n\n// ---------- Expr ‚ü∑ Poly conversions ----------\n\npub fn expr_to_unipoly(store: \u0026Store, id: ExprId, var: \u0026str) -\u003e Option\u003cUniPoly\u003e {\n    fn as_int(store: \u0026Store, id: ExprId) -\u003e Option\u003ci64\u003e {\n        if let (Op::Integer, Payload::Int(k)) = (\u0026store.get(id).op, \u0026store.get(id).payload) {\n            Some(*k)\n        } else {\n            None\n        }\n    }\n    fn as_rat(store: \u0026Store, id: ExprId) -\u003e Option\u003cQ\u003e {\n        match (\u0026store.get(id).op, \u0026store.get(id).payload) {\n            (Op::Integer, Payload::Int(k)) =\u003e Some(Q(*k, 1)),\n            (Op::Rational, Payload::Rat(n, d)) =\u003e Some(Q(*n, *d)),\n            _ =\u003e None,\n        }\n    }\n    fn as_symbol(store: \u0026Store, id: ExprId, var: \u0026str) -\u003e bool {\n        matches!((\u0026store.get(id).op, \u0026store.get(id).payload), (Op::Symbol, Payload::Sym(ref s)) if s==var)\n    }\n\n    // Decompose an expression into coeff * x^k if possible\n    fn term_to_monomial(store: \u0026Store, id: ExprId, var: \u0026str) -\u003e Option\u003c(Q, usize)\u003e {\n        match store.get(id).op {\n            Op::Integer | Op::Rational =\u003e as_rat(store, id).map(|q| (q, 0)),\n            Op::Symbol =\u003e {\n                if as_symbol(store, id, var) {\n                    Some((Q(1, 1), 1))\n                } else {\n                    None\n                }\n            }\n            Op::Pow =\u003e {\n                let n = store.get(id);\n                let base = n.children[0];\n                let exp = n.children[1];\n                if !as_symbol(store, base, var) {\n                    return None;\n                }\n                let k = as_int(store, exp)?;\n                if k \u003c 0 {\n                    return None;\n                }\n                Some((Q(1, 1), k as usize))\n            }\n            Op::Mul =\u003e {\n                let mut coeff = Q::one();\n                let mut k: usize = 0;\n                for \u0026f in \u0026store.get(id).children {\n                    if let Some(q) = as_rat(store, f) {\n                        coeff = mul_q(coeff, q);\n                        continue;\n                    }\n                    if as_symbol(store, f, var) {\n                        k += 1;\n                        continue;\n                    }\n                    if store.get(f).op == Op::Pow {\n                        let b = store.get(f).children[0];\n                        let e = store.get(f).children[1];\n                        if !as_symbol(store, b, var) {\n                            return None;\n                        }\n                        let kk = as_int(store, e)?;\n                        if kk \u003c 0 {\n                            return None;\n                        }\n                        k += kk as usize;\n                        continue;\n                    }\n                    return None;\n                }\n                Some((coeff, k))\n            }\n            _ =\u003e None,\n        }\n    }\n\n    match store.get(id).op {\n        Op::Integer | Op::Rational | Op::Symbol | Op::Pow | Op::Mul =\u003e {\n            if let Some((q, k)) = term_to_monomial(store, id, var) {\n                let mut coeffs = vec![Q::zero(); k + 1];\n                coeffs[k] = q;\n                return Some(UniPoly::new(var.to_string(), coeffs));\n            }\n            None\n        }\n        Op::Add =\u003e {\n            let mut acc = UniPoly::zero(var.to_string());\n            for \u0026t in \u0026store.get(id).children {\n                let mono = expr_to_unipoly(store, t, var)?;\n                acc = acc.add(\u0026mono);\n            }\n            Some(acc)\n        }\n        _ =\u003e None,\n    }\n}\n\npub fn unipoly_to_expr(store: \u0026mut Store, p: \u0026UniPoly) -\u003e ExprId {\n    if p.is_zero() {\n        return store.int(0);\n    }\n    let mut terms: Vec\u003cExprId\u003e = Vec::new();\n    let x = store.sym(\u0026p.var);\n    for (k, \u0026q) in p.coeffs.iter().enumerate() {\n        if q.is_zero() {\n            continue;\n        }\n        let coeff = if q.1 == 1 { store.int(q.0) } else { store.rat(q.0, q.1) };\n        let term = if k == 0 {\n            coeff\n        } else {\n            let kint = store.int(k as i64);\n            let pow = store.pow(x, kint);\n            store.mul(vec![coeff, pow])\n        };\n        terms.push(term);\n    }\n    store.add(terms)\n}\n\n/// Partial fractions for denominators that factor into distinct linear factors over Q.\n/// Returns (quotient, terms), where terms are (A_i, r_i) representing A_i/(x - r_i).\n/// Only handles the simple case (no repeated factors). Returns None if factoring fails.\npub fn partial_fractions_simple(num: \u0026UniPoly, den: \u0026UniPoly) -\u003e Option\u003c(UniPoly, Vec\u003c(Q, Q)\u003e)\u003e {\n    if num.var != den.var {\n        return None;\n    }\n\n    // Long division to extract polynomial part.\n    let (q, r) = num.div_rem(den).ok()?;\n\n    // Factor denominator into distinct rational linear factors using Rational Root Theorem.\n    fn lcm_i64(a: i64, b: i64) -\u003e i64 {\n        if a == 0 || b == 0 {\n            return 0;\n        }\n        (a / gcd_i64(a.abs(), b.abs())) * b\n    }\n    fn clear_denominators(p: \u0026UniPoly) -\u003e (Vec\u003ci64\u003e, i64) {\n        let mut l = 1i64;\n        for \u0026Q(_, d) in \u0026p.coeffs {\n            let dd = d.abs().max(1);\n            l = if l == 0 { dd } else { lcm_i64(l, dd) };\n        }\n        let mut ints = Vec::with_capacity(p.coeffs.len());\n        for \u0026Q(n, d) in \u0026p.coeffs {\n            ints.push(n * (if d == 0 { 0 } else { l / d }));\n        }\n        (ints, l)\n    }\n    fn divisors(mut n: i64) -\u003e Vec\u003ci64\u003e {\n        if n \u003c 0 {\n            n = -n;\n        }\n        if n == 0 {\n            // convention: only 0; callers handle specially\n            return vec![0];\n        }\n        let mut ds = Vec::new();\n        let mut i = 1;\n        while (i as i128) * (i as i128) \u003c= (n as i128) {\n            if n % i == 0 {\n                ds.push(i);\n                if i != n / i {\n                    ds.push(n / i);\n                }\n            }\n            i += 1;\n        }\n        ds\n    }\n    fn deflate_by_root(p: \u0026UniPoly, r: Q) -\u003e Option\u003cUniPoly\u003e {\n        let var = p.var.clone();\n        let mut new_coeffs: Vec\u003cQ\u003e = Vec::with_capacity(p.coeffs.len().saturating_sub(1));\n        let mut acc = Q::zero();\n        for \u0026c in p.coeffs.iter().rev() {\n            acc = add_q(mul_q(acc, r), c);\n            new_coeffs.push(acc);\n        }\n        if !acc.is_zero() {\n            return None;\n        }\n        new_coeffs.pop();\n        new_coeffs.reverse();\n        Some(UniPoly::new(var, new_coeffs))\n    }\n\n    // Collect distinct rational roots (with multiplicity 1) by repeated deflation.\n    let mut den_work = den.clone();\n    let mut roots: Vec\u003cQ\u003e = Vec::new();\n    loop {\n        match den_work.degree() {\n            None | Some(0) =\u003e break,\n            Some(1) =\u003e {\n                // ax + b =\u003e root = -b/a\n                let a = den_work.coeffs.get(1).copied().unwrap_or(Q::zero());\n                let b = den_work.coeffs.first().copied().unwrap_or(Q::zero());\n                if a.is_zero() {\n                    return None;\n                }\n                let root = div_q(Q(-b.0, b.1), a);\n                roots.push(root);\n                break;\n            }\n            Some(_) =\u003e {\n                let (ints, _) = clear_denominators(\u0026den_work);\n                let lc = *ints.last().unwrap_or(\u00260);\n                let ct = *ints.first().unwrap_or(\u00260);\n                let mut found = None;\n                'outer: for qd in divisors(lc).into_iter().flat_map(|q| vec![q, -q]) {\n                    if qd == 0 {\n                        continue;\n                    }\n                    for pn in divisors(ct).into_iter().flat_map(|pn| vec![pn, -pn]) {\n                        let r = Q(pn, qd);\n                        if den_work.eval_q(r).is_zero() {\n                            found = Some(r);\n                            break 'outer;\n                        }\n                    }\n                }\n                let r = found?;\n                roots.push(r);\n                den_work = deflate_by_root(\u0026den_work, r)?;\n            }\n        }\n    }\n\n    // Ensure distinct (no repeated roots): derivative at each root must be non-zero.\n    let dprime = den.deriv();\n    for \u0026rv in \u0026roots {\n        if dprime.eval_q(rv).is_zero() {\n            return None;\n        }\n    }\n\n    // Compute residues A_i = r(root_i) / den'(root_i)\n    let mut terms: Vec\u003c(Q, Q)\u003e = Vec::with_capacity(roots.len());\n    for \u0026rv in \u0026roots {\n        let numv = r.eval_q(rv);\n        let denv = dprime.eval_q(rv);\n        if denv.is_zero() {\n            return None;\n        }\n        let a = div_q(numv, denv);\n        terms.push((a, rv));\n    }\n\n    Some((q, terms))\n}\n\n// ---------- Multivariate sparse polynomial over Q ----------\n\n/// A monomial: product of variables raised to non-negative integer powers.\n/// Represented as a sorted map from variable name to exponent.\n/// Example: x^2 * y * z^3 is represented as {\"x\": 2, \"y\": 1, \"z\": 3}\n#[derive(Clone, Debug, PartialEq, Eq, PartialOrd, Ord, Hash)]\npub struct Monomial(BTreeMap\u003cString, usize\u003e);\n\nimpl Monomial {\n    pub fn one() -\u003e Self {\n        Self(BTreeMap::new())\n    }\n\n    pub fn var\u003cS: Into\u003cString\u003e\u003e(name: S) -\u003e Self {\n        let mut map = BTreeMap::new();\n        map.insert(name.into(), 1);\n        Self(map)\n    }\n\n    pub fn degree(\u0026self) -\u003e usize {\n        self.0.values().sum()\n    }\n\n    /// Multiply two monomials by adding exponents\n    pub fn mul(\u0026self, other: \u0026Self) -\u003e Self {\n        let mut result = self.0.clone();\n        for (var, \u0026exp) in \u0026other.0 {\n            *result.entry(var.clone()).or_insert(0) += exp;\n        }\n        // Remove zero exponents\n        result.retain(|_, \u0026mut exp| exp \u003e 0);\n        Self(result)\n    }\n\n    /// Evaluate monomial at given variable assignments\n    pub fn eval(\u0026self, vals: \u0026BTreeMap\u003cString, Q\u003e) -\u003e Option\u003cQ\u003e {\n        let mut result = Q::one();\n        for (var, \u0026exp) in \u0026self.0 {\n            let val = vals.get(var)?;\n            for _ in 0..exp {\n                result = mul_q(result, *val);\n            }\n        }\n        Some(result)\n    }\n}\n\n/// Multivariate sparse polynomial over Q\n/// Represented as a map from monomial to coefficient\n#[derive(Clone, Debug, PartialEq, Eq)]\npub struct MultiPoly {\n    /// Map from monomial to coefficient; zero coefficients should be removed\n    pub terms: BTreeMap\u003cMonomial, Q\u003e,\n}\n\nimpl MultiPoly {\n    pub fn zero() -\u003e Self {\n        Self { terms: BTreeMap::new() }\n    }\n\n    pub fn constant(c: Q) -\u003e Self {\n        if c.is_zero() {\n            return Self::zero();\n        }\n        let mut terms = BTreeMap::new();\n        terms.insert(Monomial::one(), c);\n        Self { terms }\n    }\n\n    pub fn var\u003cS: Into\u003cString\u003e\u003e(name: S) -\u003e Self {\n        let mut terms = BTreeMap::new();\n        terms.insert(Monomial::var(name), Q::one());\n        Self { terms }\n    }\n\n    pub fn is_zero(\u0026self) -\u003e bool {\n        self.terms.is_empty()\n    }\n\n    /// Total degree: maximum degree of any monomial\n    pub fn total_degree(\u0026self) -\u003e usize {\n        self.terms.keys().map(|m| m.degree()).max().unwrap_or(0)\n    }\n\n    /// Add two polynomials\n    pub fn add(\u0026self, other: \u0026Self) -\u003e Self {\n        let mut result = self.terms.clone();\n        for (mon, \u0026coeff) in \u0026other.terms {\n            let new_coeff = add_q(result.get(mon).copied().unwrap_or(Q::zero()), coeff);\n            if new_coeff.is_zero() {\n                result.remove(mon);\n            } else {\n                result.insert(mon.clone(), new_coeff);\n            }\n        }\n        Self { terms: result }\n    }\n\n    /// Subtract two polynomials\n    pub fn sub(\u0026self, other: \u0026Self) -\u003e Self {\n        let mut result = self.terms.clone();\n        for (mon, \u0026coeff) in \u0026other.terms {\n            let new_coeff = sub_q(result.get(mon).copied().unwrap_or(Q::zero()), coeff);\n            if new_coeff.is_zero() {\n                result.remove(mon);\n            } else {\n                result.insert(mon.clone(), new_coeff);\n            }\n        }\n        Self { terms: result }\n    }\n\n    /// Multiply two polynomials\n    pub fn mul(\u0026self, other: \u0026Self) -\u003e Self {\n        if self.is_zero() || other.is_zero() {\n            return Self::zero();\n        }\n\n        let mut result: BTreeMap\u003cMonomial, Q\u003e = BTreeMap::new();\n        for (m1, \u0026c1) in \u0026self.terms {\n            for (m2, \u0026c2) in \u0026other.terms {\n                let mon = m1.mul(m2);\n                let coeff = mul_q(c1, c2);\n                let new_coeff = add_q(result.get(\u0026mon).copied().unwrap_or(Q::zero()), coeff);\n                if new_coeff.is_zero() {\n                    result.remove(\u0026mon);\n                } else {\n                    result.insert(mon, new_coeff);\n                }\n            }\n        }\n        Self { terms: result }\n    }\n\n    /// Evaluate polynomial at given variable assignments\n    pub fn eval(\u0026self, vals: \u0026BTreeMap\u003cString, Q\u003e) -\u003e Option\u003cQ\u003e {\n        let mut result = Q::zero();\n        for (mon, \u0026coeff) in \u0026self.terms {\n            let mon_val = mon.eval(vals)?;\n            result = add_q(result, mul_q(coeff, mon_val));\n        }\n        Some(result)\n    }\n\n    /// Number of terms (non-zero coefficients)\n    pub fn num_terms(\u0026self) -\u003e usize {\n        self.terms.len()\n    }\n}\n\n// ---------- Tests ----------\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn unipoly_division_and_gcd() {\n        // (x^2 + 3x + 2) / (x + 1) = x + 2, r = 0; gcd(x^2-1, x^2-x) = x-1\n        let var = \"x\";\n        let p = UniPoly::new(var, vec![Q(2, 1), Q(3, 1), Q(1, 1)]);\n        let d = UniPoly::new(var, vec![Q(1, 1), Q(1, 1)]);\n        let (q, r) = p.div_rem(\u0026d).unwrap();\n        assert!(r.is_zero());\n        assert_eq!(q, UniPoly::new(var, vec![Q(2, 1), Q(1, 1)]));\n\n        let p1 = UniPoly::new(var, vec![Q(-1, 1), Q(0, 1), Q(1, 1)]); // x^2 - 1\n        let p2 = UniPoly::new(var, vec![Q(0, 1), Q(-1, 1), Q(1, 1)]); // x^2 - x\n        let g = UniPoly::gcd(p1, p2);\n        assert_eq!(g, UniPoly::new(var, vec![Q(-1, 1), Q(1, 1)]).monic()); // x - 1\n    }\n\n    #[test]\n    fn expr_poly_roundtrip() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let p2 = st.pow(x, two);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let two2 = st.int(2);\n        let expr = st.add(vec![p2, three_x, two2]);\n        let p = expr_to_unipoly(\u0026st, expr, \"x\").expect(\"convertible\");\n        assert_eq!(p, UniPoly::new(\"x\", vec![Q(2, 1), Q(3, 1), Q(1, 1)]));\n        let back = unipoly_to_expr(\u0026mut st, \u0026p);\n        assert_eq!(back, expr);\n    }\n\n    #[test]\n    fn partial_fractions_simple_linear_denominator() {\n        // (2x+3)/(x^2+3x+2) = 1/(x+1) + 1/(x+2)\n        let var = \"x\";\n        let num = UniPoly::new(var, vec![Q(3, 1), Q(2, 1)]); // 3 + 2x\n        let den = UniPoly::new(var, vec![Q(2, 1), Q(3, 1), Q(1, 1)]); // 2 + 3x + x^2\n        let (q, terms) = partial_fractions_simple(\u0026num, \u0026den).expect(\"pf\");\n        assert!(q.is_zero());\n        assert_eq!(terms.len(), 2);\n        let mut ok1 = false;\n        let mut ok2 = false;\n        for (a, r) in terms {\n            // (A, root)\n            if r == Q(-1, 1) {\n                assert_eq!(a, Q(1, 1));\n                ok1 = true;\n            } else if r == Q(-2, 1) {\n                assert_eq!(a, Q(1, 1));\n                ok2 = true;\n            }\n        }\n        assert!(ok1 \u0026\u0026 ok2);\n    }\n\n    #[test]\n    fn partial_fractions_improper_fraction() {\n        // x^3 / (x+1) has quotient x^2 - x + 1 and remainder -1\n        let var = \"x\";\n        let num = UniPoly::new(var, vec![Q(0, 1), Q(0, 1), Q(0, 1), Q(1, 1)]);\n        let den = UniPoly::new(var, vec![Q(1, 1), Q(1, 1)]);\n        let (q, terms) = partial_fractions_simple(\u0026num, \u0026den).expect(\"pf\");\n        assert_eq!(q.degree(), Some(2));\n        assert_eq!(terms.len(), 1);\n        assert_eq!(terms[0].1, Q(-1, 1)); // root at -1\n    }\n\n    #[test]\n    fn partial_fractions_mismatched_vars() {\n        let num = UniPoly::new(\"x\", vec![Q(1, 1)]);\n        let den = UniPoly::new(\"y\", vec![Q(1, 1), Q(1, 1)]);\n        assert!(partial_fractions_simple(\u0026num, \u0026den).is_none());\n    }\n\n    #[test]\n    fn partial_fractions_repeated_root_returns_none() {\n        // (x+1) / (x+1)^2 has a repeated root, not supported\n        let var = \"x\";\n        let num = UniPoly::new(var, vec![Q(1, 1), Q(1, 1)]);\n        let den = UniPoly::new(var, vec![Q(1, 1), Q(2, 1), Q(1, 1)]); // (x+1)^2 = x^2 + 2x + 1\n                                                                      // This should detect that the same root appears twice\n        let result = partial_fractions_simple(\u0026num, \u0026den);\n        // The function will try to deflate and fail to find distinct roots\n        // Since (x+1)^2 will yield root -1 once, then deflating again gives (x+1) again =\u003e same root\n        // We test that it returns None (cannot factor into distinct linear terms)\n        assert!(result.is_none());\n    }\n\n    #[test]\n    fn partial_fractions_no_rational_roots() {\n        // x^2 + 1 has no rational roots\n        let var = \"x\";\n        let num = UniPoly::new(var, vec![Q(1, 1)]);\n        let den = UniPoly::new(var, vec![Q(1, 1), Q(0, 1), Q(1, 1)]); // 1 + x^2\n        assert!(partial_fractions_simple(\u0026num, \u0026den).is_none());\n    }\n\n    #[test]\n    fn unipoly_zero_and_degree() {\n        let p = UniPoly::zero(\"x\");\n        assert!(p.is_zero());\n        assert_eq!(p.degree(), None);\n        assert_eq!(p.leading_coeff(), Q::zero());\n    }\n\n    #[test]\n    fn unipoly_deriv() {\n        let p = UniPoly::new(\"x\", vec![Q(2, 1), Q(3, 1), Q(1, 1)]);\n        let dp = p.deriv();\n        assert_eq!(dp.coeffs, vec![Q(3, 1), Q(2, 1)]);\n    }\n\n    #[test]\n    fn unipoly_eval() {\n        let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(2, 1), Q(1, 1)]);\n        let v = p.eval_q(Q(2, 1));\n        assert_eq!(v, Q(9, 1));\n    }\n\n    #[test]\n    fn unipoly_add_different_lengths() {\n        let p1 = UniPoly::new(\"x\", vec![Q(1, 1)]);\n        let p2 = UniPoly::new(\"x\", vec![Q(1, 1), Q(1, 1), Q(1, 1)]);\n        let sum = p1.add(\u0026p2);\n        assert_eq!(sum.coeffs.len(), 3);\n    }\n\n    #[test]\n    fn unipoly_sub() {\n        let p1 = UniPoly::new(\"x\", vec![Q(5, 1), Q(3, 1)]);\n        let p2 = UniPoly::new(\"x\", vec![Q(2, 1), Q(1, 1)]);\n        let diff = p1.sub(\u0026p2);\n        assert_eq!(diff.coeffs, vec![Q(3, 1), Q(2, 1)]);\n    }\n\n    #[test]\n    fn unipoly_mul_with_zero() {\n        let p1 = UniPoly::new(\"x\", vec![Q(1, 1), Q(2, 1)]);\n        let p2 = UniPoly::zero(\"x\");\n        let prod = p1.mul(\u0026p2);\n        assert!(prod.is_zero());\n    }\n\n    #[test]\n    fn unipoly_div_rem_by_zero() {\n        let p = UniPoly::new(\"x\", vec![Q(1, 1)]);\n        let z = UniPoly::zero(\"x\");\n        let res = p.div_rem(\u0026z);\n        assert!(res.is_err());\n    }\n\n    #[test]\n    fn expr_to_unipoly_rational_coeff() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let half = st.rat(1, 2);\n        let expr = st.mul(vec![half, x]);\n        let p = expr_to_unipoly(\u0026st, expr, \"x\").expect(\"poly\");\n        assert_eq!(p.coeffs[1], Q(1, 2));\n    }\n\n    #[test]\n    fn expr_to_unipoly_pow_negative_fails() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let m1 = st.int(-1);\n        let expr = st.pow(x, m1);\n        let p = expr_to_unipoly(\u0026st, expr, \"x\");\n        assert!(p.is_none());\n    }\n\n    #[test]\n    fn expr_to_unipoly_wrong_var() {\n        let mut st = Store::new();\n        let y = st.sym(\"y\");\n        let p = expr_to_unipoly(\u0026st, y, \"x\");\n        assert!(p.is_none());\n    }\n\n    #[test]\n    fn expr_to_unipoly_function_fails() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let p = expr_to_unipoly(\u0026st, sinx, \"x\");\n        assert!(p.is_none());\n    }\n\n    #[test]\n    fn unipoly_to_expr_zero() {\n        let mut st = Store::new();\n        let p = UniPoly::zero(\"x\");\n        let e = unipoly_to_expr(\u0026mut st, \u0026p);\n        assert_eq!(e, st.int(0));\n    }\n\n    #[test]\n    fn unipoly_monic() {\n        let p = UniPoly::new(\"x\", vec![Q(2, 1), Q(4, 1)]);\n        let m = p.monic();\n        assert_eq!(m.leading_coeff(), Q(1, 1));\n    }\n\n    #[test]\n    fn unipoly_monic_zero() {\n        let p = UniPoly::zero(\"x\");\n        let m = p.monic();\n        assert!(m.is_zero());\n    }\n\n    #[test]\n    fn square_free_already_square_free() {\n        // p(x) = x + 1 is already square-free\n        let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(1, 1)]);\n        let decomp = p.square_free_decomposition();\n        assert_eq!(decomp.len(), 1);\n        assert_eq!(decomp[0].1, 1); // multiplicity 1\n        assert_eq!(decomp[0].0.monic(), p.monic());\n    }\n\n    #[test]\n    fn square_free_perfect_square() {\n        // p(x) = (x - 1)^2 = x^2 - 2x + 1\n        // Square-free part should be (x - 1)\n        let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(-2, 1), Q(1, 1)]);\n        let decomp = p.square_free_decomposition();\n        assert_eq!(decomp.len(), 1);\n\n        // The square-free part should be x - 1\n        let expected = UniPoly::new(\"x\", vec![Q(-1, 1), Q(1, 1)]).monic();\n        assert_eq!(decomp[0].0.monic(), expected);\n    }\n\n    #[test]\n    fn square_free_mixed_multiplicities() {\n        // p(x) = x^2 * (x - 1)^3 = x^5 - 3x^4 + 3x^3 - x^2\n        // Square-free part should be x * (x - 1)\n        let p = UniPoly::new(\"x\", vec![Q(0, 1), Q(0, 1), Q(-1, 1), Q(3, 1), Q(-3, 1), Q(1, 1)]);\n        let decomp = p.square_free_decomposition();\n        assert!(!decomp.is_empty());\n\n        // The square-free part x(x-1) should have degree 2\n        assert_eq!(decomp[0].0.degree(), Some(2));\n    }\n\n    #[test]\n    fn square_free_cubic_with_repeated_root() {\n        // p(x) = (x + 2)^2 * (x - 3) = x^3 + x^2 - 8x - 12\n        // Square-free part should be (x + 2)(x - 3)\n        let p = UniPoly::new(\"x\", vec![Q(-12, 1), Q(-8, 1), Q(1, 1), Q(1, 1)]);\n        let decomp = p.square_free_decomposition();\n        assert!(!decomp.is_empty());\n\n        // The square-free part should have degree 2\n        assert_eq!(decomp[0].0.degree(), Some(2));\n    }\n\n    #[test]\n    fn square_free_zero_polynomial() {\n        let p = UniPoly::zero(\"x\");\n        let decomp = p.square_free_decomposition();\n        assert_eq!(decomp.len(), 0);\n    }\n\n    #[test]\n    fn square_free_constant_polynomial() {\n        // p(x) = 5 (constant)\n        let p = UniPoly::new(\"x\", vec![Q(5, 1)]);\n        let decomp = p.square_free_decomposition();\n        // Constant is considered square-free with multiplicity 1\n        assert_eq!(decomp.len(), 1);\n        assert_eq!(decomp[0].1, 1);\n    }\n\n    #[test]\n    fn square_free_linear() {\n        // p(x) = 2x + 3\n        let p = UniPoly::new(\"x\", vec![Q(3, 1), Q(2, 1)]);\n        let decomp = p.square_free_decomposition();\n        assert_eq!(decomp.len(), 1);\n        assert_eq!(decomp[0].1, 1);\n    }\n\n    #[test]\n    fn square_free_product_distinct_linear() {\n        // p(x) = (x - 1)(x - 2)(x - 3) = x^3 - 6x^2 + 11x - 6\n        let p = UniPoly::new(\"x\", vec![Q(-6, 1), Q(11, 1), Q(-6, 1), Q(1, 1)]);\n        let decomp = p.square_free_decomposition();\n        assert_eq!(decomp.len(), 1);\n        assert_eq!(decomp[0].1, 1); // all roots are simple\n    }\n\n    #[test]\n    fn square_free_high_multiplicity() {\n        // p(x) = (x - 1)^4 = x^4 - 4x^3 + 6x^2 - 4x + 1\n        // Square-free part should be (x - 1)\n        let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(-4, 1), Q(6, 1), Q(-4, 1), Q(1, 1)]);\n        let decomp = p.square_free_decomposition();\n\n        assert_eq!(decomp.len(), 1);\n        // The square-free part should be x - 1\n        let expected = UniPoly::new(\"x\", vec![Q(-1, 1), Q(1, 1)]).monic();\n        assert_eq!(decomp[0].0.monic(), expected);\n    }\n\n    #[test]\n    fn resultant_no_common_roots() {\n        // f(x) = x - 1, g(x) = x - 2\n        // No common roots, resultant should be non-zero\n        // res(f,g) = f(root of g) = (2-1) = 1 (up to sign)\n        // Actually res = product of (root_f - root_g) = (1 - 2) = -1\n        let f = UniPoly::new(\"x\", vec![Q(-1, 1), Q(1, 1)]);\n        let g = UniPoly::new(\"x\", vec![Q(-2, 1), Q(1, 1)]);\n        let res = UniPoly::resultant(\u0026f, \u0026g).unwrap();\n        assert!(!res.is_zero());\n        // Result should be -1\n        assert_eq!(res, Q(-1, 1));\n    }\n\n    #[test]\n    fn resultant_common_root() {\n        // f(x) = (x - 1)(x - 2) = x^2 - 3x + 2\n        // g(x) = (x - 1)(x - 3) = x^2 - 4x + 3\n        // Common root at x = 1, resultant should be zero\n        let f = UniPoly::new(\"x\", vec![Q(2, 1), Q(-3, 1), Q(1, 1)]);\n        let g = UniPoly::new(\"x\", vec![Q(3, 1), Q(-4, 1), Q(1, 1)]);\n        let res = UniPoly::resultant(\u0026f, \u0026g).unwrap();\n        assert_eq!(res, Q::zero());\n    }\n\n    #[test]\n    fn resultant_linear_polynomials() {\n        // f(x) = 2x + 3, g(x) = 4x + 5\n        // res(f, g) = 2*5 - 3*4 = 10 - 12 = -2\n        let f = UniPoly::new(\"x\", vec![Q(3, 1), Q(2, 1)]);\n        let g = UniPoly::new(\"x\", vec![Q(5, 1), Q(4, 1)]);\n        let res = UniPoly::resultant(\u0026f, \u0026g).unwrap();\n        assert_eq!(res, Q(-2, 1));\n    }\n\n    #[test]\n    fn resultant_with_constant() {\n        // f(x) = 3 (constant), g(x) = x^2 + 1\n        // res = 3^2 = 9\n        let f = UniPoly::new(\"x\", vec![Q(3, 1)]);\n        let g = UniPoly::new(\"x\", vec![Q(1, 1), Q(0, 1), Q(1, 1)]);\n        let res = UniPoly::resultant(\u0026f, \u0026g).unwrap();\n        assert_eq!(res, Q(9, 1));\n    }\n\n    #[test]\n    fn resultant_zero_polynomials() {\n        let f = UniPoly::zero(\"x\");\n        let g = UniPoly::zero(\"x\");\n        let res = UniPoly::resultant(\u0026f, \u0026g);\n        assert!(res.is_none());\n    }\n\n    #[test]\n    fn discriminant_no_repeated_roots() {\n        // f(x) = (x - 1)(x - 2) = x^2 - 3x + 2\n        // No repeated roots, discriminant != 0\n        // disc = b^2 - 4ac = 9 - 8 = 1\n        let f = UniPoly::new(\"x\", vec![Q(2, 1), Q(-3, 1), Q(1, 1)]);\n        let disc = f.discriminant().unwrap();\n        assert_eq!(disc, Q(1, 1));\n    }\n\n    #[test]\n    fn discriminant_repeated_root() {\n        // f(x) = (x - 1)^2 = x^2 - 2x + 1\n        // Has repeated root, discriminant = 0\n        // disc = b^2 - 4ac = 4 - 4 = 0\n        let f = UniPoly::new(\"x\", vec![Q(1, 1), Q(-2, 1), Q(1, 1)]);\n        let disc = f.discriminant().unwrap();\n        assert_eq!(disc, Q::zero());\n    }\n\n    #[test]\n    fn discriminant_cubic() {\n        // f(x) = x^3 + x + 1\n        // disc(x^3 + px + q) = -4p^3 - 27q^2\n        // disc = -4(1)^3 - 27(1)^2 = -4 - 27 = -31\n        let f = UniPoly::new(\"x\", vec![Q(1, 1), Q(1, 1), Q(0, 1), Q(1, 1)]);\n        let disc = f.discriminant().unwrap();\n        assert_eq!(disc, Q(-31, 1));\n    }\n\n    #[test]\n    fn discriminant_linear_returns_none() {\n        // Linear polynomial has no discriminant\n        let f = UniPoly::new(\"x\", vec![Q(1, 1), Q(2, 1)]);\n        // Actually for linear ax + b, we can compute discriminant\n        // Let me check - typically discriminant is defined for degree \u003e= 2\n        // For degree 1, it should be 1 (no repeated roots possible)\n        let disc = f.discriminant();\n        // Based on formula, derivative is constant, resultant will be that constant\n        // Actually for linear, it may vary by convention, let's check implementation\n        assert!(disc.is_some());\n    }\n\n    #[test]\n    fn discriminant_constant_returns_none() {\n        // Constant polynomial has no discriminant\n        let f = UniPoly::new(\"x\", vec![Q(5, 1)]);\n        let disc = f.discriminant();\n        assert!(disc.is_none());\n    }\n\n    #[test]\n    fn discriminant_quadratic_formula() {\n        // f(x) = ax^2 + bx + c\n        // disc = b^2 - 4ac\n        // Test: 2x^2 + 3x + 1\n        // disc = 9 - 8 = 1\n        let f = UniPoly::new(\"x\", vec![Q(1, 1), Q(3, 1), Q(2, 1)]);\n        let disc = f.discriminant().unwrap();\n        assert_eq!(disc, Q(1, 1));\n    }\n\n    // ========== Factorization Tests ==========\n\n    #[test]\n    fn factor_linear() {\n        // x - 3\n        let p = UniPoly::new(\"x\", vec![Q(-3, 1), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 1);\n        assert_eq!(factors[0].1, 1); // multiplicity 1\n        assert_eq!(factors[0].0.degree(), Some(1));\n    }\n\n    #[test]\n    fn factor_quadratic_two_rational_roots() {\n        // (x - 1)(x - 2) = x^2 - 3x + 2\n        let p = UniPoly::new(\"x\", vec![Q(2, 1), Q(-3, 1), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 2);\n        // Both factors should be linear\n        assert!(factors.iter().all(|(f, m)| f.degree() == Some(1) \u0026\u0026 *m == 1));\n    }\n\n    #[test]\n    fn factor_quadratic_irreducible() {\n        // x^2 + 1 (irreducible over Q)\n        let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(0, 1), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 1);\n        assert_eq!(factors[0].0.degree(), Some(2)); // stays quadratic\n        assert_eq!(factors[0].1, 1);\n    }\n\n    #[test]\n    fn factor_cubic_all_rational_roots() {\n        // (x - 1)(x - 2)(x - 3) = x^3 - 6x^2 + 11x - 6\n        let p = UniPoly::new(\"x\", vec![Q(-6, 1), Q(11, 1), Q(-6, 1), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 3);\n        // All factors should be linear\n        assert!(factors.iter().all(|(f, m)| f.degree() == Some(1) \u0026\u0026 *m == 1));\n    }\n\n    #[test]\n    fn factor_with_repeated_root() {\n        // (x - 1)^2 = x^2 - 2x + 1\n        let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(-2, 1), Q(1, 1)]);\n        let factors = p.factor();\n        // Should get one linear factor with multiplicity 2 (or two separate linear factors)\n        // Our current square_free_decomposition is simplified, so we expect one factor\n        assert_eq!(factors.len(), 1);\n    }\n\n    #[test]\n    fn factor_difference_of_squares() {\n        // x^2 - 4 = (x - 2)(x + 2)\n        let p = UniPoly::new(\"x\", vec![Q(-4, 1), Q(0, 1), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 2);\n        assert!(factors.iter().all(|(f, m)| f.degree() == Some(1) \u0026\u0026 *m == 1));\n    }\n\n    #[test]\n    fn factor_with_zero_root() {\n        // x^2 - x = x(x - 1)\n        let p = UniPoly::new(\"x\", vec![Q(0, 1), Q(-1, 1), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 2);\n        // One factor should be just x, the other x-1\n        assert!(factors.iter().all(|(f, m)| f.degree() == Some(1) \u0026\u0026 *m == 1));\n    }\n\n    #[test]\n    fn factor_quartic_with_rational_roots() {\n        // (x-1)(x+1)(x-2)(x+2) = (x^2-1)(x^2-4) = x^4 - 5x^2 + 4\n        let p = UniPoly::new(\"x\", vec![Q(4, 1), Q(0, 1), Q(-5, 1), Q(0, 1), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 4);\n        assert!(factors.iter().all(|(f, m)| f.degree() == Some(1) \u0026\u0026 *m == 1));\n    }\n\n    #[test]\n    fn factor_with_rational_coefficients() {\n        // (x - 1/2)(x - 1/3) = x^2 - 5/6 x + 1/6\n        let p = UniPoly::new(\"x\", vec![Q(1, 6), Q(-5, 6), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 2);\n        assert!(factors.iter().all(|(f, m)| f.degree() == Some(1) \u0026\u0026 *m == 1));\n    }\n\n    #[test]\n    fn factor_zero_polynomial() {\n        let p = UniPoly::zero(\"x\");\n        let factors = p.factor();\n        assert_eq!(factors.len(), 0);\n    }\n\n    #[test]\n    fn factor_constant_polynomial() {\n        let p = UniPoly::new(\"x\", vec![Q(5, 1)]);\n        let factors = p.factor();\n        // Constant polynomials factor as themselves\n        assert_eq!(factors.len(), 1);\n        assert_eq!(factors[0].0.degree(), Some(0));\n    }\n\n    // ========== Multivariate Polynomial Tests ==========\n\n    #[test]\n    fn multipoly_zero_and_constant() {\n        let zero = MultiPoly::zero();\n        assert!(zero.is_zero());\n        assert_eq!(zero.total_degree(), 0);\n\n        let c = MultiPoly::constant(Q(5, 1));\n        assert!(!c.is_zero());\n        assert_eq!(c.total_degree(), 0);\n        asser
