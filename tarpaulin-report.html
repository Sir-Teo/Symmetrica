<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>:root {
  --color: black;
  --bg: white;
  --head-bg: white;
  --link: #338;

  --blue: #ccf;
  --red: #fcc;
  --yellow: #ffc;
  --green: #cfc;
}

[data-theme='dark'] {
  --color: white;
  --bg: black;
  --head-bg: #333;
  --link: #aaf;

  --blue: #225;
  --red: #522;
  --yellow: #552;
  --green: #252;
}

html,
body {
  margin: 0;
  padding: 0;
  color: var(--color);
  background: var(--bg);
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: var(--head-bg);
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: var(--blue);
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: var(--red);
}
.files-list__file_medium {
  background: var(--yellow);
}
.files-list__file_high {
  background: var(--green);
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg);
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: var(--link);
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
  content: counter(line);
  margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: var(--green);
}
.code-line_uncovered {
  background: var(--red);
}

#theme-toggle-label {
  margin-left: 1ch;
}
</style>
</head>

           let id2 = other.rebuild_in(\u0026mut store);\n            let id = store.add(vec![id1, id2]);\n            Expr { store, id }\n        }\n\n        /// Subtract two expressions\n        fn __sub__(\u0026self, other: PyRef\u003cExpr\u003e) -\u003e Self {\n            let mut store = Store::new();\n            let id1 = self.rebuild_in(\u0026mut store);\n            let id2 = other.rebuild_in(\u0026mut store);\n            let neg_one = store.int(-1);\n            let neg_id2 = store.mul(vec![neg_one, id2]);\n            let id = store.add(vec![id1, neg_id2]);\n            Expr { store, id }\n        }\n\n        /// Multiply two expressions\n        fn __mul__(\u0026self, other: PyRef\u003cExpr\u003e) -\u003e Self {\n            let mut store = Store::new();\n            let id1 = self.rebuild_in(\u0026mut store);\n            let id2 = other.rebuild_in(\u0026mut store);\n            let id = store.mul(vec![id1, id2]);\n            Expr { store, id }\n        }\n\n        /// Divide two expressions (returns rational expression)\n        fn __truediv__(\u0026self, other: PyRef\u003cExpr\u003e) -\u003e Self {\n            let mut store = Store::new();\n            let id1 = self.rebuild_in(\u0026mut store);\n            let id2 = other.rebuild_in(\u0026mut store);\n            let neg_one = store.int(-1);\n            let inv_id2 = store.pow(id2, neg_one);\n            let id = store.mul(vec![id1, inv_id2]);\n            Expr { store, id }\n        }\n\n        /// Raise expression to a power\n        fn __pow__(\u0026self, other: PyRef\u003cExpr\u003e, _mod: Option\u003c\u0026Bound\u003c'_, PyAny\u003e\u003e) -\u003e Self {\n            let mut store = Store::new();\n            let id1 = self.rebuild_in(\u0026mut store);\n            let id2 = other.rebuild_in(\u0026mut store);\n            let id = store.pow(id1, id2);\n            Expr { store, id }\n        }\n\n        /// Negate expression\n        fn __neg__(\u0026self) -\u003e Self {\n            let mut store = Store::new();\n            let id1 = self.rebuild_in(\u0026mut store);\n            let neg_one = store.int(-1);\n            let id = store.mul(vec![neg_one, id1]);\n            Expr { store, id }\n        }\n\n        /// String representation\n        fn __str__(\u0026self) -\u003e String {\n            self.store.to_string(self.id)\n        }\n\n        /// Repr\n        fn __repr__(\u0026self) -\u003e String {\n            format!(\"Expr('{}')\", self.store.to_string(self.id))\n        }\n\n        /// Simplify the expression\n        fn simplify(\u0026self) -\u003e Self {\n            let mut store = Store::new();\n            let id = self.rebuild_in(\u0026mut store);\n            let simplified = simplify(\u0026mut store, id);\n            Expr { store, id: simplified }\n        }\n\n        /// Differentiate with respect to a variable\n        fn diff(\u0026self, var: String) -\u003e Self {\n            let mut store = Store::new();\n            let id = self.rebuild_in(\u0026mut store);\n            let deriv = diff(\u0026mut store, id, \u0026var);\n            let simplified = simplify(\u0026mut store, deriv);\n            Expr { store, id: simplified }\n        }\n\n        /// Integrate with respect to a variable\n        fn integrate(\u0026self, var: String) -\u003e PyResult\u003cSelf\u003e {\n            let mut store = Store::new();\n            let id = self.rebuild_in(\u0026mut store);\n            match integrate(\u0026mut store, id, \u0026var) {\n                Some(integral) =\u003e {\n                    let simplified = simplify(\u0026mut store, integral);\n                    Ok(Expr { store, id: simplified })\n                }\n                None =\u003e Err(PyValueError::new_err(\"Integration failed: unsupported integral\")),\n            }\n        }\n\n        /// Substitute a symbol with another expression\n        fn subs(\u0026self, var: String, val: PyRef\u003cExpr\u003e) -\u003e Self {\n            let mut store = Store::new();\n            let id = self.rebuild_in(\u0026mut store);\n            let val_id = val.rebuild_in(\u0026mut store);\n            let subst = subst_symbol(\u0026mut store, id, \u0026var, val_id);\n            let simplified = simplify(\u0026mut store, subst);\n            Expr { store, id: simplified }\n        }\n\n        /// Evaluate numerically\n        fn evalf(\u0026self) -\u003e PyResult\u003cf64\u003e {\n            let ctx = EvalContext::new();\n            eval(\u0026self.store, self.id, \u0026ctx)\n                .map_err(|e| PyValueError::new_err(format!(\"Evaluation failed: {}\", e)))\n        }\n\n        /// Convert to LaTeX string\n        fn to_latex(\u0026self) -\u003e String {\n            to_latex(\u0026self.store, self.id)\n        }\n\n        /// Convert to S-expression string\n        fn to_sexpr(\u0026self) -\u003e String {\n            to_sexpr(\u0026self.store, self.id)\n        }\n\n        /// Solve equation for a variable (returns list of solutions)\n        fn solve(\u0026self, var: String) -\u003e PyResult\u003cVec\u003cExpr\u003e\u003e {\n            let mut store = Store::new();\n            let id = self.rebuild_in(\u0026mut store);\n            match solve_univariate(\u0026mut store, id, \u0026var) {\n                Some(roots) =\u003e Ok(roots\n                    .into_iter()\n                    .map(|root_id| {\n                        let mut new_store = Store::new();\n                        let new_id = Self::rebuild_expr(\u0026store, root_id, \u0026mut new_store);\n                        Expr { store: new_store, id: new_id }\n                    })\n                    .collect()),\n                None =\u003e Err(PyValueError::new_err(\"Solve failed: unable to solve equation\")),\n            }\n        }\n\n        /// Plot as SVG (returns SVG string)\n        fn plot(\u0026self, var: String, x_min: f64, x_max: f64, samples: Option\u003cusize\u003e) -\u003e String {\n            let n = samples.unwrap_or(2           }\n                Op::Function =\u003e {\n                    let fname = match \u0026node.payload {\n                        Payload::Func(s) =\u003e s.clone(),\n                        _ =\u003e \"f\".to_string(),\n                    };\n                    let children: Vec\u003cExprId\u003e =\n                        node.children.iter().map(|\u0026c| Self::rebuild_expr(src, c, target)).collect();\n                    target.func(fname, children)\n                }\n                Op::Piecewise =\u003e {\n                    let children: Vec\u003cExprId\u003e =\n                        node.children.iter().map(|\u0026c| Self::rebuild_expr(src, c, target)).collect();\n                    let mut pairs = Vec::new();\n                    for chunk in children.chunks(2) {\n                        if chunk.len() == 2 {\n                            pairs.push((chunk[0], chunk[1]));\n                        }\n                    }\n                    target.piecewise(pairs)\n                }\n            }\n        }\n    }\n\n    /// Create common mathematical functions\n    #[pyfunction]\n    fn sin(x: PyRef\u003cExpr\u003e) -\u003e Expr {\n        let mut store = Store::new();\n        let arg = x.rebuild_in(\u0026mut store);\n        let id = store.func(\"sin\".to_string(), vec![arg]);\n        Expr { store, id }\n    }\n\n    #[pyfunction]\n    fn cos(x: PyRef\u003cExpr\u003e) -\u003e Expr {\n        let mut store = Store::new();\n        let arg = x.rebuild_in(\u0026mut store);\n        let id = store.func(\"cos\".to_string(), vec![arg]);\n        Expr { store, id }\n    }\n\n    #[pyfunction]\n    fn tan(x: PyRef\u003cExpr\u003e) -\u003e Expr {\n        let mut store = Store::new();\n        let arg = x.rebuild_in(\u0026mut store);\n        let id = store.func(\"tan\".to_string(), vec![arg]);\n        Expr { store, id }\n    }\n\n    #[pyfunction]\n    fn exp(x: PyRef\u003cExpr\u003e) -\u003e Expr {\n        let mut store = Store::new();\n te_compiles() {\n    // If this test runs, the crate compiled successfully\n    // No assertion needed - successful compilation is the test\n}\n\n#[test]\nfn test_underlying_api() {\n    // Test the underlying Rust API that the Python bindings use\n    use calculus::diff;\n    use expr_core::Store;\n    use simplify::simplify;\n\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n\n    // Test simplification\n    let simplified = simplify(\u0026mut st, x2);\n    assert_eq!(st.get(simplified).digest, st.get(x2).digest);\n\n    // Test differentiation\n    let deriv = diff(\u0026mut st, x2, \"x\");\n    let result = st.to_string(deriv);\n    assert!(result.contains(\"2\") \u0026\u0026 result.contains(\"x\"));\n}\n\n#[test]\nfn test_integration_api() {\n    use calculus::integrate;\n    use expr_core::Store;\n    use simplify::simplify;\n\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Integrate x\n    if let Some(integral) = integrate(\u0026mut st, x, \"x\") {\n        let simplified = simplify(\u0026mut st, integral);\n        let result = st.to_string(simplified);\n        // Should contain x^2 and fraction\n        assert!(result.contains(\"x\") \u0026\u0026 result.contains(\"2\"));\n    }\n}\n\n#[test]\nfn test_solver_api() {\n    use expr_core::Store;\n    use solver::solve_univariate;\n\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let neg5 = st.int(-5);\n    let six = st.int(6);\n\n    // x^2 - 5x + 6 = 0\n    let x2 = st.pow(x, two);\n    let neg5x = st.mul(vec![neg5, x]);\n    let expr = st.add(vec![x2, neg5x, six]);\n\n    if let Some(roots) = solve_univariate(\u0026mut st, expr, \"x\") {\n        assert_eq!(roots.len(), 2);\n    }\n}\n\n#[test]\nfn test_evalf_api() {\n    use evalf::{eval, EvalContext};\n    use expr_core::Store;\n\n    let mut st = Store::new();\n    let five = st.int(5);\n    let ctx = EvalContext::new();\n\n    let result = eval(\u0026st, five, \u0026ctx).unwrap();\n    assert!((result - 5.0).abs() \u003c 1e-10);\n}\n\n#[test]\nfn test_latex_export() {\n    use expr_core::Store;\n    use io::to_latex;\n\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let latex = to_latex(\u0026st, x);\n    assert!(!latex.is_empty());\n}\n\n#[test]\nfn test_plot_api() {\n    use expr_core::Store;\n    use plot::{plot_svg, PlotConfig};\n\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let cfg = PlotConfig::new(\"x\", -1.0, 1.0, 10, 800, 600);\n\n    let svg = plot_svg(\u0026st, x, \u0026cfg);\n    assert!(svg.contains(\"svg\"));\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","arith","src","lib.rs"],"content":"//! arith: shared small rational arithmetic utilities over i64.\n//! - Tuple-based rationals: (num, den) with helpers q_* and rat_*\n//! - Newtype `Q(i64, i64)` for use in polynomial code\n//!\n//!   All rationals are normalized with den\u003e0 and gcd(|num|, den)=1.\n\n#![deny(warnings)]\n\n#[derive(Clone, Copy, Debug, PartialEq, Eq, Hash)]\npub struct Q(pub i64, pub i64);\n\nimpl PartialOrd for Q {\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003cstd::cmp::Ordering\u003e {\n        Some(self.cmp(other))\n    }\n}\n\nimpl Ord for Q {\n    fn cmp(\u0026self, other: \u0026Self) -\u003e std::cmp::Ordering {\n        // Compare a/b with c/d by comparing a*d with b*c\n        let lhs = self.0 as i128 * other.1 as i128;\n        let rhs = other.0 as i128 * self.1 as i128;\n        lhs.cmp(\u0026rhs)\n    }\n}\n\nimpl Q {\n    pub fn new(num: i64, den: i64) -\u003e Self {\n        let (n, d) = normalize_rat(num, den);\n        Q(n, d)\n    }\n    pub fn zero() -\u003e Self {\n        Q(0, 1)\n    }\n    pub fn one() -\u003e Self {\n        Q(1, 1)\n    }\n    pub fn is_zero(\u0026self) -\u003e bool {\n        self.0 == 0\n    }\n    pub fn abs(\u0026self) -\u003e Self {\n        Q(self.0.abs(), self.1)\n    }\n}\n\n// ---------- Integer gcd ----------\npub fn gcd_i64(mut a: i64, mut b: i64) -\u003e i64 {\n    if a == 0 {\n        return b.abs();\n    }\n    if b == 0 {\n        return a.abs();\n    }\n    while b != 0 {\n        let t = a % b;\n        a = b;\n        b = t;\n    }\n    a.abs()\n}\n\n// ---------- Tuple rational helpers (aliases provided for compatibility) ----------\n/// Normalize (num, den) to gcd-reduced with den\u003e0\npub fn normalize_rat(num: i64, den: i64) -\u003e (i64, i64) {\n    assert!(den != 0, \"zero denominator\");\n    let mut n = num;\n    let mut d = den;\n    if d \u003c 0 {\n        n = -n;\n        d = -d;\n    }\n    if n == 0 {\n        return (0, 1);\n    }\n    let g = gcd_i64(n.abs(), d);\n    (n / g, d / g)\n}\n/// Add two rationals (num,den)\npub fn rat_add(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    // Use saturating arithmetic to prevent overflow panics\n    let num = a.0.saturating_mul(b.1).saturating_add(b.0.saturating_mul(a.1));\n    let den = a.1.saturating_mul(b.1);\n    normalize_rat(num, den)\n}\n/// Multiply two rationals (num,den)\npub fn rat_mul(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    // Use saturating arithmetic to prevent overflow panics\n    let num = a.0.saturating_mul(b.0);\n    let den = a.1.saturating_mul(b.1);\n    normalize_rat(num, den)\n}\n/// Subtract two rationals (num,den)\npub fn rat_sub(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    rat_add(a, (-b.0, b.1))\n}\n\n// Prefer q_* naming in calculus; keep both for ergonomic use.\npub fn q_norm(n: i64, d: i64) -\u003e (i64, i64) {\n    normalize_rat(n, d)\n}\npub fn q_add(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    rat_add(a, b)\n}\npub fn q_sub(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    rat_sub(a, b)\n}\npub fn q_mul(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    rat_mul(a, b)\n}\npub fn q_div(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    normalize_rat(a.0 * b.1, a.1 * b.0)\n}\n\n// ---------- Q arithmetic helpers ----------\npub fn add_q(a: Q, b: Q) -\u003e Q {\n    let (n, d) = rat_add((a.0, a.1), (b.0, b.1));\n    Q(n, d)\n}\npub fn sub_q(a: Q, b: Q) -\u003e Q {\n    let (n, d) = rat_sub((a.0, a.1), (b.0, b.1));\n    Q(n, d)\n}\npub fn mul_q(a: Q, b: Q) -\u003e Q {\n    let (n, d) = rat_mul((a.0, a.1), (b.0, b.1));\n    Q(n, d)\n}\npub fn div_q(a: Q, b: Q) -\u003e Q {\n    let (n, d) = q_div((a.0, a.1), (b.0, b.1));\n    Q(n, d)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn gcd_zero_cases() {\n        assert_eq!(gcd_i64(0, 5), 5);\n        assert_eq!(gcd_i64(5, 0), 5);\n        assert_eq!(gcd_i64(0, 0), 0);\n    }\n\n    #[test]\n    fn gcd_negative() {\n        assert_eq!(gcd_i64(-12, 8), 4);\n        assert_eq!(gcd_i64(12, -8), 4);\n    }\n\n    #[test]\n    fn normalize_negative_den() {\n        let (n, d) = normalize_rat(3, -4);\n        assert_eq!(n, -3);\n        assert_eq!(d, 4);\n    }\n\n    #[test]\n    fn q_operations() {\n        assert_eq!(q_norm(4, 6), (2, 3));\n        assert_eq!(q_add((1, 3), (1, 6)), (1, 2));\n        assert_eq!(q_sub((1, 2), (1, 3)), (1, 6));\n        assert_eq!(q_mul((2, 3), (3, 4)), (1, 2));\n        assert_eq!(q_div((1, 2), (1, 4)), (2, 1));\n    }\n\n    #[test]\n    fn q_struct_methods() {\n        let q = Q::new(6, 9);\n        assert_eq!(q, Q(2, 3));\n        assert!(!q.is_zero());\n        assert!(Q::zero().is_zero());\n        assert_eq!(Q::one(), Q(1, 1));\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":53}},{"line":14,"address":[],"length":0,"stats":{"Line":106}},{"line":19,"address":[],"length":0,"stats":{"Line":53}},{"line":21,"address":[],"length":0,"stats":{"Line":106}},{"line":22,"address":[],"length":0,"stats":{"Line":106}},{"line":23,"address":[],"length":0,"stats":{"Line":159}},{"line":28,"address":[],"length":0,"stats":{"Line":15108}},{"line":29,"address":[],"length":0,"stats":{"Line":60432}},  = Q::new(a, b);\n        let zero = Q::zero();\n        let result = mul_q(q, zero);\n        prop_assert!(result.is_zero());\n    }\n\n    #[test]\n    fn prop_q_subtraction_inverse_of_addition(a in small_int(), b in small_int(), c in small_nonzero_int(), d in small_nonzero_int()) {\n        let qa = Q::new(a, c);\n        let qb = Q::new(b, d);\n        let sum = add_q(qa, qb);\n        let back = sub_q(sum, qb);\n        prop_assert_eq!(back, qa);\n    }\n\n    #[test]\n    fn prop_q_division_inverse_of_multiplication(a in small_nonzero_int(), b in small_nonzero_int(), c in small_nonzero_int(), d in small_nonzero_int()) {\n        let qa = Q::new(a, c);\n        let qb = Q::new(b, d);\n        let prod = mul_q(qa, qb);\n        let back = div_q(prod, qb);\n        prop_assert_eq!(back, qa);\n    }\n\n    #[test]\n    fn prop_q_new_normalizes(num in small_int(), den in small_nonzero_int()) {\n        let q = Q::new(num, den);\n        // Denominator should always be positive\n        prop_assert!(q.1 \u003e 0);\n        // If numerator is non-zero, gcd should be 1\n        if q.0 != 0 {\n            prop_assert_eq!(gcd_i64(q.0.abs(), q.1), 1);\n        }\n    }\n}\n","traces":[{"line":6,"address":[],"length":0,"stats":{"Line":13}},{"line":7,"address":[],"length":0,"stats":{"Line":13}},{"line":10,"address":[],"length":0,"stats":{"Line":19}},{"line":11,"address":[],"length":0,"stats":{"Line":57}}],"covered":4,"coverable":4},{"path":["/","Users","teo","Desktop","Symmetrica","crates","assumptions","src","lib.rs"],"content":"//! Assumptions module v2: tri-valued logic and enhanced property lattice per symbol.\n//! Phase I implementation: domain-aware assumptions with negative properties.\n#![deny(warnings)]\n\nuse std::collections::{HashMap, HashSet};\n\n#[derive(Clone, Copy, Debug, PartialEq, Eq)]\npub enum Truth {\n    True,\n    False,\n    Unknown,\n}\n\n#[derive(Clone, Copy, Debug, PartialEq, Eq, Hash)]\npub enum Prop {\n    Real,\n    Positive,\n    Negative,\n    Integer,\n    Nonzero,\n    Nonnegative, // Positive or zero\n}\n\n#[derive(Default, Clone, Debug)]\npub struct Context {\n    // Stack of frames to support scoping. New assumptions go into the top frame.\n    stack: Vec\u003cHashMap\u003cString, HashSet\u003cProp\u003e\u003e\u003e,\n}\n\nimpl Context {\n    pub fn new() -\u003e Self {\n        Self { stack: vec![HashMap::new()] }\n    }\n\n    /// Enter a new scope frame.\n    pub fn push(\u0026mut self) {\n        self.stack.push(HashMap::new());\n    }\n\n    /// Exit the top scope frame. Returns false if at base scope.\n    pub fn pop(\u0026mut self) -\u003e bool {\n        if self.stack.len() \u003c= 1 {\n            return false;\n        }\n        self.stack.pop();\n        true\n    }\n\n    /// Assume a property for a symbol name.\n    pub fn assume\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, sym: S, prop: Prop) {\n        if let Some(top) = self.stack.last_mut() {\n            top.entry(sym.into()).or_default().insert(prop);\n        }\n    }\n\n    /// Query if a symbol is known to have a property.\n    pub fn has(\u0026self, sym: \u0026str, prop: Prop) -\u003e Truth {\n        // Union all properties for the symbol from all frames (top overrides by union here).\n        let mut props: HashSet\u003cProp\u003e = HashSet::new();\n        for frame in self.stack.iter().rev() {\n            if let Some(set) = frame.get(sym) {\n                for \u0026p in set {\n                    props.insert(p);\n                }\n            }\n        }\n        if props.is_empty() {\n            return Truth::Unknown;\n        }\n        let closure = derive_props(\u0026props);\n        if closure.contains(\u0026prop) {\n            Truth::True\n        } else {\n            Truth::Unknown\n        }\n    }\n\n    /// Check if this context is in the default state (no assumptions).\n    pub fn is_default(\u0026self) -\u003e bool {\n        self.stack.is_empty() || self.stack.iter().all(|frame| frame.is_empty())\n    }\n}\n\n// Default is derived; `new()` is provided for explicit construction convenience.\n\nfn derive_props(base: \u0026HashSet\u003cProp\u003e) -\u003e HashSet\u003cProp\u003e {\n    let mut out = base.clone();\n    let mut changed = true;\n\n    // Iterate until fixpoint to handle transitive implications\n    while changed {\n        let old_size = out.len();\n\n        // Positive implies Real, Nonzero, and Nonnegative\n        if out.contains(\u0026Prop::Positive) {\n            out.insert(Prop::Real);\n            out.insert(Prop::Nonzero);\n            out.insert(Prop::Nonnegative);\n        }\n\n        // Negative implies Real and Nonzero\n        if out.contains(\u0026Prop::Negative) {\n            out.insert(Prop::Real);\n            out.insert(Prop::Nonzero);\n        }\n\n        // Integer implies Real\n        if out.contains(\u0026Prop::Integer) {\n            out.insert(Prop::Real);\n        }\n\n        // Nonnegative + Nonzero implies Positive\n        if out.contains(\u0026Prop::Nonnegative) \u0026\u0026 out.contains(\u0026Prop::Nonzero) {\n            out.insert(Prop::Positive);\n        }\n\n        changed = out.len() \u003e old_size;\n    }\n\n    out\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn assume_and_query() {\n        let mut ctx = Context::new();\n        assert!(matches!(ctx.has(\"x\", Prop::Nonzero), Truth::Unknown));\n        ctx.assume(\"x\", Prop::Nonzero);\n        assert!(matches!(ctx.has(\"x\", Prop::Nonzero), Truth::True));\n        assert!(matches!(ctx.has(\"x\", Prop::Positive), Truth::Unknown));\n    }\n\n    #[test]\n    fn derived_properties() {\n        let mut ctx = Context::new();\n        ctx.assume(\"x\", Prop::Integer);\n        // Integer implies Real\n        assert!(matches!(ctx.has(\"x\", Prop::Real), Truth::True));\n        assert!(matches!(ctx.has(\"x\", Prop::Positive), Truth::Unknown));\n        ctx.assume(\"y\", Prop::Positive);\n        // Positive implies Real and         b.iter(|| {\n            let _deriv = diff(\u0026mut st, poly, \"x\");\n        });\n    });\n}\n\npub fn bench_diff_product_rule(c: \u0026mut Criterion) {\n    c.bench_function(\"diff_product_x_times_x2\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let two = st.int(2);\n            let x2 = st.pow(x, two);\n            let product = st.mul(vec![x, x2]);\n            let _deriv = diff(\u0026mut st, product, \"x\");\n        });\n    });\n}\n\npub fn bench_diff_chain_rule(c: \u0026mut Criterion) {\n    c.bench_function(\"diff_sin_x2\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let two = st.int(2);\n            let x2 = st.pow(x, two);\n            let sin_x2 = st.func(\"sin\", vec![x2]);\n            let _deriv = diff(\u0026mut st, sin_x2, \"x\");\n        });\n    });\n}\n\npub fn bench_diff_trig_functions(c: \u0026mut Criterion) {\n    c.bench_function(\"diff_trig_combo\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let sin_x = st.func(\"sin\", vec![x]);\n            let cos_x = st.func(\"cos\", vec![x]);\n            // sin(x) + cos(x)\n            let expr = st.add(vec![sin_x, cos_x]);\n            let _deriv = diff(\u0026mut st, expr, \"x\");\n        });\n    });\n}\n\npub fn bench_diff_nested(c: \u0026mut Criterion) {\n    c.bench_function(\"diff_nested_10_times\", |b| {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let four = st.int(4);\n        let x4 = st.pow(x, four);\n\n        b.iter(|| {\n            let mut current = x4;\n            for _ in 0..10 {\n                current = diff(\u0026mut st, current, \"x\");\n            }\n            black_box(current);\n        });\n    });\n}\n\npub fn bench_integrate_polynomial(c: \u0026mut Criterion) {\n    c.bench_function(\"integrate_x3\", |b| {\n in\", vec![two_x]);\n        let cos_2x = st.func(\"cos\", vec![two_x]);\n        let two_exp = st.int(2);\n        let sin2 = st.pow(sin_2x, two_exp);\n        let cos2 = st.pow(cos_2x, two_exp);\n\n        let neg_one = st.int(-1);\n        let neg_sin2 = st.mul(vec![neg_one, sin2]);\n        let diff = st.add(vec![cos2, neg_sin2]);\n        println!(\"\\nBefore: {}\", st.to_string(diff));\n\n        let result = simplify_calculus(\u0026mut st, diff);\n        println!(\"After:  {}\", st.to_string(result));\n        println!(\"‚úì cos¬≤(2x) - sin¬≤(2x) ‚Üí cos(4x)\");\n    }\n\n    println!(\"\\n{}\", \"=\".repeat(60));\n    println!(\"‚úÖ All simplification examples complete!\");\n    println!(\"\\nKey Features:\");\n    println!(\"  ‚Ä¢ Perfect square root simplification\");\n    println!(\"  ‚Ä¢ Exponential/logarithmic inverse cancellation\");\n    println!(\"  ‚Ä¢ Inverse trigonometric simplification\");\n    println!(\"  ‚Ä¢ Pythagorean identity: sin¬≤x + cos¬≤x ‚Üí 1\");\n    println!(\"  ‚Ä¢ Double-angle formula (sin): 2sin(x)cos(x) ‚Üí sin(2x)\");\n    println!(\"  ‚Ä¢ Double-angle formula (cos): cos¬≤x - sin¬≤x ‚Üí cos(2x)\");\n    println!(\"  ‚Ä¢ Recursive simplification of nested expressions\");\n    println!(\"  ‚Ä¢ Argument-independent pattern matching\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","src","definite.rs"],"content":"//! Definite integration framework (Phase 3)\n//!\n//! Provides infrastructure for computing definite integrals ‚à´\\[a,b\\] f(x) dx\n//! by evaluating the fundamental theorem of calculus: F(b) - F(a)\n//! where F is an antiderivative of f.\n//!\n//! Features:\n//! - Symbolic bounds evaluation\n//! - Special cases for infinite bounds\n//! - Improper integral detection\n//! - Numerical fallback hooks (future)\n\nuse crate::evaluate::fold_constants;\nuse crate::integrate::integrate;\nuse crate::limit::{limit, LimitPoint as LimitPt, LimitResult as LimitRes};\nuse expr_core::{ExprId, Op, Payload, Store};\nuse simplify::simplify;\n\n/// Represents the bounds of a definite integral\n#[derive(Debug, Clone, PartialEq)]\npub enum Bound {\n    /// Finite symbolic bound\n    Finite(ExprId),\n    /// Positive infinity\n    PosInfinity,\n    /// Negative infinity\n    NegInfinity,\n}\n\n/// Result of a definite integral computation\n#[derive(Debug, Clone)]\npub enum DefiniteResult {\n    /// Successfully computed symbolic result\n    Symbolic(ExprId),\n    /// Integral diverges\n    Divergent,\n    /// Convergence unknown or requires numerical methods\n    Unknown,\n}\n\n/// Computes a definite integral ‚à´\\[a,b\\] f(x) dx symbolically\n///\n/// Uses the fundamental theorem of calculus when an antiderivative exists.\n/// Returns None if the integral cannot be computed symbolically.\n///\n/// # Examples\n/// - ‚à´\\[0,1\\] x dx = \\[x¬≤/2\\] from 0 to 1 = 1/2\n/// - ‚à´\\[0,‚àû) e^(-x) dx = 1\npub fn definite_integrate(\n    store: \u0026mut Store,\n    integrand: ExprId,\n    var: \u0026str,\n    lower: Bound,\n    upper: Bound,\n) -\u003e Option\u003cDefiniteResult\u003e {\n    // Step 1: Find the antiderivative F(x)\n    let antiderivative = integrate(store, integrand, var)?;\n\n    // Step 2: Apply fundamental theorem: F(upper) - F(lower)\n    match (\u0026lower, \u0026upper) {\n        (Bound::Finite(a), Bound::Finite(b)) =\u003e {\n            // Evaluate F at both bounds\n            let f_upper = substitute(store, antiderivative, var, *b);\n            let f_lower = substitute(store, antiderivative, var, *a);\n\n            // Compute F(b) - F(a)\n            let neg_one = store.int(-1);\n            let neg_f_lower = store.mul(vec![neg_one, f_lower]);\n            let result = store.add(vec![f_upper, neg_f_lower]);\n            let simplified = simplify(store, result);\n\n            // Apply constant folding to evaluate concrete values\n            let folded = fold_constants(store, simplified);\n\n            Some(DefiniteResult::Symbolic(folded))\n        }\n        (Bound::Finite(a), Bound::PosInfinity) =\u003e {\n            // ‚à´[a,‚àû) f(x) dx = lim[t‚Üí‚àû] F(t) - F(a)\n            let f_lower = substitute(store, antiderivative, var, *a);\n            let f_lower_simplified = simplify(store, f_lower);\n\n            // Evaluate lim[t‚Üí‚àû] F(t)\n            let limit_upper = limit(store, antiderivative, var, LimitPt::PositiveInfinity);\n\n            match limit_upper {\n                LimitRes::Finite(val) =\u003e {\n                    // Both limits exist, compute difference\n                    let upper_expr =\n                        if val.1 == 1 { store.int(val.0) } else { store.rat(val.0, val.1) };\n                    let neg_one = store.int(-1);\n                    let neg_lower = store.mul(vec![neg_one, f_lower_simplified]);\n                    let result = store.add(vec![upper_expr, neg_lower]);\n                    let simplified_result = simplify(store, result);\n                    let folded = fold_constants(store, simplified_result);\n                    Some(DefiniteResult::Symbolic(folded))\n                }\n                LimitRes::PositiveInfinity | LimitRes::NegativeInfinity =\u003e {\n                    Some(DefiniteResult::Divergent)\n                }\n                LimitRes::Undefined =\u003e Some(DefiniteResult::Unknown),\n            }\n        }\n        (Bound::NegInfinity, Bound::Finite(b)) =\u003e {\n            // ‚à´(-‚àû,b] f(x) dx = F(b) - lim[t‚Üí-‚àû] F(t)\n            let f_upper = substitute(store, antiderivative, var, *b);\n            let f_upper_simplified = simplify(store, f_upper);\n\n            // Evaluate lim[t‚Üí-‚àû] F(t)\n            let limit_lower = limit(store, antiderivative, var, LimitPt::NegativeInfinity);\n\n            match limit_lower {\n                LimitRes::Finite(val) =\u003e {\n                    let lower_expr =\n                        if val.1 == 1 { store.int(val.0) } else { store.rat(val.0, val.1) };\n                    let neg_one = store.int(-1);\n                    let neg_lower = store.mul(vec![neg_one, lower_expr]);\n                    let result = store.add(vec![f_upper_simplified, neg_lower]);\n                    let simplified_result = simplify(store, result);\n                    let folded = fold_constants(store, simplified_result);\n                    Some(DefiniteResult::Symbolic(folded))\n                }\n                LimitRes::PositiveInfinity | LimitRes::NegativeInfinity =\u003e {\n                    Some(DefiniteResult::Divergent)\n                }\n                LimitRes::Undefined =\u003e Some(DefiniteResult::Unknown),\n            }\n        }\n        (Bound::NegInfinity, Bound::PosInfinity) =\u003e {\n            // ‚à´(-‚àû,‚àû) f(x) dx = lim[t‚Üí‚àû] F(t) - lim[s‚Üí-‚àû] F(s)\n            let limit_upper = limit(store, antiderivative, var, LimitPt::PositiveInfinity);\n            let limit_lower = limit(store, antiderivative, var, LimitPt::NegativeInfinity);\n\n            match (limit_upper, limit_lower) {\n                (LimitRes::Finite(v1), LimitRes::Finite(v2)) =\u003e {\n                    use arith::q_sub;\n                    let diff = q_sub(v1, v2);\n                    let result_expr =\n                        if diff.1 == 1 { store.int(diff.0) } else { store.rat(diff.0, diff.1) };\n                    Some(DefiniteResult::Symbolic(result_expr))\n                }\n                (LimitRes::PositiveInfinity, _) | (_, LimitRes::NegativeInfinity) =\u003e {\n                    Some(DefiniteResult::Divergent)\n                }\n                _ =\u003e Some(DefiniteResult::Unknown),\n            }\n        }\n        _ =\u003e None,\n    }\n}\n\n/// Substitutes a value for a variable in an expression\n///\n/// This is a helper for evaluating definite integrals at bounds.\n/// Creates a new expression with all occurrences of `var` replaced by `value`.\nfn substitute(store: \u0026mut Store, expr: ExprId, var: \u0026str, value: ExprId) -\u003e ExprId {\n    match (\u0026store.get(expr).op, \u0026store.get(expr).payload) {\n        (Op::Symbol, Payload::Sym(s)) if s == var =\u003e value,\n        (Op::Integer, _) | (Op::Rational, _) =\u003e expr,\n        _ =\u003e {\n            // Recursively substitute in children\n            let old_children = store.get(expr).children.clone();\n            let children: Vec\u003cExprId\u003e =\n                old_children.iter().map(|\u0026child| substitute(store, child, var, value)).collect();\n\n            // Rebuild expression with substituted children\n            match \u0026store.get(expr).op {\n                Op::Add =\u003e store.add(children),\n                Op::Mul =\u003e store.mul(children),\n                Op::Pow =\u003e {\n                    if children.len() == 2 {\n                        store.pow(children[0], children[1])\n                    } else {\n                        expr\n                    }\n                }\n                Op::Function =\u003e {\n                    let fname = if let Payload::Func(fname) = \u0026store.get(expr).payload {\n                        fname.clone()\n                    } else {\n                        return expr;\n                    };\n                    store.func(\u0026fname, children)\n                }\n                _ =\u003e expr,\n            }\n        }\n    }\n}\n\n/// Checks if a definite integral is improper (has infinite bounds or discontinuities)\n#[allow(dead_code)]\npub fn is_improper(lower: \u0026Bound, upper: \u0026Bound) -\u003e bool {\n    matches!(\n        (lower, upper),\n        (Bound::PosInfinity, _)\n            | (Bound::NegInfinity, _)\n            | (_, Bound::PosInfinity)\n            | (_, Bound::NegInfinity)\n    )\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::evaluate::try_eval_constant;\n\n    #[test]\n    fn test_definite_integral_polynomial() {\n        // ‚à´[0,1] x dx = [x¬≤/2] from 0 to 1 = 1/2\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let one = st.int(1);\n\n        let result = definite_integrate(\u0026mut st, x, \"x\", Bound::Finite(zero), Bound::Finite(one));\n\n        assert!(result.is_some());\n        if let Some(DefiniteResult::Symbolic(res)) = result {\n            // With constant folding, should evaluate to 1/2\n            let value = try_eval_constant(\u0026st, res);\n            assert_eq!(value, Some((1, 2)));\n        } else {\n            panic!(\"Expected symbolic result\");\n        }\n    }\n\n    #[test]\n    fn test_definite_integral_with_substitution() {\n        // ‚à´[1,2] x dx = [x¬≤/2] from 1 to 2 = 2 - 1/2 = 3/2\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let two = st.int(2);\n\n        let result = definite_integrate(\u0026mut st, x, \"x\", Bound::Finite(one), Bound::Finite(two));\n\n        assert!(result.is_some());\n        if let Some(DefiniteResult::Symbolic(res)) = result {\n            // With constant folding, should evaluate to 3/2\n            let value = try_eval_constant(\u0026st, res);\n            assert_eq!(value, Some((3, 2)));\n        } else {\n            panic!(\"Expected symbolic result\");\n        }\n    }\n\n    #[test]\n    fn test_is_improper_infinite_bounds() {\n        let zero = Bound::Finite(ExprId(0));\n        let pos_inf = Bound::PosInfinity;\n        let neg_inf = Bound::NegInfinity;\n\n        assert!(is_improper(\u0026zero, \u0026pos_inf));\n        assert!(is_improper(\u0026neg_inf, \u0026zero));\n        assert!(is_improper(\u0026neg_inf, \u0026pos_inf));\n        assert!(!is_improper(\u0026zero, \u0026zero));\n    }\n\n    #[test]\n    fn test_improper_integral_exponential_decay() {\n        // ‚à´[0,‚àû) e^(-x) dx = [-e^(-x)] from 0 to ‚àû = 0 - (-1) = 1\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let neg_one = st.int(-1);\n        let neg_x = st.mul(vec![neg_one, x]);\n        let exp_neg_x = st.func(\"exp\", vec![neg_x]);\n        let zero = st.int(0);\n\n        let result =\n            definite_integrate(\u0026mut st, exp_neg_x, \"x\", Bound::Finite(zero), Bound::PosInfinity);\n\n        // Test that framework works, even if limit computation is incomplete\n        match result {\n            Some(DefiniteResult::Symbolic(res)) =\u003e {\n                // If computed, result should be expressible (even if not fully evaluated)\n                // Full computation requires more sophisticated limit evaluation\n                let _ = res; // Result exists, which confirms framework works\n            }\n            Some(DefiniteResult::Unknown) | None =\u003e {\n                // Acceptable - limit evaluation for transcendental functions is complex\n                // Framework is in place, computation can be enhanced later\n            }\n            Some(DefiniteResult::Divergent) =\u003e {\n                panic!(\"This integral should converge, not diverge\");\n            }\n        }\n    }\n\n    #[test]\n    fn test_improper_integral_reciprocal() {\n        // ‚à´[1,‚àû) 1/x¬≤ dx = [-1/x] from 1 to ‚àû = 0 - (-1) = 1\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let neg_two = st.int(-2);\n        let inv_x_sq = st.pow(x, neg_two);\n        let one = st.int(1);\n\n        let result =\n            definite_integrate(\u0026mut st, inv_x_sq, \"x\", Bound::Finite(one), Bound::PosInfinity);\n\n        // Test that framework correctly handles this case\n        match result {\n            Some(DefiniteResult::Symbolic(res)) =\u003e {\n                // Result computed - may or may not fully evaluate to constant\n                // For 1/x¬≤, limit should work: lim[x‚Üí‚àû] 1/x = 0\n                let value = try_eval_constant(\u0026st, res);\n                if let Some((n, d)) = value {\n                    // If it evaluates, should be 1\n                    assert_eq!((n, d), (1, 1), \"‚à´[1,‚àû) 1/x¬≤ dx = 1\");\n                }\n                // If doesn't fully evaluate, that's OK - framework works\n            }\n            Some(DefiniteResult::Unknown) | None =\u003e {\n                // Framework works, limit computation can be improved\n            }\n            Some(DefiniteResult::Divergent) =\u003e {\n                panic!(\"‚à´[1,‚àû) 1/x¬≤ dx should converge\");\n            }\n        }\n    }\n\n    #[test]\n    fn test_substitute_simple() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let five = st.int(5);\n\n        // Substitute x with 5 in expression x\n        let result = substitute(\u0026mut st, x, \"x\", five);\n        assert_eq!(result, five);\n    }\n\n    #[test]\n    fn test_substitute_polynomial() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x_squared = st.pow(x, two);\n\n        // Substitute x with 3 in x¬≤\n        let three = st.int(3);\n        let result = substitute(\u0026mut st, x_squared, \"x\", three);\n\n        // Result should be pow(3, 2) structurally\n        // Note: Full constant evaluation (3¬≤ = 9) requires constant folding\n        // For now, verify structural correctness: pow operation with constant base/exp\n        assert_eq!(st.get(result).op, Op::Pow);\n        let children = \u0026st.get(result).children;\n        assert_eq!(children.len(), 2);\n        // Base should be 3, exponent should be 2\n        assert!(matches!(\n            (\u0026st.get(children[0]).op, \u0026st.get(children[0]).payload),\n            (Op::Integer, Payload::Int(3))\n        ));\n        assert!(matches!(\n            (\u0026st.get(children[1]).op, \u0026st.get(children[1]).payload),\n            (Op::Integer, Payload::Int(2))\n        ));\n    }\n}\n","traces":[{"line":49,"address":[],"length":0,"stats":{"Line":4}},{"line":57,"address":[],"length":0,"stats":{"Lin th":0,"stats":{"Line":6}},{"line":171,"address":[],"length":0,"stats":{"Line":24}},{"line":173,"address":[],"length":0,"stats":{"Line":0}},{"line":177,"address":[],"length":0,"stats":{"Line":3}},{"line":180,"address":[],"length":0,"stats":{"Line":0}},{"line":184,"address":[],"length":0,"stats":{"Line":0}},{"line":192,"address":[],"length":0,"stats":{"Line":4}},{"line":193,"address":[],"length":0,"stats":{"Line":1}},{"line":194,"address":[],"length":0,"stats":{"Line":8}}],"covered":23,"coverable":46},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","src","diff.rs"],"content":"//! Differentiation rules.\n\nuse expr_core::{ExprId, Op, Payload, Store};\nuse simplify::simplify;\n\n/// Differentiate expression `id` with respect to symbol `var`.\n/// Supported: Add (linearity), Mul (product rule), Pow with integer exponent (chain rule).\n/// Results are memoized in the store to avoid redundant computation.\npub fn diff(store: \u0026mut Store, id: ExprId, var: \u0026str) -\u003e ExprId {\n    // Check cache first\n    if let Some(cached) = store.get_diff_cached(id, var) {\n        return cached;\n    }\n\n    let result = diff_impl(store, id, var);\n\n    // Cache the result before returning\n    store.cache_diff(id, var.to_string(), result);\n    result\n}\n\n/// Internal implementation of differentiation (without caching).\nfn diff_impl(store: \u0026mut Store, id: ExprId, var: \u0026str) -\u003e ExprId {\n    match store.get(id).op {\n        Op::Integer | Op::Rational =\u003e store.int(0),\n        Op::Symbol =\u003e match \u0026store.get(id).payload {\n            Payload::Sym(s) if s == var =\u003e store.int(1),\n            _ =\u003e store.int(0),\n        },\n        Op::Add =\u003e {\n            let ids = store.get(id).children.clone();\n            let terms = ids.into_iter().map(|t| diff(store, t, var)).collect::\u003cVec\u003c_\u003e\u003e();\n            let sum = store.add(terms);\n            simplify(store, sum)\n        }\n        Op::Mul =\u003e {\n            // Product rule over n factors: sum_i (f'_i * prod_{j!=i} f_j)\n            let fs = store.get(id).children.clone();\n            let mut sum_terms: Vec\u003cExprId\u003e = Vec::new();\n            for i in 0..fs.len() {\n                let mut factors: Vec\u003cExprId\u003e = Vec::with_capacity(fs.len());\n                for (j, \u0026f) in fs.iter().enumerate() {\n                    if i == j {\n                        factors.push(diff(store, f, var));\n                    } else {\n                        factors.push(f);\n                    }\n                }\n                let prod = store.mul(factors);\n                sum_terms.push(prod);\n            }\n            let sum = store.add(sum_terms);\n            simplify(store, sum)\n        }\n        Op::Pow =\u003e {\n            // d/dx u^n = n * u^(n-1) * u' when n is integer\n            // General case: d/dx u^v = u^v * (v' * ln(u) + v * u'/u)\n            let n = store.get(id);\n            let base = n.children[0];\n            let exp = n.children[1];\n            let (exp_op, exp_payload) = {\n                let en = store.get(exp);\n                (en.op.clone(), en.payload.clone())\n            };\n            match (exp_op, exp_payload) {\n                (Op::Integer, Payload::Int(k)) =\u003e {\n                    if k == 0 {\n                        return store.int(0);\n                    }\n                    let k_val = store.int(k);\n                    let k_minus_1 = store.int(k - 1);\n                    let pow_term = store.pow(base, k_minus_1);\n                    let dbase = diff(store, base, var);\n                    let term = store.mul(vec![k_val, pow_term, dbase]);\n                    simplify(store, term)\n                }\n                _ =\u003e {\n                    // General power rule fallback\n                    let u_pow_v = store.pow(base, exp);\n                    let du = diff(store, base, var);\n                    let dv = diff(store, exp, var);\n                    let ln_u = store.func(\"ln\", vec![base]);\n                    let dv_ln_u = store.mul(vec![dv, ln_u]);\n                    let minus_one = store.int(-1);\n                    let u_inv = store.pow(base, minus_one);\n                    let uprime_over_u = store.mul(vec![du, u_inv]);\n                    let v_times_uprime_over_u = store.mul(vec![exp, uprime_over_u]);\n                    let bracket = store.add(vec![dv_ln_u, v_times_uprime_over_u]);\n                    let out = store.mul(vec![u_pow_v, bracket]);\n                    simplify(store, out)\n                }\n            }\n        }\n        Op::Function =\u003e {\n            // Chain rule for common functions with a single argument.\n            let (fname, args) = {\n                let n = store.get(id);\n                let name = match \u0026n.payload {\n                    Payload::Func(s) =\u003e s.clone(),\n                    _ =\u003e String::new(),\n                };\n                (name, n.children.clone())\n            };\n            if args.len() != 1 {\n                return store.int(0);\n            }\n            let u = args[0];\n            let du = diff(store, u, var);\n            let out = match fname.as_str() {\n                \"sin\" =\u003e {\n                    // (sin u)' = cos(u) * u'\n                    let cos_u = store.func(\"cos\", vec![u]);\n                    store.mul(vec![cos_u, du])\n                }\n                \"cos\" =\u003e {\n                    // (cos u)' = -sin(u) * u'\n                    let sin_u = store.func(\"sin\", vec![u]);\n                    let neg1 = store.int(-1);\n                    store.mul(vec![neg1, sin_u, du])\n                }\n                \"exp\" =\u003e {\n                    // (exp u)' = exp(u) * u'\n                    let exp_u = store.func(\"exp\", vec![u]);\n                    store.mul(vec![exp_u, du])\n                }\n                \"ln\" | \"log\" =\u003e {\n                    // (ln u)' = u' / u = u' * u^{-1}\n                    let minus_one = store.int(-1);\n                    let inv = store.pow(u, minus_one);\n                    store.mul(vec![du, inv])\n                }\n                \"sinh\" =\u003e {\n                    // (sinh u)' = cosh(u) * u'\n                    let cosh_u = store.func(\"cosh\", vec![u]);\n                    store.mul(vec![cosh_u, du])\n                }\n                \"cosh\" =\u003e {\n                    // (cosh u)' = sinh(u) * u'\n                    let sinh_u = store.func(\"sinh\", vec![u]);\n                    store.mul(vec![sinh_u, du])\n                }\n                \"tanh\" =\u003e {\n                    // (tanh u)' = sech^2(u) * u' = (1 - tanh^2(u)) * u'\n                    // Using 1 - tanh^2(u) for simplicity\n                    let tanh_u = store.func(\"tanh\", vec![u]);\n                    let two = store.int(2);\n                    let tanh2 = store.pow(tanh_u, two);\n                    let one = store.int(1);\n                    let neg_one = store.int(-1);\n                    let neg_tanh2 = store.mul(vec![neg_one, tanh2]);\n                    let bracket = store.add(vec![one, neg_tanh2]);\n                    store.mul(vec![bracket, du])\n                }\n                \"sqrt\" =\u003e {\n                    // (‚àöu)' = u' / (2‚àöu) = u' * (1/2) * u^(-1/2)\n                    let half = store.rat(1, 2);\n                    let neg_half = store.rat(-1, 2);\n                    let u_neg_half = store.pow(u, neg_half);\n                    store.mul(vec![half, du, u_neg_half])\n                }\n                \"tan\" =\u003e {\n                    // (tan u)' = sec¬≤(u) * u' = (1 + tan¬≤(u)) * u'\n                    let tan_u = store.func(\"tan\", vec![u]);\n                    let two = store.int(2);\n                    let tan2 = store.pow(tan_u, two);\n                    let one = store.int(1);\n                    let bracket = store.add(vec![one, tan2]);\n                    store.mul(vec![bracket, du])\n                }\n                \"atan\" | \"arctan\" =\u003e {\n                    // (atan u)' = u' / (1 + u¬≤)\n                    let two = store.int(2);\n                    let u_sq = store.pow(u, two);\n                    let one = store.int(1);\n                    let one_plus_u_sq = store.add(vec![one, u_sq]);\n                    let minus_one = store.int(-1);\n                    let inv_denom = store.pow(one_plus_u_sq, minus_one);\n                    store.mul(vec![du, inv_denom])\n                }\n                // Special functions (Phase 3)\n                \"Gamma\" =\u003e {\n                    // d/dx Gamma(u) = Gamma(u) * Digamma(u) * u'\n                    let gamma_u = store.func(\"Gamma\", vec![u]);\n                    let digamma_u = store.func(\"Digamma\", vec![u]);\n                    store.mul(vec![gamma_u, digamma_u, du])\n                }\n                \"erf\" =\u003e {\n                    // d/dx erf(u) = (2/‚àöœÄ) * exp(-u¬≤) * u'\n                    let sqrt_pi = std::f64::consts::PI.sqrt();\n                    let coeff =\n                        store.rat((2.0 * 1_000_000.0) as i64, (sqrt_pi * 1_000_000.0) as i64);\n                    let two = store.int(2);\n                    let u_sq = store.pow(u, two);\n                    let neg_one = store.int(-1);\n                    let neg_u_sq = store.mul(vec![neg_one, u_sq]);\n                    let exp_term = store.func(\"exp\", vec![neg_u_sq]);\n                    store.mul(vec![coeff, exp_term, du])\n                }\n                \"Ei\" =\u003e {\n                    // d/dx Ei(u) = exp(u) / u * u'\n                    let exp_u = store.func(\"exp\", vec![u]);\n                    let minus_one = store.int(-1);\n                    let u_inv = store.pow(u, minus_one);\n                    store.mul(vec![exp_u, u_inv, du])\n                }\n                _ =\u003e store.int(0),\n            };\n            simplify(store, out)\n        }\n        Op::Piecewise =\u003e {\n            // Differentiate piecewise: d/dx piecewise((c1, v1), ...) = piecewise((c1, dv1/dx), ...)\n            let children = store.get(id).children.clone();\n            let mut pairs = Vec::new();\n            for chunk in children.chunks(2) {\n                if chunk.len() == 2 {\n                    let cond = chunk[0];\n                    let val = chunk[1];\n                    let dval = diff(store, val, var);\n                    pairs.push((cond, dval));\n                }\n            }\n            let pw = store.piecewise(pairs);\n            simplify(store, pw)\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn diff_constant() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        let d = diff(\u0026mut st, five, \"x\");\n        assert_eq!(d, st.int(0));\n    }\n\n    #[test]\n    fn diff_rational() {\n        let mut st = Store::new();\n        let half = st.rat(1, 2);\n        let d = diff(\u0026mut st, half, \"x\");\n        assert_eq!(d, st.int(0));\n    }\n\n    #[test]\n    fn diff_other_symbol() {\n        let mut st = Store::new();\n        let y = st.sym(\"y\");\n        let d = diff(\u0026mut st, y, \"x\");\n        assert_eq!(d, st.int(0));\n    }\n\n    #[test]\n    fn diff_pow_zero_exp() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let pow = st.pow(x, zero);\n        let d = diff(\u0026mut st, pow, \"x\");\n        assert_eq!(d, st.int(0));\n    }\n\n    #[test]\n    fn diff_log_alias() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let logx = st.func(\"log\", vec![x]);\n        let d = diff(\u0026mut st, logx, \"x\");\n        let m1 = st.int(-1);\n        let expected = st.pow(x, m1);\n        assert_eq!(st.to_string(d), st.to_string(expected));\n    }\n\n    #[test]\n    fn diff_unknown_function() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let fx = st.func(\"unknown\", vec![x]);\n        let d = diff(\u0026mut st, fx, \"x\");\n        assert_eq!(d, st.int(0));\n    }\n\n    #[test]\n    fn diff_multiarg_function() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let f = st.func(\"f\", vec![x, y]);\n        let d = diff(\u0026mut st, f, \"x\");\n        assert_eq!(d, st.int(0));\n    }\n\n    #[test]\n    fn diff_general_power_rule() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        // x^y where both base and exponent are non-constant\n        let pow = st.pow(x, y);\n        let d = diff(\u0026mut st, pow, \"x\");\n        // Should use general power rule: x^y * (0*ln(x) + y*1/x)\n        let result = st.to_string(d);\n        // Result should contain y and x\n        assert!(result.contains(\"y\") || result.contains(\"x\"));\n    }\n\n    #[test]\n    fn diff_piecewise() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let cond = st.sym(\"c\");\n        let pw = st.piecewise(vec![(cond, x2)]);\n        let d = diff(\u0026mut st, pw, \"x\");\n        // Should differentiate the value part\n        let result = st.to_string(d);\n        assert!(result.contains(\"piecewise\") || result.contains(\"2\"));\n    }\n\n    #[test]\n    fn diff_piecewise_multiple_branches() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let three = st.int(3);\n        let x2 = st.pow(x, two);\n        let x3 = st.pow(x, three);\n        let c1 = st.sym(\"c1\");\n        let c2 = st.sym(\"c2\");\n        let pw = st.piecewise(vec![(c1, x2), (c2, x3)]);\n        let d = diff(\u0026mut st, pw, \"x\");\n        // Should differentiate both branches\n        let result = st.to_string(d);\n        assert!(result.contains(\"piecewise\"));\n    }\n\n    #[test]\n    fn diff_add_multiple_terms() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let three = st.int(3);\n        let x2 = st.pow(x, two);\n        let x3 = st.pow(x, three);\n        let sum = st.add(vec![x, x2, x3]);\n        let d = diff(\u0026mut st, sum, \"x\");\n        // d/dx(x + x^2 + x^3) = 1 + 2x + 3x^2\n        let result = st.to_string(d);\n        assert!(!result.is_empty());\n    }\n\n    #[test]\n    fn diff_mul_three_factors() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let z = st.sym(\"z\");\n        let prod = st.mul(vec![x, y, z]);\n        let d = diff(\u0026mut st, prod, \"x\");\n        // d/dx(xyz) = yz\n        let result = st.to_string(d);\n        assert!(result.contains(\"y\") \u0026\u0026 result.contains(\"z\"));\n    }\n\n    #[test]\n    fn diff_sin() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let d = diff(\u0026mut st, sinx, \"x\");\n        let result = st.to_string(d);\n        assert!(result.contains(\"cos\"));\n    }\n\n    #[test]\n    fn diff_cos() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let cosx = st.func(\"cos\", vec![x]);\n        let d = diff(\u0026mut st, cosx, \"x\");\n        let result = st.to_string(d);\n        assert!(result.contains(\"sin\"));\n    }\n\n    #[test]\n    fn diff_exp() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expx = st.func(\"exp\", vec![x]);\n        let d = diff(\u0026mut st, expx, \"x\");\n        let result = st.to_string(d);\n        assert!(result.contains(\"exp\"));\n    }\n\n    #[test]\n    fn diff_ln() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let lnx = st.func(\"ln\", vec![x]);\n        let d = diff(\u0026mut st, lnx, \"x\");\n        // d/dx(ln(x)) = 1/x = x^(-1)\n        let result = st.to_string(d);\n        assert!(result.contains(\"x\"));\n    }\n\n    #[test]\n    fn diff_chain_rule_sin() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sin_x2 = st.func(\"sin\", vec![x2]);\n        let d = diff(\u0026mut st, sin_x2, \"x\");\n        // d/dx(sin(x^2)) = cos(x^2) * 2x\n        let result = st.to_string(d);\n        assert!(result.contains(\"cos\"));\n    }\n\n    #[test]\n    fn diff_product_rule_two_factors() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sinx = st.func(\"sin\", vec![x]);\n        let prod = st.mul(vec![x2, sinx]);\n        let d = diff(\u0026mut st, prod, \"x\");\n        // d/dx(x^2 * sin(x)) = 2x*sin(x) + x^2*cos(x)\n        let result = st.to_string(d);\n        assert!(result.contains(\"sin\") || result.contains(\"cos\"));\n    }\n\n    #[test]\n    fn diff_sinh() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinhx = st.func(\"sinh\", vec![x]);\n        let d = diff(\u0026mut st, sinhx, \"x\");\n        // d/dx(sinh(x)) = cosh(x)\n        let coshx = st.func(\"cosh\", vec![x]);\n        assert_eq!(st.to_string(d), st.to_string(coshx));\n    }\n\n    #[test]\n    fn diff_cosh() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let coshx = st.func(\"cosh\", vec![x]);\n        let d = diff(\u0026mut st, coshx, \"x\");\n        // d/dx(cosh(x)) = sinh(x)\n        let sinhx = st.func(\"sinh\", vec![x]);\n        assert_eq!(st.to_string(d), st.to_string(sinhx));\n    }\n\n    #[test]\n    fn diff_tanh() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let tanhx = st.func(\"tanh\", vec![x]);\n        let d = diff(\u0026mut st, tanhx, \"x\");\n        // d/dx(tanh(x)) = 1 - tanh^2(x)\n        let result = st.to_string(d);\n        assert!(result.contains(\"tanh\"));\n    }\n\n    // Special function differentiation tests (Phase 3)\n    #[test]\n    fn diff_gamma() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let gamma_x = st.func(\"Gamma\", vec![x]);\n        let d = diff(\u0026mut st, gamma_x, \"x\");\n        // d/dx Gamma(x) = Gamma(x) * Digamma(x)\n        let result = st.to_string(d);\n        assert!(result.contains(\"Gamma\"));\n        assert!(result.contains(\"Digamma\"));\n    }\n\n    #[test]\n    fn diff_erf() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let erf_x = st.func(\"erf\", vec![x]);\n        let d = diff(\u0026mut st, erf_x, \"x\");\n        // d/dx erf(x) = (2/‚àöœÄ) * exp(-x¬≤)\n        let result = st.to_string(d);\n        assert!(result.contains(\"exp\"));\n    }\n\n    #[test]\n    fn diff_ei() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let ei_x = st.func(\"Ei\", vec![x]);\n        let d = diff(\u0026mut st, ei_x, \"x\");\n        // d/dx Ei(x) = exp(x) / x\n        let result = st.to_string(d);\n        assert!(result.contains(\"exp\"));\n        assert!(result.contains(\"x\"));\n    }\n\n    #[test]\n    fn diff_sinh_chain_rule() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sinh_x2 = st.func(\"sinh\", vec![x2]);\n        let d = diff(\u0026mut st, sinh_x2, \"x\");\n        // d/dx(sinh(x^2)) = cosh(x^2) * 2x\n        let result = st.to_string(d);\n        assert!(result.contains(\"cosh\"));\n        assert!(result.contains(\"2\"));\n    }\n\n    #[test]\n    fn diff_cosh_chain_rule() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let cosh_x2 = st.func(\"cosh\", vec![x2]);\n        let d = diff(\u0026mut st, cosh_x2, \"x\");\n        // d/dx(cosh(x^2)) = sinh(x^2) * 2x\n        let result = st.to_string(d);\n        assert!(result.contains(\"sinh\"));\n    }\n}\n","traces":[{"line":9,"address":[],"length":0,"stats":{"Line":44559}},{"line":11,"address":[],"length":0,"stats":{"Line":143013}},{"line":15,"address":[],"length":0,"stats":{"Line":176115}},{"line":18,"address":[],"length":0,"stats":{"Line":211338}},{"line":19,"address":[],"length":0,"stats":{"Line":35223}},{"line":23,"address":[],"length":0,"stats":{"Line":35223}},{"line":24,"address":[],"length":0,"stats":{"Line":70446}},{"line":25,"address":[],"length":0,"stats":{"Line":19762}},{"line":26,"address":[],"length":0,"stats":{"Line":7485}},{"line":27,"address":[],"length":0,"stats":{"Line":12463}},{"line":28,"address":[],"length":0,"stats":{"Line":4}},{"line":31,"address":[],"length":0,"stats":{"Line":4659}},{"line":32,"address":[],"length":0,"stats":{"Line":39940}},{"line":38,"address":[],"length":0,"stats":{"Line":37960}},{"line":39,"address":[],"length":0,"stats":{"Line":28470}},{"line":40,"address":[],"length":0,"stats":{"Line":39805}},{"line":42,"address":[],"length":0,"stats":{"Line":47185}},{"line":43,"address":[],"length":0,"stats":{"Line":20825}},{"line":44,"address":[],"length":0,"stats":{"Line":104125}},{"line":46,"address":[],"length":0,"stats":{"Line":26360}},{"line":52,"address":[],"length":0,"stats":{"Line":37960}},{"line":53,"address":[],"length":0,"stats":{"Line":28470}},{"line":58,"address":[],"length":0,"stats":{"Line":15020}},{"line":59,"address":[],"length":0,"stats":{"Line":7510}},{"line":60,"address":[],"length":0,"stats":{"Line":7510}},{"line":61,"address":[],"length":0,"stats":{"Line":11265}},{"line":62,"address":[],"length":0,"stats":{"Line":18775}},{"line":63,"address":[],"length":0,"stats":{"Line":11265}},{"line":65,"address":[],"length":0,"stats":{"Line":7510}},{"line":66,"address":[],"length":0,"stats":{"Line":3753}},{ ddress":[],"length":0,"stats":{"Line":5}},{"line":184,"address":[],"length":0,"stats":{"Line":5}},{"line":185,"address":[],"length":0,"stats":{"Line":6}},{"line":187,"address":[],"length":0,"stats":{"Line":4}},{"line":189,"address":[],"length":0,"stats":{"Line":4}},{"line":190,"address":[],"length":0,"stats":{"Line":2}},{"line":191,"address":[],"length":0,"stats":{"Line":8}},{"line":192,"address":[],"length":0,"stats":{"Line":6}},{"line":193,"address":[],"length":0,"stats":{"Line":10}},{"line":194,"address":[],"length":0,"stats":{"Line":6}},{"line":195,"address":[],"length":0,"stats":{"Line":12}},{"line":196,"address":[],"length":0,"stats":{"Line":10}},{"line":197,"address":[],"length":0,"stats":{"Line":12}},{"line":199,"address":[],"length":0,"stats":{"Line":2}},{"line":201,"address":[],"length":0,"stats":{"Line":5}},{"line":202,"address":[],"length":0,"stats":{"Line":3}},{"line":203,"address":[],"length":0,"stats":{"Line":5}},{"line":204,"address":[],"length":0,"stats":{"Line":6}},{"line":206,"address":[],"length":0,"stats":{"Line":1}},{"line":212,"address":[],"length":0,"stats":{"Line":8}},{"line":213,"address":[],"length":0,"stats":{"Line":4}},{"line":214,"address":[],"length":0,"stats":{"Line":7}},{"line":215,"address":[],"length":0,"stats":{"Line":3}},{"line":216,"address":[],"length":0,"stats":{"Line":9}},{"line":217,"address":[],"length":0,"stats":{"Line":9}},{"line":218,"address":[],"length":0,"stats":{"Line":18}},{"line":219,"address":[],"length":0,"stats":{"Line":9}},{"line":222,"address":[],"length":0,"stats":{"Line":8}},{"line":223,"address":[],"length":0,"stats":{"Line":6}}],"covered":127,"coverable":129},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","src","evaluate.rs"],"content":"//! Constant evaluation and folding for symbolic expressions\n//!\n//! Provides utilities to evaluate expressions involving only constants\n//! to their concrete numeric values. This is essential for definite\n//! integrals and numerical computations.\n\nuse arith::{q_add, q_mul};\nuse expr_core::{ExprId, Op, Payload, Store};\n\n/// Attempts to evaluate an expression to a rational constant\n///\n/// Returns Some((numerator, denominator)) if the expression evaluates\n/// to a concrete rational value, None otherwise.\n///\n/// # Examples\n/// - 2 + 3 ‚Üí (5, 1)\n/// - 1/2 * 4 ‚Üí (2, 1)\n/// - 3¬≤ ‚Üí (9, 1)\n/// - x + 1 ‚Üí None (contains variable)\npub fn try_eval_constant(store: \u0026Store, expr: ExprId) -\u003e Option\u003c(i64, i64)\u003e {\n    match (\u0026store.get(expr).op, \u0026store.get(expr).payload) {\n        (Op::Integer, Payload::Int(n)) =\u003e Some((*n, 1)),\n        (Op::Rational, Payload::Rat(p, q)) =\u003e Some((*p, *q)),\n        (Op::Symbol, _) =\u003e None, // Variables cannot be evaluated\n        (Op::Add, _) =\u003e {\n            let children = \u0026store.get(expr).children;\n            let mut sum = (0i64, 1i64);\n            for \u0026child in children {\n                let val = try_eval_constant(store, child)?;\n                sum = q_add(sum, val);\n            }\n            Some(sum)\n        }\n        (Op::Mul, _) =\u003e {\n            let children = \u0026store.get(expr).children;\n            let mut product = (1i64, 1i64);\n            for \u0026child in children {\n                let val = try_eval_constant(store, child)?;\n                product = q_mul(product, val);\n            }\n            Some(product)\n        }\n        (Op::Pow, _) =\u003e {\n            let children = \u0026store.get(expr).children;\n            if children.len() != 2 {\n                return None;\n            }\n            let base = try_eval_constant(store, children[0])?;\n            let exp = try_eval_constant(store, children[1])?;\n\n            // Only handle integer exponents for now\n            if exp.1 != 1 {\n                return None;\n            }\n\n            eval_pow(base, exp.0)\n        }\n        (Op::Function, _) =\u003e {\n            // Functions require more complex evaluation (sin, cos, exp, etc.)\n            // For now, return None\n            None\n        }\n        _ =\u003e None,\n    }\n}\n\n/// Evaluates base^exp for rational base and integer exponent\nfn eval_pow(base: (i64, i64), exp: i64) -\u003e Option\u003c(i64, i64)\u003e {\n    if exp == 0 {\n        return Some((1, 1));\n    }\n\n    if exp \u003c 0 {\n        // base^(-n) = 1 / base^n\n        let pos_pow = eval_pow(base, -exp)?;\n        return Some((pos_pow.1, pos_pow.0)); // Flip numerator and denominator\n    }\n\n    // Positive integer exponent: multiply base by itself exp times\n    let mut result = (1i64, 1i64);\n    for _ in 0..exp {\n        result = q_mul(result, base);\n        // Check for overflow (saturating arithmetic in q_mul protects this)\n        if result.0 == i64::MAX || result.1 == i64::MAX {\n            return None; // Overflow\n        }\n    }\n    Some(result)\n}\n\n/// Evaluates an expression and converts to f64 if possible\n///\n/// Useful for numerical applications and visualization.\npub fn try_eval_float(store: \u0026Store, expr: ExprId) -\u003e Option\u003cf64\u003e {\n    let (num, den) = try_eval_constant(store, expr)?;\n    Some(num as f64 / den as f64)\n}\n\n/// Folds constant subexpressions in an expression tree\n///\n/// Recursively evaluates constant subexpressions and replaces them\n/// with their computed values. This is useful for simplifying expressions\n/// before further symbolic manipulation.\n///\n/// # Examples\n/// - (2 + 3) * x ‚Üí 5 * x\n/// - x + (1/2 * 4) ‚Üí x + 2\npub fn fold_constants(store: \u0026mut Store, expr: ExprId) -\u003e ExprId {\n    // Try to evaluate the entire expression first\n    if let Some((num, den)) = try_eval_constant(store, expr) {\n        return if den == 1 { store.int(num) } else { store.rat(num, den) };\n    }\n\n    // Otherwise, recursively fold children\n    match \u0026store.get(expr).op {\n        Op::Add =\u003e {\n            let children = \u0026store.get(expr).children.clone();\n            let folded: Vec\u003cExprId\u003e = children.iter().map(|\u0026c| fold_constants(store, c)).collect();\n            store.add(folded)\n        }\n        Op::Mul =\u003e {\n            let children = \u0026store.get(expr).children.clone();\n            let folded: Vec\u003cExprId\u003e = children.iter().map(|\u0026c| fold_constants(store, c)).collect();\n            store.mul(folded)\n        }\n        Op::Pow =\u003e {\n            let children = \u0026store.get(expr).children.clone();\n            if children.len() == 2 {\n                let base = fold_constants(store, children[0]);\n                let exp = fold_constants(store, children[1]);\n                store.pow(base, exp)\n            } else {\n                expr\n            }\n        }\n        Op::Function =\u003e {\n            let fname = if let Payload::Func(f) = \u0026store.get(expr).payload {\n                f.clone()\n            } else {\n                return expr;\n            };\n            let children = \u0026store.get(expr).children.clone();\n            let folded: Vec\u003cExprId\u003e = children.iter().map(|\u0026c| fold_constants(store, c)).collect();\n            store.func(\u0026fname, folded)\n        }\n        _ =\u003e expr,\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_eval_integer() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        assert_eq!(try_eval_constant(\u0026st, five), Some((5, 1)));\n    }\n\n    #[test]\n    fn test_eval_rational() {\n        let mut st = Store::new();\n        let half = st.rat(1, 2);\n        assert_eq!(try_eval_constant(\u0026st, half), Some((1, 2)));\n    }\n\n    #[test]\n    fn test_eval_add() {\n        let mut st = Store::new();\n        let two = st.int(2);\n        let three = st.int(3);\n        let sum = st.add(vec![two, three]);\n        assert_eq!(try_eval_constant(\u0026st, sum), Some((5, 1)));\n    }\n\n    #[test]\n    fn test_eval_mul() {\n        let mut st = Store::new();\n        let two = st.int(2);\n        let three = st.int(3);\n        let product = st.mul(vec![two, three]);\n        assert_eq!(try_eval_constant(\u0026st, product), Some((6, 1)));\n    }\n\n    #[test]\n    fn test_eval_pow() {\n        let mut st = Store::new();\n        let three = st.int(3);\n        let two = st.int(2);\n        let pow = st.pow(three, two);\n        assert_eq!(try_eval_constant(\u0026st, pow), Some((9, 1)));\n    }\n\n    #[test]\n    fn test_eval_pow_negative() {\n        let mut st = Store::new();\n        let two = st.int(2);\n        let neg_one = st.int(-1);\n        let inv = st.pow(two, neg_one);\n        assert_eq!(try_eval_constant(\u0026st, inv), Some((1, 2)));\n    }\n\n    #[test]\n    fn test_eval_rational_arithmetic() {\n        let mut st = Store::new();\n        let half = st.rat(1, 2);\n        let quarter = st.rat(1, 4);\n        let sum = st.add(vec![half, quarter]);\n        assert_eq!(try_eval_constant(\u0026st, sum), Some((3, 4)));\n    }\n\n    #[test]\n    fn test_eval_with_variable_fails() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let expr = st.add(vec![x, two]);\n        assert_eq!(try_eval_constant(\u0026st, expr), None);\n    }\n\n    #[test]\n    fn test_eval_float() {\n        let mut st = Store::new();\n        let three = st.int(3);\n        let two = st.int(2);\n        let ratio = st.rat(3, 2);\n\n        assert_eq!(try_eval_float(\u0026st, three), Some(3.0));\n        assert_eq!(try_eval_float(\u0026st, ratio), Some(1.5));\n\n        let sum = st.add(vec![two, three]);\n        assert_eq!(try_eval_float(\u0026st, sum), Some(5.0));\n    }\n\n    #[test]\n    fn test_fold_constants_simple() {\n        let mut st = Store::new();\n        let two = st.int(2);\n        let three = st.int(3);\n        let sum = st.add(vec![two, three]);\n\n        let folded = fold_constants(\u0026mut st, sum);\n        assert_eq!(try_eval_constant(\u0026st, folded), Some((5, 1)));\n    }\n\n    #[test]\n    fn test_fold_constants_with_variable() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let three = st.int(3);\n        let const_sum = st.add(vec![two, three]);\n        let expr = st.mul(vec![const_sum, x]);\n\n        let folded = fold_constants(\u0026mut st, expr);\n        // Should become 5 * x\n        let children = \u0026st.get(folded).children;\n        assert_eq!(children.len(), 2);\n        // One child should evaluate to 5\n        let has_five = children.iter().any(|\u0026c| try_eval_constant(\u0026st, c) == Some((5, 1)));\n        assert!(has_five);\n    }\n\n    #[test]\n    fn test_fold_nested_constants() {\n        let mut st = Store::new();\n        let two = st.int(2);\n        let three = st.int(3);\n        let four = st.int(4);\n\n        // (2 + 3) * 4 should fold to 5 * 4 = 20\n        let inner = st.add(vec![two, three]);\n        let outer = st.mul(vec![inner, four]);\n\n        let folded = fold_constants(\u0026mut st, outer);\n        assert_eq!(try_eval_constant(\u0026st, folded), Some((20, 1)));\n    }\n}\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":81}},{"line":21,"address":[],"length":0,"stats":{"Line":324}},{"line":22,"address":[],"length":0,"stats":{"Line":74}},{"line":23,"address":[],"length":0,"stats":{"Line":27}},{"line":24,"address":[],"length":0,"stats":{"Line":10}},{"line":26,"address":[],"length":0,"stats":{"Line":4}},{"line":28,"address":[],"length":0,"stats":{"Line":16}},{"line":29,"address":[],"length":0,"stats":{"Line":28}},{"line":32,"address":[],"length":0,"stats":{"Line":2}},{"line":35,"address":[],"length":0,"stats":{"Line":21}},{"line":36,"address":[],"length":0,"stats":{"Line":14}},{"line":37,"address":[],"length":0,"stats":{"Line":28}},{"line":38,"address":[],"length":0,"stats":{"Line":48}},{"line":41,"address":[],"length":0,"stats":{"Line" :{"Line":3}},{"line":146,"address":[],"length":0,"stats":{"Line":1}}],"covered":37,"coverable":51},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","src","integrate.rs"],"content":"//! Integration rules (v1, conservative + Phase J: integration by parts).\n\nuse crate::diff::diff;\nuse arith::{q_div, q_mul, q_sub, Q};\nuse expr_core::{ExprId, Op, Payload, Store};\nuse polys::{expr_to_unipoly, partial_fractions_simple, UniPoly};\nuse simplify::simplify;\n\n/// Try to integrate expression w.r.t. `var`. Returns None if rule not supported.\npub fn integrate(store: \u0026mut Store, id: ExprId, var: \u0026str) -\u003e Option\u003cExprId\u003e {\n    // Check memoization cache first\n    if let Some(cached) = store.get_integrate_cached(id, var) {\n        return cached;\n    }\n\n    // Compute the integral\n    let result = integrate_impl(store, id, var);\n\n    // Cache the result before returning\n    store.cache_integrate(id, var.to_string(), result);\n    result\n}\n\n/// Internal integration implementation (without memoization)\nfn integrate_impl(store: \u0026mut Store, id: ExprId, var: \u0026str) -\u003e Option\u003cExprId\u003e {\n    // helper: does expr depend on var?\n    fn depends_on_var(st: \u0026Store, id: ExprId, var: \u0026str) -\u003e bool {\n        match (\u0026st.get(id).op, \u0026st.get(id).payload) {\n            (Op::Symbol, Payload::Sym(s)) =\u003e s == var,\n            (Op::Integer, _) | (Op::Rational, _) =\u003e false,\n            _ =\u003e st.get(id).children.iter().any(|\u0026c| depends_on_var(st, c, var)),\n        }\n    }\n    // helper: extract numeric coefficient and rest from a product\n    fn split_coeff_mul(st: \u0026mut Store, id: ExprId) -\u003e ((i64, i64), ExprId) {\n        match (\u0026st.get(id).op, \u0026st.get(id).payload) {\n            (Op::Integer, Payload::Int(k)) =\u003e ((*k, 1), st.int(1)),\n            (Op::Rational, Payload::Rat(n, d)) =\u003e ((*n, *d), st.int(1)),\n            (Op::Mul, _) =\u00
