one]);\n    let cfg3 = PlotConfig::new(\"x\", -3.0, 1.0, 100, 400, 300);\n    let svg3 = plot_svg(\u0026st, quadratic, \u0026cfg3);\n    fs::write(\"quadratic.svg\", \u0026svg3).expect(\"Failed to write quadratic.svg\");\n    println!(\"Expression: {}\", st.to_string(quadratic));\n    println!(\"Saved to: quadratic.svg\\n\");\n\n    // Example 4: Higher degree polynomial f(x) = x^4 - 2x^2\n    println!(\"=== Example 4: Quartic x^4 - 2x^2 ===\");\n    let four = st.int(4);\n    let x4 = st.pow(x, four);\n    let neg_two = st.int(-2);\n    let neg_two_x2 = st.mul(vec![neg_two, x2]);\n    let quartic = st.add(vec![x4, neg_two_x2]);\n    let cfg4 = PlotConfig::new(\"x\", -2.0, 2.0, 150, 400, 300);\n    let svg4 = plot_svg(\u0026st, quartic, \u0026cfg4);\n    fs::write(\"quartic.svg\", \u0026svg4).expect(\"Failed to write quartic.svg\");\n    println!(\"Expression: {}\", st.to_string(quartic));\n    println!(\"Saved to: quartic.svg\\n\");\n\n    println!(\"All polynomial plots generated successfully!\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","examples","calculus_visualization.rs"],"content":"//! Calculus visualization example\n//! Demonstrates plotting functions alongside their derivatives using calculus crate\n\nuse calculus::diff;\nuse expr_core::Store;\nuse plot::{plot_svg, PlotConfig};\nuse simplify::simplify;\nuse std::fs;\n\nfn main() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Example 1: f(x) = x^2 and f'(x) = 2x\n    println!(\"=== Example 1: Parabola and its derivative ===\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let dx2 = diff(\u0026mut st, x2, \"x\");\n    let dx2_simp = simplify(\u0026mut st, dx2);\n    println!(\"f(x)  = {}\", st.to_string(x2));\n    println!(\"f'(x) = {}\", st.to_string(dx2_simp));\n\n    let cfg = PlotConfig::new(\"x\", -3.0, 3.0, 100, 400, 300);\n    let svg_f = plot_svg(\u0026st, x2, \u0026cfg);\n    let svg_df = plot_svg(\u0026st, dx2_simp, \u0026cfg);\n    fs::write(\"calc_parabola.svg\", \u0026svg_f).expect(\"Failed to write calc_parabola.svg\");\n    fs::write(\"calc_parabola_deriv.svg\", \u0026svg_df).expect(\"Failed to write calc_parabola_deriv.svg\");\n    println!(\"Saved: calc_parabola.svg, calc_parabola_deriv.svg\\n\");\n\n    // Example 2: f(x) = sin(x) and f'(x) = cos(x)\n    println!(\"=== Example 2: Sine and its derivative (cosine) ===\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let dsinx = diff(\u0026mut st, sinx, \"x\");\n    let dsinx_simp = simplify(\u0026mut st, dsinx);\n    println!(\"f(x)  = {}\", st.to_string(sinx));\n    println!(\"f'(x) = {}\", st.to_string(dsinx_simp));\n\n    let cfg2 = PlotConfig::new(\"x\", -6.28, 6.28, 200, 600, 300);\n    let svg_sin = plot_svg(\u0026st, sinx, \u0026cfg2);\n    let svg_cos = plot_svg(\u0026st, dsinx_simp, \u0026cfg2);\n    fs::write(\"calc_sin.svg\", \u0026svg_sin).expect(\"Failed to write calc_sin.svg\");\n    fs::write(\"calc_sin_deriv.svg\", \u0026svg_cos).expect(\"Failed to write calc_sin_deriv.svg\");\n    println!(\"Saved: calc_sin.svg, calc_sin_deriv.svg\\n\");\n\n    // Example 3: f(x) = exp(x) and f'(x) = exp(x)\n    println!(\"=== Example 3: Exponential and its derivative (itself) ===\");\n    let expx = st.func(\"exp\", vec![x]);\n    let dexpx = diff(\u0026mut st, expx, \"x\");\n    let dexpx_simp = simplify(\u0026mut st, dexpx);\n    println!(\"f(x)  = {}\", st.to_string(expx));\n    println!(\"f'(x) = {}\", st.to_string(dexpx_simp));\n\n    let cfg3 = PlotConfig::new(\"x\", -2.0, 2.0, 100, 400, 300);\n    let svg_exp = plot_svg(\u0026st, expx, \u0026cfg3);\n    let svg_dexp = plot_svg(\u0026st, dexpx_simp, \u0026cfg3);\n    fs::write(\"calc_exp.svg\", \u0026svg_exp).expect(\"Failed to write calc_exp.svg\");\n    fs::write(\"calc_exp_deriv.svg\", \u0026svg_dexp).expect(\"Failed to write calc_exp_deriv.svg\");\n    println!(\"Saved: calc_exp.svg, calc_exp_deriv.svg\");\n    println!(\"Note: Both plots should look identical!\\n\");\n\n    // Example 4: f(x) = x^3 - 3x and f'(x) = 3x^2 - 3\n    println!(\"=== Example 4: Cubic with critical points ===\");\n    let three_exp = st.int(3);\n    let x3 = st.pow(x, three_exp);\n    let neg_three = st.int(-3);\n    let neg_three_x = st.mul(vec![neg_three, x]);\n    let cubic = st.add(vec![x3, neg_three_x]);\n    let dcubic = diff(\u0026mut st, cubic, \"x\");\n    let dcubic_simp = simplify(\u0026mut st, dcubic);\n    println!(\"f(x)  = {}\", st.to_string(cubic));\n    println!(\"f'(x) = {}\", st.to_string(dcubic_simp));\n\n    let cfg4 = PlotConfig::new(\"x\", -3.0, 3.0, 150, 400, 300);\n    let svg_cubic = plot_svg(\u0026st, cubic, \u0026cfg4);\n    let svg_dcubic = plot_svg(\u0026st, dcubic_simp, \u0026cfg4);\n    fs::write(\"calc_cubic.svg\", \u0026svg_cubic).expect(\"Failed to write calc_cubic.svg\");\n    fs::write(\"calc_cubic_deriv.svg\", \u0026svg_dcubic).expect(\"Failed to write calc_cubic_deriv.svg\");\n    println!(\"Saved: calc_cubic.svg, calc_cubic_deriv.svg\");\n    println!(\"Note: Derivative crosses zero at critical points of f\\n\");\n\n    // Example 5: f(x) = ln(x) and f'(x) = 1/x\n    println!(\"=== Example 5: Logarithm and its derivative ===\");\n    let lnx = st.func(\"ln\", vec![x]);\n    let dlnx = diff(\u0026mut st, lnx, \"x\");\n    let dlnx_simp = simplify(\u0026mut st, dlnx);\n    println!(\"f(x)  = {}\", st.to_string(lnx));\n    println!(\"f'(x) = {}\", st.to_string(dlnx_simp));\n\n    let cfg5 = PlotConfig::new(\"x\", 0.1, 5.0, 100, 400, 300);\n    let svg_ln = plot_svg(\u0026st, lnx, \u0026cfg5);\n    let svg_dln = plot_svg(\u0026st, dlnx_simp, \u0026cfg5);\n    fs::write(\"calc_ln.svg\", \u0026svg_ln).expect(\"Failed to write calc_ln.svg\");\n    fs::write(\"calc_ln_deriv.svg\", \u0026svg_dln).expect(\"Failed to write calc_ln_deriv.svg\");\n    println!(\"Saved: calc_ln.svg, calc_ln_deriv.svg\\n\");\n\n    // Example 6: Second derivative - f(x) = x^4, f'(x) = 4x^3, f''(x) = 12x^2\n    println!(\"=== Example 6: Higher derivatives ===\");\n    let four = st.int(4);\n    let x4 = st.pow(x, four);\n    let dx4 = diff(\u0026mut st, x4, \"x\");\n    let dx4_simp = simplify(\u0026mut st, dx4);\n    let d2x4 = diff(\u0026mut st, dx4_simp, \"x\");\n    let d2x4_simp = simplify(\u0026mut st, d2x4);\n    println!(\"f(x)   = {}\", st.to_string(x4));\n    println!(\"f'(x)  = {}\", st.to_string(dx4_simp));\n    println!(\"f''(x) = {}\", st.to_string(d2x4_simp));\n\n    let cfg6 = PlotConfig::new(\"x\", -2.0, 2.0, 150, 400, 300);\n    let svg_f6 = plot_svg(\u0026st, x4, \u0026cfg6);\n    let svg_df6 = plot_svg(\u0026st, dx4_simp, \u0026cfg6);\n    let svg_d2f6 = plot_svg(\u0026st, d2x4_simp, \u0026cfg6);\n    fs::write(\"calc_x4.svg\", \u0026svg_f6).expect(\"Failed to write calc_x4.svg\");\n    fs::write(\"calc_x4_first_deriv.svg\", \u0026svg_df6)\n        .expect(\"Failed to write calc_x4_first_deriv.svg\");\n    fs::write(\"calc_x4_second_deriv.svg\", \u0026svg_d2f6)\n        .expect(\"Failed to write calc_x4_second_deriv.svg\");\n    println!(\"Saved: calc_x4.svg, calc_x4_first_deriv.svg, calc_x4_second_deriv.svg\\n\");\n\n    println!(\"All calculus visualization examples generated successfully!\");\n    println!(\"\\nObservations:\");\n    println!(\"- Where f'(x) = 0, f(x) has critical points (maxima/minima)\");\n    println!(\"- Where f'(x) \u003e 0, f(x) is increasing\");\n    println!(\"- Where f'(x) \u003c 0, f(x) is decreasing\");\n    println!(\"- Where f''(x) \u003e 0, f(x) is concave up\");\n    println!(\"- Where f''(x) \u003c 0, f(x) is concave down\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","examples","composite_functions.rs"],"content":"//! Composite function plotting example\n//! Demonstrates plotting complex compositions of functions\n\nuse expr_core::Store;\nuse plot::{plot_svg, PlotConfig};\nuse std::fs;\n\nfn main() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Example 1: f(x) = sin(cos(x))\n    println!(\"=== Example 1: sin(cos(x)) - Trig composition ===\");\n    let cosx = st.func(\"cos\", vec![x]);\n    let sin_cosx = st.func(\"sin\", vec![cosx]);\n    let cfg = PlotConfig::new(\"x\", -6.28, 6.28, 200, 600, 300);\n    let svg = plot_svg(\u0026st, sin_cosx, \u0026cfg);\n    fs::write(\"sin_cos_x.svg\", \u0026svg).expect(\"Failed to write sin_cos_x.svg\");\n    println!(\"Expression: {}\", st.to_string(sin_cosx));\n    println!(\"Saved to: sin_cos_x.svg\\n\");\n\n    // Example 2: f(x) = exp(cos(x))\n    println!(\"=== Example 2: exp(cos(x)) ===\");\n    let exp_cosx = st.func(\"exp\", vec![cosx]);\n    let cfg2 = PlotConfig::new(\"x\", -6.28, 6.28, 200, 600, 300);\n    let svg2 = plot_svg(\u0026st, exp_cosx, \u0026cfg2);\n    fs::write(\"exp_cos_x.svg\", \u0026svg2).expect(\"Failed to write exp_cos_x.svg\");\n    println!(\"Expression: {}\", st.to_string(exp_cosx));\n    println!(\"Saved to: exp_cos_x.svg\\n\");\n\n    // Example 3: f(x) = ln(x^2 + 1)\n    println!(\"=== Example 3: ln(x^2 + 1) ===\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let one = st.int(1);\n    let x2_plus_1 = st.add(vec![x2, one]);\n    let ln_x2_plus_1 = st.func(\"ln\", vec![x2_plus_1]);\n    let cfg3 = PlotConfig::new(\"x\", -5.0, 5.0, 150, 400, 300);\n    let svg3 = plot_svg(\u0026st, ln_x2_plus_1, \u0026cfg3);\n    fs::write(\"ln_x2_plus_1.svg\", \u0026svg3).expect(\"Failed to write ln_x2_plus_1.svg\");\n    println!(\"Expression: {}\", st.to_string(ln_x2_plus_1));\n    println!(\"Saved to: ln_x2_plus_1.svg\\n\");\n\n    // Example 4: f(x) = x * sin(1/x) for x != 0\n    println!(\"=== Example 4: x * sin(1/x) - Oscillating function ===\");\n    let neg_one = st.int(-1);\n    let inv_x = st.pow(x, neg_one);\n    let sin_inv_x = st.func(\"sin\", vec![inv_x]);\n    let x_sin_inv_x = st.mul(vec![x, sin_inv_x]);\n    let cfg4 = PlotConfig::new(\"x\", -2.0, 2.0, 400, 600, 300);\n    let svg4 = plot_svg(\u0026st, x_sin_inv_x, \u0026cfg4);\n    fs::write(\"x_sin_inv_x.svg\", \u0026svg4).expect(\"Failed to write x_sin_inv_x.svg\");\n    println!(\"Expression: {}\", st.to_string(x_sin_inv_x));\n    println!(\"Saved to: x_sin_inv_x.svg\");\n    println!(\"Note: Rapid oscillations near x=0\\n\");\n\n    // Example 5: f(x) = cos(x) * exp(-x^2)\n    println!(\"=== Example 5: cos(x) * exp(-x^2) - Damped oscillation ===\");\n    let neg_one = st.int(-1);\n    let neg_x2 = st.mul(vec![neg_one, x2]);\n    let exp_neg_x2 = st.func(\"exp\", vec![neg_x2]);\n    let damped_cos = st.mul(vec![cosx, exp_neg_x2]);\n    let cfg5 = PlotConfig::new(\"x\", -5.0, 5.0, 200, 600, 300);\n    let svg5 = plot_svg(\u0026st, damped_cos, \u0026cfg5);\n    fs::write(\"damped_cosine.svg\", \u0026svg5).expect(\"Failed to write damped_cosine.svg\");\n    println!(\"Expression: {}\", st.to_string(damped_cos));\n    println!(\"Saved to: damped_cosine.svg\\n\");\n\n    // Example 6: f(x) = ln(sin(x) + 2)\n    println!(\"=== Example 6: ln(sin(x) + 2) ===\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let two_const = st.int(2);\n    let sinx_plus_2 = st.add(vec![sinx, two_const]);\n    let ln_sinx_plus_2 = st.func(\"ln\", vec![sinx_plus_2]);\n    let cfg6 = PlotConfig::new(\"x\", -6.28, 6.28, 200, 600, 300);\n    let svg6 = plot_svg(\u0026st, ln_sinx_plus_2, \u0026cfg6);\n    fs::write(\"ln_sin_x_plus_2.svg\", \u0026svg6).expect(\"Failed to write ln_sin_x_plus_2.svg\");\n    println!(\"Expression: {}\", st.to_string(ln_sinx_plus_2));\n    println!(\"Saved to: ln_sin_x_plus_2.svg\\n\");\n\n    // Example 7: f(x) = sin(exp(x/2))\n    println!(\"=== Example 7: sin(exp(x/2)) ===\");\n    let half = st.rat(1, 2);\n    let half_x = st.mul(vec![half, x]);\n    let exp_half_x = st.func(\"exp\", vec![half_x]);\n    let sin_exp_half_x = st.func(\"sin\", vec![exp_half_x]);\n    let cfg7 = PlotConfig::new(\"x\", -3.0, 3.0, 200, 600, 300);\n    let svg7 = plot_svg(\u0026st, sin_exp_half_x, \u0026cfg7);\n    fs::write(\"sin_exp_half_x.svg\", \u0026svg7).expect(\"Failed to write sin_exp_half_x.svg\");\n    println!(\"Expression: {}\", st.to_string(sin_exp_half_x));\n    println!(\"Saved to: sin_exp_half_x.svg\\n\");\n\n    println!(\"All composite function plots generated successfully!\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","examples","comprehensive_demo.rs"],"content":"//! Comprehensive demo showing integration of multiple Symmetrica features\n//! Demonstrates building, simplifying, differentiating, and plotting expressions\n\nuse calculus::diff;\nuse expr_core::Store;\nuse io::latex::to_latex;\nuse pattern::subst_symbol;\nuse plot::{plot_svg, PlotConfig};\nuse simplify::simplify;\nuse std::fs;\n\nfn main() {\n    println!(\"=== Comprehensive Symmetrica Plotting Demo ===\\n\");\n\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Build a complex expression: (x+1)^2 * sin(x) / (x^2 + 1)\n    println!(\"=== Step 1: Building a complex expression ===\");\n    let one = st.int(1);\n    let two = st.int(2);\n    let x_plus_1 = st.add(vec![x, one]);\n    let x_plus_1_sq = st.pow(x_plus_1, two);\n    let sinx = st.func(\"sin\", vec![x]);\n    let x2 = st.pow(x, two);\n    let x2_plus_1 = st.add(vec![x2, one]);\n\n    let neg_one = st.int(-1);\n    let inv_x2_plus_1 = st.pow(x2_plus_1, neg_one);\n\n    let numerator = st.mul(vec![x_plus_1_sq, sinx]);\n    let expr = st.mul(vec![numerator, inv_x2_plus_1]);\n\n    println!(\"Original expression:\");\n    println!(\"  ASCII: {}\", st.to_string(expr));\n    println!(\"  LaTeX: {}\", to_latex(\u0026st, expr));\n    println!();\n\n    // Simplify\n    println!(\"=== Step 2: Simplifying ===\");\n    let simp = simplify(\u0026mut st, expr);\n    println!(\"Simplified:\");\n    println!(\"  ASCII: {}\", st.to_string(simp));\n    println!();\n\n    // Plot original\n    println!(\"=== Step 3: Plotting original expression ===\");\n    let cfg = PlotConfig::new(\"x\", -5.0, 5.0, 200, 600, 400);\n    let svg = plot_svg(\u0026st, simp, \u0026cfg);\n    fs::write(\"comprehensive_original.svg\", \u0026svg)\n        .expect(\"Failed to write comprehensive_original.svg\");\n    println!(\"Saved: comprehensive_original.svg\\n\");\n\n    // Differentiate\n    println!(\"=== Step 4: Computing derivative ===\");\n    let deriv = diff(\u0026mut st, simp, \"x\");\n    let deriv_simp = simplify(\u0026mut st, deriv);\n    println!(\"Derivative:\");\n    println!(\"  ASCII: {}\", st.to_string(deriv_simp));\n    println!();\n\n    // Plot derivative\n    println!(\"=== Step 5: Plotting derivative ===\");\n    let svg_deriv = plot_svg(\u0026st, deriv_simp, \u0026cfg);\n    fs::write(\"comprehensive_derivative.svg\", \u0026svg_deriv)\n        .expect(\"Failed to write comprehensive_derivative.svg\");\n    println!(\"Saved: comprehensive_derivative.svg\\n\");\n\n    // Substitute x -\u003e 2x\n    println!(\"=== Step 6: Substitution (x -\u003e 2x) ===\");\n    let two_x = st.mul(vec![two, x]);\n    let subst_expr = subst_symbol(\u0026mut st, simp, \"x\", two_x);\n    let subst_simp = simplify(\u0026mut st, subst_expr);\n    println!(\"After substituting x -\u003e 2x:\");\n    println!(\"  ASCII: {}\", st.to_string(subst_simp));\n    println!();\n\n    // Plot substituted\n    println!(\"=== Step 7: Plotting substituted expression ===\");\n    let svg_subst = plot_svg(\u0026st, subst_simp, \u0026cfg);\n    fs::write(\"comprehensive_substituted.svg\", \u0026svg_subst)\n        .expect(\"Failed to write comprehensive_substituted.svg\");\n    println!(\"Saved: comprehensive_substituted.svg\\n\");\n\n    // Create a comparison plot with multiple related expressions\n    println!(\"=== Step 8: Creating comparison expressions ===\");\n\n    // Simple polynomial for comparison\n    let three = st.int(3);\n    let x3 = st.pow(x, three);\n    let neg_two = st.int(-2);\n    let neg_two_x = st.mul(vec![neg_two, x]);\n    let poly = st.add(vec![x3, neg_two_x]);\n    println!(\"Comparison polynomial: {}\", st.to_string(poly));\n\n    let cfg_comp = PlotConfig::new(\"x\", -3.0, 3.0, 150, 600, 400);\n    let svg_poly = plot_svg(\u0026st, poly, \u0026cfg_comp);\n    fs::write(\"comprehensive_comparison_poly.svg\", \u0026svg_poly)\n        .expect(\"Failed to write comprehensive_comparison_poly.svg\");\n    println!(\"Saved: comprehensive_comparison_poly.svg\\n\");\n\n    // Trigonometric for comparison\n    let trig = st.mul(vec![x, sinx]);\n    println!(\"Comparison trig: {}\", st.to_string(trig));\n\n    let svg_trig = plot_svg(\u0026st, trig, \u0026cfg_comp);\n    fs::write(\"comprehensive_comparison_trig.svg\", \u0026svg_trig)\n        .expect(\"Failed to write comprehensive_comparison_trig.svg\");\n    println!(\"Saved: comprehensive_comparison_trig.svg\\n\");\n\n    println!(\"=== Summary ===\");\n    println!(\"This demo showcased:\");\n    println!(\"‚úì Building complex expressions from primitives\");\n    println!(\"‚úì Simplification\");\n    println!(\"‚úì LaTeX output formatting\");\n    println!(\"‚úì Plotting with SVG output\");\n    println!(\"‚úì Symbolic differentiation\");\n    println!(\"‚úì Pattern substitution\");\n    println!(\"‚úì Multiple related visualizations\");\n    println!();\n    println!(\"All files saved in current directory!\");\n    println!(\"Open the .svg files in a web browser to view the plots.\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","examples","edge_cases.rs"],"content":"//! Edge cases and special behaviors example\n//! Demonstrates how the plotter handles discontinuities, undefined regions, etc.\n\nuse expr_core::Store;\nuse plot::{plot_svg, PlotConfig};\nuse std::fs;\n\nfn main() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    println!(\"=== Edge Cases and Special Behaviors Demo ===\\n\");\n\n    // Example 1: Discontinuity at x=0 (1/x)\n    println!(\"=== Example 1: Discontinuity at x=0 ===\");\n    let neg_one = st.int(-1);\n    let inv_x = st.pow(x, neg_one);\n    println!(\"Expression: {}\", st.to_string(inv_x));\n    println!(\"Behavior: eval_f64 returns None at x=0, creating a gap in the plot\");\n\n    let cfg1 = PlotConfig::new(\"x\", -5.0, 5.0, 200, 400, 300);\n    let svg1 = plot_svg(\u0026st, inv_x, \u0026cfg1);\n    fs::write(\"edge_discontinuity.svg\", \u0026svg1).expect(\"Failed to write edge_discontinuity.svg\");\n    println!(\"Saved: edge_discontinuity.svg\\n\");\n\n    // Example 2: Domain restriction (ln(x) for x \u003c= 0)\n    println!(\"=== Example 2: Domain restriction - ln(x) ===\");\n    let lnx = st.func(\"ln\", vec![x]);\n    println!(\"Expression: {}\", st.to_string(lnx));\n    println!(\"Behavior: ln(x) undefined for x \u003c= 0; those points are omitted\");\n\n    let cfg2 = PlotConfig::new(\"x\", -2.0, 5.0, 150, 400, 300);\n    let svg2 = plot_svg(\u0026st, lnx, \u0026cfg2);\n    fs::write(\"edge_domain_restriction.svg\", \u0026svg2)\n        .expect(\"Failed to write edge_domain_restriction.svg\");\n    println!(\"Saved: edge_domain_restriction.svg\\n\");\n\n    // Example 3: Vertical asymptote (tan-like via sin/cos)\n    println!(\"=== Example 3: Vertical asymptotes ===\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let cosx = st.func(\"cos\", vec![x]);\n    let inv_cosx = st.pow(cosx, neg_one);\n    let tan_like = st.mul(vec![sinx, inv_cosx]);\n    println!(\"Expression: sin(x) / cos(x) (like tan(x))\");\n    println!(\"Behavior: Undefined when cos(x)=0 (at œÄ/2, 3œÄ/2, etc.)\");\n\n    let cfg3 = PlotConfig::new(\"x\", -6.28, 6.28, 300, 600, 300);\n    let svg3 = plot_svg(\u0026st, tan_like, \u0026cfg3);\n    fs::write(\"edge_vertical_asymptote.svg\", \u0026svg3)\n        .expect(\"Failed to write edge_vertical_asymptote.svg\");\n    println!(\"Saved: edge_vertical_asymptote.svg\\n\");\n\n    // Example 4: Rapid oscillation near singularity\n    println!(\"=== Example 4: Rapid oscillation - sin(1/x) ===\");\n    let sin_inv_x = st.func(\"sin\", vec![inv_x]);\n    println!(\"Expression: {}\", st.to_string(sin_inv_x));\n    println!(\"Behavior: Oscillates infinitely fast as x‚Üí0; sampling may miss details\");\n\n    let cfg4 = PlotConfig::new(\"x\", -1.0, 1.0, 500, 600, 300);\n    let svg4 = plot_svg(\u0026st, sin_inv_x, \u0026cfg4);\n    fs::write(\"edge_rapid_oscillation.svg\", \u0026svg4)\n        .expect(\"Failed to write edge_rapid_oscillation.svg\");\n    println!(\"Saved: edge_rapid_oscillation.svg\");\n    println!(\"Note: Even with 500 samples, aliasing occurs near x=0\\n\");\n\n    // Example 5: Very large values (exp(x) over wide range)\n    println!(\"=== Example 5: Large dynamic range - exp(x) ===\");\n    let expx = st.func(\"exp\", vec![x]);\n    println!(\"Expression: {}\", st.to_string(expx));\n    println!(\"Behavior: exp(x) grows exponentially; plot auto-scales y-axis\");\n\n    let cfg5 = PlotConfig::new(\"x\", -5.0, 5.0, 150, 400, 300);\n    let svg5 = plot_svg(\u0026st, expx, \u0026cfg5);\n    fs::write(\"edge_large_values.svg\", \u0026svg5).expect(\"Failed to write edge_large_values.svg\");\n    println!(\"Saved: edge_large_values.svg\");\n    println!(\"Note: Exponential growth makes small values near x=-5 hard to see\\n\");\n\n    // Example 6: Constant function (no y variation)\n    println!(\"=== Example 6: Constant function ===\");\n    let five = st.int(5);\n    println!(\"Expression: {}\", st.to_string(five));\n    println!(\"Behavior: y-range has zero height; adjusted to avoid degenerate case\");\n\n    let cfg6 = PlotConfig::new(\"x\", -5.0, 5.0, 100, 400, 300);\n    let svg6 = plot_svg(\u0026st, five, \u0026cfg6);\n    fs::write(\"edge_constant.svg\", \u0026svg6).expect(\"Failed to write edge_constant.svg\");\n    println!(\"Saved: edge_constant.svg\");\n    println!(\"Note: Plotter adds ¬±1 to y-range when y_max - y_min \u003c 1e-12\\n\");\n\n    // Example 7: Expression with no valid points (wrong variable)\n    println!(\"=== Example 7: No valid points (variable mismatch) ===\");\n    let y = st.sym(\"y\"); // Using 'y' but plotting against 'x'\n    println!(\"Expression: y (but plotting variable is 'x')\");\n    println!(\"Behavior: All evaluations return None; empty SVG with no polyline\");\n\n    let cfg7 = PlotConfig::new(\"x\", -5.0, 5.0, 100, 400, 300);\n    let svg7 = plot_svg(\u0026st, y, \u0026cfg7);\n    fs::write(\"edge_no_valid_points.svg\", \u0026svg7).expect(\"Failed to write edge_no_valid_points.svg\");\n    println!(\"Saved: edge_no_valid_points.svg\");\n    println!(\"Note: Empty SVG with just the border rectangle\\n\");\n\n    // Example 8: Very steep slope\n    println!(\"=== Example 8: Very steep slope - x^10 ===\");\n    let ten = st.int(10);\n    let x10 = st.pow(x, ten);\n    println!(\"Expression: {}\", st.to_string(x10));\n    println!(\"Behavior: Extremely steep near edges; flat near center\");\n\n    let cfg8 = PlotConfig::new(\"x\", -1.5, 1.5, 200, 400, 300);\n    let svg8 = plot_svg(\u0026st, x10, \u0026cfg8);\n    fs::write(\"edge_steep_slope.svg\", \u0026svg8).expect(\"Failed to write edge_steep_slope.svg\");\n    println!(\"Saved: edge_steep_slope.svg\\n\");\n\n    // Example 9: Negative exponent with even denominator\n    println!(\"=== Example 9: x^(-1/2) - defined only for x \u003e 0 ===\");\n    let neg_half = st.rat(-1, 2);\n    let x_neg_half = st.pow(x, neg_half);\n    println!(\"Expression: {}\", st.to_string(x_neg_half));\n    println!(\"Behavior: x^(-1/2) = 1/sqrt(x), only defined for x \u003e 0 in real numbers\");\n\n    let cfg9 = PlotConfig::new(\"x\", -2.0, 5.0, 150, 400, 300);\n    let svg9 = plot_svg(\u0026st, x_neg_half, \u0026cfg9);\n    fs::write(\"edge_negative_power_sqrt.svg\", \u0026svg9)\n        .expect(\"Failed to write edge_negative_power_sqrt.svg\");\n    println!(\"Saved: edge_negative_power_sqrt.svg\");\n    println!(\"Note: powf returns NaN for negative base with fractional exponent\\n\");\n\n    // Example 10: Single sample point\n    println!(\"=== Example 10: Minimum samples (samples=1) ===\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    println!(\"Expression: {}\", st.to_string(x2));\n    println!(\"Behavior: Single point plot; internally bumped to samples=2 minimum\");\n\n    let cfg10 = PlotConfig::new(\"x\", -2.0, 2.0, 1, 400, 300);\n    let svg10 = plot_svg(\u0026st, x2, \u0026cfg10);\n    fs::write(\"edge_single_sample.svg\", \u0026svg10).expect(\"Failed to write edge_single_sample.svg\");\n    println!(\"Saved: edge_single_sample.svg\\n\");\n\n    println!(\"=== Summary ===\");\n    println!(\"The plotter handles various edge cases gracefully:\");\n    println!(\"‚Ä¢ Discontinuities: Non-finite values are skipped, creating gaps\");\n    println!(\"‚Ä¢ Domain restrictions: Invalid evaluations omitted from polyline\");\n    println!(\"‚Ä¢ Auto-scaling: Y-axis range computed from finite values\");\n    println!(\"‚Ä¢ Constant functions: Range adjusted to avoid zero-height\");\n    println!(\"‚Ä¢ Empty results: Valid SVG with no polyline when no points evaluable\");\n    println!(\"‚Ä¢ Deterministic output: Fixed precision (6 digits) for stable SVG files\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","examples","exponential_logarithm.rs"],"content":"//! Exponential and logarithmic function plotting example\n//! Demonstrates plotting exp and ln functions\n\nuse expr_core::Store;\nuse plot::{plot_svg, PlotConfig};\nuse std::fs;\n\nfn main() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Example 1: f(x) = exp(x)\n    println!(\"=== Example 1: exp(x) ===\");\n    let expx = st.func(\"exp\", vec![x]);\n    let cfg = PlotConfig::new(\"x\", -2.0, 2.0, 100, 400, 300);\n    let svg = plot_svg(\u0026st, expx, \u0026cfg);\n    fs::write(\"exp_x.svg\", \u0026svg).expect(\"Failed to write exp_x.svg\");\n    println!(\"Expression: {}\", st.to_string(expx));\n    println!(\"Saved to: exp_x.svg\\n\");\n\n    // Example 2: f(x) = ln(x)\n    println!(\"=== Example 2: ln(x) ===\");\n    let lnx = st.func(\"ln\", vec![x]);\n    let cfg2 = PlotConfig::new(\"x\", 0.1, 5.0, 100, 400, 300); // x \u003e 0 for ln\n    let svg2 = plot_svg(\u0026st, lnx, \u0026cfg2);\n    fs::write(\"ln_x.svg\", \u0026svg2).expect(\"Failed to write ln_x.svg\");\n    println!(\"Expression: {}\", st.to_string(lnx));\n    println!(\"Saved to: ln_x.svg\\n\");\n\n    // Example 3: f(x) = exp(-x)\n    println!(\"=== Example 3: exp(-x) - Exponential decay ===\");\n    let neg_one = st.int(-1);\n    let neg_x = st.mul(vec![neg_one, x]);\n    let exp_neg_x = st.func(\"exp\", vec![neg_x]);\n    let cfg3 = PlotConfig::new(\"x\", -2.0, 4.0, 100, 400, 300);\n    let svg3 = plot_svg(\u0026st, exp_neg_x, \u0026cfg3);\n    fs::write(\"exp_neg_x.svg\", \u0026svg3).expect(\"Failed to write exp_neg_x.svg\");\n    println!(\"Expression: {}\", st.to_string(exp_neg_x));\n    println!(\"Saved to: exp_neg_x.svg\\n\");\n\n    // Example 4: f(x) = exp(x^2)\n    println!(\"=== Example 4: exp(x^2) - Gaussian-like ===\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let exp_x2 = st.func(\"exp\", vec![x2]);\n    let cfg4 = PlotConfig::new(\"x\", -2.0, 2.0, 100, 400, 300);\n    let svg4 = plot_svg(\u0026st, exp_x2, \u0026cfg4);\n    fs::write(\"exp_x_squared.svg\", \u0026svg4).expect(\"Failed to write exp_x_squared.svg\");\n    println!(\"Expression: {}\", st.to_string(exp_x2));\n    println!(\"Saved to: exp_x_squared.svg\\n\");\n\n    // Example 5: f(x) = ln(x^2)\n    println!(\"=== Example 5: ln(x^2) ===\");\n    let ln_x2 = st.func(\"ln\", vec![x2]);\n    let cfg5 = PlotConfig::new(\"x\", 0.1, 5.0, 100, 400, 300);\n    let svg5 = plot_svg(\u0026st, ln_x2, \u0026cfg5);\n    fs::write(\"ln_x_squared.svg\", \u0026svg5).expect(\"Failed to write ln_x_squared.svg\");\n    println!(\"Expression: {}\", st.to_string(ln_x2));\n    println!(\"Saved to: ln_x_squared.svg\\n\");\n\n    // Example 6: f(x) = x * exp(-x)\n    println!(\"=== Example 6: x * exp(-x) - Product ===\");\n    let x_exp_neg_x = st.mul(vec![x, exp_neg_x]);\n    let cfg6 = PlotConfig::new(\"x\", -1.0, 5.0, 100, 400, 300);\n    let svg6 = plot_svg(\u0026st, x_exp_neg_x, \u0026cfg6);\n    fs::write(\"x_exp_neg_x.svg\", \u0026svg6).expect(\"Failed to write x_exp_neg_x.svg\");\n    println!(\"Expression: {}\", st.to_string(x_exp_neg_x));\n    println!(\"Saved to: x_exp_neg_x.svg\\n\");\n\n    // Example 7: f(x) = exp(sin(x))\n    println!(\"=== Example 7: exp(sin(x)) - Composition ===\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let exp_sinx = st.func(\"exp\", vec![sinx]);\n    let cfg7 = PlotConfig::new(\"x\", -6.28, 6.28, 200, 600, 300);\n    let svg7 = plot_svg(\u0026st, exp_sinx, \u0026cfg7);\n    fs::write(\"exp_sin_x.svg\", \u0026svg7).expect(\"Failed to write exp_sin_x.svg\");\n    println!(\"Expression: {}\", st.to_string(exp_sinx));\n    println!(\"Saved to: exp_sin_x.svg\\n\");\n\n    println!(\"All exponential and logarithmic plots generated successfully!\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","examples","io_serialization.rs"],"content":"//! I/O operations: JSON, S-expression, and LaTeX serialization.\n\nuse expr_core::Store;\nuse io::{from_json, from_sexpr, to_json, to_latex, to_sexpr};\n\nfn main() {\n    println!(\"=== I/O and Serialization ===\\n\");\n\n    // Create a sample expression: (x + 1)^2 + sin(x)\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let one = st.int(1);\n    let xp1 = st.add(vec![x, one]);\n    let two = st.int(2);\n    let squared = st.pow(xp1, two);\n    let sinx = st.func(\"sin\", vec![x]);\n    let expr = st.add(vec![squared, sinx]);\n\n    println!(\"Original expression: {}\", st.to_string(expr));\n\n    // S-expression serialization\n    println!(\"\\n--- S-expression Format ---\");\n    let sexpr = to_sexpr(\u0026st, expr);\n    println!(\"Serialized: {}\", sexpr);\n    \n    let mut st2 = Store::new();\n    let parsed_sexpr = from_sexpr(\u0026mut st2, \u0026sexpr).expect(\"parse s-expr\");\n    println!(\"Parsed back: {}\", st2.to_string(parsed_sexpr));\n    println!(\"Roundtrip matches: {}\", st.to_string(expr) == st2.to_string(parsed_sexpr));\n\n    // JSON serialization\n    println!(\"\\n--- JSON Format ---\");\n    let json = to_json(\u0026st, expr);\n    println!(\"Serialized: {}\", json);\n    \n    let mut st3 = Store::new();\n    let parsed_json = from_json(\u0026mut st3, \u0026json).expect(\"parse json\");\n    println!(\"Parsed back: {}\", st3.to_string(parsed_json));\n    println!(\"Roundtrip matches: {}\", st.to_string(expr) == st3.to_string(parsed_json));\n\n    // LaTeX export\n    println!(\"\\n--- LaTeX Format ---\");\n    let latex = to_latex(\u0026st, expr);\n    println!(\"LaTeX: {}\", latex);\n\n    // Example with rational numbers and more complex expression\n    println!(\"\\n--- Complex Expression with Rationals ---\");\n    let mut st4 = Store::new();\n    let y = st4.sym(\"y\");\n    let half = st4.rat(1, 2);\n    let three = st4.int(3);\n    let y3 = st4.pow(y, three);\n    let term1 = st4.mul(vec![half, y3]);\n    let neg2 = st4.int(-2);\n    let term2 = st4.mul(vec![neg2, y]);\n    let five = st4.int(5);\n    let complex_expr = st4.add(vec![term1, term2, five]);\n\n    println!(\"Expression: {}\", st4.to_string(complex_expr));\n    \n    // S-expr\n    let sexpr2 = to_sexpr(\u0026st4, complex_expr);\n    println!(\"S-expr: {}\", sexpr2);\n    \n    // JSON\n    let json2 = to_json(\u0026st4, complex_expr);\n    println!(\"JSON: {}\", json2);\n    \n    // LaTeX\n    let latex2 = to_latex(\u0026st4, complex_expr);\n    println!(\"LaTeX: {}\", latex2);\n\n    // Verify roundtrip for complex expression\n    let mut st5 = Store::new();\n    let from_sexpr2 = from_sexpr(\u0026mut st5, \u0026sexpr2).expect(\"parse\");\n    println!(\"\\nS-expr roundtrip OK: {}\", st4.to_string(complex_expr) == st5.to_string(from_sexpr2));\n\n    let mut st6 = Store::new();\n    let from_json2 = from_json(\u0026mut st6, \u0026json2).expect(\"parse\");\n    println!(\"JSON roundtrip OK: {}\", st4.to_string(complex_expr) == st6.to_string(from_json2));\n\n    println!(\"\\n=== Done ===\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","examples","matrix_linear_algebra.rs"],"content":"//! Matrix operations: determinant and linear system solving with exact rational arithmetic.\n\nuse arith::Q;\nuse matrix::MatrixQ;\n\nfn main() {\n    println!(\"=== Matrix and Linear Algebra ===\\n\");\n\n    // Example 1: Determinant of a 2x2 matrix\n    let m2x2 = MatrixQ::from_i64(2, 2, \u0026[1, 2, 3, 4]);\n    println!(\"Matrix A (2x2):\");\n    println!(\"  [[1, 2],\");\n    println!(\"   [3, 4]]\");\n    \n    let det = m2x2.det_bareiss().expect(\"determinant\");\n    println!(\"  det(A) = {}/{} = {}\", det.0, det.1, det.0 as f64 / det.1 as f64);\n\n    // Example 2: Identity matrix\n    let identity = MatrixQ::identity(3);\n    let det_identity = identity.det_bareiss().expect(\"determinant\");\n    println!(\"\\nIdentity matrix (3x3): det = {}/{}\", det_identity.0, det_identity.1);\n\n    // Example 3: Solve a linear system\n    // System: 2x + y = 5\n    //         x + 3y = 10\n    // Matrix form: [[2, 1], [1, 3]] * [x, y] = [5, 10]\n    let coeff_matrix = MatrixQ::from_i64(2, 2, \u0026[2, 1, 1, 3]);\n    let rhs = vec![Q::new(5, 1), Q::new(10, 1)];\n    \n    println!(\"\\nSolving linear system:\");\n    println!(\"  2x + y = 5\");\n    println!(\"  x + 3y = 10\");\n    \n    match coeff_matrix.solve_bareiss(\u0026rhs) {\n        Ok(Some(solution)) =\u003e {\n            println!(\"  Solution:\");\n            println!(\"    x = {}/{}\", solution[0].0, solution[0].1);\n            println!(\"    y = {}/{}\", solution[1].0, solution[1].1);\n            \n            // Verify solution\n            let x_val = solution[0].0 as f64 / solution[0].1 as f64;\n            let y_val = solution[1].0 as f64 / solution[1].1 as f64;\n            println!(\"  Verification:\");\n            println!(\"    2*{:.2} + {:.2} = {:.2} (expected 5)\", x_val, y_val, 2.0*x_val + y_val);\n            println!(\"    {:.2} + 3*{:.2} = {:.2} (expected 10)\", x_val, y_val, x_val + 3.0*y_val);\n        }\n        Ok(None) =\u003e println!(\"  System is singular (no unique solution)\"),\n        Err(e) =\u003e println!(\"  Error: {}\", e),\n    }\n\n    // Example 4: 3x3 system with fractional coefficients\n    let m3x3 = MatrixQ::new(\n        3,\n        3,\n        vec![\n            Q::new(2, 1), Q::new(1, 1), Q::new(0, 1),\n            Q::new(1, 1), Q::new(3, 1), Q::new(1, 1),\n            Q::new(0, 1), Q::new(2, 1), Q::new(1, 1),\n        ],\n    );\n    let b3 = vec![Q::new(5, 1), Q::new(10, 1), Q::new(7, 1)];\n    \n    println!(\"\\nSolving 3x3 system:\");\n    println!(\"  [[2, 1, 0],   [x]   [5]\");\n    println!(\"   [1, 3, 1], * [y] = [10]\");\n    println!(\"   [0, 2, 1]]   [z]   [7]\");\n    \n    match m3x3.solve_bareiss(\u0026b3) {\n        Ok(Some(sol)) =\u003e {\n            println!(\"  Solution:\");\n            for (i, var) in ['x', 'y', 'z'].iter().enumerate() {\n                println!(\"    {} = {}/{}\", var, sol[i].0, sol[i].1);\n            }\n        }\n        Ok(None) =\u003e println!(\"  Singular system\"),\n        Err(e) =\u003e println!(\"  Error: {}\", e),\n    }\n\n    // Example 5: Singular matrix (determinant = 0)\n    let singular = MatrixQ::from_i64(2, 2, \u0026[1, 2, 2, 4]); // Second row = 2 * first row\n    let det_singular = singular.det_bareiss().expect(\"determinant\");\n    println!(\"\\nSingular matrix [[1, 2], [2, 4]]:\");\n    println!(\"  det = {}/{} (should be 0)\", det_singular.0, det_singular.1);\n\n    println!(\"\\n=== Done ===\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","examples","plot_configuration.rs"],"content":"//! Plot configuration example\n//! Demonstrates different PlotConfig settings: samples, ranges, dimensions\n\nuse expr_core::Store;\nuse plot::{plot_svg, PlotConfig};\nuse std::fs;\n\nfn main() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Create a single test function: sin(x)\n    let sinx = st.func(\"sin\", vec![x]);\n    println!(\"Test function: {}\\n\", st.to_string(sinx));\n\n    // Example 1: Low sampling (visible as coarse polyline)\n    println!(\"=== Example 1: Low sampling (20 samples) ===\");\n    let cfg1 = PlotConfig::new(\"x\", -6.28, 6.28, 20, 400, 300);\n    let svg1 = plot_svg(\u0026st, sinx, \u0026cfg1);\n    fs::write(\"config_low_samples.svg\", \u0026svg1).expect(\"Failed to write config_low_samples.svg\");\n    println!(\"Samples: 20, Range: [-6.28, 6.28], Size: 400x300\");\n    println!(\"Saved to: config_low_samples.svg\\n\");\n\n    // Example 2: Medium sampling\n    println!(\"=== Example 2: Medium sampling (100 samples) ===\");\n    let cfg2 = PlotConfig::new(\"x\", -6.28, 6.28, 100, 400, 300);\n    let svg2 = plot_svg(\u0026st, sinx, \u0026cfg2);\n    fs::write(\"config_medium_samples.svg\", \u0026svg2)\n        .expect(\"Failed to write config_medium_samples.svg\");\n    println!(\"Samples: 100, Range: [-6.28, 6.28], Size: 400x300\");\n    println!(\"Saved to: config_medium_samples.svg\\n\");\n\n    // Example 3: High sampling (smooth curve)\n    println!(\"=== Example 3: High sampling (500 samples) ===\");\n    let cfg3 = PlotConfig::new(\"x\", -6.28, 6.28, 500, 400, 300);\n    let svg3 = plot_svg(\u0026st, sinx, \u0026cfg3);\n    fs::write(\"config_high_samples.svg\", \u0026svg3).expect(\"Failed to write config_high_samples.svg\");\n    println!(\"Samples: 500, Range: [-6.28, 6.28], Size: 400x300\");\n    println!(\"Saved to: config_high_samples.svg\\n\");\n\n    // Example 4: Small plot dimensions\n    println!(\"=== Example 4: Small dimensions (200x150) ===\");\n    let cfg4 = PlotConfig::new(\"x\", -6.28, 6.28, 100, 200, 150);\n    let svg4 = plot_svg(\u0026st, sinx, \u0026cfg4);\n    fs::write(\"config_small_size.svg\", \u0026svg4).expect(\"Failed to write config_small_size.svg\");\n    println!(\"Samples: 100, Range: [-6.28, 6.28], Size: 200x150\");\n    println!(\"Saved to: config_small_size.svg\\n\");\n\n    // Example 5: Large plot dimensions\n    println!(\"=== Example 5: Large dimensions (800x600) ===\");\n    let cfg5 = PlotConfig::new(\"x\", -6.28, 6.28, 200, 800, 600);\n    let svg5 = plot_svg(\u0026st, sinx, \u0026cfg5);\n    fs::write(\"config_large_size.svg\", \u0026svg5).expect(\"Failed to write config_large_size.svg\");\n    println!(\"Samples: 200, Range: [-6.28, 6.28], Size: 800x600\");\n    println!(\"Saved to: config_large_size.svg\\n\");\n\n    // Example 6: Narrow x range (zoomed in)\n    println!(\"=== Example 6: Narrow range [-1, 1] ===\");\n    let cfg6 = PlotConfig::new(\"x\", -1.0, 1.0, 100, 400, 300);\n    let svg6 = plot_svg(\u0026st, sinx, \u0026cfg6);\n    fs::write(\"config_narrow_range.svg\", \u0026svg6).expect(\"Failed to write config_narrow_range.svg\");\n    println!(\"Samples: 100, Range: [-1.0, 1.0], Size: 400x300\");\n    println!(\"Saved to: config_narrow_range.svg\\n\");\n\n    // Example 7: Wide x range\n    println!(\"=== Example 7: Wide range [-20, 20] ===\");\n    let cfg7 = PlotConfig::new(\"x\", -20.0, 20.0, 300, 800, 300);\n    let svg7 = plot_svg(\u0026st, sinx, \u0026cfg7);\n    fs::write(\"config_wide_range.svg\", \u0026svg7).expect(\"Failed to write config_wide_range.svg\");\n    println!(\"Samples: 300, Range: [-20.0, 20.0], Size: 800x300\");\n    println!(\"Saved to: config_wide_range.svg\\n\");\n\n    // Example 8: Asymmetric range (only positive)\n    println!(\"=== Example 8: Asymmetric range [0, 10] ===\");\n    let cfg8 = PlotConfig::new(\"x\", 0.0, 10.0, 150, 400, 300);\n    let svg8 = plot_svg(\u0026st, sinx, \u0026cfg8);\n    fs::write(\"config_asymmetric_range.svg\", \u0026svg8)\n        .expect(\"Failed to write config_asymmetric_range.svg\");\n    println!(\"Samples: 150, Range: [0.0, 10.0], Size: 400x300\");\n    println!(\"Saved to: config_asymmetric_range.svg\\n\");\n\n    // Example 9: Square aspect ratio\n    println!(\"=== Example 9: Square aspect ratio (400x400) ===\");\n    let cfg9 = PlotConfig::new(\"x\", -6.28, 6.28, 150, 400, 400);\n    let svg9 = plot_svg(\u0026st, sinx, \u0026cfg9);\n    fs::write(\"config_square_aspect.svg\", \u0026svg9).expect(\"Failed to write config_square_aspect.svg\");\n    println!(\"Samples: 150, Range: [-6.28, 6.28], Size: 400x400\");\n    println!(\"Saved to: config_square_aspect.svg\\n\");\n\n    // Example 10: Wide aspect ratio (panoramic)\n    println!(\"=== Example 10: Wide aspect ratio (800x200) ===\");\n    let cfg10 = PlotConfig::new(\"x\", -6.28, 6.28, 200, 800, 200);\n    let svg10 = plot_svg(\u0026st, sinx, \u0026cfg10);\n    fs::write(\"config_wide_aspect.svg\", \u0026svg10).expect(\"Failed to write config_wide_aspect.svg\");\n    println!(\"Samples: 200, Range: [-6.28, 6.28], Size: 800x200\");\n    println!(\"Saved to: config_wide_aspect.svg\\n\");\n\n    println!(\"All configuration examples generated successfully!\");\n    println!(\"\\nKey takeaways:\");\n    println!(\"- More samples = smoother curves (but larger SVG files)\");\n    println!(\"- Adjust range to zoom in/out on interesting features\");\n    println!(\"- Choose dimensions based on output medium (web, print, etc.)\");\n    println!(\"- Consider aspect ratio for proper visualization\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","examples","polynomial_operations.rs"],"content":"//! Polynomial operations: division, GCD, partial fractions, and conversions.\n\nuse arith::Q;\nuse expr_core::Store;\nuse polys::{expr_to_unipoly, partial_fractions_simple, unipoly_to_expr, UniPoly};\n\nfn main() {\n    println!(\"=== Polynomial Operations ===\\n\");\n\n    // Create polynomials: p(x) = x^2 + 3x + 2 and q(x) = x + 1\n    let p = UniPoly::new(\"x\", vec![Q::new(2, 1), Q::new(3, 1), Q::new(1, 1)]);\n    let q = UniPoly::new(\"x\", vec![Q::new(1, 1), Q::new(1, 1)]);\n\n    println!(\"p(x) = x^2 + 3x + 2\");\n    println!(\"q(x) = x + 1\");\n\n    // Division with remainder\n    let (quotient, remainder) = p.div_rem(\u0026q).expect(\"division\");\n    println!(\"\\nDivision: p(x) / q(x)\");\n    println!(\"  Quotient: degree {:?}, coeffs: {:?}\", quotient.degree(), quotient.coeffs);\n    println!(\"  Remainder: {:?}\", remainder.coeffs);\n\n    // GCD\n    let p1 = UniPoly::new(\"x\", vec![Q::new(-1, 1), Q::new(0, 1), Q::new(1, 1)]); // x^2 - 1\n    let p2 = UniPoly::new(\"x\", vec![Q::new(0, 1), Q::new(-1, 1), Q::new(1, 1)]); // x^2 - x\n    let g = UniPoly::gcd(p1.clone(), p2.clone());\n    println!(\"\\nGCD of (x^2 - 1) and (x^2 - x):\");\n    println!(\"  GCD degree: {:?}, coeffs: {:?}\", g.degree(), g.coeffs);\n\n    // Partial fractions\n    let num = UniPoly::new(\"x\", vec![Q::new(3, 1), Q::new(2, 1)]); // 2x + 3\n    let den = UniPoly::new(\"x\", vec![Q::new(2, 1), Q::new(3, 1), Q::new(1, 1)]); // x^2 + 3x + 2\n    if let Some((poly_part, terms)) = partial_fractions_simple(\u0026num, \u0026den) {\n        println!(\"\\nPartial fractions of (2x + 3)/(x^2 + 3x + 2):\");\n        println!(\"  Polynomial part: {:?}\", poly_part.coeffs);\n        println!(\"  Fraction terms:\");\n        for (a, r) in terms {\n            println!(\"    {}/{} / (x - {}/{})\", a.0, a.1, r.0, r.1);\n        }\n    }\n\n    // Expr \u003c-\u003e UniPoly conversion\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let three = st.int(3);\n    let three_x = st.mul(vec![three, x]);\n    let five = st.int(5);\n    let expr = st.add(vec![x2, three_x, five]);\n\n    println!(\"\\nExpr to Polynomial conversion:\");\n    println!(\"  Expression: {}\", st.to_string(expr));\n    \n    let poly = expr_to_unipoly(\u0026st, expr, \"x\").expect(\"convertible\");\n    println!(\"  Polynomial coeffs: {:?}\", poly.coeffs);\n\n    let back = unipoly_to_expr(\u0026mut st, \u0026poly);\n    println!(\"  Back to expr: {}\", st.to_string(back));\n\n    // Discriminant\n    let quadratic = UniPoly::new(\"x\", vec![Q::new(1, 1), Q::new(-2, 1), Q::new(1, 1)]); // (x-1)^2\n    if let Some(disc) = quadratic.discriminant() {\n        println!(\"\\nDiscriminant of (x-1)^2 = x^2 - 2x + 1:\");\n        println!(\"  Discriminant: {}/{} (should be 0 for repeated root)\", disc.0, disc.1);\n    }\n\n    println!(\"\\n=== Done ===\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","examples","power_functions.rs"],"content":"//! Power function plotting example\n//! Demonstrates plotting various power functions including fractional and negative exponents\n\nuse expr_core::Store;\nuse plot::{plot_svg, PlotConfig};\nuse std::fs;\n\nfn main() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Example 1: f(x) = x^(1/2) - Square root\n    println!(\"=== Example 1: x^(1/2) - Square root ===\");\n    let half = st.rat(1, 2);\n    let sqrt_x = st.pow(x, half);\n    let cfg = PlotConfig::new(\"x\", 0.0, 5.0, 100, 400, 300);\n    let svg = plot_svg(\u0026st, sqrt_x, \u0026cfg);\n    fs::write(\"sqrt_x.svg\", \u0026svg).expect(\"Failed to write sqrt_x.svg\");\n    println!(\"Expression: {}\", st.to_string(sqrt_x));\n    println!(\"Saved to: sqrt_x.svg\\n\");\n\n    // Example 2: f(x) = x^(1/3) - Cube root\n    println!(\"=== Example 2: x^(1/3) - Cube root ===\");\n    let third = st.rat(1, 3);\n    let cbrt_x = st.pow(x, third);\n    let cfg2 = PlotConfig::new(\"x\", -5.0, 5.0, 150, 400, 300);\n    let svg2 = plot_svg(\u0026st, cbrt_x, \u0026cfg2);\n    fs::write(\"cbrt_x.svg\", \u0026svg2).expect(\"Failed to write cbrt_x.svg\");\n    println!(\"Expression: {}\", st.to_string(cbrt_x));\n    println!(\"Saved to: cbrt_x.svg\\n\");\n\n    // Example 3: f(x) = x^(3/2)\n    println!(\"=== Example 3: x^(3/2) ===\");\n    let three_halves = st.rat(3, 2);\n    let x_three_halves = st.pow(x, three_halves);\n    let cfg3 = PlotConfig::new(\"x\", 0.0, 5.0, 100, 400, 300);\n    let svg3 = plot_svg(\u0026st, x_three_halves, \u0026cfg3);\n    fs::write(\"x_three_halves.svg\", \u0026svg3).expect(\"Failed to write x_three_halves.svg\");\n    println!(\"Expression: {}\", st.to_string(x_three_halves));\n    println!(\"Saved to: x_three_halves.svg\\n\");\n\n    // Example 4: f(x) = x^(-1/2) - Inverse square root\n    println!(\"=== Example 4: x^(-1/2) - Inverse square root ===\");\n    let neg_half = st.rat(-1, 2);\n    let inv_sqrt_x = st.pow(x, neg_half);\n    let cfg4 = PlotConfig::new(\"x\", 0.1, 5.0, 100, 400, 300);\n    let svg4 = plot_svg(\u0026st, inv_sqrt_x, \u0026cfg4);\n    fs::write(\"inv_sqrt_x.svg\", \u0026svg4).expect(\"Failed to write inv_sqrt_x.svg\");\n    println!(\"Expression: {}\", st.to_string(inv_sqrt_x));\n    println!(\"Saved to: inv_sqrt_x.svg\\n\");\n\n    // Example 5: f(x) = x^(2/3)\n    println!(\"=== Example 5: x^(2/3) ===\");\n    let two_thirds = st.rat(2, 3);\n    let x_two_thirds = st.pow(x, two_thirds);\n    let cfg5 = PlotConfig::new(\"x\", 0.0, 5.0, 100, 400, 300);\n    let svg5 = plot_svg(\u0026st, x_two_thirds, \u0026cfg5);\n    fs::write(\"x_two_thirds.svg\", \u0026svg5).expect(\"Failed to write x_two_thirds.svg\");\n    println!(\"Expression: {}\", st.to_string(x_two_thirds));\n    println!(\"Saved to: x_two_thirds.svg\\n\");\n\n    // Example 6: f(x) = (x^2)^(1/2) - Should be |x| but we evaluate as positive branch\n    println!(\"=== Example 6: (x^2)^(1/2) ===\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let sqrt_x2 = st.pow(x2, half);\n    let cfg6 = PlotConfig::new(\"x\", -5.0, 5.0, 150, 400, 300);\n    let svg6 = plot_svg(\u0026st, sqrt_x2, \u0026cfg6);\n    fs::write(\"sqrt_x_squared.svg\", \u0026svg6).expect(\"Failed to write sqrt_x_squared.svg\");\n    println!(\"Expression: {}\", st.to_string(sqrt_x2));\n    println!(\"Saved to: sqrt_x_squared.svg\\n\");\n\n    // Example 7: f(x) = x^5\n    println!(\"=== Example 7: x^5 - Odd high power ===\");\n    let five = st.int(5);\n    let x5 = st.pow(x, five);\n    let cfg7 = PlotConfig::new(\"x\", -2.0, 2.0, 100, 400, 300);\n    let svg7 = plot_svg(\u0026st, x5, \u0026cfg7);\n    fs::write(\"x_fifth.svg\", \u0026svg7).expect(\"Failed to write x_fifth.svg\");\n    println!(\"Expression: {}\", st.to_string(x5));\n    println!(\"Saved to: x_fifth.svg\\n\");\n\n    println!(\"All power function plots generated successfully!\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","examples","rational_functions.rs"],"content":"//! Rational function plotting example\n//! Demonstrates plotting rational functions (ratios of polynomials)\n\nuse expr_core::Store;\nuse plot::{plot_svg, PlotConfig};\nuse std::fs;\n\nfn main() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Example 1: f(x) = 1/x\n    println!(\"=== Example 1: 1/x - Reciprocal ===\");\n    let neg_one = st.int(-1);\n    let inv_x = st.pow(x, neg_one);\n    let cfg = PlotConfig::new(\"x\", -5.0, 5.0, 200, 400, 300);\n    let svg = plot_svg(\u0026st, inv_x, \u0026cfg);\n    fs::write(\"reciprocal.svg\", \u0026svg).expect(\"Failed to write reciprocal.svg\");\n    println!(\"Expression: {}\", st.to_string(inv_x));\n    println!(\"Saved to: reciprocal.svg\");\n    println!(\"Note: Discontinuity at x=0 results in gaps\\n\");\n\n    // Example 2: f(x) = 1/x^2\n    println!(\"=== Example 2: 1/x^2 ===\");\n    let neg_two = st.int(-2);\n    let inv_x2 = st.pow(x, neg_two);\n    let cfg2 = PlotConfig::new(\"x\", -5.0, 5.0, 200, 400, 300);\n    let svg2 = plot_svg(\u0026st, inv_x2, \u0026cfg2);\n    fs::write(\"reciprocal_squared.svg\", \u0026svg2).expect(\"Failed to write reciprocal_squared.svg\");\n    println!(\"Expression: {}\", st.to_string(inv_x2));\n    println!(\"Saved to: reciprocal_squared.svg\\n\");\n\n    // Example 3: f(x) = x / (x^2 + 1)\n    println!(\"=== Example 3: x / (x^2 + 1) ===\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let one = st.int(1);\n    let x2_plus_1 = st.add(vec![x2, one]);\n    let inv_x2_plus_1 = st.pow(x2_plus_1, neg_one);\n    let x_over_x2_plus_1 = st.mul(vec![x, inv_x2_plus_1]);\n    let cfg3 = PlotConfig::new(\"x\", -5.0, 5.0, 150, 400, 300);\n    let svg3 = plot_svg(\u0026st, x_over_x2_plus_1, \u0026cfg3);\n    fs::write(\"x_over_x2_plus_1.svg\", \u0026svg3).expect(\"Failed to write x_over_x2_plus_1.svg\");\n    println!(\"Expression: {}\", st.to_string(x_over_x2_plus_1));\n    println!(\"Saved to: x_over_x2_plus_1.svg\\n\");\n\n    // Example 4: f(x) = (x^2 - 1) / (x^2 + 1)\n    println!(\"=== Example 4: (x^2 - 1) / (x^2 + 1) ===\");\n    let minus_one = st.int(-1);\n    let x2_minus_1 = st.add(vec![x2, minus_one]);\n    let rational = st.mul(vec![x2_minus_1, inv_x2_plus_1]);\n    let cfg4 = PlotConfig::new(\"x\", -5.0, 5.0, 150, 400, 300);\n    let svg4 = plot_svg(\u0026st, rational, \u0026cfg4);\n    fs::write(\"rational_x2_minus_1_over_x2_plus_1.svg\", \u0026svg4)\n        .expect(\"Failed to write rational_x2_minus_1_over_x2_plus_1.svg\");\n    println!(\"Expression: {}\", st.to_string(rational));\n    println!(\"Saved to: rational_x2_minus_1_over_x2_plus_1.svg\\n\");\n\n    // Example 5: f(x) = 1 / (1 + x^2) - Witch of Agnesi\n    println!(\"=== Example 5: 1 / (1 + x^2) - Witch of Agnesi ===\");\n    let one_plus_x2 = st.add(vec![one, x2]);\n    let witch = st.pow(one_plus_x2, neg_one);\n    let cfg5 = PlotConfig::new(\"x\", -5.0, 5.0, 150, 400, 300);\n    let svg5 = plot_svg(\u0026st, witch, \u0026cfg5);\n    fs::write(\"witch_of_agnesi.svg\", \u0026svg5).expect(\"Failed to write witch_of_agnesi.svg\");\n    println!(\"Expression: {}\", st.to_string(witch));\n    println!(\"Saved to: witch_of_agnesi.svg\\n\");\n    // Example 6: f(x) = x^3 / (x^2 + 1)\n    println!(\"=== Example 6: x^3 / (x^2 + 1) ===\");\n    let three = st.int(3);\n    let x3 = st.pow(x, three);\n    let x3_over_x2_plus_1 = st.mul(vec![x3, inv_x2_plus_1]);\n    let cfg6 = PlotConfig::new(\"x\", -5.0, 5.0, 150, 400, 300);\n    let svg6 = plot_svg(\u0026st, x3_over_x2_plus_1, \u0026cfg6);\n    fs::write(\"x3_over_x2_plus_1.svg\", \u0026svg6).expect(\"Failed to write x3_over_x2_plus_1.svg\");\n    println!(\"Expression: {}\", st.to_string(x3_over_x2_plus_1));\n    println!(\"Saved to: x3_over_x2_plus_1.svg\\n\");\n\n    println!(\"All rational function plots generated successfully!\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","examples","trigonometric.rs"],"content":"//! Trigonometric function plotting example\n//! Demonstrates plotting sin, cos, and composite trig functions\n\nuse expr_core::Store;\nuse plot::{plot_svg, PlotConfig};\nuse std::fs;\n\nfn main() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Example 1: f(x) = sin(x)\n    println!(\"=== Example 1: sin(x) ===\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let cfg = PlotConfig::new(\"x\", -6.28, 6.28, 200, 600, 300); // -2œÄ to 2œÄ\n    let svg = plot_svg(\u0026st, sinx, \u0026cfg);\n    fs::write(\"sin_x.svg\", \u0026svg).expect(\"Failed to write sin_x.svg\");\n    println!(\"Expression: {}\", st.to_string(sinx));\n    println!(\"Saved to: sin_x.svg\\n\");\n\n    // Example 2: f(x) = cos(x)\n    println!(\"=== Example 2: cos(x) ===\");\n    let cosx = st.func(\"cos\", vec![x]);\n    let cfg2 = PlotConfig::new(\"x\", -6.28, 6.28, 200, 600, 300);\n    let svg2 = plot_svg(\u0026st, cosx, \u0026cfg2);\n    fs::write(\"cos_x.svg\", \u0026svg2).expect(\"Failed to write cos_x.svg\");\n    println!(\"Expression: {}\", st.to_string(cosx));\n    println!(\"Saved to: cos_x.svg\\n\");\n\n    // Example 3: f(x) = sin(2x)\n    println!(\"=== Example 3: sin(2x) - Frequency doubling ===\");\n    let two = st.int(2);\n    let two_x = st.mul(vec![two, x]);\n    let sin_2x = st.func(\"sin\", vec![two_x]);\n    let cfg3 = PlotConfig::new(\"x\", -6.28, 6.28, 200, 600, 300);\n    let svg3 = plot_svg(\u0026st, sin_2x, \u0026cfg3);\n    fs::write(\"sin_2x.svg\", \u0026svg3).expect(\"Failed to write sin_2x.svg\");\n    println!(\"Expression: {}\", st.to_string(sin_2x));\n    println!(\"Saved to: sin_2x.svg\\n\");\n\n    // Example 4: f(x) = 2*sin(x)\n    println!(\"=== Example 4: 2*sin(x) - Amplitude scaling ===\");\n    let two_sinx = st.mul(vec![two, sinx]);\n    let cfg4 = PlotConfig::new(\"x\", -6.28, 6.28, 200, 600, 300);\n    let svg4 = plot_svg(\u0026st, two_sinx, \u0026cfg4);\n    fs::write(\"2_sin_x.svg\", \u0026svg4).expect(\"Failed to write 2_sin_x.svg\");\n    println!(\"Expression: {}\", st.to_string(two_sinx));\n    println!(\"Saved to: 2_sin_x.svg\\n\");\n\n    // Example 5: f(x) = sin(x) + cos(x)\n    println!(\"=== Example 5: sin(x) + cos(x) - Sum of trig functions ===\");\n    let sin_plus_cos = st.add(vec![sinx, cosx]);\n    let cfg5 = PlotConfig::new(\"x\", -6.28, 6.28, 200, 600, 300);\n    let svg5 = plot_svg(\u0026st, sin_plus_cos, \u0026cfg5);\n    fs::write(\"sin_plus_cos.svg\", \u0026svg5).expect(\"Failed to write sin_plus_cos.svg\");\n    println!(\"Expression: {}\", st.to_string(sin_plus_cos));\n    println!(\"Saved to: sin_plus_cos.svg\\n\");\n\n    // Example 6: f(x) = sin(x) * cos(x)\n    println!(\"=== Example 6: sin(x) * cos(x) - Product of trig functions ===\");\n    let sin_times_cos = st.mul(vec![sinx, cosx]);\n    let cfg6 = PlotConfig::new(\"x\", -6.28, 6.28, 200, 600, 300);\n    let svg6 = plot_svg(\u0026st, sin_times_cos, \u0026cfg6);\n    fs::write(\"sin_times_cos.svg\", \u0026svg6).expect(\"Failed to write sin_times_cos.svg\");\n    println!(\"Expression: {}\", st.to_string(sin_times_cos));\n    println!(\"Saved to: sin_times_cos.svg\\n\");\n\n    // Example 7: f(x) = sin(x^2)\n    println!(\"=== Example 7: sin(x^2) - Composed with polynomial ===\");\n    let two_exp = st.int(2);\n    let x2 = st.pow(x, two_exp);\n    let sin_x2 = st.func(\"sin\", vec![x2]);\n         var previousData = {"files":[{"path":["/","Users","teo","Desktop","Symmetrica","crates","api","src","lib.rs"],"content":"//! Python bindings for Symmetrica symbolic computation engine (Phase K)\n#![deny(warnings)]\n#![allow(non_local_definitions)]\n\n#[cfg(feature = \"python\")]\nmod python_bindings {\n    use pyo3::exceptions::PyValueError;\n    use pyo3::prelude::*;\n    use pyo3::types::PyModule;\n\n    use calculus::{diff, integrate};\n    use evalf::{eval, EvalContext};\n    use expr_core::{ExprId, Op, Payload, Store};\n    use io::{to_latex, to_sexpr};\n    use pattern::subst_symbol;\n    use plot::{plot_svg, PlotConfig};\n    use simplify::simplify;\n    use solver::solve_univariate;\n\n    /// A symbolic expression wrapper for Python\n    #[pyclass]\n    pub struct Expr {\n        store: Store,\n        id: ExprId,\n    }\n\n    #[pymethods]\n    impl Expr {\n        /// Create a new expression from an integer\n        #[staticmethod]\n        fn int(val: i64) -\u003e Self {\n            let mut store = Store::new();\n            let id = store.int(val);\n            Expr { store, id }\n        }\n\n        /// Create a new expression from a rational number\n        #[staticmethod]\n        fn rat(num: i64, den: i64) -\u003e PyResult\u003cSelf\u003e {\n            if den == 0 {\n                return Err(PyValueError::new_err(\"Denominator cannot be zero\"));\n            }\n            let mut store = Store::new();\n            let id = store.rat(num, den);\n            Ok(Expr { store, id })\n        }\n\n        /// Create a new symbol expression\n        #[staticmethod]\n        fn sym(name: String) -\u003e Self {\n            let mut store = Store::new();\n            let id = store.sym(\u0026name);\n            Expr { store, id }\n        }\n\n        /// Add two expressions\n        fn __add__(\u0026self, other: PyRef\u003cExpr\u003e) -\u003e Self {\n            let mut store = Store::new();\n            let id1 = self.rebuild_in(\u0026mut store);\n            let id2 = other.rebuild_in(\u0026mut store);\n            let id = store.add(vec![id1, id2]);\n            Expr { store, id }\n        }\n\n        /// Subtract two expressions\n        fn __sub__(\u0026self, other: PyRef\u003cExpr\u003e) -\u003e Self {\n            let mut store = Store::new();\n            let id1 = self.rebuild_in(\u0026mut store);\n            let id2 = other.rebuild_in(\u0026mut store);\n            let neg_one = store.int(-1);\n            let neg_id2 = store.mul(vec![neg_one, id2]);\n            let id = store.add(vec![id1, neg_id2]);\n            Expr { store, id }\n        }\n\n        /// Multiply two expressions\n        fn __mul__(\u0026self, other: PyRef\u003cExpr\u003e) -\u003e Self {\n            let mut store = Store::new();\n            let id1 = self.rebuild_in(\u0026mut store);\n            let id2 = other.rebuild_in(\u0026mut store);\n            let id = store.mul(vec![id1, id2]);\n            Expr { store, id }\n        }\n\n        /// Divide two expressions (returns rational expression)\n        fn __truediv__(\u0026self, other: PyRef\u003cExpr\u003e) -\u003e Self {\n            let mut store = Store::new();\n            let id1 = self.rebuild_in(\u0026mut store);\n            let id2 = other.rebuild_in(\u0026mut store);\n            let neg_one = store.int(-1);\n            let inv_id2 = store.pow(id2, neg_one);\n            let id = store.mul(vec![id1, inv_id2]);\n            Expr { store, id }\n        }\n\n        /// Raise expression to a power\n        fn __pow__(\u0026self, other: PyRef\u003cExpr\u003e, _mod: Option\u003c\u0026Bound\u003c'_, PyAny\u003e\u003e) -\u003e Self {\n            let mut store = Store::new();\n            let id1 = self.rebuild_in(\u0026mut store);\n            let id2 = other.rebuild_in(\u0026mut store);\n            let id = store.pow(id1, id2);\n            Expr { store, id }\n        }\n\n        /// Negate expression\n        fn __neg__(\u0026self) -\u003e Self {\n tore = Store::new();\n            let id = self.rebuild_in(\u0026mut store);\n            let val_id = val.rebuild_in(\u0026mut store);\n            let subst = subst_symbol(\u0026mut store, id, \u0026var, val_id);\n            let simplified = simplify(\u0026mut store, subst);\n            Expr { store, id: simplified }\n        }\n\n        /// Evaluate numerically\n        fn evalf(\u0026self) -\u003e PyResult\u003cf64\u003e {\n            let ctx = EvalContext::new();\n            eval(\u0026self.store, self.id, \u0026ctx)\n                .map_err(|e| PyValueError::new_err(format!(\"Evaluation failed: {}\", e)))\n        }\n\n        /// Convert to LaTeX string\n        fn to_latex(\u0026self) -\u003e String {\n            to_latex(\u0026self.store, self.id)\n        }\n\n        /// Convert to S-expression string\n        fn to_sexpr(\u0026self) -\u003e String {\n            to_sexpr(\u0026self.store, self.id)\n        }\n\n        /// Solve equation for a variable (returns list of solutions)\n        fn solve(\u0026self, var: String) -\u003e PyResult\u003cVec\u003cExpr\u003e\u003e {\n            let mut store = Store::new();\n            let id = self.rebuild_in(\u0026mut store);\n            match solve_univariate(\u0026mut store, id, \u0026var) {\n                Some(roots) =\u003e Ok(roots\n                    .into_iter()\n                    .map(|root_id| {\n                        let mut new_store = Store::new();\n                        let new_id = Self::rebuild_expr(\u0026store, root_id, \u0026mut new_store);\n                        Expr { store: new_store, id: new_id }\n                    })\n                    .collect()),\n                None =\u003e Err(PyValueError::new_err(\"Solve failed: unable to solve equation\")),\n            }\n        }\n\n        /// Plot as SVG (returns SVG string)\n        fn plot(\u0026self, var: String, x_min: f64, x_max: f64, samples: Option\u003cusize\u003e) -\u003e String {\n            let n = samples.unwrap_or(200);\n            let cfg = PlotConfig::new(\u0026var, x_min, x_max, n, 800, 600);\n            plot_svg(\u0026self.store, self.id, \u0026cfg)\n        }\n    }\n\n    impl Expr {\n        /// Helper to rebuild this expression in a new store\n        fn rebuild_in(\u0026self, target: \u0026mut Store) -\u003e ExprId {\n            Self::rebuild_expr(\u0026self.store, self.id, target)\n        }\n\n        /// Recursively rebuild an expression from one store into another\n        fn rebuild_expr(src: \u0026Store, id: ExprId, target: \u0026mut Store) -\u003e ExprId {\n            let node = src.get(id);\n            match \u0026node.op {\n                Op::Integer =\u003e match \u0026node.payload {\n                    Payload::Int(i) =\u003e target.int(*i),\n                    _ =\u003e target.int(0),\n                },\n                Op::Rational =\u003e match \u0026node.payload {\n                    Payload::Rat(n, d) =\u003e target.rat(*n, *d),\n                    _ =\u003e target.int(0),\n                },\n                Op::Symbol =\u003e match \u0026node.payload {\n                    Payload::Sym(s) =\u003e target.sym(s),\n                    _ =\u003e target.sym(\"x\"),\n                },\n                Op::Add =\u003e {\n                    let children: Vec\u003cExprId\u003e =\n                        node.children.iter().map(|\u0026c| Self::rebuild_expr(src, c, target)).collect();\n                    target.add(children)\n                }\n                Op::Mul =\u003e {\n                    let children: Vec\u003cExprId\u003e =\n                        node.children.iter().map(|\u0026c| Self::rebuild_expr(src, c, target)).collect();\n                    target.mul(children)\n                }\n                Op::Pow =\u003e {\n                    let base = Self::rebuild_expr(src, node.children[0], target);\n                    let exp = Self::rebuild_expr(src, node.children[1], target);\n                    target.pow(base, exp) test_crate_compiles() {\n    // If this test runs, the crate compiled successfully\n    // No assertion needed - successful compilation is the test\n}\n\n#[test]\nfn test_underlying_api() {\n    // Test the underlying Rust API that the Python bindings use\n    use calculus::diff;\n    use expr_core::Store;\n    use simplify::simplify;\n\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n\n    // Test simplification\n    let simplified = simplify(\u0026mut st, x2);\n    assert_eq!(st.get(simplified).digest, st.get(x2).digest);\n\n    // Test differentiation\n    let deriv = diff(\u0026mut st, x2, \"x\");\n    let result = st.to_string(deriv);\n    assert!(result.contains(\"2\") \u0026\u0026 result.contains(\"x\"));\n}\n\n#[test]\nfn test_integration_api() {\n    use calculus::integrate;\n    use expr_core::Store;\n    use simplify::simplify;\n\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Integrate x\n    if let Some(integral) = integrate(\u0026mut st, x, \"x\") {\n        let simplified = simplify(\u0026mut st, integral);\n        let result = st.to_string(simplified);\n        // Should contain x^2 and fraction\n        assert!(result.contains(\"x\") \u0026\u0026 result.contains(\"2\"));\n    }\n}\n\n#[test]\nfn test_solver_api() {\n    use expr_core::Store;\n    use solver::solve_univariate;\n\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let neg5 = st.int(-5);\n    let six = st.int(6);\n\n    // x^2 - 5x + 6 = 0\n    let x2 = st.pow(x, two);\n    let neg5x = st.mul(vec![neg5, x]);\n    let expr = st.add(vec![x2, neg5x, six]);\n\n    if let Some(roots) = solve_univariate(\u0026mut st, expr, \"x\") {\n        assert_eq!(roots.len(), 2);\n    }\n}\n\n#[test]\nfn test_evalf_api() {\n    use evalf::{eval, EvalContext};\n    use expr_core::Store;\n\n    let mut st = Store::new();\n    let five = st.int(5);\n    let ctx = EvalContext::new();\n\n    let result = eval(\u0026st, five, \u0026ctx).unwrap();\n    assert!((result - 5.0).abs() \u003c 1e-10);\n}\n\n#[test]\nfn test_latex_export() {\n    use expr_core::Store;\n    use io::to_latex;\n\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let latex = to_latex(\u0026st, x);\n    assert!(!latex.is_empty());\n}\n\n#[test]\nfn test_plot_api() {\n    use expr_core::Store;\n    use plot::{plot_svg, PlotConfig};\n\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let cfg = PlotConfig::new(\"x\", -1.0, 1.0, 10, 800, 600);\n\n    let svg = plot_svg(\u0026st, x, \u0026cfg);\n    assert!(svg.contains(\"svg\"));\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","arith","src","lib.rs"],"content":"//! arith: shared small rational arithmetic utilities over i64.\n//! - Tuple-based rationals: (num, den) with helpers q_* and rat_*\n//! - Newtype `Q(i64, i64)` for use in polynomial code\n//!\n//!   All rationals are normalized with den\u003e0 and gcd(|num|, den)=1.\n\n#![deny(warnings)]\n\n#[derive(Clone, Copy, Debug, PartialEq, Eq, Hash)]\npub struct Q(pub i64, pub i64);\n\nimpl PartialOrd for Q {\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003cstd::cmp::Ordering\u003e {\n        Some(self.cmp(other))\n    }\n}\n\nimpl Ord for Q {\n    fn cmp(\u0026self, other: \u0026Self) -\u003e std::cmp::Ordering {\n        // Compare a/b with c/d by comparing a*d with b*c\n        let lhs = self.0 as i128 * other.1 as i128;\n        let rhs = other.0 as i128 * self.1 as i128;\n        lhs.cmp(\u0026rhs)\n    }\n}\n\nimpl Q {\n    pub fn new(num: i64, den: i64) -\u003e Self {\n        let (n, d) = normalize_rat(num, den);\n        Q(n, d)\n    }\n    pub fn zero() -\u003e Self {\n        Q(0, 1)\n    }\n    pub fn one() -\u003e Self {\n        Q(1, 1)\n    }\n    pub fn is_zero(\u0026self) -\u003e bool {\n        self.0 == 0\n    }\n    pub fn abs(\u0026self) -\u003e Self {\n        Q(self.0.abs(), self.1)\n    }\n}\n\n// ---------- Integer gcd ----------\npub fn gcd_i64(mut a: i64, mut b: i64) -\u003e i64 {\n    if a == 0 {\n        return b.abs();\n    }\n    if b == 0 {\n        return a.abs();\n    }\n    while b != 0 {\n        let t = a % b;\n        a = b;\n        b = t;\n    }\n    a.abs()\n}\n\n// ---------- Tuple rational helpers (aliases provided for compatibility) ----------\n/// Normalize (num, den) to gcd-reduced with den\u003e0\npub fn normalize_rat(num: i64, den: i64) -\u003e (i64, i64) {\n    assert!(den != 0, \"zero denominator\");\n    let mut n = num;\n    let mut d = den;\n    if d \u003c 0 {\n        n = -n;\n        d = -d;\n    }\n    if n == 0 {\n        return (0, 1);\n    }\n    let g = gcd_i64(n.abs(), d);\n    (n / g, d / g)\n}\n/// Add two rationals (num,den)\npub fn rat_add(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    // Use saturating arithmetic to prevent overflow panics\n    let num = a.0.saturating_mul(b.1).saturating_add(b.0.saturating_mul(a.1));\n    let den = a.1.saturating_mul(b.1);\n    normalize_rat(num, den)\n}\n/// Multiply two rationals (num,den)\npub fn rat_mul(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    // Use saturating arithmetic to prevent overflow panics\n    let num = a.0.saturating_mul(b.0);\n    let den = a.1.saturating_mul(b.1);\n    normalize_rat(num, den)\n}\n/// Subtract two rationals (num,den)\npub fn rat_sub(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    rat_add(a, (-b.0, b.1))\n}\n\n// Prefer q_* naming in calculus; keep both for ergonomic use.\npub fn q_norm(n: i64, d: i64) -\u003e (i64, i64) {\n    normalize_rat(n, d)\n}\npub fn q_add(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    rat_add(a, b)\n}\npub fn q_sub(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    rat_sub(a, b)\n}\npub fn q_mul(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    rat_mul(a, b)\n}\npub fn q_div(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    normalize_rat(a.0 * b.1, a.1 * b.0)\n}\n\n// ---------- Q arithmetic helpers ----------\npub fn add_q(a: Q, b: Q) -\u003e Q {\n    let (n, d) = rat_add((a.0, a.1), (b.0, b.1));\n    Q(n, d)\n}\npub fn sub_q(a: Q, b: Q) -\u003e Q {\n    let (n, d) = rat_sub((a.0, a.1), (b.0, b.1));\n    Q(n, d)\n}\npub fn mul_q(a: Q, b: Q) -\u003e Q {\n    let (n, d) = rat_mul((a.0, a.1), (b.0, b.1));\n    Q(n, d)\n}\npub fn div_q(a: Q, b: Q) -\u003e Q {\n    let (n, d) = q_div((a.0, a.1), (b.0, b.1));\n    Q(n, d)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn gcd_zero_cases() {\n        assert_eq!(gcd_i64(0, 5), 5);\n        assert_eq!(gcd_i64(5, 0), 5);\n        assert_eq!(gcd_i64(0, 0), 0);\n    }\n\n    #[test]\n    fn gcd_negative() {\n        assert_eq!(gcd_i64(-12, 8), 4);\n        assert_eq!(gcd_i64(12, -8), 4);\n    }\n\n    #[test]\n    fn normalize_negative_den() {\n        let (n, d) = normalize_rat(3, -4);\n        assert_eq!(n, -3);\n        assert_eq!(d, 4);\n    }\n\n    #[test]\n    fn q_operations() {\n        assert_eq!(q_norm(4, 6), (2, 3));\n        assert_eq!(q_add((1, 3), (1, 6)), (1, 2));\n        assert_eq!(q_sub((1, 2), (1, 3)), (1, 6));\n        assert_eq!(q_mul((2, 3), (3, 4)), (1, 2));\n        assert_eq!(q_div((1, 2), (1, 4)), (2, 1));\n    }\n\n    #[test]\n    fn q_struct_methods() {\n        let q = Q::new(6, 9);\n        assert_eq!(q, Q(2, 3));\n        assert!(!q.is_zero());\n        assert!(Q::zero().is_zero());\n        assert_eq!(Q::one(), Q(1, 1));\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":53}},{"line":14,"address":[],"length":0,"stats":{"Line":106}},{"line":19,"address":[],"length":0,"stats":{"Line":53}},{"line":21,"address":[],"length":0,"stats":{"Line":106}},{"line":22,"address":[],"length":0,"stats":{"Line":106}},{"line":23,"address":[],"length":0,"stats":{"Line":159}},{"line":28,"address":[],"length":0,"stats":{"Line":14949}},{"line":29,"address":[],"length":0,"stats":{"Line": _int(), b in small_int()) {\n        prop_assert_eq!(gcd_i64(a, b), gcd_i64(b, a));\n    }\n\n    #[test]\n    fn prop_gcd_divides_both(a in small_nonzero_int(), b in small_nonzero_int()) {\n        let g = gcd_i64(a, b);\n        if g != 0 {\n            prop_assert_eq!(a % g, 0);\n            prop_assert_eq!(b % g, 0);\n        }\n    }\n\n    #[test]\n    fn prop_normalize_positive_denominator(num in small_int(), den in small_nonzero_int()) {\n        let (_, d) = normalize_rat(num, den);\n        prop_assert!(d \u003e 0);\n    }\n\n    #[test]\n    fn prop_normalize_reduces_gcd(num in small_nonzero_int(), den in small_nonzero_int()) {\n        let (n, d) = normalize_rat(num, den);\n        if n != 0 {\n            prop_assert_eq!(gcd_i64(n.abs(), d), 1);\n        }\n    }\n\n    #[test]\n    fn prop_q_addition_commutative(a in small_int(), b in small_int(), c in small_nonzero_int(), d in small_nonzero_int()) {\n        let qa = Q::new(a, c);\n        let qb = Q::new(b, d);\n        let sum1 = add_q(qa, qb);\n        let sum2 = add_q(qb, qa);\n        prop_assert_eq!(sum1, sum2);\n    }\n\n    #[test]\n    fn prop_q_multiplication_commutative(a in small_int(), b in small_int(), c in small_nonzero_int(), d in small_nonzero_int()) {\n        let qa = Q::new(a, c);\n        let qb = Q::new(b, d);\n        let prod1 = mul_q(qa, qb);\n        let prod2 = mul_q(qb, qa);\n        prop_assert_eq!(prod1, prod2);\n    }\n\n    #[test]\n    fn prop_q_add_zero_identity(a in small_int(), b in small_nonzero_int()) {\n        let q = Q::new(a, b);\n        let zero = Q::zero();\n        let result = add_q(q, zero);\n        prop_assert_eq!(result, q);\n    }\n\n    #[test]\n    fn prop_q_mul_one_identity(a in small_int(), b in small_nonzero_int()) {\n        let q = Q::new(a, b);\n        let one = Q::one();\n        let result = mul_q(q, one);\n        prop_assert_eq!(result, q);\n    }\n\n    #[test]\n    fn prop_q_mul_zero(a in small_int(), b in small_nonzero_int()) {\n
