sert_eq!(st.get(s1).digest, st.get(s2).digest);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","grobner","src","lib.rs"],"content":"//! Gr√∂bner Bases Module\n//! Phase 4: Advanced Solving via Gr√∂bner Bases (v1.3)\n//!\n//! This module provides Gr√∂bner basis computation for solving\n//! systems of polynomial equations. Key algorithms:\n//! - Buchberger's algorithm for basis construction\n//! - S-polynomial computation\n//! - Polynomial reduction\n//! - Monomial orderings (lex, grlex, grevlex)\n//!\n//! Status: Foundation implementation\n\n#![deny(warnings)]\n\nuse expr_core::{ExprId, Op, Payload, Store};\nuse std::collections::HashMap;\n\n/// Monomial ordering types\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum MonomialOrder {\n    /// Lexicographic order\n    Lex,\n    /// Graded lexicographic order\n    GrLex,\n    /// Graded reverse lexicographic order\n    GRevLex,\n}\n\n/// Represents a monomial as a map from variable names to exponents\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct Monomial {\n    /// Variable name -\u003e exponent\n    pub exponents: HashMap\u003cString, i64\u003e,\n}\n\nimpl Monomial {\n    /// Create a monomial from an expression\n    pub fn from_expr(store: \u0026Store, expr: ExprId) -\u003e Option\u003cSelf\u003e {\n        let mut exponents = HashMap::new();\n        extract_monomial(store, expr, \u0026mut exponents)?;\n        Some(Monomial { exponents })\n    }\n\n    /// Total degree of the monomial\n    pub fn degree(\u0026self) -\u003e i64 {\n        self.exponents.values().sum()\n    }\n\n    /// Compare two monomials using given ordering\n    pub fn compare(\n        \u0026self,\n        other: \u0026Self,\n        order: MonomialOrder,\n        vars: \u0026[String],\n    ) -\u003e std::cmp::Ordering {\n        use std::cmp::Ordering;\n\n        match order {\n            MonomialOrder::Lex =\u003e {\n                // Compare lexicographically\n                for var in vars {\n                    let exp1 = self.exponents.get(var).unwrap_or(\u00260);\n                    let exp2 = other.exponents.get(var).unwrap_or(\u00260);\n                    match exp1.cmp(exp2) {\n                        Ordering::Equal =\u003e continue,\n                        ord =\u003e return ord,\n                    }\n                }\n                Ordering::Equal\n            }\n            MonomialOrder::GrLex =\u003e {\n                // Compare by total degree first, then lexicographically\n                match self.degree().cmp(\u0026other.degree()) {\n                    Ordering::Equal =\u003e self.compare(other, MonomialOrder::Lex, vars),\n                    ord =\u003e ord,\n                }\n            }\n            MonomialOrder::GRevLex =\u003e {\n                // Compare by total degree first, then reverse lexicographically\n                match self.degree().cmp(\u0026other.degree()) {\n                    Ordering::Equal =\u003e {\n                        for var in vars.iter().rev() {\n                            let exp1 = self.exponents.get(var).unwrap_or(\u00260);\n                            let exp2 = other.exponents.get(var).unwrap_or(\u00260);\n                            match exp2.cmp(exp1) {\n                                Ordering::Equal =\u003e continue,\n                                ord =\u003e return ord,\n                            }\n                        }\n                        Ordering::Equal\n                    }\n                    ord =\u003e ord,\n                }\n            }\n        }\n    }\n}\n\n/// Extract monomial structure from expression\nfn extract_monomial(\n    store: \u0026Store,\n    expr: ExprId,\n    exponents: \u0026mut HashMap\u003cString, i64\u003e,\n) -\u003e Option\u003c()\u003e {\n    match store.get(expr).op {\n        Op::Integer | Op::Rational =\u003e Some(()), // Constant term\n        Op::Symbol =\u003e {\n            if let Payload::Sym(var) = \u0026store.get(expr).payload {\n                *exponents.entry(var.clone()).or_insert(0) += 1;\n            }\n            Some(())\n        }\n        Op::Pow =\u003e {\n            let children = \u0026store.get(expr).children;\n            if children.len() != 2 {\n                return None;\n            }\n            let base = children[0];\n            let exp = children[1];\n\n            // Get exponent as integer\n            if let (Op::Integer, Payload::Int(e)) = (\u0026store.get(exp).op, \u0026store.get(exp).payload) {\n                if let Payload::Sym(var) = \u0026store.get(base).payload {\n                    *exponents.entry(var.clone()).or_insert(0) += e;\n                    return Some(());\n                }\n            }\n            None\n        }\n        Op::Mul =\u003e {\n            let children = \u0026store.get(expr).children;\n            for \u0026child in children {\n                extract_monomial(store, child, exponents)?;\n            }\n            Some(())\n        }\n        _ =\u003e None,\n    }\n}\n\n/// Compute the S-polynomial of two polynomials\n/// S(f, g) = (lcm(LT(f), LT(g)) / LT(f)) * f - (lcm(LT(f), LT(g)) / LT(g)) * g\npub fn s_polynomial(\n    store: \u0026mut Store,\n    f: ExprId,\n    g: ExprId,\n    vars: \u0026[String],\n    order: MonomialOrder,\n) -\u003e Option\u003cExprId\u003e {\n    // Extract terms (flatten nested adds)\n    fn collect_terms(store: \u0026Store, p: ExprId, out: \u0026mut Vec\u003cExprId\u003e) {\n        match store.get(p).op {\n            Op::Add =\u003e {\n                for \u0026ch in \u0026store.get(p).children {\n                    collect_terms(store, ch, out);\n                }\n            }\n            _ =\u003e out.push(p),\n        }\n    }\n    fn terms_of(store: \u0026Store, p: ExprId) -\u003e Vec\u003cExprId\u003e {\n        let mut v = Vec::new();\n        collect_terms(store, p, \u0026mut v);\n        v\n    }\n\n    fn leading_term(\n        store: neg_one = store.int(-1);\n                            let sub = store.mul(vec![neg_one, qg]);\n                            p = store.add(vec![p, sub]);\n                        }\n                        changed = true;\n                        break 'outer;\n                    }\n                }\n            }\n        }\n    }\n    p\n}\n\n/// Buchberger's algorithm for computing Gr√∂bner basis\n/// Returns a Gr√∂bner basis for the ideal generated by the input polynomials\npub fn buchberger(\n    store: \u0026mut Store,\n    polys: Vec\u003cExprId\u003e,\n    vars: Vec\u003cString\u003e,\n    order: MonomialOrder,\n) -\u003e Vec\u003cExprId\u003e {\n    if polys.is_empty() {\n        return vec![];\n    }\n\n    let mut basis = polys.clone();\n    let mut pairs: Vec\u003c(usize, usize)\u003e = Vec::new();\n\n    // Generate all pairs\n    for i in 0..basis.len() {\n        for j in (i + 1)..basis.len() {\n            pairs.push((i, j));\n        }\n    }\n\n    // Simplified Buchberger: process pairs and add non-zero remainders\n    let mut iteration = 0;\n    let max_iterations = 100; // Prevent infinite loops\n\n    while !pairs.is_empty() \u0026\u0026 iteration \u003c max_iterations {\n        iteration += 1;\n        let (i, j) = pairs.pop().unwrap();\n\n        if i \u003e= basis.len() || j \u003e= basis.len() {\n            continue;\n        }\n\n        // Compute S-polynomial\n        if let Some(s) = s_polynomial(store, basis[i], basis[j], \u0026vars, order) {\n            // Reduce S-polynomial with respect to current basis\n            let remainder = reduce(store, s, \u0026basis, \u0026vars, order);\n\n            // Check if remainder is non-zero (simplified: check if not zero constant)\n            let is_zero = matches!(\n                (\u0026store.get(remainder).op, \u0026store.get(remainder).payload),\n                (Op::Integer, Payload::Int(0))\n            );\n\n            if !is_zero {\n                // Add remainder to basis and ge 11,"address":[],"length":0,"stats":{"Line":4}},{"line":417,"address":[],"length":0,"stats":{"Line":8}},{"line":418,"address":[],"length":0,"stats":{"Line":2}},{"line":425,"address":[],"length":0,"stats":{"Line":2}},{"line":426,"address":[],"length":0,"stats":{"Line":0}},{"line":435,"address":[],"length":0,"stats":{"Line":2}},{"line":436,"address":[],"length":0,"stats":{"Line":0}},{"line":439,"address":[],"length":0,"stats":{"Line":0}},{"line":440,"address":[],"length":0,"stats":{"Line":0}},{"line":444,"address":[],"length":0,"stats":{"Line":0}},{"line":449,"address":[],"length":0,"stats":{"Line":0}},{"line":456,"address":[],"length":0,"stats":{"Line":0}},{"line":459,"address":[],"length":0,"stats":{"Line":0}},{"line":471,"address":[],"length":0,"stats":{"Line":0}},{"line":480,"address":[],"length":0,"stats":{"Line":0}}],"covered":80,"coverable":179},{"path":["/","Users","teo","Desktop","Symmetrica","crates","io","src","json.rs"],"content":"//! JSON serializer for Symmetrica expressions (no external deps).\n//! Format is stable and minimal:\n//! - Integer: {\"Integer\": k}\n//! - Rational: {\"Rational\": {\"num\": n, \"den\": d}}\n//! - Symbol: {\"Symbol\": \"name\"}\n//! - Function: {\"Function\": {\"name\": \"f\", \"args\": [ ... ]}}\n//! - Add: {\"Add\": [ ... ]}\n//! - Mul: {\"Mul\": [ ... ]}\n//! - Pow: {\"Pow\": {\"base\": ..., \"exp\": ...}}\n\nuse expr_core::{ExprId, Op, Payload, Store};\n\n/// Serialize an expression to the stable JSON format described above.\npub fn to_json(st: \u0026Store, id: ExprId) -\u003e String {\n    fn esc(s: \u0026str) -\u003e String {\n        // Minimal string escape for JSON: quotes and backslashes\n        s.replace('\\\\', \"\\\\\\\\\").replace('\"', \"\\\\\\\"\")\n    }\n    fn go(st: \u0026Store, id: ExprId) -\u003e String {\n        let n = st.get(id);\n        match (\u0026n.op, \u0026n.payload) {\n            (Op::Integer, Payload::Int(k)) =\u003e format!(\"{{\\\"Integer\\\": {k}}}\"),\n            (Op::Rational, Payload::Rat(a, b)) =\u003e {\n                format!(\"{{\\\"Rational\\\": {{\\\"num\\\": {a}, \\\"den\\\": {b}}}}}\")\n            }\n            (Op::Symbol, Payload::Sym(name)) =\u003e format!(\"{{\\\"Symbol\\\": \\\"{}\\\"}}\", esc(name)),\n            (Op::Function, Payload::Func(name)) =\u003e {\n                let args = n.children.iter().map(|c| go(st, *c)).collect::\u003cVec\u003c_\u003e\u003e().join(\", \");\n                format!(\"{{\\\"Function\\\": {{\\\"name\\\": \\\"{}\\\", \\\"args\\\": [{}]}}}}\", esc(name), args)\n            }\n            (Op::Add, _) =\u003e {\n                let parts = n.children.iter().map(|c| go(st, *c)).collect::\u003cVec\u003c_\u003e\u003e().join(\", \");\n                format!(\"{{\\\"Add\\\": [{}]}}\", parts)\n            }\n            (Op::Mul, _) =\u003e {\n                let parts = n.children.iter().map(|c| go(st, *c)).collect::\u003cVec\u003c_\u003e\u003e().join(\", \");\n                format!(\"{{\\\"Mul\\\": [{}]}}\", parts)\n            }\n            (Op::Pow, _) =\u003e {\n                let b = go(st, n.children[0]);\n                let e = go(st, n.children[1]);\n                format!(\"{{\\\"Pow\\\": {{\\\"base\\\": {b}, \\\"exp\\\": {e}}}}}\")\n            }\n            _ =\u003e \"{\\\"Unknown\\\": null}\".into(),\n        }\n    }\n    go(st, id)\n}\n\n/// Parse an expression from the stable JSON format produced by `to_json()`.\npub fn from_json(st: \u0026mut Store, input: \u0026str) -\u003e Result\u003cExprId, String\u003e {\n    #[derive(Clone, Debug, PartialEq)]\n    enum J {\n        Obj(Vec\u003c(String, J)\u003e),\n        Arr(Vec\u003cJ\u003e),\n        Str(String),\n        Num(i64),\n        Null,\n    }\n    struct P\u003c'a\u003e {\n        s: \u0026'a [u8],\n        i: usize,\n    }\n    impl\u003c'a\u003e P\u003c'a\u003e {\n        fn new(s: \u0026'a str) -\u003e Self {\n            Self { s: s.as_bytes(), i: 0 }\n        }\n        fn peek(\u0026self) -\u003e Option\u003cu8\u003e {\n            self.s.get(self.i).copied()\n        }\n        fn bump(\u0026mut self) {\n            self.i += 1;\n        }\n        fn skip_ws(\u0026mut self) {\n            while let Some(c) = self.peek() {\n                if c.is_ascii_whitespace() {\n                    self.bump();\n                } else {\n                    break;\n                }\n            }\n        }\n        fn expect(\u0026mut self, b: u8) -\u003e Result\u003c(), String\u003e {\n            self.skip_ws();\n            if self.peek() == Some(b) {\n                self.bump();\n                Ok(())\n            } else {\n                Err(format!(\"expected '{}'\", b as char))\n            }\n        }\n        fn parse_str(\u0026mut self) -\u003e Result\u003cString, String\u003e {\n            self.skip_ws();\n            if self.peek() != Some(b'\"') {\n                return Err(\"expected string\".into());\n            }\n            self.bump();\n            let mut out = String::new();\n            while let Some(c) = self.peek() {\n                self.bump();\n                match c {\n                    b'\"' =\u003e return Ok(out),\n                    b'\\\\' =\u003e {\n                        if let Some(nc) = self.peek() {\n                            self.bump();\n                            out.push(nc as char);\n                        } else {\n                            return Err(\"unterminated escape\".into());\n                        }\n                    }\n                    _ =\u003e out.push(c as char),\n                }\n            }\n            Err(\"unterminated string\".into())\n        }\n        fn parse_num(\u0026mut self) -\u003e Result\u003ci64, String\u003e {\n            self.skip_ws();\n            let start = self.i;\n            if self.peek() == Some(b'-') {\n                self.bump();\n            }\n            let mut saw = false;\n            while let Some(c) = self.peek() {\n                if c.is_ascii_digit() {\n                    self.bump();\n                    saw = true;\n                } else {\n                    break;\n                }\n            }\n            if !saw {\n                return Err(\"expected integer\".into());\n            }\n            let s = std::str::from_utf8(\u0026self.s[start..self.i]).unwrap();\n            s.parse::\u003ci64\u003e().map_err(|_| \"invalid integer\".into())\n        }\n        fn parse_value(\u0026mut self) -\u003e Result\u003cJ, String\u003e {\n            self.skip_ws();\n            match self.peek() {\n                Some(b'{') =\u003e {\n                    self.bump();\n                    let mut fields = Vec::new();\n                    self.skip_ws();\n                    if self.peek() == Some(b'}') {\n                        self.bump();\n                        return Ok(J::Obj(fields));\n                    }\n                    loop {\n                        let k = self.parse_str()?;\n                        self.skip_ws();\n                        self.expect(b':')?;\n                        let v = self.parse_value()?;\n                        fields.push((k, v));\n                        self.skip_ws();\n                        match self.peek() {\n                            Some(b',') =\u003e {\n                                self.bump();\n                            }\n                            Some(b'}') =\u003e {\n                                self.bump();\n                                break;\n                            }\n                            _ =\u003e return Err(\"expected ',' or '}'\".into()),\n                        }\n                    }\n                    Ok(J::Obj(fields))\n                }\n                Some(b'[') =\u003e {\n                    self.bump();\n                    let mut items = Vec::new();\n                    self.skip_ws();\n                    if self.peek() == Some(b']') {\n                        self.bump();\n                        return Ok(J::Arr(items));\n                    }\n                    loop {\n                        let v = self.parse_value()?;\n                        items.push(v);\n                        self.skip_ws();\n                        match self.peek() {\n                            Some(b',') =\u003e {\n                                self.bump();\n                            }\n                            Some(b']') =\u003e {\n                                self.bump();\n                                break;\n                            }\n                            _ =\u003e return Err(\"expected ',' or ']'\".into()),\n                        }\n                    }\n                    Ok(J::Arr(items))\n                }\n                Some(b'\"') =\u003e Ok(J::Str(self.parse_str()?)),\n                Some(c) if c == b'-' || c.is_ascii_digit() =\u003e Ok(J::Num(self.parse_num()?)),\n                _ =\u003e Err(\"unexpected token\".into()),\n            }\n        }\n    }\n\n    fn build_expr(st: \u0026mut Store, v: J) -\u003e Result\u003cExprId, String\u003e {\n        match v {\n            J::Obj(mut fields) =\u003e {\n                // We expect a single top-level key\n                if fields.len() != 1 {\n                    return Err(\"expected single-key object\".into());\n                }\n                let (k, v) = fields.remove(0);\n                match k.as_str() {\n                    \"Integer\" =\u003e match v {\n                        J::Num(k) =\u003e Ok(st.int(k)),\n                        _ =\u003e Err(\"Integer expects number\".into()),\n                    },\n                    \"Rational\" =\u003e match v {\n                        J::Obj(mut f2) =\u003e {\n                            let mut n = None;\n                            let mut d = None;\n                            for (kk, vv) in f2.drain(..) {\n                                match kk.as_str() {\n                                    \"num\" =\u003e {\n                                        if let J::Num(x) = vv {\n                                            n = Some(x)\n                                        } else {\n                                            return Err(\"num must be number\".into());\n                                        }\n                                    }\n                                    \"den\" =\u003e {\n                                        if let J::Num(x) = vv {\n                                            d = Some(x)\n                                        } else {\n                                            return Err(\"den must be number\".into());\n                                        }\n                                    }\n                                    _ =\u003e {}\n                                }\n                            }\n                            let (nn, dd) = (n.ok_or(\"missing num\")?, d.ok_or(\"missing den\")?);\n                            Ok(st.rat(nn, dd))\n                        }\n                        _ =\u003e Err(\"Rational expects object\".into()),\n                    },\n                    \"Symbol\" =\u003e match v {\n                        J::Str(s) =\u003e Ok(st.sym(s)),\n                        _ =\u003e Err(\"Symbol expects string\".into()),\n                    },\n                    \"Function\" =\u003e match v {\n                        J::Obj(mut f2) =\u003e {\n                            let mut name = None;\n                            let mut args = None;\n                            for (kk, vv) in f2.drain(..) {\n                                match kk.as_str() {\n                                    \"name\" =\u003e {\n                                        if let J::Str(s) = vv {\n                                            name = Some(s)\n                                        } else {\n                                            return Err(\"name must be string\".into());\n                                        }\n                                    }\n                                    \"args\" =\u003e {\n                                        if let J::Arr(a) = vv {\n                                            args = Some(a)\n                                        } else {\n                                            return Err(\"args must be array\".into());\n                                        }\n                                    }\n                                    _ =\u003e {}\n                                }\n                            }\n                            let nm = name.ok_or(\"missing name\")?;\n                            let aitems = args.ok_or(\"missing args\")?;\n                            let mut ch: Vec\u003cExprId\u003e = Vec::with_capacity(aitems.len());\n                            for it in aitems {\n                                ch.push(build_expr(st, it)?);\n                            }\n                            Ok(st.func(nm, ch))\n                        }\n                        _ =\u003e Err(\"Function expects object\".into()),\n                    },\n                    \"Add\" =\u003e match v {\n                        J::Arr(items) =\u003e {\n                            let mut ch = Vec::with_capacity(items.len());\n                            for it in items {\n                                ch.push(build_expr(st, it)?);\n                            }\n                            Ok(st.add(ch))\n                        }\n                        _ =\u003e Err(\"Add expects array\".into()),\n                    },\n                    \"Mul\" =\u003e match v {\n                        J::Arr(items) =\u003e {\n                            let mut ch = Vec::with_capacity(items.len());\n                            for it in items {\n                                ch.push(build_expr(st, it)?);\n                            }\n                            Ok(st.mul(ch))\n                        }\n                        _ =\u003e Err(\"Mul expects array\".into()),\n                    },\n                    \"Pow\" =\u003e match v {\n                        J::Obj(mut f2) =\u003e {\n                            let mut base = None;\n                            let mut exp = None;\n                            for (kk, vv) in f2.drain(..) {\n                                match kk.as_str() {\n                                    \"base\" =\u003e base = Some(vv),\n                                    \"exp\" =\u003e exp = Some(vv),\n                                    _ =\u003e {}\n                                }\n                            }\n                            let b = build_expr(st, base.ok_or(\"missing base\")?)?;\n                            let e = build_expr(st, exp.ok_or(\"missing exp\")?)?;\n                            Ok(st.pow(b, e))\n                        }\n                        _ =\u003e Err(\"Pow expects object\".into()),\n                    },\n                    _ =\u003e Err(\"unknown head\".into()),\n                }\n            }\n            _ =\u003e Err(\"expected object\".into()),\n        }\n    }\n\n    let mut p = P::new(input);\n    let v = p.parse_value()?;\n    build_expr(st, v)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn json_contains_keys() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let two = st.int(2);\n        let expr = st.pow(xp1, two);\n        let s = to_json(\u0026st, expr);\n        assert!(s.contains(\"\\\"Pow\\\"\"));\n        assert!(s.contains(\"\\\"Add\\\"\"));\n        assert!(s.contains(\"\\\"Integer\\\"\"));\n        assert!(s.contains(\"\\\"Symbol\\\"\"));\n    }\n\n    #[test]\n    fn json_roundtrip_basic() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let pow = st.pow(x, three);\n        let sinx = st.func(\"sin\", vec![x]);\n        let rat = st.rat(3, 2);\n        let expr = st.add(vec![pow, sinx, rat]);\n        let s = to_json(\u0026st, expr);\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_parse_errors() {\n        let mut st = Store::new();\n        // Missing closing brace\n        assert!(from_json(\u0026mut st, \"{\\\"Symbol\\\": \").is_err());\n        // Invalid integer\n        assert!(from_json(\u0026mut st, \"{\\\"Integer\\\": abc}\").is_err());\n        // Unexpected token\n        assert!(from_json(\u0026mut st, \"{\\\"Symbol\\\": 123}\").is_err());\n        // Missing field\n        assert!(from_json(\u0026mut st, \"{\\\"Pow\\\": {\\\"base\\\": {\\\"Symbol\\\": \\\"x\\\"}}}\").is_err());\n        // Wrong type for Add children\n        assert!(from_json(\u0026mut st, \"{\\\"Add\\\": 5}\").is_err());\n    }\n\n    #[test]\n    fn json_nested_objects() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let sum = st.add(vec![x, y]);\n        let two = st.int(2);\n        let prod = st.mul(vec![sum, two]);\n        let s = to_json(\u0026st, prod);\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(prod), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_rational() {\n        let mut st = Store::new();\n        let rat = st.rat(5, 3);\n        let s = to_json(\u0026st, rat);\n        assert!(s.contains(\"\\\"num\\\"\"));\n        assert!(s.contains(\"\\\"den\\\"\"));\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(rat), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_function_with_multiple_args() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let z = st.sym(\"z\");\n        let f = st.func(\"f\", vec![x, y, z]);\n        let s = to_json(\u0026st, f);\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(f), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_pow_roundtrip() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let pow_expr = st.pow(x, three);\n        let s = to_json(\u0026st, pow_expr);\n        assert!(s.contains(\"\\\"Pow\\\"\"));\n        assert!(s.contains(\"\\\"base\\\"\"));\n        assert!(s.contains(\"\\\"exp\\\"\"));\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(pow_expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_empty_add_mul() {\n        let mut st = Store::new();\n        // Empty add canonicalizes to 0\n        let empty_add = st.add(vec![]);\n        assert_eq!(empty_add, st.int(0));\n        let s = to_json(\u0026st, empty_add);\n        assert!(s.contains(\"\\\"Integer\\\"\"));\n    }\n\n    #[test]\n    fn json_negative_integer() {\n        let mut st = Store::new();\n        let neg = st.int(-42);\n        let s = to_json(\u0026st, neg);\n        assert!(s.contains(\"-42\"));\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(neg), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_negative_rational() {\n        let mut st = Store::new();\n        let neg_rat = st.rat(-3, 4);\n        let s = to_json(\u0026st, neg_rat);\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(neg_rat), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_symbol_     };\n                let args = n.children.iter().map(|c| go(st, *c, 0)).collect::\u003cVec\u003c_\u003e\u003e().join(\", \");\n                format!(\"{}({})\", head, args)\n            }\n            (Op::Add, _) =\u003e n\n                .children\n                .iter()\n                .map(|c| go(st, *c, prec(\u0026Op::Add)))\n                .collect::\u003cVec\u003c_\u003e\u003e()\n                .join(\" + \"),\n            (Op::Mul, _) =\u003e {\n                let parts = n\n                    .children\n                    .iter()\n                    .map(|c| {\n                        let cn = st.get(*c);\n                        // Call child with neutral precedence and parenthesize manually when needed\n                        let inner = go(st, *c, 0);\n                        if matches!(cn.op, Op::Add) {\n                            format!(\"({})\", inner)\n                        } else {\n                            inner\n                        }\n                    })\n                    .collect::\u003cVec\u003c_\u003e\u003e();\n                mul_join(parts)\n            }\n            (Op::Pow, _) =\u003e {\n                // base^{exp}, parenthesize base if needed\n                let b_id = n.children[0];\n                let e_id = n.children[1];\n                let b_node = st.get(b_id);\n                // Use neutral precedence and add parentheses manually if required\n                let base_s = go(st, b_id, 0);\n                let base = if needs_paren(\u0026b_node.op, prec(\u0026Op::Pow)) {\n                    format!(\"({})\", base_s)\n                } else {\n                    base_s\n                };\n                let exp = go(st, e_id, 0);\n                format!(\"{}^{{{}}}\", base, exp)\n            }\n            _ =\u003e \"\u003cunknown\u003e\".into(),\n        };\n        if prec(\u0026n.op) \u003c parent_prec {\n            format!(\"({})\", s)\n        } else {\n            s\n        }\n    }\n    go(st, id, 0)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn latex_rational_power_mul() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let one_over_three = st.rat(1, 3);\n        let expr = st.mul(vec![one_over_three, x3]);\n        let s = to_latex(\u0026st, expr);\n        // Expect a fraction multiplied by x^{3}\n        assert!(s.contains(\"\\\\frac{1}{3}\"));\n        assert!(s.contains(\"x^{3}\"));\n    }\n\n    #[test]\n    fn latex_functions_and_parentheses() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let two = st.int(2);\n        let pow = st.pow(xp1, two); // (x+1)^2\n        let sin_pow = st.func(\"sin\", vec![pow]);\n        let s = to_latex(\u0026st, sin_pow);\n        assert!(s.starts_with(\"\\\\sin(\"));\n        assert!(s.contains(\"(x + 1)^{2}\") || s.contains(\"(1 + x)^{2}\"));\n    }\n\n    #[test]\n    fn latex_common_funcs() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let expx = st.func(\"exp\", vec![x]);\n        let lnx = st.func(\"ln\", vec![x]);\n        assert_eq!(to_latex(\u0026st, sinx), \"\\\\sin(x)\");\n        assert_eq!(to_latex(\u0026st, cosx), \"\\\\cos(x)\");\n        assert_eq!(to_latex(\u0026st, expx), \"\\\\exp(x)\");\n        assert_eq!(to_latex(\u0026st, lnx), \"\\\\ln(x)\");\n    }\n\n    #[test]\n    fn latex_mul_add_parentheses() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let y = st.sym(\"y\");\n        let expr = st.mul(vec![xp1, y]);\n        let s = to_latex(\u0026st, expr);\n        assert!(s.contains(\"(x + 1) \\\\cdot y\") || s.contains(\"(1 + x) \\\\cdot y\"));\n    }\n\n    #[test]\n    fn latex_symbol_underscore_escape() {\n        let mut st = Store::new();\n        let x1 = st.sym(\"x_1\");\n        let s = to_latex(\u0026st, x1);\n        assert_eq!(s, \"x\\\\_1\");\n    }\n\n    #[test]\n    fn latex_pow_parentheses_for_mul_base() {\n        let mut st = Store::new();\n        let two = st.int(2);\n        let x = st.sym(\"x\");\n        let base = st.mul(vec![two, x]);\n        let three = st.int(3);\n        let expr = st.pow(base, three);\n        let s = to_latex(\u0026st, expr);\n        assert!(s.contains(\"(2 \\\\cdot x)^{3}\"));\n    }\n}\n","traces":[{"line":7,"address":[],"length":0,"stats":{"Line":271}},{"line":8,"address":[],"length":0,"stats":{"Line":5074}},{"line":9,"address":[],"length":0,"stats":{"Line":5074}},{"line":10,"address":[],"length":0,"stats":{"Line":1237}},{"line":11,"address":[],"length":0,"stats":{"Line":422}},{"line":12,"address":[],"length":0,"stats":{"Line":1002}},{"line":13,"address":[],"length":0,"stats":{"Line":2413}},{"line":16,"address":[],"length":0,"stats":{"Line":501}},{"line":17,"address":[],"length":0,"stats":{"Line":1002}},{"line":19,"address":[],"length":0,"stats":{"Line":755}},{"line":21,"address":[],"length":0,"stats":{"Line":2265}},{"line":23,"address":[],"length":0,"stats":{"Line":421}},{"line":24,"address":[],"length":0,"stats":{"Line":842}},{"line":27,"address":[],"length":0,"stats":{"Line":3096}},{"line":28,"address":[],"length":0,"stats":{"Line":12384}},{"line":29,"address":[],"length":0,"stats":{"Line":9288}},{"line":30,"address":[],"length":0,"stats":{"Line":3051}},{"line":31,"address":[],"length":0,"stats":{"Line":548}},{"line":32,"address":[],"length":0,"stats":{"Line":2265}},{"line":33,"address":[],"length":0,"stats":{"Line":5}},{"line":34,"address":[],"length":0,"stats":{"Line":10}},{"line":35,"address":[],"length":0,"stats":{"Line":7}},{"line":36,"address":[],"length":0,"stats":{"Line":4}},{"line":37,"address":[],"length":0,"stats":{"Line":3}},{ cVec\u003c_\u003e\u003e().join(\" \");\n                format!(\"(+ {})\", parts)\n            }\n            (Op::Mul, _) =\u003e {\n                let parts = n.children.iter().map(|c| go(st, *c)).collect::\u003cVec\u003c_\u003e\u003e().join(\" \");\n                format!(\"(* {})\", parts)\n            }\n            (Op::Pow, _) =\u003e {\n                let b = go(st, n.children[0]);\n                let e = go(st, n.children[1]);\n                format!(\"(^ {} {})\", b, e)\n            }\n            _ =\u003e \"(Unknown)\".into(),\n        }\n    }\n    go(st, id)\n}\n\n/// Parse an S-expression string into an expression in the provided Store.\npub fn from_sexpr(st: \u0026mut Store, input: \u0026str) -\u003e Result\u003cExprId, String\u003e {\n    #[derive(Debug, Clone)]\n    enum Tok {\n        LParen,\n        RParen,\n        Str(String),\n        Sym(String),\n        Int(i64),\n    }\n    struct Lexer\u003c'a\u003e {\n        s: \u0026'a [u8],\n        i: usize,\n    }\n    impl\u003c'a\u003e Lexer\u003c'a\u003e {\n        fn new(s: \u0026'a str) -\u003e Self {\n            Self { s: s.as_bytes(), i: 0 }\n        }\n        fn peek(\u0026self) -\u003e Option\u003cu8\u003e {\n            self.s.get(self.i).copied()\n        }\n        fn bump(\u0026mut self) {\n            self.i += 1;\n        }\n        fn skip_ws(\u0026mut self) {\n            while let Some(c) = self.peek() {\n                if c.is_ascii_whitespace() {\n                    self.bump();\n                } else {\n                    break;\n                }\n            }\n        }\n        fn read_while\u003cF: Fn(u8) -\u003e bool\u003e(\u0026mut self, f: F) -\u003e String {\n            let start = self.i;\n            while let Some(c) = self.peek() {\n                if f(c) {\n                    self.bump();\n                } else {\n                    break;\n                }\n            }\n            String::from_utf8(self.s[start..self.i].to_vec()).unwrap()\n        }\n        fn read_string(\u0026mut self) -\u003e Result\u003cString, String\u003e {\n            // assumes current is '\"'\n            self.bump();\n            let mut out = String::new();\n            while let Some(c) = self.peek() {\n                self.bump();\n                match c {\n                    b'\\\\' =\u003e {\n                        if let Some(nc) = self.peek() {\n                            self.bump();\n                            out.push(nc as char);\n                        } else {\n                            return Err(\"unterminated escape\".into());\n                        }\n                    }\n                    b'\"' =\u003e return Ok(out),\n                    _ =\u003e out.push(c as char),\n                }\n            }\n            Err(\"unterminated string\".into())\n        }\n        fn next_tok(\u0026mut self) -\u003e Result\u003cOption\u003cTok\u003e, String\u003e {\n            self.skip_ws();\n            match self.peek() {\n                None =\u003e Ok(None),\n                Some(b'(') =\u003e {\n                    self.bump();\n                    Ok(Some(Tok::LParen))\n                }\n                Some(b')') =\u003e {\n                    self.bump();\n                    Ok(Some(Tok::RParen))\n                }\n                Some(b'\"') =\u003e Ok(Some(Tok::Str(self.read_string()?))),\n                Some(c) if c == b'-' || c.is_ascii_digit() =\u003e {\n                    let s = self.read_while(|ch| ch == b'-' || ch.is_ascii_digit());\n                    let k: i64 = s.parse().map_err(|_| format!(\"invalid int: {s}\"))?;\n                    Ok(Some(Tok::Int(k)))\n                }\n                Some(_) =\u003e {\n                    let s =\n                        self.read_while(|ch| !ch.is_ascii_whitespace() \u0026\u0026 ch != b'(' \u0026\u0026 ch != b')');\n                    Ok(Some(Tok::Sym(s)))\n                }\n            }\n        }\n        fn all(mut self) -\u003e Result\u003cVec\u003cTok\u003e, String\u003e {\n            let mut v = Vec::new();\n            while let Some(t) = self.next_tok()? {\n                v.push(t);\n            }\n            Ok(v)\n        }\n    }\n\n    #[derive(Clone)]\n    struct Cursor {\n        toks: Vec\u003cTok\u003e,\n        i: usize,\n    }\n    impl Cursor {\n        fn new(toks: Vec\u003cTok\u003e) -\u003e Self {\n            Self { toks, i: 0 }\n        }\n        fn peek(\u0026self) -\u003e Option\u003c\u0026Tok\u003e {\n            self.toks.get(self.i)\n        }\n        fn bump(\u0026mut self) {\n            self.i += 1;\n        }\n        fn expect_sym(\u0026mut self) -\u003e Result\u003cString, String\u003e {\n            match self.peek() {\n                Some(Tok::Sym(s)) =\u003e {\n                    let out = s.clone();\n                    self.bump();\n                    Ok(out)\n                }\n                Some(Tok::Str(s)) =\u003e {\n                    let out = s.clone();\n                    self.bump();\n                    Ok(out)\n                }\n                _ =\u003e Err(\"expected symbol or string\".into()),\n            }\n        }\n        fn expect_int(\u0026mut self) -\u003e Result\u003ci64, String\u003e {\n            match self.peek() {\n                Some(Tok::Int(k)) =\u003e {\n                    let v = *k;\n                    self.bump();\n                    Ok(v)\n                }\n                _ =\u003e Err(\"expected integer\".into()),\n            }\n        }\n        fn expect(\u0026mut self, want: \u0026Tok) -\u003e Result\u003c(), String\u003e {\n            match (self.peek(), want) {\n                (Some(Tok::LParen), Tok::LParen) =\u003e {\n                    self.bump();\n                    Ok(())\n                }\n                (Some(Tok::RParen), Tok::RParen) =\u003e {\n                    self.bump();\n                    Ok(())\n                }\n                _ =\u003e Err(\"unexpected token g\u003e {\n        match cur.peek() {\n            Some(Tok::LParen) =\u003e parse_list(st, cur),\n            Some(Tok::Int(k)) =\u003e {\n                let v = *k;\n                cur.bump();\n                Ok(st.int(v))\n            }\n            Some(Tok::Sym(s)) =\u003e {\n                // bare symbol token: interpret as (Sym s)\n                let name = s.clone();\n                cur.bump();\n                Ok(st.sym(name))\n            }\n            Some(Tok::Str(s)) =\u003e {\n                let name = s.clone();\n                cur.bump();\n                Ok(st.sym(name))\n            }\n            _ =\u003e Err(\"unexpected token while parsing\".into()),\n        }\n    }\n\n    let toks = Lexer::new(input).all()?;\n    let mut cur = Cursor::new(toks);\n    let id = parse_any(st, \u0026mut cur)?;\n    if cur.peek().is_some() {\n        return Err(\"trailing tokens\".into());\n    }\n    Ok(id)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn sexpr_roundtrip_basic() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let two = st.int(2);\n        let pow = st.pow(xp1, two);\n        let three = st.int(3);\n        let mul = st.mul(vec![three, xp1]);\n        let expr = st.add(vec![pow, mul]);\n        let s = to_sexpr(\u0026st, expr);\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        // Compare printed forms via core printer to avoid dependency on term order\n        assert_eq!(st.to_string(expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_parse_symbols_and_funcs() {\n        let mut st = Store::new();\n        let sx = from_sexpr(\u0026mut st, \"(Sym x_1)\").unwrap();\n        assert_eq!(st.to_string(sx), \"x_1\");\n        let f = from_sexpr(\u0026mut st, \"(Fn sin (Sym x))\").unwrap();\n        assert_eq!(st.to_string(f), \"sin(x)\");\n    }\n\n    #[test]\n    fn sexpr_roundtrip_mul_pow_func() {\n        let mut st = Store::new();\n        // (* (Rat 3 2) (^ (Sym x) (Int 3)) (Fn sin (Sym x)))\n        let s = \"(* (Rat 3 2) (^ (Sym x) (Int 3)) (Fn sin (Sym x)))\";\n        let id = from_sexpr(\u0026mut st, s).expect(\"parse\");\n        let out = to_sexpr(\u0026st, id);\n        let mut st2 = Store::new();\n        let id2 = from_sexpr(\u0026mut st2, \u0026out).expect(\"parse2\");\n        assert_eq!(st.to_string(id), st2.to_string(id2));\n    }\n\n    #[test]\n    fn sexpr_parse_errors() {\n        let mut st = Store::new();\n        // Unmatched paren\n        assert!(from_sexpr(\u0026mut st, \"(+ (Int 1)\").is_err());\n        // Trailing tokens\n        assert!(from_sexpr(\u0026mut st, \"(Int 5) extra\").is_err());\n        // Expected symbol\n        assert!(from_sexpr(\u0026mut st, \"(Sym)\").is_err());\n        // Expected integer\n        assert!(from_sexpr(\u0026mut st, \"(Int)\").is_err());\n        // Invalid quoted string (unclosed)\n        assert!(from_sexpr(\u0026mut st, \"(Sym \\\"unclosed\").is_err());\n        // Unknown head\n        assert!(from_sexpr(\u0026mut st, \"(Unknown 1)\").is_err());\n    }\n\n    #[test]\n    fn sexpr_nested_add_mul() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let prod = st.mul(vec![two, x]);\n        let sum = st.add(vec![prod, y]);\n        let s = to_sexpr(\u0026st, sum);\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(sum), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_rational() {\n        let mut st = Store::new();\n        let rat = st.rat(-7, 4);\n        let s = to_sexpr(\u0026st, rat);\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(rat), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_single_element_mul() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let single_mul = st.mul(vec![x]);\n        // Single-element mul returns the element itself\n        assert_eq!(single_mul, x);\n        let s = to_sexpr(\u0026st, single_mul);\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(single_mul), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_function_no_args() {\n        let mut st = Store::new();\n        let f = st.func(\"f\", vec![]);\n        let s = to_sexpr(\u0026st, f);\n        // Function with no args should be serializable\n        assert!(s.contains(\"Fn\") \u0026\u0026 s.contains(\"f\"));\n    }\n\n    #[test]\n    fn sexpr_complex_nested_expression() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        // ((x^2) * y) + (sin(x + y))\n        let x2 = st.pow(x, two);\n        let prod = st.mul(vec![x2, y]);\n        let sum_args = st.add(vec![x, y]);\n        let sin_sum = st.func(\"sin\", vec![sum_args]);\n        let expr = st.add(vec![prod, sin_sum]);\n\n        let s = to_sexpr(\u0026st, expr);\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_quoted_symbol_names() {\n        let mut st = Store::new();\n        let s = \"(Sym \\\"x_1\\\")\";\n        let parsed = from_sexpr(\u0026mut st, s).expect(\"parse\");\n        assert!(st.to_string(parsed).contains(\"x_1\"));\n    }\n\n    #[test]\n    fn sexpr_whitespace_handling() {\n        let mut st = Store::new();\n        // Extra whitespace should be handled\n        let s = \"(  +   ( Int   1 )   ( Int   2 )  )\";\n        let parsed = from_sexpr(\u0026mut st, s).expect(\"parse\");\n        let one = st.int(1);\n        let two = st.int(2);\n        let expected = st.add(vec![one, two]);\n        assert_eq!(st.to_string(parsed), st.to_string(expected));\n    }\n\n    #[test]\n    fn sexpr_empty_add() {\n        let mut st = Store::new();\n        let empty_add = st.add(vec![]); // Store converts this to (Int 0)\n        let s = to_sexpr(\u0026st, empty_add);\n        assert_eq!(s, \"(Int 0)\");\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(empty_add), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_empty_mul() {\n        let mut st = Store::new();\n        let empty_mul = st.mul(vec![]); // Store converts this to (Int 1)\n        let s = to_sexpr(\u0026st, empty_mul);\n        assert_eq!(s, \"(Int 1)\");\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(empty_mul), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_function_foo_no_args() {\n        let mut st = Store::new();\n        let f = st.func(\"foo\", vec![]);\n        let s = to_sexpr(\u0026st, f);\n        assert!(s.contains(\"Fn foo\"));\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(f), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_symbol_with_spaces() {\n        let mut st = Store::new();\n        let sym = st.sym(\"hello world\");\n        let s = to_sexpr(\u0026st, sym);\n        assert!(s.contains(\"\\\"hello world\\\"\"));\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(sym), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_symbol_with_quote() {\n        let mut st = Store::new();\n        let sym = st.sym(\"test\\\"quote\");\n        let s = to_sexpr(\u0026st, sym);\n        assert!(s.contains(\"\\\\\\\"\"));\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(sym), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_parse_errors_comprehensive() {\n        let mut st = Store::new();\n\n        assert!(from_sexpr(\u0026mut st, \"\").is_err());\n        assert!(from_sexpr(\u0026mut st, \"(\").is_err());\n        assert!(from_sexpr(\u0026mut st, \"( Int )\").is_err());\n        assert!(from_sexpr(\u0026mut st, \"( Int not_a_number )\").is_err());\n        assert!(from_sexpr(\u0026mut st, \"( Rat 1 )\").is_err());\n        assert!(from_sexpr(\u0026mut st, \"( Rat not_num not_num )\").is_err());\n        assert!(from_sexpr(\u0026mut st, \"( Unknown )\").is_err());\n        assert!(from_sexpr(\u0026mut st, \"( + )\").is_ok()); // Empty add is ok\n        assert!(from_sexpr(\u0026mut st, \"( Fn )\").is_err());\n        assert!(from_sexpr(\u0026mut st, \"( ^ (Int 1) )\").is_err()); // Needs 2 args\n    }\n\n    #[test]\n    fn sexpr_negative_numbers() {\n        let mut st = Store::new();\n        let neg_int = st.int(-42);\n        let s = to_sexpr(\u0026st, neg_int);\n        assert!(s.contains(\"-42\"));\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(neg_int), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_complex_nested() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let three = st.int(3);\n\n        // sin((x + y)^2) * 3\n        let sum = st.add(vec![x, y]);\n        let pow = st.pow(sum, two);\n        let sin = st.func(\"sin\", vec![pow]);\n        let expr = st.mul(vec![sin, three]);\n\n        let s = to_sexpr(\u0026st, expr);\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n\n        assert_eq!(st.to_string(expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_unclosed_paren() {\n        let mut st = Store::new();\n        assert!(from_sexpr(\u0026mut st, \"( + (Int 1) (Int 2)\").is_err());\n    }\n\n    #[test]\n    fn sexpr_unclosed_quote() {\n        let mut st = Store::new();\n        assert!(from_sexpr(\u0026mut st, \"(Sym \\\"unclosed\").is_err());\n    }\n\n    #[test]\n    fn sexpr_unterminated_escape() {\n        let mut st = Store::new();\n        assert!(from_sexpr(\u0026mut st, \"(Sym \\\"test\\\\\").is_err());\n    }\n\n    #[test]\n    fn sexpr_bare_symbol() {\n        let mut st = Store::new();\n        let parsed = from_sexpr(\u0026mut st, \"x\").expect(\"parse\");\n        assert_eq!(st.to_string(parsed), \"x\");\n    }\n\n    #[test]\n    fn sexpr_bare_int() {\n        let mut st = Store::new();\n        let parsed = from_sexpr(\u0026mut st, \"42\").expect(\"parse\");\n        assert_eq!(st.to_string(parsed), \"42\");\n    }\n\n    #[test]\n    fn sexpr_bare_string() {\n        let mut st = Store::new();\n        let parsed = from_sexpr(\u0026mut st, \"\\\"hello\\\"\").expect(\"parse\");\n        assert_eq!(st.to_string(parsed), \"hello\");\n    }\n\n    #[test]\n    fn sexpr_rparen_unexpected() {\n        let mut st = Store::new();\n        assert!(from_sexpr(\u0026mut st, \")\").is_err());\n    }\n\n    #[test]\n    fn sexpr_pow_missing_exp() {\n        let mut st = Store::new();\n        assert!(from_sexpr(\u0026mut st, \"(^ (Int 2))\").is_err());\n    }\n\n    #[test]\n    fn sexpr_rat_missing_den() {\n        let mut st = Store::new();\n        assert!(from_sexpr(\u0026mut st, \"(Rat 3)\").is_err());\n    }\n\n    #[test]\n    fn sexpr_int_invalid() {\n        let mut st = Store::new();\n        assert!(from_sexpr(\u0026mut st, \"(Int abc)\").is_err());\n    }\n\n    #[test]\n    fn sexpr_int_overflow() {\n        let mut st = Store::new();\n        assert!(from_sexpr(\u0026mut st, \"(Int 99999999999999999999999999)\").is_err());\n    }\n\n    #[test]\n    fn sexpr_symbol_alphanumeric() {\n        let mut st = Store::new();\n        let sym = st.sym(\"test_var-123\");\n        let s = to_sexpr(\u0026st, sym);\n        // Should not be quoted\n        assert!(!s.contains(\"\\\"\"));\n        assert!(s.contains(\"test_var-123\"));\n    }\n\n    #[test]\n    fn sexpr_function_with_special_chars() {\n        let mut st = Store::new();\n        let f = st.func(\"my func\", vec![]);\n        let s = to_sexpr(\u0026st, f);\n        // Should be quoted due to space\n        assert!(s.contains(\"\\\"my func\\\"\"));\n    }\n\n    #[test]\n    fn sexpr_multiple_args_function() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let z = st.sym(\"z\");\n        let f = st.func(\"f\", vec![x, y, z]);\n        let s = to_sexpr(\u0026st, f);\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(f), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_nested_functions() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let inner = st.func(\"sin\", vec![x]);\n        let outer = st.func(\"cos\", vec![inner]);\n        let s = to_sexpr(\u0026st, outer);\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(outer), st2.to_string(parsed));\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":336}},{"line":14,"address":[],"length":0,"stats":{"Line":805}},{"line":15,"address":[],"length":0,"stats":{"Line":3365}},{"line":16,"address":[],"length":0,"stats":{"Line":1604}},{"line":18,"address":[],"length":0,"stats":{"Line":3}},{"line":22,"address":[],"length":0,"stats":{"Line":3119}},{"line":23,"address":[],"leng ed = from_json(\u0026mut st2, \u0026s).expect(\"parse json\");\n        prop_assert_eq!(st.to_string(expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn prop_sexpr_roundtrip_quadratic(a in small_int(), b in small_int(), c_num in small_int(), c_den in small_nonzero_int(), n in 0i64..=5) {\n        let mut st = Store::new();\n        let expr = quadratic_expr(\u0026mut st, a, b, c_num, c_den, n);\n        let s = to_sexpr(\u0026st, expr);\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse sexpr\");\n        prop_assert_eq!(st.to_string(expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn prop_latex_non_empty(a in small_int(), b in small_int(), c_num in small_int(), c_den in small_nonzero_int()) {\n        let mut st = Store::new();\n        let expr = quadratic_expr(\u0026mut st, a, b, c_num, c_den, 2);\n        let latex = to_latex(\u0026st, expr);\n        prop_assert!(!latex.is_empty());\n    }\n}\n","traces":[{"line":8,"address":[],"length":0,"stats":{"Line":9}},{"line":9,"address":[],"length":0,"stats":{"Line":9}},{"line":12,"address":[],"length":0,"stats":{"Line":3}},{"line":13,"address":[],"length":0,"stats":{"Line":9}},{"line":16,"address":[],"length":0,"stats":{"Line":774}},{"line":24,"address":[],"length":0,"stats":{"Line":2322}},{"line":25,"address":[],"length":0,"stats":{"Line":2322}},{"line":26,"address":[],"length":0,"stats":{"Line":3870}},{"line":27,"address":[],"length":0,"stats":{"Line":3096}},{"line":28,"address":[],"length":0,"stats":{"Line":4644}},{"line":31,"address":[],"length":0,"stats":{"Line":3096}},{"line":32,"address":[],"length":0,"stats":{"Line":3870}},{"line":33,"address":[],"length":0,"stats":{"Line":3870}},{"line":34,"address":[],"length":0,"stats":{"Line":3870}},{"line":35,"address":[],"length":0,"stats":{"Line":4644}},{"line":36,"address":[],"length":0,"stats":{"Line":5418}}],"covered":16,"coverable":16},{"path":["/","Users","teo","Desktop","Symmetrica","crates","matrix","benches","matrix_benches.rs"],"content":"//! Benchmarks for matrix operations (Phase L)\n//!\n//! Tests performance of:\n//! - Matrix arithmetic (add, sub, mul, transpose, scalar_mul)\n//! - Determinant computation (Bareiss algorithm)\n//! - Linear system solving (Bareiss and LU methods)\n//! - Matrix decompositions (LU, inverse)\n//! - Subspace computations (rank, nullspace, columnspace)\n\nuse arith::Q;\nuse criterion::{black_box, criterion_group, criterion_main, BenchmarkId, Criterion, Throughput};\nuse matrix::MatrixQ;\n\n// ========== Matrix Arithmetic ==========\n\npub fn bench_matrix_add(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"matrix_add\");\n    for \u0026size in \u0026[5usize, 10, 20, 50] {\n        group.throughput(Throughput::Elements((size * size) as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(size), \u0026size, |b, \u0026n| {\n            // Create two nxn matrices with integer entries\n            let data1: Vec\u003ci64\u003e = (1..=(n * n) as i64).collect();\n            let data2: Vec\u003ci64\u003e = ((n * n) as i64..=(2 * n * n) as i64).collect();\n            let m1 = MatrixQ::from_i64(n, n, \u0026data1);\n            let m2 = MatrixQ::from_i64(n, n, \u0026data2);\n\n            b.iter(|| {\n                let _result = black_box(\u0026m1).add(black_box(\u0026m2)).unwrap();\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_matrix_sub(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"matrix_sub\");\n    for \u0026size in \u0026[5usize, 10, 20, 50] {\n        group.throughput(Throughput::Elements((size * size) as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(size), \u0026size, |b, \u0026n| {\n            let data1: Vec\u003ci64\u003e = ((n * n) as i64..=(2 * n * n) as i64).collect();\n            let data2: Vec\u003ci64\u003e = (1..=(n * n) as i64).collect();\n            let m1 = MatrixQ::from_i64(n, n, \u0026data1);\n            let m2 = MatrixQ::from_i64(n, n, \u0026data2);\n\n            b.iter(|| {\n                let _result = black_box(\u0026m1).sub(black_box(\u0026m2)).unwrap();\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_matrix_mul(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"matrix_mul\");\n    for \u0026size in \u0026[5usize, 10, 20, 30] {\n        group.throughput(Throughput::Elements((size * size * size) as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(size), \u0026size, |b, \u0026n| {\n            let data1: Vec\u003ci64\u003e = (1..=(n * n) as i64).collect();\n            let data2: Vec\u003ci64\u003e = ((n * n) as i64 + 1..=(2 * n * n) as i64).collect();\n            let m1 = MatrixQ::from_i64(n, n, \u0026data1);\n            let m2 = MatrixQ::from_i64(n, n, \u0026data2);\n\n            b.iter(|| {\n                let _result = black_box(\u0026m1).mul(black_box(\u0026m2)).unwrap();\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_matrix_transpose(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"matrix_transpose\");\n    for \u0026size in \u0026[10usize, 20, 50, 100] {\n        group.throughput(Throughput::Elements((size * size) as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(size), \u0026size, |b, \u0026n| {\n            let data: Vec\u003ci64\u003e = (1..=(n * n) as i64).collect();\n            let m = MatrixQ::from_i64(n, n, \u0026data);\n\n            b.iter(|| {\n                let _result = black_box(\u0026m).transpose();\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_matrix_scalar_mul(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"matrix_scalar_mul\");\n    for \u0026size in \u0026[10usize, 20, 50, 100] {\n        group.throughput(Throughput::Elements((size * size) as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(size), \u0026size, |b, \u0026n| {\n            let data: Vec\u003ci64\u003e = (1..=(n * n) as i64).collect();\n            let m = MatrixQ::from_i64(n, n, \u0026data);\n            let scalar = Q(3, 2);\n\n            b.iter(|| {\n                let _result = black_box(\u0026m).scalar_mul(black_box(scalar));\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_matrix_trace(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"matrix_trace\");\n    for \u0026size in \u0026[10usize, 50, 100, 200] {\n        group.throughput(Throughput::Elements(size as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(size), \u0026size, |b, \u0026n| {\n            let data: Vec\u003ci64\u003e = (1..=(n * n) as i64).collect();\n            let m = MatrixQ::from_i64(n, n, \u0026data);\n\n            b.iter(|| {\n                let _result = black_box(\u0026m).trace().unwrap();\n            });\n        });\n    }\n    group.finish();\n}\n\n// ========== Determinant Computation ==========\n\npub fn bench_det_bareiss(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"det_bareiss\");\n    for \u0026size in \u0026[3usize, 5, 7, 10, 15] {\n        group.throughput(Throughput::Elements((size * size) as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(size), \u0026size, |b, \u0026n| {\n            // Create a well-conditioned matrix\n            let mut data = vec![0i64; n * n];\n            for i in 0..n {\n                for j in 0..n {\n                    data[i * n + j] = (i + j + 1) as i64;\n                }\n            }\n            let m = MatrixQ::from_i64(n, n, \u0026data);\n\n            b.iter(|| {\n                let _det = black_box(\u0026m).det_bareiss().unwrap();\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_det_identity(c: \u0026mut Criterion) {\n    c.bench_function(\"det_identity_20x20\", |b| {\n        let m = MatrixQ::identity(20);\n        b.iter(|| {\n            let _det = black_box(\u0026m).det_bareiss().unwrap();\n        });\n    });\n}\n\n// ========== Linear System Solving ==========\n\npub fn bench_solve_bareiss(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"solve_bareiss\");\n    for \u0026size in \u0026[3usize, 5, 7, 10] {\n        group.bench_with_input(BenchmarkId::from_parameter(size), \u0026size, |b, \u0026n| {\n            // Create a well-conditioned system\n            let mut data = vec![0i64; n * n];\n            for i in 0..n {\n                for j in 0..n {\n                    data[i * n + j] = if i == j { 2 } else { 1 };\n                }\n            }\n            let m = MatrixQ::from_i64(n, n, \u0026data);\n            let rhs: Vec\u003cQ\u003e = (1..=n).map(|i| Q(i as i64, 1)).collect();\n\n            b.iter(|| {\n                let _x = black_box(\u0026m).solve_bareiss(black_box(\u0026rhs)).unwrap();\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_solve_lu(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"solve_lu\");\n    for \u0026size in \u0026[3usize, 5, 7, 10, 15] {\n        group.bench_with_input(BenchmarkId::from_parameter(size), \u0026size, |b, \u0026n| {\n            let mut data = vec![0i64; n * n];\n            for i in 0..n {\n                for j in 0..n {\n                    data[i * n + j] = if i == j { 2 } else { 1 };\n                }\n            }\n            let m = MatrixQ::from_i64(n, n, \u0026data);\n            let rhs: Vec\u003cQ\u003e = (1..=n).map(|i| Q(i as i64, 1)).collect();\n\n            b.iter(|| {\n                let _x = black_box(\u0026m).solve_lu(black_box(\u0026rhs)).unwrap();\n            });\n        });\n    }\n    group.finish();\n}\n\n// ========== Matrix Decompositions ==========\n\npub fn bench_lu_decompose(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"lu_decompose\");\n    for \u0026size in \u0026[5usize, 10, 15, 20] {\n        group.bench_with_input(BenchmarkId::from_parameter(size), \u0026size, |b, \u0026n| {\n            let mut data = vec![0i64; n * n];\n            for i in 0..n {\n                for j in 0..n {\n                    data[i * n + j] = ((i + 1) * (j + 1)) as i64;\n                }\n            }\n            let m = MatrixQ::from_i64(n, n, \u0026data);\n\n            b.iter(|| {\n                let _decomp = black_box(\u0026m).lu_decompose().unwrap();\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_inverse(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"inverse\");\n    for \u0026size in \u0026[3usize, 5, 7, 10] {\n        group.bench_with_input(BenchmarkId::from_parameter(size), \u0026size, |b, \u0026n| {\n            // Create invertible matrix\n            let mut data = vec![0i64; n * n];\n            for i in 0..n {\n                for j in 0..n {\n                    data[i * n + j] = if i == j { n as i64 } else { 1 };\n                }\n            }\n            let m = MatrixQ::from_i64(n, n, \u0026data);\n\n            b.iter(|| {\n                let _inv = black_box(\u0026m).inverse().unwrap();\n            });\n        });\n    }\n    group.finish();\n}\n\n// ========== Subspace Computations ==========\n\npub fn bench_rank(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"rank\");\n    for \u0026size in \u0026[5usize, 10, 15, 20] {\n        group.bench_with_input(BenchmarkId::from_parameter(size), \u0026size, |b, \u0026n| {\n            let data: Vec\u003ci64\u003e = (1..=(n * n) as i64).collect();\n            let m = MatrixQ::from_i64(n, n, \u0026data);\n\n            b.iter(|| {\n                let _r = black_box(\u0026m).rank();\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_nullspace(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"nullspace\");\n\n    // Test with matrices that have nontrivial nullspace\n    for \u0026size in \u0026[5usize, 8, 10] {\n        group.bench_with_input(BenchmarkId::from_parameter(size), \u0026size, |b, \u0026n| {\n            // Create a matrix with rank n-1 (has 1D nullspace)\n            let mut data = vec![0i64; n * n];\n            for i in 0..n {\n                for j in 0..n {\n                    if i \u003c n - 1 {\n                        data[i * n + j] = (i + j + 1) as i64;\n                    } else {\n                        // Last row is zero\n                        data[i * n + j] = 0;\n                    }\n                }\n            }\n            let m = MatrixQ::from_i64(n, n, \u0026data);\n\n            b.iter(|| {\n                let _null = black_box(\u0026m).nullspace();\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_columnspace(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"columnspace\");\n    for \u0026size in \u0026[5usize, 8, 10, 15] {\n        group.bench_with_input(BenchmarkId::from_parameter(size), \u0026size, |b, \u0026n| {\n            let data: Vec\u003ci64\u003e = (1..=(n * n) as i64).collect();\n            let m = MatrixQ::from_i64(n, n, \u0026data);\n\n            b.iter(|| {\n                let _colspace = black_box(\u0026m).columnspace();\n            });\n        });\n    }\n    group.finish();\n}\n\n// ========== Combined Operations ==========\n\npub fn bench_matrix_vector_product(c: \u0026mut Criterion) {\n    c.bench_function(\"matrix_vector_20x20\", |b| {\n        let data: Vec\u003ci64\u003e = (1..=400).collect();\n        let m = MatrixQ::from_i64(20, 20, \u0026data);\n        let v_data: Vec\u003cQ\u003e = (1..=20).map(|i| Q(i, 1)).collect();\n        let v = MatrixQ::new(20, 1, v_data);\n\n        b.iter(|| {\n            let _result = black_box(\u0026m).mul(black_box(\u0026v)).unwrap();\n        });\n    });\n}\n\npub fn bench_matrix_power(c: \u0026mut Criterion) {\n    c.bench_function(\"matrix_power_10x10_cubed\", |b| {\n        let data: Vec\u003ci64\u003e = (1..=100).collect();\n        let m = MatrixQ::from_i64(10, 10, \u0026data);\n\n        b.iter(|| {\n            // Compute m^3\n            let m2 = black_box(\u0026m).mul(black_box(\u0026m)).unwrap();\n            let _m3 = m2.mul(black_box(\u0026m)).unwrap();\n        });\n    });\n}\n\npub fn bench_solve_multiple_rhs(c: \u0026mut Criterion) {\n    c.bench_function(\"solve_5x5_three_rhs\", |b| {\n        let mut data = vec![0i64; 25];\n        for i in 0..5 {\n            for j in 0..5 {\n                data[i * 5 + j] = if i == j { 3 } else { 1 };\n            }\n        }\n        let m = MatrixQ::from_i64(5, 5, \u0026data);\n\n        let rhs1: Vec\u003cQ\u003e = vec![Q(1, 1), Q(2, 1), Q(3, 1), Q(4, 1), Q(5, 1)];\n        let rhs2: Vec\u003cQ\u003e = vec![Q(5, 1), Q(4, 1), Q(3, 1), Q(2, 1), Q(1, 1)];\n        let rhs3: Vec\u003cQ\u003e = vec![Q(1, 1), Q(1, 1), Q(1, 1), Q(1, 1), Q(1, 1)];\n\n        b.iter(|| {\n            let _x1 = black_box(\u0026m).solve_lu(black_box(\u0026rhs1)).unwrap();\n            let _x2 = black_box(\u0026m).solve_lu(black_box(\u0026rhs2)).unwrap();\n            let _x3 = black_box(\u0026m).solve_lu(black_box(\u0026rhs3)).unwrap();\n        });\n    });\n}\n\n// ========== Criterion Configuration ==========\n\ncriterion_group!(\n    arithmetic,\n    bench_matrix_add,\n    bench_matrix_sub,\n    bench_matrix_mul,\n    bench_matrix_transpose,\n    bench_matrix_scalar_mul,\n    bench_matrix_trace\n);\n\ncriterion_group!(determinant, bench_det_bareiss, bench_det_identity);\n\ncriterion_group!(solving, bench_solve_bareiss, bench_solve_lu);\n\ncriterion_group!(decomposition, bench_lu_decompose, bench_inverse);\n\ncriterion_group!(subspace, bench_rank, bench_nullspace, bench_columnspace);\n\ncriterion_group!(\n    combined,\n    bench_matrix_vector_product,\n    bench_matrix_power,\n    bench_solve_multiple_rhs\n);\n\ncriterion_main!(arithmetic, determinant, solving, decomposition, subspace, combined);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","matrix","src","lib.rs"],"content":"//! Matrix/linear algebra module: exact matrices over Q and fraction-free methods.\n#![deny(warnings)]\n\nuse arith::{add_q, div_q, mul_q, sub_q, Q};\n\n#[derive(Clone, Debug, PartialEq, Eq)]\npub struct MatrixQ {\n    pub rows: usize,\n    pub cols: usize,\n    pub data: Vec\u003cQ\u003e, // row-major\n}\n\nimpl MatrixQ {\n    pub fn new(rows: usize, cols: usize, data: Vec\u003cQ\u003e) -\u003e Self {\n        assert_eq!(data.len(), rows * cols, \"data size mismatch\");\n        Self { rows, cols, data }\n    }\n    pub fn from_i64(rows: usize, cols: usize, data: \u0026[i64]) -\u003e Self {\n        assert_eq!(data.len(), rows * cols);\n        let v = data.iter().map(|\u0026k| Q(k, 1)).collect();\n        Self::new(rows, cols, v)\n    }\n    pub fn identity(n: usize) -\u003e Self {\n        let mut v = vec![Q::zero(); n * n];\n        for i in 0..n {\n            v[i * n + i] = Q::one();\n        }\n        Self::new(n, n, v)\n    }\n    #[inline]\n    fn idx(\u0026self, r: usize, c: usize) -\u003e usize {\n        r * self.cols + c\n    }\n    pub fn get(\u0026self, r: usize, c: usize) -\u003e Q {\n        self.data[self.idx(r, c)]\n    }\n    pub fn set(\u0026mut self, r: usize, c: usize, v: Q) {\n        let i = self.idx(r, c);\n        self.data[i] = v;\n    }\n\n    /// Compute determinant using the Bareiss fraction-free algorithm.\n    /// Returns 0 for singular matrices. Requires square matrix.\n    pub fn det_bareiss(\u0026self) -\u003e Result\u003cQ, \u0026'static str\u003e {\n        if self.rows != self.cols {\n            return Err(\"determinant requires square matrix\");\n        }\n        let n = self.rows;\n        if n == 0 {\n            return Ok(Q::one());\n        }\n        // Rational Gaussian elimination with partial pivoting\n        let mut a = self.clone();\n        let mut sign = Q::one();\n        for k in 0..n {\n            // pivot\n            let mut pr = k;\n            while pr \u003c n \u0026\u0026 a.get(pr, k).is_zero() {\n                pr += 1;\n            }\n            if pr == n {\n                return Ok(Q::zero());\n            }\n            if pr != k {\n                for c in 0..n {\n                    let t = a.get(k, c);\n                    a.set(k, c, a.get(pr, c));\n                    a.set(pr, c, t);\n                }\n                sign = mul_q(sign, Q(-1, 1));\n            }\n            // eliminate below\n            let akk = a.get(k, k);\n            for i in k + 1..n {\n                let aik = a.get(i, k);\n                if aik.is_zero() {\n                    continue;\n                }\n                let factor = div_q(aik, akk);\n                for j in k..n {\n                    let val = sub_q(a.get(i, j), mul_q(factor, a.get(k, j)));\n                    a.set(i, j, val);\n                }\n                a.set(i, k, Q::zero());\n            }\n        }\n        // determinant is sign * product of diagonal\n        let mut det = sign;\n        for i in 0..n {\n            det = mul_q(det, a.get(i, i));\n        }\n        Ok(det)\n    }\n\n    /// Solve A x = b using fraction-free Bareiss elimination.\n    /// Returns Ok(Some(x)) if unique solution exists; Ok(None) if singular; Err on misuse.\n    #[allow(clippy::needless_range_loop)]\n    pub fn solve_bareiss(\u0026self, b: \u0026[Q]) -\u003e Result\u003cOption\u003cVec\u003cQ\u003e\u003e, \u0026'static str\u003e {\n        if self.rows != self.cols {\n            return Err(\"solve requires square matrix\");\n        }\n        let n = self.rows;\n        if b.len() != n {\n            return Err(\"rhs length must equal number of rows\");\n        }\n        if n == 0 {\n            return Ok(Some(vec![]));\n        }\n        // Cramer's rule using determinant; suitable for our small test sizes\n        let det_a = self.det_bareiss()?;\n        if det_a.is_zero() {\n            return Ok(None);\n        }\n        let mut x = vec![Q::zero(); n];\n        for col in 0..n {\n            let mut a_col = self.clone();\n            for (r, \u0026br) in b.iter().enumerate() {\n                a_col.set(r, col, br);\n            }\n            let det_i = a_col.det_bareiss()?;\n            x[col] = div_q(det_i, det_a);\n        }\n        Ok(Some(x))\n    }\n\n    /// Add two matrices element-wise. Returns Err if dimensions mismatch.\n    pub fn add(\u0026self, other: \u0026MatrixQ) -\u003e Result\u003cMatrixQ, \u0026'static str\u003e {\n        if self.rows != other.rows || self.cols != other.cols {\n            return Err(\"matrix dimensions must match for addition\");\n        }\n        let data = self.data.iter().zip(\u0026other.data).map(|(\u0026a, \u0026b)| add_q(a, b)).collect();\n        Ok(MatrixQ::new(self.rows, self.cols, data))\n    }\n\n    /// Subtract two matrices element-wise. Returns Err if dimensions mismatch.\n    pub fn sub(\u0026self, other: \u0026MatrixQ) -\u003e Result\u003cMatrixQ, \u0026'static str\u003e {\n        if self.rows != other.rows || self.cols != other.cols {\n            return Err(\"matrix dimensions must match for subtraction\");\n        }\n        let data = self.data.iter().zip(\u0026other.data).map(|(\u0026a, \u0026b)| sub_q(a, b)).collect();\n        Ok(MatrixQ::new(self.rows, self.cols, data))\n    }\n\n    /// Multiply two matrices. Returns Err if dimensions are incompatible (self.cols != other.rows).\n    pub fn mul(\u0026self, other: \u0026MatrixQ) -\u003e Result\u003cMatrixQ, \u0026'static str\u003e {\n        if self.cols != other.rows {\n            return Err(\"incompatible dimensions for matrix multiplication\");\n        }\n        let m = self.rows;\n        let n = other.cols;\n        let p = self.cols;\n        let mut data = vec![Q::zero(); m * n];\n        for i in 0..m {\n            for j in 0..n {\n                let mut sum = Q::zero();\n                for k in 0..p {\n                    sum = add_q(sum, mul_q(self.get(i, k), other.get(k, j)));\n                }\n                data[i * n + j] = sum;\n            }\n        }\n        Ok(MatrixQ::new(m, n, data))\n    }\n\n    /// Transpose the matrix (swap rows and columns).\n    /// Returns a new matrix where `result[i,j] = self[j,i]`.\n    pub fn transpose(\u0026self) -\u003e MatrixQ {\n        let mut data = vec![Q::zero(); self.rows * self.cols];\n        for i in 0..self.rows {\n            for j in 0..self.cols {\n                // In transpose: row i, col j becomes row j, col i\n                data[j * self.rows + i] = self.get(i, j);\n            }\n        }\n        MatrixQ::new(self.cols, self.rows, data)\n    }\n\n    /// Multiply the matrix by a scalar (rational number).\n    /// Returns a new matrix where each element is multiplied by the scalar.\n    pub fn scalar_mul(\u0026self, scalar: Q) -\u003e MatrixQ {\n        let data = self.data.iter().map(|\u0026x| mul_q(x, scalar)).collect();\n        MatrixQ::new(self.rows, self.cols, data)\n    }\n\n    /// Compute the trace (sum of diagonal elements) of a square matrix.\n    /// Returns Err if the matrix is not square.\n    pub fn trace(\u0026self) -\u003e Result\u003cQ, \u0026'static str\u003e {\n        if self.rows != self.cols {\n            return Err(\"trace requires square matrix\");\n        }\n        let mut sum = Q::zero();\n        for i in 0..self.rows {\n            sum = add_q(sum, self.get(i, i));\n        }\n        Ok(sum)\n    }\n\n    /// Compute the determinant using the Bareiss fraction-free algorithm.\n    /// Returns Ok(Some(A^-1)) if invertible; Ok(None) if singular; Err if not square.\n    pub fn inverse(\u0026self) -\u003e Result\u003cOption\u003cMatrixQ\u003e, \u0026'static str\u003e {\n        if self.rows != self.cols {\n            return Err(\"inverse requires square matrix\");\n        }\n        let n = self.rows;\n        if n == 0 {\n            return Ok(Some(MatrixQ::new(0, 0, vec![])));\n        }\n\n        // Check if matrix is singular first\n        let det = self.det_bareiss()?;\n        if det.is_zero() {\n            return Ok(None);\n        }\n\n        // Create augmented matrix [A | I]\n        let mut aug = MatrixQ::new(n, 2 * n, vec![Q::zero(); n * 2 * n]);\n        for i in 0..n {\n            for j in 0..n {\n                aug.set(i, j, self.get(i, j));\n                if i == j {\n                    aug.set(i, j + n, Q::one());\n                } else {\n                    aug.set(i, j + n, Q::zero());\n                }\n            }\n        }\n\n        // Gauss-Jordan elimination\n        for col in 0..n {\n            // Find pivot\n            let mut pivot_row = col;\n            while pivot_row \u003c n \u0026\u0026 aug.get(pivot_row, col).is_zero() {\n                pivot_row += 1;\n            }\n            if pivot_row == n {\n                return Ok(None); // Singular\n            }\n\n            // Swap rows if needed\n            if pivot_row != col {\n                for j in 0..2 * n {\n                    let temp = aug.get(col, j);\n                    aug.set(col, j, aug.get(pivot_row, j));\n                    aug.set(pivot_row, j, temp);\n                }\n            }\n\n            // Scale pivot row to make pivot = 1\n            let pivot = aug.get(col, col);\n            for j in 0..2 * n {\n                let val = div_q(aug.get(col, j), pivot);\n                aug.set(col, j, val);\n            }\n\n            // Eliminate column in all other rows\n            for i in 0..n {\n                if i == col {\n                    continue;\n                }\n                let factor = aug.get(i, col);\n                if factor.is_zero() {\n                    continue;\n                }\n                for j in 0..2 * n {\n                    let val = sub_q(aug.get(i, j), mul_q(factor, aug.get(col, j)));\n                    aug.set(i, j, val);\n                }\n            }\n        }\n\n        // Extract the inverse from the r
