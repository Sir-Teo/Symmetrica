h":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"stats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":128,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":141,"address":[],"length":0,"stats":{"Line":0}},{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{"line":146,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":96},{"path":["/","Users","teo","Desktop","Symmetrica","crates","evalf","src","lib.rs"],"content":"//! evalf: Numeric evaluation of symbolic expressions\n//!\n//! This module provides arbitrary-precision floating-point evaluation of symbolic expressions.\n//! For now, uses f64 for simplicity. Future versions can add MPFR via feature flags.\n\n#![deny(warnings)]\n\nuse expr_core::{ExprId, Op, Payload, Store};\nuse std::collections::HashMap;\n\n/// Evaluation context holding variable bindings\n#[derive(Default, Clone, Debug)]\npub struct EvalContext {\n    bindings: HashMap\u003cString, f64\u003e,\n}\n\nimpl EvalContext {\n    /// Create a new empty evaluation context\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    /// Bind a variable to a numeric value\n    pub fn bind\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S, value: f64) -\u003e \u0026mut Self {\n        self.bindings.insert(name.into(), value);\n        self\n    }\n\n    /// Get the value of a bound variable\n    pub fn get(\u0026self, name: \u0026str) -\u003e Option\u003cf64\u003e {\n        self.bindings.get(name).copied()\n    }\n\n    /// Clear all bindings\n    pub fn clear(\u0026mut self) {\n        self.bindings.clear();\n    }\n}\n\n/// Error type for evaluation failures\n#[derive(Debug, Clone, PartialEq)]\npub enum EvalError {\n    /// Unbound variable\n    UnboundVariable(String),\n    /// Unknown function\n    UnknownFunction(String),\n    /// Domain error (e.g., ln of negative number)\n    DomainError(String),\n    /// Result is non-finite (infinity or NaN)\n    NonFinite,\n}\n\nimpl std::fmt::Display for EvalError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            EvalError::UnboundVariable(name) =\u003e write!(f, \"unbound variable: {}\", name),\n            EvalError::UnknownFunction(name) =\u003e write!(f, \"unknown function: {}\", name),\n            EvalError::DomainError(msg) =\u003e write!(f, \"domain error: {}\", msg),\n            EvalError::NonFinite =\u003e write!(f, \"result is non-finite\"),\n        }\n    }\n}\n\nimpl std::error::Error for EvalError {}\n\n/// Evaluate an expression to a floating-point number\npub fn eval(store: \u0026Store, id: ExprId, ctx: \u0026EvalContext) -\u003e Result\u003cf64, EvalError\u003e {\n    let result = eval_recursive(store, id, ctx)?;\n\n    if result.is_finite() {\n        Ok(result)\n    } else {\n        Err(EvalError::NonFinite)\n    }\n}\n\n/// Evaluate with a single variable binding (convenience function)\npub fn eval_at(store: \u0026Store, id: ExprId, var: \u0026str, value: f64) -\u003e Result\u003cf64, EvalError\u003e {\n    let mut ctx = EvalContext::new();\n    ctx.bind(var, value);\n    eval(store, id, \u0026ctx)\n}\n\nfn eval_recursive(store: \u0026Store, id: ExprId, ctx: \u0026EvalContext) -\u003e Result\u003cf64, EvalError\u003e {\n    let node = store.get(id);\n\n    match (\u0026node.op, \u0026node.payload) {\n        // Constants\n        (Op::Integer, Payload::Int(k)) =\u003e Ok(*k as f64),\n\n        (Op::Rational, Payload::Rat(num, den)) =\u003e Ok((*num as f64) / (*den as f64)),\n\n        // Symbols\n        (Op::Symbol, Payload::Sym(name)) =\u003e {\n            ctx.get(name).ok_or_else(|| EvalError::UnboundVariable(name.clone()))\n        }\n\n        // Addition\n        (Op::Add, _) =\u003e {\n            let mut sum = 0.0;\n            for \u0026child in \u0026node.children {\n                sum += eval_recursive(store, child, ctx)?;\n            }\n            Ok(sum)\n        }\n\n        // Multiplication\n        (Op::Mul, _) =\u003e {\n            let mut product = 1.0;\n            for \u0026child in \u0026node.children {\n                product *= eval_recursive(store, child, ctx)?;\n            }\n            Ok(product)\n        }\n\n        // Power\n        (Op::Pow, _) =\u003e {\n            let base = eval_recursive(store, node.children[0], ctx)?;\n            let exponent = eval_recursive(store, node.children[1], ctx)?;\n            Ok(base.powf(exponent))\n        }\n\n        // Functions\n        (Op::Function, Payload::Func(name)) =\u003e eval_function(store, name, \u0026node.children, ctx),\n\n        _ =\u003e Err(EvalError::DomainError(format!(\"cannot evaluate {:?}\", node.op))),\n    }\n}\n\nfn eval_function(\n    store: \u0026Store,\n    name: \u0026str,\n    args: \u0026[ExprId],\n    ctx: \u0026EvalContext,\n) -\u003e Result\u003cf64, EvalError\u003e {\n    match name {\n        // Trigonometric functions\n        \"sin\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.sin())\n        }\n\n        \"cos\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.cos())\n        }\n\n        \"tan\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.tan())\n        }\n\n        // Inverse trigonometric\n        \"asin\" | \"arcsin\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if !(-1.0..=1.0).contains(\u0026x) {\n                return Err(EvalError::DomainError(format!(\n                    \"asin requires -1 \u003c= x \u003c= 1, got {}\",\n                    x\n                )));\n            }\n            Ok(x.asin())\n        }\n\n        \"acos\" | \"arccos\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if !(-1.0..=1.0).contains(\u0026x) {\n                return Err(EvalError::DomainError(format!(\n                    \"acos requires -1 \u003c= x \u003c= 1, got {}\",\n                    x\n                )));\n            }\n            Ok(x.acos())\n        }\n\n        \"atan\" | \"arctan\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.atan())\n        }\n\n        // Hyperbolic functions\n        \"sinh\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.sinh())\n        }\n\n        \"cosh\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.cosh())\n        }\n\n        \"tanh\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.tanh())\n        }\n\n        // Exponential and logarithmic\n        \"exp\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.exp())\n        }\n\n        \"ln\" | \"log\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if x \u003c= 0.0 {\n                return Err(EvalError::DomainError(format!(\"ln requires x \u003e 0, got {}\", x)));\n            }\n            Ok(x.ln())\n        }\n\n        \"log10\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if x \u003c= 0.0 {\n                return Err(EvalError::DomainError(format!(\"log10 requires x \u003e 0, got {}\", x)));\n            }\n            Ok(x.log10())\n        }\n\n        \"log2\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if x \u003c= 0.0 {\n                return Err(EvalError::DomainError(format!(\"log2 requires x \u003e 0, got {}\", x)));\n            }\n            Ok(x.log2())\n        }\n\n        // Other functions\n        \"sqrt\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if x \u003c 0.0 {\n                return Err(EvalError::DomainError(format!(\"sqrt requires x \u003e= 0, got {}\", x)));\n            }\n            Ok(x.sqrt())\n        }\n\n        \"abs\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.abs())\n        }\n\n        \"floor\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.floor())\n        }\n\n        \"ceil\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.ceil())\n        }\n\n        \"round\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.round())\n        }\n\n        // Two-argument functions\n        \"atan2\" | \"arctan2\" =\u003e {\n            check_arity(name, args, 2)?;\n            let y = eval_recursive(store, args[0], ctx)?;\n            let x = eval_recursive(store, args[1], ctx)?;\n            Ok(y.atan2(x))\n        }\n\n        \"min\" =\u003e {\n            if args.len() \u003c 2 {\n                return Err(EvalError::DomainError(format!(\n                    \"min requires at least 2 arguments, got {}\",\n                    args.len()\n                )));\n            }\n            let mut min_val = eval_recursive(store, args[0], ctx)?;\n            for \u0026arg in \u0026args[1..] {\n                let val = eval_recursive(store, arg, ctx)?;\n                if val \u003c min_val {\n                    min_val = val;\n                }\n            }\n            Ok(min_val)\n        }\n\n        \"max\" =\u003e {\n            if args.len() \u003c 2 {\n                return Err(EvalError::DomainError(format!(\n                    \"max requires at least 2 arguments, got {}\",\n                    args.len()\n                )));\n            }\n            let mut max_val = eval_recursive(store, args[0], ctx)?;\n            for \u0026arg in \u0026args[1..] {\n                let val = eval_recursive(store, arg, ctx)?;\n                if val \u003e max_val {\n                    max_val = val;\n                }\n            }\n            Ok(max_val)\n        }\n\n        // Special functions (Phase 3)\n        \"Gamma\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            let gamma_func = special::gamma::GammaFunction;\n            special::SpecialFunction::eval(\u0026gamma_func, \u0026[x])\n                .ok_or_else(|| EvalError::DomainError(format!(\"Gamma({}) not computable\", x)))\n        }\n\n        \"erf\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            let erf_func = special::erf::ErfFunction;\n            special::SpecialFunction::eval(\u0026erf_func, \u0026[x])\n                .ok_or_else(|| EvalError::DomainError(format!(\"erf({}) not computable\", x)))\n        }\n\n        \"Ei\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            let ei_func = special::expint::EiFunction;\n            special::SpecialFunction::eval(\u0026ei_func, \u0026[x])\n                .ok_or_else(|| EvalError::DomainError(format!(\"Ei({}) not computable\", x)))\n        }\n\n        _ =\u003e Err(EvalError::UnknownFunction(name.to_string())),\n    }\n}\n\nfn check_arity(name: \u0026str, args: \u0026[ExprId], expected: usize) -\u003e Result\u003c(), EvalError\u003e {\n    if args.len() != expected {\n        Err(EvalError::DomainError(format!(\n            \"{} requires {} argument(s), got {}\",\n            name,\n            expected,\n            args.len()\n        )))\n    } else {\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use expr_core::Store;\n\n    #[test]\n    fn eval_integer() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        let ctx = EvalContext::new();\n        assert_eq!(eval(\u0026st, five, \u0026ctx).unwrap(), 5.0);\n    }\n\n    #[test]\n    fn eval_rational() {\n        let mut st = Store::new();\n        let half = st.rat(1, 2);\n        let ctx = EvalContext::new();\n        assert_eq!(eval(\u0026st, half, \u0026ctx).unwrap(), 0.5);\n    }\n\n    #[test]\n    fn eval_symbol_bound() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", 3.0);\n        assert_eq!(eval(\u0026st, x, \u0026ctx).unwrap(), 3.0);\n    }\n\n    #[test]\n    fn eval_symbol_unbound() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let ctx = EvalContext::new();\n        assert!(matches!(eval(\u0026st, x, \u0026ctx), Err(EvalError::UnboundVariable(_))));\n    }\n\n    #[test]\n    fn eval_addition() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let three = st.int(3);\n        let expr = st.add(vec![x, two, three]);\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", 5.0);\n        assert_eq!(eval(\u0026st, expr, \u0026ctx).unwrap(), 10.0);\n    }\n\n    #[test]\n    fn eval_multiplication() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let three = st.int(3);\n        let expr = st.mul(vec![two, x, three]);\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", 4.0);\n        assert_eq!(eval(\u0026st, expr, \u0026ctx).unwrap(), 24.0);\n    }\n\n    #[test]\n    fn eval_power() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let expr = st.pow(x, three);\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", 2.0);\n        assert_eq!(eval(\u0026st, expr, \u0026ctx).unwrap(), 8.0);\n    }\n\n    #[test]\n    fn eval_sin() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expr = st.func(\"sin\", vec![x]);\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", std::f64::consts::PI / 2.0);\n        l 3e {\n    -10i64..=10\n}\n\nfn small_positive_int() -\u003e impl Strategy\u003cValue = i64\u003e {\n    1i64..=10\n}\n\nproptest! {\n    #[test]\n    fn prop_eval_integer(n in small_int()) {\n        let mut st = Store::new();\n        let expr = st.int(n);\n        let ctx = EvalContext::new();\n\n        let result = eval(\u0026st, expr, \u0026ctx).expect(\"eval\");\n        prop_assert!((result - n as f64).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn prop_eval_addition_associative(a in small_int(), b in small_int(), c in small_int()) {\n        let mut st = Store::new();\n        let ea = st.int(a);\n        let eb = st.int(b);\n        let ec = st.int(c);\n\n        // (a + b) + c\n        let sum_ab = st.add(vec![ea, eb]);\n        let left = st.add(vec![sum_ab, ec]);\n\n        // a + (b + c)\n        let sum_bc = st.add(vec![eb, ec]);\n        let right = st.add(vec![ea, sum_bc]);\n\n        let ctx = EvalContext::new();\n        let left_val = eval(\u0026st, left, \u0026ctx).expect(\"eval\");\n        let right_val = eval(\u0026st, right, \u0026ctx).expect(\"eval\");\n\n        prop_assert!((left_val - right_val).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn prop_eval_multiplication_distributive(a in small_int(), b in small_int(), c in small_int()) {\n        let mut st = Store::new();\n        let ea = st.int(a);\n        let eb = st.int(b);\n        let ec = st.int(c);\n\n        // a * (b + c)\n        let sum = st.add(vec![eb, ec]);\n        let left = st.mul(vec![ea, sum]);\n\n        // a * b + a * c\n        let prod1 = st.mul(vec![ea, eb]);\n        let prod2 = st.mul(vec![ea, ec]);\n        let right = st.add(vec![prod1, prod2]);\n\n        let ctx = EvalContext::new();\n        let left_val = eval(\u0026st, left, \u0026ctx).expect(\"eval\");\n        let right_val = eval(\u0026st, right, \u0026ctx).expect(\"eval\");\n\n        prop_assert!((left_val - right_val).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn prop_eval_power_identity(n in small_positive_int()) {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let expr = st.pow(x, one);\n\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", n as f64);\n\n        let result = eval(\u0026st, expr, \u0026ctx).expect(\"eval\");\n        prop_assert!((result - n as f64).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn prop_eval_with_binding(n in small_int()) {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", n as f64);\n\n        let result = eval(\u0026st, x, \u0026ctx).expect(\"eval\");\n        prop_assert!((result - n as f64).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn prop_eval_rational(num in small_int(), den in small_positive_int()) {\n        let mut st = Store::new();\n        let expr = st.rat(num, den);\n        let ctx = EvalContext::new();\n\n        let result = eval(\u0026st, expr, \u0026ctx).expect(\"eval\");\n        let expected = num as f64 / den as f64;\n        prop_assert!((result - expected).abs() \u003c 1e-10);\n    }\n}\n","traces":[{"line":7,"address":[],"length":0,"stats":{"Line":9}},{"line":8,"address":[],"length":0,"stats":{"Line":9}},{"line":11,"address":[],"length":0,"stats":{"Line":2}},{"line":12,"address":[],"length":0,"stats":{"Line":2}}],"covered":4,"coverable":4},{"path":["/","Users","teo","Desktop","Symmetrica","crates","expr_core","benches","expr_benches.rs"],"content":"//! Benchmarks for expr_core operations (Phase L)\n\nuse criterion::{black_box, criterion_group, criterion_main, BenchmarkId, Criterion, Throughput};\nuse expr_core::Store;\nuse simplify::simplify;\n\npub fn bench_build_atoms(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"build_atoms\");\n    for \u0026n in \u0026[10_000usize, 50_000, 100_000] {\n        group.throughput(Throughput::Elements(n as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(n), \u0026n, |b, \u0026n| {\n            b.iter(|| {\n                let mut st = Store::new();\n                for i in 0..n {\n                    let _ = st.sym(format!(\"x{i}\"));\n                }\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_hash_consing(c: \u0026mut Criterion) {\n    c.bench_function(\"hash_consing_dedup\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            // Same expressions should produce same IDs\n            for _ in 0..1000 {\n                let x = st.sym(\"x\");\n                let five = st.int(5);\n                let _ = st.add(vec![x, five]);\n            }\n        });\n    });\n}\n\npub fn bench_add_chain(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"add_chain\");\n    for \u0026n in \u0026[1_000usize, 5_000, 10_000] {\n        group.throughput(Throughput::Elements(n as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(n), \u0026n, |b, \u0026n| {\n            b.iter(|| {\n                let mut st = Store::new();\n                let mut terms = Vec::with_capacity(n);\n                for i in 0..n as i64 {\n                    terms.push(st.int(i));\n                }\n                let _sum = st.add(terms);\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_mul_chain(c: \u0026mut Criterion) {\n    c.bench_function(\"mul_chain_100\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let mut factors = Vec::new();\n            for i in 1..=100 {\n                factors.push(st.int(i));\n            }\n            let _product = st.mul(factors);\n        });\n    });\n}\n\npub fn bench_pow_operations(c: \u0026mut Criterion) {\n    c.bench_function(\"pow_symbolic\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            for i in 1..=20 {\n                let exp = st.int(i);\n                let _ = black_box(st.pow(x, exp));\n            }\n        });\n    });\n}\n\npub fn bench_rational_ops(c: \u0026mut Criterion) {\n    c.bench_function(\"rational_normalization\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            for i in 1..=100 {\n                for j in 1..=100 {\n                    let _ = st.rat(i, j);\n                }\n            }\n        });\n    });\n}\n\npub fn bench_simplify_collect(c: \u0026mut Criterion) {\n    c.bench_function(\"simplify_collect_small\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let two = st.int(2);\n            let two_x = st.mul(vec![two, x]);\n            let three = st.int(3);\n            let three_x = st.mul(vec![three, x]);\n            let half = st.rat(1, 2);\n            let half_x = st.mul(vec![half, x]);\n            let expr = st.add(vec![two_x, three_x, half_x, half]);\n            let _s = simplify(\u0026mut st, expr);\n        })\n    });\n}\n\npub fn bench_deep_expr_tree(c: \u0026mut Criterion) {\n    c.bench_function(\"deep_expr_tree_depth_10\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let mut current = x;\n            for i in 1..=10 {\n                let n = st.int(i);\n                let n_x = st.mul(vec![n, x]);\n                current = st.add(vec![current, n_x]);\n            }\n            black_box(current);\n        });\n    });\n}\n\ncriterion_group!(\n    benches,\n    bench_build_atoms,\n    bench_hash_consing,\n    bench_add_chain,\n    bench_mul_chain,\n    bench_pow_operations,\n    bench_rational_ops,\n    bench_simplify_collect,\n    bench_deep_expr_tree\n);\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","expr_core","src","lib.rs"],"content":"#![deny(warnings)]\n//! expr_core: minimal immutable DAG expression kernel with hash-consing.\n//! - Op/Node/ExprId\n//! - Store with interning + canonical Add/Mul/Pow\n//! - Basic numeric payload (i64 integers; small rationals)\n//! - Deterministic digest (FNV-1a 64) for canonical ordering\n\nuse arith::{normalize_rat, rat_add, rat_mul};\nuse std::collections::HashMap;\n\n// ---------- IDs \u0026 basic nodes ----------\n\n#[derive(Clone, Copy, Debug, PartialEq, Eq, Hash)]\npub struct ExprId(pub usize);\n\n#[derive(Clone, Debug, PartialEq, Eq, Hash)]\npub enum Op {\n    Add,\n    Mul,\n    Pow,\n    Symbol,\n    Integer,\n    Rational,\n    Function,\n    Piecewise,\n}\n\n#[derive(Clone, Debug, PartialEq, Eq, Hash)]\npub enum Payload {\n    None,\n    Sym(String),\n    Int(i64),\n    // Reduced fraction: den\u003e0 and gcd(|num|, den)=1\n    Rat(i64, i64),\n    Func(String),\n}\n\n#[derive(Clone, Debug)]\npub struct Node {\n    pub op: Op,\n    pub payload: Payload,\n    pub children: Vec\u003cExprId\u003e,\n    pub digest: u64, // structural fingerprint for ordering\n}\n\n// Key used for interning (avoid storing unstable child ids in key; use child digests)\n#[derive(Hash, PartialEq, Eq)]\nstruct NodeKey {\n    op: Op,\n    payload: Payload,\n    child_digests: Vec\u003cu64\u003e,\n}\n\n// ---------- Store (arena + interner) ----------\n\n#[derive(Default)]\npub struct Store {\n    nodes: Vec\u003cNode\u003e,\n    interner: HashMap\u003cNodeKey, ExprId\u003e,\n    /// Memoization cache for differentiation: (expr_id, variable_name) -\u003e derivative\n    diff_cache: HashMap\u003c(ExprId, String), ExprId\u003e,\n    /// Memoization cache for simplification: expr_id -\u003e simplified_expr\n    simplify_cache: HashMap\u003cExprId, ExprId\u003e,\n    /// Memoization cache for integration: (expr_id, variable_name) -\u003e `Option\u003cExprId\u003e`\n    integrate_cache: HashMap\u003c(ExprId, String), Option\u003cExprId\u003e\u003e,\n    /// Memoization cache for substitution: (expr_id, symbol, replacement) -\u003e result\n    subst_cache: HashMap\u003c(ExprId, String, ExprId), ExprId\u003e,\n}\n\nimpl Store {\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    pub fn get(\u0026self, id: ExprId) -\u003e \u0026Node {\n        \u0026self.nodes[id.0]\n    }\n\n    // ---- Memoization cache access ----\n\n    /// Check if a differentiation result is cached\n    pub fn get_diff_cached(\u0026self, expr: ExprId, var: \u0026str) -\u003e Option\u003cExprId\u003e {\n        self.diff_cache.get(\u0026(expr, var.to_string())).copied()\n    }\n\n    /// Store a differentiation result in the cache\n    pub fn cache_diff(\u0026mut self, expr: ExprId, var: String, result: ExprId) {\n        self.diff_cache.insert((expr, var), result);\n    }\n\n    /// Check if a simplification result is cached\n    pub fn get_simplify_cached(\u0026self, expr: ExprId) -\u003e Option\u003cExprId\u003e {\n        self.simplify_cache.get(\u0026expr).copied()\n    }\n\n    /// Store a simplification result in the cache\n    pub fn cache_simplify(\u0026mut self, expr: ExprId, result: ExprId) {\n        self.simplify_cache.insert(expr, result);\n    }\n\n    /// Check if an integration result is cached\n    pub fn get_integrate_cached(\u0026self, expr: ExprId, var: \u0026str) -\u003e Option\u003cOption\u003cExprId\u003e\u003e {\n        self.integrate_cache.get(\u0026(expr, var.to_string())).copied()\n    }\n\n    /// Store an integration result in the cache\n    pub fn cache_integrate(\u0026mut self, expr: ExprId, var: String, result: Option\u003cExprId\u003e) {\n        self.integrate_cache.insert((expr, var), result);\n    }\n\n    /// Check if a substitution result is cached\n    pub fn get_subst_cached(\u0026self, expr: ExprId, sym: \u0026str, replacement: ExprId) -\u003e Option\u003cExprId\u003e {\n        self.subst_cache.get(\u0026(expr, sym.to_string(), replacement)).copied()\n    }\n\n    /// Store a substitution result in the cache\n    pub fn cache_subst(\u0026mut self, expr: ExprId, sym: String, replacement: ExprId, result: ExprId) {\n        self.subst_cache.insert((expr, sym, replacement), result);\n    }\n\n    /// Clear all memoization caches\n    pub fn clear_caches(\u0026mut self) {\n        self.diff_cache.clear();\n        self.simplify_cache.clear();\n        self.integrate_cache.clear();\n        self.subst_cache.clear();\n    }\n\n    // ---- Constructors (atoms) ----\n    pub fn sym\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e ExprId {\n        self.intern(Op::Symbol, Payload::Sym(name.into()), vec![])\n    }\n    pub fn int(\u0026mut self, n: i64) -\u003e ExprId {\n        self.intern(Op::Integer, Payload::Int(n), vec![])\n    }\n    pub fn rat(\u0026mut self, num: i64, den: i64) -\u003e ExprId {\n        let (n, d) = normalize_rat(num, den);\n        if d == 1 {\n            return self.int(n);\n        }\n        self.intern(Op::Rational, Payload::Rat(n, d), vec![])\n    }\n    pub fn func\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S, args: Vec\u003cExprId\u003e) -\u003e ExprId {\n        // Functions are not canonicalized across args (order matters).\n        self.intern(Op::Function, Payload::Func(name.into()), args)\n    }\n\n    /// Construct a piecewise expression from (condition, value) pairs.\n    /// Children stored as flat list: [cond1, val1, cond2, val2, ...]\n    /// Pairs are evaluated in order; first matching condition returns its value.\n    pub fn piecewise(\u0026mut self, pairs: Vec\u003c(ExprId, ExprId)\u003e) -\u003e ExprId {\n        if pairs.is_empty() {\n            // Empty piecewise is undefined; return a placeholder symbol\n            return self.func(\"Undefined\", vec![]);\n        }\n        let mut children = Vec::with_capacity(pairs.len() * 2);\n        for (cond, val) in pairs {\n            children.push(cond);\n            children.push(val);\n        }\n        self.intern(Op::Piecewise, Payload::None, children)\n    }\n\n    // ---- Canonical combinators ----\n    pub fn add\u003cI: IntoIterator\u003cItem = ExprId\u003e\u003e(\u0026mut self, it: I) -\u003e ExprId {\n        let mut terms: Vec\u003cExprId\u003e = Vec::new();\n        let mut num = (0i64, 1i64); // rational accumulator (num, den)\n\n        // Flatten and fold numeric terms\n        for t in it {\n            match self.get(t).op {\n                Op::Add =\u003e {\n                    for c in \u0026self.get(t).children {\n                        terms.push(*c);\n                    }\n                }\n                Op::Integer =\u003e {\n                    if let Payload::Int(k) = \u0026self.get(t).payload {\n                        num = rat_add(num, (*k, 1));\n                    }\n                }\n                Op::Rational =\u003e {\n                    if let Payload::Rat(n, d) = \u0026self.get(t).payload {\n                        num = rat_add(num, (*n, *d));\n                    }\n                }\n                _ =\u003e terms.push(t),\n            }\n        }\n\n        // Push folded numeric if nonzero\n        if num.0 != 0 {\n            terms.push(self.rat(num.0, num.1));\n        }\n\n        // Remove trivial zeros\n        terms.retain(|\u0026id| {\n            let n = self.get(id);\n            !matches!((\u0026n.op, \u0026n.payload), (\u0026Op::Integer, \u0026Payload::Int(0)))\n        });\n\n        if terms.is_empty() {\n            return self.int(0);\n        }\n        if terms.len() == 1 {\n            return terms[0];\n        }\n\n        // Deterministic order by digest to achieve canonical form\n        terms.sort_by_key(|id| self.get(*id).digest);\n\n        self.intern(Op::Add, Payload::None, terms)\n    }\n\n    pub fn mul\u003cI: IntoIterator\u003cItem = ExprId\u003e\u003e(\u0026mut self, it: I) -\u003e ExprId {\n        let mut factors: Vec\u003cExprId\u003e = Vec::new();\n        let mut num = (1i64, 1i64); // rational product\n\n        for f in it {\n            match self.get(f).op {\n                Op::Mul =\u003e {\n                    for c in \u0026self.get(f).children {\n                        factors.push(*c);\n                    }\n                }\n                Op::Integer =\u003e {\n                    if let Payload::Int(k) = \u0026self.get(f).payload {\n                        if *k == 0 {\n                            return self.int(0);\n                        }\n                        num = rat_mul(num, (*k, 1));\n                    }\n                }\n                Op::Rational =\u003e {\n                    if let Payload::Rat(n, d) = \u0026self.get(f).payload {\n                        if *n == 0 {\n                            return self.int(0);\n                        }\n                        num = rat_mul(num, (*n, *d));\n                    }\n                }\n                _ =\u003e factors.push(f),\n            }\n        }\n\n        // If numeric product != 1, include it\n        if !(num.0 == 1 \u0026\u0026 num.1 == 1) {\n            factors.push(self.rat(num.0, num.1));\n        }\n\n        // Remove multiplicative identity 1\n        factors.retain(|\u0026id| {\n            let n = self.get(id);\n            !matches!((\u0026n.op, \u0026n.payload), (\u0026Op::Integer, \u0026Payload::Int(1)))\n        });\n\n        if factors.is_empty() {\n            return self.int(1);\n        }\n        if factors.len() == 1 {\n            return factors[0];\n        }\n\n        // Deterministic order (by digest)\n        factors.sort_by_key(|id| self.get(*id).digest);\n\n        self.intern(Op::Mul, Payload::None, factors)\n    }\n\n    pub fn pow(\u0026mut self, base: ExprId, exp: ExprId) -\u003e ExprId {\n        // Basic safe simplifications\n        if let (Op::Integer, Payload::Int(1)) = (\u0026self.get(exp).op, \u0026self.get(exp).payload) {\n            return base;\n        }\n        if let (Op::Integer, Payload::Int(0)) = (\u0026self.get(exp).op, \u0026self.get(exp).payload) {\n            // 0^0 left as-is (non-simplifying) to avoid domain issues\n            if matches!(\n                (\u0026self.get(base).op, \u0026self.get(base).payload),\n                (Op::Integer, Payload::Int(0))\n            ) {\n                return self.intern(Op::Pow, Payload::None, vec![base, exp]);\n            }\n            return self.int(1);\n        }\n        self.intern(Op::Pow, Payload::None, vec![base, exp])\n    }\n\n    // ---- Printing (very small, precedence-aware) ----\n    pub fn to_string(\u0026self, id: ExprId) -\u003e String {\n        fn prec(op: \u0026Op) -\u003e u8 {\n            match op {\n                Op::Add =\u003e 1,\n                Op::Mul =\u003e 2,\n                Op::Pow =\u003e 3,\n                _ =\u003e 4,\n            }\n        }\n        fn go(st: \u0026Store, id: ExprId, parent_prec: u8) -\u003e String {\n            let n = st.get(id);\n            let s = match (\u0026n.op, \u0026n.payload) {\n                (Op::Integer, Payload::Int(k)) =\u003e k.to_string(),\n                (Op::Rational, Payload::Rat(a, b)) =\u003e format!(\"{}/{}\", a, b),\n                (Op::Symbol, Payload::Sym(name)) =\u003e name.clone(),\n                (Op::Function, Payload::Func(name)) =\u003e {\n                    let args =\n                        n.children.iter().map(|c| go(st, *c, 0)).collect::\u003cVec\u003c_\u003e\u003e().join(\", \");\n                    format!(\"{name}({args})\")\n                }\n                (Op::Add, _) =\u003e n\n                    .children\n                    .iter()\n                    .map(|c| go(st, *c, prec(\u0026Op::Add)))\n                    .collect::\u003cVec\u003c_\u003e\u003e()\n                    .join(\" + \"),\n                (Op::Mul, _) =\u003e n\n                    .children\n                    .iter()\n                    .map(|c| go(st, *c, prec(\u0026Op::Mul)))\n                    .collect::\u003cVec\u003c_\u003e\u003e()\n                    .join(\" * \"),\n                (Op::Pow, _) =\u003e {\n                    let b = go(st, n.children[0], prec(\u0026Op::Pow));\n                    let e = go(st, n.children[1], prec(\u0026Op::Pow));\n                    format!(\"{b}^{e}\")\n                }\n                (Op::Piecewise, _) =\u003e {\n                    let mut parts = Vec::new();\n                    for chunk in n.children.chunks(2) {\n                        if chunk.len() == 2 {\n                            let cond = go(st, chunk[0], 0);\n                            let val = go(st, chunk[1], 0);\n                            parts.push(format!(\"({}, {})\", cond, val));\n                        }\n                    }\n                    format!(\"piecewise({})\", parts.join(\", \"))\n                }\n                _ =\u003e \"\u003cunknown\u003e\".into(),\n            };\n            if prec(\u0026n.op) \u003c parent_prec {\n                format!(\"({s})\")\n            } else {\n                s\n            }\n        }\n        go(self, id, 0)\n    }\n\n    // ---- Interning ----\n    fn intern(\u0026mut self, op: Op, payload: Payload, children: Vec\u003cExprId\u003e) -\u003e ExprId {\n        // Compute child digests; some ops (Add/Mul) expect children sorted already\n        let child_digests: Vec\u003cu64\u003e = children.iter().map(|id| self.get(*id).digest).collect();\n        let key = NodeKey { op: op.clone(), payload: payload.clone(), child_digests };\n\n        if let Some(\u0026id) = self.interner.get(\u0026key) {\n            return id;\n        }\n\n        // Compute digest for this node deterministically\n        let digest = digest_node(\n            \u0026op,\n            \u0026payload,\n            \u0026children.iter().map(|id| self.get(*id).digest).collect::\u003cVec\u003c_\u003e\u003e(),\n        );\n\n        let id = ExprId(self.nodes.len());\n        self.nodes.push(Node { op, payload, children, digest });\n        self.interner.insert(key, id);\n        id\n    }\n}\n\n// ---------- Deterministic digest (FNV-1a 64) ----------\n\nfn digest_node(op: \u0026Op, payload: \u0026Payload, child_digests: \u0026[u64]) -\u003e u64 {\n    let mut h = Fnv64::new();\n    h.write_u8(op_tag(op));\n    match payload {\n        Payload::None =\u003e h.write_u8(0),\n        Payload::Int(k) =\u003e {\n            h.write_u8(1);\n            h.write_i64(*k);\n        }\n        Payload::Rat(n, d) =\u003e {\n            h.write_u8(2);\n            h.write_i64(*n);\n            h.write_i64(*d);\n        }\n        Payload::Sym(s) =\u003e {\n            h.write_u8(3);\n            h.write_bytes(s.as_bytes());\n        }\n        Payload::Func(s) =\u003e {\n            h.write_u8(4);\n            h.write_bytes(s.as_bytes());\n        }\n    }\n    for \u0026cd in child_digests {\n        h.write_u64(cd);\n    }\n    h.finish()\n}\n\nfn op_tag(op: \u0026Op) -\u003e u8 {\n    match op {\n        Op::Add =\u003e 1,\n        Op::Mul =\u003e 2,\n        Op::Pow =\u003e 3,\n        Op::Symbol =\u003e 4,\n        Op::Integer =\u003e 5,\n        Op::Rational =\u003e 6,\n        Op::Function =\u003e 7,\n        Op::Piecewise =\u003e 8,\n    }\n}\n\n// Minimal FNV-1a 64 hasher (deterministic)\nstruct Fnv64(u64);\nimpl Fnv64 {\n    fn new() -\u003e Self {\n        Self(0xcbf29ce484222325)\n    }\n    fn write_u8(\u0026mut self, x: u8) {\n        self.0 ^= x as u64;\n        self.0 = self.0.wrapping_mul(0x100000001b3);\n    }\n    fn write_i64(\u0026mut self, x: i64) {\n        self.write_u64(x as u64);\n    }\n    fn write_u64(\u0026mut self, x: u64) {\n        for b in x.to_le_bytes() {\n            self.write_u8(b);\n        }\n    }\n    fn write_bytes(\u0026mut self, bs: \u0026[u8]) {\n        for \u0026b in bs {\n            self.write_u8(b)\n        }\n    }\n    fn finish(\u0026self) -\u003e u64 {\n        self.0\n    }\n}\n\n// rational helpers now sourced from `arith` crate\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_hash_consing() {\n        let mut st = Store::new();\n        let x1 = st.sym(\"x\");\n        let x2 = st.sym(\"x\");\n        assert_eq!(x1, x2);\n        assert_eq!(st.get(x1).digest, st.get(x2).digest);\n    }\n\n    #[test]\n    fn test_add_canonical_and_deterministic() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let a = st.add(vec![x, y]);\n        let b = st.add(vec![y, x]);\n        assert_eq!(a, b);\n        // Flatten\n        let one = st.int(1);\n        let two = st.int(2);\n        let c = st.add(vec![a, one, two]);\n        let three = st.int(3);\n        let d = st.add(vec![x, y, three]);\n        assert_eq!(c, d);\n    }\n\n    #[test]\n    fn test_mul_canonical_and_zero_one_rules() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // zero annihilates\n        let zero = st.int(0);\n        let five = st.int(5);\n        let z = st.mul(vec![x, zero, five]);\n        assert_eq!(z, st.int(0));\n        // one removed, rationals folded\n        let two = st.int(2);\n        let rat = st.rat(1, 3);\n        let one = st.int(1);\n        let m = st.mul(vec![two, x, rat, one]);\n        let rat23 = st.rat(2, 3);\n        let expected = st.mul(vec![x, rat23]);\n        assert_eq!(m, expected);\n    }\n\n    #[test]\n    fn test_rat_normalization() {\n        let mut st = Store::new();\n        // 2/4 -\u003e 1/2\n        let a = st.rat(2, 4);\n        let b = st.rat(1, 2);\n        assert_eq!(a, b);\n        // 2/(-4) -\u003e -1/2\n        let c = st.rat(2, -4);\n        let d = st.rat(-1, 2);\n        assert_eq!(c, d);\n        // 0/n -\u003e 0 as integer\n        let e = st.rat(0, 5);\n        assert_eq!(e, st.int(0));\n    }\n\n    #[test]\n    fn test_flatten_add_and_identities() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let one = st.int(1);\n        let a = st.add(vec![x, zero]);\n        let b = st.add(vec![one, x]);\n        let nested = st.add(vec![a, b]);\n        // Expect flattened: x + x + 1 (numeric folded)\n        let expect = st.add(vec![x, x, one]);\n        assert_eq!(nested, expect);\n    }\n\n    #[test]\n    fn test_pow_rules_zero_one() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^1 -\u003e x\n        let one = st.int(1);\n        let p1 = st.pow(x, one);\n        assert_eq!(p1, x);\n        // x^0 -\u003e 1 for nonzero base\n        let zero = st.int(0);\n        let p0 = st.pow(x, zero);\n        assert_eq!(p0, st.int(1));\n        // 0^0 stays as Pow node\n        let zero2 = st.int(0);\n        let p_undefined = st.pow(zero, zero2);\n        assert!(matches!(st.get(p_undefined).op, Op::Pow));\n    }\n\n    #[test]\n    fn test_printer_precedence() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let sum = st.add(vec![y, two]);\n        let prod = st.mul(vec![x, sum]);\n        assert_eq!(st.to_string(prod), \"x * (2 + y)\");\n        let three = st.int(3);\n        let pow = st.pow(sum, three);\n        assert_eq!(st.to_string(pow), \"(2 + y)^3\");\n    }\n\n    #[test]\n    fn test_function_construction_and_printing() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let sum = st.add(vec![y, two]); // canonical prints as 2 + y\n        let f = st.func(\"f\", vec![x, sum]);\n        assert_eq!(st.to_string(f), \"f(x, 2 + y)\");\n    }\n\n    #[test]\n    fn test_function_argument_order_matters() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let f_xy = st.func(\"f\", vec![x, y]);\n        let f_yx = st.func(\"f\", vec![y, x]);\n        assert_ne!(f_xy, f_yx, \"function args are ordered and not canonicalized\");\n    }\n\n    #[test]\n    fn test_mul_flatten_and_sorting() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let y_two = st.mul(vec![y, two]);\n        let nested = st.mul(vec![x, y_two]);\n        let flat = st.mul(vec![x, y, two]);\n        assert_eq!(nested, flat);\n    }\n\n    #[test]\n    #[should_panic(expected = \"zero denominator\")]\n    fn test_rat_zero_denominator_panics() {\n        let mut st = Store::new();\n        // This should panic due to assert! in normalize_rat\n        let _ = st.rat(1, 0);\n    }\n\n    #[test]\n    fn test_add_empty() {\n        let mut st = Store::new();\n        let expr = st.add(vec![]);\n        assert_eq!(expr, st.int(0));\n    }\n\n    #[test]\n    fn test_add_single() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expr = st.add(vec![x]);\n        assert_eq!(expr, x);\n    }\n\n    #[test]\n    fn test_mul_empty() {\n        let mut st = Store::new();\n        let expr = st.mul(vec![]);\n        assert_eq!(expr, st.int(1));\n    }\n\n    #[test]\n    fn test_mul_single() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expr = st.mul(vec![x]);\n        assert_eq!(expr, x);\n    }\n\n    #[test]\n    fn test_pow_base_zero_exp_zero() {\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let pow = st.pow(zero, zero);\n        // 0^0 stays as Pow node\n        assert!(matches!(st.get(pow).op, Op::Pow));\n    }\n\n    #[test]\n    fn test_printer_rational() {\n        let mut st = Store::new();\n        let r = st.rat(3, 4);\n        assert_eq!(st.to_string(r), \"3/4\");\n    }\n\n    #[test]\n    fn test_arith_q_and_helpers() {\n        use arith::*;\n\n        // Q constructors and predicates\n        let q1 = Q::new(2, 4);\n        assert_eq!(q1, Q(1, 2));\n        assert!(!q1.is_zero());\n        assert!(Q::zero().is_zero());\n        assert_eq!(Q::one(), Q(1, 1));\n\n        // Q arithmetic\n        assert_eq!(add_q(Q(1, 2), Q(1, 3)), Q(5, 6));\n        a ss":[],"length":0,"stats":{"Line":22331}},{"line":435,"address":[],"length":0,"stats":{"Line":125773}},{"line":439,"address":[],"length":0,"stats":{"Line":169395}},{"line":440,"address":[],"length":0,"stats":{"Line":169395}}],"covered":173,"coverable":195},{"path":["/","Users","teo","Desktop","Symmetrica","crates","expr_core","tests","proptests.rs"],"content":"//! Property-based tests for expr_core (Phase L)\n\nuse expr_core::Store;\nuse proptest::prelude::*;\nuse simplify::simplify;\n\nproptest! {\n    #[test]\n    fn prop_int_stable(n in -100i64..=100) {\n        let mut st = Store::new();\n        let id1 = st.int(n);\n        let id2 = st.int(n);\n        prop_assert_eq!(id1, id2);\n    }\n\n    #[test]\n    fn prop_add_commutative(a in -100i64..=100, b in -100i64..=100) {\n        let mut st = Store::new();\n        let ea = st.int(a);\n        let eb = st.int(b);\n        let sum1 = st.add(vec![ea, eb]);\n        let sum2 = st.add(vec![eb, ea]);\n        prop_assert_eq!(st.get(sum1).digest, st.get(sum2).digest);\n    }\n\n    #[test]\n    fn prop_distributive(a in -50i64..=50, b in -50i64..=50, c in -50i64..=50) {\n        let mut st = Store::new();\n        let ea = st.int(a);\n        let eb = st.int(b);\n        let ec = st.int(c);\n        let sum = st.add(vec![eb, ec]);\n        let left = st.mul(vec![ea, sum]);\n        let term1 = st.mul(vec![ea, eb]);\n        let term2 = st.mul(vec![ea, ec]);\n        let right = st.add(vec![term1, term2]);\n        let left_s = simplify(\u0026mut st, left);\n        let right_s = simplify(\u0026mut st, right);\n        prop_assert_eq!(st.get(left_s).digest, st.get(right_s).digest);\n    }\n\n    #[test]\n    fn prop_simplify_idempotent(a in -100i64..=100, b in -100i64..=100) {\n        let mut st = Store::new();\n        let ea = st.int(a);\n        let eb = st.int(b);\n        let expr = st.add(vec![ea, eb, ea]);\n        let s1 = simplify(\u0026mut st, expr);\n        let s2 = simplify(\u0026mut st, s1);\n        prop_assert_eq!(st.get(s1).digest, st.get(s2).digest);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","grobner","src","lib.rs"],"content":"//! Gr√∂bner Bases Module\n//! Phase 4: Advanced Solving via Gr√∂bner Bases (v1.3)\n//!\n//! This module provides Gr√∂bner basis computation for solving\n//! systems of polynomial equations. Key algorithms:\n//! - Buchberger's algorithm for basis construction\n//! - S-polynomial computation\n//! - Polynomial reduction\n//! - Monomial orderings (lex, grlex, grevlex)\n//!\n//! Status: Foundation implementation\n\n#![deny(warnings)]\n\nuse expr_core::{ExprId, Op, Payload, Store};\nuse std::collections::HashMap;\n\n/// Monomial ordering types\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum MonomialOrder {\n    /// Lexicographic order\n    Lex,\n    /// Graded lexicographic order\n    GrLex,\n    /// Graded reverse lexicographic order\n    GRevLex,\n}\n\n/// Represents a monomial as a map from variable names to exponents\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct Monomial {\n    /// Variable name -\u003e exponent\n    pub exponents: HashMap\u003cString, i64\u003e,\n}\n\nimpl Monomial {\n    /// Create a monomial from an expression\n    pub fn from_expr(store: \u0026Store, expr: ExprId) -\u003e Option\u003cSelf\u003e {\n        let mut exponents = HashMap::new();\n        extract_monomial(store, expr, \u0026mut exponents)?;\n        Some(Monomial { exponents })\n    }\n\n    /// Total degree of the monomial\n    pub fn degree(\u0026self) -\u003e i64 {\n        self.exponents.values().sum()\n    }\n\n    /// Compare two monomials using given ordering\n    pub fn compare(\n        \u0026self,\n        other: \u0026Self,\n        order: MonomialOrder,\n        vars: \u0026[String],\n    ) -\u003e std::cmp::Ordering {\n        use std::cmp::Ordering;\n\n        match order {\n            MonomialOrder::Lex =\u003e {\n                // Compare lexicographically\n                for var in vars {\n                    let exp1 = self.exponents.get(var).unwrap_or(\u00260);\n                    let exp2 = other.exponents.get(var).unwrap_or(\u00260);\n                    match exp1.cmp(exp2) {\n                        Ordering::Equal =\u003e continue,\n                        ord =\u003e return ord,\n                    }\n                }\n                Ordering::Equal\n            }\n            MonomialOrder::GrLex =\u003e {\n                // Compare by total degree first, then lexicographically\n                match self.degree().cmp(\u0026other.degree()) {\n                    Ordering::Equal =\u003e self.compare(other, MonomialOrder::Lex, vars),\n                    ord =\u003e ord,\n                }\n            }\n            MonomialOrder::GRevLex =\u003e {\n                // Compare by total degree first, then reverse lexicographically\n                match self.degree().cmp(\u0026other.degree()) {\n                    Ordering::Equal =\u003e {\n                        for var in vars.iter().rev() {\n                            let exp1 = self.exponents.get(var).unwrap_or(\u00260);\n                            let exp2 = other.exponents.get(var).unwrap_or(\u00260);\n                            match exp2.cmp(exp1) {\n                                Ordering::Equal =\u003e continue,\n                                ord =\u003e return ord,\n                            }\n                        }\n                        Ordering::Equal\n                    }\n                    ord =\u003e ord,\n                }\n            }\n        }\n    }\n}\n\n/// Extract monomial structure from expression\nfn extract_monomial(\n    store: \u0026Store,\n    expr: ExprId,\n    exponents: \u0026mut HashMap\u003cString, i64\u003e,\n) -\u003e Option\u003c()\u003e {\n    match store.get(expr).op {\n        Op::Integer | Op::Rational =\u003e Some(()), // Constant term\n        Op::Symbol =\u003e {\n            if let Payload::Sym(var) = \u0026store.get(expr).payload {\n                *exponents.entry(var.clone()).or_insert(0) += 1;\n            }\n            Some(())\n        }\n        Op::Pow =\u003e {\n            let children = \u0026store.get(expr).children;\n            if children.len() != 2 {\n                return None;\n            }\n            let base = children[0];\n            let exp = children[1];\n\n            // Get exponent as integer\n            if let (Op::Integer, Payload::Int(e)) = (\u0026store.get(exp).op, \u0026store.get(exp).payload) {\n                if let Payload::Sym(var) = \u0026store.get(base).payload {\n                    *exponents.entry(var.clone()).or_insert(0) += e;\n                    return Some(());\n                }\n            }\n            None\n        }\n        Op::Mul =\u003e {\n            let children = \u0026store.get(expr).children;\n            for \u0026child in children {\n                extract_monomial(store, child, exponents)?;\n            }\n            Some(())\n        }\n        _ =\u003e None,\n    }\n}\n\n/// Compute the S-polynomial of two polynomials\n/// S(f, g) = (lcm(LT(f), LT(g)) / LT(f)) * f - (lcm(LT(f), LT(g)) / LT(g)) * g\npub fn s_polynomial(\n    store: \u0026mut Store,\n    f: ExprId,\n    g: ExprId,\n    vars: \u0026[String],\n    order: MonomialOrder,\n) -\u003e Option\u003cExprId\u003e {\n    // Extract terms (flatten nested adds)\n    fn collect_terms(store: \u0026Store, p: ExprId, out: \u0026mut Vec\u003cExprId\u003e) {\n        match store.get(p).op {\n            Op::Add =\u003e {\n                for \u0026ch in \u0026store.get(p).children {\n                    collect_terms(store, ch, out);\n                }\n            }\n            _ =\u003e out.push(p),\n        }\n    }\n    fn terms_of(store: \u0026Store, p: ExprId) -\u003e Vec\u003cExprId\u003e {\n        let mut v = Vec::new();\n        collect_terms(store, p, \u0026mut v);\n        v\n    }\n\n    fn leading_term(\n        store: \u0026Store,\n        p: ExprId,\n        vars: \u0026[String],\n        order: MonomialOrder,\n    ) -\u003e Option\u003cExprId\u003e {\n        let mut best: Option\u003c(Monomial, ExprId)\u003e = None;\n        for t in terms_of(store, p) {\n            if let Some(m) = Monomial::from_expr(store, t) {\n                match \u0026best {\n                    None =\u003e best = Some((m, t)),\n                    Some((bm, _)) =\u003e {\n                        if m.compare(bm, order, vars) == std::cmp::Ordering::Greater {\n                            best = Some((m, t));\n                        }\n                    }\n                }\n            }\n        }\n        best.map(|(_, t)| t)\n    }\n\n    // Build monomial expression from exponent map\n    fn monomial_expr(store: \u0026mut Store, exps: \u0026HashMap\u003cString, i64\u003e) -\u003e ExprId {\n        let mut factors: Vec\u003cExprId\u003e = Vec::new();\n        for (v, e) in exps.iter() {\n            if *e == 0 {\n                continue;\n            }\n            let sym = store.sym(v);\n            if *e == 1 {\n                factors.push(sym);\n            } else {\n                let ei = store.int(*e);\n                let p = store.pow(sym, ei);\n                factors.push(p);\n            }\n        }\n        if factors.is_empty() {\n            return store.int(1);\n        }\n        if factors.len() == 1 {\n            return factors[0];\n        }\n        store.mul(factors)\n    }\n\n    fn lcm_exponents(a: \u0026Monomial, b: \u0026Monomial) -\u003e HashMap\u003cString, i64\u003e {\n        let mut out = a.exponents.clone();\n        for (k, vb) in \u0026b.exponents {\n            let va = *out.get(k).unwrap_or(\u00260);\n            if vb \u003e \u0026va {\n                out.insert(k.clone(), *vb);\n            }\n        }\n        out\n    }\n\n    fn exponent_diff(a: \u0026HashMap\u003cString, i64\u003e, b: \u0026Monomial) -\u003e HashMap\u003cString, i64\u003e {\n        let mut out = HashMap::new();\n        for (k, va) in a {\n            let vb = *b.exponents.get(k).unwrap_or(\u00260);\n            let d = *va - vb;\n            if d != 0 {\n                out.insert(k.clone(), d);\n            }\n        }\n        out\n    }\n\n    let lt_f = leading_term(store, f, vars, order)?;\n    let lt_g = leading_term(store, g, vars, order)?;\n    let mf = Monomial::from_expr(store, lt_f)?;\n    let mg = Monomial::from_expr(store, lt_g)?;\n\n    let lcm_exp = lcm_exponents(\u0026mf, \u0026mg);\n    let mult_f_exp = exponent_diff(\u0026lcm_exp, \u0026mf);\n    let mult_g_exp = exponent_diff(\u0026lcm_exp, \u0026mg);\n\n    let mult_f = monomial_expr(store, \u0026mult_f_exp);\n    let mult_g = monomial_expr(store, \u0026mult_g_exp);\n\n    let mf_f = store.mul(vec![mult_f, f]);\n    let mg_g = store.mul(vec![mult_g, g]);\n    let neg_one = store.int(-1);\n    let minus_mg_g = store.mul(vec![neg_one, mg_g]);\n    Some(store.add(vec![mf_f, minus_mg_g]))\n}\n\n/// Reduce polynomial f with respect to set of polynomials G\n/// Returns the remainder after division\npub fn reduce(\n    store: \u0026mut Store,\n    f: ExprId,\n    basis: \u0026[ExprId],\n    vars: \u0026[String],\n    order: MonomialOrder,\n) -\u003e ExprId {\n    // Helpers (duplicated from s_polynomial for now)\n    fn collect_terms(store: \u0026Store, p: ExprId, out: \u0026mut Vec\u003cExprId\u003e) {\n        match store.get(p).op {\n            Op::Add =\u003e {\n                for \u0026ch in \u0026store.get(p).children {\n                    collect_terms(store, ch, out);\n                }\n            }\n            _ =\u003e out.push(p),\n        }\n    }\n    fn terms_of(store: \u0026Store, p: ExprId) -\u003e Vec\u003cExprId\u003e {\n        let mut v = Vec::new();\n        collect_terms(store, p, \u0026mut v);\n        v\n    }\n\n    fn leading_term(\n        store: \u0026Store,\n        p: ExprId,\n        vars: \u0026[String],\n        order: MonomialOrder,\n    ) -\u003e Option\u003cExprId\u003e {\n        let mut best: Option\u003c(Monomial, ExprId)\u003e = None;\n        for t in terms_of(store, p) {\n            if let Some(m) = Monomial::from_expr(store, t) {\n                match \u0026best {\n                    None =\u003e best = Some((m, t)),\n                    Some((bm, _)) =\u003e {\n                        if m.compare(bm, order, vars) == std::cmp::Ordering::Greater {\n                            best = Some((m, t));\n                        }\n                    }\n                }\n            }\n        }\n        best.map(|(_, t)| t)\n    }\n\n    fn monomial_expr(store: \u0026mut Store, exps: \u0026HashMap\u003cString, i64\u003e) -\u003e ExprId {\n        let mut factors: Vec\u003cExprId\u003e = Vec::new();\n        for (v, e) in exps.iter() {\n            if *e == 0 {\n                continue;\n            }\n            let sym = store.sym(v);\n            if *e == 1 {\n                factors.push(sym);\n            } else {\n                let ei = store.int(*e);\n                factors.push(store.pow(sym, ei));\n            }\n        }\n        if factors.is_empty() {\n            return store.int(1);\n        }\n        if factors.len() == 1 {\n            return factors[0];\n        }\n        store.mul(factors)\n    }\n\n    fn exp_ge(a: \u0026HashMap\u003cString, i64\u003e, b: \u0026HashMap\u003cString, i64\u003e) -\u003e bool {\n        for (k, vb) in b {\n            let va = *a.get(k).unwrap_or(\u00260);\n            if va \u003c *vb {\n                return false;\n            }\n        }\n        true\n    }\n\n    fn exp_sub(a: \u0026HashMap\u003cString, i64\u003e, b: \u0026HashMap\u003cString, i64\u003e) -\u003e HashMap\u003cString, i64\u003e {\n        let mut out = HashMap::new();\n        for (k, va) in a {\n            let vb = *b.get(k).unwrap_or(\u00260);\n            let d = *va - vb;\n            if d != 0 {\n                out.insert(k.clone(), d);\n            }\n        }\n        out\n    }\n\n    fn rebuild_without_term(store: \u0026mut Store, p: ExprId, t: ExprId) -\u003e ExprId {\n        let mut terms = terms_of(store, p);\n        if let Some(pos) = terms.iter().position(|\u0026e| e == t) {\n            terms.remove(pos);\n        }\n        match terms.len() {\n            0 =\u003e store.int(0),\n            1 =\u003e terms[0],\n            _ =\u003e store.add(terms),\n        }\n    }\n\n    let mut p = f;\n    let mut changed = true;\n    let max_steps = 256;\n    let mut steps = 0;\n    while changed \u0026\u0026 steps \u003c max_steps {\n        steps += 1;\n        changed = false;\n        // Pick a term from p\n        let lt_p = if let Some(t) = leading_term(store, p, vars, order) {\n            t\n        } else {\n            break;\n        };\n        let mp = if let Some(m) = Monomial::from_expr(store, lt_p) {\n            m\n        } else {\n            break;\n        };\n\n        // Try to reduce with basis\n        'outer: for \u0026g in basis {\n            if let Some(lt_g) = leading_term(store, g, vars, order) {\n                if let (Some(mg),) = (Monomial::from_expr(store, lt_g),) {\n                    if exp_ge(\u0026mp.exponents, \u0026mg.exponents) {\n                        // If g is a monomial polynomial (single term), then q*g == lt_p:\n                        // remove lt_p directly to avoid coefficient arithmetic.\n                        let g_is_monomial_poly = !matches!(store.get(g).op, Op::Add)\n                            \u0026\u0026 Monomial::from_expr(store, g).is_some();\n                        if g_is_monomial_poly {\n                            p = rebuild_without_term(store, p, lt_p);\n                        } else {\n                            let q_exp = exp_sub(\u0026mp.exponents, \u0026mg.exponents);\n                            let q = monomial_expr(store, \u0026q_exp);\n                            let qg = store.mul(vec![q, g]);\n                            let neg_one = store.int(-1);\n                            let sub = store.mul(vec![neg_one, qg]);\n                            p = store.add(vec![p, sub]);\n                        }\n                        changed = true;\n                        break 'outer;\n                    }\n                }\n            }\n        }\n    }\n    p\n}\n\n/// Buchberger's algorithm for computing Gr√∂bner basis\n/// Returns a Gr√∂bner basis for the ideal generated by the input polynomials\npub fn buchberger(\n    store: \u0026mut Store,\n    polys: Vec\u003cExprId\u003e,\n    vars: Vec\u003cString\u003e,\n    order: MonomialOrder,\n) -\u003e Vec\u003cExprId\u003e {\n    if polys.is_empty() {\n        return vec![];\n    }\n\n    let mut basis = polys.clone();\n    let mut pairs: Vec\u003c(usize, usize)\u003e = Vec::new();\n\n    // Generate all pairs\n    for i in 0..basis.len() {\n        for j in (i + 1)..basis.len() {\n            pairs.push((i, j));\n        }\n    }\n\n    // Simplified Buchberger: process pairs and add non-zero remainders\n    let mut iteration = 0;\n    let max_iterations = 100; // Prevent infinite loops\n\n    while !pairs.is_empty() \u0026\u0026 iteration \u003c max_iterations {\n        iteration += 1;\n        let (i, j) = pairs.pop().unwrap();\n\n        if i \u003e= basis.len() || j \u003e= basis.len() {\n            continue;\n        }\n\n        // Compute S-polynomial\n        if let Some(s) = s_polynomial(store, basis[i], basis[j], \u0026vars, order) {\n            // Reduce S-polynomial with respect to current basis\n            let remainder = reduce(store, s, \u0026basis, \u0026vars, order);\n\n            // Check if remainder is non-zero (simplified: check if not zero constant)\n            let is_zero = matches!(\n                (\u0026store.get(remainder).op, \u0026store.get(remainder).payload),\n                (Op::Integer, Payload::Int(0))\n            );\n\n            if !is_zero {\n                // Add remainder to basis and generate new pairs\n                let new_idx = basis.len();\n                basis.push(remainder);\n\n                for k in 0..new_idx {\n                    pairs.push((k, new_idx));\n                }\n            }\n        }\n    }\n\n    basis\n}\n\n/// Solve a system of polynomial equations using Gr√∂bner bases\n/// Returns solution(s) if they exist\npub fn solve_system(\n    _store: \u0026mut Store,\n    _equations: Vec\u003cExprId\u003e,\n    _vars: Vec\u003cString\u003e,\n) -\u003e Option\u003cVec\u003cHashMap\u003cString, ExprId\u003e\u003e\u003e {\n    // TODO: Implement using Gr√∂bner basis and back-substitution\n    // 1. Compute Gr√∂bner basis with lex ordering\n    // 2. Check if basis is in triangular form\n    // 3. Back-substitute to find solutions\n    None\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_monomial_from_constant() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        let mono = Monomial::from_expr(\u0026st, five).unwrap();\n        assert_eq!(mono.degree(), 0);\n    }\n\n    #[test]\n    fn test_monomial_from_variable() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let mono = Monomial::from_expr(\u0026st, x).unwrap();\n        assert_eq!(mono.degree(), 1);\n        assert_eq!(mono.exponents.get(\"x\"), Some(\u00261));\n    }\n\n    #[test]\n    fn test_monomial_from_power() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let x_cubed = st.pow(x, three);\n        let mono = Monomial::from_expr(\u0026st, x_cubed).unwrap();\n        assert_eq!(mono.degree(), 3);\n        assert_eq!(mono.exponents.get(\"x\"), Some(\u00263));\n    }\n\n    #[test]\n    fn test_monomial_from_product() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let xy = st.mul(vec![x, y]);\n        let mono = Monomial::from_expr(\u0026st, xy).unwrap();\n        assert_eq!(mono.degree(), 2);\n        assert_eq!(mono.exponents.get(\"x\"), Some(\u00261));\n        assert_eq!(mono.exponents.get(\"y\"), Some(\u00261));\n    }\n\n    #[test]\n    fn test_monomial_compare_lex() {\n        let mut mono1 = Monomial { exponents: HashMap::new() };\n        mono1.exponents.insert(\"x\".to_string(), 2);\n        mono1.exponents.insert(\"y\".to_string(), 1);\n\n        let mut mono2 = Monomial { exponents: HashMap::new() };\n        mono2.exponents.insert(\"x\".to_string(), 1);\n        mono2.exponents.insert(\"y\".to_string(), 3);\n\n        let vars = vec![\"x\".to_string(), \"y\".to_string()];\n        assert_eq!(mono1.compare(\u0026mono2, MonomialOrder::Lex, \u0026vars), std::cmp::Ordering::Greater);\n    }\n\n    #[test]\n    fn test_monomial_compare_grlex() {\n        let mut mono1 = Monomial { exponents: HashMap::new() };\n        mono1.exponents.insert(\"x\".to_string(), 2);\n        mono1.exponents.insert(\"y\".to_string(), 1);\n\n        let mut mono2 = Monomial { exponents: HashMap::new() };\n        mono2.exponents.insert(\"x\".to_string(), 1);\n        mono2.exponents.insert(\"y\".to_string(), 3);\n\n        let vars = vec![\"x\".to_string(), \"y\".to_string()];\n        // mono1 has degree 3, mono2 has degree 4, so mono2 \u003e mono1\n        assert_eq!(mono1.compare(\u0026mono2, MonomialOrder::GrLex, \u0026vars), std::cmp::Ordering::Less);\n    }\n\n    #[test]\n    fn test_buchberger_empty() {\n        let mut st = Store::new();\n        let basis = buchberger(\u0026mut st, vec![], vec![], MonomialOrder::Lex);\n        assert_eq!(basis.len(), 0);\n    }\n\n    #[test]\n    fn test_buchberger_single_poly() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let basis = buchberger(\u0026mut st, vec![x], vec![\"x\".to_string()], MonomialOrder::Lex);\n        assert_eq!(basis.len(), 1);\n    }\n\n    #[test]\n    fn test_reduce_identity() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let reduced = reduce(\u0026mut st, x, \u0026[], \u0026[\"x\".to_string()], MonomialOrder::Lex);\n        assert_eq!(reduced, x);\n    }\n\n    #[test]\n    fn test_reduce_simple() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let xy = st.mul(vec![x, y]);\n        let one = st.int(1);\n        let f = st.add(vec![x2, xy, one]);\n        let basis = vec![x, y];\n        let r = reduce(\u0026mut st, f, \u0026basis, \u0026[\"x\".to_string(), \"y\".to_string()], MonomialOrder::Lex);\n        // Expect remainder 1\n        assert!(matches!((\u0026st.get(r).op, \u0026st.get(r).payload), (Op::Integer, Payload::Int(1))));\n    }\n}\n","traces":[{"line":38,"address":[],"length":0,"stats":{"Line":25}},{"line":39,"address":[],"length":0,"stats":{"Line":50}},{"line":40,"address":[],"length":0,"stats":{"Line":100}},{"line":41,"address":[],"length":0,"stats":{"Line":25}},{"line":45,"address":[],"length":0,"stats":{"Line":6}},{"line":46,"address":[],"length":0,"stats":{"Line":18}},{"line":50,"address":[],"length":0,"stats":{"Line":5}},{"line":58,"address":[],"length":0,"stats":{"Line":5}},{"line":61,"address":[],"length":0,"stats":{"Line":8}},{"line":62,"address":[],"length":0,"stats":{"Line":24}},{"line":63,"address":[],"length":0,"stats":{"Line":24}},{"line":64,"address":[],"length":0,"stats":{"Line":8}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":4}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":3}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":2}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length yload::Rat(a, b)) =\u003e {\n                format!(\"{{\\\"Rational\\\": {{\\\"num\\\": {a}, \\\"den\\\": {b}}}}}\")\n            }\n            (Op::Symbol, Payload::Sym(name)) =\u003e format!(\"{{\\\"Symbol\\\": \\\"{}\\\"}}\", esc(name)),\n            (Op::Function, Payload::Func(name)) =\u003e {\n                let args = n.children.iter().map(|c| go(st, *c)).collect::\u003cVec\u003c_\u003e\u003e().join(\", \");\n                format!(\"{{\\\"Function\\\": {{\\\"name\\\": \\\"{}\\\", \\\"args\\\": [{}]}}}}\", esc(name), args)\n            }\n            (Op::Add, _) =\u003e {\n                let parts = n.children.iter().map(|c| go(st, *c)).collect::\u003cVec\u003c_\u003e\u003e().join(\", \");\n                format!(\"{{\\\"Add\\\": [{}]}}\", parts)\n            }\n            (Op::Mul, _) =\u003e {\n                let parts = n.children.iter().map(|c| go(st, *c)).collect::\u003cVec\u003c_\u003e\u003e().join(\", \");\n                format!(\"{{\\\"Mul\\\": [{}]}}\", parts)\n            }\n            (Op::Pow, _) =\u003e {\n                let b = go(st, n.children[0]);\n                let e = go(st, n.children[1]);\n                format!(\"{{\\\"Pow\\\": {{\\\"base\\\": {b}, \\\"exp\\\": {e}}}}}\")\n            }\n            _ =\u003e \"{\\\"Unknown\\\": null}\".into(),\n        }\n    }\n    go(st, id)\n}\n\n/// Parse an expression from the stable JSON format produced by `to_json()`.\npub fn from_json(st: \u0026mut Store, input: \u0026str) -\u003e Result\u003cExprId, String\u003e {\n    #[derive(Clone, Debug, PartialEq)]\n    enum J {\n        Obj(Vec\u003c(String, J)\u003e),\n        Arr(Vec\u003cJ\u003e),\n        Str(String),\n        Num(i64),\n        Null,\n    }\n    struct P\u003c'a\u003e {\n        s: \u0026'a [u8],\n        i: usize,\n    }\n    impl\u003c'a\u003e P\u003c'a\u003e {\n        fn new(s: \u0026'a str) -\u003e Self {\n            Self { s: s.as_bytes(), i: 0 }\n        }\n        fn peek(\u0026self) -\u003e Option\u003cu8\u003e {\n            self.s.get(self.i).copied()\n        }\n        fn bump(\u0026mut self) {\n            self.i += 1;\n        }\n        fn skip_ws(\u0026mut self) {\n            while let Some(c) = self.peek() {\n                if c.is_ascii_whitespace() {\n                    self.bump();\n                } else {\n                    break;\n                }\n            }\n        }\n        fn expect(\u0026mut self, b: u8) -\u003e Result\u003c(), String\u003e {\n            self.skip_ws();\n            if self.peek() == Some(b) {\n                self.bump();\n                Ok(())\n            } else {\n                Err(format!(\"expected '{}'\", b as char))\n            }\n        }\n        fn parse_str(\u0026mut self) -\u003e Result\u003cString, String\u003e {\n            self.skip_ws();\n            if self.peek() != Some(b'\"') {\n                return Err(\"expected string\".into());\n            }\n            self.bump();\n            let mut out = String::new();\n            while let Some(c) = self.peek() {\n                self.bump();\n                match c {\n                    b'\"' =\u003e return Ok(out),\n                    b'\\\\' =\u003e {\n                        if let Some(nc) = self.peek() {\n                            self.bump();\n                            out.push(nc as char);\n                        } else {\n                            return Err(\"unterminated escape\".into());\n                        }\n                    }\n                    _ =\u003e out.push(c as char),\n                }\n            }\n            Err(\"unterminated string\".into())\n        }\n        fn parse_num(\u0026mut self) -\u003e Result\u003ci64, String\u003e {\n            self.skip_ws();\n            let start = self.i;\n            if self.peek() == Some(b'-') {\n                self.bump();\n            }\n            let mut saw = false;\n            while let Some(c) = self.peek() {\n                if c.is_ascii_digit() {\n                    self.bump();\n                    saw = true;\n                } else {\n                    break;\n                }\n            }\n            if !saw {\n                return Err(\"expected integer\".into());\n            }\n            let s = std::str::from_utf8(\u0026self.s[start..self.i]).unwrap();\n            s.parse::\u003ci64\u003e().map_err(|_| \"invalid integer\".into())\n        }\n        fn parse_value(\u0026mut self) -\u003e Result\u003cJ, String\u003e {\n            self.skip_ws();\n            match self.peek() {\n                Some(b'{') =\u003e {\n                    self.bump();\n                    let mut fields = Vec::new();\n                    self.skip_ws();\n                    if self.peek() == Some(b'}') {\n                        self.bump();\n                        return Ok(J::Obj(fields));\n                    }\n                    loop {\n                        let k = self.parse_str()?;\n                        self.skip_ws();\n                        self.expect(b':')?;\n                        let v = self.parse_value()?;\n                        fields.push((k, v));\n                        self.skip_ws();\n                        match self.peek() {\n                            Some(b',') =\u003e {\n                                self.bump();\n                            }\n                            Some(b'}') =\u003e {\n                                self.bump();\n                                break;\n                            }\n                            _ =\u003e return Err(\"expected ',' or '}'\".into()),\n                        }\n                    }\n                    Ok(J::Obj(fields))\n                }\n                Some(b'[') =\u003e {\n                    self.bump();\n                    let mut items = Vec::new();\n                    self.skip_ws();\n                    if self.peek() == Some(b']') {\n                        self.bump();\n                        re
