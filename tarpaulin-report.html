t_eq!(c.num_terms(), 1);\n    }\n\n    #[test]\n    fn multipoly_var() {\n        let x = MultiPoly::var(\"x\");\n        assert_eq!(x.total_degree(), 1);\n        assert_eq!(x.num_terms(), 1);\n    }\n\n    #[test]\n    fn multipoly_add() {\n        // x + y\n        let x = MultiPoly::var(\"x\");\n        let y = MultiPoly::var(\"y\");\n        let sum = x.add(\u0026y);\n        assert_eq!(sum.num_terms(), 2);\n        assert_eq!(sum.total_degree(), 1);\n\n        // x + x = 2x\n        let double_x = x.add(\u0026x);\n        assert_eq!(double_x.num_terms(), 1);\n        let mx = Monomial::var(\"x\");\n        assert_eq!(double_x.terms.get(\u0026mx), Some(\u0026Q(2, 1)));\n    }\n\n    #[test]\n    fn multipoly_sub() {\n        // x - y\n        let x = MultiPoly::var(\"x\");\n        let y = MultiPoly::var(\"y\");\n        let diff = x.sub(\u0026y);\n        assert_eq!(diff.num_terms(), 2);\n\n        // x - x = 0\n        let zero = x.sub(\u0026x);\n        assert!(zero.is_zero());\n    }\n\n    #[test]\n    fn multipoly_mul_simple() {\n        // x * y = xy\n        let x = MultiPoly::var(\"x\");\n        let y = MultiPoly::var(\"y\");\n        let prod = x.mul(\u0026y);\n        assert_eq!(prod.num_terms(), 1);\n        assert_eq!(prod.total_degree(), 2);\n    }\n\n    #[test]\n    fn multipoly_mul_expansion() {\n        // (x + 1)(y + 2) = xy + 2x + y + 2\n        let x = MultiPoly::var(\"x\");\n        let y = MultiPoly::var(\"y\");\n        let one = MultiPoly::constant(Q(1, 1));\n        let two = MultiPoly::constant(Q(2, 1));\n\n        let x_plus_1 = x.add(\u0026one);\n        let y_plus_2 = y.add(\u0026two);\n        let prod = x_plus_1.mul(\u0026y_plus_2);\n\n        assert_eq!(prod.num_terms(), 4);\n        assert_eq!(prod.total_degree(), 2);\n    }\n\n    #[test]\n    fn multipoly_eval() {\n        // p = 2xy + 3x + 5\n        let x = MultiPoly::var(\"x\");\n        let y = MultiPoly::var(\"y\");\n        let xy = x.mul(\u0026y);\n        let two = M ,{"line":860,"address":[],"length":0,"stats":{"Line":0}},{"line":862,"address":[],"length":0,"stats":{"Line":23}},{"line":870,"address":[],"length":0,"stats":{"Line":4}},{"line":871,"address":[],"length":0,"stats":{"Line":8}},{"line":872,"address":[],"length":0,"stats":{"Line":33}},{"line":873,"address":[],"length":0,"stats":{"Line":40}},{"line":876,"address":[],"length":0,"stats":{"Line":3}},{"line":880,"address":[],"length":0,"stats":{"Line":11}},{"line":881,"address":[],"length":0,"stats":{"Line":22}}],"covered":317,"coverable":346},{"path":["/","Users","teo","Desktop","Symmetrica","crates","polys","tests","bench_correctness.rs"],"content":"//! Tests to verify correctness of benchmark operations\n//! Ensures benchmark code paths are exercised and produce valid results\n\nuse arith::Q;\nuse expr_core::Store;\nuse polys::{expr_to_unipoly, unipoly_to_expr, Monomial, MultiPoly, UniPoly};\nuse std::collections::BTreeMap;\n\n// ========== Univariate Polynomial Tests ==========\n\n#[test]\nfn test_unipoly_add_correctness() {\n    // x + 1 added to 2x + 3 should give 3x + 4\n    let p1 = UniPoly::new(\"x\", vec![Q(1, 1), Q(1, 1)]);\n    let p2 = UniPoly::new(\"x\", vec![Q(3, 1), Q(2, 1)]);\n    let sum = p1.add(\u0026p2);\n    assert_eq!(sum.coeffs, vec![Q(4, 1), Q(3, 1)]);\n}\n\n#[test]\nfn test_unipoly_mul_correctness() {\n    // (x + 1) * (x + 2) = x^2 + 3x + 2\n    let p1 = UniPoly::new(\"x\", vec![Q(1, 1), Q(1, 1)]);\n    let p2 = UniPoly::new(\"x\", vec![Q(2, 1), Q(1, 1)]);\n    let product = p1.mul(\u0026p2);\n    assert_eq!(product.coeffs, vec![Q(2, 1), Q(3, 1), Q(1, 1)]);\n}\n\n#[test]\nfn test_unipoly_div_rem_correctness() {\n    // (x^2 + 3x + 2) / (x + 1) = (x + 2) remainder 0\n    let dividend = UniPoly::new(\"x\", vec![Q(2, 1), Q(3, 1), Q(1, 1)]);\n    let divisor = UniPoly::new(\"x\", vec![Q(1, 1), Q(1, 1)]);\n    let (quotient, remainder) = dividend.div_rem(\u0026divisor).unwrap();\n    assert_eq!(quotient.coeffs, vec![Q(2, 1), Q(1, 1)]);\n    assert!(remainder.is_zero());\n}\n\n#[test]\nfn test_unipoly_gcd_correctness() {\n    // gcd(x^2 - 1, x^2 - x) = x - 1\n    let p1 = UniPoly::new(\"x\", vec![Q(-1, 1), Q(0, 1), Q(1, 1)]);\n    let p2 = UniPoly::new(\"x\", vec![Q(0, 1), Q(-1, 1), Q(1, 1)]);\n    let gcd = UniPoly::gcd(p1, p2);\n    // GCD returns monic, so should be x - 1\n    assert_eq!(gcd.degree(), Some(1));\n    assert_eq!(gcd.coeffs[1], Q(1, 1)); // Monic\n}\n\n#[test]\nfn test_unipoly_deriv_correctness() {\n    // d/dx(x^3 + 2x^2 + 3x + 4) = 3x^2 + 4x + 3\n    let p = UniPoly::new(\"x\", vec![Q(4, 1), Q(3, 1), Q(2, 1), Q(1, 1)]);\n    let dp = p.deriv();\n    assert_eq!(dp.coeffs, vec![Q(3, 1), Q(4, 1), Q(3, 1)]);\n}\n\n#[test]\nfn test_unipoly_eval_correctness() {\n    // Evaluate x^2 + 2x + 1 at x = 3 should give 16\n    let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(2, 1), Q(1, 1)]);\n    let result = p.eval_q(Q(3, 1));\n    assert_eq!(result, Q(16, 1));\n}\n\n#[test]\nfn test_unipoly_factor_correctness() {\n    // (x-1)(x-2) = x^2 - 3x + 2\n    let p = UniPoly::new(\"x\", vec![Q(2, 1), Q(-3, 1), Q(1, 1)]);\n    let factors = p.factor();\n    // Should find two linear factors\n    assert!(factors.len() \u003e= 2 || factors.iter().any(|(f, _)| f.degree() == Some(2)));\n}\n\n#[test]\nfn test_unipoly_resultant_correctness() {\n    // Resultant of x - 1 and x - 2 should be non-zero (no common roots)\n    let p1 = UniPoly::new(\"x\", vec![Q(-1, 1), Q(1, 1)]);\n    let p2 = UniPoly::new(\"x\", vec![Q(-2, 1), Q(1, 1)]);\n    let res = UniPoly::resultant(\u0026p1, \u0026p2);\n    assert!(res.is_some());\n    assert!(!res.unwrap().is_zero());\n}\n\n#[test]\nfn test_unipoly_discriminant_correctness() {\n    // Discriminant of x^2 - 4 is 16 (two distinct roots)\n    let p = UniPoly::new(\"x\", vec![Q(-4, 1), Q(0, 1), Q(1, 1)]);\n    let disc = p.discriminant();\n    assert!(disc.is_some());\n}\n\n#[test]\nfn test_unipoly_square_free_correctness() {\n    // x^2 + 2x + 1 = (x+1)^2 has repeated roots\n    let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(2, 1), Q(1, 1)]);\n    let sf = p.square_free_decomposition();\n    assert!(!sf.is_empty());\n}\n\n// ========== Conversion Tests ==========\n\n#[test]\nfn test_expr_to_unipoly_correctness() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let three = st.int(3);\n\n    // Build 3x^2 + 2\n    let x_sq = st.pow(x, two);\n    let three_x_sq = st.mul(vec![three, x_sq]);\n    let expr = st.add(vec![three_x_sq, two]);\n\n    let poly = expr_to_unipoly(\u0026st, expr, \"x\").unwrap();\n    assert_eq!(poly.coeffs, vec![Q(2, 1), Q(0, 1), Q(3, 1)]);\n}\n\n#[test]\nfn test_unipoly_to_expr_correctness() {\n    let poly = UniPoly::new(\"x\", vec![Q(2, 1), Q(3, 1), Q(1, 1)]);\n    let mut st = Store::new();\n    let expr = unipoly_to_expr(\u0026mut st, \u0026poly);\n\n    // Should produce an Add node with terms\n    assert!(matches!(st.get(expr).op, expr_core::Op::Add));\n}\n\n#[test]\nfn test_expr_poly_roundtrip_correctness() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let three = st.int(3);\n    let one = st.int(1);\n\n    // x^2 + 3x + 2\n    let x_sq = st.pow(x, two);\n    let three_x = st.mul(vec![three, x]);\n    let expr = st.add(vec![x_sq, three_x, one, one]);\n\n    let poly = expr_to_unipoly(\u0026st, expr, \"x\").unwrap();\n    let mut st2 = Store::new();\n    let back = unipoly_to_expr(\u0026mut st2, \u0026poly);\n\n    // Verify structure is preserved\n    assert!(matches!(st2.get(back).op, expr_core::Op::Add | expr_core::Op::Integer));\n}\n\n// ========== Multivariate Polynomial Tests ==========\n\n#[test]\nfn test_multipoly_add_correctness() {\n    // x + y + (x + 2y) = 2x + 3y\n    let x = MultiPoly::var(\"x\");\n    let y = MultiPoly::var(\"y\");\n    let two_y = MultiPoly::var(\"y\");\n\n    let p1 = x.add(\u0026y);\n    let p2 = MultiPoly::var(\"x\").add(\u0026two_y.add(\u0026MultiPoly::var(\"y\")));\n\n    let sum = p1.add(\u0026p2);\n    assert!(sum.num_terms() \u003e 0);\n}\n\n#[test]\nfn test_multipoly_mul_correctness() {\n    // (x + 1) * (y + 1) = xy + x + y + 1\n    let x = MultiPoly::var(\"x\");\n    let y = MultiPoly::var(\"y\");\n    let one = MultiPoly::constant(Q(1, 1));\n\n    let p1 = x.add(\u0026one);\n    let p2 = y.add(\u0026MultiPoly::constant(Q(1, 1)));\n\n    let product = p1.mul(\u0026p2);\n    assert_eq!(product.num_terms(), 4);\n}\n\n#[test]\nfn test_multipoly_eval_correctness() {\n    // Evaluate x + 2y at x=3, y=4 should give 11\n    let x = MultiPoly::var(\"x\");\n    let y = MultiPoly::var(\"y\");\n    let two = MultiPoly::constant(Q(2, 1));\n    let two_y = two.mul(\u0026y);\n    let poly = x.add(\u0026two_y);\n\n    let mut vals = BTreeMap::new();\n    vals.insert(\"x\".to_string(), Q(3, 1));\n    vals.insert(\"y\".to_string(), Q(4, 1));\n\n    let result = poly.eval(\u0026vals).unwrap();\n    assert_eq!(result, Q(11, 1));\n}\n\n#[test]\nfn test_monomial_mul_correctness() {\n    // x * y multiplied by x * y should give x^2 * y^2\n    let m1 = Monomial::var(\"x\").mul(\u0026Monomial::var(\"y\"));\n    let m2 = Monomial::var(\"x\").mul(\u0026Monomial::var(\"y\"));\n\n    let product = m1.mul(\u0026m2);\n    // Total degree should be 4 (x^2 * y^2)\n    assert_eq!(product.degree(), 4);\n}\n\n#[test]\nfn test_monomial_degree_correctness() {\n    // x * y has total degree 2\n    let m = Monomial::var(\"x\").mul(\u0026Monomial::var(\"y\"));\n    assert_eq!(m.degree(), 2);\n\n    // x alone has degree 1\n    let mx = Monomial::var(\"x\");\n    assert_eq!(mx.degree(), 1);\n\n    // 1 (constant) has degree 0\n    let one = Monomial::one();\n    assert_eq!(one.degree(), 0);\n}\n\n#[test]\nfn test_multipoly_total_degree() {\n    // x^3 + x^2*y + y^2 has total degree 3\n    // We'll construct this using multiplication and addition\n    let x = MultiPoly::var(\"x\");\n    let y = MultiPoly::var(\"y\");\n\n    // x^3 = x * x * x\n    let x_cubed = x.mul(\u0026x).mul(\u0026x);\n\n    // x^2*y = x * x * y\n    let x_sq_y = x.mul(\u0026x).mul(\u0026y);\n\n    // y^2 = y * y\n    let y_sq = y.mul(\u0026y);\n\n    // Combine: x^3 + x^2*y + y^2\n    let poly = x_cubed.add(\u0026x_sq_y).add(\u0026y_sq);\n\n    assert_eq!(poly.total_degree(), 3);\n}\n\n// ========== Edge Cases ==========\n\n#[test]\nfn test_unipoly_zero_operations() {\n    let zero = UniPoly::zero(\"x\");\n    let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(2, 1)]);\n\n    // 0 + p = p\n    let sum = zero.add(\u0026p);\n    assert_eq!(sum, p);\n\n    // 0 * p = 0\n    let product = zero.mul(\u0026p);\n    assert!(product.is_zero());\n}\n\n#[test]\nfn test_multipoly_zero_operations() {\n    let zero = MultiPoly::zero();\n    let p = MultiPoly::var(\"x\");\n\n    // 0 + p = p\n    let sum = zero.add(\u0026p);\n    assert_eq!(sum.num_terms(), 1);\n\n    // 0 * p = 0\n    let product = zero.mul(\u0026p);\n    assert!(product.is_zero());\n}\n\n#[test]\nfn test_unipoly_monic() {\n    // 2x^2 + 4x + 2 becomes monic: x^2 + 2x + 1\n    let p = UniPoly::new(\"x\", vec![Q(2, 1), Q(4, 1), Q(2, 1)]);\n    let monic = p.monic();\n\n    assert_eq!(monic.leading_coeff(), Q(1, 1));\n    assert_eq!(monic.coeffs[0], Q(1, 1));\n    assert_eq!(monic.coeffs[1], Q(2, 1));\n    assert_eq!(monic.coeffs[2], Q(1, 1));\n}\n\n#[test]\nfn test_large_degree_polynomial() {\n    // Test that we can handle polynomials with many terms\n    let coeffs: Vec\u003cQ\u003e = (0..=100).map(|i| Q(i, 1)).collect();\n    let p = UniPoly::new(\"x\", coeffs);\n\n    assert_eq!(p.degree(), Some(100));\n\n    // Test evaluation\n    let result = p.eval_q(Q(1, 1));\n    // Sum of 0 to 100 = 5050\n    assert_eq!(result, Q(5050, 1));\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","polys","tests","proptests.rs"],"content":"//! Property-based tests for polys\n\nuse arith::{add_q, mul_q, Q};\nuse expr_core::Store;\nuse polys::{expr_to_unipoly, unipoly_to_expr, UniPoly};\nuse proptest::prelude::*;\n\nfn small_q() -\u003e impl Strategy\u003cValue = Q\u003e {\n    // Use smaller range to avoid overflow in polynomial GCD operations\n    (-2i64..=2, 1i64..=2).prop_map(|(n, d)| Q::new(n, d))\n}\n\nfn small_poly() -\u003e impl Strategy\u003cValue = UniPoly\u003e {\n    // Degree up to 3 (len 0..=4)\n    prop::collection::vec(small_q(), 0..=4).prop_map(|coeffs| UniPoly::new(\"x\", coeffs))\n}\n\nfn nonzero_poly() -\u003e impl Strategy\u003cValue = UniPoly\u003e {\n    small_poly().prop_filter(\"non-zero polynomial\", |p| !p.is_zero() \u0026\u0026 p.degree().is_some())\n}\n\nproptest! {\n    #[test]\n    fn prop_add_eval_consistency(p in small_poly(), q in small_poly(), x in small_q()) {\n        let lhs = p.add(\u0026q).eval_q(x);\n        let rhs = add_q(p.eval_q(x), q.eval_q(x));\n        prop_assert_eq!(lhs, rhs);\n    }\n\n    #[test]\n    fn prop_mul_eval_consistency(p in small_poly(), q in small_poly(), x in small_q()) {\n        let lhs = p.mul(\u0026q).eval_q(x);\n        let rhs = mul_q(p.eval_q(x), q.eval_q(x));\n        prop_assert_eq!(lhs, rhs);\n    }\n\n    #[test]\n    fn prop_div_rem_identity(a in small_poly(), b in nonzero_poly()) {\n        let (q, r) = a.div_rem(\u0026b).expect(\"div\");\n        let recomposed = q.mul(\u0026b).add(\u0026r);\n        prop_assert_eq!(recomposed, a);\n    }\n\n    #[test]\n    fn prop_gcd_divides(a in small_poly(), b in small_poly()) {\n        let g = UniPoly::gcd(a.clone(), b.clone());\n        // Skip if gcd is zero (both inputs were zero)\n        if g.is_zero() {\n            return Ok(());\n        }\n        // a % g == 0 and b % g == 0\n        let r1 = a.div_rem(\u0026g).expect(\"div\").1;\n        let r2 = b.div_rem(\u0026g).expect(\"div\").1;\n        prop_assert!(r1.is_zero());\n        prop_assert!(r2.is_zero());\n    }\n\n    #[test]\n    fn prop_expr_roundtrip(p in small_poly()) {\n        let mut st = Store::new();\n        let e = unipoly_to_expr(\u0026mut st, \u0026p);\n        let back = expr_to_unipoly(\u0026st, e, \"x\").expect(\"convertible\");\n        prop_assert_eq!(back, p);\n    }\n\n    #[test]\n    fn prop_discriminant_repeated_root_zero(a in -3i64..=3) {\n        // (x - a)^2 = x^2 - 2a x + a^2 =\u003e discriminant == 0\n        let p = UniPoly::new(\n            \"x\",\n            vec![Q::new(a * a, 1), Q::new(-2 * a, 1), Q::new(1, 1)],\n        );\n        let disc = p.discriminant().expect(\"degree \u003e= 1\");\n        prop_assert!(disc.is_zero());\n    }\n\n    #[test]\n    fn prop_divides_after_gcd_reduction(a in nonzero_poly(), b in nonzero_poly()) {\n        // After dividing out gcd, the reduced polynomials should be coprime\n        let g = UniPoly::gcd(a.clone(), b.clone());\n        let (a_red, _) = a.div_rem(\u0026g).expect(\"div\");\n        let (b_red, _) = b.div_rem(\u0026g).expect(\"div\");\n        let g2 = UniPoly::gcd(a_red, b_red);\n        // gcd should be constant (degree 0) after reduction\n        prop_assert!(matches!(g2.degree(), Some(0)) || g2.is_zero());\n    }\n}\n","traces":[{"line":8,"address":[],"length":0,"stats":{"Line":13}},{"line":10,"address":[],"length":0,"stats":{"Line":26027}},{"line":13,"address":[],"length":0,"stats":{"Line":11}},{"line":15,"address":[],"length":0,"stats":{"Line":7812}},{"line":18,"address":[],"length":0,"stats":{"Line":3}},{"line":19,"address":[],"length":0,"stats":{"Line":1826}}],"covered":6,"coverable":6},{"path":["/","Users","teo","Desktop","Symmetrica","crates","simplify","benches","simplify_benches.rs"],"content":"//! Benchmarks for simplification operations (Phase L)\n\nuse criterion::{black_box, criterion_group, criterion_main, Criterion};\nuse expr_core::Store;\nuse simplify::simplify;\n\npub fn bench_simplify_idempotence(c: \u0026mut Criterion) {\n    c.bench_function(\"simplify_idempotent\", |b| {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expr = st.add(vec![x, x, x, x]);\n        b.iter(|| {\n            let s1 = simplify(\u0026mut st, expr);\n            let s2 = simplify(\u0026mut st, s1);\n            black_box(s2);\n        });\n    });\n}\n\npub fn bench_collect_like_terms(c: \u0026mut Criterion) {\n    c.bench_function(\"collect_like_terms_10\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let mut terms = Vec::new();\n            for i in 1..=10 {\n                let coef = st.int(i);\n                terms.push(st.mul(vec![coef, x]));\n            }\n            let expr = st.add(terms);\n            let _simplified = simplify(\u0026mut st, expr);\n        });\n    });\n}\n\npub fn bench_distributive_law(c: \u0026mut Criterion) {\n    c.bench_function(\"distributive_simplify\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let y = st.sym(\"y\");\n            let z = st.sym(\"z\");\n            // (x + y) * (x + z) should expand\n            let sum1 = st.add(vec![x, y]);\n            let sum2 = st.add(vec![x, z]);\n            let expr = st.mul(vec![sum1, sum2]);\n            let _simplified = simplify(\u0026mut st, expr);\n        });\n    });\n}\n\npub fn bench_rational_arithmetic(c: \u0026mut Criterion) {\n    c.bench_function(\"rational_add_simplify\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let mut terms = Vec::new();\n            for i in 1..=20 {\n                terms.push(st.rat(1, i));\n            }\n            let expr = st.add(terms);\n            let _simplified = simplify(\u0026mut st, expr);\n        });\n    });\n}\n\npub fn bench_polynomial_simplify(c: \u0026mut Criterion) {\n    c.bench_function(\"polynomial_x5_simplify\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let mut terms = Vec::new();\n            // 5x^4 + 4x^3 + 3x^2 + 2x + 1\n            for i in (1..=5).rev() {\n                let coef = st.int(i);\n                let power = st.int(i - 1);\n                let x_pow = st.pow(x, power);\n                terms.push(st.mul(vec![coef, x_pow]));\n            }\n            let expr = st.add(terms);\n            let _simplified = simplify(\u0026mut st, expr);\n        });\n    });\n}\n\npub fn bench_cancel_terms(c: \u0026mut Criterion) {\n    c.bench_function(\"cancel_x_minus_x\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let neg_one = st.int(-1);\n            let neg_x = st.mul(vec![neg_one, x]);\n            let expr = st.add(vec![x, neg_x]);\n            let _simplified = simplify(\u0026mut st, expr);\n        });\n    });\n}\n\npub fn bench_nested_simplify(c: \u0026mut Criterion) {\n    c.bench_function(\"nested_expr_simplify\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let y = st.sym(\"y\");\n            // ((x + 0) * 1) + ((y * 1) + 0)\n            let zero = st.int(0);\n            let one = st.int(1);\n            let x_plus_zero = st.add(vec![x, zero]);\n            let left = st.mul(vec![x_plus_zero, one]);\n            let y_times_one = st.mul(vec![y, one]);\n            let right = st.add(vec![y_times_one, zero]);\n            let expr = st.add(vec![left, right]);\n            let _simplified = simplify(\u0026mut st, expr);\n        });\n    });\n}\n\ncriterion_group!(\n    benches,\n    bench_simplify_idempotence,\n    bench_collect_like_terms,\n    bench_distributive_law,\n    bench_rational_arithmetic,\n    bench_polynomial_simplify,\n    bench_cancel_terms,\n    bench_nested_simplify\n);\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","simplify","src","lib.rs"],"content":"#![deny(warnings)]\n//! simplify: explicit passes on top of expr_core canonical constructors.\n//! v0: recursive simplify; collect-like-terms for Add; basic Pow/Mul cleanups.\n//! v2.0 (Phase 6): Advanced simplification system\n//!   - Trigonometric identities (sum-to-product, product-to-sum, half-angle)\n//!   - Radical simplification (denesting, rationalization, perfect powers)\n//!   - Logarithm expansion/contraction with branch-cut awareness\n\nmod log_simplify;\nmod radical_simplify;\nmod trig_identities;\n\npub use log_simplify::{contract_logarithms, simplify_logarithms};\npub use radical_simplify::simplify_radicals;\npub use trig_identities::simplify_trig;\n\nuse arith::{rat_add, rat_mul};\nuse assumptions::{Context, Prop, Truth};\nuse expr_core::{ExprId, Op, Payload, Store};\n\n/// Simplify with a default assumptions context.\n/// Results are memoized in the store to avoid redundant computation.\npub fn simplify(store: \u0026mut Store, id: ExprId) -\u003e ExprId {\n    let ctx = Context::default();\n    simplify_with(store, id, \u0026ctx)\n}\n\n/// Simplify with an explicit assumptions context.\n/// Note: Memoization currently only works for default context simplification.\n/// When using a custom context, results are not cached to avoid incorrect cache hits.\npub fn simplify_with(store: \u0026mut Store, id: ExprId, ctx: \u0026Context) -\u003e ExprId {\n    // Only use cache for default context to avoid incorrect cached results\n    // when different assumption contexts are used\n    if ctx.is_default() {\n        if let Some(cached) = store.get_simplify_cached(id) {\n            return cached;\n        }\n        let result = simplify_full(store, id, ctx);\n        store.cache_simplify(id, result);\n        result\n    } else {\n        simplify_full(store, id, ctx)\n    }\n}\n\n/// Full simplification pipeline: basic + advanced passes\nfn simplify_full(store: \u0026mut Store, id: ExprId, ctx: \u0026Context) -\u003e ExprId {\n    // Phase 1: Basic simplification (canonical forms, like-term collection)\n    let after_basic = simplify_rec(store, id, ctx);\n\n    // Phase 2: Advanced passes (iteratively until fixpoint or max iterations)\n    let mut current = after_basic;\n    let max_iterations = 3; // Prevent infinite loops\n\n    for _ in 0..max_iterations {\n        let before = current;\n\n        // Apply advanced simplifiers in sequence\n        // First try calculus-specific simplifiers (includes Pythagorean identity)\n        current = apply_calculus_simplify(store, current);\n        current = simplify_trig(store, current);\n        current = simplify_radicals(store, current);\n        current = simplify_logarithms(store, current, ctx);\n        // After expansion opportunities, try contracting log sums back where beneficial\n        current = contract_logarithms(store, current, ctx);\n\n        // Recursively simplify to catch nested patterns\n        current = simplify_rec(store, current, ctx);\n\n        // Check for fixpoint\n        if current == before {\n            break;\n        }\n    }\n\n    current\n}\n\n/// Apply calculus-specific simplification (Pythagorean, double-angle, hyperbolic)\n/// This recursively traverses the expression tree\nfn apply_calculus_simplify(store: \u0026mut Store, expr: ExprId) -\u003e ExprId {\n    // First recurse into children\n    let expr_after_children = match store.get(expr).op {\n        Op::Add | Op::Mul =\u003e {\n            let children = store.get(expr).children.clone();\n            let simplified_children: Vec\u003cExprId\u003e =\n                children.iter().map(|\u0026c| apply_calculus_simplify(store, c)).collect::\u003cVec\u003c_\u003e\u003e();\n\n            // Early exit if children unchanged\n            if simplified_children.iter().zip(children.iter()).all(|(a, b)| a == b) {\n                expr\n            } else {\n                match store.get(expr).op {\n                    Op::Add =\u003e store.add(simplified_children),\n                    Op::Mul =\u003e store.mul(simplified_children),\n                    _ =\u003e unreachable!(),\n                }\n            }\n        }\n        Op::Pow =\u003e {\n            let children = store.get(expr).children.clone();\n            let base = apply_calculus_simplify(store, children[0]);\n            let exp = apply_calculus_simplify(store, children[1]);\n\n            // Early exit if unchanged\n            if base == children[0] \u0026\u0026 exp == children[1] {\n                expr\n            } else {\n                store.pow(base, exp)\n            }\n        }\n        Op::Function =\u003e {\n            let name = match \u0026store.get(expr).payload {\n                Payload::Func(s) =\u003e s.clone(),\n                _ =\u003e return expr,\n            };\n            let children = store.get(expr).children.clone();\n            let simplified_children: Vec\u003cExprId\u003e =\n                children.iter().map(|\u0026c| apply_calculus_simplify(store, c)).collect::\u003cVec\u003c_\u003e\u003e();\n\n            // Early exit if children unchanged\n            if simplified_children.iter().zip(children.iter()).all(|(a, b)| a == b) {\n                expr\n            } else {\n                store.func(name, simplified_children)\n            }\n        }\n        _ =\u003e expr,\n    };\n\n    // Then apply Pythagorean identity at this level\n    apply_pythagorean_identity(store, expr_after_children)\n}\n\n/// Inline Pythagorean identity: sin¬≤(x) + cos¬≤(x) ‚Üí 1\n/// Handles Add nodes with multiple children\nfn apply_pythagorean_identity(store: \u0026mut Store, expr: ExprId) -\u003e ExprId {\n    if store.get(expr).op != Op::Add {\n        return expr;\n    }\n\n    let children = store.get(expr).children.clone();\n\n    // Look for matching sin¬≤/cos¬≤ pairs in the children\n    let mut remaining = children.clone();\n    let mut found_match = false;\n\n    'outer: for i in 0..children.len() {\n        if !is_sin_squared(store, children[i]) {\n            continue;\n        }\n        let sin_arg = store.get(store.get(children[i]).children[0]).children[0];\n\n        // Look for matching cos¬≤ term\n        for j in 0..children.len() {\n            if i == j {\n                continue;\n            }\n            if !is_cos_squared(store, children[j]) {\n                continue;\n            }\n            let cos_arg = store.get(store.get(children[j]).children[0]).children[0];\n\n            if sin_arg == cos_arg {\n                // Found a match! Remove both terms and add 1\n                remaining.retain(|\u0026id| id != children[i] \u0026\u0026 id != children[j]);\n                remaining.push(store.int(1));\n                found_match = true;\n                break 'outer;\n            }\n        }\n    }\n\n    if found_match {\n        if remaining.is_empty() {\n            return store.int(1);\n        }\n        if remaining.len() == 1 {\n            return remaining[0];\n        }\n        // Recursively apply in case there are more pairs\n        let new_expr = store.add(remaining);\n        return apply_pythagorean_identity(store, new_expr);\n    }\n\n    expr\n}\n\nfn is_sin_squared(store: \u0026Store, expr: ExprId) -\u003e bool {\n    if store.get(expr).op != Op::Pow {\n        return false;\n    }\n    let children = \u0026store.get(expr).children;\n    if children.len() != 2 {\n        return false;\n    }\n    let base = children[0];\n    let exp = children[1];\n\n    matches!((\u0026store.get(exp).op, \u0026store.get(exp).payload), (Op::Integer, Payload::Int(2)))\n        \u0026\u0026 store.get(base).op == Op::Function\n        \u0026\u0026 matches!(\u0026store.get(base).payload, Payload::Func(name) if name == \"sin\")\n}\n\nfn is_cos_squared(store: \u0026Store, expr: ExprId) -\u003e bool {\n    if store.get(expr).op != Op::Pow {\n        return false;\n    }\n    let children = \u0026store.get(expr).children;\n    if children.len() != 2 {\n        return false;\n    }\n    let base = children[0];\n    let exp = children[1];\n\n    matches!((\u0026store.get(exp).op, \u0026store.get(exp).payload), (Op::Integer, Payload::Int(2)))\n        \u0026\u0026 store.get(base).op == Op::Function\n        \u0026\u0026 matches!(\u0026store.get(base).payload, Payload::Func(name) if name == \"cos\")\n}\n\nfn simplify_rec(store: \u0026mut Store, id: ExprId, _ctx: \u0026Context) -\u003e ExprId {\n    match store.get(id).op {\n        Op::Add =\u003e simplify_add(store, id, _ctx),\n        Op::Mul =\u003e simplify_mul(store, id, _ctx),\n        Op::Pow =\u003e {\n            let (b_id, e_id) = {\n                let n = store.get(id);\n                (n.children[0], n.children[1])\n            };\n            let b = simplify_rec(store, b_id, _ctx);\n            let e = simplify_rec(store, e_id, _ctx);\n            // Domain-aware: (x^2)^(1/2) -\u003e x if x\u003e=0, |x| if real, sqrt(x^2) otherwise\n            if let (Op::Rational, Payload::Rat(n, d)) = (\u0026store.get(e).op, \u0026store.get(e).payload) {\n                if *n == 1 \u0026\u0026 *d == 2 {\n                    if let Op::Pow = store.get(b).op {\n                        let bb = store.get(b).children[0];\n                        let ee = store.get(b).children[1];\n                        if matches!(\n                            (\u0026store.get(ee).op, \u0026store.get(ee).payload),\n                            (Op::Integer, Payload::Int(2))\n                        ) {\n                            // If nonnegative (includes positive), sqrt(x^2) = x\n                            if is_nonnegative_symbol(_ctx, store, bb) {\n                                return bb;\n                            } else if is_real_symbol(_ctx, store, bb) {\n                                // If real but sign unknown, sqrt(x^2) = |x|\n                                return store.func(\"abs\", vec![bb]);\n                            }\n                            // Complex or unknown domain: leave as sqrt(x^2)\n                        }\n                    }\n                }\n            }\n            store.pow(b, e)\n        }\n        Op::Function =\u003e {\n            let name = match \u0026store.get(id).payload {\n                Payload::Func(s) =\u003e s.clone(),\n                _ =\u003e \"\u003cf\u003e\".into(),\n            };\n            let child_ids = {\n                let n = store.get(id);\n                n.children.clone()\n            };\n            let args =\n                child_ids.into_iter().map(|c| simplify_rec(store, c, _ctx)).collect::\u003cVec\u003c_\u003e\u003e();\n            // Specific rewrite: ln(exp(u)) -\u003e u\n            if name == \"ln\" \u0026\u0026 args.len() == 1 {\n                let a = args[0];\n                if let (Op::Function, Payload::Func(fname)) =\n                    (\u0026store.get(a).op, \u0026store.get(a).payload)\n                {\n                    if fname == \"exp\" {\n                        // exp has one arg by constructor; return its arg\n                        let inner = store.get(a).children[0];\n                        return inner;\n                    }\n                }\n                // Guarded quotient rule: ln(x * y^-1) -\u003e ln x - ln y when x,y are positive symbols (either factor order)\n                if let Op::Mul = store.get(a).op {\n                    let factors = store.get(a).children.clone();\n                    if factors.len() == 2 {\n                        let f0 = factors[0];\n                        let f1 = factors[1];\n                        // Try (f0, f1) and (f1, f0)\n                        let pairs = [(f0, f1), (f1, f0)];\n                        for (x_like, y_pow_like) in pairs {\n                            if let Op::Pow = store.get(y_pow_like).op {\n                                let base_y = store.get(y_pow_like).children[0];\n                                let exp_y = store.get(y_pow_like).children[1];\n                                if matches!(\n                                    (\u0026store.get(exp_y).op, \u0026store.get(exp_y).payload),\n                                    (Op::Integer, Payload::Int(-1))\n                                ) \u0026\u0026 is_positive_symbol(_ctx, store, x_like)\n                                    \u0026\u0026 is_positive_symbol(_ctx, store, base_y)\n                                {\n                                    let ln_x = store.func(\"ln\", vec![x_like]);\n                                    let ln_y = store.func(\"ln\", vec![base_y]);\n                                    let neg1 = store.int(-1);\n                                    let neg_ln_y = store.mul(vec![neg1, ln_y]);\n                                    return store.add(vec![ln_x, neg_ln_y]);\n                                }\n                            }\n                        }\n                    }\n                }\n                // Guarded power rule: ln(x^k) -\u003e k * ln(x) when x is positive symbol and k is integer or rational\n                if let Op::Pow = store.get(a).op {\n                    let base = store.get(a).children[0];\n                    let expo = store.get(a).children[1];\n                    if is_positive_symbol(_ctx, store, base) {\n                        match (\u0026store.get(expo).op, \u0026store.get(expo).payload) {\n                            (Op::Integer, _) | (Op::Rational, _) =\u003e {\n                                let ln_base = store.func(\"ln\", vec![base]);\n                                return store.mul(vec![expo, ln_base]);\n                            }\n                            _ =\u003e {}\n                        }\n                    }\n                }\n                // Guarded product rule: ln(x*y*...) -\u003e ln x + ln y + ... if all factors are positive symbols\n                if let Op::Mul = store.get(a).op {\n                    let factors = store.get(a).children.clone();\n                    if !factors.is_empty()\n                        \u0026\u0026 factors.iter().all(|\u0026f| is_positive_symbol(_ctx, store, f))\n                    {\n                        let mut logs: Vec\u003cExprId\u003e = Vec::with_capacity(factors.len());\n                        for \u0026f in \u0026factors {\n                            logs.push(store.func(\"ln\", vec![f]));\n                        }\n                        return store.add(logs);\n                    }\n                }\n            }\n            // Guarded rewrite: exp(ln(u)) -\u003e u when u is a positive symbol by assumptions\n            if name == \"exp\" \u0026\u0026 args.len() == 1 {\n                let a = args[0];\n                if let (Op::Function, Payload::Func(fname)) =\n                    (\u0026store.get(a).op, \u0026store.get(a).payload)\n                {\n                    if fname == \"ln\" {\n                        let u = store.get(a).children[0];\n                        if is_positive_symbol(_ctx, store, u) {\n                            return u;\n                        }\n                    }\n                }\n            }\n            store.func(name, args)\n        }\n        Op::Piecewise =\u003e {\n            let child_ids = {\n                let n = store.get(id);\n                n.children.clone()\n            };\n            // Simplify all conditions and values\n            let simplified: Vec\u003cExprId\u003e =\n                child_ids.into_iter().map(|c| simplify_rec(store, c, _ctx)).collect();\n\n            // Try to collapse: if a condition is known to be true, return its value\n            for chunk in simplified.chunks(2) {\n                if chunk.len() == 2 {\n                    let cond = chunk[0];\n                    let val = chunk[1];\n\n                    // Check if condition evaluates to true\n                    if is_true_condition(store, cond, _ctx) {\n                        return val;\n                    }\n                }\n            }\n\n            // Rebuild piecewise with simplified children, filtering out false conditions\n            let mut filtered_pairs = Vec::new();\n            for chunk in simplified.chunks(2) {\n                if chunk.len() == 2 {\n                    let cond = chunk[0];\n                    let val = chunk[1];\n                    // Skip pairs with definitely false conditions\n                    if !is_false_condition(store, cond) {\n                        filtered_pairs.push((cond, val));\n                    }\n                }\n            }\n\n            if filtered_pairs.is_empty() {\n                // No valid branches - undefined\n                return store.func(\"Undefined\", vec![]);\n            }\n            if filtered_pairs.len() == 1 {\n                // Only one branch left, check if condition is always-true placeholder\n                let (cond, val) = filtered_pairs[0];\n                if is_true_condition(store, cond, _ctx) {\n                    return val;\n                }\n            }\n            store.piecewise(filtered_pairs)\n        }\n        _ =\u003e id,\n    }\n}\n\n/// Check if a condition expression evaluates to true\nfn is_true_condition(store: \u0026Store, cond: ExprId, _ctx: \u0026Context) -\u003e bool {\n    // Check for explicit True function\n    if let (Op::Function, Payload::Func(name)) = (\u0026store.get(cond).op, \u0026store.get(cond).payload) {\n        if name == \"True\" {\n            return true;\n        }\n    }\n    // Check for literal integer 1\n    if matches!((\u0026store.get(cond).op, \u0026store.get(cond).payload), (Op::Integer, Payload::Int(1))) {\n        return true;\n    }\n    false\n}\n\n/// Check if a condition expression evaluates to false\nfn is_false_condition(store: \u0026Store, cond: ExprId) -\u003e bool {\n    // Check for explicit False function\n    if let (Op::Function, Payload::Func(name)) = (\u0026store.get(cond).op, \u0026store.get(cond).payload) {\n        if name == \"False\" {\n            return true;\n        }\n    }\n    // Check for literal integer 0\n    if matches!((\u0026store.get(cond).op, \u0026store.get(cond).payload), (Op::Integer, Payload::Int(0))) {\n        return true;\n    }\n    false\n}\n\nfn is_positive_symbol(ctx: \u0026Context, store: \u0026Store, id: ExprId) -\u003e bool {\n    if let (Op::Symbol, Payload::Sym(s)) = (\u0026store.get(id).op, \u0026store.get(id).payload) {\n        return matches!(ctx.has(s, Prop::Positive), Truth::True);\n    }\n    false\n}\n\nfn is_nonnegative_symbol(ctx: \u0026Context, store: \u0026Store, id: ExprId) -\u003e bool {\n    if let (Op::Symbol, Payload::Sym(s)) = (\u0026store.get(id).op, \u0026store.get(id).payload) {\n        return matches!(ctx.has(s, Prop::Nonnegative), Truth::True);\n    }\n    false\n}\n\nfn is_real_symbol(ctx: \u0026Context, store: \u0026Store, id: ExprId) -\u003e bool {\n    if let (Op::Symbol, Payload::Sym(s)) = (\u0026store.get(id).op, \u0026store.get(id).payload) {\n        return matches!(ctx.has(s, Prop::Real), Truth::True);\n    }\n    false\n}\n\nfn simplify_add(store: \u0026mut Store, id: ExprId, ctx: \u0026Context) -\u003e ExprId {\n    // First simplify children\n    let child_ids = {\n        let n = store.get(id);\n        n.children.clone()\n    };\n    let mut terms = Vec::new();\n    for c in child_ids {\n        terms.push(simplify_rec(store, c, ctx));\n    }\n    // Split each term into (coeff, base), then collect coefficients per base\n    use std::collections::HashMap;\n    let mut map: HashMap\u003cExprId, (i64, i64)\u003e = HashMap::new(); // base -\u003e rational coeff (num, den)\n    for t in terms {\n        let (coeff, base) = split_coeff(store, t);\n        let entry = map.entry(base).or_insert((0, 1));\n        *entry = rat_add(*entry, coeff);\n    }\n\n    // Rebuild sum; numeric-only terms are under base==1\n    let mut new_terms: Vec\u003cExprId\u003e = Vec::new();\n    for (base, (n, d)) in map {\n        if n == 0 {\n            continue;\n        }\n        let term = if is_one(store, base) {\n            store.rat(n, d)\n        } else if n == 1 \u0026\u0026 d == 1 {\n            base\n        } else {\n            let coeff = store.rat(n, d);\n            store.mul(vec![coeff, base])\n        };\n        new_terms.push(term);\n    }\n    if new_terms.is_empty() {\n        return store.int(0);\n    }\n    store.add(new_terms)\n}\n\nfn simplify_mul(store: \u0026mut Store, id: ExprId, ctx: \u0026Context) -\u003e ExprId {\n    let child_ids = {\n        let n = store.get(id);\n        n.children.clone()\n    };\n    let mut factors = Vec::new();\n    for c in child_ids {\n        factors.push(simplify_rec(store, c, ctx));\n    }\n\n    // Flatten nested Mul nodes before power collection\n    // This ensures that Mul[x, Mul[2, x]] becomes [x, 2, x]\n    let mut flattened = Vec::new();\n    for f in factors {\n        if matches!(store.get(f).op, Op::Mul) {\n            // Extract children of nested Mul\n            let nested_children = store.get(f).children.clone();\n            flattened.extend(nested_children);\n        } else {\n            flattened.push(f);\n        }\n    }\n\n    // Merge powers with same base: x^a * x^b -\u003e x^(a+b)\n    use std::collections::HashMap;\n    let mut exp_map: HashMap\u003cExprId, ExprId\u003e = HashMap::new();\n    let mut passthrough: Vec\u003cExprId\u003e = Vec::new();\n    for f in flattened {\n        // Skip numeric factors from power-collection (expr_core::mul already folded them)\n        let (base, exp_opt) = match (\u0026store.get(f).op, \u0026store.get(f).payload) {\n            (Op::Pow, _) =\u003e {\n                let n = store.get(f);\n                (n.children[0], Some(n.children[1]))\n            }\n            (Op::Integer, _) | (Op::Rational, _) =\u003e {\n                passthrough.push(f);\n                continue;\n            }\n            _ =\u003e (f, Some(store.int(1))),\n        };\n\n        if let Some(e) = exp_opt {\n            let acc = exp_map.remove(\u0026base).unwrap_or_else(|| store.int(0));\n            let sum = store.add(vec![acc, e]);\n            // Re-simplify the exponent sum to keep it tidy\n            let sum_s = simplify_rec(store, sum, ctx);\n            exp_map.insert(base, sum_s);\n        } else {\n            passthrough.push(f);\n        }\n    }\n\n    let mut rebuilt: Vec\u003cExprId\u003e = passthrough;\n    for (base, exp) in exp_map {\n        // If exponent is 1, just emit the base\n        let term = if is_one(store, exp) { base } else { store.pow(base, exp) };\n        rebuilt.push(term);\n    }\n    store.mul(rebuilt)\n}\n\n/// Split term into (coeff rational, base expr) where term == coeff * base\nfn split_coeff(store: \u0026mut Store, id: ExprId) -\u003e ((i64, i64), ExprId) {\n    match (\u0026store.get(id).op, \u0026store.get(id).payload) {\n        (Op::Integer, Payload::Int(k)) =\u003e (((*k), 1), store.int(1)),\n        (Op::Rational, Payload::Rat(n, d)) =\u003e (((*n), (*d)), store.int(1)),\n        (Op::Mul, _) =\u003e {\n            let mut coeff = (1i64, 1i64);\n            let mut rest: Vec\u003cExprId\u003e = Vec::new();\n            let child_ids = {\n                let n = store.get(id);\n                n.children.clone()\n            };\n            for f in child_ids {\n                match (\u0026store.get(f).op, \u0026store.get(f).payload) {\n                    (Op::Integer, Payload::Int(k)) =\u003e {\n                        coeff = rat_mul(coeff, (*k, 1));\n                    }\n                    (Op::Rational, Payload::Rat(n, d)) =\u003e {\n                        coeff = rat_mul(coeff, (*n, *d));\n                    }\n                    _ =\u003e rest.push(f),\n                }\n            }\n            let base = if rest.is_empty() { store.int(1) } else { store.mul(rest) };\n            (coeff, base)\n        }\n        _ =\u003e ((1, 1), id),\n    }\n}\n\nfn is_one(store: \u0026Store, id: ExprId) -\u003e bool {\n    matches!((\u0026store.get(id).op, \u0026store.get(id).payload), (Op::Integer, Payload::Int(1)))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn idempotent_and_collect_like_terms() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let half = st.rat(1, 2);\n        let half_x = st.mul(vec![half, x]);\n        let expr = st.add(vec![two_x, three_x, half_x, half]);\n\n        let s1 = simplify(\u0026mut st, expr);\n        let s2 = simplify(\u0026mut st, s1);\n        assert_eq!(s1, s2, \"simplify must be idempotent\");\n\n        // Expected: (2+3+1/2)x + 1/2 = (11/2)x + 1/2\n        let coeff = st.rat(11, 2);\n        let term = st.mul(vec![coeff, x]);\n        let half2 = st.rat(1, 2);\n        let expected = st.add(vec![term, half2]);\n        assert_eq!(s1, expected);\n    }\n\n    #[test]\n    fn combine_powers_simple() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let p2 = st.pow(x, two);\n        let three = st.int(3);\n        let p3 = st.pow(x, three);\n        let e = st.mul(vec![p2, p3]);\n        let s = super::simplify(\u0026mut st, e);\n        let five = st.int(5);\n        let expected = st.pow(x, five);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn combine_powers_with_unit_base() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let p2 = st.pow(x, two);\n        let e = st.mul(vec![p2, x]);\n        let s = super::simplify(\u0026mut st, e);\n        let three = st.int(3);\n        let expected = st.pow(x, three);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn combine_powers_and_coefficients() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let three = st.int(3);\n        let twoe = st.int(2);\n        let p2 = st.pow(x, twoe);\n        let threee = st.int(3);\n        let p3 = st.pow(x, threee);\n        let e = st.mul(vec![two, p2, three, p3]);\n        let s = super::simplify(\u0026mut st, e);\n        let six = st.int(6);\n        let five = st.int(5);\n        let px5 = st.pow(x, five);\n        let expected = st.mul(vec![six, px5]);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn cancel_like_terms_to_zero() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let m_two = st.int(-2);\n        let two_x = st.mul(vec![two, x]);\n        let m_two_x = st.mul(vec![m_two, x]);\n        let expr = st.add(vec![two_x, m_two_x]);\n        let s = super::simplify(\u0026mut st, expr);\n        assert_eq!(s, st.int(0));\n    }\n\n    #[test]\n    fn combine_multiple_powers_and_plain_factors() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let three = st.int(3);\n        let p2 = st.pow(x, two);\n        let p3 = st.pow(x, three);\n        let p2y = st.mul(vec![p2, y]);\n        let p3y = st.mul(vec![p3, y]);\n        let expr = st.mul(vec![p2y, p3y]);\n        let s = super::simplify(\u0026mut st, expr);\n        let five = st.int(5);\n        let two_e = st.int(2);\n        let px5 = st.pow(x, five);\n        let y2 = st.pow(y, two_e);\n        let expected = st.mul(vec![px5, y2]);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn fold_numeric_rationals_in_add() {\n        let mut st = Store::new();\n        let half = st.rat(1, 2);\n        let third = st.rat(1, 3);\n        let expr = st.add(vec![half, third]);\n        let s = super::simplify(\u0026mut st, expr);\n        assert_eq!(s, st.rat(5, 6));\n    }\n\n    #[test]\n    fn simplify_inside_function_arguments() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let zero = st.int(0);\n        let one = st.int(1);\n        let arg1 = st.add(vec![x, zero]);\n        let arg2 = st.mul(vec![one, y]);\n        let f = st.func(\"f\", vec![arg1, arg2]);\n        let s = super::simplify(\u0026mut st, f);\n        let expected = st.func(\"f\", vec![x, y]);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn ln_exp_simplifies() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let ex = st.func(\"exp\", vec![xp1]);\n        let ln_ex = st.func(\"ln\", vec![ex]);\n        let s = super::simplify(\u0026mut st, ln_ex);\n        let one2 = st.int(1);\n        let expected = st.add(vec![x, one2]);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn exp_ln_simplifies_with_positive_assumption() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let ln_x = st.func(\"ln\", vec![x]);\n        let ex = st.func(\"exp\", vec![ln_x]);\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n        let s = super::simplify_with(\u0026mut st, ex, \u0026ctx);\n        assert_eq!(s, x);\n    }\n\n    #[test]\n    fn sqrt_x_sq_to_x_with_positive_assumption() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n        let s = super::simplify_with(\u0026mut st, sqrt_x2, \u0026ctx);\n        assert_eq!(s, x);\n    }\n\n    #[test]\n    fn sqrt_x_sq_to_abs_without_assumption() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n        // Phase I: Without domain assumptions, sqrt(x^2) stays unchanged\n        // (could be complex domain, so unsafe to simplify)\n        let s = super::simplify(\u0026mut st, sqrt_x2);\n        // Compare structure rather than ExprId (hash-consing may rebuild)\n        assert_eq!(st.to_string(s), st.to_string(sqrt_x2));\n    }\n\n    #[test]\n    fn ln_quotient_rule_with_positivity() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let m1 = st.int(-1);\n        let inv_y = st.pow(y, m1);\n        let prod = st.mul(vec![x, inv_y]);\n        let ln_expr = st.func(\"ln\", vec![prod]);\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n        ctx.assume(\"y\", Prop::Positive);\n        let s = super::simplify_with(\u0026mut st, ln_expr, \u0026ctx);\n        let ln_x = st.func(\"ln\", vec![x]);\n        let ln_y = st.func(\"ln\", vec![y]);\n        let m1b = st.int(-1);\n        let neg_ln_y = st.mul(vec![m1b, ln_y]);\n        let expected = st.add(vec![ln_x, neg_ln_y]);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn ln_power_rule_with_positivity() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let ln_expr = st.func(\"ln\", vec![x3]);\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n        let s = super::simplify_with(\u0026mut st, ln_expr, \u0026ctx);\n        let ln_x = st.func(\"ln\", vec![x]);\n        let expected = st.mul(vec![three, ln_x]);\n        assert_eq!(st.to_string(s), st.to_string(expected));\n    }\n\n    #[test]\n    fn ln_product_rule_with_positivity() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let prod = st.mul(vec![x, y]);\n        let ln_expr = st.func(\"ln\", vec![prod]);\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n        ctx.assume(\"y\", Prop::Positive);\n        let s = super::simplify_with(\u0026mut st, ln_expr, \u0026ctx);\n        let ln_x = st.func(\"ln\", vec![x]);\n        let ln_y = st.func(\"ln\", vec![y]);\n        let expected = st.add(vec![ln_x, ln_y]);\n        assert_eq!(st.to_string(s), st.to_string(expected));\n    }\n\n    #[test]\n    fn simplify_pow_rational_non_matching() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let third = st.rat(1, 3);\n        let expr = st.pow(x2, third);\n        let s = super::simplify(\u0026mut st, expr);\n        // Should not simplify without positivity assumption\n        assert!(st.to_string(s).contains(\"^\"));\n    }\n\n    #[test]\n    fn simplify_unknown_function() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let fx = st.func(\"unknown\", vec![x]);\n        let s = super::simplify(\u0026mut st, fx);\n        assert_eq!(s, fx);\n    }\n\n    // ========== Phase I: Domain-Aware Simplification Tests ==========\n\n    #[test]\n    fn sqrt_x_sq_to_x_with_nonnegative() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Nonnegative);\n        let s = super::simplify_with(\u0026mut st, sqrt_x2, \u0026ctx);\n\n        // Should simplify to x (not |x|) when nonnegative\n        assert_eq!(s, x);\n    }\n\n    #[test]\n    fn sqrt_x_sq_to_abs_with_real() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Real);\n        let s = super::simplify_with(\u0026mut st, sqrt_x2, \u0026ctx);\n\n        // Should simplify to |x| when real but sign unknown\n        let abs_x = st.func(\"abs\", vec![x]);\n        assert_eq!(s, abs_x);\n    }\n\n    #[test]\n    fn sqrt_x_sq_unchanged_without_assumptions() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n\n        let ctx = assumptions::Context::new();\n        let s = super::simplify_with(\u0026mut st, sqrt_x2, \u0026ctx);\n\n        // Should leave as sqrt(x^2) when domain unknown (could be complex)\n        // Compare structure rather than ExprId (hash-consing may rebuild)\n        assert_eq!(st.to_string(s), st.to_string(sqrt_x2));\n    }\n\n    #[test]\n    fn negative_implies_real_and_nonzero() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Negative);\n        let s = super::simplify_with(\u0026mut st, sqrt_x2, \u0026ctx);\n\n        // Negative implies Real, so should get |x|\n        let abs_x = st.func(\"abs\", vec![x]);\n        assert_eq!(s, abs_x);\n    }\n\n    #[test]\n    fn positive_implies_nonnegative() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n        let s = super::simplify_with(\u0026mut st, sqrt_x2, \u0026ctx);\n\n        // Positive implies Nonnegative, so should simplify to x\n        assert_eq!(s, x);\n    }\n\n    #[test]\n    fn nonnegative_nonzero_implies_positive() {\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Nonnegative);\n        ctx.assume(\"x\", Prop::Nonzero);\n\n        // Should derive Positive from Nonnegative + Nonzero\n        assert!(matches!(ctx.has(\"x\", Prop::Positive), Truth::True));\n    }\n\n    #[test]\n    fn domain_aware_ln_still_works() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let prod = st.mul(vec![x, y]);\n        let ln_expr = st.func(\"ln\", vec![prod]);\n\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Nonnegative);\n        ctx.assume(\"x\", Prop::Nonzero); // Nonnegative + Nonzero = Positive\n        ctx.assume(\"y\", Prop::Positive);\n\n        let s = super::simplify_with(\u0026mut st, ln_expr, \u0026ctx);\n        let ln_x = st.func(\"ln\", vec![x]);\n        let ln_y = st.func(\"ln\", vec![y]);\n        let expected = st.add(vec![ln_x, ln_y]);\n        assert_eq!(st.to_string(s), st.to_string(expected));\n    }\n\n    // ========== Phase I: Piecewise Tests ==========\n\n    #[test]\n    fn piecewise_simplify_true_branch() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let true_cond = st.func(\"True\", vec![]);\n        let false_cond = st.func(\"False\", vec![]);\n        let zero = st.int(0);\n\n        // piecewise((True, x), (False, 0))\n        let pw = st.piecewise(vec![(true_cond, x), (false_cond, zero)]);\n        let s = super::simplify(\u0026mut st, pw);\n\n        // Should collapse to x (first true branch)\n        assert_eq!(s, x);\n    }\n\n    #[test]\n    fn piecewise_filter_false_branches() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let false_cond = st.func(\"False\", vec![]);\n        let true_cond = st.func(\"True\", vec![]);\n\n        // piecewise((False, x), (True, y))\n        let pw = st.piecewise(vec![(false_cond, x), (true_cond, y)]);\n        let s = super::simplify(\u0026mut st, pw);\n\n        // Should skip false branch and return y\n        assert_eq!(s, y);\n    }\n\n    #[test]\n    fn piecewise_with_integer_conditions() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let one = st.int(1);\n        let zero = st.int(0);\n\n        // piecewise((0, x), (1, y)) - 0 is false, 1 is true\n        let pw = st.piecewise(vec![(zero, x), (one, y)]);\n        let s = super::simplify(\u0026mut st, pw);\n\n        // Should return y (1 is true)\n        assert_eq!(s, y);\n    }\n\n    #[test]\n    fn piecewise_simplify_values() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let true_cond = st.func(\"True\", vec![]);\n\n        // Value that needs simplification: x + x\n        let val = st.add(vec![x, x]);\n        let pw = st.piecewise(vec![(true_cond, val)]);\n        let s = super::simplify(\u0026mut st, pw);\n\n        // Should collapse to a simplified form: x + x ‚Üí 2 * x\n        assert_eq!(st.to_string(s), \"2 * x\");\n    }\n\n    #[test]\n    fn piecewise_no_true_branch_remains_piecewise() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let cond = st.func(\"P\", vec![x]); // Unknown condition\n\n        // piecewise((P(x), y))\n        let pw = st.piecewise(vec![(cond, y)]);\n        let s = super::simplify(\u0026mut st, pw);\n\n        // Should remain as piecewise since condition is unknown\n        assert!(matches!(st.get(s).op, Op::Piecewise));\n    }\n\n    #[test]\n    fn piecewise_all_false_becomes_undefined() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let false_cond = st.func(\"False\", vec![]);\n\n        // piecewise((False, x))\n        let pw = st.piecewise(vec![(false_cond, x)]);\n        let s = super::simplify(\u0026mut st, pw);\n\n        // Should become Undefined\n        assert!(matches!(st.get(s).op, Op::Function));\n        if let Payload::Func(name) = \u0026st.get(s).payload {\n            assert_eq!(name, \"Undefined\");\n        }\n    }\n\n    #[test]\n    fn piecewise_with_true_catchall_collapses() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let neg_one = st.int(-1);\n        let neg_x = st.mul(vec![neg_one, x]);\n\n        // piecewise((x \u003e= 0, x), (True, -x))\n        let cond = st.func(\"\u003e=\", vec![x, zero]);\n        let true_cond = st.func(\"True\", vec![]);\n        let pw = st.piecewise(vec![(cond, x), (true_cond, neg_x)]);\n\n        let s = super::simplify(\u0026mut st, pw);\n\n        // With True as catch-all, it collapses to -x (since True is detected as true)\n        assert_eq!(s, neg_x);\n    }\n\n    #[test]\n    fn piecewise_abs_with_unknown_conditions_remains() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let neg_one = st.int(-1);\n        let neg_x = st.mul(vec![neg_one, x]);\n\n        // abs(x) = piecewise((x \u003e= 0, x), (else, -x)) - using unknown \"else\" condition\n        let cond1 = st.func(\"\u003e=\", vec![x, zero]);\n        let cond2 = st.func(\"else\", vec![]); // Unknown condition, not True\n        let abs_impl = st.piecewise(vec![(cond1, x), (cond2, neg_x)]);\n\n        let s = super::simplify(\u0026mut st, abs_impl);\n\n        // Should remain as piecewise since conditions are unknown\n        assert!(matches!(st.get(s).op, Op::Piecewise));\n    }\n\n    #[test]\n    fn piecewise_nested_simplification() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let true_cond = st.func(\"True\", vec![]);\n\n        // Nested: outer piecewise with inner piecewise value\n        let inner = st.piecewise(vec![(true_cond, x)]);\n        let outer = st.piecewise(vec![(true_cond, inner)]);\n\n        let s = super::simplify(\u0026mut st, outer);\n\n        // Should fully collapse to x\n        assert_eq!(s, x);\n    }\n\n    #[test]\n    fn piecewise_propagate_assumptions_through_branches() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n\n        let true_cond = st.func(\"True\", vec![]);\n\n        // piecewise((True, sqrt(x^2))) with x positive\n        let pw = st.piecewise(vec![(true_cond, sqrt_x2)]);\n\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n        let s = super::simplify_with(\u0026mut st, pw, \u0026ctx);\n\n        // Value should simplify to x, then piecewise collapses\n        assert_eq!(s, x);\n    }\n\n    #[test]\n    fn piecewise_empty_handled() {\n        let mut st = Store::new();\n        let pw = st.piecewise(vec![]);\n        let s = super::simplify(\u0026mut st, pw);\n\n        // Empty piecewise becomes Undefined\n        assert!(matches!(st.get(s).op, Op::Function));\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":29954}},{"line":24,"address":[],"length":0,"stats":{"Line":59908}},{"line":25,"address":[],"length":0,"stats":{"Line":119816}},{"line":31,"address":[],"length":0,"stats":{"Line":29981}},{"line":34,"address":[],"length":0,"stats":{"Line":59962}},{"line":35,"address":[],"length":0,"stats":{"Line":62411}},{"line":38,"address":[],"length":0,"stats":{"Line":137360}},{"line":39,"address":[],"length":0,"stats":{"Line":109888}},{"line":40,"address":[],"length":0,"stats":{"Line":27472}},{"line":42,"address":[],"length":0,"stats":{"Line":20}},{"line":47,"address":[],"length":0,"stats":{"Line":27492}},{"line":49,"address":[],"length":0,"stats":{"Line":137460}},{"line":52,"address":[],"length":0,"stats":{"Line":54984}},{"line":53,"address":[],"length":0,"stats":{"Line":54984}},{"line":55,"address":[],"length":0,"stats":{"Line":27492}},{"line":56,"address":[],"length":0,"stats":{"Line" h":0,"stats":{"Line":254144}},{"line":527,"address":[],"length":0,"stats":{"Line":127072}},{"line":530,"address":[],"length":0,"stats":{"Line":165734}},{"line":533,"address":[],"length":0,"stats":{"Line":219900}},{"line":536,"address":[],"length":0,"stats":{"Line":173486}},{"line":537,"address":[],"length":0,"stats":{"Line":339586}},{"line":543,"address":[],"length":0,"stats":{"Line":0}},{"line":547,"address":[],"length":0,"stats":{"Line":403581}},{"line":548,"address":[],"length":0,"stats":{"Line":474113}},{"line":550,"address":[],"length":0,"stats":{"Line":169793}},{"line":553,"address":[],"length":0,"stats":{"Line":403581}},{"line":557,"address":[],"length":0,"stats":{"Line":122197}},{"line":558,"address":[],"length":0,"stats":{"Line":488788}},{"line":559,"address":[],"length":0,"stats":{"Line":879}},{"line":560,"address":[],"length":0,"stats":{"Line":39616}},{"line":562,"address":[],"length":0,"stats":{"Line":86114}},{"line":568,"address":[],"length":0,"stats":{"Line":478244}},{"line":570,"address":[],"length":0,"stats":{"Line":6159}},{"line":573,"address":[],"length":0,"stats":{"Line":235902}},{"line":574,"address":[],"length":0,"stats":{"Line":235902}},{"line":576,"address":[],"length":0,"stats":{"Line":333816}},{"line":579,"address":[],"length":0,"stats":{"Line":86114}},{"line":582,"address":[],"length":0,"stats":{"Line":25886}},{"line":586,"address":[],"length":0,"stats":{"Line":279093}},{"line":587,"address":[],"length":0,"stats":{"Line":1280731}}],"covered":229,"coverable":246},{"path":["/","Users","teo","Desktop","Symmetrica","crates","simplify","src","log_simplify.rs"],"content":"//! Logarithm \u0026 Exponential Simplification (Phase 6, Week 8-10)\n//!\n//! This module implements advanced logarithm and exponential rules with\n//! proper branch-cut handling:\n//! - log(a¬∑b) ‚Üí log(a) + log(b) (with assumptions)\n//! - log(a^n) ‚Üí n¬∑log(a) (with branch cut awareness)\n//! - exp(log(x)) ‚Üí x (with domain restrictions)\n//! - Multi-valued function handling\n\nuse assumptions::{Context, Prop, Truth};\nuse expr_core::{ExprId, Op, Payload, Store};\n\n/// Apply advanced logarithm and exponential simplification rules\n///\n/// This function applies expansion rules when safe (based on assumptions):\n/// - log(x*y) ‚Üí log(x) + log(y) (when x, y \u003e 0)\n/// - log(x^n) ‚Üí n*log(x) (when x \u003e 0, n real)\n/// - log(x/y) ‚Üí log(x) - log(y) (when x, y \u003e 0)\npub fn simplify_logarithms(store: \u0026mut Store, expr: ExprId, ctx: \u0026Context) -\u003e ExprId {\n    match \u0026store.get(expr).op {\n        Op::Function =\u003e simplify_log_function(store, expr, ctx),\n        _ =\u003e expr,\n    }\n}\n\n/// Simplify logarithm function calls\nfn simplify_log_function(store: \u0026mut Store, expr: ExprId, ctx: \u0026Context) -\u003e ExprId {\n    let fname = match \u0026store.get(expr).payload {\n        Payload::Func(s) =\u003e s.clone(),\n        _ =\u003e return expr,\n    };\n\n    if fname != \"ln\" \u0026\u0026 fname != \"log\" {\n        return expr;\n    }\n\n    let children = store.get(expr).children.clone();\n    if children.len() != 1 {\n        return expr;\n    }\n\n    let arg = children[0];\n\n    // Try expansion rules\n    match \u0026store.get(arg).op {\n        Op::Mul =\u003e try_expand_log_product(store, arg, ctx, \u0026fname),\n        Op::Pow =\u003e try_expand_log_power(store, arg, ctx, \u0026fname),\n        _ =\u003e expr,\n    }\n}\n\n/// Expand log(x*y*...) ‚Üí log(x) + log(y) + ... when all factors are positive\nfn try_expand_log_product(\n    store: \u0026mut Store,\n    product: ExprId,\n    ctx: \u0026Context,\n    log_name: \u0026str,\n) -\u003e ExprId {\n    let factors = store.get(product).children.clone();\n\n    // Check if all factors are positive symbols or handle y^(-1) specially\n    let mut positive_factors = Vec::new();\n    let mut negative_power_factors = Vec::new();\n\n    for \u0026factor in \u0026factors {\n        if is_positive_expr(store, factor, ctx) {\n            positive_factors.push(factor);\n        } else if let Some(base) = extract_negative_power(store, factor) {\n            if is_positive_expr(store, base, ctx) {\n                negative_power_factors.push(base);\n            } else {\n                // Contains non-positive factor, cannot expand\n                return store.func(log_name, vec![product]);\n            }\n        } else {\n            // Contains non-positive factor, cannot expand\n            return store.func(log_name, vec![product]);\n        }\n    }\n\n    // All factors are positive or negative powers of positive, safe to expand\n    let mut log_terms = Vec::new();\n\n    for factor in positive_factors {\n        log_terms.push(store.func(log_name, vec![factor]));\n    }\n\n    for base in negative_power_factors {\n        // log(x^(-1)) = -log(x)\n        let log_base = store.func(log_name, vec![base]);\n        let neg_one = store.int(-1);\n        log_terms.push(store.mul(vec![neg_one, log_base]));\n    }\n\n    if log_terms.is_empty() {\n        store.func(log_name, vec![product])\n    } else if log_terms.len() == 1 {\n        log_terms[0]\n    } else {\n        store.add(log_terms)\n    }\n}\n\n/// Expand log(x^n) ‚Üí n*log(x) when x is positive\nfn try_expand_log_power(store: \u0026mut Store, power: ExprId, ctx: \u0026Context, log_name: \u0026str) -\u003e ExprId {\n    let pow_children = store.get(power).children.clone();\n    if pow_children.len() != 2 {\n        return store.func(log_name, vec![power]);\n    }\n\n    let base = pow_children[0];\n    let exp = pow_children[1];\n\n    // Only expand if base is positive\n    if !is_positive_expr(store, base, ctx) {\n        return store.func(log_name, vec![power]);\n    }\n\n    // Check if exponent is real (integer or rational for now)\n    let is_real_exp = matches!(\u0026store.get(exp).op, Op::Integer | Op::Rational);\n\n    if !is_real_exp {\n        return store.func(log_name, vec![power]);\n    }\n\n    // Expand: log(x^n) ‚Üí n*log(x)\n    let log_base = store.func(log_name, vec![base]);\n    store.mul(vec![exp, log_base])\n}\n\n/// Check if an expression is guaranteed to be positive\nfn is_positive_expr(store: \u0026Store, expr: ExprId, ctx: \u0026Context) -\u003e bool {\n    // Check assumptions\n    if let (Op::Symbol, Payload::Sym(s)) = (\u0026store.get(expr).op, \u0026store.get(expr).payload) {\n        if matches!(ctx.has(s, Prop::Positive), Truth::True) {\n            return true;\n        }\n    }\n\n    // Check for positive constants\n    match (\u0026store.get(expr).op, \u0026store.get(expr).payload) {\n        (Op::Integer, Payload::Int(n)) if *n \u003e 0 =\u003e true,\n        (Op::Rational, Payload::Rat(n, d)) if *n \u003e 0 \u0026\u0026 *d \u003e 0 =\u003e true,\n        _ =\u003e false,\n    }\n}\n\n/// Extract base from x^(-1) pattern, returns Some(base) if pattern matches\nfn extract_negative_power(store: \u0026Store, expr: ExprId) -\u003e Option\u003cExprId\u003e {\n    if store.get(expr).op != Op::Pow {\n        return None;\n    }\n\n    let pow_children = \u0026store.get(expr).children;\n    if pow_children.len() != 2 {\n        return None;\n    }\n\n    let exp = pow_children[1];\n    if matches!((\u0026store.get(exp).op, \u0026store.get(exp).payload), (Op::Integer, Payload::Int(-1))) {\n        Some(pow_children[0])\n    } else {\n        None\n    }\n}\n\n/// Contract log expressions: log(x) + log(y) ‚Üí log(x*y) when beneficial\npub fn contract_logarithms(store: \u0026mut Store, expr: ExprId, _ctx: \u0026Context) -\u003e ExprId {\n    if store.get(expr).op != Op::Add {\n        return expr;\n    }\n\n    let add_children = store.get(expr).children.clone();\n\n    // Collect log terms and non-log terms\n    let mut log_args = Vec::new();\n    let mut non_log_terms = Vec::new();\n\n    for \u0026child in \u0026add_children {\n        if let Some(arg) = extract_log_arg(store, child) {\n            log_args.push(arg);\n        } else if let Some((coeff, arg)) = extract_scaled_log(store, child) {\n            // Handle n*log(x) ‚Üí log(x^n)\n            let power = store.pow(arg, coeff);\n            log_args.push(power);\n        } else {\n            non_log_terms.push(child);\n        }\n    }\n\n    // If we have multiple log terms, contract them\n    if log_args.len() \u003e 1 {\n        let product = store.mul(log_args);\n        let contracted_log = store.func(\"ln\", vec![product]);\n\n        if non_log_terms.is_empty() {\n            return contracted_log;\n        }\n\n        non_log_terms.push(contracted_log);\n        return store.add(non_log_terms);\n    }\n\n    expr\n}\n\n/// Extract argument from log(x) or ln(x)\nfn extract_log_arg(store: \u0026Store, expr: ExprId) -\u003e Option\u003cExprId\u003e {\n    if store.get(expr).op != Op::Function {\n        return None;\n    }\n\n    let fname = match \u0026store.get(expr).payload {\n        Payload::Func(s) =\u003e s,\n        _ =\u003e return None,\n    };\n\n    if fname != \"ln\" \u0026\u0026 fname != \"log\" {\n        return None;\n    }\n\n    let children = \u0026store.get(expr).children;\n    if children.len() == 1 {\n        Some(children[0])\n    } else {\n        None\n    }\n}\n\n/// Extract (coeff, arg) from n*log(x) pattern\nfn extract_scaled_log(store: \u0026Store, expr: ExprId) -\u003e Option\u003c(ExprId, ExprId)\u003e {\n    if store.get(expr).op != Op::Mul {\n        return None;\n    }\n\n    let mul_children = \u0026store.get(expr).children;\n    if mul_children.len() != 2 {\n        return None;\n    }\n\n    // Try both orderings: coeff*log(x) or log(x)*coeff\n    for i in 0..2 {\n        let first = mul_children[i];\n        let second = mul_children[1 - i];\n\n        if is_numeric(store, first) {\n            if let Some(arg) = extract_log_arg(store, second) {\n                return Some((first, arg));\n            }\n        }\n    }\n\n    None\n}\n\n/// Check if expression is a numeric constant\nfn is_numeric(store: \u0026Store, expr: ExprId) -\u003e bool {\n    matches!(store.get(expr).op, Op::Integer | Op::Rational)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use assumptions::Context;\n\n    #[test]\n    fn test_expand_log_product() {\n        let mut st = Store::new();\n        let mut ctx = Context::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        ctx.assume(\"x\", Prop::Positive);\n        ctx.assume(\"y\", Prop::Positive);\n\n        let product = st.mul(vec![x, y]);\n        let log_expr = st.func(\"ln\", vec![product]);\n\n        let result = simplify_logarithms(\u0026mut st, log_expr, \u0026ctx);\n\n        // Should expand to ln(x) + ln(y)\n        assert_eq!(st.get(result).op, Op::Add);\n    }\n\n    #[test]\n    fn test_expand_log_power() {\n        let mut st = Store::new();\n        let mut ctx = Context::new();\n        let x = st.sym(\"x\");\n        ctx.assume(\"x\", Prop::Positive);\n\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let log_expr = st.func(\"ln\", vec![x3]);\n\n        let result = simplify_logarithms(\u0026mut st, log_expr, \u0026ctx);\n\n        // Should expand to 3*ln(x)\n        assert_eq!(st.get(result).op, Op::Mul);\n    }\n\n    #[test]\n    fn test_no_expand_without_positivity() {\n        let mut st = Store::new();\n        let ctx = Context::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n\n        let product = st.mul(vec![x, y]);\n        let log_expr = st.func(\"ln\", vec![product]);\n\n        let result = simplify_logarithms(\u0026mut st, log_expr, \u0026ctx);\n\n        // Should NOT expand (x and y not known to be positive)\n        assert_eq!(result, log_expr);\n    }\n\n    #[test]\n    fn test_contract_log_sum() {\n        let mut st = Store::new();\n        let ctx = Context::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n\n        let ln_x = st.func(\"ln\", vec![x]);\n        let ln_y = st.func(\"ln\", vec![y]);\n        let sum = st.add(vec![ln_x, ln_y]);\n\n        let result = contract_logarithms(\u0026mut st, sum, \u0026ctx);\n\n        // Should contract to ln(x*y)\n        assert_eq!(st.get(result).op, Op::Function);\n    }\n\n    #[test]\n    fn test_expand_log_quotient() {\n        let mut st = Store::new();\n        let mut ctx = Context::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        ctx.assume(\"x\", Prop::Positive);\n        ctx.assume(\"y\", Prop::Positive);\n\n        // log(x/y) = log(x * y^(-1))\n        let neg_one = st.int(-1);\n        let y_inv = st.pow(y, neg_one);\n        let quotient = st.mul(vec![x, y_inv]);\n        let log_expr = st.func(\"ln\", vec![quotient]);\n\n        let result = simplify_logarithms(\u0026mut st, log_expr, \u0026ctx);\n\n        // Should expand to ln(x) - ln(y)\n        assert_eq!(st.get(result).op, Op::Add);\n    }\n}\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":28593}},{"line":20,"address":[],"length":0,"stats":{"Line":57186}},{"line":21,"address":[],"length":0,"stats":{"Line":1518}},{"line":22,"address":[],"length":0,"stats":{"Line":27075}},{"line":27,"address":[],"length":0,"stats":{"Line":1518}},{"line":28,"address":[],"length":0,"stats":{"Line":4554}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":1493}},{"line":34,"address":[],"length":0,"stats":{"Line":1493}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":13}},{"line":47,"address":[],"length":0,"stats":{"Line":20}},{"line":48,"address":[],"length":0,"stats":{"Line":8}},{"line":53,"address":[],"length":0,"stats":{"Line":13}},{"line":59,"address":[],"length":0,"stats":{"Line":52}},{"line":62,"address":[],"length":0,"stats":{"Line":26}},{"line":63,"address":[],"length":0,"stats":{"Line":26}},{"line":65,"address":[],"length":0,"stats":{"Line":45}},{"line":66,"address":[],"length":0,"stats":{"Line":90}},{"line":67
