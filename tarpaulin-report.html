t, sin4, \"x\").expect(\"‚à´ sin^4(x) dx\");\n    // Build expected via the same reduction recursion used in the impl\n    fn red_sin_even(st: \u0026mut Store, x: ExprId, n: i64) -\u003e ExprId {\n        if n == 0 {\n            return x;\n        }\n        let cosx = st.func(\"cos\", vec![x]);\n        let sinx = st.func(\"sin\", vec![x]);\n        let exp_e = st.int(n - 1);\n        let sin_pow = st.pow(sinx, exp_e);\n        let r1 = st.rat(-1, n);\n        let term1 = st.mul(vec![r1, cosx, sin_pow]);\n        let inner = red_sin_even(st, x, n - 2);\n        let r2 = st.rat(n - 1, n);\n        let term2 = st.mul(vec![r2, inner]);\n        let sum = st.add(vec![term1, term2]);\n        simplify(st, sum)\n    }\n    let expected = red_sin_even(\u0026mut st, x, 4);\n    let res_s = simplify(\u0026mut st, res);\n    let expected_s = simplify(\u0026mut st, expected);\n    assert_eq!(st.get(res_s).digest, st.get(expected_s).digest);\n}\n\n#[test]\nfn integrate_cos_six_structure_check() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let cosx = st.func(\"cos\", vec![x]);\n    let six = st.int(6);\n    let cos6 = st.pow(cosx, six);\n\n    let res = integrate(\u0026mut st, cos6, \"x\").expect(\"‚à´ cos^6(x) dx\");\n    // Build expected via the same reduction recursion used in the impl\n    fn red_cos_even(st: \u0026mut Store, x: ExprId, n: i64) -\u003e ExprId {\n        if n == 0 {\n            return x;\n        }\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let exp_e = st.int(n - 1);\n        let cos_pow = st.pow(cosx, exp_e);\n        let r1 = st.rat(1, n);\n        let term1 = st.mul(vec![r1, sinx, cos_pow]);\n        let inner = red_cos_even(st, x, n - 2);\n        let r2 = st.rat(n - 1, n);\n        let term2 = st.mul(vec![r2, inner]);\n        let sum = st.add(vec![term1, term2]);\n        simplify(st, sum)\n    }\n    let expected = red_cos_even(\u0026mut st, x, 6);\n    let res_s = simplify(\u0026mut st, res);\n    let expected_s = simplify(\u0026mut st, expected);\n    assert_eq!(st.get(res_s).digest, st.get(expected_s).digest);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","tests","trig_odd_power.rs"],"content":"//! Tests for generalized sin^m(x) * cos^n(x) integration with odd exponents\n\nuse calculus::{diff, integrate};\nuse expr_core::Store;\nuse simplify::simplify;\n\n#[test]\nfn integrate_sin_cubed() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let three = st.int(3);\n    let sin3 = st.pow(sinx, three);\n\n    let int = integrate(\u0026mut st, sin3, \"x\").expect(\"‚à´ sin^3(x) dx\");\n    let d = diff(\u0026mut st, int, \"x\");\n    let d_s = simplify(\u0026mut st, d);\n    // Expected structural form: sin(x) - sin(x) * cos(x)^2\n    let sinx2 = st.func(\"sin\", vec![x]);\n    let cosx = st.func(\"cos\", vec![x]);\n    let two = st.int(2);\n    let cos2 = st.pow(cosx, two);\n    let neg1 = st.int(-1);\n    let sin_cos2 = st.mul(vec![neg1, sinx2, cos2]);\n    let expected = st.add(vec![sinx2, sin_cos2]);\n    let expected_s = simplify(\u0026mut st, expected);\n    assert_eq!(st.get(d_s).digest, st.get(expected_s).digest);\n}\n\n#[test]\nfn integrate_cos_cubed() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let cosx = st.func(\"cos\", vec![x]);\n    let three = st.int(3);\n    let cos3 = st.pow(cosx, three);\n\n    let int = integrate(\u0026mut st, cos3, \"x\").expect(\"‚à´ cos^3(x) dx\");\n    let d = diff(\u0026mut st, int, \"x\");\n    let d_s = simplify(\u0026mut st, d);\n    // Expected structural form: cos(x) - cos(x) * sin(x)^2\n    let cosx2 = st.func(\"cos\", vec![x]);\n    let sinx = st.func(\"sin\", vec![x]);\n    let two = st.int(2);\n    let sin2 = st.pow(sinx, two);\n    let neg1 = st.int(-1);\n    let cos_sin2 = st.mul(vec![neg1, cosx2, sin2]);\n    let expected = st.add(vec![cosx2, cos_sin2]);\n    let expected_s = simplify(\u0026mut st, expected);\n    assert_eq!(st.get(d_s).digest, st.get(expected_s).digest);\n}\n\n#[test]\nfn integrate_sin3_cos2() {\n    // ‚à´ sin^3(x) * cos^2(x) dx\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let cosx = st.func(\"cos\", vec![x]);\n    let three = st.int(3);\n    let two = st.int(2);\n    let sin3 = st.pow(sinx, three);\n    let cos2 = st.pow(cosx, two);\n    let integrand = st.mul(vec![sin3, cos2]);\n\n    let int = integrate(\u0026mut st, integrand, \"x\").expect(\"‚à´ sin^3 * cos^2\");\n    let d = diff(\u0026mut st, int, \"x\");\n    let d_s = simplify(\u0026mut st, d);\n    // Expected structural form: sin(x) * cos(x)^2 - sin(x) * cos(x)^4\n    let sinx2 = st.func(\"sin\", vec![x]);\n    let cosx = st.func(\"cos\", vec![x]);\n    let two = st.int(2);\n    let four = st.int(4);\n    let cos2 = st.pow(cosx, two);\n    let cos4 = st.pow(cosx, four);\n    let neg1 = st.int(-1);\n    let term1 = st.mul(vec![sinx2, cos2]);\n    let term2 = st.mul(vec![neg1, sinx2, cos4]);\n    let expected = st.add(vec![term1, term2]);\n    let expected_s = simplify(\u0026mut st, expected);\n    assert_eq!(st.get(d_s).digest, st.get(expected_s).digest);\n}\n\n#[test]\nfn integrate_sin2_cos() {\n    // ‚à´ sin^2(x) * cos(x) dx = (1/3) sin^3(x)\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let cosx = st.func(\"cos\", vec![x]);\n    let two = st.int(2);\n    let sin2 = st.pow(sinx, two);\n    let integrand = st.mul(vec![sin2, cosx]);\n\n    let int = integrate(\u0026mut st, integrand, \"x\").expect(\"‚à´ sin^2 * cos\");\n    let d = diff(\u0026mut st, int, \"x\");\n    let d_s = simplify(\u0026mut st, d);\n    let orig_s = simplify(\u0026mut st, integrand);\n    assert_eq!(st.get(d_s).digest, st.get(orig_s).digest);\n}\n\n#[test]\nfn integrate_sin_cos2() {\n    // ‚à´ sin(x) * cos^2(x) dx = - ntegration should succeed for sin^{}(x)\", n);\n\n        // Result should be differentiable without panic\n        let integral_id = integral.unwrap();\n        let _derivative = diff(\u0026mut st, integral_id, \"x\");\n    }\n\n    /// Property: ‚à´ cos^(2k)(x) dx completes without panic and produces differentiable result\n    #[test]\n    fn prop_integrate_cos_even_no_panic(n in even_power()) {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let cosx = st.func(\"cos\", vec![x]);\n        let n_e = st.int(n);\n        let cos_n = st.pow(cosx, n_e);\n\n        // Integration should succeed for even powers\n        let integral = integrate(\u0026mut st, cos_n, \"x\");\n        prop_assert!(integral.is_some(), \"Integration should succeed for cos^{}(x)\", n);\n\n        // Result should be differentiable without panic\n        let integral_id = integral.unwrap();\n        let _derivative = diff(\u0026mut st, integral_id, \"x\");\n    }\n\n    /// Property: ‚à´ sin^m(x) * cos^n(x) dx with odd m completes without panic\n    #[test]\n    fn prop_integrate_sin_odd_cos_even_no_panic(\n        m in odd_power(),\n        n in even_power().prop_filter(\"n should be small for test speed\", |\u0026n| n \u003c= 4)\n    ) {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let m_e = st.int(m);\n        let n_e = st.int(n);\n        let sin_m = st.pow(sinx, m_e);\n        let cos_n = st.pow(cosx, n_e);\n        let product = st.mul(vec![sin_m, cos_n]);\n\n        let integral = integrate(\u0026mut st, product, \"x\");\n        prop_assert!(integral.is_some(), \"Integration should succeed for sin^{}(x) * cos^{}(x)\", m, n);\n\n        let integral_id = integral.unwrap();\n        let _derivative = diff(\u0026mut st, integral_id, \"x\");\n    }\n\n    /// Property: ‚à´ sin^m(x) * cos^n(x) dx with odd n completes without panic\n    #[test]\n    fn prop_integrate_sin_even_cos_odd_no_panic(\n        m in even_power().prop_filter(\"m should be small for test speed\", |\u0026m| m \u003c= 4),\n        n in odd_power()\n    ) {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let m_e = st.int(m);\n        let n_e = st.int(n);\n        let sin_m = st.pow(sinx, m_e);\n        let cos_n = st.pow(cosx, n_e);\n        let product = st.mul(vec![sin_m, cos_n]);\n\n        let integral = integrate(\u0026mut st, product, \"x\");\n        prop_assert!(integral.is_some(), \"Integration should succeed for sin^{}(x) * cos^{}(x)\", m, n);\n\n        let integral_id = integral.unwrap();\n        let _derivative = diff(\u0026mut st, integral_id, \"x\");\n    }\n\n    /// Property: ‚à´ sin^(2k)(x) * cos^(2l)(x) dx completes without panic\n    #[test]\n    fn prop_integrate_sin_even_cos_even_no_panic(\n        m in even_power().prop_filter(\"keep small for speed\", |\u0026m| m \u003c= 4),\n        n in even_power().prop_filter(\"keep small for speed\", |\u0026n| n \u003c= 4)\n    ) {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let m_e = st.int(m);\n        let n_e = st.int(n);\n        let sin_m = st.pow(sinx, m_e);\n        let cos_n = st.pow(cosx, n_e);\n        let product = st.mul(vec![sin_m, cos_n]);\n\n        let integral = integrate(\u0026mut st, product, \"x\");\n        prop_assert!(integral.is_some(), \"Integration should succeed for sin^{}(x) * cos^{}(x)\", m, n);\n\n        let integral_id = integral.unwrap();\n        let _derivative = diff(\u0026mut st, integral_id, \"x\");\n    }\n\n    /// Property: ‚à´ c * sin^n(x) dx with rational coefficient completes without panic\n    #[test]\n    fn prop_integrate_sin_with_coeff_no_panic(\n        n in even_power().prop_filter(\"keep small\", |\u0026n| n \u003c= 6),\n        c_num in -5i64..=5i64,\n        c_den in 1i64..=5i64\n    ) {\n        prop_assume!(c_num != 0); // Skip zero coefficient\n\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let n_e = st.int(n);\n        let sin_n = st.pow(sinx, n_e);\n        let coeff = st.rat(c_num, c_den);\n        let expr = st.mul(vec![coeff, sin_n]);\n\n        let integral = integrate(\u0026mut st, expr, \"x\");\n        prop_assert!(integral.is_some(), \"Integration should succeed for {} * sin^{}(x)\", format!(\"{}/{}\", c_num, c_den), n);\n\n        let integral_id = integral.unwrap();\n        let _derivative = diff(\u0026mut st, integral_id, \"x\");\n    }\n}\n","traces":[{"line":10,"address":[],"length":0,"stats":{"Line":7}},{"line":11,"address":[],"length":0,"stats":{"Line":4949}},{"line":15,"address":[],"length":0,"stats":{"Line":2}},{"line":16,"address":[],"length":0,"stats":{"Line":528}},{"line":60,"address":[],"length":0,"stats":{"Line":649}},{"line":82,"address":[],"length":0,"stats":{"Line":666}},{"line":105,"address":[],"length":0,"stats":{"Line":629}},{"line":106,"address":[],"length":0,"stats":{"Line":638}},{"line":128,"address":[],"length":0,"stats":{"Line":499}}],"covered":9,"coverable":9},{"path":["/","Users","teo","Desktop","Symmetrica","crates","cli","src","main.rs"],"content":"use expr_core::{ExprId, Store};\nuse io::json::from_json;\nuse simplify::simplify;\n\nfn usage() {\n    eprintln!(\"matika_cli commands:\\n  parse (--sexpr \u003cS\u003e | --json \u003cJ\u003e)\\n  simplify (--sexpr \u003cS\u003e | --json \u003cJ\u003e)\\n  diff (--sexpr \u003cS\u003e | --json \u003cJ\u003e) --var \u003cx\u003e\\n  integrate (--sexpr \u003cS\u003e | --json \u003cJ\u003e) --var \u003cx\u003e\\n  solve (--sexpr \u003cS\u003e | --json \u003cJ\u003e) --var \u003cx\u003e\\n  plot (--sexpr \u003cS\u003e | --json \u003cJ\u003e) --var \u003cx\u003e --xmin \u003ca\u003e --xmax \u003cb\u003e --samples \u003cn\u003e --width \u003cw\u003e --height \u003ch\u003e\");\n}\n\nfn arg_val(args: \u0026[String], key: \u0026str) -\u003e Option\u003cString\u003e {\n    args.windows(2).find(|w| w[0] == key).map(|w| w[1].clone())\n}\n\nfn main() {\n    let args: Vec\u003cString\u003e = std::env::args().skip(1).collect();\n    if args.is_empty() {\n        usage();\n        return;\n    }\n    let cmd = \u0026args[0];\n    let rest = \u0026args[1..];\n\n    match cmd.as_str() {\n        \"parse\" =\u003e {\n            let mut st = Store::new();\n            match parse_input(\u0026mut st, rest) {\n                Ok(id) =\u003e {\n                    println!(\"text:   {}\", st.to_string(id));\n                    println!(\"latex:  {}\", io::to_latex(\u0026st, id));\n                    println!(\"json:   {}\", io::to_json(\u0026st, id));\n                    println!(\"sexpr:  {}\", io::to_sexpr(\u0026st, id));\n                }\n                Err(e) =\u003e {\n                    eprintln!(\"parse error: {e}\");\n                    std::process::exit(2);\n                }\n            }\n        }\n        \"simplify\" =\u003e {\n            let mut st = Store::new();\n            let id = match parse_input(\u0026mut st, rest) {\n                Ok(i) =\u003e i,\n                Err(_) =\u003e {\n                    usage();\n                    return;\n                }\n            };\n            let s = simplify(\u0026mut st, id);\n            println!(\"{}\", st.to_string(s));\n        }\n        \"diff\" =\u003e {\n            let Some(var) = arg_val(rest, \"--var\") else {\n                usage();\n                return;\n            };\n            let mut st = Store::new();\n            let id = match parse_input(\u0026mut st, rest) {\n                Ok(i) =\u003e i,\n                Err(_) =\u003e {\n                    usage();\n                    return;\n                }\n            };\n            let d = calculus::diff(\u0026mut st, id, \u0026var);\n            let ds = simplify(\u0026mut st, d);\n            println!(\"{}\", st.to_string(ds));\n        }\n        \"integrate\" =\u003e {\n            let Some(var) = arg_val(rest, \"--var\") else {\n                usage();\n                return;\n            };\n            let mut st = Store::new();\n            let id = match parse_input(\u0026mut st, rest) {\n                Ok(i) =\u003e i,\n                Err(_) =\u003e {\n                    usage();\n                    return;\n                }\n            };\n            match calculus::integrate(\u0026mut st, id, \u0026var) {\n                Some(ii) =\u003e println!(\"{}\", st.to_string(ii)),\n                None =\u003e {\n                    eprintln!(\"not integrable\");\n                    std::process::exit(3);\n                }\n            }\n        }\n        \"solve\" =\u003e {\n            let Some(var) = arg_val(rest, \"--var\") else {\n                usage();\n                return;\n            };\n            let mut st = Store::new();\n            let id = match parse_input(\u0026mut st, rest) {\n                Ok(i) =\u003e i,\n                Err(_) =\u003e {\n                    usage();\n                    return;\n                }\n            };\n            match solver::solve_univariate(\u0026mut st, id, \u0026var) {\n                Some(roots) =\u003e {\n                    for r in roots {\n                        println!(\"{}\", st.to_string(r));\n                    }\n                }\n                None =\u003e {\n                    eprintln!(\"cannot solve completely\");\n                    std::process::exit(4);\n                }\n            }\n        }\n        \"plot\" =\u003e {\n            let Some(var) = arg_val(rest, \"--var\") else {\n                usage();\n                return;\n            };\n            let xmin: f64 = arg_val(rest, \"--xmin\").and_then(|s| s.parse().ok()).unwrap_or(-1.0);\n            let xmax: f64 = arg_val(rest, \"--xmax\").and_then(|s| s.parse().ok()).unwrap_or(1.0);\n            let samples: usize =\n                arg_val(rest, \"--samples\").and_then(|s| s.parse().ok()).unwrap_or(100);\n            let width: u32 = arg_val(rest, \"--width\").and_then(|s| s.parse().ok()).unwrap_or(640);\n            let height: u32 = arg_val(rest, \"--height\").and_then(|s| s.parse().ok()).unwrap_or(480);\n            let mut st = Store::new();\n            let id = match parse_input(\u0026mut st, rest) {\n                Ok(i) =\u003e i,\n                Err(_) =\u003e {\n                    usage();\n                    return;\n                }\n            };\n            let cfg = plot::PlotConfig::new(\u0026var, xmin, xmax, samples, width, height);\n            let svg = plot::plot_svg(\u0026st, id, \u0026cfg);\n            println!(\"{}\", svg);\n        }\n        _ =\u003e usage(),\n    }\n}\n\nfn parse_input(st: \u0026mut Store, args: \u0026[String]) -\u003e Result\u003cExprId, String\u003e {\n    if let Some(sx) = arg_val(args, \"--sexpr\") {\n        io::from_sexpr(st, \u0026sx)\n    } else if let Some(js) = arg_val(args, \"--json\") {\n        from_json(st, \u0026js)\n    } else {\n        Err(\"missing input (--sexpr or --json)\".into())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn parse_and_simplify_smoke() {\n        let mut st = Store::new();\n        let id = io::from_sexpr(\u0026mut st, \"(+ (* 2 (Sym x)) (* 3 (Sym x)))\").unwrap();\n        let s = simplify(\u0026mut st, id);\n        // Expect 5*x\n        assert!(st.to_string(s).contains(\"5\"));\n    }\n\n    #[test]\n    fn diff_smoke() {\n        let mut st = Store::new();\n        let id = io::from_sexpr(\u0026mut st, \"(^ (Sym x) (Int 3))\").unwrap();\n        let d = calculus::diff(\u0026mut st, id, \"x\");\n        let ds = simplify(\u0026mut st, d);\n        assert!(st.to_string(ds).contains(\"3\"));\n    }\n\n    #[test]\n or simplicity. Future versions can add MPFR via feature flags.\n\n#![deny(warnings)]\n\nuse expr_core::{ExprId, Op, Payload, Store};\nuse std::collections::HashMap;\n\n/// Evaluation context holding variable bindings\n#[derive(Default, Clone, Debug)]\npub struct EvalContext {\n    bindings: HashMap\u003cString, f64\u003e,\n}\n\nimpl EvalContext {\n    /// Create a new empty evaluation context\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    /// Bind a variable to a numeric value\n    pub fn bind\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S, value: f64) -\u003e \u0026mut Self {\n        self.bindings.insert(name.into(), value);\n        self\n    }\n\n    /// Get the value of a bound variable\n    pub fn get(\u0026self, name: \u0026str) -\u003e Option\u003cf64\u003e {\n        self.bindings.get(name).copied()\n    }\n\n    /// Clear all bindings\n    pub fn clear(\u0026mut self) {\n        self.bindings.clear();\n    }\n}\n\n/// Error type for evaluation failures\n#[derive(Debug, Clone, PartialEq)]\npub enum EvalError {\n    /// Unbound variable\n    UnboundVariable(String),\n    /// Unknown function\n    UnknownFunction(String),\n    /// Domain error (e.g., ln of negative number)\n    DomainError(String),\n    /// Result is non-finite (infinity or NaN)\n    NonFinite,\n}\n\nimpl std::fmt::Display for EvalError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            EvalError::UnboundVariable(name) =\u003e write!(f, \"unbound variable: {}\", name),\n            EvalError::UnknownFunction(name) =\u003e write!(f, \"unknown function: {}\", name),\n            EvalError::DomainError(msg) =\u003e write!(f, \"domain error: {}\", msg),\n            EvalError::NonFinite =\u003e write!(f, \"result is non-finite\"),\n        }\n    }\n}\n\nimpl std::error::Error for EvalError {}\n\n/// Evaluate an expression to a floating-point number\npub fn eval(store: \u0026Store, id: ExprId, ctx: \u0026EvalContext) -\u003e Result\u003cf64, EvalError\u003e {\n    let result = eval_recursive(store, id, ctx)?;\n\n    if result.is_finite() {\n        Ok(result)\n    } else {\n        Err(EvalError::NonFinite)\n    }\n}\n\n/// Evaluate with a single variable binding (convenience function)\npub fn eval_at(store: \u0026Store, id: ExprId, var: \u0026str, value: f64) -\u003e Result\u003cf64, EvalError\u003e {\n    let mut ctx = EvalContext::new();\n    ctx.bind(var, value);\n    eval(store, id, \u0026ctx)\n}\n\nfn eval_recursive(store: \u0026Store, id: ExprId, ctx: \u0026EvalContext) -\u003e Result\u003cf64, EvalError\u003e {\n    let node = store.get(id);\n\n    match (\u0026node.op, \u0026node.payload) {\n        // Constants\n        (Op::Integer, Payload::Int(k)) =\u003e Ok(*k as f64),\n\n        (Op::Rational, Payload::Rat(num, den)) =\u003e Ok((*num as f64) / (*den as f64)),\n\n        // Symbols\n        (Op::Symbol, Payload::Sym(name)) =\u003e {\n            ctx.get(name).ok_or_else(|| EvalError::UnboundVariable(name.clone()))\n        }\n\n        // Addition\n        (Op::Add, _) =\u003e {\n            let mut sum = 0.0;\n            for \u0026child in \u0026node.children {\n                sum += eval_recursive(store, child, ctx)?;\n            }\n            Ok(sum)\n        }\n\n        // Multiplication\n        (Op::Mul, _) =\u003e {\n            let mut product = 1.0;\n            for \u0026child in \u0026node.children {\n                product *= eval_recursive(store, child, ctx)?;\n            }\n            Ok(product)\n        }\n\n        // Power\n        (Op::Pow, _) =\u003e {\n            let base = eval_recursive(store, node.children[0], ctx)?;\n            let exponent = eval_recursive(store, node.children[1], ctx)?;\n            Ok(base.powf(exponent))\n        }\n\n        // Functions\n        (Op::Function, Payload::Func(name)) =\u003e eval_function(store, name, \u0026node.children, ctx),\n\n        _ =\u003e Err(EvalError::DomainError(format!(\"cannot evaluate {:?}\", node.op))),\n    }\n}\n\nfn eval_function(\n    store: \u0026Store,\n    name: \u0026str,\n    args: \u0026[ExprId],\n    ctx: \u0026EvalContext,\n) -\u003e Result\u003cf64, EvalError\u003e {\n    match name {\n        // Trigonometric functions\n        \"sin\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.sin())\n        }\n\n        \"cos\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.cos())\n        }\n\n        \"tan\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.tan())\n        }\n\n        // Inverse trigonometric\n        \"asin\" | \"arcsin\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if !(-1.0..=1.0).contains(\u0026x) {\n                return Err(EvalError::DomainError(format!(\n                    \"asin requires -1 \u003c= x \u003c= 1, got {}\",\n                    x\n                )));\n            }\n            Ok(x.asin())\n        }\n\n        \"acos\" | \"arccos\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if !(-1.0..=1.0).contains(\u0026x) {\n                return Err(EvalError::DomainError(format!(\n                    \"acos requires -1 \u003c= x \u003c= 1, got {}\",\n                    x\n                )));\n            }\n            Ok(x.acos())\n        }\n\n        \"atan\" | \"arctan\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.atan())\n        }\n\n        // Hyperbolic functions\n        \"sinh\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.sinh())\n        }\n\n        \"cosh\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.cosh())\n        }\n\n        \"tanh\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.tanh())\n        }\n\n        // Exponential and logarithmic\n        \"exp\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.exp())\n        }\n\n        \"ln\" | \"log\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if x \u003c= 0.0 {\n                return Err(EvalError::DomainError(format!(\"ln requires x \u003e 0, got {}\", x)));\n            }\n            Ok(x.ln())\n        }\n\n        \"log10\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if x \u003c= 0.0 {\n                return Err(EvalError::DomainError(format!(\"log10 requires x \u003e 0, got {}\", x)));\n            }\n            Ok(x.log10())\n        }\n\n        \"log2\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if x \u003c= 0.0 {\n                return Err(EvalError::DomainError(format!(\"log2 requires x \u003e 0, got {}\", x)));\n            }\n            Ok(x.log2())\n        }\n\n        // Other functions\n        \"sqrt\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if x \u003c 0.0 {\n                return Err(EvalError::DomainError(format!(\"sqrt requires x \u003e= 0, got {}\", x)));\n            }\n            Ok(x.sqrt())\n        }\n\n        \"abs\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.abs())\n        }\n\n        \"floor\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.floor())\n        }\n\n        \"ceil\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.ceil())\n        }\n\n        \"round\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.round())\n        }\n\n        // Two-argument functions\n        \"atan2\" | \"arctan2\" =\u003e {\n            check_arity(name, args, 2)?;\n            let y = eval_recursive(store, args[0], ctx)?;\n            let x = eval_recursive(store, args[1], ctx)?;\n            Ok(y.atan2(x))\n        }\n\n        \"min\" =\u003e {\n            if args.len() \u003c 2 {\n                return Err(EvalError::DomainError(format!(\n                    \"min requires at least 2 arguments, got {}\",\n                    args.len()\n                )));\n            }\n            let mut min_val = eval_recursive(store, args[0], ctx)?;\n            for \u0026arg in \u0026args[1..] {\n                let val = eval_recursive(store, arg, ctx)?;\n                if val \u003c min_val {\n                    min_val = val;\n                }\n            }\n            Ok(min_val)\n        }\n\n        \"max\" =\u003e {\n            if args.len() \u003c 2 {\n                return Err(EvalError::DomainError(format!(\n                    \"max requires at least 2 arguments, got {}\",\n                    args.len()\n                )));\n            }\n            let mut max_val = eval_recursive(store, args[0], ctx)?;\n            for \u0026arg in \u0026args[1..] {\n                let val = eval_recursive(store, arg, ctx)?;\n                if val \u003e max_val {\n                    max_val = val;\n                }\n            }\n            Ok(max_val)\n        }\n\n        // Special functions (Phase 3)\n        \"Gamma\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            let gamma_func = special::gamma::GammaFunction;\n            special::SpecialFunction::eval(\u0026gamma_func, \u0026[x])\n                .ok_or_else(|| EvalError::DomainError(format!(\"Gamma({}) not computable\", x)))\n        }\n\n        \"erf\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            let erf_func = special::erf::ErfFunction;\n            special::SpecialFunction::eval(\u0026erf_func, \u0026[x])\n                .ok_or_else(|| EvalError::DomainError(format!(\"erf({}) not computable\", x)))\n        }\n\n        \"Ei\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            let ei_func = special::expint::EiFunction;\n            special::SpecialFunction::eval(\u0026ei_func, \u0026[x])\n                .ok_or_else(|| EvalError::DomainError(format!(\"Ei({}) not computable\", x)))\n        }\n\n        _ =\u003e Err(EvalError::UnknownFunction(name.to_string())),\n    }\n}\n\nfn check_arity(name: \u0026str, args: \u0026[ExprId], expected: usize) -\u003e Result\u003c(), EvalError\u003e {\n    if args.len() != expected {\n        Err(EvalError::DomainError(format!(\n            \"{} requires {} argument(s), got {}\",\n            name,\n            expected,\n            args.len()\n        )))\n    } else {\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use expr_core::Store;\n\n    #[test]\n    fn eval_integer() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        let ctx = EvalContext::new();\n        assert_eq!(eval(\u0026st, five, \u0026ctx).unwrap(), 5.0);\n    }\n\n    #[test]\n    fn eval_rational() {\n        let mut st = Store::new();\n        let half = st.rat(1, 2);\n        let ctx = EvalContext::new();\n        assert_eq!(eval(\u0026st, half, \u0026ctx).unwrap(), 0.5);\n    }\n\n    #[test]\n    fn eval_symbol_bound() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", 3.0);\n        assert_eq!(eval(\u0026st, x, \u0026ctx).unwrap(), 3.0);\n    }\n\n    #[test]\n    fn eval_symbol_unbound() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let ctx = EvalContext::new();\n        assert!(matches!(eval(\u0026st, x, \u0026ctx), Err(EvalError::UnboundVariable(_))));\n    }\n\n    #[test]\n    fn eval_addition() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let three = st.int(3);\n        let expr = st.add(vec![x, two, three]);\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", 5.0);\n        assert_eq!(eval(\u0026st, expr, \u0026ctx).unwrap(), 10.0);\n    }\n\n    #[test]\n    fn eval_multiplication() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let three = st.int(3);\n        let expr = st.mul(vec![two, x, three]);\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", 4.0);\n        assert_eq!(eval(\u0026st, expr, \u0026ctx).unwrap(), 24.0);\n    }\n\n    #[test]\n    fn eval_power() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let expr = st.pow(x, three);\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", 2.0);\n        assert_eq!(eval(\u0026st, expr, \u0026ctx).unwrap(), 8.0);\n    }\n\n    #[test]\n    fn eval_sin() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expr = st.func(\"sin\", vec![x]);\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", std::f64::consts::PI / 2.0);\n        let result = eval(\u0026st, expr, \u0026ctx).unwrap();\n        assert!((result - 1.0).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn eval_cos() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expr = st.func(\"cos\", vec![x]);\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", 0.0);\n        assert_eq!(eval(\u0026st, expr, \u0026ctx).unwrap(), 1.0);\n    }\n\n    #[test]\n    fn eval_exp() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expr = st.func(\"exp\", vec![x]);\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", 1.0);\n        let result = eval(\u0026st, expr, \u0026ctx).unwrap();\n        assert!((result - std::f64::consts::E).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn eval_ln() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expr = st.func(\"ln\", vec![x]);\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", std::f64::consts::E);\n        let result = eval(\u0026st, expr, \u0026ctx).unwrap();\n        assert!((result - 1.0).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn eval_ln_negative() {\n        let mut st = Store::new();\n        let neg_one = st.int(-1);\n        let expr = st.func(\"ln\", vec![neg_one]);\n        let ctx = EvalContext::new();\n        assert!(matches!(eval(\u0026st, expr, \u0026ctx), Err(EvalError::DomainError(_))));\n    }\n\n    #[test]\n    fn eval_sqrt() {\n        let mut st = Store::new();\n        let four = st.int(4);\n        let expr = st.func(\"sqrt\", vec![four]);\n        let ctx = EvalContext::new();\n        assert_eq!(eval(\u0026st, expr, \u0026ctx).unwrap(), 2.0);\n    }\n\n    #[test]\n    fn eval_sqrt_negative() {\n        let mut st = Store::new();\n        let neg_one = st.int(-1);\n        let expr = st.func(\"sqrt\", vec![neg_one]);\n        let ctx = EvalContext::new();\n        assert!(matches!(eval(\u0026st, expr, \u0026ctx), Err(EvalError::DomainError(_))));\n    }\n\n    #[test]\n    fn eval_abs() {\n        let mut st = Store::new();\n        let neg_five = st.int(-5);\n        let expr = st.func(\"abs\", vec![neg_five]);\n        let ctx = EvalContext::new();\n        assert_eq!(eval(\u0026st, expr, \u0026ctx).unwrap(), 5.0);\n    }\n\n    #[test]\n    fn eval_complex_expression() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // (x^2 + 2*x + 1) / (x + 1) at x=3\n        let two = st.int(2);\n        let one = st.int(1);\n        let neg_one = st.int(-1);\n        let x2 = st.pow(x, two);\n        let two_x = st.mul(vec![two, x]);\n        let num = st.add(vec![x2, two_x, one]);\n        let xp1 = st.add(vec![x, one]);\n        let inv = st.pow(xp1, neg_one);\n        let expr = st.mul(vec![num, inv]);\n\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", 3.0);\n        let result = eval(\u0026st, expr, \u0026ctx).unwrap();\n        // (9 + 6 + 1) / 4 = 16 / 4 = 4\n        assert_eq!(result, 4.0);\n    }\n\n    #[test]\n    fn eval_at_convenience() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let expr = st.pow(x, two);\n        assert_eq!(eval_at(\u0026st, expr, \"x\", 5.0).unwrap(), 25.0);\n    }\n\n    #[test]\n    fn eval_min_max() {\n        let mut st = Store::new();\n        let three = st.int(3);\n        let one = st.int(1);\n        let two = st.int(2);\n        let min_expr = st.func(\"min\", vec![three, one, two]);\n        let max_expr = st.func(\"max\", vec![three, one, two]);\n        let ctx = EvalContext::new();\n\n        assert_eq!(eval(\u0026st, min_expr, \u0026ctx).unwrap(), 1.0);\n        assert_eq!(eval(\u0026st, max_expr, \u0026ctx).unwrap(), 3.0);\n    }\n\n    #[test]\n    fn eval_trig_functions() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n\n        let tan_expr = st.func(\"tan\", vec![x]);\n        let mut ctx = EvalContext::new();\n        c :301,"address":[],"length":0,"stats":{"Line":2}},{"line":302,"address":[],"length":0,"stats":{"Line":2}},{"line":303,"address":[],"length":0,"stats":{"Line":1}},{"line":306,"address":[],"length":0,"stats":{"Line":1}},{"line":307,"address":[],"length":0,"stats":{"Line":2}},{"line":308,"address":[],"length":0,"stats":{"Line":10}},{"line":309,"address":[],"length":0,"stats":{"Line":0}},{"line":310,"address":[],"length":0,"stats":{"Line":0}},{"line":313,"address":[],"length":0,"stats":{"Line":1}},{"line":317,"address":[],"length":0,"stats":{"Line":9}},{"line":318,"address":[],"length":0,"stats":{"Line":12}},{"line":319,"address":[],"length":0,"stats":{"Line":8}},{"line":322,"address":[],"length":0,"stats":{"Line":0}},{"line":325,"address":[],"length":0,"stats":{"Line":5}},{"line":326,"address":[],"length":0,"stats":{"Line":9}},{"line":327,"address":[],"length":0,"stats":{"Line":6}},{"line":330,"address":[],"length":0,"stats":{"Line":0}},{"line":333,"address":[],"length":0,"stats":{"Line":2}},{"line":334,"address":[],"length":0,"stats":{"Line":3}},{"line":335,"address":[],"length":0,"stats":{"Line":2}},{"line":338,"address":[],"length":0,"stats":{"Line":2}},{"line":341,"address":[],"length":0,"stats":{"Line":1}},{"line":345,"address":[],"length":0,"stats":{"Line":42}},{"line":346,"address":[],"length":0,"stats":{"Line":84}},{"line":347,"address":[],"length":0,"stats":{"Line":6}},{"line":348,"address":[],"length":0,"stats":{"Line":6}},{"line":349,"address":[],"length":0,"stats":{"Line":3}},{"line":350,"address":[],"length":0,"stats":{"Line":3}},{"line":351,"address":[],"length":0,"stats":{"Line":3}},{"line":354,"address":[],"length":0,"stats":{"Line":39}}],"covered":152,"coverable":157},{"path":["/","Users","teo","Desktop","Symmetrica","crates","evalf","tests","proptests.rs"],"content":"//! Property-based tests for evalf\n\nuse evalf::{eval, EvalContext};\nuse expr_core::Store;\nuse proptest::prelude::*;\n\nfn small_int() -\u003e impl Strategy\u003cValue = i64\u003e {\n    -10i64..=10\n}\n\nfn small_positive_int() -\u003e impl Strategy\u003cValue = i64\u003e {\n    1i64..=10\n}\n\nproptest! {\n    #[test]\n    fn prop_eval_integer(n in small_int()) {\n        let mut st = Store::new();\n        let expr = st.int(n);\n        let ctx = EvalContext::new();\n\n        let result = eval(\u0026st, expr, \u0026ctx).expect(\"eval\");\n        prop_assert!((result - n as f64).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn prop_eval_addition_associative(a in small_int(), b in small_int(), c in small_int()) {\n        let mut st = Store::new();\n        let ea = st.int(a);\n        let eb = st.int(b);\n        let ec = st.int(c);\n\n        // (a + b) + c\n        let sum_ab = st.add(vec![ea, eb]);\n        let left = st.add(vec![sum_ab, ec]);\n\n        // a + (b + c)\n        let sum_bc = st.add(vec![eb, ec]);\n        let right = st.add(vec![ea, sum_bc]);\n\n        let ctx = EvalContext::new();\n        let left_val = eval(\u0026st, left, \u0026ctx).expect(\"eval\");\n        let right_val = eval(\u0026st, right, \u0026ctx).expect(\"eval\");\n\n        prop_assert!((left_val - right_val).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn prop_eval_multiplication_distributive(a in small_int(), b in small_int(), c in small_int()) {\n        let mut st = Store::new();\n        let ea = st.int(a);\n        let eb = st.int(b);\n        let ec = st.int(c);\n\n        // a * (b + c)\n        let sum = st.add(vec![eb, ec]);\n        let left = st.mul(vec![ea, sum]);\n\n        // a * b + a * c\n        let prod1 = st.mul(vec![ea, eb]);\n        let prod2 = st.mul(vec![ea, ec]);\n        let right = st.add(vec![prod1, prod2]);\n\n        let ctx = EvalContext::new();\n        let left_val = eval(\u0026st, left, \u0026ctx).expect(\"eval\");\n        let right_val = eval(\u0026st, right, \u0026ctx).expect(\"eval\");\n\n        prop_assert!((left_val - right_val).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn prop_eval_power_identity(n in small_positive_int()) {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let expr = st.pow(x, one);\n\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", n as f64);\n\n        let result = eval(\u0026st, expr, \u0026ctx).expect(\"eval\");\n        prop_assert!((result - n as f64).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn prop_eval_with_binding(n in small_int()) {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", n as f64);\n\n        let result = eval(\u0026st, x, \u0026ctx).expect(\"eval\");\n        prop_assert!((result - n as f64).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn prop_eval_rational(num in small_int(), den in small_positive_int()) {\n        let mut st = Store::new();\n        let expr = st.rat(num, den);\n        let ctx = EvalContext::new();\n\n        let result = eval(\u0026st, expr, \u0026ctx).expect(\"eval\");\n        let expected = num as f64 / den as f64;\n        prop_assert!((result - expected).abs() \u003c 1e-10);\n    }\n}\n","traces":[{"line":7,"address":[],"length":0,"stats":{"Line":9}},{"line":8,"address":[],"length":0,"stats":{"Line":9}},{"line":11,"address":[],"length":0,"stats":{"Line":2}},{"line":12,"address":[],"length":0,"stats":{"Line":2}}],"covered":4,"coverable":4},{"path":["/","Users","teo","Desktop","Symmetrica","crates","expr_core","benches","expr_benches.rs"],"content":"//! Benchmarks for expr_core operations (Phase L)\n\nuse criterion::{black_box, criterion_group, criterion_main, BenchmarkId, Criterion, Throughput};\nuse expr_core::Store;\nuse simplify::simplify;\n\npub fn bench_build_atoms(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"build_atoms\");\n    for \u0026n in \u0026[10_000usize, 50_000, 100_000] {\n        group.throughput(Throughput::Elements(n as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(n), \u0026n, |b, \u0026n| {\n            b.iter(|| {\n                let mut st = Store::new();\n                for i in 0..n {\n                    let _ = st.sym(format!(\"x{i}\"));\n                }\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_hash_consing(c: \u0026mut Criterion) {\n    c.bench_function(\"hash_consing_dedup\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            // Same expressions should produce same IDs\n            for _ in 0..1000 {\n                let x = st.sym(\"x\");\n                let five = st.int(5);\n                let _ = st.add(vec![x, five]);\n            }\n        });\n    });\n}\n\npub fn bench_add_chain(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"add_chain\");\n    for \u0026n in \u0026[1_000usize, 5_000, 10_000] {\n        group.throughput(Throughput::Elements(n as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(n), \u0026n, |b, \u0026n| {\n            b.iter(|| {\n                let mut st = Store::new();\n                let mut terms = Vec::with_capacity(n);\n                for i in 0..n as i64 {\n                    terms.push(st.int(i));\n                }\n                let _sum = st.add(terms);\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_mul_chain(c: \u0026mut Criterion) {\n    c.bench_function(\"mul_chain_100\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let mut factors = Vec::new();\n            for i in 1..=100 {\n                factors.push(st.int(i));\n            }\n            let _product = st.mul(factors);\n        });\n    });\n}\n\npub fn bench_pow_operations(c: \u0026mut Criterion) {\n    c.bench_function(\"pow_symbolic\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            for i in 1..=20 {\n                let exp = st.int(i);\n                let _ = black_box(st.pow(x, exp));\n            }\n        });\n    });\n}\n\npub fn bench_rational_ops(c: \u0026mut Criterion) {\n    c.bench_function(\"rational_normalization\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            for i in 1..=100 {\n                for j in 1..=100 {\n                    let _ = st.rat(i, j);\n                }\n            }\n        });\n    });\n}\n\npub fn bench_simplify_collect(c: \u0026mut Criterion) {\n    c.bench_function(\"simplify_collect_small\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let two = st.int(2);\n            let two_x = st.mul(vec![two, x]);\n            let three = st.int(3);\n            let three_x = st.mul(vec![three, x]);\n            let half = st.rat(1, 2);\n            let half_x = st.mul(vec![half, x]);\n            let expr = st.add(vec![two_x, three_x, half_x, half]);\n            let _s = simplify(\u0026mut st, expr);\n        })\n    });\n}\n\npub fn bench_deep_expr_tree(c: \u0026mut Criterion) {\n    c.bench_function(\"deep_expr_tree_depth_10\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let mut current = x;\n            for i in 1..=10 {\n                let n = st.int(i);\n                let n_x = st.mul(vec![n, x]);\n                current = st.add(vec![current, n_x]);\n            }\n            black_box(current);\n        });\n    });\n}\n\ncriterion_group!(\n    benches,\n    bench_build_atoms,\n    bench_hash_consing,\n    bench_add_chain,\n    bench_mul_chain,\n    bench_pow_operations,\n    bench_rational_ops,\n    bench_simplify_collect,\n    bench_deep_expr_tree\n);\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","expr_core","src","lib.rs"],"content":"#![deny(warnings)]\n//! expr_core: minimal immutable DAG expression kernel with hash-consing.\n//! - Op/Node/ExprId\n//! - Store with interning + canonical Add/Mul/Pow\n//! - Basic numeric payload (i64 integers; small rationals)\n//! - Deterministic digest (FNV-1a 64) for canonical ordering\n\nuse arith::{normalize_rat, rat_add, rat_mul};\nuse std::collections::HashMap;\n\n// ---------- IDs \u0026 basic nodes ----------\n\n#[derive(Clone, Copy, Debug, PartialEq, Eq, Hash)]\npub struct ExprId(pub usize);\n\n#[derive(Clone, Debug, PartialEq, Eq, Hash)]\npub enum Op {\n    Add,\n    Mul,\n    Pow,\n    Symbol,\n    Integer,\n    Rational,\n    Function,\n    Piecewise,\n}\n\n#[derive(Clone, Debug, PartialEq, Eq, Hash)]\npub enum Payload {\n    None,\n    Sym(String),\n    Int(i64),\n    // Reduced fraction: den\u003e0 and gcd(|num|, den)=1\n    Rat(i64, i64),\n    Func(String),\n}\n\n#[derive(Clone, Debug)]\npub struct Node {\n    pub op: Op,\n    pub payload: Payload,\n    pub children: Vec\u003cExprId\u003e,\n    pub digest: u64, // structural fingerprint for ordering\n}\n\n// Key used for interning (avoid storing unstable child ids in key; use child digests)\n#[derive(Hash, PartialEq, Eq)]\nstruct NodeKey {\n    op: Op,\n    payload: Payload,\n    child_digests: Vec\u003cu64\u003e,\n}\n\n// ---------- Store (arena + interner) ----------\n\n#[derive(Default)]\npub struct Store {\n    nodes: Vec\u003cNode\u003e,\n    interner: HashMap\u003cNodeKey, ExprId\u003e,\n    /// Memoization cache for differentiation: (expr_id, variable_name) -\u003e derivative\n    diff_cache: HashMap\u003c(ExprId, String), ExprId\u003e,\n    /// Memoization cache for simplification: expr_id -\u003e simplified_expr\n    simplify_cache: HashMap\u003cExprId, ExprId\u003e,\n    /// Memoization cache for integration: (expr_id, variable_name) -\u003e `Option\u003cExprId\u003e`\n    integrate_cache: HashMap\u003c(ExprId, String), Option\u003cExprId\u003e\u003e,\n    /// Memoization cache for substitution: (expr_id, symbol, replacement) -\u003e result\n    subst_cache: HashMap\u003c(ExprId, String, ExprId), ExprId\u003e,\n}\n\nimpl Store {\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    pub fn get(\u0026self, id: ExprId) -\u003e \u0026Node {\n        \u0026self.nodes[id.0]\n    }\n\n    // ---- Memoization cache access ----\n\n    /// Check if a differentiation result is cached\n    pub fn get_diff_cached(\u0026self, expr: ExprId, var: \u0026str) -\u003e Option\u003cExprId\u003e {\n        self.diff_cache.get(\u0026(expr, var.to_string())).copied()\n    }\n\n    /// Store a differentiation result in the cache\n    pub fn cache_diff(\u0026mut self, expr: ExprId, var: String, result: ExprId) {\n        self.diff_cache.insert((expr, var), result);\n    }\n\n    /// Check if a simplification result is cached\n    pub fn get_simplify_cached(\u0026self, expr: ExprId) -\u003e Option\u003cExprId\u003e {\n        self.simplify_cache.get(\u0026expr).copied()\n    }\n\n    /// Store a simplification result in the cache\n    pub fn cache_simplify(\u0026mut self, expr: ExprId, result: ExprId) {\n        self.simplify_cache.insert(expr, result);\n    }\n\n    /// Check if an integration result is cached\n    pub fn get_integrate_cached(\u0026self, expr: ExprId, var: \u0026str) -\u003e Option\u003cOption\u003cExprId\u003e\u003e {\n        self.integrate_cache.get(\u0026(expr, var.to_string())).copied()\n    }\n\n    /// Store an integration result in the cache\n    pub fn cache_integrate(\u0026mut self, expr: ExprId, var: String, result: Option\u003cExprId\u003e) {\n        self.integrate_cache.insert((expr, var), result);\n    }\n\n    /// Check if a substitution result is cached\n    pub fn get_subst_cached(\u0026self, expr: ExprId, sym: \u0026str, replacement: ExprId) -\u003e Option\u003cExprId\u003e {\n        self.subst_cache.get(\u0026(expr, sym.to_string(), replacement)).copied()\n    }\n\n    /// Store a substitution result in the cache\n    pub fn cache_subst(\u0026mut self, expr: ExprId, sym: String, replacement: ExprId, result: ExprId) {\n        self.subst_cache.insert((expr, sym, replacement), result);\n    }\n\n    /// Clear all memoization caches\n    pub fn clear_caches(\u0026mut self) {\n        self.diff_cache.clear();\n        self.simplify_cache.clear();\n        self.integrate_cache.clear();\n        self.subst_cache.clear();\n    }\n\n    // ---- Constructors (atoms) ----\n    pub fn sym\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e ExprId {\n        self.intern(Op::Symbol, Payload::Sym(name.into()), vec![])\n    }\n    pub fn int(\u0026mut self, n: i64) -\u003e ExprId {\n        self.intern(Op::Integer, Payload::Int(n), vec![])\n    }\n    pub fn rat(\u0026mut self, num: i64, den: i64) -\u003e ExprId {\n        let (n, d) = normalize_rat(num, den);\n        if d == 1 {\n            return self.int(n);\n        }\n        self.intern(Op::Rational, Payload::Rat(n, d), vec![])\n    }\n    pub fn func\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S, args: Vec\u003cExprId\u003e) -\u003e ExprId {\n        // Functions are not canonicalized across args (order matters).\n        self.intern(Op::Function, Payload::Func(name.into()), args)\n    }\n\n    /// Construct a piecewise expression from (condition, value) pairs.\n    /// Children stored as flat list: [cond1, val1, cond2, val2, ...]\n    /// Pairs are evaluated in order; first matching condition returns its value.\n    pub fn piecewise(\u0026mut self, pairs: Vec\u003c(ExprId, ExprId)\u003e) -\u003e ExprId {\n        if pairs.is_empty() {\n            // Empty piecewise is undefined; return a placeholder symbol\n            return self.func(\"Undefined\", vec![]);\n        }\n        let mut children = Vec::with_capacity(pairs.len() * 2);\n        for (cond, val) in pairs {\n            children.push(cond);\n            children.push(val);\n        }\n        self.intern(Op::Piecewise, Payload::None, children)\n    }\n\n    // ---- Canonical combinators ----\n    pub fn add\u003cI: IntoIterator\u003cItem = ExprId\u003e\u003e(\u0026mut self, it: I) -\u003e ExprId {\n        let mut terms: Vec\u003cExprId\u003e = Vec::new();\n        let mut num = (0i64, 1i64); // rational accumulator (num, den)\n\n        // Flatten and fold numeric terms\n        for t in it {\n            match self.get(t).op {\n                Op::Add =\u003e {\n                    for c in \u0026self.get(t).children {\n                        terms.push(*c);\n                    }\n                }\n                Op::Integer =\u003e {\n                    if let Payload::Int(k) = \u0026self.get(t).payload {\n                        num = rat_add(num, (*k, 1));\n                    }\n                }\n                Op::Rational =\u003e {\n                    if let Payload::Rat(n, d) = \u0026self.get(t).payload {\n                        num = rat_add(num, (*n, *d));\n                    }\n                }\n                _ =\u003e terms.push(t),\n            }\n        }\n\n        // Push folded numeric if nonzero\n        if num.0 != 0 {\n            terms.push(self.rat(num.0, num.1));\n        }\n\n        // Remove trivial zeros\n        terms.retain(|\u0026id| {\n            let n = self.get(id);\n            !matches!((\u0026n.op, \u0026n.payload), (\u0026Op::Integer, \u0026Payload::Int(0)))\n        });\n\n        if terms.is_empty() {\n            return self.int(0);\n        }\n        if terms.len() == 1 {\n            return terms[0];\n        }\n\n        // Deterministic order by digest to achieve canonical form\n        terms.sort_by_key(|id| self.get(*id).digest);\n\n        self.intern(Op::Add, Payload::None, terms)\n    }\n\n    pub fn mul\u003cI: IntoIterator\u003cItem = ExprId\u003e\u003e(\u0026mut self, it: I) -\u003e ExprId {\n        let mut factors: Vec\u003cExprId\u003e = Vec::new();\n        let mut num = (1i64, 1i64); // rational product\n\n        for f in it {\n            match self.get(f).op {\n                Op::Mul =\u003e {\n                    for c in \u0026self.get(f).children {\n                        factors.push(*c);\n                    }\n                }\n                Op::Integer =\u003e {\n                    if let Payload::Int(k) = \u0026self.get(f).payload {\n                        if *k == 0 {\n                            return self.int(0);\n                        }\n                        num = rat_mul(num, (*k, 1));\n                    }\n                }\n                Op::Rational =\u003e {\n                    if let Payload::Rat(n, d) = \u0026self.get(f).payload {\n                        if *n == 0 {\n                            return self.int(0);\n                        }\n                        num = rat_mul(num, (*n, *d));\n                    }\n                }\n                _ =\u003e factors.push(f),\n            }\n        }\n\n        // If numeric product != 1, include it\n        if !(num.0 == 1 \u0026\u0026 num.1 == 1) {\n            factors.push(self.rat(num.0, num.1));\n        }\n\n        // Remove multiplicative identity 1\n        factors.retain(|\u0026id| {\n            let n = self.get(id);\n            !matches!((\u0026n.op, \u0026n.payload), (\u0026Op::Integer, \u0026Payload::Int(1)))\n        });\n\n        if factors.is_empty() {\n            return self.int(1);\n        }\n        if factors.len() == 1 {\n            return factors[0];\n        }\n\n        // Deterministic order (by digest)\n        factors.sort_by_key(|id| self.get(*id).digest);\n\n        self.intern(Op::Mul, Payload::None, factors)\n    }\n\n    pub fn pow(\u0026mut self, base: ExprId, exp: ExprId) -\u003e ExprId {\n        // Basic safe simplifications\n        if let (Op::Integer, Payload::Int(1)) = (\u0026self.get(exp).op, \u0026self.get(exp).payload) {\n            return base;\n        }\n        if let (Op::Integer, Payload::Int(0)) = (\u0026self.get(exp).op, \u0026self.get(exp).payload) {\n            // 0^0 left as-is (non-simplifying) to avoid domain issues\n            if matches!(\n                (\u0026self.get(base).op, \u0026self.get(base).payload),\n                (Op::Integer, Payload::Int(0))\n            ) {\n                return self.intern(Op::Pow, Payload::None, vec![base, exp]);\n            }\n            return self.int(1);\n        }\n        self.intern(Op::Pow, Payload::None, vec![base, exp])\n    }\n\n    // ---- Printing (very small, precedence-aware) ----\n    pub fn to_string(\u0026self, id: ExprId) -\u003e String {\n        fn prec(op: \u0026Op) -\u003e u8 {\n            match op {\n                Op::Add =\u003e 1,\n                Op::Mul =\u003e 2,\n                Op::Pow =\u003e 3,\n                _ =\u003e 4,\n            }\n        }\n        fn go(st: \u0026Store, id: ExprId, parent_prec: u8) -\u003e String {\n            let n = st.get(id);\n            let s = match (\u0026n.op, \u0026n.payload) {\n                (Op::Integer, Payload::Int(k)) =\u003e k.to_string(),\n                (Op::Rational, Payload::Rat(a, b)) =\u003e format!(\"{}/{}\", a, b),\n                (Op::Symbol, Payload::Sym(name)) =\u003e name.clone(),\n                (Op::Function, Payload::Func(name)) =\u003e {\n                    let args =\n                        n.children.iter().map(|c| go(st, *c, 0)).collect::\u003cVec\u003c_\u003e\u003e().join(\", \");\n                    format!(\"{name}({args})\")\n                }\n                (Op::Add, _) =\u003e n\n                    .children\n                    .iter()\n                    .map(|c| go(st, *c, prec(\u0026Op::Add)))\n                    .collect::\u003cVec\u003c_\u003e\u003e()\n                    .join(\" + \"),\n                (Op::Mul, _) =\u003e n\n                    .children\n                    .iter()\n                    .map(|c| go(st, *c, prec(\u0026Op::Mul)))\n                    .collect::\u003cVec\u003c_\u003e\u003e()\n                    .join(\" * \"),\n                (Op::Pow, _) =\u003e {\n                    let b = go(st, n.children[0], prec(\u0026Op::Pow));\n                    let e = go(st, n.children[1], prec(\u0026Op::Pow));\n                    format!(\"{b}^{e}\")\n                }\n                (Op::Piecewise, _) =\u003e {\n                    let mut parts = Vec::new();\n                    for chunk in n.children.chunks(2) {\n                        if chunk.len() == 2 {\n                            let cond = go(st, chunk[0], 0);\n                            let val = go(st, chunk[1], 0);\n                            parts.push(format!(\"({}, {})\", cond, val));\n                        }\n                    }\n                    format!(\"piecewise({})\", parts.join(\", \"))\n                }\n                _ =\u003e \"\u003cunknown\u003e\".into(),\n            };\n            if prec(\u0026n.op) \u003c parent_prec {\n                format!(\"({s})\")\n            } else {\n                s\n            }\n        }\n        go(self, id, 0)\n    }\n\n    // ---- Interning ----\n    fn intern(\u0026mut self, op: Op, payload: Payload, children: Vec\u003cExprId\u003e) -\u003e ExprId {\n        // Compute child digests; some ops (Add/Mul) expect children sorted already\n        let child_digests: Vec\u003cu64\u003e = children.iter().map(|id| self.get(*id).digest).collect();\n        let key = NodeKey { op: op.clone(), payload: payload.clone(), child_digests };\n\n        if let Some(\u0026id) = self.interner.get(\u0026key) {\n            return id;\n        }\n\n        // Compute digest for this node deterministically\n        let digest = digest_node(\n            \u0026op,\n            \u0026payload,\n            \u0026children.iter().map(|id| self.get(*id).digest).collect::\u003cVec\u003c_\u003e\u003e(),\n        );\n\n        let id = ExprId(self.nodes.len());\n        self.nodes.push(Node { op, payload, children, digest });\n        self.interner.insert(key, id);\n        id\n    }\n}\n\n// ---------- Deterministic digest (FNV-1a 64) ----------\n\nfn digest_node(op: \u0026Op, payload: \u0026Payload, child_digests: \u0026[u64]) -\u003e u64 {\n    let mut h = Fnv64::new();\n    h.write_u8(op_tag(op));\n    match payload {\n        Payload::None =\u003e h.write_u8(0),\n        Payload::Int(k) =\u003e {\n            h.write_u8(1);\n            h.write_i64(*k);\n        }\n        Payload::Rat(n, d) =\u003e {\n            h.write_u8(2);\n            h.write_i64(*n);\n            h.write_i64(*d);\n        }\n        Payload::Sym(s) =\u003e {\n            h.write_u8(3);\n            h.write_bytes(s.as_bytes());\n        }\n        Payload::Func(s) =\u003e {\n            h.write_u8(4);\n            h.write_bytes(s.as_bytes());\n        }\n    }\n    for \u0026cd in child_digests {\n        h.write_u64(cd);\n    }\n    h.finish()\n}\n\nfn op_tag(op: \u0026Op) -\u003e u8 {\n    match op {\n        Op::Add =\u003e 1,\n        Op::Mul =\u003e 2,\n        Op::Pow =\u003e 3,\n        Op::Symbol =\u003e 4,\n        Op::Integer =\u003e 5,\n        Op::Rational =\u003e 6,\n        Op::Function =\u003e 7,\n        Op::Piecewise =\u003e 8,\n    }\n}\n\n// Minimal FNV-1a 64 hasher (deterministic)\nstruct Fnv64(u64);\nimpl Fnv64 {\n    fn new() -\u003e Self {\n        Self(0xcbf29ce484222325)\n    }\n    fn write_u8(\u0026mut self, x: u8) {\n        self.0 ^= x as u64;\n        self.0 = self.0.wrapping_mul(0x100000001b3);\n    }\n    fn write_i64(\u0026mut self, x: i64) {\n        self.write_u64(x as u64);\n    }\n    fn write_u64(\u0026mut self, x: u64) {\n        for b in x.to_le_bytes() {\n            self.write_u8(b);\n        }\n    }\n    fn write_bytes(\u0026mut self, bs: \u0026[u8]) {\n        for \u0026b in bs {\n            self.write_u8(b)\n        }\n    }\n    fn finish(\u0026self) -\u003e u64 {\n        self.0\n    }\n}\n\n// rational helpers now sourced from `arith` crate\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_hash_consing() {\n        let mut st = Store::new();\n        let x1 = st.sym(\"x\");\n        let x2 = st.sym(\"x\");\n        assert_eq!(x1, x2);\n        assert_eq!(st.get(x1).digest, st.get(x2).digest);\n    }\n\n    #[test]\n    fn test_add_canonical_and_deterministic() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let a = st.add(vec![x, y]);\n        let b = st.add(vec![y, x]);\n        assert_eq!(a, b);\n        // Flatten\n        let one = st.int(1);\n        let two = st.int(2);\n        let c = st.add(vec![a, one, two]);\n        let three = st.int(3);\n        let d = st.add(vec![x, y, three]);\n        assert_eq!(c, d);\n    }\n\n    #[test]\n    fn test_mul_canonical_and_zero_one_rules() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // zero annihilates\n        let zero = st.int(0);\n        let five = st.int(5);\n        let z = st.mul(vec![x, zero, five]);\n        assert_eq!(z, st.int(0));\n        // one removed, rationals folded\n        let two = st.int(2);\n        let rat = st.rat(1, 3);\n        let one = st.int(1);\n        let m = st.mul(vec![two, x, rat, one]);\n        let rat23 = st.rat(2, 3);\n        let expected = st.mul(vec![x, rat23]);\n        assert_eq!(m, expected);\n    }\n\n    #[test]\n    fn test_rat_normalization() {\n        let mut st = Store::new();\n        // 2/4 -\u003e 1/2\n        let a = st.rat(2, 4);\n        let b = st.rat(1, 2);\n        assert_eq!(a, b);\n        // 2/(-4) -\u003e -1/2\n        let c = st.rat(2, -4);\n        let d = st.rat(-1, 2);\n        assert_eq!(c, d);\n        // 0/n -\u003e 0 as integer\n        let e = st.rat(0, 5);\n        assert_eq!(e, st.int(0));\n    }\n\n    #[test]\n    fn test_flatten_add_and_identities() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let one = st.int(1);\n        let a = st.add(vec![x, zero]);\n        let b = st.add(vec![one, x]);\n        let nested = st.add(vec![a, b]);\n        // Expect flattened: x + x + 1 (numeric folded)\n        let expect = st.add(vec![x, x, one]);\n        assert_eq!(nested, expect);\n    }\n\n    #[test]\n    fn test_pow_rules_zero_one() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^1 -\u003e x\n        let one = st.int(1);\n        let p1 = st.pow(x, one);\n        assert_eq!(p1, x);\n        // x^0 -\u003e 1 for nonzero base\n        let zero = st.int(0);\n        let p0 = st.pow(x, zero);\n        assert_eq!(p0, st.int(1));\n        // 0^0 stays as Pow node\n        let zero2 = st.int(0);\n        let p_undefined = st.pow(zero, zero2);\n        assert!(matches!(st.get(p_undefined).op, Op::Pow));\n    }\n\n    #[test]\n    fn test_printer_precedence() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let sum = st.add(vec![y, two]);\n        let prod = st.mul(vec![x, sum]);\n        assert_eq!(st.to_string(prod), \"x * (2 + y)\");\n        let three = st.int(3);\n        let pow = st.pow(sum, three);\n        assert_eq!(st.to_string(pow), \"(2 + y)^3\");\n    }\n\n    #[test]\n    fn test_function_construction_and_printing() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let sum = st.add(vec![y, two]); // canonical prints as 2 + y\n        let f = st.func(\"f\", vec![x, sum]);\n        assert_eq!(st.to_string(f), \"f(x, 2 + y)\");\n    }\n\n    #[test]\n    fn test_function_argument_order_matters() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let f_xy = st.func(\"f\", vec![x, y]);\n        let f_yx = st.func(\"f\", vec![y, x]);\n        assert_ne!(f_xy, f_yx, \"function args are ordered and not canonicalized\");\n    }\n\n    #[test]\n    fn test_mul_flatten_and_sorting() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let y_two = st.mul(vec![y, two]);\n        let nested = st.mul(vec![x, y_two]);\n        let flat = st.mul(vec![x, y, two]);\n        assert_eq!(nested, flat);\n    }\n\n    #[test]\n    #[should_panic(expected = \"zero denominator\")]\n    fn test_rat_zero_denominator_panics() {\n        let mut st = Store::new();\n        // This should panic due to assert! in normalize_rat\n        let _ = st.rat(1, 0);\n    }\n\n    #[test]\n    fn test_add_empty() {\n        let mut st = Store::new();\n        let expr = st.add(vec![]);\n        assert_eq!(expr, st.int(0));\n    }\n\n    #[test]\n    fn test_add_single() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expr = st.add(vec![x]);\n        assert_eq!(expr, x);\n    }\n\n    #[test]\n    fn test_mul_empty() {\n        let mut st = Store::new();\n        let expr = st.mul(vec![]);\n        assert_eq!(expr, st.int(1));\n    }\n\n    #[test]\n    fn test_mul_single() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expr = st.mul(vec![x]);\n        assert_eq!(expr, x);\n    }\n\n    #[test]\n    fn test_pow_base_zero_exp_zero() {\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let pow = st.pow(zero, zero);\n        // 0^0 stays as Pow node\n        assert!(matches!(st.get(pow).op, Op::Pow));\n    }\n\n    #[test]\n    fn test_printer_rational() {\n        let mut st = Store::new();\n        let r = st.rat(3, 4);\n        assert_eq!(st.to_string(r), \"3/4\");\n    }\n\n    #[test]\n    fn test_arith_q_and_helpers() {\n        use arith::*;\n\n        // Q constructors and predicates\n        let q1 = Q::new(2, 4);\n        assert_eq!(q1, Q(1, 2));\n        assert!(!q1.is_zero());\n        assert!(Q::zero().is_zero());\n        assert_eq!(Q::one(), Q(1, 1));\n\n        // Q arithmetic\n        assert_eq!(add_q(Q(1, 2), Q(1, 3)), Q(5, 6));\n        assert_eq!(sub_q(Q(1, 2), Q(1, 3)), Q(1, 6));\n        assert_eq!(mul_q(Q(2, 3), Q(3, 5)), Q(2, 5));\n        assert_eq!(div_q(Q(2, 3), Q(4, 9)), Q(3, 2));\n\n        // Tuple helpers and gcd\n        assert_eq!(gcd_i64(54, 24), 6);\n        assert_eq!(q_norm(-2, -4), (1, 2));\n        assert_eq!(q_add((1, 2), (1, 3)), (5, 6));\n        assert_eq!(q_sub((1, 2), (1, 3)), (1, 6));\n        assert_eq!(q_mul((1, 2), (2, 3)), (1, 3));\n        assert_eq!(q_div((1, 2), (2, 3)), (3, 4));\n        assert_eq!(rat_sub((1, 2), (1, 2)), (0, 1));\n    }\n\n    #[test]\n    fn test_piecewise_construction() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let _one = st.int(1);\n        let neg_one = st.int(-1);\n\n        // Build: piecewise((x \u003e= 0, x), (True, -x))\n        let x_ge_0 = st.func(\"\u003e=\", vec![x, zero]);\n        let true_const = st.func(\"True\", vec![]);\n        let neg_x = st.mul(vec![neg_one, x]);\n\n        let pw = st.piecewise(vec![(x_ge_0, x), (true_const, neg_x)]);\n        assert!(matches!(st.get(pw).op, Op::Piecewise));\n        assert_eq!(st.get(pw).children.len(), 4); // 2 pairs = 4 children\n    }\n\n    #[test]\n    fn test_piecewise_printing() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let cond = st.func(\"\u003e\", vec![x, zero]);\n        let true_fn = st.func(\"True\", vec![]);\n        let pw = st.piecewise(vec![(cond, x), (true_fn, zero)]);\n        let s = st.to_string(pw);\n        assert!(s.contains(\"piecewise\"));\n    }\n\n    #[test]\n    fn test_piecewise_empty() {\n        let mut st = Store::new();\n        let pw = st.piecewise(vec![]);\n        // Should return Undefined function\n        assert!(matches!(st.get(pw).op, Op::Function));\n    }\n\n    #[test]\n    fn test_piecewise_hash_consing() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let cond = st.func(\"P\", vec![x]);\n        let pw1 = st.piecewise(vec![(cond, x), (cond, one)]);\n        let pw2 = st.piecewise(vec![(cond, x), (cond, one)]);\n        assert_eq!(pw1, pw2); // Should be hash-consed\n    }\n\n    #[test]\n    fn test_memoization_diff_cache() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let result = st.int(1);\n\n        // Initially no cached result\n        assert_eq!(st.get_diff_cached(x, \"x\"), None);\n\n        // Cache a result\n        st.cache_diff(x, \"x\".to_string(), result);\n\n        // Should retrieve cached result\n        assert_eq!(st.get_diff_cached(x, \"x\"), Some(result));\n\n        // Different variable should not be cached\n        assert_eq!(st.get_diff_cached(x, \"y\"), None);\n\n        // Clear cache\n        st.clear_caches();\n        assert_eq!(st.get_diff_cached(x, \"x\"), None);\n    }\n\n    #[test]\n    fn test_memoization_simplify_cache() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let expr = st.add(vec![x, zero]); // x + 0\n        let simplified = x; // Should simplify to x\n\n        // Initially no cached result\n        assert_eq!(st.get_simplify_cached(expr), None);\n\n        // Cache a result\n        st.cache_simplify(expr, simplified);\n\n        // Should retrieve cached result\n        assert_eq!(st.get_simplify_cached(expr), Some(simplified));\n\n        // Clear cache\n        st.clear_caches();\n        assert_eq!(st.get_simplify_cached(expr), None);\n    }\n\n    #[test]\n    fn test_memoization_cache_persistence() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let dx_result = st.int(1);\n        let dy_result = st.int(0);\n\n        // Cache multiple differentiation results\n        st.cache_diff(x, \"x\".to_string(), dx_result);\n        st.cache_diff(x, \"y\".to_string(), dy_result);\n        st.cache_diff(y, \"x\".to_string(), dy_result);\n        st.cache_diff(y, \"y\".to_string(), dx_result);\n\n        // All should be retrievable\n        assert_eq!(st.get_diff_cached(x, \"x\"), Some(dx_result));\n        assert_eq!(st.get_diff_cached(x, \"y\"), Some(dy_result));\n        assert_eq!(st.get_diff_cached(y, \"x\"), Some(dy_result));\n        assert_eq!(st.get_diff_cached(y, \"y\"), Some(dx_result));\n    }\n\n    #[test]\n    fn test_memoization_integrate_cache() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let one_third = st.rat(1, 3);\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let x3_div_3 = st.mul(vec![one_third, x3]);\n\n        // Initially no cached result\n        assert_eq!(st.get_integrate_cached(x2, \"x\"), None);\n\n        // Cache a successful integration\n        st.cache_integrate(x2, \"x\".to_string(), Some(x3_div_3));\n\n        // Should retrieve cached result\n        assert_eq!(st.get_integrate_cached(x2, \"x\"), Some(Some(x3_div_3)));\n\n        // Cache a failed integration (None result)\n        let unknown = st.func(\"unknown\", vec![x]);\n        st.cache_integrate(unknown, \"x\".to_string(), None);\n\n        // Should retrieve cached None\n        assert_eq!(st.get_integrate_cached(unknown, \"x\"), Some(None));\n\n        // Different variable should not be cached\n        assert_eq!(st.get_integrate_cached(x2, \"y\"), None);\n\n        // Clear cache\n        st.clear_caches();\n        assert_eq!(st.get_integrate_cached(x2, \"x\"), None);\n    }\n\n    #[test]\n    fn test_memoization_subst_cache() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let one = st.int(1);\n        let y_plus_1 = st.add(vec![y, one]);\n\n        // Initially no cached result\n        assert_eq!(st.get_subst_cached(x, \"x\", y_plus_1), None);\n\n        // Cache a substitution result\n        st.cache_subst(x, \"x\".to_string(), y_plus_1, y_plus_1);\n\n        // Should retrieve cached result\n        assert_eq!(st.get_subst_cached(x, \"x\", y_plus_1), Some(y_plus_1));\n\n        // Different symbol should not be cached\n        assert_eq!(st.get_subst_cached(x, \"z\", y_plus_1), None);\n\n        // Different replacement should not be cached\n        let two = st.int(2);\n        assert_eq!(st.get_subst_cached(x, \"x\", two), None);\n\n        // Clear cache\n        st.clear_caches();\n        assert_eq!(st.get_subst_cached(x, \"x\", y_plus_1), None);\n    }\n}\n","traces":[{"line":71,"address":[],"length":0,"stats":{"Line":11149}},{"line":72,"address":[],"length":0,"stats":{"Line":11149}},{"line":75,"address":[],"length":0,"stats":{"Line":16394790}},{"line":76,"address":[],"length":0,"stats":{"Line":16394790}},{"line":82,"address":[],"length":0,"stats":{"Line":44567}},{"line":83,"address":[],"length":0,"stats":{"Line":222835}},{"line":87,"address":[],"length":0,"stats":{"Line":35228}},{"line":88,"address":[],"length":0,"stats":{"Line":140912}},{"line":92,"address":[],"length":0,"stats":{"Line":30055}},{"line":93,"address":[],"length":0,"stats":{"Line":120220}},{"line":97,"address":[],"length":0,"stats":{"Line":27559}},{"line":98,"address":[],"length":0,"stats":{"Line":110236}},{"line":102,"address":[],"length":0,"stats":{"Line":2291}},{"line":103,"address":[],"length":0,"stats":{"Line":11455}},{"line":107,"address":[],"length":0,"stats":{"Line":2278}},{"line":108,"address":[],"length":0,"stats":{"Line":9112}},{"line":112,"address":[],"length":0,"stats":{"Line":4512}},{"line":113,"address":[],"length":0,"stats":{"Line":27072}},{"line":117,"address":[],"length":0,"stats":{"Line":4495}},{"line":118,"address":[],"length":0,"stats":{"Line":22475}},{"line":122,"address":[],"length":0,"stats":{"Line":6}},{"line":123,"address":[],"length":0,"stats":{"Line":12}},{"line":124,"address":[],"length":0,"stats":{"Line":12}},{"line":125,"address":[],"length
