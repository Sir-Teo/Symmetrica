",\n        \"LICENSE-MIT\",\n        \"LICENSE-APACHE\",\n        \"SECURITY.md\",\n        \"API_STABILITY.md\",\n        \"MIGRATION.md\",\n        \"COVERAGE_IMPROVEMENTS.md\",\n    ];\n\n    for file in required_files {\n        let path = workspace_root.join(file);\n        assert!(path.exists(), \"Required documentation file missing: {}\", file);\n\n        // Verify file is not empty\n        let metadata = std::fs::metadata(\u0026path)\n            .unwrap_or_else(|_| panic!(\"Cannot read metadata for {}\", file));\n        assert!(metadata.len() != 0, \"Documentation file is empty: {}\", file);\n    }\n}\n\n/// Test that SECURITY.md contains required sections\n#[test]\nfn test_security_md_completeness() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let security_path = workspace_root.join(\"SECURITY.md\");\n    let content =\n        std::fs::read_to_string(\u0026security_path).expect(\"SECURITY.md should exist and be readable\");\n\n    // Required sections for a complete security policy\n    let required_sections = vec![\n        \"Supported Versions\",\n        \"Reporting a Vulnerability\",\n        \"Security Best Practices\",\n        \"Disclosure Policy\",\n    ];\n\n    for section in required_sections {\n        assert!(content.contains(section), \"SECURITY.md missing required section: {}\", section);\n    }\n\n    // Should mention contact method\n    assert!(\n        content.contains(\"security@\") || content.contains(\"Security Advisories\"),\n        \"SECURITY.md should provide a security contact method\"\n    );\n}\n\n/// Test that README.md contains essential sections\n#[test]\nfn test_readme_completeness() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let readme_path = workspace_root.join(\"README.md\");\n    let content =\n        std::fs::read_to_string(\u0026readme_path).expect(\"README.md should exist and be readable\");\n\n    let required_sections = vec![\n        \"Symmetrica\",\n        \"Key Features\",\n        \"Quickstart\",\n        \"Usage Examples\",\n        \"Contributing\",\n        \"Licensing\",\n    ];\n\n    for section in required_sections {\n        assert!(content.contains(section), \"README.md missing required section: {}\", section);\n    }\n\n    // Should have CI badge\n    assert!(content.contains(\"[![CI]\"), \"README.md should include CI status badge\");\n}\n\n/// Test that CHANGELOG.md follows Keep a Changelog format\n#[test]\nfn test_changelog_format() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let changelog_path = workspace_root.join(\"CHANGELOG.md\");\n    let content = std::fs::read_to_string(\u0026changelog_path)\n        .expect(\"CHANGELOG.md should exist and be readable\");\n\n    // Should follow Keep a Changelog format\n    assert!(content.contains(\"# Changelog\"), \"CHANGELOG.md should have a title\");\n    assert!(content.contains(\"[Unreleased]\"), \"CHANGELOG.md should have an Unreleased section\");\n    assert!(\n        content.contains(\"keepachangelog.com\"),\n        \"CHANGELOG.md should reference Keep a Changelog\"\n    );\n}\n\n/// Test that API_STABILITY.md defines clear guarantees\n#[test]\nfn test_api_stability_guarantees() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let api_path = workspace_root.join(\"API_STABILITY.md\");\n    let content =\n        std::fs::read_to_string(\u0026api_path).expect(\"API_STABILITY.md should exist and be readable\");\n\n    let required_sections = vec![\n        \"Semantic Versioning\",\n        \"1.0 Stability Guarantees\",\n        \"Breaking Change Policy\",\n        \"Mathematical Correctness Guarantees\",\n    ];\n\n    for section in required_sections {\n        assert!(\n            content.contains(section),\n            \"API_STABILITY.md missing required section: {}\",\n            section\n        );\n    }\n\n    // Should reference semver.org\n    assert!(\n        content.contains(\"semver.org\"),\n        \"API_STABILITY.md should reference Semantic Versioning\"\n    );\n}\n\n/// Test that all module documentation files exist\n#[test]\nfn test_module_docs_exist() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let docs_dir = workspace_root.join(\"docs\");\n\n    let required_docs = vec![\n        // Core modules\n        \"expr_core.md\",\n        \"arith.md\",\n        \"simplify.md\",\n        \"pattern.md\",\n        // Mathematical modules\n        \"calculus.md\",\n        \"polys.md\",\n        \"matrix.md\",\n        \"solver.md\",\n        \"assumptions.md\",\n        // I/O and applications\n        \"io.md\",\n        \"evalf.md\",\n        \"plot.md\",\n        \"cli.md\",\n        \"api.md\",\n        \"wasm.md\",\n        // Quality assurance\n        \"fuzzing.md\",\n        \"property_testing.md\",\n        \"differential_testing.md\",\n        \"benchmarking.md\",\n        // Architecture\n        \"roadmap.md\",\n        \"skeleton.md\",\n        \"research.md\",\n    ];\n\n    for doc in required_docs {\n        let path = docs_dir.join(doc);\n        assert!(path.exists(), \"Required module documentation missing: docs/{}\", doc);\n    }\n}\n\n/// Test that MIGRATION.md contains required sections\n#[test]\nfn test_migration_guide_completeness() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let migration_path = workspace_root.join(\"MIGRATION.md\");\n    let content = std::fs::read_to_string(\u0026migration_path)\n        .expect(\"MIGRATION.md should exist and be readable\");\n\n    // Required sections for a complete migration guide\n    let required_sections = vec![\n        \"Migration Guide\",\n        \"What's New in 1.0.0\",\n        \"API Changes\",\n        \"Migration Checklist\",\n        \"Troubleshooting\",\n    ];\n\n    for section in required_sections {\n        assert!(content.contains(section), \"MIGRATION.md missing required section: {}\", section);\n    }\n\n    // Should mention version numbers\n    assert!(\n        content.contains(\"0.1\") \u0026\u0026 content.contains(\"1.0\"),\n        \"MIGRATION.md should reference both 0.1.x and 1.0.0 versions\"\n    );\n\n    // Should have code examples\n    assert!(content.contains(\"```rust\"), \"MIGRATION.md should include Rust code examples\");\n}\n\n/// Test that GitHub templates exist\n#[test]\nfn test_github_templates_exist() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let github_dir = workspace_root.join(\".github\");\n\n    let required_templates = vec![\n        \"PULL_REQUEST_TEMPLATE.md\",\n        \"CODEOWNERS\",\n        \"ISSUE_TEMPLATE/bug_report.md\",\n        \"ISSUE_TEMPLATE/feature_request.md\",\n        \"ISSUE_TEMPLATE/config.yml\",\n    ];\n\n    for template in required_templates {\n        let path = github_dir.join(template);\n        assert!(path.exists(), \"Required GitHub template missing: .github/{}\", template);\n    }\n}\n\n/// Test that CI workflows exist and are properly configured\n#[test]\nfn test_ci_workflows_exist() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let workflows_dir = workspace_root.join(\".github/workflows\");\n\n    let required_workflows = vec![\"ci.yml\", \"fuzz.yml\", \"pages.yml\"];\n\n    for workflow in required_workflows {\n        let path = workflows_dir.join(workflow);\n        assert!(path.exists(), \"Required CI workflow missing: .github/workflows/{}\", workflow);\n\n        // Verify workflow is not empty\n        let content = std::fs::read_to_string(\u0026path)\n            .unwrap_or_else(|_| panic!(\"Cannot read workflow: {}\", workflow));\n        assert!(!content.is_empty(), \"CI workflow is empty: {}\", workflow);\n    }\n}\n\n/// Test that the main CI workflow includes all required checks\n#[test]\nfn test_ci_workflow_completeness() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let ci_path = workspace_root.join(\".github/workflows/ci.yml\");\n    let content = std::fs::read_to_string(\u0026ci_path).expect(\"ci.yml should exist and be readable\");\n\n    let required_checks =\n        vec![\"cargo fmt\", \"cargo clippy\", \"cargo test\", \"cargo doc\", \"cargo audit\", \"cargo deny\"];\n\n    for check in required_checks {\n        assert!(content.contains(check), \"CI workflow missing required check: {}\", check);\n    }\n}\n\n/// Test that license files are properly formatted\n#[test]\nfn test_license_files_valid() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    // Check MIT license\n    let mit_path = workspace_root.join(\"LICENSE-MIT\");\n    let mit_content =\n        std::fs::read_to_string(\u0026mit_path).expect(\"LICENSE-MIT should exist and be readable\");\n    assert!(\n        mit_content.contains(\"MIT License\") || mit_content.contains(\"Permission is hereby granted\"),\n        \"LICENSE-MIT should contain MIT license text\"\n    );\n\n    // Check Apache license\n    let apache_path = workspace_root.join(\"LICENSE-APACHE\");\n    let apache_content =\n        std::fs::read_to_string(\u0026apache_path).expect(\"LICENSE-APACHE should exist and be readable\");\n    assert!(\n        apache_content.contains(\"Apache License\") \u0026\u0026 apache_content.contains(\"Version 2.0\"),\n        \"LICENSE-APACHE should contain Apache 2.0 license text\"\n    );\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","fuzz_validation.rs"],"content":"//! Fuzz validation tests for Phase L acceptance criteria\n//!\n//! Validates that fuzz targets run crash-free for a threshold duration.\n//! Phase L requirement: \"Crash-free fuzzing over threshold corpus\"\n//!\n//! These tests verify the fuzzing infrastructure works correctly by:\n//! 1. Running representative inputs through fuzz target code paths\n//! 2. Ensuring no panics or crashes occur\n//! 3. Validating deterministic behavior\n\nuse calculus::diff;\nuse expr_core::Store;\nuse io::{from_sexpr, to_sexpr};\nuse simplify::simplify;\n\n/// Test that the diff fuzz target code path works without crashes\n#[test]\nfn test_fuzz_diff_no_crash() {\n    let test_cases = vec![\n        \"x\",\n        \"(+ x 1)\",\n        \"(* x 2)\",\n        \"(^ x 2)\",\n        \"(+ (* 2 x) (^ x 3))\",\n        \"(Fn sin x)\",\n        \"(Fn cos x)\",\n        \"(Fn exp x)\",\n        \"(Fn ln x)\",\n        \"(* (Fn sin x) (Fn cos x))\",\n        \"(+ (^ x 2) (* 3 x) 1)\",\n        \"(^ (+ x 1) 2)\",\n        \"(* (Fn exp x) (Fn ln x))\",\n        \"(+ (Fn sin (* 2 x)) (Fn cos (* 3 x)))\",\n        // Edge cases\n        \"0\",\n        \"1\",\n        \"(+)\",\n        \"(*)\",\n    ];\n\n    for sexpr_input in test_cases {\n        let mut st = Store::new();\n\n        // Parse input\n        let expr = match from_sexpr(\u0026mut st, sexpr_input) {\n            Ok(e) =\u003e e,\n            Err(_) =\u003e continue, // Skip invalid inputs gracefully\n        };\n\n        // Differentiate\n        let deriv = diff(\u0026mut st, expr, \"x\");\n\n        // Simplify result\n        let simplified = simplify(\u0026mut st, deriv);\n\n        // Convert back to string (tests serialization)\n        let _output = to_sexpr(\u0026st, simplified);\n\n        // If we reached here, no crash occurred\n    }\n}\n\n/// Test that the simplify fuzz target code path works without crashes\n#[test]\nfn test_fuzz_simplify_no_crash() {\n    let test_cases = vec![\n        \"(+ x x)\",\n        \"(* x 1)\",\n        \"(* x 0)\",\n        \"(+ x 0)\",\n        \"(^ x 1)\",\n        \"(^ x 0)\",\n        \"(+ (* 2 x) (* 3 x))\",\n        \"(* (+ x 1) (+ x 1))\",\n        \"(+ (^ x 2) (* -1 (^ x 2)))\",\n        \"(* (^ x 2) (^ x 3))\",\n        // Rational arithmetic\n        \"(+ (Rat 1 2) (Rat 1 2))\",\n        \"(* (Rat 2 3) (Rat 3 4))\",\n        // Nested expressions\n        \"(+ (+ (+ x x) x) x)\",\n        \"(* (* (* x x) x) x)\",\n        // Complex nesting\n        \"(+ (* 2 (^ x 3)) (* -1 (* 2 (^ x 3))))\",\n        \"(* (+ x 1) (+ x -1))\",\n        // Edge cases\n        \"(+ (Rat 0 1) x)\",\n        \"(* (Rat 1 1) x)\",\n    ];\n\n    for sexpr_input in test_cases {\n        let mut st = Store::new();\n\n        let expr = match from_sexpr(\u0026mut st, sexpr_input) {\n            Ok(e) =\u003e e,\n            Err(_) =\u003e continue,\n        };\n\n        // Simplify once\n        let s1 = simplify(\u0026mut st, expr);\n\n        // Simplify again (idempotence test)\n        let s2 = simplify(\u0026mut st, s1);\n\n        // Should be idempotent\n        assert_eq!(\n            st.get(s1).digest,\n            st.get(s2).digest,\n            \"Simplify should be idempotent for {}\",\n            sexpr_input\n        );\n    }\n}\n\n/// Test that expression operations fuzz target works without crashes\n#[test]\nfn test_fuzz_expr_ops_no_crash() {\n    let mut st = Store::new();\n\n    // Test various expression building operations\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let zero = st.int(0);\n    let one = st.int(1);\n    let two = st.int(2);\n\n    // Addition operations\n    let _e1 = st.add(vec![x, y]);\n    let _e2 = st.add(vec![x, x, x]);\n    let _e3 = st.add(vec![zero, x]);\n    let _e4 = st.add(vec![]); // Empty add\n\n    // Multiplication operations\n    let _m1 = st.mul(vec![x, y]);\n    let _m2 = st.mul(vec![two, x]);\n    let _m3 = st.mul(vec![zero, x]);\n    let _m4 = st.mul(vec![one, x]);\n    let _m5 = st.mul(vec![]); // Empty mul\n\n    // Power operations\n    let _p1 = st.pow(x, two);\n    let _p2 = st.pow(x, zero);\n    let _p3 = st.pow(x, one);\n    let _p4 = st.pow(zero, zero);\n\n    // Rational operations\n    let r1 = st.rat(1, 2);\n    let r2 = st.rat(2, 4); // Should normalize to 1/2\n    let _r3 = st.rat(0, 1);\n    let _r4 = st.rat(-3, 4);\n\n    // Hash consing validation\n    assert_eq!(r1, r2, \"Rationals should be normalized\");\n\n    // Function operations\n    let _f1 = st.func(\"sin\", vec![x]);\n    let _f2 = st.func(\"cos\", vec![x]);\n    let _f3 = st.func(\"exp\", vec![x]);\n    let _f4 = st.func(\"ln\", vec![x]);\n}\n\n/// Test S-expression parsing fuzz target works without crashes\n#[test]\nfn test_fuzz_sexpr_parse_no_crash() {\n    let test_inputs = vec![\n        \"\",\n        \" \",\n        \"x\",\n        \"123\",\n        \"-456\",\n        \"()\",\n        \"(x)\",\n        \"(+)\",\n        \"(+ x)\",\n        \"(+ x y)\",\n        \"(+ x y z)\",\n        \"(* 2 x)\",\n        \"(^ x 2)\",\n        \"(Fn sin x)\",\n        \"(Rat 1 2)\",\n        \"(Rat -3 4)\",\n        \"42\",\n        // Nested expressions\n        \"(+ (* 2 x) 3)\",\n        \"(* (+ x 1) (+ y 2))\",\n        \"(^ (Fn sin x) 2)\",\n        // Multiple nesting levels\n        \"(+ (* (^ x 2) 3) (* 4 x) 5)\",\n        \"(Fn sin (Fn cos (Fn exp (Fn ln x))))\",\n        // Edge cases\n        \"(+ (+ (+ x)))\",\n        \"(* (* (* 1)))\",\n        // Whitespace variations\n        \"( +  x   y )\",\n        \"(  *\\n2\\nx  )\",\n    ];\n\n    for input in test_inputs {\n        let mut st = Store::new();\n\n        // Attempt to parse - should not crash\n        let result = from_sexpr(\u0026mut st, input);\n\n        // If parsing succeeded, convert back\n        if let Ok(expr) = result {\n            let _output = to_sexpr(\u0026st, expr);\n        }\n    }\n}\n\n/// Test that invalid/malformed inputs are handled gracefully\n#[test]\nfn test_fuzz_malformed_input_handling() {\n    let malformed_inputs = vec![\n        \"(\",         // Unclosed paren\n        \")\",         // Unmatched paren\n        \"(()\",       // Mismatched\n        \"(+\",        // Incomplete\n        \"+)\",        // Wrong order\n        \"(Rat 1)\",   // Missing denominator\n        \"(^)\",       // Missing args\n        \"(Fn)\",      // Missing function name/arg\n        \"(Unknown)\", // Invalid op\n        \"(+ x (*)\",  // Nested incomplete\n    ];\n\n    for input in malformed_inputs {\n        let mut st = Store::new();\n\n        // Should return Err, not panic\n        let result = from_sexpr(\u0026mut st, input);\n        assert!(result.is_err(), \"Should reject malformed input: {}\", input);\n    }\n}\n\n/// Test deterministic behavior (same input produces same output)\n#[test]\nfn test_fuzz_deterministic_behavior() {\n    let test_expr = \"(+ (* 2 x) (^ x 2) 1)\";\n\n    // Run multiple times\n    for _ in 0..10 {\n        let mut st = Store::new();\n        let expr = from_sexpr(\u0026mut st, test_expr).unwrap();\n        let simplified = simplify(\u0026mut st, expr);\n        let output = to_sexpr(\u0026st, simplified);\n\n        // Output should be consistent\n        assert!(output.contains(\"x\"));\n    }\n}\n\n/// Test large expressions don't cause stack overflow\n#[test]\nfn test_fuzz_deeply_nested_expressions() {\n    let mut st = Store::new();\n\n    // Build deeply nested expression: (add x (add x (add x ...)))\n    let x = st.sym(\"x\");\n    let mut expr = x;\n    for _ in 0..100 {\n        expr = st.add(vec![expr, x]);\n    }\n\n    // Should simplify without stack overflow\n    let simplified = simplify(\u0026mut st, expr);\n\n    // Result should be some multiple of x\n    let output = to_sexpr(\u0026st, simplified);\n    assert!(output.contains(\"x\"));\n}\n\n/// Test wide expressions (many operands) don't cause issues\n#[test]\nfn test_fuzz_wide_expressions() {\n    let mut st = Store::new();\n\n    // Create expression with many terms: x + x + x + ... (100 times)\n    let x = st.sym(\"x\");\n    let terms: Vec\u003c_\u003e = (0..100).map(|_| x).collect();\n    let expr = st.add(terms);\n\n    // Should simplify to 100*x\n    let simplified = simplify(\u0026mut st, expr);\n    let output = to_sexpr(\u0026st, simplified);\n\n    // Should contain \"100\" and \"x\"\n    assert!(output.contains(\"100\") \u0026\u0026 output.contains(\"x\"));\n}\n\n/// Test mixed operations don't cause crashes\n#[test]\nfn test_fuzz_mixed_operations() {\n    let mut st = Store::new();\n\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let three = st.int(3);\n\n    // Complex expression: (2x + 3)^2\n    let two_x = st.mul(vec![two, x]);\n    let two_x_plus_3 = st.add(vec![two_x, three]);\n    let expr = st.pow(two_x_plus_3, two);\n\n    // Differentiate\n    let deriv = diff(\u0026mut st, expr, \"x\");\n\n    // Simplify\n    let simplified = simplify(\u0026mut st, deriv);\n\n    // Convert to string\n    let output = to_sexpr(\u0026st, simplified);\n\n    // Should contain \"x\" (derivative is non-zero)\n    assert!(output.contains(\"x\") || output.contains(\"add\") || output.contains(\"mul\"));\n}\n\n/// Integration test: Full pipeline from parse -\u003e simplify -\u003e diff -\u003e simplify\n#[test]\nfn test_fuzz_full_pipeline() {\n    let test_cases =\n        vec![\"(^ x 3)\", \"(* (Fn sin x) (Fn cos x))\", \"(+ (^ x 2) (* 2 x) 1)\", \"(Fn exp (* 2 x))\"];\n\n    for sexpr in test_cases {\n        let mut st = Store::new();\n\n        // Parse\n        let expr = from_sexpr(\u0026mut st, sexpr).unwrap();\n\n        // Simplify\n        let s1 = simplify(\u0026mut st, expr);\n\n        // Differentiate\n        let deriv = diff(\u0026mut st, s1, \"x\");\n\n        // Simplify derivative\n        let s2 = simplify(\u0026mut st, deriv);\n\n        // Serialize\n        let output = to_sexpr(\u0026st, s2);\n\n        // Should produce valid output\n        assert!(!output.is_empty());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","phase36_smoke.rs"],"content":"#![deny(warnings)]\nuse assumptions::{Context, Prop};\nuse calculus::diff;\nuse evalf::{eval, EvalContext};\nuse expr_core::{ExprId, Op, Payload, Store};\nuse grobner::{buchberger, MonomialOrder};\nuse simplify::{simplify, simplify_with};\nuse summation::{sum_arithmetic, sum_geometric};\n\nfn is_func(store: \u0026Store, id: ExprId, name: \u0026str) -\u003e bool {\n    matches!(\n        (\u0026store.get(id).op, \u0026store.get(id).payload),\n        (Op::Function, Payload::Func(n)) if n == name\n    )\n}\n\n#[test]\nfn trig_double_angle_and_pythagorean() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n\n    // 2*sin(x)*cos(x) -\u003e sin(2x)\n    let sinx = st.func(\"sin\", vec![x]);\n    let cosx = st.func(\"cos\", vec![x]);\n    let prod = st.mul(vec![two, sinx, cosx]);\n    let s = simplify(\u0026mut st, prod);\n    assert!(is_func(\u0026st, s, \"sin\"));\n    // inner should contain 2 and x\n    let arg = st.get(s).children[0];\n    let arg_str = st.to_string(arg);\n    assert!(arg_str.contains(\"2\") \u0026\u0026 arg_str.contains(\"x\"));\n\n    // sin^2(x) + cos^2(x) -\u003e 1\n    let sinx_base = st.func(\"sin\", vec![x]);\n    let sinx2 = st.pow(sinx_base, two);\n    let cosx_base = st.func(\"cos\", vec![x]);\n    let cosx2 = st.pow(cosx_base, two);\n    let sum = st.add(vec![sinx2, cosx2]);\n    let res = simplify(\u0026mut st, sum);\n    assert!(matches!((\u0026st.get(res).op, \u0026st.get(res).payload), (Op::Integer, Payload::Int(1))));\n}\n\n#[test]\nfn logs_expand_with_positivity_and_contract_back() {\n    let mut st = Store::new();\n    let mut ctx = Context::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    ctx.assume(\"x\", Prop::Positive);\n    ctx.assume(\"y\", Prop::Positive);\n\n    let prod = st.mul(vec![x, y]);\n    let ln_prod = st.func(\"ln\", vec![prod]);\n    let expanded = simplify_with(\u0026mut st, ln_prod, \u0026ctx);\n    // Should be ln(x) + ln(y)\n    assert_eq!(st.get(expanded).op, Op::Add);\n\n    // Now contract ln(x) + ln(y) -\u003e ln(x*y)\n    let ln_x = st.func(\"ln\", vec![x]);\n    let ln_y = st.func(\"ln\", vec![y]);\n    let sum = st.add(vec![ln_x, ln_y]);\n    let contracted = simplify(\u0026mut st, sum); // pipeline includes contraction\n    assert!(is_func(\u0026st, contracted, \"ln\"));\n}\n\n#[test]\nfn radical_simplify_perfect_square_rational() {\n    let mut st = Store::new();\n    let four_ninths = st.rat(4, 9);\n    let half = st.rat(1, 2);\n    let sqrt_expr = st.pow(four_ninths, half);\n    let s = simplify(\u0026mut st, sqrt_expr);\n    assert!(matches!((\u0026st.get(s).op, \u0026st.get(s).payload), (Op::Rational, Payload::Rat(2, 3))));\n}\n\n#[test]\nfn special_functions_eval_and_diff() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // erf(1/2) ~ 0.5205\n    let half = st.rat(1, 2);\n    let erf_half = st.func(\"erf\", vec![half]);\n    let ctx = EvalContext::new();\n    let val = eval(\u0026st, erf_half, \u0026ctx).unwrap();\n    assert!((val - 0.5205).abs() \u003c 1e-3);\n\n    // d/dx erf(x) contains exp(-x^2)\n    let erf_x = st.func(\"erf\", vec![x]);\n    let d = diff(\u0026mut st, erf_x, \"x\");\n    let d_str = st.to_string(d);\n    assert!(d_str.contains(\"exp\"));\n\n    // Gamma(1) = 1, Gamma(1/2) = sqrt(pi)\n    let one = st.int(1);\n    let gamma1 = st.func(\"Gamma\", vec![one]);\n    let val1 = eval(\u0026st, gamma1, \u0026ctx).unwrap();\n    assert_eq!(val1, 1.0);\n\n    let gamma_half = st.func(\"Gamma\", vec![half]);\n    let valh = eval(\u0026st, gamma_half, \u0026ctx).unwrap();\n    assert!((valh - std::f64::consts::PI.sqrt()).abs() \u003c 1e-10);\n\n    // Ei(0) is a domain error in our placeholder\n    let zero = st.int(0);\n    let ei0 = st.func(\"Ei\", vec![zero]);\n    assert!(eval(\u0026st, ei0, \u0026ctx).is_err());\n}\n\n#[test]\nfn summation_arithmetic_and_geometric() {\n    let mut st = Store::new();\n    let a = st.int(5);\n    let d = st.int(3);\n    let n = st.sym(\"n\");\n\n    let arith = sum_arithmetic(\u0026mut st, a, d, n).unwrap();\n    let s1 = st.to_string(arith);\n    assert!(s1.contains(\"n\"));\n\n    let r = st.int(2);\n    let geom = sum_geometric(\u0026mut st, a, r, n).unwrap();\n    let s2 = st.to_string(geom);\n    assert!(s2.contains(\"1/2\") || s2.contains(\"2^\"));\n}\n\n#[test]\nfn grobner_buchberger_smoke() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let basis = buchberger(\u0026mut st, vec![x], vec![\"x\".to_string()], MonomialOrder::Lex);\n    assert_eq!(basis.len(), 1);\n\n    let empty = buchberger(\u0026mut st, vec![], vec![], MonomialOrder::Lex);\n    assert!(empty.is_empty());\n}\n","traces":[{"line":10,"address":[],"length":0,"stats":{"Line":2}},{"line":11,"address":[],"length":0,"stats":{"Line":2}},{"line":12,"address":[],"length":0,"stats":{"Line":8}},{"line":13,"address":[],"length":0,"stats":{"Line":6}}],"covered":4,"coverable":4},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","phase6_identities.rs"],"content":"#![deny(warnings)]\nuse assumptions::{Context, Prop};\nuse expr_core::{Op, Payload, Store};\nuse simplify::{simplify, simplify_with};\n\nfn contains_func(store: \u0026Store, id: expr_core::ExprId, name: \u0026str) -\u003e bool {\n    matches!((\u0026store.get(id).op, \u0026store.get(id).payload), (Op::Function, Payload::Func(n)) if n == name)\n}\n\n#[test]\nfn product_to_sum_sin_times_sin() {\n    // sin(x) * sin(y) -\u003e [cos(x-y) - cos(x+y)] / 2\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let siny = st.func(\"sin\", vec![y]);\n    let prod = st.mul(vec![sinx, siny]);\n\n    let s = simplify(\u0026mut st, prod);\n    assert_eq!(st.get(s).op, Op::Mul);\n    let sstr = st.to_string(s);\n    assert!(sstr.contains(\"1/2\") \u0026\u0026 sstr.contains(\"cos\"));\n}\n\n#[test]\nfn product_to_sum_cos_times_cos() {\n    // cos(x) * cos(y) -\u003e [cos(x+y) + cos(x-y)] / 2\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let cosx = st.func(\"cos\", vec![x]);\n    let cosy = st.func(\"cos\", vec![y]);\n    let prod = st.mul(vec![cosx, cosy]);\n\n    let s = simplify(\u0026mut st, prod);\n    assert_eq!(st.get(s).op, Op::Mul);\n    let sstr = st.to_string(s);\n    assert!(sstr.contains(\"1/2\") \u0026\u0026 sstr.contains(\"cos\"));\n}\n\n#[test]\nfn half_angle_sin_squared() {\n    // sin^2(x/2) -\u003e (1 - cos x)/2 after simplify()\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let half = st.rat(1, 2);\n    let x_half = st.mul(vec![half, x]);\n    let sin_xh = st.func(\"sin\", vec![x_half]);\n    let two = st.int(2);\n    let sin2 = st.pow(sin_xh, two);\n\n    let s = simplify(\u0026mut st, sin2);\n    // Should be a Mul with 1/2 and contain cos(x)\n    let sstr = st.to_string(s);\n    assert!(sstr.contains(\"1/2\"));\n    assert!(sstr.contains(\"cos\"));\n}\n\n#[test]\nfn sum_to_product_cos_plus_cos() {\n    // cos(x) + cos(y) -\u003e 2*cos((x+y)/2)*cos((x-y)/2)\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let cosx = st.func(\"cos\", vec![x]);\n    let cosy = st.func(\"cos\", vec![y]);\n    let sum = st.add(vec![cosx, cosy]);\n\n    let s = simplify(\u0026mut st, sum);\n    // Should be a Mul and include factor 2 and cos\n    assert_eq!(st.get(s).op, Op::Mul);\n    let sstr = st.to_string(s);\n    assert!(sstr.contains(\"2\"));\n    assert!(sstr.contains(\"cos\"));\n}\n\n#[test]\nfn log_quotient_expansion_with_positivity() {\n    // ln(x*y^{-1}) -\u003e ln(x) - ln(y) when x,y \u003e 0\n    let mut st = Store::new();\n    let mut ctx = Context::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    ctx.assume(\"x\", Prop::Positive);\n    ctx.assume(\"y\", Prop::Positive);\n\n    let neg_one = st.int(-1);\n    let y_inv = st.pow(y, neg_one);\n    let prod = st.mul(vec![x, y_inv]);\n    let ln_expr = st.func(\"ln\", vec![prod]);\n\n    let s = simplify_with(\u0026mut st, ln_expr, \u0026ctx);\n    // Expect ln(x) + (-1)*ln(y)\n    assert_eq!(st.get(s).op, Op::Add);\n    let add_children = st.get(s).children.clone();\n    assert_eq!(add_children.len(), 2);\n    let term1 = add_children[0];\n    let term2 = add_children[1];\n    assert!(contains_func(\u0026st, term1, \"ln\") || contains_func(\u0026st, term2, \"ln\"));\n    let sstr = st.to_string(s);\n    assert!(sstr.contains(\"ln\") \u0026\u0026 sstr.contains(\"-1\"));\n}\n\n#[test]\nfn radical_rationalization_reciprocal_sqrt() {\n    // x^(-1/2) -\u003e sqrt(x)/x\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let neg_half = st.rat(-1, 2);\n    let expr = st.pow(x, neg_half);\n\n    let s = simplify(\u0026mut st, expr);\n    // Accept either direct pow(x, -1/2) or rationalized sqrt(x)/x\n    match st.get(s).op {\n        Op::Pow =\u003e {\n            let children = \u0026st.get(s).children;\n            assert_eq!(children.len(), 2);\n            // exponent must be -1/2\n            assert!(matches!(\n                (\u0026st.get(children[1]).op, \u0026st.get(children[1]).payload),\n                (Op::Rational, Payload::Rat(-1, 2))\n            ));\n        }\n        Op::Mul =\u003e {\n            let sstr = st.to_string(s);\n            // Should contain a 1/2 (sqrt) and -1 (inverse) somewhere in the product\n            assert!(sstr.contains(\"1/2\") \u0026\u0026 sstr.contains(\"-1\"));\n        }\n        _ =\u003e panic!(\"unexpected form for x^(-1/2) simplification\"),\n    }\n}\n","traces":[{"line":6,"address":[],"length":0,"stats":{"Line":2}},{"line":7,"address":[],"length":0,"stats":{"Line":12}}],"covered":2,"coverable":2},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","phase7_number_theory.rs"],"content":"#![deny(warnings)]\nuse number_theory:  symbolic computation engine (Phase K)\n//!\n//! This module provides a lightweight WASM API for browser and Node.js environments.\n//! Resource guards enforce limits on expression size and computation steps.\n\n#![deny(warnings)]\n\nuse std::collections::HashSet;\nuse wasm_bindgen::prelude::*;\n\nuse calculus::{diff, integrate};\nuse evalf::{eval, EvalContext};\nuse expr_core::{ExprId, Op, Payload, Store};\nuse io::{to_latex, to_sexpr};\nuse pattern::subst_symbol;\nuse simplify::simplify;\nuse solver::solve_univariate;\n\n// Resource limits (can be tuned). For tests we use a smaller limit to keep\n// the suite fast and deterministic.\n#[cfg(not(test))]\nconst MAX_NODES: usize = 10_000;\n#[cfg(test)]\nconst MAX_NODES: usize = 512;\n\n/// Count the number of unique nodes reachable from the given expression id.\nfn expr_size_of(store: \u0026Store, root: ExprId) -\u003e usize {\n    let mut visited: HashSet\u003cExprId\u003e = HashSet::new();\n    let mut stack: Vec\u003cExprId\u003e = vec![root];\n    while let Some(id) = stack.pop() {\n        if visited.insert(id) {\n            let node = store.get(id);\n            for \u0026child in \u0026node.children {\n                stack.push(child);\n            }\n        }\n    }\n    visited.len()\n}\n\n/// A symbolic expression for WebAssembly\n#[wasm_bindgen]\npub struct Expr {\n    store: Store,\n    id: ExprId,\n}\n\n#[wasm_bindgen]\nimpl Expr {\n    /// Create an integer expression\n    #[wasm_bindgen(constructor)]\n    pub fn new(val: i32) -\u003e Self {\n        let mut store = Store::new();\n        let id = store.int(val as i64);\n        Expr { store, id }\n    }\n\n    /// Create a symbol expression\n    #[wasm_bindgen(js_name = symbol)]\n    pub fn symbol(name: \u0026str) -\u003e Self {\n        let mut store = Store::new();\n        let id = store.sym(name);\n        Expr { store, id }\n    }\n\n    /// Create a rational expression\n    #[wasm_bindgen(js_name = rational)]\n    pub fn rational(num: i32, den: i32) -\u003e Result\u003cExpr, JsValue\u003e {\n        if den == 0 {\n            return Err(JsValue::from_str(\"Denominator cannot be zero\"));\n        }\n        let mut store = Store::new();\n        let id = store.rat(num as i64, den as i64);\n        Ok(Expr { store, id })\n    }\n\n    /// Add two expressions\n    pub fn add(\u0026self, other: \u0026Expr) -\u003e Result\u003cExpr, JsValue\u003e {\n        let mut store = Store::new();\n        let id1 = Self::rebuild_expr(\u0026self.store, self.id, \u0026mut store);\n        let id2 = Self::rebuild_expr(\u0026other.store, other.id, \u0026mut store);\n        let id = store.add(vec![id1, id2]);\n        Self::check_size(\u0026store, id)?;\n        Ok(Expr { store, id })\n    }\n\n    /// Subtract two expressions\n    pub fn sub(\u0026self, other: \u0026Expr) -\u003e Result\u003cExpr, JsValue\u003e {\n        let mut store = Store::new();\n        let id1 = Self::rebuild_expr(\u0026self.store, self.id, \u0026mut store);\n        let id2 = Self::rebuild_expr(\u0026other.store, other.id, \u0026mut store);\n        let neg_one = store.int(-1);\n        let neg_id2 = store.mul(vec![neg_one, id2]);\n        let id = store.add(vec![id1, neg_id2]);\n        Self::check_size(\u0026store, id)?;\n        Ok(Expr { store, id })\n    }\n\n    /// Multiply two expressions\n    pub fn mul(\u0026self, other: \u0026Expr) -\u003e Result\u003cExpr, JsValue\u003e {\n        let mut store = Store::new();\n        let id1 = Self::rebuild_expr(\u0026self.store, self.id, \u0026mut store);\n        let id2 = Self::rebuild_expr(\u0026other.store, other.id, \u0026mut store);\n        let id = store.mul(vec![id1, id2]);\n        Self::check_size(\u0026store, id)?;\n        Ok(Expr { store, id })\n    }\n\n    /// Divide two expressions\n    pub fn div(\u0026self, other: \u0026Expr) -\u003e Result\u003cExpr, JsValue\u003e {\n        let mut store = Store::new();\n        let id1 = Self::rebuild_expr(\u0026self.store, self.id, \u0026mut store);\n        let id2 = Self::rebuild_expr(\u0026other.store, other.id, \u0026mut store);\n        let neg_one = store.int(-1);\n        let inv_id2 = store.pow(id2, neg_one);\n        let id = store.mul(vec![id1, inv_id2]);\n        Self::check_size(\u0026store, id)?;\n        Ok(Expr { store, id })\n    }\n\n    /// Raise expression to a power\n    pub fn pow(\u0026self, other: \u0026Expr) -\u003e Result\u003cExpr, JsValue\u003e {\n        let mut store = Store::new();\n        let id1 = Self::rebuild_expr(\u0026self.store, self.id, \u0026mut store);\n        let id2 = Self::rebuild_expr(\u0026other.store, other.id, \u0026mut store);\n        let id = store.pow(id1, id2);\n        Self::check_size(\u0026store, id)?;\n        Ok(Expr { store, id })\n    }\n\n    /// Negate expression\n    pub fn neg(\u0026self) -\u003e Result\u003cExpr, JsValue\u003e {\n        let mut store = Store::new();\n        let id1 = Self::rebuild_expr(\u0026self.store, self.id, \u0026mut store);\n        let neg_one = store.int(-1);\n        let id = store.mul(vec![neg_one, id1]);\n        Self::check_size(\u0026store, id)?;\n        Ok(Expr { store, id })\n    }\n\n    /// Simplify the expression\n    pub fn simplify(\u0026self) -\u003e Result\u003cExpr, JsValue\u003e {\n        let mut store = Store::new();\n        let id = Self::rebuild_expr(\u0026self.store, self.id, \u0026mut store);\n        let simplified = simplify(\u0026mut store, id);\n        Self::check_size(\u0026store, simplified)?;\n        Ok(Expr { store, id: simplified })\n    }\n\n    /// Differentiate with respect to a variable\n    pub fn diff(\u0026self, var: \u0026str) -\u003e Result\u003cExpr, JsValue\u003e {\n        let mut store = Store::new();\n        let id = Self::rebuild_expr(\u0026self.store, self.id, \u0026mut store);\n        let deriv = diff(\u0026mut store, id, var);\n        let simplified = simplify(\u0026mut store, deriv);\n        Self::check_size(\u0026store, simplified)?;\n        Ok(Expr { store, id: simplified })\n    }\n\n    /// Integrate with respect to a variable\n    pub fn integrate(\u0026self, var: \u0026str) -\u003e Result\u003cExpr, JsValue\u003e {\n        let mut store = Store::new();\n        let id = Self::rebuild_expr(\u0026self.store, self.id, \u0026mut store);\n        match integrate(\u0026mut store, id, var) {\n            Some(integral) =\u003e {\n                let simplified = simplify(\u0026mut store, integral);\n                Self::check_size(\u0026store, simplified)?;\n                Ok(Expr { store, id: simplified })\n            }\n            None =\u003e Err(JsValue::from_str(\"Integration failed: unsupported integral\")),\n        }\n    }\n\n    /// Substitute a symbol with another expression\n    pub fn subs(\u0026self, var: \u0026str, val: \u0026Expr) -\u003e Result\u003cExpr, JsValue\u003e {\n        let mut store = Store::new();\n        let id = Self::rebuild_expr(\u0026self.store, self.id, \u0026mut store);\n        let val_id = Self::rebuild_expr(\u0026val.store, val.id, \u0026mut store);\n        let subst = subst_symbol(\u0026mut store, id, var, val_id);\n        let simplified = simplify(\u0026mut store, subst);\n        Self::check_size(\u0026store, simplified)?;\n        Ok(Expr { store, id: simplified })\n    }\n\n    /// Solve equation for a variable (returns JSON array of solutions)\n    pub fn solve(\u0026self, var: \u0026str) -\u003e Result\u003cJsValue, JsValue\u003e {\n        let mut store = Store::new();\n        let id = Self::rebuild_expr(\u0026self.store, self.id, \u0026mut store);\n        Self::check_size(\u0026store, id)?;\n        match solve_univariate(\u0026mut store, id, var) {\n            Some(roots) =\u003e {\n                let solutions: Vec\u003cString\u003e =\n                    roots.iter().map(|\u0026root_id| store.to_string(root_id)).collect();\n                Ok(serde_wasm_bindgen::to_value(\u0026solutions)?)\n            }\n            None =\u003e Err(JsValue::from_str(\"Solve failed: unable to solve equation\")),\n        }\n    }\n\n    /// Evaluate numerically (all symbols must be bound in the provided bindings JSON)\n    pub fn eval(\u0026self, bindings: JsValue) -\u003e Result\u003cf64, JsValue\u003e {\n        let bindings_map: std::collections::HashMap\u003cString, f64\u003e =\n            serde_wasm_bindgen::from_value(bindings)?;\n\n        let mut ctx = EvalContext::new();\n        for (k, v) in bindings_map {\n            ctx.bind(k, v);\n        }\n\n        eval(\u0026self.store, self.id, \u0026ctx)\n            .map_err(|e| JsValue::from_str(\u0026format!(\"Evaluation failed: {}\", e)))\n    }\n\n    /// Convert to string representation\n    #[wasm_bindgen(js_name = toString)]\n    pub fn to_string_js(\u0026self) -\u003e String {\n        self.store.to_string(self.id)\n    }\n\n    /// Convert to LaTeX string\n    #[wasm_bindgen(js_name = toLatex)]\n    pub fn to_latex_js(\u0026self) -\u003e String {\n        to_latex(\u0026self.store, self.id)\n    }\n\n    /// Convert to S-expression string\n    #[wasm_bindgen(js_name = toSExpr)]\n    pub fn to_sexpr_js(\u0026self) -\u003e String {\n        to_sexpr(\u0026self.store, self.id)\n    }\n\n    /// Helper: rebuild expression in new store\n    fn rebuild_expr(src: \u0026Store, id: ExprId, target: \u0026mut Store) -\u003e ExprId {\n        let node = src.get(id);\n        match \u0026node.op {\n            Op::Integer =\u003e match \u0026node.payload {\n                Payload::Int(i) =\u003e target.int(*i),\n                _ =\u003e target.int(0),\n            },\n            Op::Rational =\u003e match \u0026node.payload {\n                Payload::Rat(n, d) =\u003e target.rat(*n, *d),\n                _ =\u003e target.int(0),\n            },\n            Op::Symbol =\u003e match \u0026node.payload {\n                Payload::Sym(s) =\u003e target.sym(s),\n                _ =\u003e target.sym(\"x\"),\n            },\n            Op::Add =\u003e {\n                let children: Vec\u003cExprId\u003e =\n                    node.children.iter().map(|\u0026c| Self::rebuild_expr(src, c, target)).collect();\n                target.add(children)\n            }\n            Op::Mul =\u003e {\n                let children: Vec\u003cExprId\u003e =\n                    node.children.iter().map(|\u0026c| Self::rebuild_expr(src, c, target)).collect();\n                target.mul(children)\n            }\n            Op::Pow =\u003e {\n                let base = Self::rebuild_expr(src, node.children[0], target);\n                let exp = Self::rebuild_expr(src, node.children[1], target);\n                target.pow(base, exp)\n            }\n            Op::Function =\u003e {\n                let fname = match \u0026node.payload {\n                    Payload::Func(s) =\u003e s.clone(),\n                    _ =\u003e \"f\".to_string(),\n                };\n                let children: Vec\u003cExprId\u003e =\n                    node.children.iter().map(|\u0026c| Self::rebuild_expr(src, c, target)).collect();\n                target.func(fname, children)\n            }\n            Op::Piecewise =\u003e {\n                let children: Vec\u003cExprId\u003e =\n                    node.children.iter().map(|\u0026c| Self::rebuild_expr(src, c, target)).collect();\n                let mut pairs = Vec::new();\n                for chunk in children.chunks(2) {\n                    if chunk.len() == 2 {\n                        pairs.push((chunk[0], chunk[1]));\n                    }\n                }\n                target.piecewise(pairs)\n            }\n        }\n    }\n\n    /// Resource guard: check expression tree size\n    /// Note: Simplified implementation - checks if expressions are reasonable\n    fn check_size(store: \u0026Store, id: ExprId) -\u003e Result\u003c(), JsValue\u003e {\n        let size = expr_size_of(store, id);\n        if size \u003e MAX_NODES {\n            Err(JsValue::from_str(\"Expression too large: exceeded MAX_NODES\"))\n        } else {\n            Ok(())\n        }\n    }\n}\n\n/// Create common mathematical functions\n#[wasm_bindgen(js_name = sin)]\npub fn sin(x: \u0026Expr) -\u003e Result\u003cExpr, JsValue\u003e {\n    let mut store = Store::new();\n    let arg = Expr::rebuild_expr(\u0026x.store, x.id, \u0026mut store);\n    let id = store.func(\"sin\".to_string(), vec![arg]);\n    Expr::check_size(\u0026store, id)?;\n    Ok(Expr { store, id })\n}\n\n#[wasm_bindgen(js_name = cos)]\npub fn cos(x: \u0026Expr) -\u003e Result\u003cExpr, JsValue\u003e {\n    let mut store = Store::new();\n    let arg = Expr::rebuild_expr(\u0026x.store, x.id, \u0026mut store);\n    let id = store.func(\"cos\".to_string(), vec![arg]);\n    Expr::check_size(\u0026store, id)?;\n    Ok(Expr { store, id })\n}\n\n#[wasm_bindgen(js_name = tan)]\npub fn tan(x: \u0026Expr) -\u003e Result\u003cExpr, JsValue\u003e {\n    let mut store = Store::new();\n    let arg = Expr::rebuild_expr(\u0026x.store, x.id, \u0026mut store);\n    let id = store.func(\"tan\".to_string(), vec![arg]);\n    Expr::check_size(\u0026store, id)?;\n    Ok(Expr { store, id })\n}\n\n#[wasm_bindgen(js_name = exp)]\npub fn exp(x: \u0026Expr) -\u003e Result\u003cExpr, JsValue\u003e {\n    let mut store = Store::new();\n    let arg = Expr::rebuild_expr(\u0026x.store, x.id, \u0026mut store);\n    let id = store.func(\"exp\".to_string(), vec![arg]);\n    Expr::check_size(\u0026store, id)?;\n    Ok(Expr { store, id })\n}\n\n#[wasm_bindgen(js_name = ln)]\npub fn ln(x: \u0026Expr) -\u003e Result\u003cExpr, JsValue\u003e {\n    let mut store = Store::new();\n    let arg = Expr::rebuild_expr(\u0026x.store, x.id, \u0026mut store);\n    let id = store.func(\"ln\".to_string(), vec![arg]);\n    Expr::check_size(\u0026store, id)?;\n    Ok(Expr { store, id })\n}\n\n#[wasm_bindgen(js_name = sqrt)]\npub fn sqrt(x: \u0026Expr) -\u003e Result\u003cExpr, JsValue\u003e {\n    let mut store = Store::new();\n    let arg = Expr::rebuild_expr(\u0026x.store, x.id, \u0026mut store);\n    let half = store.rat(1, 2);\n    let id = store.pow(arg, half);\n    Expr::check_size(\u0026store, id)?;\n    Ok(Expr { store, id })\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use wasm_bindgen_test::*;\n\n    #[wasm_bindgen_test]\n    fn test_create_integer() {\n        let expr = Expr::new(42);\n        assert_eq!(expr.to_string_js(), \"42\");\n    }\n\n    #[wasm_bindgen_test]\n    fn test_create_symbol() {\n        let expr = Expr::symbol(\"x\");\n        assert!(expr.to_string_js().contains(\"x\"));\n    }\n\n    #[wasm_bindgen_test]\n    fn test_arithmetic() {\n        let x = Expr::new(3);\n        let y = Expr::new(2);\n        let sum = x.add(\u0026y).unwrap();\n        let simplified = sum.simplify().unwrap();\n        assert_eq!(simplified.to_string_js(), \"5\");\n    }\n\n    #[wasm_bindgen_test]\n    fn test_differentiation() {\n        let x = Expr::symbol(\"x\");\n        let two = Expr::new(2);\n        let x2 = x.pow(\u0026two).unwrap();\n        let deriv = x2.diff(\"x\").unwrap();\n        let result = deriv.to_string_js();\n        assert!(result.contains(\"2\") \u0026\u0026 result.contains(\"x\"));\n    }\n\n    // Non-wasm unit test for the size counter (executes on native with rlib)\n    #[test]\n    fn expr_size_counts_nodes() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let one = st.int(1);\n        let expr = st.add(vec![x2, one]);\n        assert_eq!(expr_size_of(\u0026st, expr), 5);\n    }\n}\n","traces":[{"line":27,"address":[],"length":0,"stats":{"Line":1}},{"line":28,"address":[],"length":0,"stats":{"Line":3}},{"line":29,"address":[],"length":0,"stats":{"Line":4}},{"line":30,"address":[],"length":0,"stats":{"Line":11}},{"line":32,"address":[],"length":0,"stats":{"Line":20}},{"line":33,"address":[],"length":0,"stats":{"Line":13}},{"line":38,"address":[],"length":0,"stats":{"Line":2}},{"line":52,"address
