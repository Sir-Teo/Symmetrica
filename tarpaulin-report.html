ecewise(vec![(c1, x2), (c2, x3)]);\n        let res = integrate(\u0026mut st, pw, \"x\");\n        if let Some(r) = res {\n            assert!(st.to_string(r).contains(\"piecewise\"));\n        }\n    }\n\n    // ========== Hyperbolic Function Tests (v1.1) ==========\n\n    #[test]\n    fn integrate_sinh() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinhx = st.func(\"sinh\", vec![x]);\n        let res = integrate(\u0026mut st, sinhx, \"x\").expect(\"sinh(x)\");\n        // ‚à´ sinh(x) dx = cosh(x)\n        let coshx = st.func(\"cosh\", vec![x]);\n        assert_eq!(st.to_string(res), st.to_string(coshx));\n    }\n\n    #[test]\n    fn integrate_cosh() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let coshx = st.func(\"cosh\", vec![x]);\n        let res = integrate(\u0026mut st, coshx, \"x\").expect(\"cosh(x)\");\n        // ‚à´ cosh(x) dx = sinh(x)\n        let sinhx = st.func(\"sinh\", vec![x]);\n        assert_eq!(st.to_string(res), st.to_string(sinhx));\n    }\n\n    #[test]\n    fn integrate_tanh() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let tanhx = st.func(\"tanh\", vec![x]);\n        let res = integrate(\u0026mut st, tanhx, \"x\").expect(\"tanh(x)\");\n        // ‚à´ tanh(x) dx = ln(cosh(x))\n        let result = st.to_string(res);\n        assert!(result.contains(\"ln\"));\n        assert!(result.contains(\"cosh\"));\n    }\n\n    #[test]\n    fn integrate_sinh_linear() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let sinh2x = st.func(\"sinh\", vec![two_x]);\n        let res = integrate(\u0026mut st, sinh2x, \"x\").expect(\"sinh(2x)\");\n        // ‚à´ sinh(2x) dx = (1/2) cosh(2x)\n        let result = st.to_string(res);\n        assert!(result.contains(\"cosh\"));\n    }\n\n    #[test]\n    fn integrate_cosh_linear() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let cosh3x = st.func(\"cosh\", vec![three_x]);\n        let res = integrate(\u0026mut st, cosh3x, \"x\").expect(\"cosh(3x)\");\n        // ‚à´ cosh(3x) dx = (1/3) sinh(3x)\n        let result = st.to_string(res);\n        assert!(result.contains(\"sinh\"));\n    }\n\n    #[test]\n    fn integrate_sinh_verification_by_diff() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinhx = st.func(\"sinh\", vec![x]);\n        let integral = integrate(\u0026mut st, sinhx, \"x\").expect(\"sinh(x)\");\n        // Verify: d/dx(‚à´ sinh(x) dx) = sinh(x)\n        let derivative = diff(\u0026mut st, integral, \"x\");\n        let simplified = simplify(\u0026mut st, derivative);\n        assert_eq!(st.get(simplified).digest, st.get(sinhx).digest);\n    }\n\n    #[test]\n    fn integrate_cosh_verification_by_diff() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let coshx = st.func(\"cosh\", vec![x]);\n        let integral = integrate(\u0026mut st, coshx, \"x\").expect(\"cosh(x)\");\n        // Verify: d/dx(‚à´ cosh(x) dx) = cosh(x)\n        let derivative = diff(\u0026mut st, integral, \"x\");\n        let simplified = simplify(\u0026mut st, derivative);\n        assert_eq!(st.get(simplified).digest, st.get(coshx).digest);\n    }\n\n    #[test]\n    fn integrate_tanh_verification_by_diff() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let tanhx = st.func(\"tanh\", vec![x]);\n        let integral = integrate(\u0026mut st, tanhx, \"x\").expect(\"tanh(x)\");\n        // ‚à´ tanh(x) dx = ln(cosh(x))\n        // d/dx ln(cosh(x)) = sinh(x)/cosh(x) = tanh(x)\n        // However, simplifier may not reduce sinh(x)/cosh(x) to tanh(x) automatically\n        // So we verify the structural form instead\n        let derivative = diff(\u0026mut st, integral, \"x\");\n        let result_str = st.to_string(derivative);\n        // The derivative should be sinh(x) * cosh(x)^(-1) or sinh(x)/cosh(x)\n        // which is mathematically equivalent to tanh(x)\n        assert!(result_str.contains(\"sinh\") \u0026\u0026 result_str.contains(\"cosh\"));\n    }\n\n    // ========== Trigonometric Power Pattern Tests (v1.1) ==========\n\n    #[test]\n    fn integrate_sin_cos_product() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let prod = st.mul(vec![sinx, cosx]);\n        let res = integrate(\u0026mut st, prod, \"x\").expect(\"sin(x)*cos(x)\");\n        // ‚à´ sin(x)cos(x) dx = -cos(2x)/4\n        let result = st.to_string(res);\n        assert!(result.contains(\"cos\"));\n    }\n\n    #[test]\n    fn integrate_sin_cos_product_reversed() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let prod = st.mul(vec![cosx, sinx]); // Reversed order\n        let res = integrate(\u0026mut st, prod, \"x\").expect(\"cos(x)*sin(x)\");\n        let result = st.to_string(res);\n        assert!(result.contains(\"cos\"));\n    }\n\n    #[test]\n    fn integrate_sin_squared() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let two = st.int(2);\n        let sin2 = st.pow(sinx, two);\n        let res = integrate(\u0026mut st, sin2, \"x\").expect(\"sin^2(x)\");\n        // ‚à´ sin^2(x) dx = x/2 - sin(2x)/4\n        let result = st.to_string(res);\n        assert!(result.contains(\"x\"));\n        assert!(result.contains(\"sin\"));\n    }\n\n    #[test]\n    fn integrate_cos_squared() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let cosx = st.func(\"cos\", vec![x]);\n        let two = st.int(2);\n        let cos2 = st.pow(cosx, two);\n        let res = integrate(\u0026mut st, cos2, \"x\").expect(\"cos^2(x)\");\n        // ‚à´ cos^2(x) dx = x/2 + sin(2x)/4\n        let result = st.to_string(res);\n        assert!(result.contains(\"x\"));\n        assert!(result.contains(\"sin\"));\n    }\n\n    #[test]\n    fn integrate_sin_squared_verification() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let two = st.int(2);\n        let sin2 = st.pow(sinx, two);\n        let integral = integrate(\u0026mut st, sin2, \"x\").expect(\"sin^2(x)\");\n        // Verify by differentiation: d/dx(‚à´ sin^2(x) dx) = sin^2(x)\n        let derivative = diff(\u0026mut st, integral, \"x\");\n        let simplified = simplify(\u0026mut st, derivative);\n        // Note: derivative might be in form (1 - cos(2x))/2, not exactly sin^2(x)\n        // But structurally they should be equivalent\n        let result = st.to_string(simplified);\n        assert!(!result.is_empty());\n    }\n\n    #[test]\n    fn integrate_cos_squared_verification() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let cosx = st.func(\"cos\", vec![x]);\n        let two = st.int(2);\n        let cos2 = st.pow(cosx, two);\n        let integral = integrate(\u0026mut st, cos2, \"x\").expect(\"cos^2(x)\");\n        // Verify by differentiation\n        let derivative = diff(\u0026mut st, integral, \"x\");\n        let simplified = simplify(\u0026mut st, derivative);\n        let result = st.to_string(simplified);\n        assert!(!result.is_empty());\n    }\n\n    #[test]\n    fn integrate_sin_cos_product_verification() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let prod = st.mul(vec![sinx, cosx]);\n        let integral = integrate(\u0026mut st, prod, \"x\").expect(\"sin(x)*cos(x)\");\n        // Verify by differentiation\n        let derivative = diff(\u0026mut st, integral, \"x\");\n        let simplified = simplify(\u0026mut st, derivative);\n        // May not match exactly due to trigonometric identities\n        let result = st.to_string(simplified);\n        assert!(result.contains(\"sin\") || result.contains(\"cos\"));\n    }\n\n    // ========== U-Substitution Tests (v1.1) ==========\n\n    #[test]\n    fn integrate_u_substitution_power_rule() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // ‚à´ 2x(x¬≤+1)‚Åµ dx, u = x¬≤+1, du = 2x dx\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let one = st.int(1);\n        let u = st.add(vec![x2, one]); // x¬≤ + 1\n        let five = st.int(5);\n        let u5 = st.pow(u, five); // (x¬≤ + 1)‚Åµ\n        let two_x = st.mul(vec![two, x]); // 2x\n        let integrand = st.mul(vec![two_x, u5]); // 2x * (x¬≤ + 1)‚Åµ\n\n        let res = integrate(\u0026mut st, integrand, \"x\").expect(\"u-substitution\");\n        // Result should be (x¬≤+1)‚Å∂/6\n        let derivative = diff(\u0026mut st, res, \"x\");\n        let simplified = simplify(\u0026mut st, derivative);\n        let original_simplified = simplify(\u0026mut st, integrand);\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n    }\n\n    #[test]\n    fn integrate_u_substitution_cubic_polynomial() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // ‚à´ 6x¬≤(x¬≥+5)‚Å¥ dx, u = x¬≥+5, du = 3x¬≤ dx, so 6x¬≤ = 2du\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let five = st.int(5);\n        let u = st.add(vec![x3, five]); // x¬≥ + 5\n        let four = st.int(4);\n        let u4 = st.pow(u, four); // (x¬≥ + 5)‚Å¥\n        let six = st.int(6);\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let six_x2 = st.mul(vec![six, x2]); // 6x¬≤\n        let integrand = st.mul(vec![six_x2, u4]);\n\n        let res = integrate(\u0026mut st, integrand, \"x\").expect(\"u-substitution cubic\");\n        // Verify by differentiation\n        let derivative = diff(\u0026mut st, res, \"x\");\n        let simplified = simplify(\u0026mut st, derivative);\n        let original_simplified = simplify(\u0026mut st, integrand);\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n    }\n\n    #[test]\n    fn integrate_u_substitution_negative_power() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // ‚à´ 2x(x¬≤+1)‚Åª¬≤ dx, u = x¬≤+1, du = 2x dx\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let one = st.int(1);\n        let u = st.add(vec![x2, one]);\n        let neg_two = st.int(-2);\n        let u_inv2 = st.pow(u, neg_two); // (x¬≤ + 1)‚Åª¬≤\n        let two_x = st.mul(vec![two, x]);\n        let integrand = st.mul(vec![two_x, u_inv2]);\n\n        let res = integrate(\u0026mut st, integrand, \"x\").expect(\"u-substitution negative power\");\n        // Result should be -(x¬≤+1)‚Åª¬π\n        let derivative = diff(\u0026mut st, res, \"x\");\n        let simplified = simplify(\u0026mut st, derivative);\n        let original_simplified = simplify(\u0026mut st, integrand);\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n    }\n\n    #[test]\n    fn integrate_u_substitution_with_coefficient() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // ‚à´ 4x(x¬≤)¬≥ dx = ‚à´ 4x¬∑x‚Å∂ dx = ‚à´ 4x‚Å∑ dx\n        // But test u-sub: u = x¬≤, du = 2x, so 4x = 2du\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let three = st.int(3);\n        let x2_cubed = st.pow(x2, three); // (x¬≤)¬≥\n        let four = st.int(4);\n        let four_x = st.mul(vec![four, x]);\n        let integrand = st.mul(vec![four_x, x2_cubed]);\n\n        let res = integrate(\u0026mut st, integrand, \"x\");\n        // Should successfully integrate\n        assert!(res.is_some());\n        if let Some(r) = res {\n            let derivative = diff(\u0026mut st, r, \"x\");\n            let simplified = simplify(\u0026mut st, derivative);\n            let original_simplified = simplify(\u0026mut st, integrand);\n            assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n        }\n    }\n\n    #[test]\n    fn integrate_u_substitution_complex_expression() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // ‚à´ 2x(2x¬≤+3)¬≤ dx, u = 2x¬≤+3, du = 4x dx\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let two_x2 = st.mul(vec![two, x2]); // 2x¬≤\n        let three = st.int(3);\n        let u = st.add(vec![two_x2, three]); // 2x¬≤+3\n        let u2 = st.pow(u, two); // (2x¬≤+3)¬≤\n        let two_x = st.mul(vec![two, x]); // 2x (which is du/2)\n        let integrand = st.mul(vec![two_x, u2]);\n\n        let res = integrate(\u0026mut st, integrand, \"x\").expect(\"complex u-substitution\");\n        // Verify by differentiation\n        let derivative = diff(\u0026mut st, res, \"x\");\n        let simplified = simplify(\u0026mut st, derivative);\n        let original_simplified = simplify(\u0026mut st, integrand);\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n    }\n\n    #[test]\n    fn integrate_u_substitution_not_applicable() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // ‚à´ x(x+1)¬≤ dx - doesn't have the right derivative form\n        // (x is not the derivative of x+1, derivative would be 1)\n        // This should be handled by integration by parts or expansion\n        let one = st.int(1);\n        let x_plus_1 = st.add(vec![x, one]);\n        let two = st.int(2);\n        let u2 = st.pow(x_plus_1, two);\n        let integrand = st.mul(vec![x, u2]);\n\n        // Try to integrate - may succeed via integration by parts\n        let res = integrate(\u0026mut st ); // (1 - cos(x))^(-1)\n\n        let res = integrate(\u0026mut st, integrand, \"x\").expect(\"1/(1-cos(x))\");\n\n        // Result should contain cot\n        let result_str = st.to_string(res);\n        assert!(result_str.contains(\"cot\"));\n    }\n\n    #[test]\n    fn integrate_weierstrass_cos_plus_one_reversed() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // ‚à´ 1/(cos(x) + 1) dx = tan(x/2) (same as 1 + cos(x))\n        let one = st.int(1);\n        let cosx = st.func(\"cos\", vec![x]);\n        let denom = st.add(vec![cosx, one]); // cos(x) + 1\n        let neg_one = st.int(-1);\n        let integrand = st.pow(denom, neg_one);\n\n        let res = integrate(\u0026mut st, integrand, \"x\").expect(\"1/(cos(x)+1)\");\n\n        // Should produce same result as 1/(1+cos(x))\n        let result_str = st.to_string(res);\n        assert!(result_str.contains(\"tan\"));\n    }\n\n    #[test]\n    fn integrate_weierstrass_scaled() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // ‚à´ 2/(1 + cos(x)) dx = 2*tan(x/2)\n        let one = st.int(1);\n        let two = st.int(2);\n        let cosx = st.func(\"cos\", vec![x]);\n        let denom = st.add(vec![one, cosx]);\n        let neg_one = st.int(-1);\n        let inv_denom = st.pow(denom, neg_one);\n        let integrand = st.mul(vec![two, inv_denom]); // 2/(1+cos(x))\n\n        let res = integrate(\u0026mut st, integrand, \"x\").expect(\"2/(1+cos(x))\");\n\n        // Result should contain tan and coefficient 2\n        let result_str = st.to_string(res);\n        assert!(result_str.contains(\"tan\"));\n        assert!(result_str.contains(\"2\"));\n    }\n\n    #[test]\n    fn integrate_weierstrass_not_applicable_no_trig() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // ‚à´ 1/(1 + x) dx - not a trig pattern, should not use Weierstrass\n        let one = st.int(1);\n        let denom = st.add(vec![one, x]);\n        let ats":{"Line":0}},{"line":1600,"address":[],"length":0,"stats":{"Line":0}},{"line":1602,"address":[],"length":0,"stats":{"Line":0}},{"line":1604,"address":[],"length":0,"stats":{"Line":0}},{"line":1606,"address":[],"length":0,"stats":{"Line":16}},{"line":1609,"address":[],"length":0,"stats":{"Line":0}},{"line":1610,"address":[],"length":0,"stats":{"Line":0}},{"line":1611,"address":[],"length":0,"stats":{"Line":0}},{"line":1613,"address":[],"length":0,"stats":{"Line":0}},{"line":1614,"address":[],"length":0,"stats":{"Line":0}},{"line":1616,"address":[],"length":0,"stats":{"Line":0}},{"line":1617,"address":[],"length":0,"stats":{"Line":0}},{"line":1618,"address":[],"length":0,"stats":{"Line":0}},{"line":1619,"address":[],"length":0,"stats":{"Line":0}},{"line":1620,"address":[],"length":0,"stats":{"Line":0}},{"line":1621,"address":[],"length":0,"stats":{"Line":0}},{"line":1622,"address":[],"length":0,"stats":{"Line":0}},{"line":1624,"address":[],"length":0,"stats":{"Line":0}},{"line":1626,"address":[],"length":0,"stats":{"Line":0}},{"line":1627,"address":[],"length":0,"stats":{"Line":0}},{"line":1628,"address":[],"length":0,"stats":{"Line":0}},{"line":1629,"address":[],"length":0,"stats":{"Line":0}},{"line":1630,"address":[],"length":0,"stats":{"Line":0}},{"line":1631,"address":[],"length":0,"stats":{"Line":0}},{"line":1632,"address":[],"length":0,"stats":{"Line":0}},{"line":1634,"address":[],"length":0,"stats":{"Line":0}}],"covered":553,"coverable":679},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","src","lib.rs"],"content":"//! Calculus v1 (minimal): structural differentiation for Add/Mul/Pow.\n//! Phase 3: definite integrals, limit evaluation, constant folding, and special functions\n//! Phase 4: symbolic simplification and advanced features\nmod definite;\nmod diff;\nmod evaluate;\nmod integrate;\nmod limit;\nmod risch;\nmod series;\nmod symbolic_simplify;\n\npub use definite::{definite_integrate, Bound, DefiniteResult};\npub use diff::diff;\npub use evaluate::{fold_constants, try_eval_constant, try_eval_float};\npub use integrate::integrate;\npub use limit::{limit, LimitPoint as LimitPointCalc, LimitResult as LimitResultCalc};\npub use risch::{\n    build_tower, detect_extension, is_exponential, is_logarithm, logarithmic_derivative,\n    try_integrate_logarithmic, ExtensionType, TowerElement,\n};\npub use series::{limit_poly, maclaurin, LimitPoint, LimitResult, Series};\npub use symbolic_simplify::simplify_calculus;\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use expr_core::Store;\n\n    #[test]\n    fn diff_of_power_and_sum() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // f = x^3 + 2x\n        let three = st.int(3);\n        let p3 = st.pow(x, three);\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let f = st.add(vec![p3, two_x]);\n        let df = diff(\u0026mut st, f, \"x\");\n        // f' = 3x^2 + 2\n        let three2 = st.int(3);\n        let two2 = st.int(2);\n        let two_exp = st.int(2);\n        let p2 = st.pow(x, two_exp);\n        let t1 = st.mul(vec![three2, p2]);\n        let expected = st.add(vec![t1, two2]);\n        assert_eq!(df, expected);\n    }\n\n    #[test]\n    fn diff_product_rule() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let p2 = st.pow(x, two);\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let f = st.mul(vec![p2, xp1]);\n        let df = diff(\u0026mut st, f, \"x\");\n        // d/dx (x^2 * (x+1)) = 2x*(x+1) + x^2*1\n        let two2 = st.int(2);\n        let term1 = st.mul(vec![two2, x, xp1]);\n        let two_exp = st.int(2);\n        let term2 = st.pow(x, two_exp);\n        let expected = st.add(vec![term1, term2]);\n        assert_eq!(df, expected);\n    }\n\n    #[test]\n    fn diff_trig_exp_log_chain_rule() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n\n        // d/dx sin(x) = cos(x)\n        let sinx = st.func(\"sin\", vec![x]);\n        let dsinx = super::diff(\u0026mut st, sinx, \"x\");\n        let cosx = st.func(\"cos\", vec![x]);\n        assert_eq!(dsinx, cosx);\n\n        // d/dx cos(x) = -sin(x)\n        let cosx2 = st.func(\"cos\", vec![x]);\n        let dcosx = super::diff(\u0026mut st, cosx2, \"x\");\n        let neg1 = st.int(-1);\n        let sinx2 = st.func(\"sin\", vec![x]);\n        let neg_sinx = st.mul(vec![neg1, sinx2]);\n        assert_eq!(dcosx, neg_sinx);\n\n        // d/dx exp(x) = exp(x)\n        let expx = st.func(\"exp\", vec![x]);\n        let dexpx = super::diff(\u0026mut st, expx, \"x\");\n        let expx2 = st.func(\"exp\", vec![x]);\n        assert_eq!(dexpx, expx2);\n\n        // d/dx ln(x) = 1/x = x^-1\n        let lnx = st.func(\"ln\", vec![x]);\n        let dlnx = super::diff(\u0026mut st, lnx, \"x\");\n        let minus_one = st.int(-1);\n        let invx = st.pow(x, minus_one);\n        assert_eq!(dlnx, invx);\n\n        // Chain rule: d/dx sin(x^2) = cos(x^2) * 2x\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sin_x2 = st.func(\"sin\", vec![x2]);\n        let d_sin_x2 = super::diff(\u0026mut st, sin_x2, \"x\");\n        let two_exp = st.int(2);\n        let x2_again = st.pow(x, two_exp);\n        let cos_x2 = st.func(\"cos\", vec![x2_again]);\n        let two2 = st.int(2);\n        let two_x = st.mul(vec![two2, x]);\n        let expected = st.mul(vec![cos_x2, two_x]);\n        assert_eq!(d_sin_x2, expected);\n    }\n\n    #[test]\n    fn maclaurin_basic_functions() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let order = 6;\n\n        // exp(x)\n        let expx = st.func(\"exp\", vec![x]);\n        let s_exp = maclaurin(\u0026st, expx, \"x\", order).expect(\"exp series\");\n        assert_eq!(s_exp.coeffs[0], (1, 1));\n        assert_eq!(s_exp.coeffs[1], (1, 1));\n        assert_eq!(s_exp.coeffs[2], (1, 2));\n        assert_eq!(s_exp.coeffs[3], (1, 6));\n\n        // sin(x)\n        let sinx = st.func(\"sin\", vec![x]);\n        let s_sin = maclaurin(\u0026st, sinx, \"x\", order).expect(\"sin series\");\n        assert_eq!(s_sin.coeffs[0], (0, 1));\n        assert_eq!(s_sin.coeffs[1], (1, 1));\n        assert_eq!(s_sin.coeffs[2], (0, 1));\n        assert_eq!(s_sin.coeffs[3], (-1, 6));\n\n        // cos(x)\n        let cosx = st.func(\"cos\", vec![x]);\n        let s_cos = maclaurin(\u0026st, cosx, \"x\", order).expect(\"cos series\");\n        assert_eq!(s_cos.coeffs[0], (1, 1));\n        assert_eq!(s_cos.coeffs[2], (-1, 2));\n        assert_eq!(s_cos.coeffs[4], (1, 24));\n\n        // ln(1 + x)\n        let one = st.int(1);\n        let one_plus_x = st.add(vec![one, x]);\n        let lnx = st.func(\"ln\", vec![one_plus_x]);\n        let s_ln = maclaurin(\u0026st, lnx, \"x\", order).expect(\"ln series\");\n        assert_eq!(s_ln.coeffs[0], (0, 1));\n        assert_eq!(s_ln.coeffs[1], (1, 1));\n        assert_eq!(s_ln.coeffs[2], (-1, 2));\n        assert_eq!(s_ln.coeffs[3], (1, 3));\n    }\n\n    #[test]\n    fn maclaurin_composition_sin_x2() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sinx2 = st.func(\"sin\", vec![x2]);\n        let s = maclaurin(\u0026st, sinx2, \"x\", 6).expect(\"series for sin(x^2)\");\n        assert_eq!(s.coeffs[0], (0, 1));\n        assert_eq!(s.coeffs[1], (0, 1));\n        assert_eq!(s.coeffs[2], (1, 1));\n        assert_eq!(s.coeffs[3], (0, 1));\n        assert_eq!(s.coeffs[4], (0, 1));\n    }\n\n    #[test]\n    fn limit_poly_zero_and_infinity() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // f(x) = x^2 + 3x + 2\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let two2 = st.int(2);\n        let f = st.add(vec![x2, three_x, two2]);\n        let l0 = limit_poly(\u0026st, f, \"x\", LimitPoint::Zero);\n        assert_eq!(l0, LimitResult::Finite((2, 1)));\n        let linf = limit_poly(\u0026st, f, \"x\", LimitPoint::PosInf);\n        assert_eq!(linf, LimitResult::Infinity);\n\n        // g(x) = 5\n        let g = st.int(5);\n        let g0 = limit_poly(\u0026st, g, \"x\", LimitPoint::Zero);\n        assert_eq!(g0, LimitResult::Finite((5, 1)));\n        let ginf = limit_poly(\u0026st, g, \"x\", LimitPoint::PosInf);\n        assert_eq!(ginf, LimitResult::Finite((5, 1)));\n    }\n\n    #[test]\n    fn diff_x_pow_x() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let x_pow_x = st.pow(x, x);\n        let d = diff(\u0026mut st, x_pow_x, \"x\");\n        // Expected: x^x * (ln x + 1)\n        let lnx = st.func(\"ln\", vec![x]);\n        let one = st.int(1);\n        let bracket = st.add(vec![lnx, one]);\n        let x_pow_x_again = st.pow(x, x);\n        let expected = st.mul(vec![x_pow_x_again, bracket]);\n        assert_eq!(d, expected);\n    }\n\n    #[test]\n    fn integrate_power_and_linear_trig_exp() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n\n        // ‚à´ x^2 dx = x^3/3\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let ix2 = super::integrate(\u0026mut st, x2, \"x\").expect(\"integrable\");\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let one_over_three_test = st.rat(1, 3);\n        let expected = st.mul(vec![one_over_three_test, x3]);\n        assert_eq!(ix2, expected);\n\n        // ‚à´ 1/x dx = ln x\n        let minus_one = st.int(-1);\n        let invx = st.pow(x, minus_one);\n        let i_invx = super::integrate(\u0026mut st, invx, \"x\").expect(\"integrable\");\n        let lnx = st.func(\"ln\", vec![x]);\n        assert_eq!(i_invx, lnx);\n\n        // ‚à´ exp(3x+1) dx = (1/3) exp(3x+1)\n        let three2 = st.int(3);\n        let one = st.int(1);\n        let three2x = st.mul(vec![three2, x]);\n        let inner = st.add(vec![three2x, one]);\n        let exp_inner = st.func(\"exp\", vec![inner]);\n        let i_exp = super::integrate(\u0026mut st, exp_inner, \"x\").expect(\"integrable\");\n        let three3 = st.int(3);\n        let three3x = st.mul(vec![three3, x]);\n        let one2 = st.int(1);\n        let inner2 = st.add(vec![three3x, one2]);\n        let exp_inner2 = st.func(\"exp\", vec![inner2]);\n        let one_over_three = st.rat(1, 3);\n        let expected_exp = st.mul(vec![one_over_three, exp_inner2]);\n        assert_eq!(i_exp, expected_exp);\n\n        // ‚à´ sin(2x) dx = -1/2 cos(2x)\n        let two_a = st.int(2);\n        let two_a_x = st.mul(vec![two_a, x]);\n        let sin2x = st.func(\"sin\", vec![two_a_x]);\n        let i_sin = super::integrate(\u0026mut st, sin2x, \"x\").expect(\"integrable\");\n        let two_b = st.int(2);\n        let two_b_x = st.mul(vec![two_b, x]);\n        let cos2x = st.func(\"cos\", vec![two_b_x]);\n        let minus_half = st.rat(-1, 2);\n        let expected_sin = st.mul(vec![minus_half, cos2x]);\n        assert_eq!(i_sin, expected_sin);\n\n        // ‚à´ cos(2x) dx = 1/2 sin(2x)\n        let two_c = st.int(2);\n        let two_c_x = st.mul(vec![two_c, x]);\n        let cos2x2 = st.func(\"cos\", vec![two_c_x]);\n        let i_cos = super::integrate(\u0026mut st, cos2x2, \"x\").expect(\"integrable\");\n        let two_d = st.int(2);\n        let two_d_x = st.mul(vec![two_d, x]);\n        let sin2x2 = st.func(\"sin\", vec![two_d_x]);\n        let half = st.rat(1, 2);\n        let expected_cos = st.mul(vec![half, sin2x2]);\n        assert_eq!(i_cos, expected_cos);\n    }\n\n    #[test]\n    fn integrate_du_over_u_ln() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let u = st.add(vec![x2, one]); // u = x^2 + 1\n        let du = super::diff(\u0026mut st, u, \"x\"); // du = 2x\n        let minus_one = st.int(-1);\n        let u_inv = st.pow(u, minus_one);\n        let e = st.mul(vec![du, u_inv]);\n        let ie = super::integrate(\u0026mut st, e, \"x\").expect(\"integrable\");\n        let lnu = st.func(\"ln\", vec![u]);\n        assert_eq!(ie, lnu);\n    }\n\n    #[test]\n    fn integrate_rational_via_partial_fractions_and_diff_check() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // f(x) = (2x + 3) / (x^2 + 3x + 2)\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let three = st.int(3);\n        let num = st.add(vec![two_x, three]);\n        let two2 = st.int(2);\n        let three2 = st.int(3);\n        let two_exp = st.int(2);\n        let x2 = st.pow(x, two_exp);\n        let three_x = st.mul(vec![three2, x]);\n        let den = st.add(vec![x2, three_x, two2]);\n        let minus_one = st.int(-1);\n        let inv_den = st.pow(den, minus_one);\n        let f = st.mul(vec![num, inv_den]);\n        let f_s = simplify::simplify(\u0026mut st, f); // canonicalize integrand\n\n        // Integrate and compare with ln(x+1)+ln(x+2)\n        let int = super::integrate(\u0026mut st, f_s, \"x\").expect(\"pf integrable\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let lnxp1 = st.func(\"ln\", vec![xp1]);\n        let two_c = st.int(2);\n        let xp2 = st.add(vec![x, two_c]);\n        let lnxp2 = st.func(\"ln\", vec![xp2]);\n        let expected = st.add(vec![lnxp1, lnxp2]);\n        // Compare after simplification to accommodate log contraction/expansion\n        let int_s = simplify::simplify(\u0026mut st, int);\n        let expected_s = simplify::simplify(\u0026mut st, expected);\n        assert_eq!(st.get(int_s).digest, st.get(expected_s).digest);\n    }\n\n    #[test]\n    fn integrate_rational_another_case() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // f(x) = (3x + 5) / (x^2 + 3x + 2) -\u003e 2*ln(x+1) + ln(x+2)\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let five = st.int(5);\n        let num = st.add(vec![three_x, five]);\n        let two = st.int(2);\n        let three2 = st.int(3);\n        let three_x2 = st.mul(vec![three2, x]);\n        let two_exp = st.int(2);\n        let x2 = st.pow(x, two_exp);\n        let den = st.add(vec![x2, three_x2, two]);\n        let minus_one = st.int(-1);\n        let inv_den = st.pow(den, minus_one);\n        let f = st.mul(vec![num, inv_den]);\n        let f_s = simplify::simplify(\u0026mut st, f);\n        let int = super::integrate(\u0026mut st, f_s, \"x\").expect(\"integrable\");\n        let s = st.to_string(int);\n        assert!(s.contains(\"ln\"));\n    }\n\n    #[test]\n    fn integrate_sin_cos_exp() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let sinx = st.func(\"sin\", vec![two_x]);\n        let cosx = st.func(\"cos\", vec![two_x]);\n        let expx = st.func(\"exp\", vec![two_x]);\n        // sin(2x), cos(2x), exp(2x)\n        let int_sin = super::integrate(\u0026mut st, sinx, \"x\").expect(\"sin integrable\");\n        assert!(st.to_string(int_sin).contains(\"cos\"));\n        let int_cos = super::integrate(\u0026mut st, cosx, \"x\").expect(\"cos integrable\");\n        assert!(st.to_string(int_cos).contains(\"sin\"));\n        let int_exp = super::integrate(\u0026mut st, expx, \"x\").expect(\"exp integrable\");\n        assert!(st.to_string(int_exp).contains(\"exp\"));\n    }\n\n    #[test]\n    fn integrate_ln_product_power() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // ln(x) * x^2 now works with integration by parts\n        let lnx = st.func(\"ln\", vec![x]);\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let prod = st.mul(vec![lnx, x2]);\n        let result = super::integrate(\u0026mut st, prod, \"x\").expect(\"integrable with IBP\");\n        // Verify by differentiation\n        let deriv = super::diff(\u0026mut st, result, \"x\");\n        let simplified = simplify::simplify(\u0026mut st, deriv);\n        let original_simplified = simplify::simplify(\u0026mut st, prod);\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n    }\n\n    #[test]\n    fn integrate_polynomial_quotient() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // Test simpler case: (x + 1) / x = 1 + 1/x\n        // ‚à´ (1 + 1/x) dx = x + ln(x)\n        let one = st.int(1);\n        let m1 = st.int(-1);\n        let inv_x = st.pow(x, m1);\n        let sum = st.add(vec![one, inv_x]);\n        let int = super::integrate(\u0026mut st, sum, \"x\").expect(\"integrable\");\n        let s = st.to_string(int);\n        // Result should contain both x and ln\n        assert!(s.contains(\"ln\"));\n        assert!(s.contains(\"x\"));\n    }\n\n    // ========== Hyperbolic Function Tests (v1.1) ==========\n\n    #[test]\n    fn diff_hyperbolic_functions() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n\n        // d/dx sinh(x) = cosh(x)\n        let sinhx = st.func(\"sinh\", vec![x]);\n        let d_sinh = diff(\u0026mut st, sinhx, \"x\");\n        let coshx = st.func(\"cosh\", vec![x]);\n        assert_eq!(st.to_string(d_sinh), st.to_string(coshx));\n\n        // d/dx cosh(x) = sinh(x)\n        let coshx2 = st.func(\"cosh\", vec![x]);\n        let d_cosh = diff(\u0026mut st, coshx2, \"x\");\n        let sinhx2 = st.func(\"sinh\", vec![x]);\n        assert_eq!(st.to_string(d_cosh), st.to_string(sinhx2));\n\n        // d/dx tanh(x) = 1 - tanh^2(x)\n        let tanhx = st.func(\"tanh\", vec![x]);\n        let d_tanh = diff(\u0026mut st, tanhx, \"x\");\n        let result = st.to_string(d_tanh);\n        assert!(result.contains(\"tanh\"));\n    }\n\n    #[test]\n    fn integrate_hyperbolic_functions() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n\n        // ‚à´ sinh(x) dx = cosh(x)\n        let sinhx = st.func(\"sinh\", vec![x]);\n        let i_sinh = integrate(\u0026mut st, sinhx, \"x\").expect(\"sinh integrable\");\n        let coshx = st.func(\"cosh\", vec![x]);\n        assert_eq!(st.to_string(i_sinh), st.to_string(coshx));\n\n        // ‚à´ cosh(x) dx = sinh(x)\n        let coshx2 = st.func(\"cosh\", vec![x]);\n        let i_cosh = integrate(\u0026mut st, coshx2, \"x\").expect(\"cosh integrable\");\n        let sinhx2 = st.func(\"sinh\", vec![x]);\n        assert_eq!(st.to_string(i_cosh), st.to_string(sinhx2));\n\n        // ‚à´ tanh(x) dx = ln(cosh(x))\n        let tanhx = st.func(\"tanh\", vec![x]);\n        let i_tanh = integrate(\u0026mut st, tanhx, \"x\").expect(\"tanh integrable\");\n        let result = st.to_string(i_tanh);\n        assert!(result.contains(\"ln\"));\n        assert!(result.contains(\"cosh\"));\n    }\n\n    #[test]\n    fn integrate_hyperbolic_differential_check() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n\n        // Verify sinh: d/dx(‚à´ sinh(x) dx) = sinh(x)\n        let sinhx = st.func(\"sinh\", vec![x]);\n        let integral = integrate(\u0026mut st, sinhx, \"x\").expect(\"sinh\");\n        let derivative = diff(\u0026mut st, integral, \"x\");\n        let simplified = simplify::simplify(\u0026mut st, derivative);\n        assert_eq!(st.get(simplified).digest, st.get(sinhx).digest);\n\n        // Verify cosh: d/dx(‚à´ cosh(x) dx) = cosh(x)\n        let coshx = st.func(\"cosh\", vec![x]);\n        let integral2 = integrate(\u0026mut st, coshx, \"x\").expect(\"cosh\");\n        let derivative2 = diff(\u0026mut st, integral2, \"x\");\n        let simplified2 = simplify::simplify(\u0026mut st, derivative2);\n        assert_eq!(st.get(simplified2).digest, st.get(coshx).digest);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","src","limit.rs"],"content":"//! Limit evaluation for symbolic expressions\n//!\n//! Provides utilities to compute limits of expressions as variables approach\n//! specific values or infinity. Essential for improper integrals and asymptotic analysis.\n\nuse crate::evaluate::try_eval_constant;\nuse expr_core::{ExprId, Op, Payload, Store};\n\n/// Point at which to evaluate a limit\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum LimitPoint {\n    /// Limit as x ‚Üí a for finite a\n    Finite(i64),\n    /// Limit as x ‚Üí +‚àû\n    PositiveInfinity,\n    /// Limit as x ‚Üí -‚àû\n    NegativeInfinity,\n}\n\n/// Result of a limit computation\n#[derive(Debug, Clone, PartialEq)]\npub enum LimitResult {\n    /// Limit exists and equals a finite rational value\n    Finite((i64, i64)),\n    /// Limit is +‚àû\n    PositiveInfinity,\n    /// Limit is -‚àû\n    NegativeInfinity,\n    /// Limit does not exist or cannot be determined\n    Undefined,\n}\n\n/// Computes the limit of an expression as var approaches a point\n///\n/// Uses algebraic techniques for polynomial and rational expressions.\n/// For transcendental functions, uses known limit rules.\n///\n/// # Examples\n/// - lim[x‚Üí‚àû] 1/x = 0\n/// - lim[x‚Üí‚àû] x¬≤ = ‚àû\n/// - lim[x‚Üí0] sin(x)/x = 1 (requires L'H√¥pital's rule, future)\npub fn limit(store: \u0026Store, expr: ExprId, var: \u0026str, point: LimitPoint) -\u003e LimitResult {\n    // Try to evaluate as constant first (if no dependence on var)\n    if let Some(val) = try_eval_constant(store, expr) {\n        return LimitResult::Finite(val);\n    }\n\n    match point {\n        LimitPoint::Finite(a) =\u003e limit_at_finite(store, expr, var, a),\n        LimitPoint::PositiveInfinity =\u003e limit_at_infinity(store, expr, var, true),\n        LimitPoint::NegativeInfinity =\u003e limit_at_infinity(store, expr, var, false),\n    }\n}\n\n/// Computes limit as var ‚Üí a for finite a\nfn limit_at_finite(store: \u0026Store, expr: ExprId, _var: \u0026str, _a: i64) -\u003e LimitResult {\n    // For now, simple evaluation by substitution\n    // Full implementation would need L'H√¥pital's rule for indeterminate forms\n\n    // If expression is constant, return it\n    if let Some(val) = try_eval_constant(store, expr) {\n        return LimitResult::Finite(val);\n    }\n\n    // Otherwise, return Undefined (requires substitution + indeterminate form handling)\n    LimitResult::Undefined\n}\n\n/// Computes limit as var ‚Üí ¬±‚àû\nfn limit_at_infinity(store: \u0026Store, expr: ExprId, var: \u0026str, positive: bool) -\u003e LimitResult {\n    match \u0026store.get(expr).op {\n        Op::Integer | Op::Rational =\u003e {\n            // Constants have finite limits\n            if let Some(val) = try_eval_constant(store, expr) {\n                LimitResult::Finite(val)\n            } else {\n                LimitResult::Undefined\n            }\n        }\n        Op::Symbol =\u003e {\n            if let Payload::Sym(s) = \u0026store.get(expr).payload {\n                if s == var {\n                    // lim[x‚Üí¬±‚àû] x = ¬±‚àû\n                    if positive {\n                        LimitResult::PositiveInfinity\n                    } else {\n                        LimitResult::NegativeInfinity\n                    }\n                } else {\n                    // Other variables are treated as constants\n                    LimitResult::Undefined\n                }\n            } else {\n                LimitResult::Undefined\n            }\n        }\n        Op::Add =\u003e {\n            // For sums, limit is sum of limits (when they exist)\n            let children = \u0026store.get(expr).children;\n            let mut result = LimitResult::Finite((0, 1));\n\n            for \u0026child in children {\n                let child_limit = limit_at_infinity(store, child, var, positive);\n                result = add_limits(result, child_limit);\n                if matches!(result, LimitResult::Undefined) {\n                    return LimitResult::Undefined;\n                }\n            }\n            result\n        }\n        Op::Mul =\u003e {\n            // For products, limit is product of limits\n            let children = \u0026store.get(expr).children;\n            let mut result = LimitResult::Finite((1, 1));\n\n            for \u0026child in children {\n                let child_limit = limit_at_infinity(store, child, var, positive);\n                result = mul_limits(result, child_limit);\n                if matches!(result, LimitResult::Undefined) {\n                    return LimitResult::Undefined;\n                }\n            }\n            result\n        }\n        Op::Pow =\u003e {\n            let children = \u0026store.get(expr).children;\n            if children.len() != 2 {\n                return LimitResult::Undefined;\n            }\n\n            let base_limit = limit_at_infinity(store, children[0], var, positive);\n            let exp_limit = limit_at_infinity(store, children[1], var, positive);\n\n            pow_limit(base_limit, exp_limit)\n        }\n        Op::Function =\u003e {\n            // Handle common transcendental functions\n            if let Payload::Func(fname) = \u0026store.get(expr).payload {\n                if store.get(expr).children.len() != 1 {\n                    return LimitResult::Undefined;\n                }\n                let arg = store.get(expr).children[0];\n                let arg_limit = limit_at_infinity(store, arg, var, positive);\n\n                match fname.as_str() {\n                    \"exp\" =\u003e {\n                        // lim[x‚Üí‚àû] e^x = ‚àû, lim[x‚Üí-‚àû] e^x = 0\n                        match arg_limit {\n                            LimitResult::PositiveInfinity =\u003e LimitResult::PositiveInfinity,\n                            LimitResult::NegativeInfinity =\u003e LimitResult::Finite((0, 1)),\n                            LimitResult::Finite(_val) =\u003e {\n                                // e^finite = finite (but we can't compute it symbolically)\n                                LimitResult::Undefined\n                            }\n                            LimitResult::Undefined =\u003e LimitResult::Undefined,\n                        }\n                    }\n                    \"ln\" | \"log\" =\u003e {\n                        // lim[x‚Üí‚àû] ln(x) = ‚àû, lim[x‚Üí0‚Å∫] ln(x) = -‚àû\n                        match arg_limit {\n                            LimitResult::PositiveInfinity =\u003e LimitResult::PositiveInfinity,\n                            LimitResult::Finite((0, _)) =\u003e LimitResult::NegativeInfinity,\n                            _ =\u003e LimitResult::Undefined,\n                        }\n                    }\n                    \"sin\" | \"cos\" =\u003e {\n                        // Oscillating functions have no limit at infinity\n                        match arg_limit {\n                            LimitResult::PositiveInfinity | LimitResult::NegativeInfinity =\u003e {\n                                LimitResult::Undefined\n                            }\n                            _ =\u003e LimitResult::Undefined,\n                        }\n                    }\n                    _ =\u003e LimitResult::Undefined,\n                }\n            } else {\n                LimitResult::Undefined\n            }\n        }\n        _ =\u003e LimitResult::Undefined,\n    }\n}\n\n/// Adds two limit results\nfn add_limits(a: LimitResult, b: LimitResult) -\u003e LimitResult {\n    use arith::q_add;\n    match (a, b) {\n        (LimitResult::Finite(v1), LimitResult::Finite(v2)) =\u003e LimitResult::Finite(q_add(v1, v2)),\n        (LimitResult::PositiveInfinity, LimitResult::PositiveInfinity) =\u003e {\n            LimitResult::PositiveInfinity\n        }\n        (LimitResult::NegativeInfinity, LimitResult::NegativeInfinity) =\u003e {\n            LimitResult::NegativeInfinity\n        }\n        (LimitResult::PositiveInfinity, LimitResult::Finite(_))\n        | (LimitResult::Finite(_), LimitResult::PositiveInfinity) =\u003e LimitResult::PositiveInfinity,\n        (LimitResult::NegativeInfinity, LimitResult::Finite(_))\n        | (LimitResult::Finite(_), LimitResult::NegativeInfinity) =\u003e LimitResult::NegativeInfinity,\n        // ‚àû - ‚àû is undefined\n        (LimitResult::PositiveInfinity, LimitResult::NegativeInfinity)\n        | (LimitResult::NegativeInfinity, LimitResult::PositiveInfinity) =\u003e LimitResult::Undefined,\n        _ =\u003e LimitResult::Undefined,\n    }\n}\n\n/// Multiplies two limit results\nfn mul_limits(a: LimitResult, b: LimitResult) -\u003e LimitResult {\n    use arith::q_mul;\n    match (a, b) {\n        (LimitResult::Finite(v1), LimitResult::Finite(v2)) =\u003e LimitResult::Finite(q_mul(v1, v2)),\n        (LimitResult::PositiveInfinity, LimitResult::PositiveInfinity) =\u003e {\n            LimitResult::PositiveInfinity\n        }\n        (LimitResult::NegativeInfinity, LimitResult::NegativeInfinity) =\u003e {\n            LimitResult::PositiveInfinity\n        }\n        (LimitResult::PositiveInfinity, LimitResult::NegativeInfinity)\n        | (LimitResult::NegativeInfinity, LimitResult::PositiveInfinity) =\u003e {\n            LimitResult::NegativeInfinity\n        }\n        (LimitResult::PositiveInfinity, LimitResult::Finite((n, _)))\n        | (LimitResult::Finite((n, _)), LimitResult::PositiveInfinity) =\u003e {\n            if n \u003e 0 {\n                LimitResult::PositiveInfinity\n            } else if n \u003c 0 {\n                LimitResult::NegativeInfinity\n            } else {\n                LimitResult::Undefined // 0 * ‚àû\n            }\n        }\n        (LimitResult::NegativeInfinity, LimitResult::Finite((n, _)))\n        | (LimitResult::Finite((n, _)), LimitResult::NegativeInfinity) =\u003e {\n            if n \u003e 0 {\n                LimitResult::NegativeInfinity\n            } else if n \u003c 0 {\n                LimitResult::PositiveInfinity\n            } else {\n                LimitResult::Undefined // 0 * ‚àû\n            }\n        }\n        _ =\u003e LimitResult::Undefined,\n    }\n}\n\n/// Computes limit of base^exp given limits of base and exp\nfn pow_limit(base: LimitResult, exp: LimitResult) -\u003e LimitResult {\n    match (base, exp) {\n        (LimitResult::Finite((b_n, b_d)), LimitResult::Finite((e_n, e_d))) =\u003e {\n            // Both finite - would need numerical evaluation\n            // For now, only handle integer exponents\n            if e_d == 1 \u0026\u0026 (0..=10).contains(\u0026e_n) {\n                // Small positive integer exponent\n                let mut result = (1i64, 1i64);\n                for _ in 0..e_n {\n                    result = arith::q_mul(result, (b_n, b_d));\n                }\n                LimitResult::Finite(result)\n            } else {\n                LimitResult::Undefined\n            }\n        }\n        (LimitResult::PositiveInfinity, LimitResult::PositiveInfinity) =\u003e {\n            LimitResult::PositiveInfinity\n        }\n        (LimitResult::Finite((n, _)), LimitResult::PositiveInfinity) if n.abs() \u003e 1 =\u003e {\n            // |base| \u003e 1, exp ‚Üí ‚àû\n            if n \u003e 0 {\n                LimitResult::PositiveInfinity\n            } else {\n                // Oscillates between +‚àû and -‚àû\n                LimitResult::Undefined\n            }\n        }\n        (LimitResult::Finite((n, d)), LimitResult::PositiveInfinity) if n.abs() \u003c d.abs() =\u003e {\n            // |base| \u003c 1, exp ‚Üí ‚àû ‚Üí 0\n            LimitResult::Finite((0, 1))\n        }\n        (LimitResult::PositiveInfinity, LimitResult::Finite((n, _))) if n \u003e 0 =\u003e {\n            LimitResult::PositiveInfinity\n        }\n        (LimitResult::PositiveInfinity, LimitResult::Finite((n, _))) if n \u003c 0 =\u003e {\n            LimitResult::Finite((0, 1))\n        }\n        _ =\u003e LimitResult::Undefined,\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_limit_constant() {\n        let mut st = Store::new();\n        let five = st.int(5);\n\n        let result = limit(\u0026st, five, \"x\", LimitPoint::PositiveInfinity);\n        assert_eq!(result, LimitResult::Finite((5, 1)));\n    }\n\n    #[test]\n    fn test_limit_variable_at_infinity() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n\n        let result = limit(\u0026st, x, \"x\", LimitPoint::PositiveInfinity);\n        assert_eq!(result, LimitResult::PositiveInfinity);\n\n        let result_neg = limit(\u0026st, x, \"x\", LimitPoint::NegativeInfinity);\n        assert_eq!(result_neg, LimitResult::NegativeInfinity);\n    }\n\n    #[test]\n    fn test_limit_reciprocal() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let neg_one = st.int(-1);\n        let inv_x = st.pow(x, neg_one);\n\n        // lim[x‚Üí‚àû] 1/x = 0\n        let result = limit(\u0026st, inv_x, \"x\", LimitPoint::PositiveInfinity);\n        assert_eq!(result, LimitResult::Finite((0, 1)));\n    }\n\n    #[test]\n    fn test_limit_polynomial() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x_squared = st.pow(x, two);\n\n        // lim[x‚Üí‚àû] x¬≤ = ‚àû\n        let result = limit(\u0026st, x_squared, \"x\", LimitPoint::PositiveInfinity);\n        assert_eq!(result, LimitResult::PositiveInfinity);\n    }\n\n    #[test]\n    fn test_limit_exponential() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let exp_x = st.func(\"exp\", vec![x]);\n\n        // lim[x‚Üí‚àû] e^x = ‚àû\n        let result = limit(\u0026st, exp_x, \"x\", LimitPoint::PositiveInfinity);\n        assert_eq!(result, LimitResult::PositiveInfinity);\n\n        // lim[x‚Üí-‚àû] e^x = 0\n        let result_neg = limit(\u0026st, exp_x, \"x\", LimitPoint::NegativeInfinity);\n        assert_eq!(result_neg, LimitResult::Finite((0, 1)));\n    }\n\n    #[test]\n    fn test_limit_sum() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let five = st.int(5);\n        let expr = st.add(vec![x, five]);\n\n        // lim[x‚Üí‚àû] (x + 5) = ‚àû\n        let result = limit(\u0026st, expr, \"x\", LimitPoint::PositiveInfinity);\n        assert_eq!(result, LimitResult::PositiveInfinity);\n    }\n}\n","traces":[{"line":42,"address":[],"length":0,"stats":{"Line":10}},{"line":44,"address":[],"length":0,"stats":{"Line":21}},{"line":48,"address":[],"length":0,"stats":{"Line":9}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":28}},{"line":51,"address":[],"length":0,"stats":{"Line":8}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":26}},{"line":71,"address":[],"length":0,"stats":{"Line":52}},{"line":74,"address":[],"length":0,"stats":{"Line":21}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":27}},{"line":84,"address":[],"length":0,"stats":{"Line":9}},{"line":85,"address":[],"length":0,"stats":{"Line":7}},{"line":87,"address":[],"length":0,"stats":{"Line":2}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":1}},{"line":102,"address":[],"length":0,"stats":{"Line":5}},{"line":103,"address":[],"length":0,"stats":{"Line":12}},{"line":104,"address":[],"length":0,"stats":{"Line":4}},{"line":105,"address":[],"length":0,"stats":{"Line":4}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":1}},{"line":113,"address":[],"length":0,"stats":{"Line":9}},{"line":114,"addres tats":{"Line":0}},{"line":272,"address":[],"length":0,"stats":{"Line":0}},{"line":275,"address":[],"length":0,"stats":{"Line":0}},{"line":277,"address":[],"length":0,"stats":{"Line":0}},{"line":279,"address":[],"length":0,"stats":{"Line":5}},{"line":280,"address":[],"length":0,"stats":{"Line":1}},{"line":282,"address":[],"length":0,"stats":{"Line":6}},{"line":283,"address":[],"length":0,"stats":{"Line":2}},{"line":285,"address":[],"length":0,"stats":{"Line":0}}],"covered":47,"coverable":107},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","src","risch.rs"],"content":"//! Risch algorithm foundation for symbolic integration (v1.1)\n//!\n//! This module provides the groundwork for the Risch algorithm, including:\n//! - Differential field tower representation\n//! - Tower extension detection (exp/log structures)\n//! - Logarithmic derivative computation\n//!\n//! The Risch algorithm is a decision procedure for symbolic integration of\n//! elementary functions. This implementation focuses on exponential extensions\n//! as a foundation for more advanced integration.\n\nuse crate::diff::diff;\nuse expr_core::{ExprId, Op, Payload, Store};\n\n/// Represents the type of tower extension\n#[derive(Debug, Clone, PartialEq, Eq)]\npub enum ExtensionType {\n    /// Exponential extension: t = exp(u) where u is in the base field\n    Exponential(ExprId), // stores u\n    /// Logarithmic extension: t = ln(u) where u is in the base field\n    Logarithmic(ExprId), // stores u\n    /// No extension (base field element)\n    Base,\n}\n\n/// A differential field tower element\n#[derive(Debug, Clone)]\npub struct TowerElement {\n    /// The expression itself\n    pub expr: ExprId,\n    /// The type of extension this represents\n    pub extension: ExtensionType,\n    /// Derivative with respect to the variable\n    pub derivative: Option\u003cExprId\u003e,\n}\n\n/// Analyzes an expression to determine its tower structure\n///\n/// Returns the extension type if the expression is exp(u) or ln(u)\n/// for some simpler expression u.\npub fn detect_extension(store: \u0026Store, expr: ExprId, var: \u0026str) -\u003e ExtensionType {\n    match store.get(expr).op {\n        Op::Function =\u003e {\n            if let Payload::Func(fname) = \u0026store.get(expr).payload {\n                let children = \u0026store.get(expr).children;\n                if children.len() == 1 {\n                    let arg = children[0];\n                    match fname.as_str() {\n                        \"exp\" =\u003e {\n                            // Check if argument depends on var\n                            if depends_on_var(store, arg, var) {\n                                return ExtensionType::Exponential(arg);\n                            }\n                        }\n                        \"ln\" | \"log\" =\u003e {\n                            // Check if argument depends on var\n                            if depends_on_var(store, arg, var) {\n                                return ExtensionType::Logarithmic(arg);\n                            }\n                        }\n                        _ =\u003e {}\n                    }\n                }\n            }\n            ExtensionType::Base\n        }\n        _ =\u003e ExtensionType::Base,\n    }\n}\n\n/// Helper: checks if an expression depends on the given variable\nfn depends_on_var(store: \u0026Store, expr: ExprId, var: \u0026str) -\u003e bool {\n    match (\u0026store.get(expr).op, \u0026store.get(expr).payload) {\n        (Op::Symbol, Payload::Sym(s)) =\u003e s == var,\n        (Op::Integer, _) | (Op::Rational, _) =\u003e false,\n        _ =\u003e store.get(expr).children.iter().any(|\u0026c| depends_on_var(store, c, var)),\n    }\n}\n\n/// Computes the logarithmic derivative of an expression: d/dx(ln(f)) = f'/f\n///\n/// This is a key operation in the Risch algorithm for handling exponential\n/// and logarithmic functions.\n///\n/// Returns None if the derivative cannot be computed or the expression is zero.\npub fn logarithmic_derivative(store: \u0026mut Store, expr: ExprId, var: \u0026str) -\u003e Option\u003cExprId\u003e {\n    // Compute f'\n    let derivative = diff(store, expr, var);\n\n    // Return f'/f = f' * f^(-1)\n    let minus_one = store.int(-1);\n    let inv_expr = store.pow(expr, minus_one);\n    Some(store.mul(vec![derivative, inv_expr]))\n}\n\n/// Checks if an expression is in exponential normal form: exp(u)\n///\n/// Returns Some(u) if expr = exp(u), None otherwise\npub fn is_exponential(store: \u0026Store, expr: ExprId) -\u003e Option\u003cExprId\u003e {\n    match store.get(expr).op {\n        Op::Function =\u003e {\n            if let Payload::Func(fname) = \u0026store.get(expr).payload {\n                if fname == \"exp\" \u0026\u0026 store.get(expr).children.len() == 1 {\n                    return Some(store.get(expr).children[0]);\n                }\n            }\n            None\n        }\n        _ =\u003e None,\n    }\n}\n\n/// Checks if an expression is in logarithmic normal form: ln(u)\n///\n/// Returns Some(u) if expr = ln(u), None otherwise\npub fn is_logarithm(store: \u0026Store, expr: ExprId) -\u003e Option\u003cExprId\u003e {\n    match store.get(expr).op {\n        Op::Function =\u003e {\n            if let Payload::Func(fname) = \u0026store.get(expr).payload {\n                if (fname == \"ln\" || fname == \"log\") \u0026\u0026 store.get(expr).children.len() == 1 {\n                    return Some(store.get(expr).children[0]);\n                }\n            }\n            None\n        }\n        _ =\u003e None,\n    }\n}\n\n/// Attempts to integrate simple exponential expressions using Risch principles\n///\n/// Handles patterns like:\n/// - ‚à´ exp(x) dx = exp(x)\n/// - ‚à´ exp(ax) dx = (1/a) exp(ax)\n/// - ‚à´ exp(ax + b) dx = (1/a) exp(ax + b)\npub fn try_integrate_exponential(store: \u0026mut Store, expr: ExprId, var: \u0026str) -\u003e Option\u003cExprId\u003e {\n    // Check if this is exp(u)\n    let u = is_exponential(store, expr)?;\n\n    // Compute du/dx\n    let du = diff(store, u, var);\n\n    // Check if du is a constant\n    match (\u0026store.get(du).op, \u0026store.get(du).payload) {\n        (Op::Integer, Payload::Int(0)) =\u003e {\n            // du/dx = 0, so exp(u) is constant w.r.t. var\n            // ‚à´ exp(u) dx = x * exp(u)\n            let x = store.sym(var);\n            Some(store.mul(vec![x, expr]))\n        }\n        (Op::Integer, Payload::Int(a)) =\u003e {\n            // du/dx = a (constant), so ‚à´ exp(u) dx = (1/a) exp(u)\n            let inv_a = store.rat(1, *a);\n            Some(store.mul(vec![inv_a, expr]))\n        }\n        (Op::Rational, Payload::Rat(n, d)) =\u003e {\n            // du/dx = n/d (constant), so ‚à´ exp(u) dx = (d/n) exp(u)\n            let inv_a = store.rat(*d, *n);\n            Some(store.mul(vec![inv_a, expr]))\n        }\n        _ =\u003e {\n            // du/dx is not constant - more complex pattern\n            None\n        }\n    }\n}\n\n/// Attempts to integrate expressions involving logarithms using Risch principles\n///\n/// Handles patterns like:\n/// - ‚à´ 1/x dx = ln|x|\n/// - ‚à´ f'/f dx = ln|f| (logarithmic derivative pattern)\n/// - ‚à´ ln(x) * g(x) dx - deferred to integration by parts\n///\n/// Returns an antiderivative if a logarithmic pattern is detected.\npub fn try_integrate_logarithmic(store: \u0026mut Store, expr: ExprId, var: \u0026str) -\u003e Option\u003cExprId\u003e {\n    // Pattern 1: ‚à´ 1/x dx = ln(x)\n    // Check if expr is x^(-1) or a rational with numerator 1 and denominator x\n    match store.get(expr).op {\n        Op::Pow =\u003e {\n            let children = \u0026store.get(expr).children;\n            if children.len() == 2 {\n                let base = children[0];\n                let exp = children[1];\n\n                // Check for x^(-1)\n                if matches!(\n                    (\u0026store.get(exp).op, \u0026store.get(exp).payload),\n                    (Op::Integer, Payload::Int(-1))\n                ) \u0026\u0026 matches!((\u0026store.get(base).op, \u0026store.get(base).payload), (Op::Symbol, Payload::Sym(s)) if s == var)\n                {\n                    // ‚à´ x^(-1) dx = ln(x)\n                    return Some(store.func(\"ln\", vec![base]));\n                }\n            }\n            None\n        }\n        // Pattern 2: Check for g'(x)/g(x) pattern\n        // This is complex and typically handled by u-substitution in main integrate\n        // For now, return None to defer to main engine\n        _ =\u003e None,\n    }\n}\n\n/// Builds a differential field tower for an expression\n///\n/// Analyzes the nested structure of exponentials and logarithms to construct\n/// a tower representation suitable for Risch algorithm application.\n///\n/// Returns a vector of tower elements ordered from base to top.\n#[allow(dead_code)]\npub fn build_tower(store: \u0026mut Store, expr: ExprId, var: \u0026str) -\u003e Vec\u003cTowerElement\u003e {\n    let mut tower = Vec::new();\n\n    // Start with the base field (the variable itself)\n    let x = store.sym(var);\n    tower.push(TowerElement {\n        expr: x,\n        extension: ExtensionType::Base,\n        derivative: Some(store.int(1)),\n    });\n\n    // Recursively detect extensions\n    // This is a simplified version; full Risch requires more sophisticated analysis\n    let ext_type = detect_extension(store, expr, var);\n    match ext_type {\n        ExtensionType::Exponential(u) | ExtensionType::Logarithmic(u) =\u003e {\n            let deriv = diff(store, expr, var);\n            tower.push(TowerElement { expr, extension: ext_type, derivative: Some(deriv) });\n\n            // Check if u itself has extensions\n            let u_ext = detect_extension(store, u, var);\n            if !matches!(u_ext, ExtensionType::Base) {\n                // Recursive case - u has its own extensions\n                // For now, we stop at depth 2; full implementation would recurse\n            }\n        }\n        ExtensionType::Base =\u003e {\n            // No extension, just add the expression\n            let deriv = diff(store, expr, var);\n            tower.push(TowerElement {\n                expr,\n                extension: ExtensionType::Base,\n                derivative: Some(deriv),\n            });\n        }\n    }\n\n    tower\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::integrate::integrate;\n    use simplify::simplify;\n\n    #[test]\n    fn test_detect_exponential_extension() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expx = st.func(\"exp\", vec![x]);\n\n        let ext = detect_extension(\u0026st, expx, \"x\");\n        assert_eq!(ext, ExtensionType::Exponential(x));\n    }\n\n    #[test]\n    fn test_detect_logarithmic_extension() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let lnx = st.func(\"ln\", vec![x]);\n\n        let ext = detect_extension(\u0026st, lnx, \"x\");\n        assert_eq!(ext, ExtensionType::Logarithmic(x));\n    }\n\n    #[test]\n    fn test_detect_base_element() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n\n        let ext = detect_extension(\u0026st, x2, \"x\");\n        assert_eq!(ext, ExtensionType::Base);\n    }\n\n    #[test]\n    fn test_logarithmic_derivative_simple() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n\n        // log_deriv(x) = 1/x\n        let log_deriv = logarithmic_derivative(\u0026mut st, x, \"x\").unwrap();\n\n        // Should be x^(-1)\n        let expected = {\n            let minus_one = st.int(-1);\n            st.pow(x, minus_one)\n        };\n\n        assert_eq!(st.to_string(log_deriv), st.to_string(expected));\n    }\n\n    #[test]\n    fn test_logarithmic_derivative_polynomial() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n\n        // log_deriv(x¬≤) = 2x/x¬≤ = 2/x\n        let log_deriv = logarithmic_derivative(\u0026mut st, x2, \"x\").unwrap();\n\n        // Verify structure: should contain 2 and x\n        let result = st.to_string(log_deriv);\n        assert!(result.contains(\"2\"));\n        assert!(result.contains(\"x\"));\n    }\n\n    #[test]\n    fn test_is_exponential() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expx = st.func(\"exp\", vec![x]);\n\n        assert_eq!(is_exponential(\u0026st, expx), Some(x));\n        assert_eq!(is_exponential(\u0026st, x), None);\n    }\n\n    #[test]\n    fn test_is_logarithm() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let lnx = st.func(\"ln\", vec![x]);\n\n        assert_eq!(is_logarithm(\u0026st, lnx), Some(x));\n        assert_eq!(is_logarithm(\u0026st, x), None);\n    }\n\n    #[test]\n    fn test_integrate_exp_x() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expx = st.func(\"exp\", vec![x]);\n\n        let result = try_integrate_exponential(\u0026mut st, expx, \"x\").expect(\"exp(x)\");\n\n        // ‚à´ exp(x) dx = exp(x)\n        assert_eq!(st.to_string(result), st.to_string(expx));\n    }\n\n    #[test]\n    fn test_integrate_exp_2x() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let exp2x = st.func(\"exp\", vec![two_x]);\n\n        let result = try_integrate_exponential(\u0026mut st, exp2x, \"x\").expect(\"exp(2x)\");\n\n        // ‚à´ exp(2x) dx = (1/2) exp(2x)\n        // Verify by differentiation\n        let deriv = diff(\u0026mut st, result, \"x\");\n        let simplified = simplify(\u0026mut st, deriv);\n        let original = simplify(\u0026mut st, exp2x);\n        assert_eq!(st.get(simplified).digest, st.get(original).digest);\n    }\n\n    #[test]\n    fn test_integrate_exp_linear() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let five = st.int(5);\n        let three_x = st.mul(vec![three, x]);\n        let u = st.add(vec![three_x, five]); // 3x + 5\n        let exp_u = st.func(\"exp\", vec![u]);\n\n        let result = try_integrate_exponential(\u0026mut st, exp_u, \"x\").expect(\"exp(3x+5)\");\n\n        // ‚à´ exp(3x + 5) dx = (1/3) exp(3x + 5)\n        // Verify by differentiation\n        let deriv = diff(\u0026mut st, result, \"x\");\n        let simplified = simplify(\u0026mut st, deriv);\n        let original = simplify(\u0026mut st, exp_u);\n        assert_eq!(st.get(simplified).digest, st.get(original).digest);\n    }\n\n    #[test]\n    fn test_risch_exponential_integration_via_main() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expx = st.func(\"exp\", vec![x]);\n\n        // Test that main integration engine can handle simple exponentials\n        let result = integrate(\u0026mut st, expx, \"x\").expect(\"exp(x) integrable\");\n\n        // Verify by differentiation\n        let deriv = diff(\u0026mut st, result, \"x\");\n        let simplified = simplify(\u0026mut st, deriv);\n        assert_eq!(st.get(simplified).digest, st.get(expx).digest);\n    }\n\n    #[test]\n    fn test_depends_on_var() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n\n        assert!(depends_on_var(\u0026st, x, \"x\"));\n        assert!(!depends_on_var(\u0026st, x, \"y\"));\n        assert!(depends_on_var(\u0026st, y, \"y\"));\n        assert!(!depends_on_var(\u0026st, two, \"x\"));\n\n        let x_plus_y = st.add(vec![x, y]);\n        assert!(depends_on_var(\u0026st, x_plus_y, \"x\"));\n        assert!(depends_on_var(\u0026st, x_plus_y, \"y\"));\n        assert!(!depends_on_var(\u0026st, x_plus_y, \"z\"));\n    }\n}\n","traces":[{"line":41,"address":[],"length":0,"stats":{"Line":3}},{"line":42,"address":[],"length":0,"stats":{"Line":6}},{"line":44,"address":[],"length":0,"stats":{"Line":4}},{"line":47,"address":[],"length":0,"stats":{"Line":4}},{"line":48,"address":[],"length":0,"stats":{"Line":2}},{"line":49,"address":[],"length":0,"stats":{"Line":2}},{"line":51,"address":[],"length":0,"stats":{"Line":4}},{"line":52,"address":[],"length":0,"stats":{"Line":1}},{"line":55,"address":[],"length":0,"stats":{"Line":1}},{"line":57,"address":[],"length":0,"stats":{"Line":4}},{"line":58,"address":[],"length":0,"stats":{"Line":1}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":1}},{"line":72,"address":[],"length":0,"stats":{"Line":14}},{"line":73,"address":[],"length":0,"stats":{"Line":56}},{"line":74,"address":[],"length":0,"stats":{"Line":10}},{"line":75,"address":[],"length":0,"stats":{"Line":1}},{"line":76,"address":[],"length":0,"stats":{"Line":29}},{"line":86,"address":[],"length":0,"stats":{"Line":2}},{"line":88,"address":[],"length":0,"stats":{"Line":10}},{"line":91,"address":[],"length":0,"stats":{"Line":6}},{"line":92,"address":[],"length":0,"stats":{"Line":10}},{"line":93,"address":[],"length":0,"stats":{"Line":8}},{"line":99,"address":[],"length":0,"stats":{"Line":62}},{"line":100,"address":[],"length":0,"stats":{"Line":124}},{"line":102,"address":[],"length":0,"stats":{"Line":122}},{"line":103,"address":[],"length":0,"stats":{"Line":24}},{"line":104,"address":[],"length":0,"stats":{"Line":24}},{"line":107,"address":[],"length":0,"stats":{"Line":49}},{"line":109,"address":[],"length":0,"stats":{"Line":1}},{"line":116,"address":[],"length":0,"stats":{"Line":2}},{"line":117,"address":[],"length":0,"stats":{"Line":4}},{"line":119,"address":[],"length":0,"stats":{"Line":2}},{"line":120,"address":[],"length":0,"stats":{"Line":1}},{"line":121,"address":[],"leng
