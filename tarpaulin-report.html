"Line":12}},{"line":37,"address":[],"length":0,"stats":{"Line":1}},{"line":38,"address":[],"length":0,"stats":{"Line":2}},{"line":39,"address":[],"length":0,"stats":{"Line":1}},{"line":40,"address":[],"length":0,"stats":{"Line":1}},{"line":45,"address":[],"length":0,"stats":{"Line":24}},{"line":48,"address":[],"length":0,"stats":{"Line":4}},{"line":49,"address":[],"length":0,"stats":{"Line":12}},{"line":50,"address":[],"length":0,"stats":{"Line":12}},{"line":51,"address":[],"length":0,"stats":{"Line":16}},{"line":53,"address":[],"length":0,"stats":{"Line":1}},{"line":55,"address":[],"length":0,"stats":{"Line":20}},{"line":56,"address":[],"length":0,"stats":{"Line":9}},{"line":60,"address":[],"length":0,"stats":{"Line":8}},{"line":64,"address":[],"length":0,"stats":{"Line":7}},{"line":65,"address":[],"length":0,"stats":{"Line":15}},{"line":66,"address":[],"length":0,"stats":{"Line":24}},{"line":67,"address":[],"length":0,"stats":{"Line":6}},{"line":68,"address":[],"length":0,"stats":{"Line":15}},{"line":70,"address":[],"length":0,"stats":{"Line":5}},{"line":71,"address":[],"length":0,"stats":{"Line":4}},{"line":76,"address":[],"length":0,"stats":{"Line":3}}],"covered":28,"coverable":30},{"path":["/","Users","teo","Desktop","Symmetrica","crates","pattern","src","rewrite.rs"],"content":"//! Simple rewrite registry v0 (Roadmap Phase H step 1)\n//! - Hardcoded, deterministic rules applied top-down after recursively rewriting children\n//! - Uses `ac::Pat` matcher for clarity on patterns\n\nuse crate::ac::{match_expr, Pat};\nuse expr_core::{ExprId, Op, Payload, Store};\n\n/// Rewrite with a small set of safe, deterministic rules.\n/// Rules (after children are rewritten):\n/// - sin(0) -\u003e 0\n/// - cos(0) -\u003e 1\n/// - ln(1) -\u003e 0\n/// - exp(0) -\u003e 1\n/// - u^1 -\u003e u\n/// - u^0 -\u003e 1 (unless u == 0)\n/// - sin(u)^2 + cos(u)^2 -\u003e 1 (Pythagorean identity, checked before recursion)\n/// - sin(u)^2 -\u003e (1 - cos(2*u))/2 (power-reduction)\n/// - cos(u)^2 -\u003e (1 + cos(2*u))/2 (power-reduction)\n/// - sin(2*u) -\u003e 2*sin(u)*cos(u) (double-angle)\n/// - cos(2*u) -\u003e cos(u)^2 - sin(u)^2 (double-angle)\n/// - sin(u + v) -\u003e sin(u)*cos(v) + cos(u)*sin(v) (angle addition)\n/// - cos(u + v) -\u003e cos(u)*cos(v) - sin(u)*sin(v) (angle addition)\n/// - tan(u + v) -\u003e (tan(u) + tan(v)) / (1 - tan(u)*tan(v)) (tangent angle addition)\n/// - tan(2*u) -\u003e 2*tan(u) / (1 - tan(u)^2) (tangent double-angle)\n/// - ln(u * v) -\u003e ln(u) + ln(v) (logarithm product rule)\n/// - ln(u^n) -\u003e n*ln(u) for integer n (logarithm power rule)\n/// - exp(u + v) -\u003e exp(u) * exp(v) (exponential sum rule)\npub fn rewrite_basic(store: \u0026mut Store, id: ExprId) -\u003e ExprId {\n    // For Add nodes, try top-level rules first (e.g., Pythagorean identity)\n    // before recursing, so that sin^2 + cos^2 is recognized before\n    // individual power-reduction formulas are applied.\n    if store.get(id).op == Op::Add {\n        if let Some(out) = apply_rules(store, id) {\n            return out;\n        }\n    }\n\n    // Rewrite children recursively\n    let rewritten = match store.get(id).op {\n        Op::Add | Op::Mul | Op::Function | Op::Pow =\u003e rewrite_children(store, id),\n        _ =\u003e id,\n    };\n\n    // Then attempt top-level rules\n    if let Some(out) = apply_rules(store, rewritten) {\n        out\n    } else {\n        rewritten\n    }\n}\n\nfn rewrite_children(store: \u0026mut Store, id: ExprId) -\u003e ExprId {\n    match store.get(id).op {\n        Op::Add =\u003e {\n            let ch = store.get(id).children.clone();\n            let mut v = Vec::with_capacity(ch.len());\n            for c in ch {\n                v.push(rewrite_basic(store, c));\n            }\n            store.add(v)\n        }\n        Op::Mul =\u003e {\n            let ch = store.get(id).children.clone();\n            let mut v = Vec::with_capacity(ch.len());\n            for c in ch {\n                v.push(rewrite_basic(store, c));\n            }\n            store.mul(v)\n        }\n        Op::Pow =\u003e {\n            let base = store.get(id).children[0];\n            let exp = store.get(id).children[1];\n            let b = rewrite_basic(store, base);\n            let e = rewrite_basic(store, exp);\n            store.pow(b, e)\n        }\n        Op::Function =\u003e {\n            let name = match \u0026store.get(id).payload {\n                Payload::Func(s) =\u003e s.clone(),\n                _ =\u003e \"\u003cf\u003e\".into(),\n            };\n            let ch = store.get(id).children.clone();\n            let mut v = Vec::with_capacity(ch.len());\n            for c in ch {\n                v.push(rewrite_basic(store, c));\n            }\n            store.func(name, v)\n        }\n        _ =\u003e id,\n    }\n}\n\nfn is_int(st: \u0026Store, id: ExprId, k: i64) -\u003e bool {\n    matches!((\u0026st.get(id).op, \u0026st.get(id).payload), (Op::Integer, Payload::Int(v)) if *v == k)\n}\n\nfn is_zero(st: \u0026Store, id: ExprId) -\u003e bool {\n    is_int(st, id, 0)\n}\n\nfn apply_rules(store: \u0026mut Store, id: ExprId) -\u003e Option\u003cExprId\u003e {\n    // sin(0) -\u003e 0\n    {\n        let pat = Pat::Function(\"sin\".into(), vec![Pat::Integer(0)]);\n        if match_expr(store, \u0026pat, id).is_some() {\n            return Some(store.int(0));\n        }\n    }\n    // cos(0) -\u003e 1\n    {\n        let pat = Pat::Function(\"cos\".into(), vec![Pat::Integer(0)]);\n        if match_expr(store, \u0026pat, id).is_some() {\n            return Some(store.int(1));\n        }\n    }\n    // ln(1) -\u003e 0\n    {\n        let pat = Pat::Function(\"ln\".into(), vec![Pat::Integer(1)]);\n        if match_expr(store, \u0026pat, id).is_some() {\n            return Some(store.int(0));\n        }\n    }\n    // exp(0) -\u003e 1\n    {\n        let pat = Pat::Function(\"exp\".into(), vec![Pat::Integer(0)]);\n        if match_expr(store, \u0026pat, id).is_some() {\n            return Some(store.int(1));\n        }\n    }\n    // u^1 -\u003e u\n    {\n        let pat = Pat::Pow(Box::new(Pat::Any(\"u\".into())), Box::new(Pat::Integer(1)));\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            return Some(u);\n        }\n    }\n    // u^0 -\u003e 1 unless u == 0 (keep 0^0 as-is)\n    {\n        let pat = Pat::Pow(Box::new(Pat::Any(\"u\".into())), Box::new(Pat::Integer(0)));\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            if !is_zero(store, u) {\n                return Some(store.int(1));\n            }\n        }\n    }\n\n    // sin(u)^2 + cos(u)^2 -\u003e 1 (Pythagorean identity)\n    {\n        let pat = Pat::Add(vec![\n            Pat::Pow(\n                Box::new(Pat::Function(\"sin\".into(), vec![Pat::Any(\"u\".into())])),\n                Box::new(Pat::Integer(2)),\n            ),\n            Pat::Pow(\n                Box::new(Pat::Function(\"cos\".into(), vec![Pat::Any(\"u\".into())])),\n                Box::new(Pat::Integer(2)),\n            ),\n        ]);\n        if match_expr(store, \u0026pat, id).is_some() {\n            return Some(store.int(1));\n        }\n    }\n\n    // sin(u)^2 -\u003e (1 - cos(2*u))/2 (power-reduction formula)\n    {\n        let pat = Pat::Pow(\n            Box::new(Pat::Function(\"sin\".into(), vec![Pat::Any(\"u\".into())])),\n            Box::new(Pat::Integer(2)),\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            // Build 2*u\n            let two = store.int(2);\n            let two_u = store.mul(vec![two, u]);\n            // Build cos(2*u)\n            let cos_2u = store.func(\"cos\", vec![two_u]);\n            // Build 1 - cos(2*u)\n            let one = store.int(1);\n            let neg_one = store.int(-1);\n            let neg_cos = store.mul(vec![neg_one, cos_2u]);\n            let numerator = store.add(vec![one, neg_cos]);\n            // Build (1 - cos(2*u))/2\n            let half = store.rat(1, 2);\n            let result = store.mul(vec![half, numerator]);\n            return Some(result);\n        }\n    }\n\n    // cos(u)^2 -\u003e (1 + cos(2*u))/2 (power-reduction formula)\n    {\n        let pat = Pat::Pow(\n            Box::new(Pat::Function(\"cos\".into(), vec![Pat::Any(\"u\".into())])),\n            Box::new(Pat::Integer(2)),\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            // Build 2*u\n            let two = store.int(2);\n            let two_u = store.mul(vec![two, u]);\n            // Build cos(2*u)\n            let cos_2u = store.func(\"cos\", vec![two_u]);\n            // Build 1 + cos(2*u)\n            let one = store.int(1);\n            let numerator = store.add(vec![one, cos_2u]);\n            // Build (1 + cos(2*u))/2\n            let half = store.rat(1, 2);\n            let result = store.mul(vec![half, numerator]);\n            return Some(result);\n        }\n    }\n\n    // sin(2*u) -\u003e 2*sin(u)*cos(u) (double-angle formula)\n    {\n        let pat = Pat::Function(\n            \"sin\".into(),\n            vec![Pat::Mul(vec![Pat::Integer(2), Pat::Any(\"u\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            // Build sin(u)\n            let sin_u = store.func(\"sin\", vec![u]);\n            // Build cos(u)\n            let cos_u = store.func(\"cos\", vec![u]);\n            // Build 2*sin(u)*cos(u)\n            let two = store.int(2);\n            let result = store.mul(vec![two, sin_u, cos_u]);\n            return Some(result);\n        }\n    }\n\n    // cos(2*u) -\u003e cos(u)^2 - sin(u)^2 (double-angle formula)\n    {\n        let pat = Pat::Function(\n            \"cos\".into(),\n            vec![Pat::Mul(vec![Pat::Integer(2), Pat::Any(\"u\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            // Build cos(u)^2\n            let cos_u = store.func(\"cos\", vec![u]);\n            let two = store.int(2);\n            let cos_sq = store.pow(cos_u, two);\n            // Build sin(u)^2\n            let sin_u = store.func(\"sin\", vec![u]);\n            let two2 = store.int(2);\n            let sin_sq = store.pow(sin_u, two2);\n            // Build cos(u)^2 - sin(u)^2\n            let neg_one = store.int(-1);\n            let neg_sin_sq = store.mul(vec![neg_one, sin_sq]);\n            let result = store.add(vec![cos_sq, neg_sin_sq]);\n            return Some(result);\n        }\n    }\n\n    // sin(u + v) -\u003e sin(u)*cos(v) + cos(u)*sin(v) (angle addition)\n    {\n        let pat = Pat::Function(\n            \"sin\".into(),\n            vec![Pat::Add(vec![Pat::Any(\"u\".into()), Pat::Any(\"v\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            let v = *bind.get(\"v\").unwrap();\n            // Build sin(u)*cos(v)\n            let sin_u = store.func(\"sin\", vec![u]);\n            let cos_v = store.func(\"cos\", vec![v]);\n            let term1 = store.mul(vec![sin_u, cos_v]);\n            // Build cos(u)*sin(v)\n            let cos_u = store.func(\"cos\", vec![u]);\n            let sin_v = store.func(\"sin\", vec![v]);\n            let term2 = store.mul(vec![cos_u, sin_v]);\n            // Build sin(u)*cos(v) + cos(u)*sin(v)\n            let result = store.add(vec![term1, term2]);\n            return Some(result);\n        }\n    }\n\n    // cos(u + v) -\u003e cos(u)*cos(v) - sin(u)*sin(v) (angle addition)\n    {\n        let pat = Pat::Function(\n            \"cos\".into(),\n            vec![Pat::Add(vec![Pat::Any(\"u\".into()), Pat::Any(\"v\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            let v = *bind.get(\"v\").unwrap();\n            // Build cos(u)*cos(v)\n            let cos_u = store.func(\"cos\", vec![u]);\n            let cos_v = store.func(\"cos\", vec![v]);\n            let term1 = store.mul(vec![cos_u, cos_v]);\n            // Build sin(u)*sin(v)\n            let sin_u = store.func(\"sin\", vec![u]);\n            let sin_v = store.func(\"sin\", vec![v]);\n            let prod = store.mul(vec![sin_u, sin_v]);\n            // Build cos(u)*cos(v) - sin(u)*sin(v)\n            let neg_one = store.int(-1);\n            let term2 = store.mul(vec![neg_one, prod]);\n            let result = store.add(vec![term1, term2]);\n            return Some(result);\n        }\n    }\n\n    // tan(u + v) -\u003e (tan(u) + tan(v)) / (1 - tan(u)*tan(v)) (tangent angle addition)\n    {\n        let pat = Pat::Function(\n            \"tan\".into(),\n            vec![Pat::Add(vec![Pat::Any(\"u\".into()), Pat::Any(\"v\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            let v = *bind.get(\"v\").unwrap();\n            // Build tan(u) + tan(v)\n            let tan_u = store.func(\"tan\", vec![u]);\n            let tan_v = store.func(\"tan\", vec![v]);\n            let numerator = store.add(vec![tan_u, tan_v]);\n            // Build 1 - tan(u)*tan(v)\n            let one = store.int(1);\n            let prod = store.mul(vec![tan_u, tan_v]);\n            let neg_one = store.int(-1);\n            let neg_prod = store.mul(vec![neg_one, prod]);\n            let denominator = store.add(vec![one, neg_prod]);\n            // Build (numerator) / (denominator) = numerator * denominator^(-1)\n            let neg_one2 = store.int(-1);\n            let denom_inv = store.pow(denominator, neg_one2);\n            let result = store.mul(vec![numerator, denom_inv]);\n            return Some(result);\n        }\n    }\n\n    // tan(2*u) -\u003e 2*tan(u) / (1 - tan(u)^2) (tangent double-angle)\n    {\n        let pat = Pat::Function(\n            \"tan\".into(),\n            vec![Pat::Mul(vec![Pat::Integer(2), Pat::Any(\"u\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            // Build 2*tan(u)\n            let two = store.int(2);\n            let tan_u = store.func(\"tan\", vec![u]);\n            let numerator = store.mul(vec![two, tan_u]);\n            // Build 1 - tan(u)^2\n            let one = store.int(1);\n            let two2 = store.int(2);\n            let tan_sq = store.pow(tan_u, two2);\n            let neg_one = store.int(-1);\n            let neg_tan_sq = store.mul(vec![neg_one, tan_sq]);\n            let denominator = store.add(vec![one, neg_tan_sq]);\n            // Build (numerator) / (denominator) = numerator * denominator^(-1)\n            let neg_one2 = store.int(-1);\n            let denom_inv = store.pow(denominator, neg_one2);\n            let result = store.mul(vec![numerator, denom_inv]);\n            return Some(result);\n        }\n    }\n\n    // ln(u * v) -\u003e ln(u) + ln(v) (logarithm product rule)\n    {\n        let pat = Pat::Function(\n            \"ln\".into(),\n            vec![Pat::Mul(vec![Pat::Any(\"u\".into()), Pat::Any(\"v\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            let v = *bind.get(\"v\").unwrap();\n            // Build ln(u) + ln(v)\n            let ln_u = store.func(\"ln\", vec![u]);\n            let ln_v = store.func(\"ln\", vec![v]);\n            let result = store.add(vec![ln_u, ln_v]);\n            return Some(result);\n        }\n    }\n\n    // ln(u^n) -\u003e n*ln(u) for integer n (logarithm power rule)\n    {\n        let pat = Pat::Function(\n            \"ln\".into(),\n            vec![Pat::Pow(Box::new(Pat::Any(\"u\".into())), Box::new(Pat::Any(\"n\".into())))],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            let n = *bind.get(\"n\").unwrap();\n            // Only apply if n is an integer\n            if matches!(store.get(n).op, Op::Integer) {\n                // Build n*ln(u)\n                let ln_u = store.func(\"ln\", vec![u]);\n                let result = store.mul(vec![n, ln_u]);\n                return Some(result);\n            }\n        }\n    }\n\n    // exp(u + v) -\u003e exp(u) * exp(v) (exponential sum rule)\n    {\n        let pat = Pat::Function(\n            \"exp\".into(),\n            vec![Pat::Add(vec![Pat::Any(\"u\".into()), Pat::Any(\"v\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            let v = *bind.get(\"v\").unwrap();\n            // Build exp(u) * exp(v)\n            let exp_u = store.func(\"exp\", vec![u]);\n            let exp_v = store.func(\"exp\", vec![v]);\n            let result = store.mul(vec![exp_u, exp_v]);\n            return Some(result);\n        }\n    }\n\n    None\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn rewrite_trig_log_exp_constants() {\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let one = st.int(1);\n        let sin0 = st.func(\"sin\", vec![zero]);\n        let cos0 = st.func(\"cos\", vec![zero]);\n        let ln1 = st.func(\"ln\", vec![one]);\n        let exp0 = st.func(\"exp\", vec![zero]);\n\n        assert_eq!(rewrite_basic(\u0026mut st, sin0), st.int(0));\n        assert_eq!(rewrite_basic(\u0026mut st, cos0), st.int(1));\n        assert_eq!(rewrite_basic(\u0026mut st, ln1), st.int(0));\n        assert_eq!(rewrite_basic(\u0026mut st, exp0), st.int(1));\n    }\n\n    #[test]\n    fn rewrite_pow_rules() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let zero = st.int(0);\n        let p1 = st.pow(x, one);\n        let p0 = st.pow(x, zero);\n        let zero_pow_zero = st.pow(zero, zero);\n\n        assert_eq!(rewrite_basic(\u0026mut st, p1), x);\n        assert_eq!(rewrite_basic(\u0026mut st, p0), st.int(1));\n        // 0^0 should remain as Pow node\n        let r = rewrite_basic(\u0026mut st, zero_pow_zero);\n        assert!(matches!(st.get(r).op, Op::Pow));\n    }\n\n    #[test]\n    fn rewrite_within_expression() {\n        let mut st = Store::new();\n        // sin(0) + x^1 + ln(1) -\u003e 0 + x + 0 -\u003e x\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let one = st.int(1);\n        let sin0 = st.func(\"sin\", vec![zero]);\n        let x1 = st.pow(x, one);\n        let ln1 = st.func(\"ln\", vec![one]);\n        let expr = st.add(vec![sin0, x1, ln1]);\n        let r = rewrite_basic(\u0026mut st, expr);\n        // Result should simplify to x (since add canonicalization keeps non-zero)\n        assert_eq!(r, x);\n    }\n\n    #[test]\n    fn rewrite_pythagorean_identity_any_order() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let sin2 = st.pow(sinx, two);\n        let cos2 = st.pow(cosx, two);\n\n        // Order 1: sin^2 + cos^2\n        let expr1 = st.add(vec![sin2, cos2]);\n        let r1 = rewrite_basic(\u0026mut st, expr1);\n        assert_eq!(r1, st.int(1));\n\n        // Order 2: cos^2 + sin^2 (ensure AC matching)\n        let x2 = st.sym(\"x\");\n        let two2 = st.int(2);\n        let cosx2 = st.func(\"cos\", vec![x2]);\n        let sinx2 = st.func(\"sin\", vec![x2]);\n        let cos22 = st.pow(cosx2, two2);\n        let two3 = st.int(2);\n        let sin22 = st.pow(sinx2, two3);\n        let expr2 = st.add(vec![cos22, sin22]);\n        let r2 = rewrite_basic(\u0026mut st, expr2);\n        assert_eq!(r2, st.int(1));\n    }\n\n    #[test]\n    fn rewrite_sin_squared_power_reduction() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let sinx = st.func(\"sin\", vec![x]);\n        let sin2 = st.pow(sinx, two);\n\n        let result = rewrite_basic(\u0026mut st, sin2);\n\n        // Expected: (1 - cos(2*x))/2 = 1/2 * (1 + -1*cos(2*x))\n        let x2 = st.sym(\"x\");\n        let two2 = st.int(2);\n        let two_x = st.mul(vec![two2, x2]);\n        let cos_2x = st.func(\"cos\", vec![two_x]);\n        let neg_one = st.int(-1);\n        let neg_cos = st.mul(vec![neg_one, cos_2x]);\n        let one = st.int(1);\n        let numerator = st.add(vec![one, neg_cos]);\n        let half = st.rat(1, 2);\n        let expected = st.mul(vec![half, numerator]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_cos_squared_power_reduction() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let cosx = st.func(\"cos\", vec![x]);\n        let cos2 = st.pow(cosx, two);\n\n        let result = rewrite_basic(\u0026mut st, cos2);\n\n        // Expected: (1 + cos(2*x))/2 = 1/2 * (1 + cos(2*x))\n        let x2 = st.sym(\"x\");\n        let two2 = st.int(2);\n        let two_x = st.mul(vec![two2, x2]);\n        let cos_2x = st.func(\"cos\", vec![two_x]);\n        let one = st.int(1);\n        let numerator = st.add(vec![one, cos_2x]);\n        let half = st.rat(1, 2);\n        let expected = st.mul(vec![half, numerator]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_power_reduction_with_complex_arg() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let sin_xp1 = st.func(\"sin\", vec![xp1]);\n        let two = st.int(2);\n        let sin2 = st.pow(sin_xp1, two);\n\n        let result = rewrite_basic(\u0026mut st, sin2);\n\n        // Should apply power reduction to sin(x+1)^2\n        // The result contains cos(2*(x+1)) after recursively applying rewrites\n        let result_str = st.to_string(result);\n        // After rewriting, we should have the power-reduction formula applied\n        assert!(result_str.contains(\"cos\") || result_str.contains(\"sin\"));\n    }\n\n    #[test]\n    fn rewrite_sin_double_angle() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let sin_2x = st.func(\"sin\", vec![two_x]);\n\n        let result = rewrite_basic(\u0026mut st, sin_2x);\n\n        // Expected: 2*sin(x)*cos(x)\n        let x2 = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x2]);\n        let cosx = st.func(\"cos\", vec![x2]);\n        let two2 = st.int(2);\n        let expected = st.mul(vec![two2, sinx, cosx]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_cos_double_angle() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let cos_2x = st.func(\"cos\", vec![two_x]);\n\n        let result = rewrite_basic(\u0026mut st, cos_2x);\n\n        // Expected: cos(x)^2 - sin(x)^2 = cos(x)^2 + -1*sin(x)^2\n        let x2 = st.sym(\"x\");\n        let cosx = st.func(\"cos\", vec![x2]);\n        let two2 = st.int(2);\n        let cos_sq = st.pow(cosx, two2);\n        let sinx = st.func(\"sin\", vec![x2]);\n        let two3 = st.int(2);\n        let sin_sq = st.pow(sinx, two3);\n        let neg_one = st.int(-1);\n        let neg_sin_sq = st.mul(vec![neg_one, sin_sq]);\n        let expected = st.add(vec![cos_sq, neg_sin_sq]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_double_angle_with_complex_arg() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let sum = st.add(vec![x, y]);\n        let two = st.int(2);\n        let two_sum = st.mul(vec![two, sum]);\n        let sin_2sum = st.func(\"sin\", vec![two_sum]);\n\n        let result = rewrite_basic(\u0026mut st, sin_2sum);\n\n        // Should expand sin(2*(x+y)) -\u003e 2*sin(x+y)*cos(x+y)\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"sin\"));\n        assert!(result_str.contains(\"cos\"));\n        assert!(result_str.contains(\"2\"));\n    }\n\n    #[test]\n    fn rewrite_sin_angle_addition() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let sum = st.add(vec![x, y]);\n        let sin_sum = st.func(\"sin\", vec![sum]);\n\n        let result = rewrite_basic(\u0026mut st, sin_sum);\n\n        // Expected: sin(x)*cos(y) + cos(x)*sin(y)\n        let x2 = st.sym(\"x\");\n        let y2 = st.sym(\"y\");\n        let sinx = st.func(\"sin\", vec![x2]);\n        let cosy = st.func(\"cos\", vec![y2]);\n        let term1 = st.mul(vec![sinx, cosy]);\n        let cosx = st.func(\"cos\", vec![x2]);\n        let siny = st.func(\"sin\", vec![y2]);\n        let term2 = st.mul(vec![cosx, siny]);\n        let expected = st.add(vec![term1, term2]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_cos_angle_addition() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let sum = st.add(vec![x, y]);\n        let cos_sum = st.func(\"cos\", vec![sum]);\n\n        let result = rewrite_basic(\u0026mut st, cos_sum);\n\n        // Expected: cos(x)*cos(y) - sin(x)*sin(y) = cos(x)*cos(y) + -1*sin(x)*sin(y)\n        let x2 = st.sym(\"x\");\n        let y2 = st.sym(\"y\");\n        let cosx = st.func(\"cos\", vec![x2]);\n        let cosy = st.func(\"cos\", vec![y2]);\n        let term1 = st.mul(vec![cosx, cosy]);\n        let sinx = st.func(\"sin\", vec![x2]);\n        let siny = st.func(\"sin\", vec![y2]);\n        let prod = st.mul(vec![sinx, siny]);\n        let neg_one = st.int(-1);\n        let term2 = st.mul(vec![neg_one, prod]);\n        let expected = st.add(vec![term1, term2]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_sin_angle_subtraction() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let neg_one = st.int(-1);\n        let neg_y = st.mul(vec![neg_one, y]);\n        let diff = st.add(vec![x, neg_y]);\n        let sin_diff = st.func(\"sin\", vec![diff]);\n\n        let result = rewrite_basic(\u0026mut st, sin_diff);\n\n        // sin(x + -y) should expand via addition formula\n        // Result should contain sin and cos terms\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"sin\"));\n        assert!(result_str.contains(\"cos\"));\n    }\n\n    #[test]\n    fn rewrite_angle_addition_nested() {\n        let mut st = Store::new();\n        // Test that angle addition formula works with nested expressions\n        // sin(x^2 + y)\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let y = st.sym(\"y\");\n        let sum = st.add(vec![x2, y]);\n        let sin_sum = st.func(\"sin\", vec![sum]);\n\n        let result = rewrite_basic(\u0026mut st, sin_sum);\n\n        // Should expand via angle addition: sin(x^2)*cos(y) + cos(x^2)*sin(y)\n        // After rewriting children, we'll have expanded terms\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"sin\"));\n        assert!(result_str.contains(\"cos\"));\n    }\n\n    #[test]\n    fn rewrite_tan_angle_addition() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let sum = st.add(vec![x, y]);\n        let tan_sum = st.func(\"tan\", vec![sum]);\n\n        let result = rewrite_basic(\u0026mut st, tan_sum);\n\n        // Expected: (tan(x) + tan(y)) / (1 - tan(x)*tan(y))\n        // Which is: (tan(x) + tan(y)) * (1 - tan(x)*tan(y))^(-1)\n        let x2 = st.sym(\"x\");\n        let y2 = st.sym(\"y\");\n        let tanx = st.func(\"tan\", vec![x2]);\n        let tany = st.func(\"tan\", vec![y2]);\n        let numerator = st.add(vec![tanx, tany]);\n        let one = st.int(1);\n        let prod = st.mul(vec![tanx, tany]);\n        let neg_one = st.int(-1);\n        let neg_prod = st.mul(vec![neg_one, prod]);\n        let denominator = st.add(vec![one, neg_prod]);\n        let neg_one2 = st.int(-1);\n        let denom_inv = st.pow(denominator, neg_one2);\n        let expected = st.mul(vec![numerator, denom_inv]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_tan_double_angle() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let tan_2x = st.func(\"tan\", vec![two_x]);\n\n        let result = rewrite_basic(\u0026mut st, tan_2x);\n\n        // Expected: 2*tan(x) / (1 - tan(x)^2)\n        // Which is: 2*tan(x) * (1 - tan(x)^2)^(-1)\n        let x2 = st.sym(\"x\");\n        let two2 = st.int(2);\n        let tanx = st.func(\"tan\", vec![x2]);\n        let numerator = st.mul(vec![two2, tanx]);\n        let one = st.int(1);\n        let two3 = st.int(2);\n        let tan_sq = st.pow(tanx, two3);\n        let neg_one = st.int(-1);\n        let neg_tan_sq = st.mul(vec![neg_one, tan_sq]);\n        let denominator = st.add(vec![one, neg_tan_sq]);\n        let neg_one2 = st.int(-1);\n        let denom_inv = st.pow(denominator, neg_one2);\n        let expected = st.mul(vec![numerator, denom_inv]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_tan_subtraction() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let neg_one = st.int(-1);\n        let neg_y = st.mul(vec![neg_one, y]);\n        let diff = st.add(vec![x, neg_y]);\n        let tan_diff = st.func(\"tan\", vec![diff]);\n\n        let result = rewrite_basic(\u0026mut st, tan_diff);\n\n        // tan(x - y) should expand via the angle addition formula\n        // Result should contain tan terms and a division (represented as power -1)\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"tan\"));\n        // Division is represented as a^(-1), so we should see a power\n        assert!(result_str.contains(\"^\"));\n    }\n\n    #[test]\n    fn rewrite_tan_with_complex_arg() {\n        let mut st = Store::new();\n        // tan(2*(x+y))\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let sum = st.add(vec![x, y]);\n        let two = st.int(2);\n        let two_sum = st.mul(vec![two, sum]);\n        let tan_2sum = st.func(\"tan\", vec![two_sum]);\n\n        let result = rewrite_basic(\u0026mut st, tan_2sum);\n\n        // Should apply tan(2*u) formula\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"tan\"));\n        // Should have division (power -1)\n        assert!(result_str.contains(\"^\"));\n    }\n\n    // ========== Phase H: Logarithm and Exponential Rules ==========\n\n    #[test]\n    fn rewrite_ln_product() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let prod = st.mul(vec![x, y]);\n        let ln_prod = st.func(\"ln\", vec![prod]);\n\n        let result = rewrite_basic(\u0026mut st, ln_prod);\n\n        // Expected: ln(x) + ln(y)\n        let x2 = st.sym(\"x\");\n        let y2 = st.sym(\"y\");\n        let ln_x = st.func(\"ln\", vec![x2]);\n        let ln_y = st.func(\"ln\", vec![y2]);\n        let expected = st.add(vec![ln_x, ln_y]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_ln_power_integer() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let ln_x3 = st.func(\"ln\", vec![x3]);\n\n        let result = rewrite_basic(\u0026mut st, ln_x3);\n\n        // Expected: 3*ln(x)\n        let x2 = st.sym(\"x\");\n        let ln_x = st.func(\"ln\", vec![x2]);\n        let three2 = st.int(3);\n        let expected = st.mul(vec![three2, ln_x]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_ln_power_negative() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let neg_two = st.int(-2);\n        let x_inv2 = st.pow(x, neg_two);\n        let ln_x_inv2 = st.func(\"ln\", vec![x_inv2]);\n\n        let result = rewrite_basic(\u0026mut st, ln_x_inv2);\n\n        // Expected: -2*ln(x)\n        let x2 = st.sym(\"x\");\n        let ln_x = st.func(\"ln\", vec![x2]);\n        let neg_two2 = st.int(-2);\n        let expected = st.mul(vec![neg_two2, ln_x]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_ln_power_rational_not_applied() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let half = st.rat(1, 2);\n        let sqrt_x = st.pow(x, half);\n        let ln_sqrt_x = st.func(\"ln\", vec![sqrt_x]);\n\n        let result = rewrite_basic(\u0026mut st, ln_sqrt_x);\n\n        // Power rule only applies to integers, so this should stay as ln(x^(1/2))\n        // After children rewrite, structure remains (no integer exponent)\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"ln\"));\n    }\n\n    #[test]\n    fn rewrite_exp_sum() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let sum = st.add(vec![x, y]);\n        let exp_sum = st.func(\"exp\", vec![sum]);\n\n        let result = rewrite_basic(\u0026mut st, exp_sum);\n\n        // Expected: exp(x) * exp(y)\n        let x2 = st.sym(\"x\");\n        let y2 = st.sym(\"y\");\n        let exp_x = st.func(\"exp\", vec![x2]);\n        let exp_y = st.func(\"exp\", vec![y2]);\n        let expected = st.mul(vec![exp_x, exp_y]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_exp_difference() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let neg_one = st.int(-1);\n        let neg_y = st.mul(vec![neg_one, y]);\n        let diff = st.add(vec![x, neg_y]);\n        let exp_diff = st.func(\"exp\", vec![diff]);\n\n        let result = rewrite_basic(\u0026mut st, exp_diff);\n\n        // exp(x - y) = exp(x + (-y)) -\u003e exp(x) * exp(-y)\n        // After rewriting, should expand to product\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"exp\"));\n        // Should have multiplication (multiple exp terms)\n        assert!(result_str.matches(\"exp\").count() \u003e= 2);\n    }\n\n    #[test]\n    fn rewrite_ln_product_three_terms() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let z = st.sym(\"z\");\n        let prod = st.mul(vec![x, y, z]);\n        let ln_prod = st.func(\"ln\", vec![prod]);\n\n        let result = rewrite_basic(\u0026mut st, ln_prod);\n\n        // ln(x*y*z) should expand via product rule\n        // After one rewrite pass, ln(x*y*z) might decompose as ln(u) + ln(v)\n        // where u and v are subproducts (AC matching decomposes into 2 parts)\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"ln\"));\n        // After single pass, should have at least expanded to sum form\n        assert!(result_str.contains(\"+\") || result_str.matches(\"ln\").count() \u003e= 1);\n    }\n\n    #[test]\n    fn rewrite_mixed_ln_exp() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        // ln(exp(x) * exp(y))\n        let exp_x = st.func(\"exp\", vec![x]);\n        let exp_y = st.func(\"exp\", vec![y]);\n        let prod = st.mul(vec![exp_x, exp_y]);\n        let ln_prod = st.func(\"ln\", vec![prod]);\n\n        let result = rewrite_basic(\u0026mut st, ln_prod);\n\n        // Should expand ln(exp(x) * exp(y)) -\u003e ln(exp(x)) + ln(exp(y))\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"ln\"));\n        assert!(result_str.contains(\"exp\"));\n    }\n}\n","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":191}},{"line":32,"address":[],"length":0,"stats":{"Line":382}},{"line":33,"address":[],"length":0,"stats":{"Line":42}},{"line":39,"address":[],"length":0,"stats":{"Line":189}},{"line":40,"address":[],"length":0,"stats":{"Line":91}},{"line":41,"address":[],"length":0,"stats":{"Line":98}},{"line":45,"address":[],"length":0,"stats":{"Line":43}},{"line":48,"address":[],"length":0,"stats":{"Line":146}},{"line":52,"address":[],"length":0,"stats":{"Line":91}},{"line":53,"address":[],"length":0,"stats":{"Line":182}},{"line":55,"address":[],"length":0,"stats":{"Line":18}},{"line":57,"address":[],"length":0,"stats":{"Line":104}},{"line":63,"address":[],"length":0,"stats":{"Line":52}},{"line":64,"address":[],"length":0,"stats":{"Line":52}},{"line":65,"address":[],"length":0,"stats":{"Line":67}},{"line":68,"address":[],"length":0,"stats":{"Line":39}},{"line":71,"address":[],"length":0,"stats":{"Line":24}},{"line":72,"address":[],"length":0,"stats":{"Line":24}},{"line":73,"address":[],"length":0,"stats":{"Line":32}},{"line":74,"address":[],"length":0,"stats":{"Line":32}},{"line":75,"address":[],"length":0,"stats":{"Line":32}},{"l ched or `max_steps` is hit.\n/// Returns (final_expr, stats).\npub fn rewrite_fixpoint(store: \u0026mut Store, id: ExprId, max_steps: usize) -\u003e (ExprId, RewriteStats) {\n    let before = count_nodes(store, id);\n    if max_steps == 0 {\n        return (\n            id,\n            RewriteStats { steps: 0, changed: false, nodes_before: before, nodes_after: before },\n        );\n    }\n\n    let mut cur = id;\n    let mut steps = 0;\n    loop {\n        if steps \u003e= max_steps {\n            let after = count_nodes(store, cur);\n            return (\n                cur,\n                RewriteStats {\n                    steps,\n                    changed: cur != id,\n                    nodes_before: before,\n                    nodes_after: after,\n                },\n            );\n        }\n        let next = rewrite_basic(store, cur);\n        steps += 1;\n        if next == cur {\n            let after = count_nodes(store, cur);\n            return (\n                cur,\n                RewriteStats {\n                    steps,\n                    changed: cur != id,\n                    nodes_before: before,\n                    nodes_after: after,\n                },\n            );\n        }\n        cur = next;\n    }\n}\n\nfn count_nodes(store: \u0026Store, id: ExprId) -\u003e usize {\n    let mut seen: HashSet\u003cExprId\u003e = HashSet::new();\n    let mut stack = vec![id];\n    while let Some(nid) = stack.pop() {\n        if !seen.insert(nid) {\n            continue;\n        }\n        let node = store.get(nid);\n        for \u0026c in \u0026node.children {\n            stack.push(c);\n        }\n    }\n    seen.len()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn no_steps_cap_returns_original() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let (out, stats) = rewrite_fixpoint(\u0026mut st, x, 0);\n        assert_eq!(out, x);\n        assert_eq!(stats.steps, 0);\n        assert!(!stats.changed);\n        assert_eq!(stats.nodes_before, stats.nodes_after);\n    }\n\n    #[test]\n    fn single_step_rewrite() {\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let sin0 = st.func(\"sin\", vec![zero]);\n        let (out, stats) = rewrite_fixpoint(\u0026mut st, sin0, 4);\n        assert_eq!(out, st.int(0));\n        assert!(stats.changed);\n        assert!(stats.steps \u003e= 1);\n        assert!(stats.nodes_after \u003c= stats.nodes_before);\n    }\n\n    #[test]\n    fn cap_one_allows_single_pass() {\n        let mut st = Store::new();\n        let one = st.int(1);\n        let ln1 = st.func(\"ln\", vec![one]);\n        let x = st.sym(\"x\");\n        let one2 = st.int(1);\n        let x1 = st.pow(x, one2);\n        let expr = st.add(vec![ln1, x1]);\n        let (out, stats) = rewrite_fixpoint(\u0026mut st, expr, 1);\n        // After one pass, both ln(1)-\u003e0 and x^1-\u003ex should have been applied due to bottom-up rewrite\n        // so result is x\n        let x = st.sym(\"x\");\n        assert_eq!(out, x);\n        assert!(stats.changed);\n        assert_eq!(stats.steps, 1);\n        assert!(stats.nodes_after \u003c stats.nodes_before);\n    }\n\n    #[test]\n    fn fixpoint_with_no_change() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let (out, stats) = rewrite_fixpoint(\u0026mut st, x, 10);\n        assert_eq!(out, x);\n        assert!(!stats.changed);\n        assert_eq!(stats.steps, 1); // Takes 1 step to realize no change\n    }\n\n    #[test]\n    fn nested_rewrites_converge() {\n        let mut st = Store::new();\n        // exp(0) + sin(0) + cos(0) -\u003e 1 + 0 + 1 -\u003e 2\n        let zero = st.int(0);\n        let exp0 = st.func(\"exp\", vec![zero]);\n        let zero2 = st.int(0);\n        let sin0 = st.func(\"sin\", vec![zero2]);\n        let zero3 = st.int(0);\n        let cos0 = st.func(\"cos\", vec![zero3]);\n        let expr = st.add(vec![exp0, sin0, cos0]);\n\n        let (out, stats) = rewrite_fixpoint(\u0026mut st, expr, 10);\n        assert!(stats.changed);\n        // Result should simplify to 2\n        let expected = st.int(2);\n        assert_eq!(out, expected);\n    }\n\n    #[test]\n    fn max_steps_cap_enforced() {\n        let mut st = Store::new();\n        // Create nested expression that would require many steps\n        let zero = st.int(0);\n        let mut expr = st.func(\"sin\", vec![zero]);\n        for _ in 0..5 {\n            let z = st.int(0);\n            let s = st.func(\"sin\", vec![z]);\n            expr = st.add(vec![expr, s]);\n        }\n\n        let (_, stats) = rewrite_fixpoint(\u0026mut st, expr, 2);\n        assert_eq!(stats.steps, 2); // Should stop at max_steps\n    }\n\n    #[test]\n    fn nodes_count_decreases_on_simplification() {\n        let mut st = Store::new();\n        let one = st.int(1);\n        let ln1 = st.func(\"ln\", vec![one]);\n\n        let (out, stats) = rewrite_fixpoint(\u0026mut st, ln1, 5);\n        assert_eq!(out, st.int(0));\n        assert!(stats.nodes_after \u003c= stats.nodes_before);\n        assert!(stats.changed);\n    }\n}\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":7}},{"line":20,"address":[],"length":0,"stats":{"Line":28}},{"line":21,"address":[],"length":0,"stats":{"Line":7}},{"line":22,"address":[],"length":0,"stats":{"Line":1}},{"line":23,"address":[],"length":0,"stats":{"Line":2}},{"line":24,"address":[],"length":0,"stats":{"Line":1}},{"line":31,"address":[],"length":0,"stats":{"Line":11}},{"line":32,"address":[],"length":0,"stats":{"Line":4}},{"line":33,"address":[],"length":0,"stats":{"Line":1}},{"line":34,"address":[],"length":0,"stats":{"Line":2}},{"line":35,"address":[],"length":0,"stats":{"Line":1}},{"line":36,"address":[],"length":0,"stats":{"Line":2}},{"line":37,"address":[],"length":0,"stats":{"Line":2}},{"line":38,"address":[],"length":0,"stats":{"Line":1}},{"line":39,"address":[],"length":0,"stats":{"Line":1}}, vec![x]);\n\n    let y = st.sym(\"y\");\n    let result = subst_symbol(\u0026mut st, sin_x, \"x\", y);\n    let expected = st.func(\"sin\", vec![y]);\n    assert_eq!(result, expected);\n}\n\n#[test]\nfn test_subst_in_piecewise() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let zero = st.int(0);\n    let one = st.int(1);\n    let two = st.int(2);\n\n    // Piecewise: if x \u003e 0 then 1 else 2\n    let cond = st.add(vec![x, zero]); // Simplified condition\n    let pw = st.piecewise(vec![(one, cond), (two, zero)]);\n\n    let y = st.sym(\"y\");\n    let result = subst_symbol(\u0026mut st, pw, \"x\", y);\n\n    // Should substitute x with y in condition\n    let expected_cond = st.add(vec![y, zero]);\n    let expected = st.piecewise(vec![(one, expected_cond), (two, zero)]);\n    assert_eq!(result, expected);\n}\n\n#[test]\nfn test_subst_nested_expr() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let one = st.int(1);\n    let two = st.int(2);\n\n    // (x + 1)^2\n    let xp1 = st.add(vec![x, one]);\n    let expr = st.pow(xp1, two);\n\n    // Substitute x with x+1\n    let x_plus_1 = st.add(vec![x, one]);\n    let result = subst_symbol(\u0026mut st, expr, \"x\", x_plus_1);\n\n    // Should be ((x+1)+1)^2 = (x+2)^2\n    let inner = st.add(vec![x_plus_1, one]);\n    let expected = st.pow(inner, two);\n    assert_eq!(result, expected);\n}\n\n#[test]\nfn test_subst_multiple_occurrences() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // x + x + x\n    let expr = st.add(vec![x, x, x]);\n\n    let five = st.int(5);\n    let result = subst_symbol(\u0026mut st, expr, \"x\", five);\n\n    // Should be 5 + 5 + 5\n    let expected = st.add(vec![five, five, five]);\n    assert_eq!(result, expected);\n}\n\n#[test]\nfn test_subst_in_complex_mul() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let two = st.int(2);\n\n    // 2 * x * y\n    let expr = st.mul(vec![two, x, y]);\n\n    let three = st.int(3);\n    let result = subst_symbol(\u0026mut st, expr, \"x\", three);\n\n    // Should be 2 * 3 * y\n    let expected = st.mul(vec![two, three, y]);\n    assert_eq!(result, expected);\n}\n\n#[test]\nfn test_subst_preserves_structure() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n\n    // x^y\n    let expr = st.pow(x, y);\n\n    let z = st.sym(\"z\");\n    let result = subst_symbol(\u0026mut st, expr, \"x\", z);\n\n    // Should be z^y\n    let expected = st.pow(z, y);\n    assert_eq!(result, expected);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","pattern","tests","proptests.rs"],"content":"//! Property-based tests for pattern matching and substitution\n\nuse expr_core::Store;\nuse pattern::subst_symbol;\nuse proptest::prelude::*;\n\nfn small_int() -\u003e impl Strategy\u003cValue = i64\u003e {\n    -5i64..=5\n}\n\nproptest! {\n    #[test]\n    fn prop_subst_integer_unchanged(n in small_int()) {\n        let mut st = Store::new();\n        let expr = st.int(n);\n        let new_val = st.int(n + 1);\n\n        let result = subst_symbol(\u0026mut st, expr, \"x\", new_val);\n        // Substituting in an integer should not change it\n        prop_assert_eq!(result, expr);\n    }\n\n    #[test]\n    fn prop_subst_symbol_replaces(_old_val in small_int(), new_val in small_int()) {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let new_expr = st.int(new_val);\n\n        let result = subst_symbol(\u0026mut st, x, \"x\", new_expr);\n        prop_assert_eq!(result, new_expr);\n    }\n\n    #[test]\n    fn prop_subst_preserves_other_symbols(n in small_int()) {\n        let mut st = Store::new();\n        let y = st.sym(\"y\");\n        let new_expr = st.int(n);\n\n        // Substituting x with n in expression \"y\" should leave it unchanged\n        let result = subst_symbol(\u0026mut st, y, \"x\", new_expr);\n        prop_assert_eq!(result, y);\n    }\n\n    #[test]\n    fn prop_subst_in_add(a in small_int(), b in small_int()) {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let ea = st.int(a);\n\n        // x + a\n        let expr = st.add(vec![x, ea]);\n\n        // Substitute x with b\n        let new_val = st.int(b);\n        let result = subst_symbol(\u0026mut st, expr, \"x\", new_val);\n\n        // Should be b + a\n        let expected = st.add(vec![new_val, ea]);\n        prop_assert_eq!(st.get(result).digest, st.get(expected).digest);\n    }\n\n    #[test]\n    fn prop_subst_in_mul(a in small_int(), b in small_int()) {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let ea = st.int(a);\n\n        // x * a\n        let expr = st.mul(vec![x, ea]);\n\n        // Substitute x with b\n        let new_val = st.int(b);\n        let result = subst_symbol(\u0026mut st, expr, \"x\", new_val);\n\n        // Should be b * a\n        let expected = st.mul(vec![new_val, ea]);\n        prop_assert_eq!(st.get(result).digest, st.get(expected).digest);\n    }\n\n    #[test]\n    fn prop_subst_in_pow(exp in 1i64..=3, new_base in 1i64..=3) {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let e_exp = st.int(exp);\n\n        // x^exp\n        let expr = st.pow(x, e_exp);\n\n        // Substitute x with new_base\n        let new_val = st.int(new_base);\n        let result = subst_symbol(\u0026mut st, expr, \"x\", new_val);\n\n        // Should be new_base^exp\n        let expected = st.pow(new_val, e_exp);\n        prop_assert_eq!(st.get(result).digest, st.get(expected).digest);\n    }\n\n    #[test]\n    fn prop_subst_twice_composes(a in small_int()) {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n\n        // First substitute x with y\n        let step1 = subst_symbol(\u0026mut st, x, \"x\", y);\n\n        // Then substitute y with a\n        let new_val = st.int(a);\n        let result = subst_symbol(\u0026mut st, step1, \"y\", new_val);\n\n        // Should equal directly substituting x with a\n        prop_assert_eq!(result, new_val);\n    }\n}\n","traces":[{"line":7,"address":[],"length":0,"stats":{"Line":9}},{"line":8,"address":[],"length":0,"stats":{"Line":9}}],"covered":2,"coverable":2},{"path":["/","Users","teo","Desktop","Symmetrica","crates","plot","src","lib.rs"],"content":"//! plot: simple SVG plotter for expressions using f64 evaluation.\n//! - Evaluates expressions w.r.t. a single variable (e.g., \"x\")\n//! - Renders a polyline SVG with fixed-precision coordinates for determinism\n//! - No external deps; minimal feature set (Add/Mul/Pow/sin/cos/exp/ln)\n\n#![deny(warnings)]\nuse expr_core::{ExprId, Op, Payload, Store};\n\nconst MARGIN: f64 = 10.0;\nconst PREC: usize = 6; // digits after decimal for stable output\n\n/// Plot configuration.\npub struct PlotConfig {\n    pub var: String,\n    pub x_min: f64,\n    pub x_max: f64,\n    pub samples: usize,\n    pub width: u32,\n    pub height: u32,\n}\n\nimpl PlotConfig {\n    pub fn new(var: \u0026str, x_min: f64, x_max: f64, samples: usize, width: u32, height: u32) -\u003e Self {\n        Self { var: var.into(), x_min, x_max, samples, width, height }\n    }\n}\n\n/// Evaluate `id` to f64 by substituting `var = x`. Returns None if not evaluable\n/// or if the result is non-finite.\npub fn eval_f64(st: \u0026Store, id: ExprId, var: \u0026str, x: f64) -\u003e Option\u003cf64\u003e {\n    fn go(st: \u0026Store, id: ExprId, var: \u0026str, x: f64) -\u003e Option\u003cf64\u003e {\n        let n = st.get(id);\n        match (\u0026n.op, \u0026n.payload) {\n            (Op::Integer, Payload::Int(k)) =\u003e Some(*k as f64),\n            (Op::Rational, Payload::Rat(a, b)) =\u003e Some((*a as f64) / (*b as f64)),\n            (Op::Symbol, Payload::Sym(name)) =\u003e {\n                if name == var {\n                    Some(x)\n                } else {\n                    None\n                }\n            }\n            (Op::Add, _) =\u003e {\n                let mut acc = 0.0;\n                for \u0026c in \u0026n.children {\n                    acc += go(st, c, var, x)?;\n                }\n                Some(acc)\n            }\n            (Op::Mul, _) =\u003e {\n                let mut acc = 1.0;\n                for \u0026c in \u0026n.children {\n                    acc *= go(st, c, var, x)?;\n                }\n                Some(acc)\n            }\n            (Op::Pow, _) =\u003e {\n                let b = go(st, n.children[0], var, x)?;\n                let e = go(st, n.children[1], var, x)?;\n                Some(b.powf(e))\n            }\n            (Op::Function, Payload::Func(name)) =\u003e {\n                if n.children.len() != 1 {\n                    return None;\n                }\n                let u = go(st, n.children[0], var, x)?;\n                let y = match name.as_str() {\n                    \"sin\" =\u003e u.sin(),\n                    \"cos\" =\u003e u.cos(),\n                    \"exp\" =\u003e u.exp(),\n                    \"ln\" =\u003e u.ln(),\n                    _ =\u003e return None,\n                };\n                Some(y)\n            }\n            _ =\u003e None,\n        }\n    }\n    let y = go(st, id, var, x)?;\n    if y.is_finite() {\n        Some(y)\n    } else {\n        None\n    }\n}\n\n/// Render an SVG polyline for `id` over [x_min, x_max], sampling `samples` points.\n/// Returns a full `\u003csvg\u003e` document string of fixed size `width` x `height`.\npub fn plot_svg(st: \u0026Store, id: ExprId, cfg: \u0026PlotConfig) -\u003e String {\n    let width_f = cfg.width as f64;\n    let height_f = cfg.height as f64;\n    let plot_w = (width_f - 2.0 * MARGIN).max(1.0);\n    let plot_h = (height_f - 2.0 * MARGIN).max(1.0);\n    let n = cfg.samples.max(2);\n\n    // Sample x uniformly and collect (x, y)\n    let dx = if n \u003e 1 { (cfg.x_max - cfg.x_min) / (n as f64 - 1.0) } else { 0.0 };\n    let mut xs: Vec\u003cf64\u003e = Vec::with_capacity(n);\n    let mut ys: Vec\u003cOption\u003cf64\u003e\u003e = Vec::with_capacity(n);\n    for i in 0..n {\n        let x = cfg.x_min + (i as f64) * dx;\n        let y = eval_f64(st, id, \u0026cfg.var, x);\n        xs.push(x);\n        ys.push(y);\n    }\n\n    // Determine y-range from finite values\n    let mut y_min = f64::INFINITY;\n    let mut y_max = f64::NEG_INFINITY;\n    for y_opt in \u0026ys {\n        if let Some(y) = *y_opt {\n            if y \u003c y_min {\n                y_min = y;\n            }\n            if y \u003e y_max {\n                y_max = y;\n            }\n        }\n    }\n    if !y_min.is_finite() || !y_max.is_finite() {\n        // No finite points; return empty polyline SVG\n        return empty_svg(cfg.width, cfg.height);\n    }\n    // Avoid zero height range\n    if (y_max - y_min).abs() \u003c 1e-12 {\n        y_min -= 1.0;\n        y_max += 1.0;\n    }\n\n    // Build points string with fixed precision\n    let mut points: Vec\u003cString\u003e = Vec::with_capacity(n);\n    for (i, y_opt) in ys.into_iter().enumerate() {\n        if let Some(y) = y_opt {\n            let x_screen = MARGIN + (xs[i] - cfg.x_min) / (cfg.x_max - cfg.x_min) * plot_w;\n            let y_norm = (y - y_min) / (y_max - y_min);\n            let y_screen = height_f - MARGIN - y_norm * plot_h; // invert for SVG\n            points.push(format!(\"{:.p$},{:.p$}\", x_screen, y_screen, p = PREC));\n        }\n    }\n\n    let polyline = format!(\n        \"\u003cpolyline fill=\\\"none\\\" stroke=\\\"#1f77b4\\\" stroke-width=\\\"1.5\\\" points=\\\"{}\\\" /\u003e\",\n        points.join(\" \")\n    );\n\n    // Optional border for context\n    let border = format!(\n        \"\u003crect x=\\\"0\\\" y=\\\"0\\\" width=\\\"{}\\\" height=\\\"{}\\\" fill=\\\"none\\\" stroke=\\\"#ccc\\\" stroke-width=\\\"1\\\" /\u003e\",\n        cfg.width,\n        cfg.height\n    );\n\n    format!(\n        \"\u003csvg xmlns=\\\"http://www.w3.org/2000/svg\\\" width=\\\"{}\\\" height=\\\"{}\\\"\u003e{}{}{}{}{}\\n{}\u003c/svg\u003e\",\n        cfg.width, cfg.height, \"\\n\", border, \"\\n\", polyline, \"\\n\", \"\"\n    )\n}\n\nfn empty_svg(width: u32, height: u32) -\u003e String {\n    format!(\n        \"\u003csvg xmlns=\\\"http://www.w3.org/2000/svg\\\" width=\\\"{}\\\" height=\\\"{}\\\"\u003e\u003c/svg\u003e\",\n        width, height\n    )\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn plot_parabola_deterministic_points() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two); // f(x) = x^2\n        let cfg = PlotConfig::new(\"x\", -1.0, 1.0, 5, 100, 100);\n        let svg = plot_svg(\u0026st, x2, \u0026cfg);\n        assert!(svg.starts_with(\"\u003csvg\"));\n        assert!(svg.contains(\"\u003cpolyline\"));\n        // Expect 5 points with fixed coordinates (see mapping in implementation)\n        let expected = [(10.0, 10.0), (30.0, 70.0), (50.0, 90.0), (70.0, 70.0), (90.0, 10.0)];\n        for (x, y) in expected {\n            let needle = format!(\"{:.p$},{:.p$}\", x, y, p = PREC);\n            assert!(svg.contains(\u0026needle), \"missing point {}\", needle);\n        }\n        // Deterministic: calling again yields identical output\n        let svg2 = plot_svg(\u0026st, x2, \u0026cfg);\n        assert_eq!(svg, svg2);\n    }\n\n    #[test]\n    fn eval_basic_funcs() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let v = eval_f64(\u0026st, sinx, \"x\", std::f64::consts::FRAC_PI_2).unwrap();\n        assert!((v - 1.0).abs() \u003c 1e-12);\n        let lnx = st.func(\"ln\", vec![x]);\n        assert!(eval_f64(\u0026st, lnx, \"x\", -1.0).is_none()); // domain error handled\n    }\n\n    #[test]\n    fn empty_svg_when_variable_unbound() {\n        let mut st = Store::new();\n        let y = st.sym(\"y\"); // variable is y\n                             // Plot using var \"x\"; all evals will be None =\u003e empty svg\n        let cfg = PlotConfig::new(\"x\", -1.0, 1.0, 5, 100, 100);\n        let svg = plot_svg(\u0026st, y, \u0026cfg);\n        assert_eq!(\n            svg,\n            \"\u003csvg xmlns=\\\"http://www.w3.org/2000/svg\\\" width=\\\"100\\\" height=\\\"100\\\"\u003e\u003c/svg\u003e\"\n        );\n    }\n\n    #[test]\n    fn eval_pow_rational_exponent() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let half = st.rat(1, 2);\n        let sqrt_x = st.pow(x, half);\n        let v = eval_f64(\u0026st, sqrt_x, \"x\", 4.0).unwrap();\n        assert!((v - 2.0).abs() \u003c 1e-12);\n    }\n\n    #[test]\n    fn eval_add() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let expr = st.add(vec![x, two]);\n        let v = eval_f64(\u0026st, expr, \"x\", 3.0).unwrap();\n        assert!((v - 5.0).abs() \u003c 1e-12);\n    }\n\n    #[test]\n    fn eval_mul() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let expr = st.mul(vec![three, x]);\n        let v = eval_f64(\u0026st, expr, \"x\", 2.0).unwrap();\n        assert!((v - 6.0).abs() \u003c 1e-12);\n    }\n\n    #[test]\n    fn eval_cosx() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let cosx = st.func(\"cos\", vec![x]);\n        let v = eval_f64(\u0026st, cosx, \"x\", 0.0).unwrap();\n        assert!((v - 1.0).abs() \u003c 1e-12);\n    }\n\n    #[test]\n    fn eval_expx() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expx = st.func(\"exp\", vec![x]);\n        let v = eval_f64(\u0026st, expx, \"x\", 0.0).unwrap();\n        assert!((v - 1.0).abs() \u003c 1e-12);\n    }\n\n    #[test]\n    fn eval_unknown_func() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let fx = st.func(\"unknown\", vec![x]);\n        assert!(eval_f64(\u0026st, fx, \"x\", 1.0).is_none());\n    }\n\n    #[test]\n    fn eval_multiarg_func() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let f = st.func(\"f\", vec![x, y]);\n        assert!(eval_f64(\u0026st, f, \"x\", 1.0).is_none());\n    }\n\n    #[test]\n    fn eval_unbound_symbol() {\n        let mut st = Store::new();\n        let y = st.sym(\"y\");\n        assert!(eval_f64(\u0026st, y, \"x\", 1.0).is_none());\n    }\n\n    #[test]\n    fn plot_single_sample() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let cfg = PlotConfig::new(\"x\", 0.0, 1.0, 1, 100, 100);\n        let svg = plot_svg(\u0026st, x, \u0026cfg);\n        assert!(svg.contains(\"\u003csvg\"));\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":5}},{"line":24,"address":[],"length":0,"stats":{"Line":30}},{"line":30,"address":[],"length":0,"stats":{"Line":38}},{"line":31,"address":[],"length":0,"stats":{"Line":71}},{"line":32,"address":[],"length":0,"stats":{"Line":284}},{"line":33,"address":[],"length":0,"stats":{"Line":142}},{"line":34,"address":[],"length":0,"stats":{"Line":26}},{"line":35,"address":[],"length":0,"stats":{"Line":3}},{"line":36,"address":[],"length":0,"stats":{"Line":37}},{"line":37,"address":[],"length":0,"stats":{"Line":37}},{"line":38,"address":[],"length":0,"stats":{"Line":31}},{"line":40,"address":[],"length":0,"stats":{"Line":6}},{"line":44,"address":[],"length":0,"stats":{"Line":1}},{"line":45,"address":[],"length":0,"stats":{"Line":5}},{"line":46,"address":[],"length":0,"stats":{"Line":10}},{"line":48,"address":[],"length":0,"stats":{"Line":1}},{"line":51,"address":[],"length":0,"stats":{"Line":2}},{"line":52,"address":[],"length":0,"stats":{"Line":5}},{"line":53,"address":[],"length":0,"stats":{"Line":10}},{"line":55,"address":[],"length":0,"stats":{"Li
