= simplify_radicals(\u0026mut st, sqrt_4x);\n\n    // Result should be 2 * ‚àöx\n    assert_eq!(st.get(result).op, Op::Mul);\n    let mul_children = \u0026st.get(result).children;\n\n    // Should contain 2 as a factor\n    let has_two = mul_children\n        .iter()\n        .any(|\u0026c| matches!((\u0026st.get(c).op, \u0026st.get(c).payload), (Op::Integer, Payload::Int(2))));\n    assert!(has_two);\n}\n\n#[test]\nfn test_factor_perfect_square_9y() {\n    // ‚àö(9y) ‚Üí 3‚àöy\n    let mut st = Store::new();\n    let y = st.sym(\"y\");\n    let nine = st.int(9);\n    let nine_y = st.mul(vec![nine, y]);\n    let half = st.rat(1, 2);\n    let sqrt_9y = st.pow(nine_y, half);\n\n    let result = simplify_radicals(\u0026mut st, sqrt_9y);\n\n    assert_eq!(st.get(result).op, Op::Mul);\n    let mul_children = \u0026st.get(result).children;\n\n    let has_three = mul_children\n        .iter()\n        .any(|\u0026c| matches!((\u0026st.get(c).op, \u0026st.get(c).payload), (Op::Integer, Payload::Int(3))));\n    assert!(has_three);\n}\n\n#[test]\nfn test_perfect_power_x_to_4() {\n    // ‚àö(x^4) requires domain assumptions, so simplify_radicals leaves it unchanged\n    // Use full simplify() with assumptions for this transformation\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let four = st.int(4);\n    let x4 = st.pow(x, four);\n    let half = st.rat(1, 2);\n    let sqrt_x4 = st.pow(x4, half);\n\n    // Without assumptions, simplify_radicals should not simplify symbolic powers\n    let result = simplify_radicals(\u0026mut st, sqrt_x4);\n\n    // Should remain unchanged (domain-aware simplification requires assumptions)\n    assert_eq!(st.to_string(result), st.to_string(sqrt_x4));\n}\n\n#[test]\nfn test_perfect_power_x_to_6() {\n    // ‚àö(x^6) requires domain assumptions, so simplify_radicals leaves it unchanged\n    // Use full simplify() with assumptions for this transformation\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let six = st.int(6);\n    let x6 = st.pow(x, six);\n    let half = st.rat(1, 2);\n    let sqrt_x6 = st.pow(x6, half);\n\n    // Without assumptions, simplify_radicals should not simplify symbolic powers\n    let result = simplify_radicals(\u0026mut st, sqrt_x6);\n\n    // Should remain unchanged (domain-aware simplification requires assumptions)\n    assert_eq!(st.to_string(result), st.to_string(sqrt_x6));\n}\n\n#[test]\nfn test_no_simplification_for_prime() {\n    // ‚àö7 should remain as ‚àö7\n    let mut st = Store::new();\n    let seven = st.int(7);\n    let half = st.rat(1, 2);\n    let sqrt_7 = st.pow(seven, half);\n\n    let result = simplify_radicals(\u0026mut st, sqrt_7);\n\n    // Should remain unchanged\n    assert_eq!(result, sqrt_7);\n}\n\n#[test]\nfn test_no_simplification_for_x_cubed() {\n    // ‚àö(x^3) should remain as is (odd power)\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let three = st.int(3);\n    let x3 = st.pow(x, three);\n    let half = st.rat(1, 2);\n    let sqrt_x3 = st.pow(x3, half);\n\n    let result = simplify_radicals(\u0026mut st, sqrt_x3);\n\n    // Should remain unchanged\n    assert_eq!(result, sqrt_x3);\n}\n\n#[test]\nfn test_rationalize_simple_denominator() {\n    // 1/‚àöx ‚Üí ‚àöx/x\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let neg_half = st.rat(-1, 2);\n    let x_neg_half = st.pow(x, neg_half);\n\n    let result = simplify_radicals(\u0026mut st, x_neg_half);\n\n    // Result should be a rationalized form\n    if result != x_neg_half {\n        assert_eq!(st.get(result).op, Op::Mul);\n    }\n}\n\n#[test]\nfn test_multiple_perfect_squares() {\n    // ‚àö(4 * 9) requires the simplifier to first evaluate 4*9=36, then ‚àö36=6\n    // Our radical simplifier factors perfect squares independently\n    let mut st = Store::new();\n    let four = st.int(4);\n    let nine = st.int(9);\n    let thirty_six = st.mul(vec![four, nine]);\n    let half = st.rat(1, 2);\n    let sqrt_36 = st.pow(thirty_six, half);\n\n    let result = simplify_radicals(\u0026mut st, sqrt_36);\n\n    // Should factor out ‚àö4 = 2 and ‚àö9 = 3, giving 2 * 3 * ‚àö1 = 6\n    // But since we have 4*9 as separate factors, it factors to 2*3 in a Mul\n    // The actual result will be 2 * ‚àö9 since it processes sequentially\n    // Just verify it's been transformed\n    assert_ne!(result, sqrt_36); // Should be different from input\n}\n\n#[test]\nfn test_nested_perfect_powers() {\n    // ‚àö((x^2)^2) ‚Üí x^2\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let x2_squared = st.pow(x2, two);\n    let half = st.rat(1, 2);\n    let sqrt = st.pow(x2_squared, half);\n\n    let result = simplify_radicals(\u0026mut st, sqrt);\n\n    // Should be x^2\n    assert_eq!(st.get(result).op, Op::Pow);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","simplify","tests","trig_identities_tests.rs"],"content":"//! Integration tests for Phase 6 trigonometric identities\n//!\n//! These tests verify the advanced trigonometric simplification rules\n//! work correctly end-to-end with the simplify crate.\n\nuse expr_core::{Op, Store};\nuse simplify::simplify_trig;\n\n#[test]\nfn test_product_to_sum_sin_cos() {\n    // sin(x) * cos(y) ‚Üí [sin(x+y) + sin(x-y)] / 2\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let cosy = st.func(\"cos\", vec![y]);\n    let product = st.mul(vec![sinx, cosy]);\n\n    let result = simplify_trig(\u0026mut st, product);\n\n    // Result should be a multiplication with 1/2\n    assert_eq!(st.get(result).op, Op::Mul);\n    let result_str = st.to_string(result);\n    assert!(result_str.contains(\"1/2\"));\n}\n\n#[test]\nfn test_product_to_sum_cos_cos() {\n    // cos(x) * cos(y) ‚Üí [cos(x+y) + cos(x-y)] / 2\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let cosx = st.func(\"cos\", vec![x]);\n    let cosy = st.func(\"cos\", vec![y]);\n    let product = st.mul(vec![cosx, cosy]);\n\n    let result = simplify_trig(\u0026mut st, product);\n\n    assert_eq!(st.get(result).op, Op::Mul);\n    let result_str = st.to_string(result);\n    assert!(result_str.contains(\"cos\") \u0026\u0026 result_str.contains(\"1/2\"));\n}\n\n#[test]\nfn test_product_to_sum_sin_sin() {\n    // sin(x) * sin(y) ‚Üí [cos(x-y) - cos(x+y)] / 2\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let siny = st.func(\"sin\", vec![y]);\n    let product = st.mul(vec![sinx, siny]);\n\n    let result = simplify_trig(\u0026mut st, product);\n\n    assert_eq!(st.get(result).op, Op::Mul);\n}\n\n#[test]\nfn test_sum_to_product_sin_plus_sin() {\n    // sin(x) + sin(y) ‚Üí 2 sin((x+y)/2) cos((x-y)/2)\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let siny = st.func(\"sin\", vec![y]);\n    let sum = st.add(vec![sinx, siny]);\n\n    let result = simplify_trig(\u0026mut st, sum);\n\n    // Result should be a multiplication with 2\n    assert_eq!(st.get(result).op, Op::Mul);\n    let result_str = st.to_string(result);\n    assert!(result_str.contains(\"2\"));\n}\n\n#[test]\nfn test_sum_to_product_cos_plus_cos() {\n    // cos(x) + cos(y) ‚Üí 2 cos((x+y)/2) cos((x-y)/2)\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let cosx = st.func(\"cos\", vec![x]);\n    let cosy = st.func(\"cos\", vec![y]);\n    let sum = st.add(vec![cosx, cosy]);\n\n    let result = simplify_trig(\u0026mut st, sum);\n\n    assert_eq!(st.get(result).op, Op::Mul);\n    let result_str = st.to_string(result);\n    assert!(result_str.contains(\"2\") \u0026\u0026 result_str.contains(\"cos\"));\n}\n\n#[test]\nfn test_sum_to_product_sin_minus_sin() {\n    // sin(x) - sin(y) ‚Üí 2 cos((x+y)/2) sin((x-y)/2)\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let siny = st.func(\"sin\", vec![y]);\n    let neg_one = st.int(-1);\n    let neg_siny = st.mul(vec![neg_one, siny]);\n    let diff = st.add(vec![sinx, neg_siny]);\n\n    let result = simplify_trig(\u0026mut st, diff);\n\n    assert_eq!(st.get(result).op, Op::Mul);\n}\n\n#[test]\nfn test_sum_to_product_cos_minus_cos() {\n    // cos(x) - cos(y) ‚Üí -2 sin((x+y)/2) sin((x-y)/2)\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let cosx = st.func(\"cos\", vec![x]);\n    let cosy = st.func(\"cos\", vec![y]);\n    let neg_one = st.int(-1);\n    let neg_cosy = st.mul(vec![neg_one, cosy]);\n    let diff = st.add(vec![cosx, neg_cosy]);\n\n    let result = simplify_trig(\u0026mut st, diff);\n\n    assert_eq!(st.get(result).op, Op::Mul);\n}\n\n#[test]\nfn test_half_angle_sin_squared() {\n    // sin¬≤(x/2) ‚Üí (1 - cos(x))/2\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let half = st.rat(1, 2);\n    let x_half = st.mul(vec![half, x]);\n    let sin_half = st.func(\"sin\", vec![x_half]);\n    let two = st.int(2);\n    let sin_sq = st.pow(sin_half, two);\n\n    let result = simplify_trig(\u0026mut st, sin_sq);\n\n    // Should expand to (1 - cos(x))/2\n    assert_eq!(st.get(result).op, Op::Mul);\n    let result_str = st.to_string(result);\n    assert!(result_str.contains(\"cos\"));\n}\n\n#[test]\nfn test_half_angle_cos_squared() {\n    // cos¬≤(x/2) ‚Üí (1 + cos(x))/2\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let half = st.rat(1, 2);\n    let x_half = st.mul(vec![half, x]);\n    let cos_half = st.func(\"cos\", vec![x_half]);\n    let two = st.int(2);\n    let cos_sq = st.pow(cos_half, two);\n\n    let result = simplify_trig(\u0026mut st, cos_sq);\n\n    // Should expand to (1 + cos(x))/2\n    assert_eq!(st.get(result).op, Op::Mul);\n    let result_str = st.to_string(result);\n    assert!(result_str.contains(\"cos\"));\n}\n\n#[test]\nfn test_half_angle_tan_squared() {\n    // tan¬≤(x/2) ‚Üí (1 - cos(x))/(1 + cos(x))\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let half = st.rat(1, 2);\n    let x_half = st.mul(vec![half, x]);\n    let tan_half = st.func(\"tan\", vec![x_half]);\n    let two = st.int(2);\n    let tan_sq = st.pow(tan_half, two);\n\n    let result = simplify_trig(\u0026mut st, tan_sq);\n\n    // Should expand to (1 - cos(x))/(1 + cos(x))\n    assert_eq!(st.get(result).op, Op::Mul);\n}\n\n#[test]\nfn test_no_simplification_for_unmatched_patterns() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Single sin(x) should not be simplified\n    let sinx = st.func(\"sin\", vec![x]);\n    let result = simplify_trig(\u0026mut st, sinx);\n    assert_eq!(result, sinx);\n\n    // sin¬≤(x) (not half-angle) should not be expanded\n    let two = st.int(2);\n    let sin_sq = st.pow(sinx, two);\n    let result2 = simplify_trig(\u0026mut st, sin_sq);\n    assert_eq!(result2, sin_sq);\n}\n\n#[test]\nfn test_complex_expression_with_multiple_patterns() {\n    // Test that the system handles expressions with multiple applicable patterns\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n\n    // sin(x) * cos(x) + sin(y) * cos(y)\n    let sinx = st.func(\"sin\", vec![x]);\n    let cosx = st.func(\"cos\", vec![x]);\n    let siny = st.func(\"sin\", vec![y]);\n    let cosy = st.func(\"cos\", vec![y]);\n\n    let prod1 = st.mul(vec![sinx, cosx]);\n    let prod2 = st.mul(vec![siny, cosy]);\n    let sum = st.add(vec![prod1, prod2]);\n\n    // Each product can be simplified independently\n    let result = simplify_trig(\u0026mut st, sum);\n\n    // Result should still be an addition\n    assert_eq!(st.get(result).op, Op::Add);\n}\n\n#[test]\nfn test_product_with_coefficients() {\n    // 3 * sin(x) * cos(y) should preserve the coefficient\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let three = st.int(3);\n    let sinx = st.func(\"sin\", vec![x]);\n    let cosy = st.func(\"cos\", vec![y]);\n    let product = st.mul(vec![three, sinx, cosy]);\n\n    let result = simplify_trig(\u0026mut st, product);\n\n    // Coefficient 3 should be preserved\n    let result_str = st.to_string(result);\n    assert!(result_str.contains(\"3\"));\n}\n\n#[test]\nfn test_sum_with_extra_terms() {\n    // sin(x) + sin(y) + z should apply sum-to-product and keep z\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let z = st.sym(\"z\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let siny = st.func(\"sin\", vec![y]);\n    let sum = st.add(vec![sinx, siny, z]);\n\n    let result = simplify_trig(\u0026mut st, sum);\n\n    // Result should be an addition containing z and the simplified trig part\n    assert_eq!(st.get(result).op, Op::Add);\n}\n\n#[test]\nfn test_product_same_arguments() {\n    // sin(x) * cos(x) is a special case\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let cosx = st.func(\"cos\", vec![x]);\n    let product = st.mul(vec![sinx, cosx]);\n\n    let result = simplify_trig(\u0026mut st, product);\n\n    // Should apply product-to-sum formula\n    assert_eq!(st.get(result).op, Op::Mul);\n}\n\n#[test]\nfn test_idempotency() {\n    // Applying simplify_trig twice should give the same result\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let siny = st.func(\"sin\", vec![y]);\n    let sum = st.add(vec![sinx, siny]);\n\n    let result1 = simplify_trig(\u0026mut st, sum);\n    let result2 = simplify_trig(\u0026mut st, result1);\n\n    // Should be idempotent (or at least not crash)\n    assert_eq!(st.get(result2).op, Op::Mul);\n}\n\n#[test]\nfn test_nested_expression_traversal() {\n    // Test that simplify_trig recursively traverses nested expressions\n    // (sin(x) + sin(y)) * 2 should simplify the inner sum\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let siny = st.func(\"sin\", vec![y]);\n    let sum = st.add(vec![sinx, siny]);\n    let two = st.int(2);\n    let nested = st.mul(vec![sum, two]);\n\n    let result = simplify_trig(\u0026mut st, nested);\n\n    // The inner sum should be simplified to a product (sum-to-product)\n    // Result structure: (2 * sin((x+y)/2) * cos((x-y)/2)) * 2\n    assert_eq!(st.get(result).op, Op::Mul);\n    let result_str = st.to_string(result);\n    // Should contain simplified trig functions\n    assert!(result_str.contains(\"sin\") || result_str.contains(\"cos\"));\n}\n\n#[test]\nfn test_deeply_nested_expression() {\n    // Test multiple levels of nesting\n    // ((sin(x) * cos(y)) + 3)\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let cosy = st.func(\"cos\", vec![y]);\n    let product = st.mul(vec![sinx, cosy]);\n    let three = st.int(3);\n    let sum = st.add(vec![product, three]);\n\n    let result = simplify_trig(\u0026mut st, sum);\n\n    // The inner product should be simplified (product-to-sum)\n    assert_eq!(st.get(result).op, Op::Add);\n    let result_str = st.to_string(result);\n    // Should still contain 3 and have simplified trig\n    assert!(result_str.contains(\"3\"));\n    assert!(result_str.contains(\"sin\"));\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","solver","benches","solver_benches.rs"],"content":"//! Benchmarks for equation solving (Phase L)\n\nuse criterion::{black_box, criterion_group, criterion_main, Criterion};\nuse expr_core::Store;\nuse solver::solve_univariate;\n\npub fn bench_solve_linear(c: \u0026mut Criterion) {\n    c.bench_function(\"solve_linear_2x_plus_3\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let two = st.int(2);\n            let three = st.int(3);\n            // 2x + 3 = 0\n            let two_x = st.mul(vec![two, x]);\n            let expr = st.add(vec![two_x, three]);\n            let _roots = solve_univariate(\u0026mut st, expr, \"x\");\n        });\n    });\n}\n\npub fn bench_solve_quadratic(c: \u0026mut Criterion) {\n    c.bench_function(\"solve_quadratic_x2_minus_5x_plus_6\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let two = st.int(2);\n            let neg_five = st.int(-5);\n            let six = st.int(6);\n            // x^2 - 5x + 6 = 0\n            let x2 = st.pow(x, two);\n            let neg_5x = st.mul(vec![neg_five, x]);\n            let expr = st.add(vec![x2, neg_5x, six]);\n            let _roots = solve_univariate(\u0026mut st, expr, \"x\");\n        });\n    });\n}\n\npub fn bench_solve_quadratic_rational(c: \u0026mut Criterion) {\n    c.bench_function(\"solve_quadratic_rational_roots\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let two = st.int(2);\n            let three = st.int(3);\n            // 2x^2 + 3x - 6 = 0\n            let x2 = st.pow(x, two);\n            let two_x2 = st.mul(vec![two, x2]);\n            let three_x = st.mul(vec![three, x]);\n            let neg_six = st.int(-6);\n            let expr = st.add(vec![two_x2, three_x, neg_six]);\n            let _roots = solve_univariate(\u0026mut st, expr, \"x\");\n        });\n    });\n}\n\npub fn bench_solve_cubic(c: \u0026mut Criterion) {\n    c.bench_function(\"solve_cubic_x3_minus_6x2_plus_11x_minus_6\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            // x^3 - 6x^2 + 11x - 6 = 0 (roots: 1, 2, 3)\n            let three = st.int(3);\n            let x3 = st.pow(x, three);\n            let two = st.int(2);\n            let x2 = st.pow(x, two);\n            let neg_six = st.int(-6);\n            let neg_six_x2 = st.mul(vec![neg_six, x2]);\n            let eleven = st.int(11);\n            let eleven_x = st.mul(vec![eleven, x]);\n            let neg_six_const = st.int(-6);\n            let expr = st.add(vec![x3, neg_six_x2, eleven_x, neg_six_const]);\n            let _roots = solve_univariate(\u0026mut st, expr, \"x\");\n        });\n    });\n}\n\npub fn bench_solve_perfect_square(c: \u0026mut Criterion) {\n    c.bench_function(\"solve_perfect_square_x2_minus_4\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let two = st.int(2);\n            let x2 = st.pow(x, two);\n            let neg_four = st.int(-4);\n            // x^2 - 4 = 0\n            let expr = st.add(vec![x2, neg_four]);\n            let roots = solve_univariate(\u0026mut st, expr, \"x\");\n            black_box(roots);\n        });\n    });\n}\n\ncriterion_group!(\n    benches,\n    bench_solve_linear,\n    bench_solve_quadratic,\n    bench_solve_quadratic_rational,\n    bench_solve_cubic,\n    bench_solve_perfect_square\n);\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","solver","src","lib.rs"],"content":"//! Solver module: univariate polynomial solving over Q and transcendental equations.\n//! - Linear and quadratic closed forms\n//! - Rational-root search for higher degrees (factor out simple rational roots)\n//! - Phase J: Simple exponential equation patterns (a*exp(b*x) = c)\n\n#![deny(warnings)]\n\nuse arith::{add_q, div_q, mul_q, sub_q, Q};\nuse expr_core::{ExprId, Op, Payload, Store};\nuse polys::{expr_to_unipoly, UniPoly};\n\n/// Solve a univariate polynomial equation p(x) = 0 where `expr` is convertible to a polynomial in `var`.\n/// Returns a list of root expressions (values for x).\n/// Now uses polynomial factorization for complete root finding.\npub fn solve_univariate(store: \u0026mut Store, expr: ExprId, var: \u0026str) -\u003e Option\u003cVec\u003cExprId\u003e\u003e {\n    let p0 = expr_to_unipoly(store, expr, var)?;\n    if p0.is_zero() {\n        // Degenerate 0 == 0; no finite roots enumerated\n        return Some(vec![]);\n    }\n\n    // Use factorization to find all roots\n    let factors = p0.factor();\n    let mut roots: Vec\u003cExprId\u003e = Vec::new();\n\n    // Helper: convert Q to Expr\n    fn q_to_expr(st: \u0026mut Store, q: Q) -\u003e ExprId {\n        if q.1 == 1 {\n            st.int(q.0)\n        } else {\n            st.rat(q.0, q.1)\n        }\n    }\n\n    // Process each factor to extract roots\n    for (factor, multiplicity) in factors {\n        match factor.degree() {\n            Some(0) =\u003e {\n                // Constant factor - no roots\n                continue;\n            }\n            Some(1) =\u003e {\n                // Linear factor: ax + b = 0 =\u003e x = -b/a\n                let a0 = factor.coeffs.first().copied().unwrap_or(Q::zero());\n                let a1 = factor.coeffs.get(1).copied().unwrap_or(Q::zero());\n                if !a1.is_zero() {\n                    let root = div_q(Q(-a0.0, a0.1), a1);\n                    // Add root with its multiplicity\n                    for _ in 0..multiplicity {\n                        roots.push(q_to_expr(store, root));\n                    }\n                }\n            }\n            Some(2) =\u003e {\n                // Quadratic factor: solve using quadratic formula\n                let quad_roots = solve_quadratic(store, \u0026factor)?;\n                for _ in 0..multiplicity {\n                    roots.extend(quad_roots.iter().copied());\n                }\n            }\n            Some(3) =\u003e {\n                // Cubic factor: solve using Cardano's formula\n                let cubic_roots = solve_cubic(store, \u0026factor)?;\n                for _ in 0..multiplicity {\n                    roots.extend(cubic_roots.iter().copied());\n                }\n            }\n            Some(4) =\u003e {\n                // Quartic factor: solve using Ferrari's method\n                let quartic_roots = solve_quartic(store, \u0026factor)?;\n                for _ in 0..multiplicity {\n                    roots.extend(quartic_roots.iter().copied());\n                }\n            }\n            Some(_) =\u003e {\n                // Higher degree irreducible factor (‚â• 5) - cannot solve with elementary methods\n                // Return None to indicate incomplete factorization\n                return None;\n            }\n            None =\u003e continue,\n        }\n    }\n\n    Some(roots)\n}\n\n/// Solve a quartic polynomial ax^4 + bx^3 + cx^2 + dx + e = 0 using Ferrari's method.\n/// Reduces to depressed form y^4 + py^2 + qy + r = 0, uses resolvent cubic to factor.\nfn solve_quartic(store: \u0026mut Store, p: \u0026UniPoly) -\u003e Option\u003cVec\u003cExprId\u003e\u003e {\n    fn q_to_expr(st: \u0026mut Store, q: Q) -\u003e ExprId {\n        if q.1 == 1 {\n            st.int(q.0)\n        } else {\n            st.rat(q.0, q.1)\n        }\n    }\n\n    // Extract coefficients: a0 + a1*x + a2*x^2 + a3*x^3 + a4*x^4\n    let a0 = p.coeffs.first().copied().unwrap_or(Q::zero());\n    let a1 = p.coeffs.get(1).copied().unwrap_or(Q::zero());\n    let a2 = p.coeffs.get(2).copied().unwrap_or(Q::zero());\n    let a3 = p.coeffs.get(3).copied().unwrap_or(Q::zero());\n    let a4 = p.coeffs.get(4).copied().unwrap_or(Q::zero());\n\n    if a4.is_zero() {\n        return None; // Not actually quartic\n    }\n\n    // Normalize: divide by a4 to get monic polynomial x^4 + bx^3 + cx^2 + dx + e\n    let b = div_q(a3, a4);\n    let c = div_q(a2, a4);\n    let d = div_q(a1, a4);\n    let e = div_q(a0, a4);\n\n    // Convert to depressed quartic y^4 + py^2 + qy + r = 0\n    // using substitution x = y - b/4\n    let b2 = mul_q(b, b);\n    let b3 = mul_q(b2, b);\n    let b4 = mul_q(b3, b);\n\n    let p_dep = sub_q(c, mul_q(Q(3, 8), b2));\n    let q_dep = add_q(sub_q(mul_q(Q(1, 8), mul_q(b3, b)), mul_q(Q(1, 2), mul_q(b, c))), d);\n    let r_dep = add_q(\n        add_q(mul_q(Q(-3, 256), b4), mul_q(Q(1, 16), mul_q(b2, c))),\n        add_q(mul_q(Q(-1, 4), mul_q(b, d)), e),\n    );\n\n    // Build resolvent cubic: z^3 + 2p*z^2 + (p^2 - 4r)*z - q^2 = 0\n    let p2 = mul_q(p_dep, p_dep);\n    let two_p = mul_q(Q(2, 1), p_dep);\n    let p2_minus_4r = sub_q(p2, mul_q(Q(4, 1), r_dep));\n    let neg_q2 = mul_q(Q(-1, 1), mul_q(q_dep, q_dep));\n\n    // Build resolvent cubic polynomial\n    let resolvent =\n        UniPoly { var: \"z\".to_string(), coeffs: vec![neg_q2, p2_minus_4r, two_p, Q(1, 1)] };\n\n    // Solve the resolvent cubic to get one root m\n    let resolvent_roots = solve_cubic(store, \u0026resolvent)?;\n    if resolvent_roots.is_empty() {\n        return None;\n    }\n\n    // Use the first resolvent root to factor the depressed quartic\n    // The depressed quartic factors as (y^2 + Œ±y + Œ≤)(y^2 - Œ±y + Œ≥)\n    // where Œ± = sqrt(2m), Œ≤ = m + p/2 - q/(2Œ±), Œ≥ = m + p/2 + q/(2Œ±)\n\n    // For simplicity, construct one factorization symbolically\n    let m_expr = resolvent_roots[0];\n\n    // Œ± = ‚àö(2m)\n    let two = store.int(2);\n    let two_m = store.mul(vec![two, m_expr]);\n    let half = store.rat(1, 2);\n    let alpha = store.pow(two_m, half);\n\n    // For a complete implementation, we'd solve two quadratics here\n    // For now, return the resolvent root transformed back\n    // x = y - b/4, so we need to convert the y roots back to x roots\n\n    // Simplified: return one symbolic root\n    let b_over_4 = q_to_expr(store, div_q(b, Q(4, 1)));\n    let neg_one = store.int(-1);\n    let neg_b_over_4 = store.mul(vec![neg_one, b_over_4]);\n\n    // Construct symbolic root: sqrt(2m) - b/4 (simplified representation)\n    let y_root = alpha;\n    let x_root = store.add(vec![y_root, neg_b_over_4]);\n\n    // Note: Full Ferrari's method would solve two quadratics and return up to 4 roots\n    // This simplified version returns one symbolic root\n    Some(vec![x_root])\n}\n\n/// Solve a cubic polynomial ax^3 + bx^2 + cx + d = 0 using Cardano's formula.\n/// Reduces to depressed form t^3 + pt + q = 0, then applies Cardano's method.\nfn solve_cubic(store: \u0026mut Store, p: \u0026UniPoly) -\u003e Option\u003cVec\u003cExprId\u003e\u003e {\n    fn q_to_expr(st: \u0026mut Store, q: Q) -\u003e ExprId {\n        if q.1 == 1 {\n            st.int(q.0)\n        } else {\n            st.rat(q.0, q.1)\n        }\n    }\n\n    // Extract coefficients: a0 + a1*x + a2*x^2 + a3*x^3\n    let a0 = p.coeffs.first().copied().unwrap_or(Q::zero());\n    let a1 = p.coeffs.get(1).copied().unwrap_or(Q::zero());\n    let a2 = p.coeffs.get(2).copied().unwrap_or(Q::zero());\n    let a3 = p.coeffs.get(3).copied().unwrap_or(Q::zero());\n\n    if a3.is_zero() {\n        return None; // Not actually cubic\n    }\n\n    // Normalize: divide by a3 to get monic polynomial x^3 + bx^2 + cx + d\n    let b = div_q(a2, a3);\n    let c = div_q(a1, a3);\n    let d = div_q(a0, a3);\n\n    // Convert to depressed cubic t^3 + pt + q = 0\n    // using substitution x = t - b/3\n    // p = c - b^2/3\n    // q = 2b^3/27 - bc/3 + d\n\n    let b2 = mul_q(b, b);\n    let b3 = mul_q(b2, b);\n\n    let p = sub_q(c, div_q(b2, Q(3, 1)));\n    let q = add_q(sub_q(div_q(mul_q(Q(2, 1), b3), Q(27, 1)), div_q(mul_q(b, c), Q(3, 1))), d);\n\n    // For simplicity, we'll construct one real root using the formula\n    // t = cbrt(-q/2 + sqrt(q^2/4 + p^3/27)) + cbrt(-q/2 - sqrt(q^2/4 + p^3/27))\n\n    // Calculate the expression under the square root: q^2/4 + p^3/27\n    let p2 = mul_q(p, p);\n    let p3 = mul_q(p2, p);\n    let q2 = mul_q(q, q);\n    let q2_over_4 = div_q(q2, Q(4, 1));\n    let p3_over_27 = div_q(p3, Q(27, 1));\n    let sqrt_arg = add_q(q2_over_4, p3_over_27);\n\n    // Build symbolic expressions\n    let sqrt_arg_expr = q_to_expr(store, sqrt_arg);\n    let half = store.rat(1, 2);\n    let sqrt_expr = store.pow(sqrt_arg_expr, half);\n\n    let neg_q_over_2 = q_to_expr(store, div_q(Q(-q.0, q.1), Q(2, 1)));\n\n    // u = cbrt(-q/2 + sqrt(...))\n    let u_arg = store.add(vec![neg_q_over_2, sqrt_expr]);\n    let third = store.rat(1, 3);\n    let u = store.pow(u_arg, third);\n\n    // v = cbrt(-q/2 - sqrt(...))\n    let neg_one = store.int(-1);\n    let neg_sqrt = store.mul(vec![neg_one, sqrt_expr]);\n    let v_arg = store.add(vec![neg_q_over_2, neg_sqrt]);\n    let third2 = store.rat(1, 3);\n    let v = store.pow(v_arg, third2);\n\n    // t = u + v (one root of depressed cubic)\n    let t = store.add(vec![u, v]);\n\n    // Convert back: x = t - b/3\n    let b_over_3 = q_to_expr(store, div_q(b, Q(3, 1)));\n    let neg_one2 = store.int(-1);\n    let neg_b_over_3 = store.mul(vec![neg_one2, b_over_3]);\n    let x1 = store.add(vec![t, neg_b_over_3]);\n\n    // For now, return just the one root (Cardano's formula)\n    // Full implementation would compute all 3 roots using complex cube roots of unity\n    // but that requires complex number support\n    Some(vec![x1])\n}\n\n/// Solve a quadratic polynomial ax^2 + bx + c = 0 using the quadratic formula.\nfn solve_quadratic(store: \u0026mut Store, p: \u0026UniPoly) -\u003e Option\u003cVec\u003cExprId\u003e\u003e {\n    fn q_to_expr(st: \u0026mut Store, q: Q) -\u003e ExprId {\n        if q.1 == 1 {\n            st.int(q.0)\n        } else {\n            st.rat(q.0, q.1)\n        }\n    }\n\n    let a0 = p.coeffs.first().copied().unwrap_or(Q::zero());\n    let a1 = p.coeffs.get(1).copied().unwrap_or(Q::zero());\n    let a2 = p.coeffs.get(2).copied().unwrap_or(Q::zero());\n\n    if a2.is_zero() {\n        return None;\n    }\n\n    // Discriminant D = b^2 - 4ac\n    let a1sq = mul_q(a1, a1);\n    let four_a2a0 = mul_q(Q(4, 1), mul_q(a2, a0));\n    let d = sub_q(a1sq, four_a2a0);\n    let minus_b = Q(-a1.0, a1.1);\n    let two_a = mul_q(Q(2, 1), a2);\n\n    // Check if discriminant is a perfect square\n    fn is_square_i64(n: i64) -\u003e Option\u003ci64\u003e {\n        if n \u003c 0 {\n            return None;\n        }\n        let mut i = 0i64;\n        while i * i \u003c= n {\n            if i * i == n {\n                return Some(i);\n            }\n            i += 1;\n        }\n        None\n    }\n\n    let sqrt_rational = (|| -\u003e Option\u003cQ\u003e {\n        let num = d.0;\n        let den = d.1;\n        let sn = is_square_i64(num)?;\n        let sd = is_square_i64(den)?;\n        Some(Q(sn, sd))\n    })();\n\n    if let Some(sq) = sqrt_rational {\n        // Rational roots\n        let r1 = div_q(add_q(minus_b, sq), two_a);\n        let r2 = div_q(sub_q(minus_b, sq), two_a);\n        return Some(vec![q_to_expr(store, r1), q_to_expr(store, r2)]);\n    }\n\n    // Irrational roots: (-b ¬± sqrt(D)) / (2a)\n    let num_base = q_to_expr(store, minus_b);\n    let sqrt_d = {\n        let d_expr = q_to_expr(store, d);\n        let half = store.rat(1, 2);\n        store.pow(d_expr, half)\n    };\n    let inv_two_a = {\n        let inv = div_q(Q(1, 1), two_a);\n        q_to_expr(store, inv)\n    };\n    let plus = {\n        let num = store.add(vec![num_base, sqrt_d]);\n        store.mul(vec![inv_two_a, num])\n    };\n    let minus = {\n        let m1 = store.int(-1);\n        let neg_sqrt = store.mul(vec![m1, sqrt_d]);\n        let num = store.add(vec![num_base, neg_sqrt]);\n        store.mul(vec![inv_two_a, num])\n    };\n    Some(vec![plus, minus])\n}\n\n/// Solve simple transcendental equations of the form:\n/// - a*exp(b*x) = c  ‚Üí  x = ln(c/a) / b\n/// - exp(b*x) + a = 0  ‚Üí  x = ln(-a) / b  (if -a \u003e 0)\n///\n/// Returns Some(vec![solution]) if pattern matches and solution exists, None otherwise.\npub fn solve_exponential(store: \u0026mut Store, expr: ExprId, var: \u0026str) -\u003e Option\u003cVec\u003cExprId\u003e\u003e {\n    // Helper: check if expr depends on var\n    fn depends_on(st: \u0026Store, id: ExprId, var: \u0026str) -\u003e bool {\n        match (\u0026st.get(id).op, \u0026st.get(id).payload) {\n            (Op::Symbol, Payload::Sym(s)) =\u003e s == var,\n            (Op::Integer, _) | (Op::Rational, _) =\u003e false,\n            _ =\u003e st.get(id).children.iter().any(|\u0026c| depends_on(st, c, var)),\n        }\n    }\n\n    // Helper: extract coefficient and rest from Add node\n    fn extract_const_from_add(st: \u0026Store, id: ExprId, var: \u0026str) -\u003e Option\u003c(ExprId, ExprId)\u003e {\n        if st.get(id).op != Op::Add {\n            return None;\n        }\n        let children = \u0026st.get(id).children;\n        let mut const_part = None;\n        let mut var_parts = Vec::new();\n\n        for \u0026child in children {\n            if depends_on(st, child, var) {\n                var_parts.push(child);\n            } else {\n                if const_part.is_some() {\n                    return None; // Multiple constants, too complex\n                }\n                const_part = Some(child);\n            }\n        }\n\n        if var_parts.len() != 1 || const_part.is_none() {\n            return None;\n        }\n\n        Some((var_parts[0], const_part.unwrap()))\n    }\n\n    // Pattern 1: exp(b*x) + a = 0  ‚Üí  exp(b*x) = -a\n    if let Some((exp_term, const_term)) = extract_const_from_add(store, expr, var) {\n        // Check if exp_term is exp(...)\n        if store.get(exp_term).op == Op::Function {\n            if let Payload::Func(name) = \u0026store.get(exp_term).payload {\n                if name == \"exp\" \u0026\u0026 store.get(exp_term).children.len() == 1 {\n                    let arg = store.get(exp_term).children[0];\n\n                    // exp(arg) = -const_term\n                    let neg1 = store.int(-1);\n                    let neg_const = store.mul(vec![neg1, const_term]);\n\n                    // Now solve arg = ln(-const_term)\n                    let ln_rhs = store.func(\"ln\", vec![neg_const]);\n\n                    // If arg is linear in var (b*x or x), solve for x\n                    return solve_linear_for_var(store, arg, ln_rhs, var);\n                }\n            }\n        }\n    }\n\n    // Pattern 2: a*exp(b*x) = c (represented as a*exp(b*x) - c = 0)\n    // Try to match Mul node containing exp\n    if store.get(expr).op == Op::Add {\n        let children = \u0026store.get(expr).children.clone();\n        if children.len() == 2 {\n            // Try first child as mul*exp, second as constant\n            for i in 0..2 {\n                let mul_exp = children[i];\n                let const_part = children[1 - i];\n\n                if !depends_on(store, const_part, var) {\n                    if let Some((coeff, exp_term)) = extract_coeff_and_exp(store, mul_exp, var) {\n                        // coeff * exp(arg) = -const_part\n                        let neg1 = store.int(-1);\n                        let neg_const = store.mul(vec![neg1, const_part]);\n\n                        // exp(arg) = neg_const / coeff\n                        let minus_one = store.int(-1);\n                        let inv_coeff = store.pow(coeff, minus_one);\n                        let rhs = store.mul(vec![neg_const, inv_coeff]);\n                        let ln_rhs = store.func(\"ln\", vec![rhs]);\n\n                        let arg = store.get(exp_term).children[0];\n                        return solve_linear_for_var(store, arg, ln_rhs, var);\n                    }\n                }\n            }\n        }\n    }\n\n    None\n}\n\n// Helper: extract a*exp(...) into (a, exp_id)\nfn extract_coeff_and_exp(st: \u0026mut Store, id: ExprId, _var: \u0026str) -\u003e Option\u003c(ExprId, ExprId)\u003e {\n    if st.get(id).op == Op::Function {\n        if let Payload::Func(name) = \u0026st.get(id).payload {\n            if name == \"exp\" {\n                let one = st.int(1);\n                return Some((one, id));\n            }\n        }\n    }\n\n    if st.get(id).op == Op::Mul {\n        let children = \u0026st.get(id).children;\n        let mut exp_term = None;\n        let mut coeff_parts = Vec::new();\n\n        for \u0026child in children {\n            if st.get(child).op == Op::Function {\n                if let Payload::Func(name) = \u0026st.get(child).payload {\n                    if name == \"exp\" \u0026\u0026 st.get(child).children.len() == 1 {\n                        if exp_term.is_some() {\n                            return None; // Multiple exp terms\n                        }\n                        exp_term = Some(child);\n                        continue;\n                    }\n                }\n            }\n            coeff_parts.push(child);\n        }\n\n        if let Some(exp_id) = exp_term {\n            let coeff = if coeff_parts.is_empty() { st.int(1) } else { st.mul(coeff_parts) };\n            return Some((coeff, exp_id));\n        }\n    }\n\n    None\n}\n\n// Helper: solve linear equation lhs = rhs for var\n// Handles: b*x = rhs ‚Üí x = rhs/b, or x = rhs\nfn solve_linear_for_var(\n    st: \u0026mut Store,\n    lhs: ExprId,\n    rhs: ExprId,\n    var: \u0026str,\n) -\u003e Option\u003cVec\u003cExprId\u003e\u003e {\n    // Case 1: lhs is just var\n    if let (Op::Symbol, Payload::Sym(s)) = (\u0026st.get(lhs).op, \u0026st.get(lhs).payload) {\n        if s == var {\n            return Some(vec![rhs]);\n        }\n    }\n\n    // Case 2: lhs is b*var\n    if st.get(lhs).op == Op::Mul {\n        let children = \u0026st.get(lhs).children.clone();\n        let mut var_found = false;\n        let mut coeff_parts = Vec::new();\n\n        for \u0026child in children {\n            if let (Op::Symbol, Payload::Sym(s)) = (\u0026st.get(child).op, \u0026st.get(child).payload) {\n                if s == var {\n                    if var_found {\n                        return None; // var appears twice\n                    }\n                    var_found = true;\n                    continue;\n                }\n            }\n            coeff_parts.push(child);\n        }\n\n        if var_found {\n            let coeff = if coeff_parts.is_empty() { st.int(1) } else { st.mul(coeff_parts) };\n            // x = rhs / coeff\n            let minus_one = st.int(-1);\n            let inv_coeff = st.pow(coeff, minus_one);\n            let solution = st.mul(vec![rhs, inv_coeff]);\n            return Some(vec![solution]);\n        }\n    }\n\n    None\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn solve_linear_root() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let e = st.add(vec![x, one]); // x + 1 = 0 -\u003e root -1\n        let roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        assert_eq!(roots.len(), 1);\n        assert_eq!(st.to_string(roots[0]), \"-1\");\n    }\n\n    #[test]\n    fn solve_quadratic_rational_roots() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^2 + 3x + 2 = 0 -\u003e roots -1, -2\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let two2 = st.int(2);\n        let e = st.add(vec![x2, three_x, two2]);\n        let mut roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        roots.sort_by_key(|r| st.to_string(*r));\n        let rs: Vec\u003cString\u003e = roots.into_iter().map(|r| st.to_string(r)).collect();\n        assert_eq!(rs, vec![\"-1\", \"-2\"]);\n    }\n\n    #[test]\n    fn solve_quadratic_irrational_roots() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^2 - 2 = 0 -\u003e ¬± sqrt(2)\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let minus_two = st.int(-2);\n        let e = st.add(vec![x2, minus_two]);\n        let roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        assert_eq!(roots.len(), 2);\n        // We can't easily compare canonical forms with sqrt; just ensure one positive, one negative, and both involve ^{1/2}\n        let s0 = st.to_string(roots[0]);\n        let s1 = st.to_string(roots[1]);\n        assert!(s0.contains(\"^\"));\n        assert!(s1.contains(\"^\"));\n    }\n\n    #[test]\n    fn solve_cubic_rational_roots() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^3 - x = 0 -\u003e roots 0, ¬±1\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let m1 = st.int(-1);\n        let minus_x = st.mul(vec![m1, x]);\n        let e = st.add(vec![x3, minus_x]);\n        let mut roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        roots.sort_by_key(|r| st.to_string(*r));\n        let rs: Vec\u003cString\u003e = roots.into_iter().map(|r| st.to_string(r)).collect();\n        assert_eq!(rs, vec![\"-1\", \"0\", \"1\"]);\n    }\n\n    #[test]\n    fn solve_zero_polynomial_returns_empty() {\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let result = solve_univariate(\u0026mut st, zero, \"x\").expect(\"zero poly\");\n        assert_eq!(result.len(), 0);\n    }\n\n    #[test]\n    fn solve_constant_nonzero_returns_empty() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        let result = solve_univariate(\u0026mut st, five, \"x\").expect(\"constant poly\");\n        assert_eq!(result.len(), 0);\n    }\n\n    #[test]\n    fn solve_cubic_cardano_formula() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^3 + x + 1 = 0 (has no rational roots, uses Cardano's formula)\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let one = st.int(1);\n        let e = st.add(vec![x3, x, one]);\n        let result = solve_univariate(\u0026mut st, e, \"x\");\n        // Now should return Some with symbolic root using cube roots\n        assert!(result.is_some());\n        let roots = result.unwrap();\n        assert_eq!(roots.len(), 1); // Returns one real root\n        let root_str = st.to_string(roots[0]);\n        // Should contain fractional exponents (cube roots and square roots)\n        assert!(root_str.contains(\"^\"));\n    }\n\n    #[test]\n    fn solve_cubic_simple_depressed() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^3 - 2 = 0 -\u003e x = cbrt(2)\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let minus_two = st.int(-2);\n        let e = st.add(vec![x3, minus_two]);\n        let result = solve_univariate(\u0026mut st, e, \"x\");\n        assert!(result.is_some());\n        let roots = result.unwrap();\n        assert_eq!(roots.len(), 1);\n        let root_str = st.to_string(roots[0]);\n        // Should involve cube root (^{1/3})\n        assert!(root_str.contains(\"^\"));\n    }\n\n    #[test]\n    fn solve_quartic_ferrari_method() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^4 + x + 1 = 0 (no rational roots, uses Ferrari's method)\n        let four = st.int(4);\n        let x4 = st.pow(x, four);\n        let one = st.int(1);\n        let e = st.add(vec![x4, x, one]);\n        let result = solve_univariate(\u0026mut st, e, \"x\");\n        // Should return Some with symbolic root using Ferrari's method\n        assert!(result.is_some());\n        let roots = result.unwrap();\n        assert_eq!(roots.len(), 1); // Returns one root\n        let root_str = st.to_string(roots[0]);\n        // Should contain fractional exponents (roots)\n        assert!(root_str.contains(\"^\"));\n    }\n\n    #[test]\n    fn solve_quartic_simple_biquadratic() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^4 - 5x^2 + 4 = 0 -\u003e (x^2 - 1)(x^2 - 4) = 0 -\u003e x = ¬±1, ¬±2\n        let four = st.int(4);\n        let x4 = st.pow(x, four);\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let m5 = st.int(-5);\n        let m5x2 = st.mul(vec![m5, x2]);\n        let four_const = st.int(4);\n        let e = st.add(vec![x4, m5x2, four_const]);\n        let result = solve_univariate(\u0026mut st, e, \"x\");\n        // Should factor and solve via quadratics\n        assert!(result.is_some());\n        let roots = result.unwrap();\n        // Factorization should find all 4 roots\n        assert_eq!(roots.len(), 4);\n    }\n\n    #[test]\n    fn solve_not_polynomial() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let result = solve_univariate(\u0026mut st, sinx, \"x\");\n        assert!(result.is_none());\n    }\n\n    #[test]\n    fn solve_quadratic_with_rational_discriminant() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^2 - 5x + 6 = 0 -\u003e roots 2, 3\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let m5 = st.int(-5);\n        let m5x = st.mul(vec![m5, x]);\n        let six = st.int(6);\n        let e = st.add(vec![x2, m5x, six]);\n        let mut roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        roots.sort_by_key(|r| st.to_string(*r));\n        let rs: Vec\u003cString\u003e = roots.into_iter().map(|r| st.to_string(r)).collect();\n        assert_eq!(rs, vec![\"2\", \"3\"]);\n    }\n\n    // ========== Transcendental Equation Tests (Phase J) ==========\n\n    #[test]\n    fn solve_exp_x_minus_5() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // exp(x) - 5 = 0  ‚Üí  x = ln(5)\n        let expx = st.func(\"exp\", vec![x]);\n        let m5 = st.int(-5);\n        let eq = st.add(vec![expx, m5]);\n        let roots = solve_exponential(\u0026mut st, eq, \"x\").expect(\"solvable\");\n        assert_eq!(roots.len(), 1);\n        let result_str = st.to_string(roots[0]);\n        assert!(result_str.contains(\"ln\"));\n        assert!(result_str.contains(\"5\"));\n    }\n\n    #[test]\n    fn solve_2_exp_x_minus_10() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // 2*exp(x) - 10 = 0  ‚Üí  exp(x) = 5  ‚Üí  x = ln(5)\n        let expx = st.func(\"exp\", vec![x]);\n        let two = st.int(2);\n        let two_expx = st.mul(vec![two, expx]);\n        let m10 = st.int(-10);\n        let eq = st.add(vec![two_expx, m10]);\n        let roots = solve_exponential(\u0026mut st, eq, \"x\").expect(\"solvable\");\n        assert_eq!(roots.len(), 1);\n        let result_str = st.to_string(roots[0]);\n        // Result should have ln and either 5 or 10/2 or similar\n        assert!(result_str.contains(\"ln\"));\n        assert!(result_str.contains(\"10\") || result_str.contains(\"5\"));\n    }\n\n    #[test]\n    fn solve_exp_2x_minus_7() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // exp(2*x) - 7 = 0  ‚Üí  2*x = ln(7)  ‚Üí  x = ln(7)/2\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let exp_2x = st.func(\"exp\", vec![two_x]);\n        let m7 = st.int(-7);\n        let eq = st.add(vec![exp_2x, m7]);\n        let roots = solve_exponential(\u0026mut st, eq, \"x\").expect(\"solvable\");\n        assert_eq!(roots.len(), 1);\n        let result_str = st.to_string(roots[0]);\n        // Should be ln(7) * (1/2) or similar\n        assert!(result_str.contains(\"ln\"));\n        assert!(result_str.contains(\"7\"));\n    }\n\n    #[test]\n    fn solve_3_exp_5x_equals_15() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // 3*exp(5*x) - 15 = 0  ‚Üí  exp(5*x) = 5  ‚Üí  5*x = ln(5)  ‚Üí  x = ln(5)/5\n        let three = st.int(3);\n        let five = st.int(5);\n        let five_x = st.mul(vec![five, x]);\n        let exp_5x = st.func(\"exp\", vec![five_x]);\n        let coeff_exp = st.mul(vec![three, exp_5x]);\n        let m15 = st.int(-15);\n        let eq = st.add(vec![coeff_exp, m15]);\n        let roots = solve_exponential(\u0026mut st, eq, \"x\").expect(\"solvable\");\n        assert_eq!(roots.len(), 1);\n        let result_str = st.to_string(roots[0]);\n        assert!(result_str.contains(\"ln\"));\n        assert!(result_str.contains(\"5\"));\n    }\n\n    #[test]\n    fn solve_exp_x_plus_1() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // exp(x) + 1 = 0  ‚Üí  exp(x) = -1  ‚Üí  x = ln(-1) (complex, but we construct it)\n        let expx = st.func(\"exp\", vec![x]);\n        let one = st.int(1);\n        let eq = st.add(vec![expx, one]);\n        let roots = solve_exponential(\u0026mut st, eq, \"x\").expect(\"solvable\");\n        assert_eq!(roots.len(), 1);\n        // ln of negative number - symbolic result\n        let result_str = st.to_string(roots[0]);\n        assert!(result_str.contains(\"ln\"));\n    }\n\n    #[test]\n    fn solve_exp_fails_on_polynomial() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^2 + 3 = 0 should not be solved by exponential solver\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let three = st.int(3);\n        let eq = st.add(vec![x2, three]);\n        let result = solve_exponential(\u0026mut st, eq, \"x\");\n        assert!(result.is_none());\n    }\n\n    #[test]\n    fn solve_exp_fails_on_complex_transcendental() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // exp(x) + sin(x) = 0 is too complex for our pattern matching\n        let expx = st.func(\"exp\", vec![x]);\n        let sinx = st.func(\"sin\", vec![x]);\n        let eq = st.add(vec![expx, sinx]);\n        let result = solve_exponential(\u0026mut st, eq, \"x\");\n        assert!(result.is_none());\n    }\n\n    #[test]\n    fn solve_quintic_unsolvable() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^5 + x + 1 = 0 (degree 5, no general formula)\n        let five = st.int(5);\n        let x5 = st.pow(x, five);\n        let one = st.int(1);\n        let e = st.add(vec![x5, x, one]);\n        let result = solve_univariate(\u0026mut st, e, \"x\");\n        // Should return None for irreducible quintic\n        assert!(result.is_none());\n    }\n\n    #[test]\n    fn solve_quadratic_zero_discriminant() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^2 - 2x + 1 = 0 -\u003e (x-1)^2 = 0 -\u003e double root at x=1\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let m2 = st.int(-2);\n        let m2x = st.mul(vec![m2, x]);\n        let one = st.int(1);\n        let e = st.add(vec![x2, m2x, one]);\n        let roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        // Factorization may return 1 or 2 roots depending on implementation\n        assert!(!roots.is_empty());\n        assert_eq!(st.to_string(roots[0]), \"1\");\n    }\n\n    #[test]\n    fn solve_cubic_with_repeated_root() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // (x-1)^3 = x^3 - 3x^2 + 3x - 1 = 0 -\u003e triple root at x=1\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let m3 = st.int(-3);\n        let m3x2 = st.mul(vec![m3, x2]);\n        let three_x = st.mul(vec![three, x]);\n        let m1 = st.int(-1);\n        let e = st.add(vec![x3, m3x2, three_x, m1]);\n        let roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        // Factorization may return 1 or 3 roots depending on implementation\n        assert!(!roots.is_empty());\n        for root in \u0026roots {\n            assert_eq!(st.to_string(*root), \"1\");\n        }\n    }\n\n    #[test]\n    fn solve_quartic_with_repeated_roots() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // (x-1)^2 * (x-2)^2 = 0 -\u003e double roots at x=1 and x=2\n        let two = st.int(2);\n        let m1 = st.int(-1);\n        let m2 = st.int(-2);\n        let x_m1 = st.add(vec![x, m1]);\n        let x_m2 = st.add(vec![x, m2]);\n        let sq1 = st.pow(x_m1, two);\n        let sq2 = st.pow(x_m2, two);\n        let e = st.mul(vec![sq1, sq2]);\n        // Expand to polynomial form\n        let expanded = simplify::simplify(\u0026mut st, e);\n        let roots = solve_univariate(\u0026mut st, expanded, \"x\");\n        // May or may not solve depending on factorization\n        if let Some(r) = roots {\n            assert!(r.len() \u003e= 2);\n        }\n    }\n\n    #[test]\n    fn solve_linear_with_rational_coeff() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // (1/2)x + 1 = 0 -\u003e x = -2\n        let half = st.rat(1, 2);\n        let half_x = st.mul(vec![half, x]);\n        let one = st.int(1);\n        let e = st.add(vec![half_x, one]);\n        let roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        assert_eq!(roots.len(), 1);\n        assert_eq!(st.to_string(roots[0]), \"-2\");\n    }\n\n    #[test]\n    fn solve_quadratic_negative_discriminant() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^2 + x + 1 = 0 -\u003e discriminant = 1 - 4 = -3 \u003c 0\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let one = st.int(1);\n        let e = st.add(vec![x2, x, one]);\n        let roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        // Should return complex roots (symbolic with sqrt of negative)\n        assert_eq!(roots.len(), 2);\n        // Both should contain sqrt or ^(1/2)\n        for root in roots {\n            let s = st.to_string(root);\n            assert!(s.contains(\"^\") || s.contains(\"sqrt\"));\n        }\n    }\n\n    #[test]\n    fn solve_cubic_three_real_roots() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^3 - 6x^2 + 11x - 6 = 0 -\u003e (x-1)(x-2)(x-3) = 0 -\u003e roots 1, 2, 3\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let m6 = st.int(-6);\n        let m6x2 = st.mul(vec![m6, x2]);\n        let eleven = st.int(11);\n        let eleven_x = st.mul(vec![eleven, x]);\n        let m6_const = st.int(-6);\n        let e = st.add(vec![x3, m6x2, eleven_x, m6_const]);\n        let mut roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        roots.sort_by_key(|r| st.to_string(*r));\n        let rs: Vec\u003cString\u003e = roots.into_iter().map(|r| st.to_string(r)).collect();\n        assert_eq!(rs, vec![\"1\", \"2\", \"3\"]);\n    }\n\n    #[test]\n    fn solve_exp_with_zero_coefficient() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // 0*exp(x) - 5 = 0 -\u003e -5 = 0 (no solution, but pattern doesn't match)\n        let zero = st.int(0);\n        let expx = st.func(\"exp\", vec![x]);\n        let zero_expx = st.mul(vec![zero, expx]);\n        let m5 = st.int(-5);\n        let eq = st.add(vec![zero_expx, m5]);\n        let result = solve_exponential(\u0026mut st, eq, \"x\");\n        assert!(result.is_none());\n    }\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":797}},{"line":16,"address":[],"length":0,"stats":{"Line":3985}},{"line":19,"address":[],"length":0,"stats":{"Line":1}},{"line":27,"address":[],"length":0,"stats":{"Line":948}},{"line":28,"address":[],"length":0,"stats":{"Line":948}},{"line":29,"address":[],"length":0,"stats":{"Line":2448}},{"line":31,"address":[],"length":0,"stats":{"Line":132}},{"line":36,"address":[],"length":0,"stats":{"Line":4203}},{"line":37,"address":[],"length":0,"stats":{"Line":1137}},{"line":40,"address":[],"length":0,"stats":{"Line":1}},{"line":44,"address":[],"length":0,"stats":{"Line":4740}},{"line":45,"address":[],"length":0,"stats":{"Lin tion\u003cf64\u003e {\n        if args.len() != 1 {\n            return None;\n        }\n\n        let z = args[0];\n\n        // Special cases\n        if z == 0.0 {\n            return Some(0.0);\n        }\n\n        if z.is_infinite() {\n            return Some(if z \u003e 0.0 { 1.0 } else { -1.0 });\n        }\n\n        // For small |z|, use series expansion\n        // erf(z) ‚âà (2/‚àöœÄ) Œ£((-1)^n z^(2n+1))/(n!(2n+1))\n        if z.abs() \u003c 2.0 {\n            let sqrt_pi = std::f64::consts::PI.sqrt();\n            let two_over_sqrt_pi = 2.0 / sqrt_pi;\n\n            let mut sum = 0.0;\n            let mut term = z;\n            let z_sq = z * z;\n\n            for n in 0..30 {\n                sum += term / (2 * n + 1) as f64;\n                term *= -z_sq / (n + 1) as f64;\n\n                if term.abs() \u003c 1e-15 {\n                    break;\n                }\n            }\n\n            return Some(two_over_sqrt_pi * sum);\n        }\n\n        // TODO: Implement continued fraction or asymptotic expansion for large |z|\n        None\n    }\n\n    /// Derivative: d/dz erf(z) = (2/‚àöœÄ) exp(-z¬≤)\n    fn derivative(\u0026self, store: \u0026mut Store, args: \u0026[ExprId], _arg_index: usize) -\u003e Option\u003cExprId\u003e {\n        if args.len() != 1 {\n            return None;\n        }\n\n        let z = args[0];\n\n        // (2/‚àöœÄ) * exp(-z¬≤)\n        let sqrt_pi = std::f64::consts::PI.sqrt();\n        let coeff = store.rat((2.0 * 1_000_000.0) as i64, (sqrt_pi * 1_000_000.0) as i64);\n\n        let two = store.int(2);\n        let z_sq = store.pow(z, two);\n        let neg_one = store.int(-1);\n        let neg_z_sq = store.mul(vec![neg_one, z_sq]);\n        let exp_term = store.func(\"exp\", vec![neg_z_sq]);\n\n        Some(store.mul(vec![coeff, exp_term]))\n    }\n\n    /// Series expansion around z=0\n    fn series(\u0026self, store: \u0026mut Store, args: \u0026[ExprId], _order: usize) -\u003e Option\u003cExprId\u003e {\n        if args.len() != 1 {\n            return None;\n        }\n\n        let z = args[0];\n\n        // erf(z) = (2/‚àöœÄ) Œ£((-1)^n z^(2n+1))/(n!(2n+1)) for n=0 to order\n        // TODO: Implement series construction\n\n        // For now, return the function itself\n        Some(store.func(\"erf\", vec![z]))\n    }\n}\n\n/// Create an erf function expression\npub fn erf(store: \u0026mut Store, arg: ExprId) -\u003e ExprId {\n    store.func(\"erf\", vec![arg])\n}\n\n/// Complementary error function: erfc(z) = 1 - erf(z)\npub fn erfc(store: \u0026mut Store, arg: ExprId) -\u003e ExprId {\n    let one = store.int(1);\n    let erf_z = erf(store, arg);\n    let neg_one = store.int(-1);\n    let neg_erf = store.mul(vec![neg_one, erf_z]);\n    store.add(vec![one, neg_erf])\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn erf_at_zero() {\n        let e = ErfFunction;\n        assert_eq!(e.eval(\u0026[0.0]), Some(0.0));\n    }\n\n    #[test]\n    fn erf_small_values() {\n        let e = ErfFunction;\n\n        // erf(0.5) ‚âà 0.5205\n        let result = e.eval(\u0026[0.5]).unwrap();\n        assert!((result - 0.5205).abs() \u003c 0.001);\n\n        // erf is odd: erf(-x) = -erf(x)\n        let result_neg = e.eval(\u0026[-0.5]).unwrap();\n        assert!((result + result_neg).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn erf_symbolic() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let ex = erf(\u0026mut st, x);\n\n        assert!(st.to_string(ex).contains(\"erf\"));\n    }\n\n    #[test]\n    fn erf_derivative_symbolic() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n\n        let e = ErfFunction;\n        let deriv = e.derivative(\u0026mut st, \u0026[x], 0).unwrap();\n\n        // Should contain exp(-x¬≤)\n        let result = st.to_string(deriv);\n        assert!(result.contains(\"exp\"));\n    }\n}\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[] es","special","src","expint.rs"],"content":"//! Exponential Integrals\n//!\n//! Implements:\n//! - Ei(z): Exponential integral Ei(z) = -‚à´_{-z}^‚àû e^(-t)/t dt\n//! - E‚ÇÅ(z): E‚ÇÅ(z) = ‚à´_z^‚àû e^(-t)/t dt\n//! - Related: li(z) = Ei(ln z) (logarithmic integral)\n//!\n//! Properties:\n//! - Ei(z) = -E‚ÇÅ(-z) for real z\n//! - d/dz Ei(z) = e^z/z\n//! - d/dz E‚ÇÅ(z) = -e^(-z)/z\n\nuse super::SpecialFunction;\nuse expr_core::{ExprId, Store};\n\npub struct EiFunction;\n\nimpl SpecialFunction for EiFunction {\n    fn name(\u0026self) -\u003e \u0026str {\n        \"Ei\"\n    }\n\n    fn arity(\u0026self) -\u003e usize {\n        1\n    }\n\n    /// Numerical evaluation (placeholder)\n    fn eval(\u0026self, args: \u0026[f64]) -\u003e Option\u003cf64\u003e {\n        if args.len() != 1 {\n            return None;\n        }\n\n        let z = args[0];\n\n        if z == 0.0 {\n            // Ei(0) is undefined (logarithmic singularity)\n            return None;\n        }\n\n        // Series: Ei(z) = gamma + ln|z| + Œ£_{k=1..‚àû} z^k / (k¬∑k!)\n        const EULER_GAMMA: f64 = 0.577_215_664_901_532_9_f64;\n        let ln_term = z.abs().ln();\n\n        // Accumulate using term recurrence for z^k/k!: term_{k+1} = term_k * z/(k+1)\n        let mut k: u64 = 1;\n        let mut term = z; // z^1/1!\n        let mut sum = term / (k as f64);\n        let mut prev_sum = sum;\n        let max_iter = 200usize;\n        for i in 1..max_iter {\n            let kk = (k + 1) as f64;\n            term *= z / kk; // update to z^{k+1}/(k+1)!\n            k += 1;\n            sum += term / (k as f64);\n            if (sum - prev_sum).abs() \u003c= 1e-16 * sum.abs().max(1.0) {\n                break;\n            }\n            prev_sum = sum;\n            if i + 1 == max_iter {\n                // If not converged, still return best effort\n                break;\n            }\n        }\n\n        Some(EULER_GAMMA + ln_term + sum)\n    }\n\n    /// Derivative: d/dz Ei(z) = e^z/z\n    fn derivative(\u0026self, store: \u0026mut Store, args: \u0026[ExprId], _arg_index: usize) -\u003e Option\u003cExprId\u003e {\n        if args.len() != 1 {\n            return None;\n        }\n\n        let z = args[0];\n\n        // exp(z) / z = exp(z) * z^(-1)\n        let exp_z = store.func(\"exp\", vec![z]);\n        let neg_one = store.int(-1);\n        let z_inv = store.pow(z, neg_one);\n\n        Some(store.mul(vec![exp_z, z_inv]))\n    }\n\n    /// Series expansion (not implemented yet)\n    fn series(\u0026self, _store: \u0026mut Store, _args: \u0026[ExprId], _order: usize) -\u003e Option\u003cExprId\u003e {\n        // TODO: Implement series expansion\n        // Ei(z) = Œ≥ + ln|z| + Œ£(z^n/(n¬∑n!)) for n=1,2,3,...\n        None\n    }\n}\n\n/// Create an Ei function expression\npub fn ei(store: \u0026mut Store, arg: ExprId) -\u003e ExprId {\n    store.func(\"Ei\", vec![arg])\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn ei_undefined_at_zero() {\n        let e = EiFunction;\n        assert_eq!(e.eval(\u0026[0.0]), None);\n    }\n\n    #[test]\n    fn ei_symbolic() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let ex = ei(\u0026mut st, x);\n\n        assert!(st.to_string(ex).contains(\"Ei\"));\n    }\n\n    #[test]\n    fn ei_one_numeric() {\n        let e = EiFunction;\n        // Ei(1) ‚âà 1.8951178163559368\n        let v = e.eval(\u0026[1.0]).unwrap();\n        assert!((v - 1.895_117_816_355_936_8_f64).abs() \u003c 1e-12);\n    }\n\n    #[test]\n    fn ei_minus_one_numeric() {\n        let e = EiFunction;\n        // Ei(-1) ‚âà -0.2193839343955203\n        let v = e.eval(\u0026[-1.0]).unwrap();\n        assert!((v + 0.219_383_934_395_520_3_f64).abs() \u003c 1e-12);\n    }\n\n    #[test]\n    fn ei_derivative_symbolic() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n\n        let e = EiFunction;\n        let deriv = e.derivative(\u0026mut st, \u0026[x], 0).unwrap();\n\n (œÄz)\n\nuse super::SpecialFunction;\nuse expr_core::{ExprId, Store};\n\npub struct GammaFunction;\n\nimpl SpecialFunction for GammaFunction {\n    fn name(\u0026self) -\u003e \u0026str {\n        \"Gamma\"\n    }\n\n    fn arity(\u0026self) -\u003e usize {\n        1\n    }\n\n    /// Numerical evaluation using Lanczos approximation with reflection\n    fn eval(\u0026self, args: \u0026[f64]) -\u003e Option\u003cf64\u003e {\n        if args.len() != 1 {\n            return None;\n        }\n\n        let z = args[0];\n\n        if z \u003c= 0.0 \u0026\u0026 z.fract() == 0.0 {\n            // Poles at non-positive integers\n            return None;\n        }\n        if z == 1.0 {\n            return Some(1.0);\n        }\n        if z == 0.5 {\n            return Some(std::f64::consts::PI.sqrt());\n        }\n\n        // Lanczos approximation constants (g=7, n=9), from Numerical Recipes/Wikipedia\n        // Coefficients for double precision\n        const G: f64 = 7.0;\n        const COEFFS: [f64; 9] = [\n            0.999_999_999_999_809_9,\n            676.520_368_121_885_1,\n            -1_259.139_216_722_402_8,\n            771.323_428_777_653_1,\n            -176.615_029_162_140_6,\n            12.507_343_278_686_905,\n            -0.138_571_095_265_720_12,\n            9.984_369_578_019_572e-6,\n            1.505_632_735_149_311_6e-7,\n        ];\n\n        fn lanczos_gamma(x: f64) -\u003e f64 {\n            let x0 = x - 1.0;\n            let mut a = COEFFS[0];\n            for (k, c) in COEFFS.iter().enumerate().skip(1) {\n                a += c / (x0 + k as f64);\n            }\n            let t = x0 + G + 0.5;\n            (2.0 * std::f64::consts::PI).sqrt() * t.powf(x0 + 0.5) * (-t).exp() * a\n        }\n\n        if z \u003c 0.5 {\n            // Reflection formula: Œì(z) = œÄ / (sin(œÄz) * Œì(1 - z))\n            let sin_term = (std::f64::consts::PI * z).sin();\n            if sin_term.abs() \u003c 1e-15 {\n                return None;\n            }\n            let one_minus_z = 1.0 - z;\n            let gamma_1_minus_z = lanczos_gamma(one_minus_z);\n            if !gamma_1_minus_z.is_finite() {\n                return None;\n            }\n            Some(std::f64::consts::PI / (sin_term * gamma_1_minus_z))\n        } else {\n            Some(lanczos_gamma(z))\n        }\n    }\n\n    /// Derivative: d/dz Œì(z) = Œì(z) ¬∑ Œ®(z) where Œ® is the digamma function\n    fn derivative(\u0026self, store: \u0026mut Store, args: \u0026[ExprId], _arg_index: usize) -\u003e Option\u003cExprId\u003e {\n        if args.len() != 1 {\n            return None;\n        }\n\n        // d/dz Œì(z) = Œì(z) * Œ®(z)\n        // For now, return symbolic form\n        let gamma_z = store.func(\"Gamma\", vec![args[0]]);\n        let psi_z = store.func(\"Digamma\", vec![args[0]]);\n        Some(store.mul(vec![gamma_z, psi_z]))\n    }\n\n    /// Series expansion (not implemented yet)\n    fn series(\u0026self, _store: \u0026mut Store, _args: \u0026[ExprId], _order: usize) -\u003e Option\u003cExprId\u003e {\n        // TODO: Implement series expansion around specific points\n        None\n    }\n}\n\n/// Create a Gamma function expression\npub fn gamma(store: \u0026mut Store, arg: ExprId) -\u003e ExprId {\n    store.func(\"Gamma\", vec![arg])\n}\n\n/// Factorial: n! = Gamma(n+1)\npub fn factorial(store: \u0026mut Store, n: ExprId) -\u003e ExprId {\n    let one = store.int(1);\n    let n_plus_1 = store.add(vec![n, one]);\n    gamma(store, n_plus_1)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn gamma_special_values() {\n        let g = GammaFunction;\n\n        // Œì(1) = 1\n        assert_eq!(g.eval(\u0026[1.0]), Some(1.0));\n\n        // Œì(1/2) = ‚àöœÄ\n        let result = g.eval(\u0026[0.5]).unwrap();\n        assert!((result - std::f64::consts::PI.sqrt()).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn gamma_undefined_at_zero() {\n        let g = GammaFunction;\n\n        // Œì(0) is undefined\n        assert_eq!(g.eval(\u0026[0.0]), None);\n\n        // Œì(-1) is undefined\n        assert_eq!(g.eval(\u0026[-1.0]), None);\n    }\n\n    #[test]\n    fn gamma_symbolic() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let gx = gamma(\u0026mut st, x);\n\n        assert!(st.to_string(gx).contains(\"Gamma\"));\n        assert!(st.to_string(gx).contains(\"x\"));\n    }\n\n    #[test]\n    fn gamma_five_is_factorial_four() {\n        let g = GammaFunction;\n        // Œì(5) = 24\n        let val = g.eval(\u0026[5.0]).unwrap();\n        assert!((val - 24.0).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn gamma_two_point_five() {\n        let g = GammaFunction;\n        // Œì(2.5) ‚âà 1.329340388\n        let val = g.eval(\u0026[2.5]).unwrap();\n        assert!((val - 1.329_340_388_f64).abs() \u003c 1e-9);\n    }\n}\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":10}},{"line":31,"address":[],"length":0,"stats":{"Line":10}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":2}},{"line":39,"address":[],"length":0,"stats":{"Line":2}},{"line":42,"address":[],"length":0,"stats":{"Line":3}},{"line":45,"address":[],"length":0,"stats":{"Line":3}},{"line":63,"address":[],"length":0,"stats":{"Line":2}},{"line":64,"address":[],"length":0,"stats":{"Line":4}},{"line":65,"address":[],"length":0,"stats":{"Line":4}},{"line":66,"address":[],"length":0,"stats":{"Line":24}},{"line":69,"address":[],"length":0,"stats":{"Line":4}},{"line":70,"address":[],"length":0,"stats":{"Line":10}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"l  possible)\n    fn eval(\u0026self, args: \u0026[f64]) -\u003e Option\u003cf64\u003e;\n\n    /// Symbolic derivative with respect to argument index\n    fn derivative(\u0026self, store: \u0026mut Store, args: \u0026[ExprId], arg_index: usize) -\u003e Option\u003cExprId\u003e;\n\n    /// Series expansion around a point (if applicable)\n    fn series(\u0026self, store: \u0026mut Store, args: \u0026[ExprId], order: usize) -\u003e Option\u003cExprId\u003e;\n}\n\n/// Register special functions in the expression system\npub fn register_special_functions() {\n    // TODO: Register special functions with the function registry\n    // This will allow them to be recognized in differentiation, integration, etc.\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn scaffold_compiles() {\n        // Placeholder test to ensure crate compiles\n        register_special_functions();\n    }\n}\n","traces":[{"line":43,"address":[],"length":0,"stats":{"Line":1}}],"covered":1,"coverable":1},{"path":["/","Users","teo","Desktop","Symmetrica","crates","summation","src","lib.rs"],"content":"//! Summation module: symbolic summation and closed-form evaluation\n//! Phase 5: Symbolic Summation (v1.4)\n//!\n//! This module provides algorithms for computing closed-form expressions\n//! for sums and products, including:\n//! - Gosper's algorithm for hypergeometric summation\n//! - Zeilberger's algorithm for creative telescoping\n//! - Basic sum formulas (arithmetic, geometric, power sums)\n//! - Convergence tests\n//!\n//! Status: Scaffolding in progress\n\n#![deny(warnings)]\n\nuse expr_core::{ExprId, Op, Payload, Store};\n\n/// Hypergeometric term recognition\n/// A term t(k) is hypergeometric if t(k+1)/t(k) is a rational function of k.\npub fn is_hypergeometric(store: \u0026Store, term: ExprId, var: \u0026str) -\u003e bool {\n    // Simple heuristic: check if the term is a product/power of factorials, powers, and exponentials\n    // More sophisticated implementation would check the ratio t(k+1)/t(k)\n    match store.get(term).op {\n        Op::Integer | Op::Rational =\u003e true, // Constants are hypergeometric\n        Op::Symbol =\u003e {\n            // Single variable is hypergeometric\n            matches!(\u0026store.get(term).payload, Payload::Sym(s) if s == var)\n        }\n        Op::Mul | Op::Add =\u003e {\n            // For products and sums, check if all terms are \"simple\" hypergeometric\n            let children = \u0026store.get(term).children;\n            children.iter().all(|\u0026c| is_simple_hypergeometric(store, c, var))\n        }\n        Op::Pow =\u003e {\n            // k^n or a^k are hypergeometric\n            let children = \u0026store.get(term).children;\n            if children.len() == 2 {\n                is_simple_hypergeometric(store, children[0], var)\n                    \u0026\u0026 is_simple_hypergeometric(store, children[1], var)\n            } else {\n                false\n            }\n        }\n        Op::Function =\u003e {\n            // Factorials and binomials are hypergeometric\n            matches!(\u0026store.get(term).payload, Payload::Func(name) if name == \"factorial\" || name == \"binomial\")\n        }\n        _ =\u003e false,\n    }\n}\n\n/// Helper to check if a term is \"simple\" hypergeometric (no complex nesting)\nfn is_simple_hypergeometric(store: \u0026Store, term: ExprId, _var: \u0026str) -\u003e bool {\n    match store.get(term).op {\n        Op::Integer | Op::Rational =\u003e true,\n        Op::Symbol =\u003e true,\n        Op::Pow =\u003e {\n            let children = \u0026store.get(term).children;\n            children.len() == 2\n        }\n        _ =\u003e false,\n    }\n}\n\n/// Gosper's algorithm for indefinite summation of hypergeometric terms\n/// Returns Some(anti_difference) if the sum has a closed form, None otherwise.\npub fn gosper_sum(_store: \u0026mut Store, _term: ExprId, _var: \u0026str) -\u003e Option\u003cExprId\u003e {\n    // TODO: Implement Gosper's algorithm\n    // 1. Check if term is hypergeometric\n    // 2. Find rational certificate\n    // 3. Construct anti-difference\n    None\n}\n\n/// Basic arithmetic series: sum(a + k*d, k=0..n-1) = n*a + n*(n-1)/2 * d\npub fn sum_arithmetic(store: \u0026mut Store, first: ExprId, diff: ExprId, n: ExprId) -\u003e Option\u003cExprId\u003e {\n    // sum(a + k*d, k=0..n-1) = n*a + n*(n-1)/2 * d\n    let n_a = store.mul(vec![n, first]);\n\n    let one = store.int(1);\n    let neg_one = store.int(-1);\n    let neg_one_term = store.mul(vec![neg_one, one]);\n    let n_minus_1 = store.add(vec![n, neg_one_term]);\n    let half = store.rat(1, 2);\n\n    // n*(n-1)/2\n    let n_n_minus_1 = store.mul(vec![n, n_minus_1]);\n    let n_n_minus_1_over_2 = store.mul(vec![n_n_minus_1, half]);\n\n    // n*(n-1)/2 * d\n    let second_term = store.mul(vec![n_n_minus_1_over_2, diff]);\n\n    Some(store.add(vec![n_a, second_term]))\n}\n\n/// Basic geometric series: sum(a*r^k, k=0..n-1) = a*(1-r^n)/(1-r) for r‚â†1\npub fn sum_geometric(store: \u0026mut Store, first: ExprId, ratio: ExprId, n: ExprId) -\u003e Option\u003cExprId\u003e {\n    // sum(a*r^k, k=0..n-1) = a*(1-r^n)/(1-r)\n    let one = store.int(1);\n    let r_pow_n = store.pow(ratio, n);\n\n    // 1 - r^n\n    let neg_one = store.int(-1);\n    let neg_r_pow_n = store.mul(vec![neg_one, r_pow_n]);\n    let numerator_inner = store.add(vec![one, neg_r_pow_n]);\n\n    // 1 - r\n    let neg_one_2 = store.int(-1);\n    let neg_ratio = store.mul(vec![neg_one_2, ratio]);\n    let denominator = store.add(vec![one, neg_ratio]);\n\n    // (1 - r^n) / (1 - r)\n    let minus_one = store.int(-1);\n    let denom_inv = store.pow(denominator, minus_one);\n    let fraction = store.mul(vec![numerator_inner, denom_inv]);\n\n    // a * (1 - r^n) / (1 - r)\n    Some(store.mul(vec![first, fraction]))\n}\n\n/// Placeholder for main summation entry point\n/// This will dispatch to appropriate algorithms based on term structure\npub fn sum(\n    _store: \u0026mut Store,\n    _term: ExprId,\n    _var: \u0026str,\n    _lower: ExprId,\n    _upper: ExprId,\n) -\u003e Option\u003cExprId\u003e {\n    // TODO: Implement dispatcher\n    // 1. Try basic formulas (arithmetic, geometric)\n    // 2. Try Gosper's algorithm\n    // 3. Try Zeilberger's algorithm\n    None\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_is_hypergeometric_constant() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        assert!(is_hypergeometric(\u0026st, five, \"k\"));\n    }\n\n    #[test]\n    fn test_is_hypergeometric_variable() {\n        let mut st = Store::new();\n        let k = st.sym(\"k\");\n        assert!(is_hypergeometric(\u0026st, k, \"k\"));\n    }\n\n    #[test]\n    fn test_is_hypergeometric_power() {\n        let mut st = Store::new();\n        let k = st.sym(\"k\");\n        let two = st.int(2);\n        let k_squared = st.pow(k, two);\n        assert!(is_hypergeometric(\u0026st, k_squared, \"k\"));\n    }\n\n    #[test]\n    fn test_is_hypergeometric_product() {\n        let mut st = Store::new();\n        let k = st.sym(\"k\");\n        let three = st.int(3);\n        let product = st.mul(vec![three, k]);\n        assert!(is_hypergeometric(\u0026st, product, \"k\"));\n    }\n\n    #[test]\n    fn test_sum_arithmetic_simple() {\n        // sum(k, k=0..n-1) = n*(n-1)/2\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let one = st.int(1);\n        let n = st.sym(\"n\");\n\n        let result = sum_arithmetic(\u0026mut st, zero, one, n).unwrap();\n\n        // Result should be n*(n-1)/2\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"n\"));\n        assert!(result_str.contains(\"1/2\") || result_str.contains(\"2\"));\n    }\n\n    #[test]\n    fn test_sum_arithmetic_general() {\n        // sum(5 + 3k, k=0..n-1) = 5n + 3*n*(n-1)/2\n        let mut st = Store::new();\n        let five = st.int(5);\n        let three = st.int(3);\n        let n = st.sym(\"n\");\n\n        let result = sum_arithmetic(\u0026mut st, five, three, n).unwrap();\n\n        // Result should contain n and the coefficients\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"n\"));\n        assert!(result_str.contains(\"5\") || result_str.contains(\"3\"));\n    }\n\n    #[test]\n    fn test_sum_geometric_simple() {\n        // sum(2^k, k=0..n-1) = (1 - 2^n) / (1 - 2) = 2^n - 1\n        let mut st = Store::new();\n        let one = st.int(1);\n        let two = st.int(2);\n        let n = st.sym(\"n\");\n\n        let result = sum_geometric(\u0026mut st, one, two, n).unwrap();\n\n        // Result should be (1 - 2^n) / (1 - 2)\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"2\") || result_str.contains(\"n\"));\n    }\n\n    #[test]\n    fn test_sum_geometric_with_coefficient() {\n        // sum(3*2^k, k=0..n-1) = 3*(1 - 2^n)/(1 - 2)\n        let mut st = Store::new();\n        let three = st.int(3);\n        let two = st.int(2);\n        let n = st.sym(\"n\");\n\n        let result = sum_geometric(\u0026mut st, three, two, n).unwrap();\n\n        // Result should contain 3, 2, and n\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"3\") \u0026\u0026 result_str.contains(\"2\"));\n        assert!(result_str.contains(\"n\"));\n    }\n}\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":4}},{"line":22,"address":[],"length":0,"stats":{"Line":8}},{"line":23,"address":[],"length":0,"stats":{"Line":1}},{"line":26,"address":[],"length":0,"stats":{"Line":7}},{"line":30,"address":[],"length":0,"stats":{"Line":1}},{"line":31,"address":[],"length":0,"stats":{"Line":8}},{"line":35,"address":[],"length":0,"stats":{"Line":3}},{"line":36,"address":[],"length":0,"stats":{"Line":1}},{"line":37,"address":[],"length":0,"stats":{"Line":4}},{"line":38,"address":[],"length":0,"stats":{"Line":4}},{"line"
