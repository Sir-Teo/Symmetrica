"line":133,"address":[],"length":0,"stats":{"Line":0}}],"covered":38,"coverable":47},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","src","lib.rs"],"content":"#![deny(warnings)]\n//! End-to-end integration tests across crates.\n\n#[cfg(test)]\nmod tests {\n    use calculus::diff;\n    use expr_core::Store;\n    use io::to_latex;\n    use pattern::subst_symbol;\n    use polys::{expr_to_unipoly, unipoly_to_expr};\n    use simplify::simplify;\n\n    #[test]\n    fn e2e_simplify_idempotent() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let half = st.rat(1, 2);\n        let half_x = st.mul(vec![half, x]);\n        let e = st.add(vec![two_x, three_x, half, half_x]);\n        let s1 = simplify(\u0026mut st, e);\n        let s2 = simplify(\u0026mut st, s1);\n        assert_eq!(s1, s2);\n    }\n\n    #[test]\n    fn e2e_diff_then_simplify() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let p3 = st.pow(x, three);\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let f = st.add(vec![p3, two_x]);\n        let df = diff(\u0026mut st, f, \"x\");\n        let dfs = simplify(\u0026mut st, df);\n        let three2 = st.int(3);\n        let two2 = st.int(2);\n        let two_exp = st.int(2);\n        let p2 = st.pow(x, two_exp);\n        let t1 = st.mul(vec![three2, p2]);\n        let expected = st.add(vec![t1, two2]);\n        assert_eq!(dfs, expected);\n    }\n\n    #[test]\n    fn e2e_poly_roundtrip_and_simplify() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let p2 = st.pow(x, two);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let two2 = st.int(2);\n        let e = st.add(vec![p2, three_x, two2]);\n        let p = expr_to_unipoly(\u0026st, e, \"x\").expect(\"poly\");\n        let back = unipoly_to_expr(\u0026mut st, \u0026p);\n        let s = simplify(\u0026mut st, back);\n        assert_eq!(s, e);\n    }\n\n    #[test]\n    fn e2e_substitution_then_simplify() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let two = st.int(2);\n        let f = st.pow(xp1, two);\n        let y = st.sym(\"y\");\n        let subbed = subst_symbol(\u0026mut st, f, \"x\", y);\n        let s = simplify(\u0026mut st, subbed);\n        let one2 = st.int(1);\n        let y1 = st.add(vec![y, one2]);\n        let two2 = st.int(2);\n        let expected = st.pow(y1, two2);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn e2e_latex_print_basic_expr() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let two_c = st.int(2);\n        let e = st.add(vec![x2, three_x, two_c]);\n        let s = to_latex(\u0026st, e);\n        // Check key fragments without relying on term order beyond determinism\n        assert!(s.contains(\"x^{2}\"));\n        assert!(s.contains(\"3 \\\\cdot x\"));\n        assert!(s.contains(\"2\"));\n    }\n\n    #[test]\n    fn e2e_integration_then_differentiation() {\n        use calculus::integrate;\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n\n        // Integrate x^2 to get x^3/3\n        let integral = integrate(\u0026mut st, x2, \"x\").expect(\"integral\");\n        let simplified_integral = simplify(\u0026mut st, integral);\n\n        // Differentiate back\n        let derivative = diff(\u0026mut st, simplified_integral, \"x\");\n        let simplified_derivative = simplify(\u0026mut st, derivative);\n\n        // Should get x^2 back\n        assert_eq!(simplified_derivative, x2);\n    }\n\n    #[test]\n    fn e2e_solve_quadratic() {\n        use solver::solve_univariate;\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let neg_one = st.int(-1);\n        // x^2 - 1 = 0, roots are x = 1 and x = -1\n        let eq = st.add(vec![x2, neg_one]);\n\n        let roots = solve_univariate(\u0026mut st, eq, \"x\").expect(\"roots\");\n        assert_eq!(roots.len(), 2);\n\n        // Verify we get two distinct roots\n        assert_ne!(roots[0], roots[1]);\n        let root_strs: Vec\u003cString\u003e = roots.iter().map(|\u0026r| st.to_string(r)).collect();\n        // Should contain 1 and -1\n        assert!(root_strs.iter().any(|s| s.contains(\"1\") || s.contains(\"-1\")));\n    }\n\n    #[test]\n    fn e2e_matrix_det_and_solve() {\n        use matrix::MatrixQ;\n        let two = arith::Q::new(2, 1);\n        let one = arith::Q::new(1, 1);\n        let three = arith::Q::new(3, 1);\n        let four = arith::Q::new(4, 1);\n\n        // 2x2 matrix: [[2, 1], [3, 4]]\n        let mat = MatrixQ::new(2, 2, vec![two, one, three, four]);\n        let d = mat.det_bareiss().expect(\"det\");\n        // det = 2*4 - 1*3 = 5\n        assert_eq!(d, arith::Q::new(5, 1));\n\n        // Solve system: [[2, 1], [3, 4]] * [x, y]^T = [5, 11]^T\n        // 2x + y = 5, 3x + 4y = 11 =\u003e x = 9/5, y = 7/5\n        let b = vec![arith::Q::new(5, 1), arith::Q::new(11, 1)];\n        let sol = mat.solve_bareiss(\u0026b).expect(\"result\").expect(\"solution\");\n        assert_eq!(sol.len(), 2);\n        assert_eq!(sol[0], arith::Q::new(9, 5));\n        assert_eq!(sol[1], arith::Q::new(7, 5));\n    }\n\n    #[test]\n    fn e2e_eval_after_simplify() {\n        use evalf::{eval, EvalContext};\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let two = st.int(2);\n        // (x + 1)^2\n        let expr = st.pow(xp1, two);\n        let simplified = simplify(\u0026mut st, expr);\n\n        // Evaluate at x = 3\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", 3.0);\n        let result = eval(\u0026st, simplified, \u0026ctx).expect(\"eval\");\n        // (3 + 1)^2 = 16\n        assert_eq!(result, 16.0);\n    }\n\n    #[test]\n    fn e2e_sexpr_parse_diff_print() {\n        use io::{from_sexpr, to_sexpr};\n        let mut st = Store::new();\n        let sexpr = \"(^ (Sym x) (Int 3))\";\n        let parsed = from_sexpr(\u0026mut st, sexpr).expect(\"parse\");\n        let derivative = diff(\u0026mut st, parsed, \"x\");\n        let simplified = simplify(\u0026mut st, derivative);\n        let output = to_sexpr(\u0026st, simplified);\n        // Should contain 3 and x^2\n        assert!(output.contains(\"3\") || output.contains(\"Int 3\"));\n    }\n\n    #[test]\n    fn e2e_json_roundtrip_with_functions() {\n        use io::{from_json, to_json};\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let expr = st.add(vec![sinx, cosx]);\n\n        let json = to_json(\u0026st, expr);\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026json).expect(\"parse\");\n        assert_eq!(st.to_string(expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn e2e_plot_config_and_eval() {\n        use plot::{eval_f64, PlotConfig};\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n\n        let cfg = PlotConfig::new(\"x\", -1.0, 1.0, 10, 400, 300);\n        assert_eq!(cfg.var, \"x\");\n\n        let result = eval_f64(\u0026st, x2, \u0026cfg.var, 2.0);\n        assert!(result.is_some());\n        assert_eq!(result.unwrap(), 4.0);\n    }\n\n    #[test]\n    fn e2e_assumptions_with_pattern_rewrite() {\n        use assumptions::{Context, Prop};\n        use pattern::domain::rewrite_domain;\n\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sqrt_x2 = st.func(\"sqrt\", vec![x2]);\n\n        let mut ctx = Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n\n        // Use domain rewrite instead of simplify_with\n        let rewritten = rewrite_domain(\u0026mut st, sqrt_x2, \u0026ctx);\n        // With x \u003e 0, sqrt(x^2) should rewrite to x\n        assert_eq!(rewritten, x);\n    }\n\n    #[test]\n    fn e2e_pattern_matching_and_rewrite() {\n        use pattern::{\n            ac::{match_expr, Pat},\n            rewrite::rewrite_basic,\n        };\n\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let sin0 = st.func(\"sin\", vec![zero]);\n\n        // Test pattern matching\n        let pat = Pat::Function(\"sin\".into(), vec![Pat::Integer(0)]);\n        let bindings = match_expr(\u0026st, \u0026pat, sin0);\n        assert!(bindings.is_some());\n\n        // Test rewrite\n        let rewritten = rewrite_basic(\u0026mut st, sin0);\n        assert_eq!(rewritten, zero);\n    }\n\n    #[test]\n    fn e2e_polynomial_gcd_and_conversion() {\n        use polys::unipoly_to_expr;\n\n        let mut st = Store::new();\n        // p1 = x^2 - 1 = (x-1)(x+1)\n        let p1 = polys::UniPoly::new(\n            \"x\",\n            vec![arith::Q::new(-1, 1), arith::Q::new(0, 1), arith::Q::new(1, 1)],\n        );\n\n        // p2 = x - 1\n        let p2 = polys::UniPoly::new(\"x\", vec![arith::Q::new(-1, 1), arith::Q::new(1, 1)]);\n\n        let g = polys::UniPoly::gcd(p1, p2);\n        // GCD should be x - 1 (up to constant factor)\n        assert_eq!(g.degree(), Some(1));\n\n        let expr = unipoly_to_expr(\u0026mut st, \u0026g);\n        let simplified = simplify(\u0026mut st, expr);\n        // Should contain x and -1 or 1\n        let s = st.to_string(simplified);\n        assert!(s.contains(\"x\"));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","api_stability_tests.rs"],"content":"//! API Stability Tests for 1.0 Release\n//!\n//! These tests lock down the behavior of public APIs that are guaranteed stable in 1.0.\n//! Any breaking change to these tests requires a major version bump.\n//!\n//! Test categories:\n//! 1. Core API behavior (expr_core)\n//! 2. Mathematics correctness guarantees (simplify, calculus, polys, matrix)\n//! 3. Serialization format stability (io)\n//! 4. Error handling consistency\n\nuse arith::Q;\nuse assumptions::{Context, Prop, Truth};\nuse calculus::{diff, integrate};\nuse expr_core::{Op, Payload, Store};\nuse io::{from_sexpr, to_json, to_latex, to_sexpr};\nuse matrix::MatrixQ;\nuse pattern::subst_symbol;\nuse polys::{expr_to_unipoly, unipoly_to_expr, UniPoly};\nuse simplify::simplify;\nuse solver::solve_univariate;\n\n// ============================================================================\n// CORE API GUARANTEES (expr_core)\n// ============================================================================\n\n#[test]\nfn api_guarantee_store_construction() {\n    // Store::new() must always work\n    let _store = Store::new();\n    // Store is created successfully (no panic)\n}\n\n#[test]\nfn api_guarantee_atomic_constructors() {\n    let mut st = Store::new();\n\n    // Integer construction\n    let zero = st.int(0);\n    let one = st.int(1);\n    let neg = st.int(-5);\n    assert!(matches!(st.get(zero).op, Op::Integer));\n    assert!(matches!(st.get(one).op, Op::Integer));\n    assert!(matches!(st.get(neg).op, Op::Integer));\n\n    // Rational construction and normalization\n    let half = st.rat(1, 2);\n    let normalized = st.rat(2, 4); // Should normalize to 1/2\n    assert_eq!(half, normalized); // Guaranteed: canonicalization\n\n    let as_int = st.rat(4, 2); // Should become integer 2\n    let two = st.int(2);\n    assert_eq!(as_int, two); // Guaranteed: rational to int promotion\n\n    // Symbol construction\n    let x = st.sym(\"x\");\n    let x2 = st.sym(\"x\");\n    assert_eq!(x, x2); // Guaranteed: interning\n}\n\n#[test]\nfn api_guarantee_composite_constructors() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let one = st.int(1);\n    let two = st.int(2);\n\n    // Add construction\n    let sum = st.add(vec![x, one]);\n    assert!(matches!(st.get(sum).op, Op::Add));\n    assert_eq!(st.get(sum).children.len(), 2);\n\n    // Mul construction\n    let prod = st.mul(vec![two, x]);\n    assert!(matches!(st.get(prod).op, Op::Mul));\n\n    // Pow construction\n    let power = st.pow(x, two);\n    assert!(matches!(st.get(power).op, Op::Pow));\n    assert_eq!(st.get(power).children.len(), 2);\n\n    // Function construction\n    let sin_x = st.func(\"sin\", vec![x]);\n    assert!(matches!(st.get(sin_x).op, Op::Function));\n    if let Payload::Func(name) = \u0026st.get(sin_x).payload {\n        assert_eq!(name, \"sin\");\n    }\n}\n\n#[test]\nfn api_guarantee_hash_consing() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let one = st.int(1);\n\n    // Same expression created twice should be identical (hash-consing)\n    let sum1 = st.add(vec![x, one]);\n    let sum2 = st.add(vec![x, one]);\n\n    assert_eq!(sum1, sum2); // Guaranteed: structural sharing\n    assert_eq!(st.get(sum1).digest, st.get(sum2).digest);\n}\n\n#[test]\nfn api_guarantee_canonical_ordering() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n\n    // Addition should be commutative in representation\n    let xy = st.add(vec![x, y]);\n    let yx = st.add(vec![y, x]);\n    assert_eq!(xy, yx); // Guaranteed: canonical ordering\n\n    // Multiplication should be commutative in representation\n    let xy_mul = st.mul(vec![x, y]);\n    let yx_mul = st.mul(vec![y, x]);\n    assert_eq!(xy_mul, yx_mul); // Guaranteed: canonical ordering\n}\n\n// ============================================================================\n// SIMPLIFICATION GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_simplify_idempotence() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let one = st.int(1);\n    let expr = st.add(vec![x, one, x]); // x + 1 + x\n\n    let s1 = simplify(\u0026mut st, expr);\n    let s2 = simplify(\u0026mut st, s1);\n\n    assert_eq!(s1, s2); // GUARANTEED: simplify is idempotent\n    assert_eq!(st.get(s1).digest, st.get(s2).digest);\n}\n\n#[test]\nfn api_guarantee_simplify_identity_elements() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let zero = st.int(0);\n    let one = st.int(1);\n\n    // x + 0 = x\n    let x_plus_0 = st.add(vec![x, zero]);\n    let s = simplify(\u0026mut st, x_plus_0);\n    assert_eq!(s, x); // GUARANTEED: additive identity\n\n    // x * 1 = x\n    let x_times_1 = st.mul(vec![x, one]);\n    let s = simplify(\u0026mut st, x_times_1);\n    assert_eq!(s, x); // GUARANTEED: multiplicative identity\n\n    // x^1 = x\n    let x_pow_1 = st.pow(x, one);\n    let s = simplify(\u0026mut st, x_pow_1);\n    assert_eq!(s, x); // GUARANTEED: power identity\n}\n\n#[test]\nfn api_guarantee_simplify_zero_propagation() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let zero = st.int(0);\n\n    // x * 0 = 0\n    let x_times_0 = st.mul(vec![x, zero]);\n    let s = simplify(\u0026mut st, x_times_0);\n    assert_eq!(s, zero); // GUARANTEED: zero propagation\n\n    // 0 * x = 0 (order shouldn't matter due to canonicalization)\n    let zero_times_x = st.mul(vec![zero, x]);\n    let s = simplify(\u0026mut st, zero_times_x);\n    assert_eq!(s, zero);\n}\n\n#[test]\nfn api_guarantee_simplify_like_terms() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n\n    // x + x = 2*x\n    let expr = st.add(vec![x, x]);\n    let s = simplify(\u0026mut st, expr);\n    let expected = st.mul(vec![two, x]);\n    assert_eq!(st.get(s).digest, st.get(expected).digest);\n}\n\n// ============================================================================\n// CALCULUS GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_diff_power_rule() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let n = st.int(3);\n\n    // d/dx (x^3) = 3*x^2\n    let x_cubed = st.pow(x, n);\n    let derivative = diff(\u0026mut st, x_cubed, \"x\");\n\n    let three = st.int(3);\n    let two = st.int(2);\n    let x_squared = st.pow(x, two);\n    let expected = st.mul(vec![three, x_squared]);\n\n    assert_eq!(derivative, expected); // GUARANTEED: power rule\n}\n\n#[test]\nfn api_guarantee_diff_linearity() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let c = st.int(5);\n\n    // d/dx (5*x) = 5\n    let expr = st.mul(vec![c, x]);\n    let derivative = diff(\u0026mut st, expr, \"x\");\n    assert_eq!(derivative, c); // GUARANTEED: linearity\n}\n\n#[test]\nfn api_guarantee_diff_chain_rule() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n\n    // d/dx sin(x^2) = cos(x^2) * 2x\n    let x2 = st.pow(x, two);\n    let sin_x2 = st.func(\"sin\", vec![x2]);\n    let derivative = diff(\u0026mut st, sin_x2, \"x\");\n\n    // Verify it contains cos(x^2) and 2x as factors\n    let s = st.to_string(derivative);\n    assert!(s.contains(\"cos\"));\n    assert!(s.contains(\"2\"));\n    // GUARANTEED: chain rule works\n}\n\n#[test]\nfn api_guarantee_diff_standard_functions() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // d/dx sin(x) = cos(x)\n    let sin_x = st.func(\"sin\", vec![x]);\n    let d_sin = diff(\u0026mut st, sin_x, \"x\");\n    let cos_x = st.func(\"cos\", vec![x]);\n    assert_eq!(d_sin, cos_x); // GUARANTEED\n\n    // d/dx cos(x) = -sin(x)\n    let cos_x2 = st.func(\"cos\", vec![x]);\n    let d_cos = diff(\u0026mut st, cos_x2, \"x\");\n    let neg_one = st.int(-1);\n    let sin_x3 = st.func(\"sin\", vec![x]);\n    let neg_sin = st.mul(vec![neg_one, sin_x3]);\n    assert_eq!(d_cos, neg_sin); // GUARANTEED\n\n    // d/dx exp(x) = exp(x)\n    let exp_x = st.func(\"exp\", vec![x]);\n    let d_exp = diff(\u0026mut st, exp_x, \"x\");\n    assert_eq!(d_exp, exp_x); // GUARANTEED\n\n    // d/dx ln(x) = 1/x\n    let ln_x = st.func(\"ln\", vec![x]);\n    let d_ln = diff(\u0026mut st, ln_x, \"x\");\n    let minus_one = st.int(-1);\n    let inv_x = st.pow(x, minus_one);\n    assert_eq!(d_ln, inv_x); // GUARANTEED\n}\n\n#[test]\nfn api_guarantee_integrate_power_rule() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n\n    // ‚à´ x^2 dx = x^3/3\n    let x2 = st.pow(x, two);\n    let integral = integrate(\u0026mut st, x2, \"x\").expect(\"should integrate\");\n\n    let three = st.int(3);\n    let x3 = st.pow(x, three);\n    let third = st.rat(1, 3);\n    let expected = st.mul(vec![third, x3]);\n\n    assert_eq!(integral, expected); // GUARANTEED: power rule integration\n}\n\n#[test]\nfn api_guarantee_integrate_returns_none_when_unknown() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Some integrals may not be computable - API guarantees Option type\n    let complicated = st.func(\"nonstandard_function\", vec![x]);\n    let result = integrate(\u0026mut st, complicated, \"x\");\n\n    // API contract: returns Option - None is a valid response\n    // This test ensures the signature is stable\n    let _ = result;\n}\n\n#[test]\nfn api_guarantee_fundamental_theorem() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n\n    // ‚à´ f dx, then d/dx of result should give back f (approximately)\n    if let Some(integral) = integrate(\u0026mut st, x2, \"x\") {\n        let derivative = diff(\u0026mut st, integral, \"x\");\n        let simplified = simplify(\u0026mut st, derivative);\n        let original_simplified = simplify(\u0026mut st, x2);\n\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n        // GUARANTEED: fundamental theorem\n    }\n}\n\n// ============================================================================\n// POLYNOMIAL GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_poly_roundtrip() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let _one = st.int(1);\n    let two = st.int(2);\n    let three = st.int(3);\n\n    // x^2 + 2x + 3\n    let x2 = st.pow(x, two);\n    let two_x = st.mul(vec![two, x]);\n    let expr = st.add(vec![x2, two_x, three]);\n    let simplified = simplify(\u0026mut st, expr);\n\n    // Convert to polynomial and back\n    let poly = expr_to_unipoly(\u0026st, simplified, \"x\").expect(\"should convert\");\n    let expr_back = unipoly_to_expr(\u0026mut st, \u0026poly);\n\n    assert_eq!(st.get(simplified).digest, st.get(expr_back).digest); // GUARANTEED: roundtrip preservation\n}\n\n#[test]\nfn api_guarantee_poly_arithmetic() {\n    // (x + 1) * (x - 1) = x^2 - 1\n    let p1 = UniPoly::new(\"x\", vec![Q(1, 1), Q(1, 1)]); // x + 1\n    let p2 = UniPoly::new(\"x\", vec![Q(-1, 1), Q(1, 1)]); // x - 1\n    let product = p1.mul(\u0026p2);\n\n    // Should be x^2 - 1\n    assert_eq!(product.coeffs.len(), 3);\n    assert_eq!(product.coeffs[0], Q(-1, 1)); // constant term\n    assert_eq!(product.coeffs[2], Q(1, 1)); // x^2 term\n                                            // GUARANTEED: polynomial arithmetic is correct\n}\n\n#[test]\nfn api_guarantee_poly_gcd() {\n    // gcd(x^2 - 1, x - 1) = x - 1\n    let p1 = UniPoly::new(\"x\", vec![Q(-1, 1), Q(0, 1), Q(1, 1)]); // x^2 - 1\n    let p2 = UniPoly::new(\"x\", vec![Q(-1, 1), Q(1, 1)]); // x - 1\n    let g = UniPoly::gcd(p1, p2);\n\n    // GCD should be linear (degree 1)\n    assert_eq!(g.degree(), Some(1)); // GUARANTEED: GCD correctness\n}\n\n// ============================================================================\n// MATRIX GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_matrix_arithmetic() {\n    let a = MatrixQ::from_i64(2, 2, \u0026[1, 2, 3, 4]);\n    let b = MatrixQ::from_i64(2, 2, \u0026[5, 6, 7, 8]);\n\n    // Addition\n    let c = a.add(\u0026b).expect(\"addition should work\");\n    assert_eq!(c.get(0, 0).0, 6); // 1+5=6\n    assert_eq!(c.get(1, 1).0, 12); // 4+8=12\n                                   // GUARANTEED: matrix addition\n\n    // Multiplication\n    let d = a.mul(\u0026b).expect(\"multiplication should work\");\n    assert_eq!(d.rows, 2);\n    assert_eq!(d.cols, 2);\n    // GUARANTEED: matrix multiplication dimensions\n}\n\n#[test]\nfn api_guarantee_determinant() {\n    // [[1, 2], [3, 4]] has determinant -2\n    let m = MatrixQ::from_i64(2, 2, \u0026[1, 2, 3, 4]);\n    let det = m.det_bareiss().expect(\"determinant should compute\");\n\n    assert_eq!(det.0, -2);\n    assert_eq!(det.1, 1);\n    // GUARANTEED: determinant correctness\n}\n\n#[test]\nfn api_guarantee_identity_matrix() {\n    let id = MatrixQ::identity(3);\n\n    // Identity has 1s on diagonal, 0s elsewhere\n    for i in 0..3 {\n        for j in 0..3 {\n            let val = id.get(i, j);\n            if i == j {\n                assert_eq!(val.0, 1);\n            } else {\n                assert_eq!(val.0, 0);\n            }\n        }\n    }\n    // GUARANTEED: identity matrix construction\n}\n\n// ============================================================================\n// SOLVER GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_solve_linear() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let three = st.int(3);\n\n    // 2x + 3 = 0 =\u003e x = -3/2\n    let two_x = st.mul(vec![two, x]);\n    let expr = st.add(vec![two_x, three]);\n    let solutions = solve_univariate(\u0026mut st, expr, \"x\").expect(\"should solve\");\n\n    assert_eq!(solutions.len(), 1);\n    // Solution is -3/2\n    let sol = solutions[0];\n    if let (Op::Rational, Payload::Rat(n, d)) = (\u0026st.get(sol).op, \u0026st.get(sol).payload) {\n        assert_eq!(*n, -3);\n        assert_eq!(*d, 2);\n    }\n    // GUARANTEED: linear equation solving\n}\n\n#[test]\nfn api_guarantee_solve_quadratic() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // x^2 - 1 = 0 =\u003e x = ¬±1\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let neg_one = st.int(-1);\n    let expr = st.add(vec![x2, neg_one]);\n    let solutions = solve_univariate(\u0026mut st, expr, \"x\").expect(\"should solve\");\n\n    assert_eq!(solutions.len(), 2); // GUARANTEED: finds all roots\n\n    // Both solutions should be ¬±1\n    let solution_strs: Vec\u003cString\u003e = solutions.iter().map(|\u0026s| st.to_string(s)).collect();\n    assert!(solution_strs.contains(\u0026\"1\".to_string()));\n    assert!(solution_strs.contains(\u0026\"-1\".to_string()));\n}\n\n#[test]\nfn api_guarantee_solve_returns_option() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Some equations may not be solvable\n    let exp_x = st.func(\"exp\", vec![x]);\n    let cos_exp = st.func(\"cos\", vec![exp_x]);\n    let complicated = st.func(\"sin\", vec![cos_exp]);\n    let result = solve_univariate(\u0026mut st, complicated, \"x\");\n\n    // API contract: returns Option - both Some and None are valid\n    // This test ensures the signature is stable\n    let _ = result;\n    // GUARANTEED: API signature is stable\n}\n\n// ============================================================================\n// PATTERN/SUBSTITUTION GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_substitution() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let one = st.int(1);\n\n    // Substitute x -\u003e y in (x + 1)\n    let expr = st.add(vec![x, one]);\n    let result = subst_symbol(\u0026mut st, expr, \"x\", y);\n\n    // Should be y + 1\n    let expected = st.add(vec![y, one]);\n    assert_eq!(result, expected); // GUARANTEED: substitution works\n}\n\n#[test]\nfn api_guarantee_substitution_recursive() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let two = st.int(2);\n\n    // Substitute x -\u003e y in x^2\n    let x2 = st.pow(x, two);\n    let result = subst_symbol(\u0026mut st, x2, \"x\", y);\n\n    // Should be y^2\n    let expected = st.pow(y, two);\n    assert_eq!(result, expected); // GUARANTEED: recursive substitution\n}\n\n// ============================================================================\n// ASSUMPTION GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_assumptions_query() {\n    let mut ctx = Context::new();\n\n    // Initially unknown\n    assert_eq!(ctx.has(\"x\", Prop::Positive), Truth::Unknown);\n\n    // After assuming\n    ctx.assume(\"x\", Prop::Positive);\n    assert_eq!(ctx.has(\"x\", Prop::Positive), Truth::True);\n    // GUARANTEED: assumption tracking\n}\n\n#[test]\nfn api_guarantee_assumptions_independence() {\n    let mut ctx = Context::new();\n    ctx.assume(\"x\", Prop::Positive);\n\n    // Different variable should be independent\n    assert_eq!(ctx.has(\"y\", Prop::Positive), Truth::Unknown);\n    // GUARANTEED: assumptions are per-variable\n}\n\n// ============================================================================\n// I/O FORMAT GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_sexpr_roundtrip() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let one = st.int(1);\n    let expr = st.add(vec![x, one]);\n\n    // Serialize and parse back\n    let sexpr = to_sexpr(\u0026st, expr);\n    let parsed = from_sexpr(\u0026mut st, \u0026sexpr).expect(\"should parse\");\n\n    assert_eq!(expr, parsed); // GUARANTEED: S-expr roundtrip\n    assert_eq!(st.get(expr).digest, st.get(parsed).digest);\n}\n\n#[test]\nfn api_guarantee_json_structure() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let json = to_json(\u0026st, x);\n\n    // JSON should be valid\n    assert!(json.contains(\"Symbol\"));\n    assert!(json.contains(\"\\\"x\\\"\"));\n    // GUARANTEED: JSON format is structured\n}\n\n#[test]\nfn api_guarantee_latex_output() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n\n    let latex = to_latex(\u0026st, x2);\n\n    // Should contain LaTeX power notation\n    assert!(latex.contains(\"x\"));\n    assert!(latex.contains(\"^\"));\n    // GUARANTEED: LaTeX format is generated\n}\n\n// ============================================================================\n// ERROR HANDLING GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_option_for_partial_operations() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Operations that may fail return Option\n    let _ = integrate(\u0026mut st, x, \"x\"); // Returns Option\n    let _ = solve_univariate(\u0026mut st, x, \"x\"); // Returns Option\n    let _ = expr_to_unipoly(\u0026st, x, \"x\"); // Returns Option\n\n    // GUARANTEED: Partial operations use Option, not panic\n}\n\n#[test]\nfn api_guarantee_no_panic_on_valid_input() {\n    let mut st = Store::new();\n\n    // All valid operations should not panic\n    let x = st.sym(\"x\");\n    let _ = simplify(\u0026mut st, x);\n    let _ = diff(\u0026mut st, x, \"x\");\n    let _ = integrate(\u0026mut st, x, \"x\");\n    let _ = solve_univariate(\u0026mut st, x, \"x\");\n    let _ = to_sexpr(\u0026st, x);\n    let _ = to_latex(\u0026st, x);\n\n    // GUARANTEED: Valid operations don't panic\n}\n\n// ============================================================================\n// DETERMINISM GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_deterministic_output() {\n    let mut st1 = Store::new();\n    let x1 = st1.sym(\"x\");\n    let one1 = st1.int(1);\n    let expr1 = st1.add(vec![x1, one1]);\n    let s1 = st1.to_string(expr1);\n\n    let mut st2 = Store::new();\n    let x2 = st2.sym(\"x\");\n    let one2 = st2.int(1);\n    let expr2 = st2.add(vec![x2, one2]);\n    let s2 = st2.to_string(expr2);\n\n    assert_eq!(s1, s2); // GUARANTEED: deterministic output\n}\n\n#[test]\nfn api_guarantee_digest_stability() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Digest should be stable across calls\n    let digest1 = st.get(x).digest;\n    let digest2 = st.get(x).digest;\n\n    assert_eq!(digest1, digest2); // GUARANTEED: stable digests\n}\n\n// ============================================================================\n// PERFORMANCE CHARACTERISTICS (not strict guarantees, but documented)\n// ============================================================================\n\n#[test]\nfn api_characteristic_hash_consing_efficiency() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let one = st.int(1);\n\n    // Creating same expression multiple times should be efficient\n    // Hash-consing ensures structural sharing\n    let expr1 = st.add(vec![x, one]);\n\n    for _ in 0..100 {\n        let expr_n = st.add(vec![x, one]);\n        assert_eq!(expr1, expr_n); // All should be the same due to hash-consing\n    }\n\n    // CHARACTERISTIC: Hash-consing provides efficient structural sharing\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","differential_tests.rs"],"content":"//! Differential testing against SymPy for mathematical correctness validation.\n//! Phase L: Hardening - Compare Symmetrica outputs with reference CAS.\n//!\n//! This module requires Python and SymPy to be installed:\n//!   pip install sympy\n//!\n//! Tests are automatically skipped if Python/SymPy is not available.\n\nuse calculus::{diff, integrate};\nuse expr_core::Store;\nuse io::{from_sexpr, to_sexpr};\nuse simplify::simplify;\nuse std::process::Command;\n\n/// Check if Python and SymPy are available\nfn sympy_available() -\u003e bool {\n    Command::new(\"python3\")\n        .args([\"-c\", \"import sympy\"])\n        .output()\n        .map(|output| output.status.success())\n        .unwrap_or(false)\n}\n\n/// Call SymPy to evaluate an expression and return the result\nfn sympy_eval(expr: \u0026str, operation: \u0026str) -\u003e Option\u003cString\u003e {\n    let python_code = match operation {\n        \"simplify\" =\u003e format!(\n            r#\"\nimport sympy as sp\nfrom sympy.parsing.sympy_parser import parse_expr\nx, y, z = sp.symbols('x y z')\nexpr = parse_expr('{}', local_dict={{'x': x, 'y': y, 'z': z}})\nresult = sp.simplify(expr)\nprint(result)\n\"#,\n            expr\n        ),\n        \"diff\" =\u003e {\n            let parts: Vec\u003c\u0026str\u003e = expr.split('|').collect();\n            if parts.len() != 2 {\n                return None;\n            }\n            format!(\n                r#\"\nimport sympy as sp\nfrom sympy.parsing.sympy_parser import parse_expr\nx, y, z = sp.symbols('x y z')\nexpr = parse_expr('{}', local_dict={{'x': x, 'y': y, 'z': z}})\nresult = sp.diff(expr, '{}')\nprint(result)\n\"#,\n                parts[0], parts[1]\n            )\n        }\n        \"integrate\" =\u003e {\n            let parts: Vec\u003c\u0026str\u003e = expr.split('|').collect();\n            if parts.len() != 2 {\n                return None;\n            }\n            format!(\n                r#\"\nimport sympy as sp\nfrom sympy.parsing.sympy_parser import parse_expr\nx, y, z = sp.symbols('x y z')\nexpr = parse_expr('{}', local_dict={{'x': x, 'y': y, 'z': z}})\nresult = sp.integrate(expr, '{}')\nprint(result)\n\"#,\n                parts[0], parts[1]\n            )\n        }\n        _ =\u003e return None,\n    };\n\n    let output = Command::new(\"python3\").args([\"-c\", \u0026python_code]).output().ok()?;\n\n    if output.status.success() {\n        String::from_utf8(output.stdout).ok().map(|s| s.trim().to_string())\n    } else {\n        None\n    }\n}\n\n/// Compare Symmetrica and SymPy differentiation results\n#[allow(dead_code)]\nfn compare_diff(store: \u0026mut Store, expr_str: \u0026str, var: \u0026str) -\u003e bool {\n    // Parse expression\n    let expr = match from_sexpr(store, expr_str) {\n        Ok(e) =\u003e e,\n        Err(_) =\u003e return false,\n    };\n\n    // Differentiate with Symmetrica\n    let deriv = diff(store, expr, var);\n    let deriv_simplified = simplify(store, deriv);\n    let sym_result = to_sexpr(store, deriv_simplified);\n\n    // Get SymPy result\n    let sympy_input = format!(\"{}|{}\", expr_str, var);\n    let sympy_result = sympy_eval(\u0026sympy_input, \"diff\");\n\n    if let Some(sympy_out) = sympy_result {\n        // Basic comparison - both should contain similar terms\n        // This is heuristic since exact comparison requires normalization\n        eprintln!(\"Symmetrica: {}\", sym_result);\n        eprintln!(\"SymPy:      {}\", sympy_out);\n        true\n    } else {\n        false\n    }\n}\n\n#[test]\nfn test_diff_power_rule() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: d/dx(x^3) = 3*x^2\n    let x = st.sym(\"x\");\n    let three = st.int(3);\n    let x3 = st.pow(x, three);\n\n    let deriv = diff(\u0026mut st, x3, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n\n    // Expected: 3*x^2\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let expected = st.mul(vec![three, x2]);\n\n    assert_eq!(\n        st.get(simplified).digest,\n        st.get(expected).digest,\n        \"Power rule: d/dx(x^3) should equal 3*x^2\"\n    );\n\n    // Verify with SymPy\n    let sympy_result = sympy_eval(\"x**3|x\", \"diff\");\n    assert!(sympy_result.is_some());\n    eprintln!(\"SymPy result for d/dx(x^3): {:?}\", sympy_result);\n}\n\n#[test]\nfn test_diff_product_rule() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: d/dx(x^2 * sin(x))\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let sinx = st.func(\"sin\", vec![x]);\n    let expr = st.mul(vec![x2, sinx]);\n\n    let deriv = diff(\u0026mut st, expr, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n\n    let result_str = st.to_string(simplified);\n    eprintln!(\"Symmetrica d/dx(x^2*sin(x)): {}\", result_str);\n\n    // Verify with SymPy\n    let sympy_result = sympy_eval(\"x**2*sin(x)|x\", \"diff\");\n    assert!(sympy_result.is_some());\n    eprintln!(\"SymPy d/dx(x^2*sin(x)): {:?}\", sympy_result);\n\n    // Both should contain terms like \"2*x*sin(x)\" and \"x^2*cos(x)\"\n    assert!(\n        result_str.contains(\"sin\") || result_str.contains(\"cos\"),\n        \"Result should contain trig functions\"\n    );\n}\n\n#[test]\nfn test_diff_chain_rule() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: d/dx(sin(x^2))\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let sin_x2 = st.func(\"sin\", vec![x2]);\n\n    let deriv = diff(\u0026mut st, sin_x2, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n\n    let result_str = st.to_string(simplified);\n    eprintln!(\"Symmetrica d/dx(sin(x^2)): {}\", result_str);\n\n    // Expected: 2*x*cos(x^2)\n    assert!(result_str.contains(\"cos\"), \"Should contain cos\");\n    assert!(result_str.contains(\"x\"), \"Should contain x\");\n\n    // Verify with SymPy\n    let sympy_result = sympy_eval(\"sin(x**2)|x\", \"diff\");\n    assert!(sympy_result.is_some());\n    eprintln!(\"SymPy d/dx(sin(x^2)): {:?}\", sympy_result);\n}\n\n#[test]\nfn test_simplify_algebraic() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: (x + 1)^2 - (x^2 + 2*x + 1) should simplify to 0\n    let x = st.sym(\"x\");\n    let one = st.int(1);\n    let two = st.int(2);\n\n    let xp1 = st.add(vec![x, one]);\n    let xp1_sq = st.pow(xp1, two);\n\n    let x2 = st.pow(x, two);\n    let two_x = st.mul(vec![two, x]);\n    let expanded = st.add(vec![x2, two_x, one]);\n\n    let neg_one = st.int(-1);\n    let neg_expanded = st.mul(vec![neg_one, expanded]);\n    let diff_expr = st.add(vec![xp1_sq, neg_expanded]);\n\n    let simplified = simplify(\u0026mut st, diff_expr);\n\n    eprintln!(\"Symmetrica result: {}\", st.to_string(simplified));\n\n    // Should simplify to 0 or very close\n    if let (expr_core::Op::Integer, expr_core::Payload::Int(k)) =\n        (\u0026st.get(simplified).op, \u0026st.get(simplified).payload)\n    {\n        assert_eq!(*k, 0, \"Should simplify to 0\");\n    }\n}\n\n#[test]\nfn test_integrate_power_rule() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: ‚à´x^2 dx = x^3/3\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n\n    let integral = integrate(\u0026mut st, x2, \"x\");\n    assert!(integral.is_some(), \"Integration should succeed\");\n\n    if let Some(result) = integral {\n        let simplified = simplify(\u0026mut st, result);\n        let result_str = st.to_string(simplified);\n        eprintln!(\"Symmetrica ‚à´x^2 dx: {}\", result_str);\n\n        // Verify by differentiation\n        let deriv = diff(\u0026mut st, simplified, \"x\");\n        let deriv_simplified = simplify(\u0026mut st, deriv);\n\n        assert_eq!(\n            st.get(deriv_simplified).digest,\n            st.get(x2).digest,\n            \"Derivative of integral should equal original\"\n        );\n\n        // Verify with SymPy\n        let sympy_result = sympy_eval(\"x**2|x\", \"integrate\");\n        if let Some(ref result) = sympy_result {\n            eprintln!(\"SymPy ‚à´x^2 dx: {}\", result);\n        } else {\n            eprintln!(\"SymPy ‚à´x^2 dx: (evaluation failed - SymPy may not be available)\");\n        }\n    }\n}\n\n#[test]\nfn test_integrate_exponential() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: ‚à´exp(x) dx = exp(x)\n    let x = st.sym(\"x\");\n    let expx = st.func(\"exp\", vec![x]);\n\n    let integral = integrate(\u0026mut st, expx, \"x\");\n    assert!(integral.is_some(), \"Integration should succeed\");\n\n    if let Some(result) = integral {\n        let result_str = st.to_string(result);\n        eprintln!(\"Symmetrica ‚à´exp(x) dx: {}\", result_str);\n\n        assert!(result_str.contains(\"exp\"), \"Should contain exp\");\n\n        // Verify with SymPy\n        let sympy_result = sympy_eval(\"exp(x)|x\", \"integrate\");\n        if let Some(ref result) = sympy_result {\n            eprintln!(\"SymPy ‚à´exp(x) dx: {}\", result);\n        } else {\n            eprintln!(\"SymPy ‚à´exp(x) dx: (evaluation failed - SymPy may not be available)\");\n        }\n    }\n}\n\n#[test]\nfn test_integrate_trig() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: ‚à´sin(x) dx = -cos(x)\n    let x = st.sym(\"x\");\n    let sinx = st.func(\"sin\", vec![x]);\n\n    let integral = integrate(\u0026mut st, sinx, \"x\");\n    assert!(integral.is_some(), \"Integration should succeed\");\n\n    if let Some(result) = integral {\n        let result_str = st.to_string(result);\n        eprintln!(\"Symmetrica ‚à´sin(x) dx: {}\", result_str);\n\n        assert!(result_str.contains(\"cos\"), \"Should contain cos\");\n\n        // Verify with SymPy\n        let sympy_result = sympy_eval(\"sin(x)|x\", \"integrate\");\n        if let Some(ref result) = sympy_result {\n            eprintln!(\"SymPy ‚à´sin(x) dx: {}\", result);\n        } else {\n            eprintln!(\"SymPy ‚à´sin(x) dx: (evaluation failed - SymPy may not be available)\");\n        }\n    }\n}\n\n#[test]\nfn test_fundamental_theorem_calculus() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test fundamental theorem: d/dx(‚à´f dx) = f\n    // Use f = x^3 + 2*x\n    let x = st.sym(\"x\");\n    let three = st.int(3);\n    let two = st.int(2);\n    let x3 = st.pow(x, three);\n    let two_x = st.mul(vec![two, x]);\n    let f = st.add(vec![x3, two_x]);\n\n    // Integrate then differentiate\n    let integral = integrate(\u0026mut st, f, \"x\");\n    assert!(integral.is_some(), \"Integration should succeed\");\n\n    if let Some(int_result) = integral {\n        let deriv = diff(\u0026mut st, int_result, \"x\");\n        let simplified = simplify(\u0026mut st, deriv);\n\n        eprintln!(\"Original:    {}\", st.to_string(f));\n        eprintln!(\"‚à´f dx:       {}\", st.to_string(int_result));\n        eprintln!(\"d/dx(‚à´f dx): {}\", st.to_string(simplified));\n\n        // The derivative should match the original (up to constant)\n        assert_eq!(st.get(simplified).digest, st.get(f).digest, \"d/dx(‚à´f dx) should equal f\");\n    }\n}\n\n#[test]\nfn test_algebraic_identities() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: (a + b)^2 = a^2 + 2ab + b^2\n    let a = st.sym(\"a\");\n    let b = st.sym(\"b\");\n    let two = st.int(2);\n\n    let apb = st.add(vec![a, b]);\n    let apb_sq = st.pow(apb, two);\n    let lhs = simplify(\u0026mut st, apb_sq);\n\n    let a2 = st.pow(a, two);\n    let b2 = st.pow(b, two);\n    let ab = st.mul(vec![a, b]);\n    let two_ab = st.mul(vec![two, ab]);\n    let rhs = st.add(vec![a2, two_ab, b2]);\n    let rhs_simplified = simplify(\u0026mut st, rhs);\n\n    eprintln!(\"LHS (a+b)^2: {}\", st.to_string(lhs));\n    eprintln!(\"RHS a^2+2ab+b^2: {}\", st.to_string(rhs_simplified));\n\n    // Note: Without expansion, these may not be structurally equal\n    // But the fundamental property should hold\n}\n\n#[test]\nfn test_differential_comprehensive() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    eprintln!(\"\\n=== Comprehensive Differential Testing ===\\n\");\n\n    let test_cases = vec![\n        (\"d/dx(x^2)\", \"x**2|x\"),\n        (\"d/dx(x^3)\", \"x**3|x\"),\n        (\"d/dx(sin(x))\", \"sin(x)|x\"),\n        (\"d/dx(cos(x))\", \"cos(x)|x\"),\n        (\"d/dx(exp(x))\", \"exp(x)|x\"),\n        (\"d/dx(x*sin(x))\", \"x*sin(x)|x\"),\n    ];\n\n    for (desc, sympy_expr) in test_cases {\n        eprintln!(\"Testing: {}\", desc);\n        let sympy_result = sympy_eval(sympy_expr, \"diff\");\n        if let Some(result) = sympy_result {\n            eprintln!(\"  SymPy result: {}\", result);\n        } else {\n            eprintln!(\"  SymPy evaluation failed\");\n        }\n        eprintln!();\n    }\n\n    eprintln!(\"=== Differential testing complete ===\\n\");\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":10}},{"line":17,"address":[],"length":0,"stats":{"Line":20}},{"line":18,"address":[],"length":0,"stats":{"Line":10}},{"line":20,"address":[],"length":0,"stats":{"Line":30}},{"line":25,"address":[],"length":0,"stats":{"Line":12}},{"line":26,"address":[],"length":0,"stats":{"Line":24}},{"line":27,"address":[],"length":0,"stats":{"Line":12}},{"line":38,"address":[],"length":0,"stats":{"Line":12}},{"line":39,"address":[],"length":0,"stats":{"Line":45}},{"line":40,"address":[],"length":0,"stats":{"Line":9}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":3}},{"line":56,"address":[],"length":0,"stats":{"Line":15}},{"line":57,"address":[],"length":0,"stats":{"Line":3}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":12}},{"line":78,"address":[],"length":0,"stats":{"Line":54}},{"line":80,"address":[],"length":0,"stats":{"Line":3}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}}],"covered":16,"coverable":33},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","documentation_tests.rs"],"content":"//! End-to-end tests for documentation completeness and quality.\n//!\n//! These tests verify that required documentation files exist and meet\n//! quality standards for a production-ready 1.0 release.\n\nuse std::path::Path;\n\n/// Test that all required root-level documentation files exist\n#[test]\nfn test_required_docs_exist() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let required_files = vec![\n        \"README.md\",\n        \"CHANGELOG.md\",\n        \"LICENSE-MIT\",\n        \"LICENSE-APACHE\",\n        \"SECURITY.md\",\n        \"API_STABILITY.md\",\n        \"MIGRATION.md\",\n        \"COVERAGE_IMPROVEMENTS.md\",\n    ];\n\n    for file in required_files {\n        let path = workspace_root.join(file);\n        assert!(path.exists(), \"Required documentation file missing: {}\", file);\n\n        // Verify file is not empty\n        let metadata = std::fs::metadata(\u0026path)\n            .unwrap_or_else(|_| panic!(\"Cannot read metadata for {}\", file));\n        assert!(metadata.len() != 0, \"Documentation file is empty: {}\", file);\n    }\n}\n\n/// Test that SECURITY.md contains required sections\n#[test]\nfn test_security_md_completeness() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let security_path = workspace_root.join(\"SECURITY.md\");\n    let content =\n        std::fs::read_to_string(\u0026security_path).expect(\"SECURITY.md should exist and be readable\");\n\n    // Required sections for a complete security policy\n    let required_sections = vec![\n        \"Supported Versions\",\n        \"Reporting a Vulnerability\",\n        \"Security Best Practices\",\n        \"Disclosure Policy\",\n    ];\n\n    for section in required_sections {\n        assert!(content.contains(section), \"SECURITY.md missing required section: {}\", section);\n    }\n\n    // Should mention contact method\n    assert!(\n        content.contains(\"security@\") || content.contains(\"Security Advisories\"),\n        \"SECURITY.md should provide a security contact method\"\n    );\n}\n\n/// Test that README.md contains essential sections\n#[test]\nfn test_readme_completeness() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let readme_path = workspace_root.join(\"README.md\");\n    let content =\n        std::fs::read_to_string(\u0026readme_path).expect(\"README.md should exist and be readable\");\n\n    let required_sections = vec![\n        \"Symmetrica\",\n        \"Key Features\",\n        \"Quickstart\",\n        \"Usage Examples\",\n        \"Contributing\",\n        \"Licensing\",\n    ];\n\n    for section in required_sections {\n        assert!(content.contains(section), \"README.md missing required section: {}\", section);\n    }\n\n    // Should have CI badge\n    assert!(content.contains(\"[![CI]\"), \"README.md should include CI status badge\");\n}\n\n/// Test that CHANGELOG.md follows Keep a Changelog format\n#[test]\nfn test_changelog_format() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let changelog_path = workspace_root.join(\"CHANGELOG.md\");\n    let content = std::fs::read_to_string(\u0026changelog_path)\n        .expect(\"CHANGELOG.md should exist and be readable\");\n\n    // Should follow Keep a Changelog format\n    assert!(content.contains(\"# Changelog\"), \"CHANGELOG.md should have a title\");\n    assert!(content.contains(\"[Unreleased]\"), \"CHANGELOG.md should have an Unreleased section\");\n    assert!(\n        content.contains(\"keepachangelog.com\"),\n        \"CHANGELOG.md should reference Keep a Changelog\"\n    );\n}\n\n/// Test that API_STABILITY.md defines clear guarantees\n#[test]\nfn test_api_stability_guarantees() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let api_path = workspace_root.join(\"API_STABILITY.md\");\n    let content =\n        std::fs::read_to_string(\u0026api_path).expect(\"API_STABILITY.md should exist and be readable\");\n\n    let required_sections = vec![\n        \"Semantic Versioning\",\n        \"1.0 Stability Guarantees\",\n        \"Breaking Change Policy\",\n        \"Mathematical Correctness Guarantees\",\n    ];\n\n    for section in required_sections {\n        assert!(\n            content.contains(section),\n            \"API_STABILITY.md missing required section: {}\",\n            section\n        );\n    }\n\n    // Should reference semver.org\n    assert!(\n        content.contains(\"semver.org\"),\n        \"API_STABILITY.md should reference Semantic Versioning\"\n    );\n}\n\n/// Test that all module documentation files exist\n#[test]\nfn test_module_docs_exist() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let docs_dir = workspace_root.join(\"docs\");\n\n    let required_docs = vec![\n        // Core modules\n        \"expr_core.md\",\n        \"arith.md\",\n        \"simplify.md\",\n        \"pattern.md\",\n        // Mathematical modules\n        \"calculus.md\",\n        \"polys.md\",\n        \"matrix.md\",\n        \"solver.md\",\n        \"assumptions.md\",\n        // I/O and applications\n        \"io.md\",\n        \"evalf.md\",\n        \"plot.md\",\n        \"cli.md\",\n        \"api.md\",\n        \"wasm.md\",\n        // Quality assurance\n        \"fuzzing.md\",\n        \"property_testing.md\",\n        \"differential_testing.md\",\n        \"benchmarking.md\",\n        // Architecture\n        \"roadmap.md\",\n        \"skeleton.md\",\n        \"research.md\",\n    ];\n\n    for doc in required_docs {\n        let path = docs_dir.join(doc);\n        assert!(path.exists(), \"Required module documentation missing: docs/{}\", doc);\n    }\n}\n\n/// Test that MIGRATION.md contains required sections\n#[test]\nfn test_migration_guide_completeness() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let migration_path = workspace_root.join(\"MIGRATION.md\");\n    let content = std::fs::read_to_string(\u0026migration_path)\n        .expect(\"MIGRATION.md should exist and be readable\");\n\n    // Required sections for a complete migration guide\n    let required_sections = vec![\n        \"Migration Guide\",\n        \"What's New in 1.0.0\",\n        \"API Changes\",\n        \"Migration Checklist\",\n        \"Troubleshooting\",\n    ];\n\n    for section in required_sections {\n        assert!(content.contains(section), \"MIGRATION.md missing required section: {}\", section);\n    }\n\n    // Should mention version numbers\n    assert!(\n        content.contains(\"0.1\") \u0026\u0026 content.contains(\"1.0\"),\n        \"MIGRATION.md should reference both 0.1.x and 1.0.0 versions\"\n    );\n\n    // Should have code examples\n    assert!(content.contains(\"```rust\"), \"MIGRATION.md should include Rust code examples\");\n}\n\n/// Test that GitHub templates exist\n#[test]\nfn test_github_templates_exist() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let github_dir = workspace_root.join(\".github\");\n\n    let required_templates = vec![\n        \"PULL_REQUEST_TEMPLATE.md\",\n        \"CODEOWNERS\",\n        \"ISSUE_TEMPLATE/bug_report.md\",\n        \"ISSUE_TEMPLATE/feature_request.md\",\n        \"ISSUE_TEMPLATE/config.yml\",\n    ];\n\n    for template in required_templates {\n        let path = github_dir.join(template);\n        assert!(path.exists(), \"Required GitHub template missing: .github/{}\", template);\n    }\n}\n\n/// Test that CI workflows exist and are properly configured\n#[test]\nfn test_ci_workflows_exist() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let workflows_dir = workspace_root.join(\".github/workflows\");\n\n    let required_workflows = vec![\"ci.yml\", \"fuzz.yml\", \"pages.yml\"];\n\n    for workflow in required_workflows {\n        let path = workflows_dir.join(workflow);\n        assert!(path.exists(), \"Required CI workflow missing: .github/workflows/{}\", workflow);\n\n        // Verify workflow is not empty\n        let content = std::fs::read_to_string(\u0026path)\n            .unwrap_or_else(|_| panic!(\"Cannot read workflow: {}\", workflow));\n        assert!(!content.is_empty(), \"CI workflow is empty: {}\", workflow);\n    }\n}\n\n/// Test that the main CI workflow includes all required checks\n#[test]\nfn test_ci_workflow_completeness() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    let ci_path = workspace_root.join(\".github/workflows/ci.yml\");\n    let content = std::fs::read_to_string(\u0026ci_path).expect(\"ci.yml should exist and be readable\");\n\n    let required_checks =\n        vec![\"cargo fmt\", \"cargo clippy\", \"cargo test\", \"cargo doc\", \"cargo audit\", \"cargo deny\"];\n\n    for check in required_checks {\n        assert!(content.contains(check), \"CI workflow missing required check: {}\", check);\n    }\n}\n\n/// Test that license files are properly formatted\n#[test]\nfn test_license_files_valid() {\n    let workspace_root = Path::new(env!(\"CARGO_MANIFEST_DIR\")).parent().unwrap().parent().unwrap();\n\n    // Check MIT license\n    let mit_path = workspace_root.join(\"LICENSE-MIT\");\n    let mit_content =\n        std::fs::read_to_string(\u0026mit_path).expect(\"LICENSE-MIT should exist and be readable\");\n    assert!(\n        mit_content.contains(\"MIT License\") || mit_content.contains(\"Permission is hereby granted\"),\n        \"LICENSE-MIT should contain MIT license text\"\n    );\n\n    // Check Apache license\n    let apache_path = workspace_root.join(\"LICENSE-APACHE\");\n    let apache_content =\n        std::fs::read_to_string(\u0026apache_path).expect(\"LICENSE-APACHE should exist and be readable\");\n    assert!(\n        apache_content.contains(\"Apache License\") \u0026\u0026 apache_content.contains(\"Version 2.0\"),\n        \"LICENSE-APACHE should contain Apache 2.0 license text\"\n    );\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","fuzz_validation.rs"],"content":"//! Fuzz validation tests for Phase L acceptance criteria\n//!\n//! Validates that fuzz targets run crash-free for a threshold duration.\n//! Phase L requirement: \"Crash-free fuzzing over threshold corpus\"\n//!\n//! These tests verify the fuzzing infrastructure works correctly by:\n//! 1. Running representative inputs through fuzz target code paths\n//! 2. Ensuring no panics or crashes occur\n//! 3. Validating deterministic behavior\n\nuse calculus::diff;\nuse expr_core::Store;\nuse io::{from_sexpr, to_sexpr};\nuse simplify::simplify;\n\n/// Test that the diff fuzz target code path works without crashes\n#[test]\nfn test_fuzz_diff_no_crash() {\n    let test_cases = vec![\n        \"x\",\n        \"(+ x 1)\",\n        \"(* x 2)\",\n        \"(^ x 2)\",\n        \"(+ (* 2 x) (^ x 3))\",\n        \"(Fn sin x)\",\n        \"(Fn cos x)\",\n        \"(Fn exp x)\",\n        \"(Fn ln x)\",\n        \"(* (Fn sin x) (Fn cos x))\",\n        \"(+ (^ x 2) (* 3 x) 1)\",\n        \"(^ (+ x 1) 2)\",\n        \"(* (Fn exp x) (Fn ln x))\",\n        \"(+ (Fn sin (* 2 x)) (Fn cos (* 3 x)))\",\n        // Edge cases\n        \"0\",\n        \"1\",\n        \"(+)\",\n        \"(*)\",\n    ];\n\n    for sexpr_input in test_cases {\n        let mut st = Store::new();\n\n        // Parse input\n        let expr = match from_sexpr(\u0026mut st, sexpr_input) {\n            Ok(e) =\u003e e,\n            Err(_) =\u003e continue, // Skip invalid inputs gracefully\n        };\n\n        // Differentiate\n        let deriv = diff(\u0026mut st, expr, \"x\");\n\n        // Simplify result\n        let simplified = simplify(\u0026mut st, deriv);\n\n        // Convert back to string (tests serialization)\n        let _output = to_sexpr(\u0026st, simplified);\n\n        // If we reached here, no crash occurred\n    }\n}\n\n/// Test that the simplify fuzz target code path works without crashes\n#[test]\nfn test_fuzz_simplify_no_crash() {\n    let test_cases = vec![\n        \"(+ x x)\",\n        \"(* x 1)\",\n        \"(* x 0)\",\n        \"(+ x 0)\",\n        \"(^ x 1)\",\n        \"(^ x 0)\",\n        \"(+ (* 2 x) (* 3 x))\",\n        \"(* (+ x 1) (+ x 1))\",\n        \"(+ (^ x 2) (* -1 (^ x 2)))\",\n        \"(* (^ x 2) (^ x 3))\",\n        // Rational arithmetic\n        \"(+ (Rat 1 2) (Rat 1 2))\",\n        \"(* (Rat 2 3) (Rat 3 4))\",\n        // Nested expressions\n        \"(+ (+ (+ x x) x) x)\",\n        \"(* (* (* x x) x) x)\",\n        // Complex nesting\n        \"(+ (* 2 (^ x 3)) (* -1 (* 2 (^ x 3))))\",\n        \"(* (+ x 1) (+ x -1))\",\n        // Edge cases\n        \"(+ (Rat 0 1) x)\",\n        \"(* (Rat 1 1) x)\",\n    ];\n\n    for sexpr_input in test_cases {\n        let mut st = Store::new();\n\n        let expr = match from_sexpr(\u0026mut st, sexpr_input) {\n            Ok(e) =\u003e e,\n            Err(_) =\u003e continue,\n        };\n\n        // Simplify once\n        let s1 = simplify(\u0026mut st, expr);\n\n        // Simplify again (idempotence test)\n        let s2 = simplify(\u0026mut st, s1);\n\n        // Should be idempotent\n        assert_eq!(\n            st.get(s1).digest,\n            st.get(s2).digest,\n            \"Simplify should be idempotent for {}\",\n            sexpr_input\n        );\n    }\n}\n\n/// Test that expression operations fuzz target works without crashes\n#[test]\nfn test_fuzz_expr_ops_no_crash() {\n    let mut st = Store::new();\n\n    // Test various expression building operations\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let zero = st.int(0);\n    let one = st.int(1);\n    let two = st.int(2);\n\n    // Addition operations\n    let _e1 = st.add(vec![x, y]);\n    let _e2 = st.add(vec![x, x, x]);\n    let _e3 = st.add(vec![zero, x]);\n    let _e4 = st.add(vec![]); // Empty add\n\n    // Multiplication operations\n    let _m1 = st.mul(vec![x, y]);\n    let _m2 = st.mul(vec![two, x]);\n    let _m3 = st.mul(vec![zero, x]);\n    let _m4 = st.mul(vec![one, x]);\n    let _m5 = st.mul(vec![]); // Empty mul\n\n    // Power operations\n    let _p1 = st.pow(x, two);\n    let _p2 = st.pow(x, zero);\n    let _p3 = st.pow(x, one);\n    let _p4 = st.pow(zero, zero);\n\n    // Rational operations\n    let r1 = st.rat(1, 2);\n    let r2 = st.rat(2, 4); // Should normalize to 1/2\n    let _r3 = st.rat(0, 1);\n    let _r4 = st.rat(-3, 4);\n\n    // Hash consing validation\n    assert_eq!(r1, r2, \"Rationals should be normalized\");\n\n    // Function operations\n    let _f1 = st.func(\"sin\", vec![x]);\n    let _f2 = st.func(\"cos\", vec![x]);\n    let _f3 = st.func(\"exp\", vec![x]);\n    let _f4 = st.func(\"ln\", vec![x]);\n}\n\n/// Test S-expression parsing fuzz target works without crashes\n#[test]\nfn test_fuzz_sexpr_parse_no_crash() {\n    let test_inputs = vec![\n        \"\",\n        \" \",\n        \"x\",\n        \"123\",\n        \"-456\",\n        \"()\",\n        \"(x)\",\n        \"(+)\",\n        \"(+ x)\",\n        \"(+ x y)\",\n        \"(+ x y z)\",\n        \"(* 2 x)\",\n        \"(^ x 2)\",\n        \"(Fn sin x)\",\n        \"(Rat 1 2)\",\n        \"(Rat -3 4)\",\n        \"42\",\n        // Nested expressions\n        \"(+ (* 2 x) 3)\",\n        \"(* (+ x 1) (+ y 2))\",\n        \"(^ (Fn sin x) 2)\",\n        // Multiple nesting levels\n        \"(+ (* (^ x 2) 3) (* 4 x) 5)\",\n        \"(Fn sin (Fn cos (Fn exp (Fn ln x))))\",\n        // Edge cases\n        \"(+ (+ (+ x)))\",\n        \"(* (* (* 1)))\",\n        // Whitespace variations\n        \"( +  x   y )\",\n        \"(  *\\n2\\nx  )\",\n    ];\n\n    for input in test_inputs {\n        let mut st = Store::new();\n\n        // Attempt to parse - should not crash\n        let result = from_sexpr(\u0026mut st, input);\n\n        // If parsing succeeded, convert back\n        if let Ok(expr) = result {\n            let _output = to_sexpr(\u0026st, expr);\n        }\n    }\n}\n\n/// Test that invalid/malformed inputs are handled gracefully\n#[test]\nfn test_fuzz_malformed_input_handling() {\n    let malformed_inputs = vec![\n        \"(\",         // Unclosed paren\n        \")\",         // Unmatched paren\n        \"(()\",       // Mismatched\n        \"(+\",        // Incomplete\n        \"+)\",        // Wrong order\n        \"(Rat 1)\",   // Missing denominator\n        \"(^)\",       // Missing args\n        \"(Fn)\",      // Missing function name/arg\n        \"(Unknown)\", // Invalid op\n        \"(+ x (*)\",  // Nested incomplete\n    ];\n\n    for input in malformed_inputs {\n        let mut st = Store::new();\n\n        // Should return Err, not panic\n        let result = from_sexpr(\u0026mut st, input);\n        assert!(result.is_err(), \"Should reject malformed input: {}\", input);\n    }\n}\n\n/// Test deterministic behavior (same input produces same output)\n#[test]\nfn test_fuzz_deterministic_behavior() {\n    let test_expr = \"(+ (* 2 x) (^ x 2) 1)\";\n\n    // Run multiple times\n    for _ in 0..10 {\n        let mut st = Store::new();\n        let expr = from_sexpr(\u0026mut st, test_expr).unwrap();\n        let simplified = simplify(\u0026mut st, expr);\n        let output = to_sexpr(\u0026st, simplified);\n\n        // Output should be consistent\n        assert!(output.contains(\"x\"));\n    }\n}\n\n/// Test large expressions don't cause stack overflow\n#[test]\nfn test_fuzz_deeply_nested_expressions() {\n    let mut st = Store::new();\n\n    // Build deeply nested expression: (add x (add x (add x ...)))\n    let x = st.sym(\"x\");\n    let mut expr = x;\n    for _ in 0..100 {\n        expr = st.add(vec![expr, x]);\n    }\n\n    // Should simplify without stack overflow\n    let simplified = simplify(\u0026mut st, expr);\n\n    // Result should be some multiple of x\n    let output = to_sexpr(\u0026st, simplified);\n    assert!(output.contains(\"x\"));\n}\n\n/// Test wide expressions (many operands) don't cause issues\n#[test]\nfn test_fuzz_wide_expressions() {\n    let mut st = Store::new();\n\n    // Create expression with many terms: x + x + x + ... (100 times)\n    let x = st.sym(\"x\");\n    let terms: Vec\u003c_\u003e = (0..100).map(|_| x).collect();\n    let expr = st.add(terms);\n\n    // Should simplify to 100*x\n    let simplified = simplify(\u0026mut st, expr);\n    let output = to_sexpr(\u0026st, simplified);\n\n    // Should contain \"100\" and \"x\"\n    assert!(output.contains(\"100\") \u0026\u0026 output.contains(\"x\"));\n}\n\n/// Test mixed operations don't cause crashes\n#[test]\nfn test_fuzz_mixed_operations() {\n    let mut st = Store::new();\n\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let three = st.int(3);\n\n    // Complex expression: (2x + 3)^2\n    let two_x = st.mul(vec![two, x]);\n    let two_x_plus_3 = st.add(vec![two_x, three]);\n    let expr = st.pow(two_x_plus_3, two);\n\n    // Differentiate\n    let deriv = diff(\u0026mut st, expr, \"x\");\n\n    // Simplify\n    let simplified = simplify(\u0026mut st, deriv);\n\n    // Convert to string\n    let output = to_sexpr(\u0026st, simplified);\n\n    // Should contain \"x\" (derivative is non-zero)\n    assert!(output.contains(\"x\") || output.contains(\"add\") || output.contains(\"mul\"));\n}\n\n/// Integration test: Full pipeline from parse -\u003e simplify -\u003e diff -\u003e simplify\n#[test]\nfn test_fuzz_full_pipeline() {\n    let test_cases =\n        vec![\"(^ x 3)\", \"(* (Fn sin x) (Fn cos x))\", \"(+ (^ x 2) (* 2 x) 1)\", \"(Fn exp (* 2 x))\"];\n\n    for sexpr in test_cases {\n        let mut st = Store::new();\n\n        // Parse\n        let expr = from_sexpr(\u0026mut st, sexpr).unwrap();\n\n        // Simplify\n        let s1 = simplify(\u0026mut st, expr);\n\n        // Differentiate\n        let deriv = diff(\u0026mut st, s1, \"x\");\n\n        // Simplify derivative\n        let s2 = simplify(\u0026mut st, deriv);\n\n        // Serialize\n        let output = to_sexpr(\u0026st, s2);\n\n        // Should produce valid output\n        assert!(!output.is_empty());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","phase36_smoke.rs"],"content":"#![deny(warnings)]\nuse assumptions::{Context, Prop};\nuse calculus::diff;\nuse evalf::{eval, EvalContext};\nuse expr_core::{ExprId, Op, Payload, Store};\nuse grobner::{buchberger, MonomialOrder};\nuse simplify::{simplify, simplify_with};\nuse summation::{sum_arithmetic, sum_geometric};\n\nfn is_func(store: \u0026Store, id: ExprId, name: \u0026str) -\u003e bool {\n    matches!(\n        (\u0026store.get(id).op, \u0026store.get(id).payload),\n        (Op::Function, Payload::Func(n)) if n == name\n    )\n}\n\n#[test]\nfn trig_double_angle_and_pythagorean() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n\n    // 2*sin(x)*cos(x) -\u003e sin(2x)\n    let sinx = st.func(\"sin\", vec![x]);\n    let cosx = st.func(\"cos\", vec![x]);\n    let prod = st.mul(vec![two, sinx, cosx]);\n    let s = simplify(\u0026mut st, prod);\n    assert!(is_func(\u0026st, s, \"sin\"));\n    // inner should contain 2 and x\n    let arg = st.get(s).children[0];\n    let arg_str = st.to_string(arg);\n    assert!(arg_str.contains(\"2\") \u0026\u0026 arg_str.contains(\"x\"));\n\n    // sin^2(x) + cos^2(x) -\u003e 1\n    let sinx_base = st.func(\"sin\", vec![x]);\n    let sinx2 = st.pow(sinx_base, two);\n    let cosx_base = st.func(\"cos\", vec![x]);\n    let cosx2 = st.pow(cosx_base, two);\n    let sum = st.add(vec![sinx2, cosx2]);\n    let res = simplify(\u0026mut st, sum);\n    assert!(matches!((\u0026st.get(res).op, \u0026st.get(res).payload), (Op::Integer, Payload::Int(1))));\n}\n\n#[test]\nfn logs_expand_with_positivity_and_contract_back() {\n    let mut st = Store::new();\n    let mut ctx = Context::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    ctx.assume(\"x\", Prop::Positive);\n    ctx.assume(\"y\", Prop::Positive);\n\n    let prod = st.mul(vec![x, y]);\n    let ln_prod = st.func(\"ln\", vec![prod]);\n    let expanded = simplify_with(\u0026mut st, ln_prod, \u0026ctx);\n    // Should be ln(x) + ln(y)\n    assert_eq!(st.get(expanded).op, Op::Add);\n\n    // Now contract ln(x) + ln(y) -\u003e ln(x*y)\n    let ln_x = st.func(\"ln\", vec![x]);\n    let ln_y = st.func(\"ln\", vec![y]);\n    let sum = st.add(vec![ln_x, ln_y]);\n    let contracted = simplify(\u0026mut st, sum); // pipeline includes contraction\n    assert!(is_func(\u0026st, contracted, \"ln\"));\n}\n\n#[test]\nfn radical_simplify_perfect_square_rational() {\n    let mut st = Store::new();\n    let four_ninths = st.rat(4, 9);\n    let half = st.rat(1, 2);\n    let sqrt_expr = st.pow(four_ninths, half);\n    let s = simplify(\u0026mut st, sqrt_expr);\n    assert!(matches!((\u0026st.get(s).op, \u0026st.get(s).payload), (Op::Rational, Payload::Rat(2, 3))));\n}\n\n#[test]\nfn special_functions_eval_and_diff() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // erf(1/2) ~ 0.5205\n    let half = st.rat(1, 2);\n    let erf_half = st.func(\"erf\", vec![half]);\n    let ctx = EvalContext::new();\n    let val = eval(\u0026st, erf_half, \u0026ctx).unwrap();\n    assert!((val - 0.5205).abs() \u003c 1e-3);\n\n    // d/dx erf(x) contains exp(-x^2)\n    let erf_x = st.func(\"erf\", vec![x]);\n    let d = diff(\u0026mut st, erf_x, \"x\");\n    let d_str = st.to_string(d);\n    assert!(d_str.contains(\"exp\"));\n\n    // Gamma(1) = 1, Gamma(1/2) = sqrt(pi)\n    let one = st.int(1);\n    let gamma1 = st.func(\"Gamma\", vec![one]);\n    let val1 = eval(\u0026st, gamma1, \u0026ctx).unwrap();\n    assert_eq!(val1, 1.0);\n\n    let gamma_half = st.func(\"Gamma\", vec![half]);\n    let valh = eval(\u0026st, gamma_half, \u0026ctx).unwrap();\n    assert!((valh - std::f64::consts::PI.sqrt()).abs() \u003c 1e-10);\n\n    // Ei(0) is a domain error in our placeholder\n    let zero = st.int(0);\n    let ei0 = st.func(\"Ei\", vec![zero]);\n    assert!(eval(\u0026st, ei0, \u0026ctx).is_err());\n}\n\n#[test]\nfn summation_arithmetic_and_geometric() {\n    let mut st = Store::new();\n    let a = st.int(5);\n    let d = st.int(3);\n    let n = st.sym(\"n\");\n\n    let arith = sum_arithmetic(\u0026mut st, a, d, n).unwrap();\n    let s1 = st.to_string(arith);\n    assert!(s1.contains(\"n\"));\n\n    let r = st.int(2);\n    let geom = sum_geometric(\u0026mut st, a, r, n).unwrap();\n    let s2 = st.to_string(geom);\n    assert!(s2.contains(\"1/2\") || s2.contains(\"2^\"));\n}\n\n#[test]\nfn grobner_buchberger_smoke() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let basis = buchberger(\u0026mut st, vec![x], vec![\"x\".to_string()], MonomialOrder::Lex);\n    assert_eq!(basis.len(), 1);\n\n    let empty = buchberger(\u0026mut st, vec![], vec![], MonomialOrder::Lex);\n    assert!(empty.is_empty());\n}\n","traces":[{"line":10,"address":[],"length":0,"stats":{"Line":2}},{"line":11,"address":[],"length":0,"stats":{"Line":2}},{"line":12,"address":[],"length":0,"stats":{"Line":8}},{"line":13,"address":[],"length":0,"stats":{"Line":6}}],"covered":4,"coverable":4},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","phase6_identities.rs"],"content":"#![deny(warnings)]\nuse assumptions::{Context, Prop};\nuse expr_core::{Op, Payload, Store};\nuse simplify::{simplify, simplify_with};\n\nfn contains_func(store: \u0026Store, id: expr_core::ExprId, name: \u0026str) -\u003e bool {\n    matches!((\u0026store.get(id).op, \u0026store.get(id).payload), (Op::Function, Payload::Func(n)) if n == name)\n}\n\n#[test]\nfn product_to_sum_sin_times_sin() {\n    // sin(x) * sin(y) -\u003e [cos(x-y) - cos(x+y)] / 2\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let siny = st.func(\"sin\", vec![y]);\n    let prod = st.mul(vec![sinx, siny]);\n\n    let s = simplify(\u0026mut st, prod);\n    assert_eq!(st.get(s).op, Op::Mul);\n    let sstr = st.to_string(s);\n    assert!(sstr.contains(\"1/2\") \u0026\u0026 sstr.contains(\"cos\"));\n}\n\n#[test]\nfn product_to_sum_cos_times_cos() {\n    // cos(x) * cos(y) -\u003e [cos(x+y) + cos(x-y)] / 2\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let cosx = st.func(\"cos\", vec![x]);\n    let cosy = st.func(\"cos\", vec![y]);\n    let prod = st.mul(vec![cosx, cosy]);\n\n    let s = simplify(\u0026mut st, prod);\n    assert_eq!(st.get(s).op, Op::Mul);\n    let sstr = st.to_string(s);\n    assert!(sstr.contains(\"1/2\") \u0026\u0026 sstr.contains(\"cos\"));\n}\n\n#[test]\nfn half_angle_sin_squared() {\n    // sin^2(x/2) -\u003e (1 - cos x)/2 after simplify()\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let half = st.rat(1, 2);\n    let x_half = st.mul(vec![half, x]);\n    let sin_xh = st.func(\"sin\", vec![x_half]);\n    let two = st.int(2);\n    let sin2 = st.pow(sin_xh, two);\n\n    let s = simplify(\u0026mut st, sin2);\n    // Should be a Mul with 1/2 and contain cos(x)\n    let sstr = st.to_string(s);\n    assert!(sstr.contains(\"1/2\"));\n    assert!(sstr.contains(\"cos\"));\n}\n\n#[test]\nfn sum_to_product_cos_plus_cos() {\n    // cos(x) + cos(y) -\u003e 2*cos((x+y)/2)*cos((x-y)/2)\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let cosx = st.func(\"cos\", vec![x]);\n    let cosy = st.func(\"cos\", vec![y]);\n    let sum = st.add(vec![cosx, cosy]);\n\n    let s = simplify(\u0026mut st, sum);\n    // Should be a Mul and include factor 2 and cos\n    assert_eq!(st.get(s).op, Op::Mul);\n    let sstr = st.to_string(s);\n    assert!(sstr.contains(\"2\"));\n    assert!(sstr.contains(\"cos\"));\n}\n\n#[test]\nfn log_quotient_expansion_with_positivity() {\n    // ln(x*y^{-1}) -\u003e ln(x) - ln(y) when x,y \u003e 0\n    let mut st = Store::new();\n    let mut ctx = Context::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    ctx.assume(\"x\", Prop::Positive);\n    ctx.assume(\"y\", Prop::Positive);\n\n    let neg_one = st.int(-1);\n    let y_inv = st.pow(y, neg_one);\n    let prod = st.mul(vec![x, y_inv]);\n    let ln_expr = st.func(\"ln\", vec![prod]);\n\n    let s = simplify_with(\u0026mut st, ln_expr, \u0026ctx);\n    // Expect ln(x) + (-1)*ln(y)\n    assert_eq!(st.get(s).op, Op::Add);\n    let add_children = st.get(s).children.clone();\n    assert_eq!(add_children.len(), 2);\n    let term1 = add_children[0];\n    let term2 = add_children[1];\n    assert!(contains_func(\u0026st, term1, \"ln\") || contains_func(\u0026st, term2, \"ln\"));\n    let sstr = st.to_string(s);\n    assert!(sstr.contains(\"ln\") \u0026\u0026 sstr.contains(\"-1\"));\n}\n\n#[test]\nfn radical_rationalization_reciprocal_sqrt() {\n    // x^(-1/2) -\u003e sqrt(x)/x\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let neg_half = st.rat(-1, 2);\n    let expr = st.pow(x, neg_half);\n\n    let s = simplify(\u0026mut st, expr);\n    // Accept either direct pow(x, -1/2) or rationalized sqrt(x)/x\n    match st.get(s).op {\n        Op::Pow =\u003e {\n            let children = \u0026st.get(s).children;\n            assert_eq!(children.len(), 2);\n            // exponent must be -1/2\n            assert!(matches!(\n                (\u0026st.get(children[1]).op, \u0026st.get(children[1]).payload),\n                (Op::Rational, Payload::Rat(-1, 2))\n            ));\n        }\n        Op::Mul =\u003e {\n            let sstr = st.to_string(s);\n            // Should contain a 1/2 (sqrt) and -1 (inverse) somewhere in the product\n            assert!(sstr.contains(\"1/2\") \u0026\u0026 sstr.contains(\"-1\"));\n        }\n        _ =\u003e panic!(\"unexpected form for x^(-1/2) simplification\"),\n    }\n}\n","traces":[{"line":6,"address":[],"length":0,"stats":{"Line":2}},{"line":7,"address":[],"length":0,"stats":{"Line":12}}],"covered":2,"coverable":2},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","phase7_number_theory.rs"],"content":"#![deny(warnings)]\nuse number_theory::{crt_pair, factor, is_prime_u64, mod_inverse};\n\n#[test]\nfn primality_various() {\n    let primes = [2u64, 3, 5, 17, 97, 1_000_000_007];\n    for \u0026p in \u0026primes {\n        assert!(is_prime_u64(p));\n    }\n    let composites = [1u64, 4, 6, 9, 21, 1_000_000_008];\n    for \u0026c in \u0026composites {\n        assert!(!is_prime_u64(c));\n    }\n}\n\n#[test]\nfn factor_semiprime_e2e() {\n    // Factor a semiprime\n    let p: u64 = 1_000_003;\n    let q: u64 = 1_000_033;\n    let n = p * q;\n    let mut fs = factor(n);\n    fs.sort_unstable();\n    assert_eq!(fs, vec![p, q]);\n}\n\n#[test]\nfn mod_inverse_e2e() {\n    // Basic inverse\n    assert_eq!(mod_inverse(3, 10), Some(7));\n    // No inverse when gcd != 1\n    assert_eq!(mod_inverse(2, 4), None);\n}\n\n#[test]\nfn crt_pair_e2e() {\n    // x ‚â° 2 (mod 3), x ‚â° 3 (mod 5) =\u003e x ‚â° 8 (mod 15)\n    let (x, m) = crt_pair(2, 3, 3, 5).expect(\"crt solution\");\n    assert_eq!(m, 15);\n    assert_eq!(x % 3, 2);\n    assert_eq!(x % 5, 3);\n    assert_eq!(x % 15, 8);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","phase7_scaffold.rs"],"content":"#![deny(warnings)]\nuse number_theory::is_prime_u64;\n\n#[test]\nfn primality_small_cases() {\n    let primes = [2u64, 3, 5, 17, 19, 97];\n    for \u0026p in \u0026primes {\n        assert!(is_prime_u64(p), \
