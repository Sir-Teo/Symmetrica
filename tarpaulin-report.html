{"line":133,"address":[],"length":0,"stats":{"Line":0}}],"covered":38,"coverable":47},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tensor","src","lib.rs"],"content":"#![deny(warnings)]\n\nuse std::ops::{Add, Mul};\n\n#[derive(Clone, Debug, PartialEq, Eq)]\npub struct Tensor\u003cT\u003e {\n    shape: Vec\u003cusize\u003e,\n    strides: Vec\u003cusize\u003e,\n    data: Vec\u003cT\u003e,\n}\n\nimpl\u003cT: Clone\u003e Tensor\u003cT\u003e {\n    pub fn new(shape: Vec\u003cusize\u003e, fill: T) -\u003e Self {\n        assert!(!shape.is_empty(), \"tensor must have rank \u003e= 1\");\n        let size = shape.iter().product();\n        let strides = compute_strides(\u0026shape);\n        Self {\n            shape,\n            strides,\n            data: vec![fill; size],\n        }\n    }\n\n    pub fn from_vec(shape: Vec\u003cusize\u003e, data: Vec\u003cT\u003e) -\u003e Self {\n        let size: usize = shape.iter().product();\n        assert_eq!(size, data.len(), \"data length does not match shape\");\n        let strides = compute_strides(\u0026shape);\n        Self { shape, strides, data }\n    }\n\n    pub fn rank(\u0026self) -\u003e usize { self.shape.len() }\n    pub fn len(\u0026self) -\u003e usize { self.data.len() }\n    pub fn is_empty(\u0026self) -\u003e bool { self.data.is_empty() }\n    pub fn shape(\u0026self) -\u003e \u0026[usize] { \u0026self.shape }\n\n    fn offset(\u0026self, idx: \u0026[usize]) -\u003e usize {\n        assert_eq!(idx.len(), self.shape.len(), \"index rank mismatch\");\n        let mut off = 0usize;\n        for (i, \u0026v) in idx.iter().enumerate() {\n            assert!(v \u003c self.shape[i], \"index out of bounds\");\n            off += v * self.strides[i];\n        }\n        off\n    }\n\n    pub fn get(\u0026self, idx: \u0026[usize]) -\u003e \u0026T {\n        let o = self.offset(idx);\n        \u0026self.data[o]\n    }\n\n    pub fn set(\u0026mut self, idx: \u0026[usize], val: T) {\n        let o = self.offset(idx);\n        self.data[o] = val;\n    }\n}\n\nimpl\u003cT\u003e Tensor\u003cT\u003e\nwhere\n    T: Clone + Mul\u003cOutput = T\u003e,\n{\n    pub fn outer(\u0026self, other: \u0026Tensor\u003cT\u003e) -\u003e Tensor\u003cT\u003e {\n        let mut shape = self.shape.clone();\n        shape.extend_from_slice(\u0026other.shape);\n        let mut data = Vec::with_capacity(self.len() * other.len());\n        for a in \u0026self.data {\n            for b in \u0026other.data {\n                data.push(a.clone() * b.clone());\n            }\n        }\n        Tensor::from_vec(shape, data)\n    }\n}\n\nimpl\u003cT\u003e Tensor\u003cT\u003e\nwhere\n    T: Clone + Default + Add\u003cOutput = T\u003e + Mul\u003cOutput = T\u003e,\n{\n    /// Contract along `axis_a` of self and `axis_b` of other (tensordot with one axis).\n    pub fn contract(\u0026self, other: \u0026Tensor\u003cT\u003e, axis_a: usize, axis_b: usize) -\u003e Tensor\u003cT\u003e {\n        assert!(axis_a \u003c self.rank() \u0026\u0026 axis_b \u003c other.rank(), \"axis out of range\");\n        let k = self.shape[axis_a];\n        assert_eq!(k, other.shape[axis_b], \"contracted dimensions must match\");\n\n        // Build output shape\n        let mut out_shape = Vec::new();\n        out_shape.extend_from_slice(\u0026self.shape[..axis_a]);\n        out_shape.extend_from_slice(\u0026self.shape[axis_a + 1..]);\n        out_shape.extend_from_slice(\u0026other.shape[..axis_b]);\n        out_shape.extend_from_slice(\u0026other.shape[axis_b + 1..]);\n        if out_shape.is_empty() {\n            // represent scalar as [1] to avoid rank-0 corner cases\n            out_shape.push(1);\n        }\n        let out_size: usize = out_shape.iter().product();\n        let mut out_data = Vec::with_capacity(out_size);\n\n        let a_pre = axis_a;\n        let a_post = self.rank() - axis_a - 1;\n        let b_pre = axis_b;\n        let b_post = other.rank() - axis_b - 1;\n\n        for flat in 0..out_size {\n            let idx = unflatten_index(flat, \u0026out_shape);\n            let mut p = 0usize;\n            let a_idx_pre = \u0026idx[p..p + a_pre];\n            p += a_pre;\n            let a_idx_post = \u0026idx[p..p + a_post];\n            p += a_post;\n            let b_idx_pre = \u0026idx[p..p + b_pre];\n            p += b_pre;\n            let b_idx_post = \u0026idx[p..p + b_post];\n\n            let mut sum = T::default();\n            for kk in 0..k {\n                let mut full_a = Vec::with_capacity(self.rank());\n                full_a.extend_from_slice(a_idx_pre);\n                full_a.push(kk);\n                full_a.extend_from_slice(a_idx_post);\n\n                let mut full_b = Vec::with_capacity(other.rank());\n                full_b.extend_from_slice(b_idx_pre);\n                full_b.push(kk);\n                full_b.extend_from_slice(b_idx_post);\n\n                let prod = self.get(\u0026full_a).clone() * other.get(\u0026full_b).clone();\n                sum = sum + prod;\n            }\n            out_data.push(sum);\n        }\n\n        Tensor::from_vec(out_shape, out_data)\n    }\n}\n\nfn compute_strides(shape: \u0026[usize]) -\u003e Vec\u003cusize\u003e {\n    let mut strides = vec![0; shape.len()];\n    let mut acc = 1usize;\n    for i in (0..shape.len()).rev() {\n        strides[i] = acc;\n        acc *= shape[i];\n    }\n    strides\n}\n\nfn unflatten_index(mut i: usize, shape: \u0026[usize]) -\u003e Vec\u003cusize\u003e {\n    let mut idx = vec![0; shape.len()];\n    for d in (0..shape.len()).rev() {\n        let s = shape[d];\n        idx[d] = i % s;\n        i /= s;\n    }\n    idx\n}\n\n#[cfg(test)]\nmod tests {\n    use super::Tensor;\n\n    #[test]\n    fn indexing_set_get() {\n        let mut t = Tensor::new(vec![2, 3], 0i64);\n        t.set(\u0026[0, 0], 1);\n        t.set(\u0026[1, 2], 7);\n        assert_eq!(*t.get(\u0026[0, 0]), 1);\n        assert_eq!(*t.get(\u0026[1, 2]), 7);\n    }\n\n    #[test]\n    fn outer_product() {\n        let a = Tensor::from_vec(vec![2], vec![1i64, 2]);\n        let b = Tensor::from_vec(vec![3], vec![3i64, 4, 5]);\n        let o = a.outer(\u0026b);\n        assert_eq!(o.shape(), \u0026[2, 3]);\n        assert_eq!(o, Tensor::from_vec(vec![2, 3], vec![3, 4, 5, 6, 8, 10]));\n    }\n\n    #[test]\n    fn contract_matrix_multiplication() {\n        // A: [2x3]\n        let a = Tensor::from_vec(vec![2, 3], vec![1i64, 2, 3, 4, 5, 6]);\n        // B: [3x2]\n        let b = Tensor::from_vec(vec![3, 2], vec![7i64, 8, 9, 10, 11, 12]);\n        // Contract A axis=1 with B axis=0 -\u003e [2x2]\n        let c = a.contract(\u0026b, 1, 0);\n        assert_eq!(c.shape(), \u0026[2, 2]);\n        assert_eq!(c, Tensor::from_vec(vec![2, 2], vec![58, 64, 139, 154]));\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":1}},{"line":14,"address":[],"length":0,"stats":{"Line":2}},{"line":15,"address":[],"length":0,"stats":{"Line":1}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":8}},{"line":25,"address":[],"length":0,"stats":{"Line":32}},{"line":26,"address":[],"length":0,"stats":{"Line":24}},{"line":27,"address":[],"length":0,"stats":{"Line":24}},{"line":31,"address":[],"length":0,"stats":{"Line":112}},{"line":32,"address":[],"length":0,"stats":{"Line":8}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":6}},{"line":36,"address":[],"length":0,"stats":{"Line":28}},{"line":37,"address":[],"length":0,"stats":{"Line":140}},{"line":38,"address":[],"length":0,"stats":{"Line":56}},{"line":39,"address":[],"length":0,"stats":{"Line":196}},{"line":40,"address":[],"length":0,"stats":{"Line":168}},{"line":41,"address":[],"length":0,"stats":{"Line":56}},{"line":43,"address":[],"length":0,"stats":{"Line":28}},{"line":46,"address":[],"length":0,"stats":{"Line":26}},{"line":47,"address":[],"length":0,"stats":{       let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let half = st.rat(1, 2);\n        let half_x = st.mul(vec![half, x]);\n        let e = st.add(vec![two_x, three_x, half, half_x]);\n        let s1 = simplify(\u0026mut st, e);\n        let s2 = simplify(\u0026mut st, s1);\n        assert_eq!(s1, s2);\n    }\n\n    #[test]\n    fn e2e_diff_then_simplify() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let p3 = st.pow(x, three);\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let f = st.add(vec![p3, two_x]);\n        let df = diff(\u0026mut st, f, \"x\");\n        let dfs = simplify(\u0026mut st, df);\n        let three2 = st.int(3);\n        let two2 = st.int(2);\n        let two_exp = st.int(2);\n        let p2 = st.pow(x, two_exp);\n        let t1 = st.mul(vec![three2, p2]);\n        let expected = st.add(vec![t1, two2]);\n        assert_eq!(dfs, expected);\n    }\n\n    #[test]\n    fn e2e_poly_roundtrip_and_simplify() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let p2 = st.pow(x, two);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let two2 = st.int(2);\n        let e = st.add(vec![p2, three_x, two2]);\n        let p = expr_to_unipoly(\u0026st, e, \"x\").expect(\"poly\");\n        let back = unipoly_to_expr(\u0026mut st, \u0026p);\n        let s = simplify(\u0026mut st, back);\n        assert_eq!(s, e);\n    }\n\n    #[test]\n    fn e2e_substitution_then_simplify() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let two = st.int(2);\n        let f = st.pow(xp1, two);\n        let y = st.sym(\"y\");\n        let subbed = subst_symbol(\u0026mut st, f, \"x\", y);\n        let s = simplify(\u0026mut st, subbed);\n        let one2 = st.int(1);\n        let y1 = st.add(vec![y, one2]);\n        let two2 = st.int(2);\n        let expected = st.pow(y1, two2);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn e2e_latex_print_basic_expr() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let two_c = st.int(2);\n        let e = st.add(vec![x2, three_x, two_c]);\n        let s = to_latex(\u0026st, e);\n        // Check key fragments without relying on term order beyond determinism\n        assert!(s.contains(\"x^{2}\"));\n        assert!(s.contains(\"3 \\\\cdot x\"));\n        assert!(s.contains(\"2\"));\n    }\n\n    #[test]\n    fn e2e_integration_then_differentiation() {\n        use calculus::integrate;\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n\n        // Integrate x^2 to get x^3/3\n        let integral = integrate(\u0026mut st, x2, \"x\").expect(\"integral\");\n        let simplified_integral = simplify(\u0026mut st, integral);\n\n        // Differentiate back\n        let derivative = diff(\u0026mut st, simplified_integral, \"x\");\n        let simplified_derivative = simplify(\u0026mut st, derivative);\n\n        // Should get x^2 back\n        assert_eq!(simplified_derivative, x2);\n    }\n\n    #[test]\n    fn e2e_solve_quadratic() {\n        use solver::solve_univariate;\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let neg_one = st.int(-1);\n        // x^2 - 1 = 0, roots are x = 1 and x = -1\n        let eq = st.add(vec![x2, neg_one]);\n\n        let roots = solve_univariate(\u0026mut st, eq, \"x\").expect(\"roots\");\n        assert_eq!(roots.len(), 2);\n\n        // Verify we get two distinct roots\n        assert_ne!(roots[0], roots[1]);\n        let root_strs: Vec\u003cString\u003e = roots.iter().map(|\u0026r| st.to_string(r)).collect();\n        // Should contain 1 and -1\n        assert!(root_strs.iter().any(|s| s.contains(\"1\") || s.contains(\"-1\")));\n    }\n\n    #[test]\n    fn e2e_matrix_det_and_solve() {\n        use matrix::MatrixQ;\n        let two = arith::Q::new(2, 1);\n        let one = arith::Q::new(1, 1);\n        let three = arith::Q::new(3, 1);\n        let four = arith::Q::new(4, 1);\n\n        // 2x2 matrix: [[2, 1], [3, 4]]\n        let mat = MatrixQ::new(2, 2, vec![two, one, three, four]);\n        let d = mat.det_bareiss().expect(\"det\");\n        // det = 2*4 - 1*3 = 5\n        assert_eq!(d, arith::Q::new(5, 1));\n\n        // Solve system: [[2, 1], [3, 4]] * [x, y]^T = [5, 11]^T\n        // 2x + y = 5, 3x + 4y = 11 =\u003e x = 9/5, y = 7/5\n        let b = vec![arith::Q::new(5, 1), arith::Q::new(11, 1)];\n        let sol = mat.solve_bareiss(\u0026b).expect(\"result\").expect(\"solution\");\n        assert_eq!(sol.len(), 2);\n        assert_eq!(sol[0], arith::Q::new(9, 5));\n        assert_eq!(sol[1], arith::Q::new(7, 5));\n    }\n\n    #[test]\n    fn e2e_eval_after_simplify() {\n        use evalf::{eval, EvalContext};\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let two = st.int(2);\n        // (x + 1)^2\n        let expr = st.pow(xp1, two);\n        let simplified = simplify(\u0026mut st, expr);\n\n        // Evaluate at x = 3\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", 3.0);\n        let result = eval(\u0026st, simplified, \u0026ctx).expect(\"eval\");\n        // (3 + 1)^2 = 16\n        assert_eq!(result, 16.0);\n    }\n\n    #[test]\n    fn e2e_sexpr_parse_diff_print() {\n        use io::{from_sexpr, to_sexpr};\n        let mut st = Store::new();\n        let sexpr = \"(^ (Sym x) (Int 3))\";\n        let parsed = from_sexpr(\u0026mut st, sexpr).expect(\"parse\");\n        let derivative = diff(\u0026mut st, parsed, \"x\");\n        let simplified = simplify(\u0026mut st, derivative);\n        let output = to_sexpr(\u0026st, simplified);\n        // Should contain 3 and x^2\n        assert!(output.contains(\"3\") || output.contains(\"Int 3\"));\n    }\n\n    #[test]\n    fn e2e_json_roundtrip_with_functions() {\n        use io::{from_json, to_json};\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let expr = st.add(vec![sinx, cosx]);\n\n        let json = to_json(\u0026st, expr);\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026json).expect(\"parse\");\n        assert_eq!(st.to_string(expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn e2e_plot_config_and_eval() {\n        use plot::{eval_f64, PlotConfig};\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n\n        let cfg = PlotConfig::new(\"x\", -1.0, 1.0, 10, 400, 300);\n        assert_eq!(cfg.var, \"x\");\n\n        let result = eval_f64(\u0026st, x2, \u0026cfg.var, 2.0);\n        assert!(result.is_some());\n        assert_eq!(result.unwrap(), 4.0);\n    }\n\n    #[test]\n    fn e2e_assumptions_with_pattern_rewrite() {\n        use assumptions::{Context, Prop};\n        use pattern::domain::rewrite_domain;\n\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sqrt_x2 = st.func(\"sqrt\", vec![x2]);\n\n        let mut ctx = Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n\n        // Use domain rewrite instead of simplify_with\n        let rewritten = rewrite_domain(\u0026mut st, sqrt_x2, \u0026ctx);\n        // With x \u003e 0, sqrt(x^2) should rewrite to x\n        assert_eq!(rewritten, x);\n    }\n\n    #[test]\n    fn e2e_pattern_matching_and_rewrite() {\n        use pattern::{\n            ac::{match_expr, Pat},\n            rewrite::rewrite_basic,\n        };\n\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let sin0 = st.func(\"sin\", vec![zero]);\n\n        // Test pattern matching\n        let pat = Pat::Function(\"sin\".into(), vec![Pat::Integer(0)]);\n        let bindings = match_expr(\u0026st, \u0026pat, sin0);\n        assert!(bindings.is_some());\n\n        // Test rewrite\n        let rewritten = rewrite_basic(\u0026mut st, sin0);\n        assert_eq!(rewritten, zero);\n    }\n\n    #[test]\n    fn e2e_polynomial_gcd_and_conversion() {\n        use polys::unipoly_to_expr;\n\n        let mut st = Store::new();\n        // p1 = x^2 - 1 = (x-1)(x+1)\n        let p1 = polys::UniPoly::new(\n            \"x\",\n            vec![arith::Q::new(-1, 1), arith::Q::new(0, 1), arith::Q::new(1, 1)],\n        );\n\n        // p2 = x - 1\n        let p2 = polys::UniPoly::new(\"x\", vec![arith::Q::new(-1, 1), arith::Q::new(1, 1)]);\n\n        let g = polys::UniPoly::gcd(p1, p2);\n        // GCD should be x - 1 (up to constant factor)\n        assert_eq!(g.degree(), Some(1));\n\n        let expr = unipoly_to_expr(\u0026mut st, \u0026g);\n        let simplified = simplify(\u0026mut st, expr);\n        // Should contain x and -1 or 1\n        let s = st.to_string(simplified);\n        assert!(s.contains(\"x\"));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","api_stability_tests.rs"],"content":"//! API Stability Tests for 1.0 Release\n//!\n//! These tests lock down the behavior of public APIs that are guaranteed stable in 1.0.\n//! Any breaking change to these tests requires a major version bump.\n//!\n//! Test categories:\n//! 1. Core API behavior (expr_core)\n//! 2. Mathematics correctness guarantees (simplify, calculus, polys, matrix)\n//! 3. Serialization format stability (io)\n//! 4. Error handling consistency\n\nuse arith::Q;\nuse assumptions::{Context, Prop, Truth};\nuse calculus::{diff, integrate};\nuse expr_core::{Op, Payload, Store};\nuse io::{from_sexpr, to_json, to_latex, to_sexpr};\nuse matrix::MatrixQ;\nuse pattern::subst_symbol;\nuse polys::{expr_to_unipoly, unipoly_to_expr, UniPoly};\nuse simplify::simplify;\nuse solver::solve_univariate;\n\n// ============================================================================\n// CORE API GUARANTEES (expr_core)\n// ============================================================================\n\n#[test]\nfn api_guarantee_store_construction() {\n    // Store::new() must always work\n    let _store = Store::new();\n    // Store is created successfully (no panic)\n}\n\n#[test]\nfn api_guarantee_atomic_constructors() {\n    let mut st = Store::new();\n\n    // Integer construction\n    let zero = st.int(0);\n    let one = st.int(1);\n    let neg = st.int(-5);\n    assert!(matches!(st.get(zero).op, Op::Integer));\n    assert!(matches!(st.get(one).op, Op::Integer));\n    assert!(matches!(st.get(neg).op, Op::Integer));\n\n    // Rational construction and normalization\n    let half = st.rat(1, 2);\n    let normalized = st.rat(2, 4); // Should normalize to 1/2\n    assert_eq!(half, normalized); // Guaranteed: canonicalization\n\n    let as_int = st.rat(4, 2); // Should become integer 2\n    let two = st.int(2);\n    assert_eq!(as_int, two); // Guaranteed: rational to int promotion\n\n    // Symbol construction\n    let x = st.sym(\"x\");\n    let x2 = st.sym(\"x\");\n    assert_eq!(x, x2); // Guaranteed: interning\n}\n\n#[test]\nfn api_guarantee_composite_constructors() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let one = st.int(1);\n    let two = st.int(2);\n\n    // Add construction\n    let sum = st.add(vec![x, one]);\n    assert!(matches!(st.get(sum).op, Op::Add));\n    assert_eq!(st.get(sum).children.len(), 2);\n\n    // Mul construction\n    let prod = st.mul(vec![two, x]);\n    assert!(matches!(st.get(prod).op, Op::Mul));\n\n    // Pow construction\n    let power = st.pow(x, two);\n    assert!(matches!(st.get(power).op, Op::Pow));\n    assert_eq!(st.get(power).children.len(), 2);\n\n    // Function construction\n    let sin_x = st.func(\"sin\", vec![x]);\n    assert!(matches!(st.get(sin_x).op, Op::Function));\n    if let Payload::Func(name) = \u0026st.get(sin_x).payload {\n        assert_eq!(name, \"sin\");\n    }\n}\n\n#[test]\nfn api_guarantee_hash_consing() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let one = st.int(1);\n\n    // Same expression created twice should be identical (hash-consing)\n    let sum1 = st.add(vec![x, one]);\n    let sum2 = st.add(vec![x, one]);\n\n    assert_eq!(sum1, sum2); // Guaranteed: structural sharing\n    assert_eq!(st.get(sum1).digest, st.get(sum2).digest);\n}\n\n#[test]\nfn api_guarantee_canonical_ordering() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n\n    // Addition should be commutative in representation\n    let xy = st.add(vec![x, y]);\n    let yx = st.add(vec![y, x]);\n    assert_eq!(xy, yx); // Guaranteed: canonical ordering\n\n    // Multiplication should be commutative in representation\n    let xy_mul = st.mul(vec![x, y]);\n    let yx_mul = st.mul(vec![y, x]);\n    assert_eq!(xy_mul, yx_mul); // Guaranteed: canonical ordering\n}\n\n// ============================================================================\n// SIMPLIFICATION GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_simplify_idempotence() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let one = st.int(1);\n    let expr = st.add(vec![x, one, x]); // x + 1 + x\n\n    let s1 = simplify(\u0026mut st, expr);\n    let s2 = simplify(\u0026mut st, s1);\n\n    assert_eq!(s1, s2); // GUARANTEED: simplify is idempotent\n    assert_eq!(st.get(s1).digest, st.get(s2).digest);\n}\n\n#[test]\nfn api_guarantee_simplify_identity_elements() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let zero = st.int(0);\n    let one = st.int(1);\n\n    // x + 0 = x\n    let x_plus_0 = st.add(vec![x, zero]);\n    let s = simplify(\u0026mut st, x_plus_0);\n    assert_eq!(s, x); // GUARANTEED: additive identity\n\n    // x * 1 = x\n    let x_times_1 = st.mul(vec![x, one]);\n    let s = simplify(\u0026mut st, x_times_1);\n    assert_eq!(s, x); // GUARANTEED: multiplicative identity\n\n    // x^1 = x\n    let x_pow_1 = st.pow(x, one);\n    let s = simplify(\u0026mut st, x_pow_1);\n    assert_eq!(s, x); // GUARANTEED: power identity\n}\n\n#[test]\nfn api_guarantee_simplify_zero_propagation() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let zero = st.int(0);\n\n    // x * 0 = 0\n    let x_times_0 = st.mul(vec![x, zero]);\n    let s = simplify(\u0026mut st, x_times_0);\n    assert_eq!(s, zero); // GUARANTEED: zero propagation\n\n    // 0 * x = 0 (order shouldn't matter due to canonicalization)\n    let zero_times_x = st.mul(vec![zero, x]);\n    let s = simplify(\u0026mut st, zero_times_x);\n    assert_eq!(s, zero);\n}\n\n#[test]\nfn api_guarantee_simplify_like_terms() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n\n    // x + x = 2*x\n    let expr = st.add(vec![x, x]);\n    let s = simplify(\u0026mut st, expr);\n    let expected = st.mul(vec![two, x]);\n    assert_eq!(st.get(s).digest, st.get(expected).digest);\n}\n\n// ============================================================================\n// CALCULUS GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_diff_power_rule() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let n = st.int(3);\n\n    // d/dx (x^3) = 3*x^2\n    let x_cubed = st.pow(x, n);\n    let derivative = diff(\u0026mut st, x_cubed, \"x\");\n\n    let three = st.int(3);\n    let two = st.int(2);\n    let x_squared = st.pow(x, two);\n    let expected = st.mul(vec![three, x_squared]);\n\n    assert_eq!(derivative, expected); // GUARANTEED: power rule\n}\n\n#[test]\nfn api_guarantee_diff_linearity() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let c = st.int(5);\n\n    // d/dx (5*x) = 5\n    let expr = st.mul(vec![c, x]);\n    let derivative = diff(\u0026mut st, expr, \"x\");\n    assert_eq!(derivative, c); // GUARANTEED: linearity\n}\n\n#[test]\nfn api_guarantee_diff_chain_rule() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n\n    // d/dx sin(x^2) = cos(x^2) * 2x\n    let x2 = st.pow(x, two);\n    let sin_x2 = st.func(\"sin\", vec![x2]);\n    let derivative = diff(\u0026mut st, sin_x2, \"x\");\n\n    // Verify it contains cos(x^2) and 2x as factors\n    let s = st.to_string(derivative);\n    assert!(s.contains(\"cos\"));\n    assert!(s.contains(\"2\"));\n    // GUARANTEED: chain rule works\n}\n\n#[test]\nfn api_guarantee_diff_standard_functions() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // d/dx sin(x) = cos(x)\n    let sin_x = st.func(\"sin\", vec![x]);\n    let d_sin = diff(\u0026mut st, sin_x, \"x\");\n    let cos_x = st.func(\"cos\", vec![x]);\n    assert_eq!(d_sin, cos_x); // GUARANTEED\n\n    // d/dx cos(x) = -sin(x)\n    let cos_x2 = st.func(\"cos\", vec![x]);\n    let d_cos = diff(\u0026mut st, cos_x2, \"x\");\n    let neg_one = st.int(-1);\n    let sin_x3 = st.func(\"sin\", vec![x]);\n    let neg_sin = st.mul(vec![neg_one, sin_x3]);\n    assert_eq!(d_cos, neg_sin); // GUARANTEED\n\n    // d/dx exp(x) = exp(x)\n    let exp_x = st.func(\"exp\", vec![x]);\n    let d_exp = diff(\u0026mut st, exp_x, \"x\");\n    assert_eq!(d_exp, exp_x); // GUARANTEED\n\n    // d/dx ln(x) = 1/x\n    let ln_x = st.func(\"ln\", vec![x]);\n    let d_ln = diff(\u0026mut st, ln_x, \"x\");\n    let minus_one = st.int(-1);\n    let inv_x = st.pow(x, minus_one);\n    assert_eq!(d_ln, inv_x); // GUARANTEED\n}\n\n#[test]\nfn api_guarantee_integrate_power_rule() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n\n    // ‚à´ x^2 dx = x^3/3\n    let x2 = st.pow(x, two);\n    let integral = integrate(\u0026mut st, x2, \"x\").expect(\"should integrate\");\n\n    let three = st.int(3);\n    let x3 = st.pow(x, three);\n    let third = st.rat(1, 3);\n    let expected = st.mul(vec![third, x3]);\n\n    assert_eq!(integral, expected); // GUARANTEED: power rule integration\n}\n\n#[test]\nfn api_guarantee_integrate_returns_none_when_unknown() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Some integrals may not be computable - API guarantees Option type\n    let complicated = st.func(\"nonstandard_function\", vec![x]);\n    let result = integrate(\u0026mut st, complicated, \"x\");\n\n    // API contract: returns Option - None is a valid response\n    // This test ensures the signature is stable\n    let _ = result;\n}\n\n#[test]\nfn api_guarantee_fundamental_theorem() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n\n    // ‚à´ f dx, then d/dx of result should give back f (approximately)\n    if let Some(integral) = integrate(\u0026mut st, x2, \"x\") {\n        let derivative = diff(\u0026mut st, integral, \"x\");\n        let simplified = simplify(\u0026mut st, derivative);\n        let original_simplified = simplify(\u0026mut st, x2);\n\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n        // GUARANTEED: fundamental theorem\n    }\n}\n\n// ============================================================================\n// POLYNOMIAL GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_poly_roundtrip() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let _one = st.int(1);\n    let two = st.int(2);\n    let three = st.int(3);\n\n    // x^2 + 2x + 3\n    let x2 = st.pow(x, two);\n    let two_x = st.mul(vec![two, x]);\n    let expr = st.add(vec![x2, two_x, three]);\n    let simplified = simplify(\u0026mut st, expr);\n\n    // Convert to polynomial and back\n    let poly = expr_to_unipoly(\u0026st, simplified, \"x\").expect(\"should convert\");\n    let expr_back = unipoly_to_expr(\u0026mut st, \u0026poly);\n\n    assert_eq!(st.get(simplified).digest, st.get(expr_back).digest); // GUARANTEED: roundtrip preservation\n}\n\n#[test]\nfn api_guarantee_poly_arithmetic() {\n    // (x + 1) * (x - 1) = x^2 - 1\n    let p1 = UniPoly::new(\"x\", vec![Q(1, 1), Q(1, 1)]); // x + 1\n    let p2 = UniPoly::new(\"x\", vec![Q(-1, 1), Q(1, 1)]); // x - 1\n    let product = p1.mul(\u0026p2);\n\n    // Should be x^2 - 1\n    assert_eq!(product.coeffs.len(), 3);\n    assert_eq!(product.coeffs[0], Q(-1, 1)); // constant term\n    assert_eq!(product.coeffs[2], Q(1, 1)); // x^2 term\n                                            // GUARANTEED: polynomial arithmetic is correct\n}\n\n#[test]\nfn api_guarantee_poly_gcd() {\n    // gcd(x^2 - 1, x - 1) = x - 1\n    let p1 = UniPoly::new(\"x\", vec![Q(-1, 1), Q(0, 1), Q(1, 1)]); // x^2 - 1\n    let p2 = UniPoly::new(\"x\", vec![Q(-1, 1), Q(1, 1)]); // x - 1\n    let g = UniPoly::gcd(p1, p2);\n\n    // GCD should be linear (degree 1)\n    assert_eq!(g.degree(), Some(1)); // GUARANTEED: GCD correctness\n}\n\n// ============================================================================\n// MATRIX GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_matrix_arithmetic() {\n    let a = MatrixQ::from_i64(2, 2, \u0026[1, 2, 3, 4]);\n    let b = MatrixQ::from_i64(2, 2, \u0026[5, 6, 7, 8]);\n\n    // Addition\n    let c = a.add(\u0026b).expect(\"addition should work\");\n    assert_eq!(c.get(0, 0).0, 6); // 1+5=6\n    assert_eq!(c.get(1, 1).0, 12); // 4+8=12\n                                   // GUARANTEED: matrix addition\n\n    // Multiplication\n    let d = a.mul(\u0026b).expect(\"multiplication should work\");\n    assert_eq!(d.rows, 2);\n    assert_eq!(d.cols, 2);\n    // GUARANTEED: matrix multiplication dimensions\n}\n\n#[test]\nfn api_guarantee_determinant() {\n    // [[1, 2], [3, 4]] has determinant -2\n    let m = MatrixQ::from_i64(2, 2, \u0026[1, 2, 3, 4]);\n    let det = m.det_bareiss().expect(\"determinant should compute\");\n\n    assert_eq!(det.0, -2);\n    assert_eq!(det.1, 1);\n    // GUARANTEED: determinant correctness\n}\n\n#[test]\nfn api_guarantee_identity_matrix() {\n    let id = MatrixQ::identity(3);\n\n    // Identity has 1s on diagonal, 0s elsewhere\n    for i in 0..3 {\n        for j in 0..3 {\n            let val = id.get(i, j);\n            if i == j {\n                assert_eq!(val.0, 1);\n            } else {\n                assert_eq!(val.0, 0);\n            }\n        }\n    }\n    // GUARANTEED: identity matrix construction\n}\n\n// ============================================================================\n// SOLVER GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_solve_linear() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let three = st.int(3);\n\n    // 2x + 3 = 0 =\u003e x = -3/2\n    let two_x = st.mul(vec![two, x]);\n    let expr = st.add(vec![two_x, three]);\n    let solutions = solve_univariate(\u0026mut st, expr, \"x\").expect(\"should solve\");\n\n    assert_eq!(solutions.len(), 1);\n    // Solution is -3/2\n    let sol = solutions[0];\n    if let (Op::Rational, Payload::Rat(n, d)) = (\u0026st.get(sol).op, \u0026st.get(sol).payload) {\n        assert_eq!(*n, -3);\n        assert_eq!(*d, 2);\n    }\n    // GUARANTEED: linear equation solving\n}\n\n#[test]\nfn api_guarantee_solve_quadratic() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // x^2 - 1 = 0 =\u003e x = ¬±1\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let neg_one = st.int(-1);\n    let expr = st.add(vec![x2, neg_one]);\n    let solutions = solve_univariate(\u0026mut st, expr, \"x\").expect(\"should solve\");\n\n    assert_eq!(solutions.len(), 2); // GUARANTEED: finds all roots\n\n    // Both solutions should be ¬±1\n    let solution_strs: Vec\u003cString\u003e = solutions.iter().map(|\u0026s| st.to_string(s)).collect();\n    assert!(solution_strs.contains(\u0026\"1\".to_string()));\n    assert!(solution_strs.contains(\u0026\"-1\".to_string()));\n}\n\n#[test]\nfn api_guarantee_solve_returns_option() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Some equations may not be solvable\n    let exp_x = st.func(\"exp\", vec![x]);\n    let cos_exp = st.func(\"cos\", vec![exp_x]);\n    let complicated = st.func(\"sin\", vec![cos_exp]);\n    let result = solve_univariate(\u0026mut st, complicated, \"x\");\n\n    // API contract: returns Option - both Some and None are valid\n    // This test ensures the signature is stable\n    let _ = result;\n    // GUARANTEED: API signature is stable\n}\n\n// ============================================================================\n// PATTERN/SUBSTITUTION GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_substitution() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let one = st.int(1);\n\n    // Substitute x -\u003e y in (x + 1)\n    let expr = st.add(vec![x, one]);\n    let result = subst_symbol(\u0026mut st, expr, \"x\", y);\n\n    // Should be y + 1\n    let expected = st.add(vec![y, one]);\n    assert_eq!(result, expected); // GUARANTEED: substitution works\n}\n\n#[test]\nfn api_guarantee_substitution_recursive() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let two = st.int(2);\n\n    // Substitute x -\u003e y in x^2\n    let x2 = st.pow(x, two);\n    let result = subst_symbol(\u0026mut st, x2, \"x\", y);\n\n    // Should be y^2\n    let expected = st.pow(y, two);\n    assert_eq!(result, expected); // GUARANTEED: recursive substitution\n}\n\n// ============================================================================\n// ASSUMPTION GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_assumptions_query() {\n    let mut ctx = Context::new();\n\n    // Initially unknown\n    assert_eq!(ctx.has(\"x\", Prop::Positive), Truth::Unknown);\n\n    // After assuming\n    ctx.assume(\"x\", Prop::Positive);\n    assert_eq!(ctx.has(\"x\", Prop::Positive), Truth::True);\n    // GUARANTEED: assumption tracking\n}\n\n#[test]\nfn api_guarantee_assumptions_independence() {\n    let mut ctx = Context::new();\n    ctx.assume(\"x\", Prop::Positive);\n\n    // Different variable should be independent\n    assert_eq!(ctx.has(\"y\", Prop::Positive), Truth::Unknown);\n    // GUARANTEED: assumptions are per-variable\n}\n\n// ============================================================================\n// I/O FORMAT GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_sexpr_roundtrip() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let one = st.int(1);\n    let expr = st.add(vec![x, one]);\n\n    // Serialize and parse back\n    let sexpr = to_sexpr(\u0026st, expr);\n    let parsed = from_sexpr(\u0026mut st, \u0026sexpr).expect(\"should parse\");\n\n    assert_eq!(expr, parsed); // GUARANTEED: S-expr roundtrip\n    assert_eq!(st.get(expr).digest, st.get(parsed).digest);\n}\n\n#[test]\nfn api_guarantee_json_structure() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let json = to_json(\u0026st, x);\n\n    // JSON should be valid\n    assert!(json.contains(\"Symbol\"));\n    assert!(json.contains(\"\\\"x\\\"\"));\n    // GUARANTEED: JSON format is structured\n}\n\n#[test]\nfn api_guarantee_latex_output() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n\n    let latex = to_latex(\u0026st, x2);\n\n    // Should contain LaTeX power notation\n    assert!(latex.contains(\"x\"));\n    assert!(latex.contains(\"^\"));\n    // GUARANTEED: LaTeX format is generated\n}\n\n// ============================================================================\n// ERROR HANDLING GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_option_for_partial_operations() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Operations that may fail return Option\n    let _ = integrate(\u0026mut st, x, \"x\"); // Returns Option\n    let _ = solve_univariate(\u0026mut st, x, \"x\"); // Returns Option\n    let _ = expr_to_unipoly(\u0026st, x, \"x\"); // Returns Option\n\n    // GUARANTEED: Partial operations use Option, not panic\n}\n\n#[test]\nfn api_guarantee_no_panic_on_valid_input() {\n    let mut st = Store::new();\n\n    // All valid operations should not panic\n    let x = st.sym(\"x\");\n    let _ = simplify(\u0026mut st, x);\n    let _ = diff(\u0026mut st, x, \"x\");\n    let _ = integrate(\u0026mut st, x, \"x\");\n    let _ = solve_univariate(\u0026mut st, x, \"x\");\n    let _ = to_sexpr(\u0026st, x);\n    let _ = to_latex(\u0026st, x);\n\n    // GUARANTEED: Valid operations don't panic\n}\n\n// ============================================================================\n// DETERMINISM GUARANTEES\n// ============================================================================\n\n#[test]\nfn api_guarantee_deterministic_output() {\n    let mut st1 = Store::new();\n    let x1 = st1.sym(\"x\");\n    let one1 = st1.int(1);\n    let expr1 = st1.add(vec![x1, one1]);\n    let s1 = st1.to_string(expr1);\n\n    let mut st2 = Store::new();\n    let x2 = st2.sym(\"x\");\n    let one2 = st2.int(1);\n    let expr2 = st2.add(vec![x2, one2]);\n    let s2 = st2.to_string(expr2);\n\n    assert_eq!(s1, s2); // GUARANTEED: deterministic output\n}\n\n#[test]\nfn api_guarantee_digest_stability() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Digest should be stable across calls\n    let digest1 = st.get(x).digest;\n    let digest2 = st.get(x).digest;\n\n    assert_eq!(digest1, digest2); // GUARANTEED: stable digests\n}\n\n// ============================================================================\n// PERFORMANCE CHARACTERISTICS (not strict guarantees, but documented)\n// ============================================================================\n\n#[test]\nfn api_characteristic_hash_consing_efficiency() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let one = st.int(1);\n\n    // Creating same expression multiple times should be efficient\n    // Hash-consing ensures structural sharing\n    let expr1 = st.add(vec![x, one]);\n\n    for _ in 0..100 {\n        let expr_n = st.add(vec![x, one]);\n        assert_eq!(expr1, expr_n); // All should be the same due to hash-consing\n    }\n\n    // CHARACTERISTIC: Hash-consing provides efficient structural sharing\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","differential_tests.rs"],"content":"//! Differential testing against SymPy for mathematical correctness validation.\n//! Phase L: Hardening - Compare Symmetrica outputs with reference CAS.\n//!\n//! This module requires Python and SymPy to be installed:\n//!   pip install sympy\n//!\n//! Tests are automatically skipped if Python/SymPy is not available.\n\nuse calculus::{diff, integrate};\nuse expr_core::Store;\nuse io::{from_sexpr, to_sexpr};\nuse simplify::simplify;\nuse std::process::Command;\n\n/// Check if Python and SymPy are available\nfn sympy_available() -\u003e bool {\n    Command::new(\"python3\")\n        .args([\"-c\", \"import sympy\"])\n        .output()\n        .map(|output| output.status.success())\n        .unwrap_or(false)\n}\n\n/// Call SymPy to evaluate an expression and return the result\nfn sympy_eval(expr: \u0026str, operation: \u0026str) -\u003e Option\u003cString\u003e {\n    let python_code = match operation {\n        \"simplify\" =\u003e format!(\n            r#\"\nimport sympy as sp\nfrom sympy.parsing.sympy_parser import parse_expr\nx, y, z = sp.symbols('x y z')\nexpr = parse_expr('{}', local_dict={{'x': x, 'y': y, 'z': z}})\nresult = sp.simplify(expr)\nprint(result)\n\"#,\n            expr\n        ),\n        \"diff\" =\u003e {\n            let parts: Vec\u003c\u0026str\u003e = expr.split('|').collect();\n            if parts.len() != 2 {\n                return None;\n            }\n            format!(\n                r#\"\nimport sympy as sp\nfrom sympy.parsing.sympy_parser import parse_expr\nx, y, z = sp.symbols('x y z')\nexpr = parse_expr('{}', local_dict={{'x': x, 'y': y, 'z': z}})\nresult = sp.diff(expr, '{}')\nprint(result)\n\"#,\n                parts[0], parts[1]\n            )\n        }\n        \"integrate\" =\u003e {\n            let parts: Vec\u003c\u0026str\u003e = expr.split('|').collect();\n            if parts.len() != 2 {\n                return None;\n            }\n            format!(\n                r#\"\nimport sympy as sp\nfrom sympy.parsing.sympy_parser import parse_expr\nx, y, z = sp.symbols('x y z')\nexpr = parse_expr('{}', local_dict={{'x': x, 'y': y, 'z': z}})\nresult = sp.integrate(expr, '{}')\nprint(result)\n\"#,\n                parts[0], parts[1]\n            )\n        }\n        _ =\u003e return None,\n    };\n\n    let output = Command::new(\"python3\").args([\"-c\", \u0026python_code]).output().ok()?;\n\n    if output.status.success() {\n        String::from_utf8(output.stdout).ok().map(|s| s.trim().to_string())\n    } else {\n        None\n    }\n}\n\n/// Compare Symmetrica and SymPy differentiation results\n#[allow(dead_code)]\nfn compare_diff(store: \u0026mut Store, expr_str: \u0026str, var: \u0026str) -\u003e bool {\n    // Parse expression\n    let expr = match from_sexpr(store, expr_str) {\n        Ok(e) =\u003e e,\n        Err(_) =\u003e return false,\n    };\n\n    // Differentiate with Symmetrica\n    let deriv = diff(store, expr, var);\n    let deriv_simplified = simplify(store, deriv);\n    let sym_result = to_sexpr(store, deriv_simplified);\n\n    // Get SymPy result\n    let sympy_input = format!(\"{}|{}\", expr_str, var);\n    let sympy_result = sympy_eval(\u0026sympy_input, \"diff\");\n\n    if let Some(sympy_out) = sympy_result {\n        // Basic comparison - both should contain similar terms\n        // This is heuristic since exact comparison requires normalization\n        eprintln!(\"Symmetrica: {}\", sym_result);\n        eprintln!(\"SymPy:      {}\", sympy_out);\n        true\n    } else {\n        false\n    }\n}\n\n#[test]\nfn test_diff_power_rule() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: d/dx(x^3) = 3*x^2\n    let x = st.sym(\"x\");\n    let three = st.int(3);\n    let x3 = st.pow(x, three);\n\n    let deriv = diff(\u0026mut st, x3, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n\n    // Expected: 3*x^2\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let expected = st.mul(vec![three, x2]);\n\n    assert_eq!(\n        st.get(simplified).digest,\n        st.get(expected).digest,\n        \"Power rule: d/dx(x^3) should equal 3*x^2\"\n    );\n\n    // Verify with SymPy\n    let sympy_result = sympy_eval(\"x**3|x\", \"diff\");\n    assert!(sympy_result.is_some());\n    eprintln!(\"SymPy result for d/dx(x^3): {:?}\", sympy_result);\n}\n\n#[test]\nfn test_diff_product_rule() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: d/dx(x^2 * sin(x))\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let sinx = st.func(\"sin\", vec![x]);\n    let expr = st.mul(vec![x2, sinx]);\n\n    let deriv = diff(\u0026mut st, expr, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n\n    let result_str = st.to_string(simplified);\n    eprintln!(\"Symmetrica d/dx(x^2*sin(x)): {}\", result_str);\n\n    // Verify with SymPy\n    let sympy_result = sympy_eval(\"x**2*sin(x)|x\", \"diff\");\n    assert!(sympy_result.is_some());\n    eprintln!(\"SymPy d/dx(x^2*sin(x)): {:?}\", sympy_result);\n\n    // Both should contain terms like \"2*x*sin(x)\" and \"x^2*cos(x)\"\n    assert!(\n        result_str.contains(\"sin\") || result_str.contains(\"cos\"),\n        \"Result should contain trig functions\"\n    );\n}\n\n#[test]\nfn test_diff_chain_rule() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: d/dx(sin(x^2))\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let sin_x2 = st.func(\"sin\", vec![x2]);\n\n    let deriv = diff(\u0026mut st, sin_x2, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n\n    let result_str = st.to_string(simplified);\n    eprintln!(\"Symmetrica d/dx(sin(x^2)): {}\", result_str);\n\n    // Expected: 2*x*cos(x^2)\n    assert!(result_str.contains(\"cos\"), \"Should contain cos\");\n    assert!(result_str.contains(\"x\"), \"Should contain x\");\n\n    // Verify with SymPy\n    let sympy_result = sympy_eval(\"sin(x**2)|x\", \"diff\");\n    assert!(sympy_result.is_some());\n    eprintln!(\"SymPy d/dx(sin(x^2)): {:?}\", sympy_result);\n}\n\n#[test]\nfn test_simplify_algebraic() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: (x + 1)^2 - (x^2 + 2*x + 1) should simplify to 0\n    let x = st.sym(\"x\");\n    let one = st.int(1);\n    let two = st.int(2);\n\n    let xp1 = st.add(vec![x, one]);\n    let xp1_sq = st.pow(xp1, two);\n\n    let x2 = st.pow(x, two);\n    let two_x = st.mul(vec![two, x]);\n    let expanded = st.add(vec![x2, two_x, one]);\n\n    let neg_one = st.int(-1);\n    let neg_expanded = st.mul(vec![neg_one, expanded]);\n    let diff_expr = st.add(vec![xp1_sq, neg_expanded]);\n\n    let simplified = simplify(\u0026mut st, diff_expr);\n\n    eprintln!(\"Symmetrica result: {}\", st.to_string(simplified));\n\n    // Should simplify to 0 or very close\n    if let (expr_core::Op::Integer, expr_core::Payload::Int(k)) =\n        (\u0026st.get(simplified).op, \u0026st.get(simplified).payload)\n    {\n        assert_eq!(*k, 0, \"Should simplify to 0\");\n    }\n}\n\n#[test]\nfn test_integrate_power_rule() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: ‚à´x^2 dx = x^3/3\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n\n    let integral = integrate(\u0026mut st, x2, \"x\");\n    assert!(integral.is_some(), \"Integration should succeed\");\n\n    if let Some(result) = integral {\n        let simplified = simplify(\u0026mut st, result);\n        let result_str = st.to_string(simplified);\n        eprintln!(\"Symmetrica ‚à´x^2 dx: {}\", result_str);\n\n        // Verify by differentiation\n        let deriv = diff(\u0026mut st, simplified, \"x\");\n        let deriv_simplified = simplify(\u0026mut st, deriv);\n\n        assert_eq!(\n            st.get(deriv_simplified).digest,\n            st.get(x2).digest,\n            \"Derivative of integral should equal original\"\n        );\n\n        // Verify with SymPy\n        let sympy_result = sympy_eval(\"x**2|x\", \"integrate\");\n        if let Some(ref result) = sympy_result {\n            eprintln!(\"SymPy ‚à´x^2 dx: {}\", result);\n        } else {\n            eprintln!(\"SymPy ‚à´x^2 dx: (evaluation failed - SymPy may not be available)\");\n        }\n    }\n}\n\n#[test]\nfn test_integrate_exponential() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: ‚à´exp(x) dx = exp(x)\n    let x = st.sym(\"x\");\n    let expx = st.func(\"exp\", vec![x]);\n\n    let integral = integrate(\u0026mut st, expx, \"x\");\n    assert!(integral.is_some(), \"Integration should succeed\");\n\n    if let Some(result) = integral {\n        let result_str = st.to_string(result);\n        eprintln!(\"Symmetrica ‚à´exp(x) dx: {}\", result_str);\n\n        assert!(result_str.contains(\"exp\"), \"Should contain exp\");\n\n        // Verify with SymPy\n        let sympy_result = sympy_eval(\"exp(x)|x\", \"integrate\");\n        if let Some(ref result) = sympy_result {\n            eprintln!(\"SymPy ‚à´exp(x) dx: {}\", result);\n        } else {\n            eprintln!(\"SymPy ‚à´exp(x) dx: (evaluation failed - SymPy may not be available)\");\n        }\n    }\n}\n\n#[test]\nfn test_integrate_trig() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: ‚à´sin(x) dx = -cos(x)\n    let x = st.sym(\"x\");\n    let sinx = st.func(\"sin\", vec![x]);\n\n    let integral = integrate(\u0026mut st, sinx, \"x\");\n    assert!(integral.is_some(), \"Integration should succeed\");\n\n    if let Some(result) = integral {\n        let result_str = st.to_string(result);\n        eprintln!(\"Symmetrica ‚à´sin(x) dx: {}\", result_str);\n\n        assert!(result_str.contains(\"cos\"), \"Should contain cos\");\n\n        // Verify with SymPy\n        let sympy_result = sympy_eval(\"sin(x)|x\", \"integrate\");\n        if let Some(ref result) = sympy_result {\n            eprintln!(\"SymPy ‚à´sin(x) dx: {}\", result);\n        } else {\n            eprintln!(\"SymPy ‚à´sin(x) dx: (evaluation failed - SymPy may not be available)\");\n        }\n    }\n}\n\n#[test]\nfn test_fundamental_theorem_calculus() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test fundamental theorem: d/dx(‚à´f dx) = f\n    // Use f = x^3 + 2*x\n    let x = st.sym(\"x\");\n    let three = st.int(3);\n    let two = st.int(2);\n    let x3 = st.pow(x, three);\n    let two_x = st.mul(vec![two, x]);\n    let f = st.add(vec![x3, two_x]);\n\n    // Integrate then differentiate\n    let integral = integrate(\u0026mut st, f, \"x\");\n    assert!(integral.is_some(), \"Integration should succeed\");\n\n    if let Some(int_result) = integral {\n        let deriv = diff(\u0026mut st, int_result, \"x\");\n        let simplified = simplify(\u0026mut st, deriv);\n\n        eprintln!(\"Original:    {}\", st.to_string(f));\n        eprintln!(\"‚à´f dx:       {}\", st.to_string(int_result));\n        eprintln!(\"d/dx(‚à´f dx): {}\", st.to_string(simplified));\n\n        // The derivative should match the original (up to constant)\n        assert_eq!(st.get(simplified).digest, st.get(f).digest, \"d/dx(‚à´f dx) should equal f\");\n    }\n}\n\n#[test]\nfn test_algebraic_identities() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: (a + b)^2 = a^2 + 2ab + b^2\n    let a = st.sym(\"a\");\n    let b = st.sym(\"b\");\n    let two = st.int(2);\n\n    let apb = st.add(vec![a, b]);\n    let apb_sq = st.pow(apb, two);\n    let lhs = simplify(\u0026mut st, apb_sq);\n\n    let a2 = st.pow(a, two);\n    let b2 = st.pow(b, two);\n    let ab = st.mul(vec![a, b]);\n    let two_ab = st.mul(vec![two, ab]);\n    let rhs = st.add(vec![a2, two_ab, b2]);\n    let rhs_simplified = simplify(\u0026mut st, rhs);\n\n    eprintln!(\"LHS (a+b)^2: {}\", st.to_string(lhs));\n    eprintln!(\"RHS a^2+2ab+b^2: {}\", st.to_string(rhs_simplified));\n\n    // Note: Without expansion, these may not be structurally equal\n    // But the fundamental property should hold\n}\n\n#[test]\nfn test_differential_comprehensive() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    eprintln!(\"\\n=== Comprehensive Differential Testing ===\\n\");\n\n    let test_cases = vec![\n        (\"d/dx(x^2)\", \"x**2|x\"),\n        (\"d/dx(x^3)\", \"x**3|x\"),\n        (\"d/dx(sin(x))\", \"sin(x)|x\"),\n        (\"d/dx(cos(x))\", \"cos(x)|x\"),\n        (\"d/dx(exp(x))\", \"exp(x)|x\"),\n        (\"d/dx(x*sin(x))\", \"x*sin(x)|x\"),\n    ];\n\n    for (desc, sympy_expr) in test_cases {\n        eprintln!(\"Testing: {}\", desc);\n        let sympy_result = sympy_eval(sympy_expr, \"diff\");\n        if let Some(result) = sympy_result {\n            eprintln!(\"  SymPy result: {}\", result);\n        } else {\n            eprintln!(\"  SymPy evaluation failed\");\n        }\n        eprintln!();\n    }\n\n    eprintln!(\"=== Differential testing complete ===\\n\");\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":10}},{"line":17,"address":[],"length":0,"stats":{"Line":20}},{"line":18,"address":[],"length":0,"stats":{"Line":10}},{"line":20,"address":[],"length":0,"stats":{"Line":30}},{"line":25,"address":[],"length":0,"stats":{"Line":12}},{"line":26,"address":[],"length":0,"stats":{"Line":24}},{"line":27,"address":[],"length":0,"stats":{"Line":12}},{"line":38,"address":[],"length":0,"stats":{"Line":12}},{"line":39,"address":[],"length":0,"stats":{"Line":
