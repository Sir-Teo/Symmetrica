229,"address":[],"length":0,"stats":{"Line":0}},{"line":232,"address":[],"length":0,"stats":{"Line":0}},{"line":233,"address":[],"length":0,"stats":{"Line":0}},{"line":238,"address":[],"length":0,"stats":{"Line":0}},{"line":240,"address":[],"length":0,"stats":{"Line":0}},{"line":241,"address":[],"length":0,"stats":{"Line":0}},{"line":242,"address":[],"length":0,"stats":{"Line":0}},{"line":243,"address":[],"length":0,"stats":{"Line":0}},{"line":244,"address":[],"length":0,"stats":{"Line":0}},{"line":249,"address":[],"length":0,"stats":{"Line":0}}],"covered":40,"coverable":81},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","src","series.rs"],"content":"//! Power series utilities and Maclaurin expansions.\n\nuse arith::{q_add, q_div, q_mul, q_norm, q_sub};\nuse expr_core::{ExprId, Op, Payload, Store};\n\n#[derive(Clone, Debug, PartialEq, Eq)]\npub struct Series {\n    // coeffs[k] = coefficient of x^k, each as reduced rational (num, den), den\u003e0\n    pub coeffs: Vec\u003c(i64, i64)\u003e,\n}\n\nimpl Series {\n    pub fn zero(order: usize) -\u003e Self {\n        Self { coeffs: vec![(0, 1); order + 1] }\n    }\n\n    pub fn one(order: usize) -\u003e Self {\n        let mut c = vec![(0, 1); order + 1];\n        c[0] = (1, 1);\n        Self { coeffs: c }\n    }\n\n    pub fn const_q(num: i64, den: i64, order: usize) -\u003e Self {\n        let mut c = vec![(0, 1); order + 1];\n        c[0] = q_norm(num, den);\n        Self { coeffs: c }\n    }\n\n    pub fn x(order: usize) -\u003e Self {\n        let mut c = vec![(0, 1); order + 1];\n        if order \u003e= 1 {\n            c[1] = (1, 1);\n        }\n        Self { coeffs: c }\n    }\n\n    pub fn truncate(mut self, order: usize) -\u003e Self {\n        self.coeffs.truncate(order + 1);\n        while self.coeffs.last().is_some_and(|c| c.0 == 0) \u0026\u0026 self.coeffs.len() \u003e 1 {\n            self.coeffs.pop();\n        }\n        self\n    }\n\n    pub fn add(\u0026self, rhs: \u0026Self, order: usize) -\u003e Self {\n        let n = order + 1;\n        let mut out = vec![(0, 1); n];\n        for (k, out_k) in out.iter_mut().enumerate().take(n) {\n            let a = self.coeffs.get(k).copied().unwrap_or((0, 1));\n            let b = rhs.coeffs.get(k).copied().unwrap_or((0, 1));\n            *out_k = q_add(a, b);\n        }\n        Self { coeffs: out }\n    }\n\n    pub fn sub(\u0026self, rhs: \u0026Self, order: usize) -\u003e Self {\n        let n = order + 1;\n        let mut out = vec![(0, 1); n];\n        for (k, out_k) in out.iter_mut().enumerate().take(n) {\n            let a = self.coeffs.get(k).copied().unwrap_or((0, 1));\n            let b = rhs.coeffs.get(k).copied().unwrap_or((0, 1));\n            *out_k = q_sub(a, b);\n        }\n        Self { coeffs: out }\n    }\n\n    pub fn mul(\u0026self, rhs: \u0026Self, order: usize) -\u003e Self {\n        let n = order + 1;\n        let mut out = vec![(0, 1); n];\n        for (i, out_i) in out.iter_mut().enumerate().take(n) {\n            for j in 0..=i {\n                let a = self.coeffs.get(j).copied().unwrap_or((0, 1));\n                let b = rhs.coeffs.get(i - j).copied().unwrap_or((0, 1));\n                *out_i = q_add(*out_i, q_mul(a, b));\n            }\n        }\n        Self { coeffs: out }\n    }\n\n    // Compose s(inner): requires inner.c0 == 0\n    pub fn compose(\u0026self, inner: \u0026Self, order: usize) -\u003e Option\u003cSelf\u003e {\n        if inner.coeffs.first().copied().unwrap_or((0, 1)) != (0, 1) {\n            return None;\n        }\n        let n = order + 1;\n        let mut out = Series::zero(order);\n        // p = inner^k\n        let mut p = Series::one(order);\n        for k in 0..n {\n            let a_k = self.coeffs.get(k).copied().unwrap_or((0, 1));\n            if a_k.0 != 0 {\n                let term = p.scale(a_k, order);\n                out = out.add(\u0026term, order);\n            }\n            p = p.mul(inner, order);\n        }\n        Some(out)\n    }\n\n    pub fn scale(\u0026self, q: (i64, i64), order: usize) -\u003e Self {\n        let n = order + 1;\n        let mut out = vec![(0, 1); n];\n        for (k, out_k) in out.iter_mut().enumerate().take(n) {\n            *out_k = q_mul(self.coeffs.get(k).copied().unwrap_or((0, 1)), q);\n        }\n        Self { coeffs: out }\n    }\n}\n\n#[derive(Clone, Copy, Debug, PartialEq, Eq)]\npub enum LimitPoint {\n    Zero,\n    PosInf,\n}\n\n#[derive(Clone, Copy, Debug, PartialEq, Eq)]\npub enum LimitResult {\n    Finite((i64, i64)),\n    Infinity,\n    Indeterminate,\n    Unsupported,\n}\n\n/// Try to compute limit for polynomial-like expressions in `var`.\n/// Supported:\n/// - point = Zero: returns constant term c0 as rational.\n/// - point = PosInf: if degree==0 returns constant; if degree\u003e0 returns Infinity.\npub fn limit_poly(store: \u0026Store, id: ExprId, var: \u0026str, point: LimitPoint) -\u003e LimitResult {\n    fn const_term(store: \u0026Store, id: ExprId, var: \u0026str) -\u003e Option\u003c(i64, i64)\u003e {\n        match (\u0026store.get(id).op, \u0026store.get(id).payload) {\n            (Op::Integer, Payload::Int(k)) =\u003e Some(((*k), 1)),\n            (Op::Rational, Payload::Rat(n, d)) =\u003e Some(((*n), (*d))),\n            (Op::Symbol, Payload::Sym(s)) =\u003e {\n                if s == var {\n                    Some((0, 1))\n                } else {\n                    None\n                }\n            }\n            (Op::Add, _) =\u003e {\n                let mut acc = (0, 1);\n                for \u0026c in \u0026store.get(id).children {\n                    let ct = const_term(store, c, var)?;\n                    acc = q_add(acc, ct);\n                }\n                Some(acc)\n            }\n            (Op::Mul, _) =\u003e {\n                let mut acc = (1, 1);\n                for \u0026f in \u0026store.get(id).children {\n                    let ct = const_term(store, f, var)?;\n                    acc = q_mul(acc, ct);\n                }\n                Some(acc)\n            }\n            (Op::Pow, _) =\u003e {\n                let n = store.get(id);\n                let base = n.children[0];\n                let exp = n.children[1];\n                match (\u0026store.get(exp).op, \u0026store.get(exp).payload) {\n                    (Op::Integer, Payload::Int(k)) if *k \u003e= 0 =\u003e {\n                        let ct = const_term(store, base, var)?;\n                        // ct^k\n                        let mut acc = (1, 1);\n                        for _ in 0..(*k as usize) {\n                            acc = q_mul(acc, ct);\n                        }\n                        Some(acc)\n                    }\n                    _ =\u003e None,\n                }\n            }\n            _ =\u003e None,\n        }\n    }\n\n    fn degree(store: \u0026Store, id: ExprId, var: \u0026str) -\u003e Option\u003cisize\u003e {\n        match (\u0026store.get(id).op, \u0026store.get(id).payload) {\n            (Op::Integer, Payload::Int(k)) =\u003e Some(if *k == 0 { -1 } else { 0 }),\n            (Op::Rational, Payload::Rat(n, _)) =\u003e Some(if *n == 0 { -1 } else { 0 }),\n            (Op::Symbol, Payload::Sym(s)) =\u003e {\n                if s == var {\n                    Some(1)\n                } else {\n                    None\n                }\n            }\n            (Op::Add, _) =\u003e {\n                let mut deg = -1;\n                for \u0026c in \u0026store.get(id).children {\n                    let cd = degree(store, c, var)?;\n                    if cd \u003e deg {\n                        deg = cd;\n                    }\n                }\n                Some(deg)\n            }\n            (Op::Mul, _) =\u003e {\n                let mut deg = 0isize;\n                for \u0026f in \u0026store.get(id).children {\n                    let fd = degree(store, f, var)?;\n                    if fd \u003c 0 {\n                        return Some(-1);\n                    }\n                    deg += fd;\n                }\n                Some(deg)\n            }\n            (Op::Pow, _) =\u003e {\n                let n = store.get(id);\n                let base = n.children[0];\n                let exp = n.children[1];\n                match (\u0026store.get(exp).op, \u0026store.get(exp).payload) {\n                    (Op::Integer, Payload::Int(k)) if *k \u003e= 0 =\u003e {\n                        let bd = degree(store, base, var)?;\n                        if bd \u003c 0 {\n                            Some(-1)\n                        } else {\n                            Some(bd * (*k as isize))\n                        }\n                    }\n                    _ =\u003e None,\n                }\n            }\n            _ =\u003e None,\n        }\n    }\n\n    match point {\n        LimitPoint::Zero =\u003e match const_term(store, id, var) {\n            Some(ct) =\u003e LimitResult::Finite(q_norm(ct.0, ct.1)),\n            None =\u003e LimitResult::Unsupported,\n        },\n        LimitPoint::PosInf =\u003e match degree(store, id, var) {\n            Some(d) if d \u003c 0 =\u003e LimitResult::Finite((0, 1)),\n            Some(0) =\u003e match const_term(store, id, var) {\n                Some(ct) =\u003e LimitResult::Finite(q_norm(ct.0, ct.1)),\n                None =\u003e LimitResult::Unsupported,\n            },\n            Some(_) =\u003e LimitResult::Infinity,\n            None =\u003e LimitResult::Unsupported,\n        },\n    }\n}\n\n/// Maclaurin series up to `order` (inclusive) for a subset of expressions.\n/// Restrictions:\n/// - Only supports one variable `var`.\n/// - For `exp(u)`, `sin(u)`, `cos(u)`: requires u(0) = 0 for composition.\n/// - For `ln(u)`: requires u(0) = 1.\npub fn maclaurin(store: \u0026Store, id: ExprId, var: \u0026str, order: usize) -\u003e Option\u003cSeries\u003e {\n    match store.get(id).op {\n        Op::Integer =\u003e {\n            if let Payload::Int(k) = store.get(id).payload {\n                Some(Series::const_q(k, 1, order))\n            } else {\n                None\n            }\n        }\n        Op::Rational =\u003e {\n            if let Payload::Rat(n, d) = store.get(id).payload {\n                Some(Series::const_q(n, d, order))\n            } else {\n                None\n            }\n        }\n        Op::Symbol =\u003e match \u0026store.get(id).payload {\n            Payload::Sym(s) if s == var =\u003e Some(Series::x(order)),\n            _ =\u003e None,\n        },\n        Op::Add =\u003e {\n            let mut acc = Series::zero(order);\n            for \u0026c in \u0026store.get(id).children {\n                let sc = maclaurin(store, c, var, order)?;\n                acc = acc.add(\u0026sc, order);\n            }\n            Some(acc)\n        }\n        Op::Mul =\u003e {\n            let mut prod = Series::one(order);\n            for \u0026f in \u0026store.get(id).children {\n                let sf = maclaurin(store, f, var, order)?;\n                prod = prod.mul(\u0026sf, order);\n            }\n            Some(prod)\n        }\n        Op::Pow =\u003e {\n            let base = store.get(id).children[0];\n            let exp = store.get(id).children[1];\n            let k = match (\u0026store.get(exp).op, \u0026store.get(exp).payload) {\n                (Op::Integer, Payload::Int(m)) if *m \u003e= 0 =\u003e *m as usize,\n                _ =\u003e return None,\n            };\n            let mut s = Series::one(order);\n            let b = maclaurin(store, base, var, order)?;\n            for _ in 0..k {\n                s = s.mul(\u0026b, order);\n            }\n            Some(s)\n        }\n        Op::Function =\u003e {\n            // Single-arg functions\n            let n = store.get(id);\n            let fname = match \u0026n.payload {\n                Payload::Func(s) =\u003e s.as_str(),\n                _ =\u003e return None,\n            };\n            if n.children.len() != 1 {\n                return None;\n            }\n            let u = n.children[0];\n            let su = maclaurin(store, u, var, order)?;\n            match fname {\n                \"exp\" =\u003e {\n                    if su.coeffs.first().copied().unwrap_or((0, 1)) != (0, 1) {\n                        return None;\n                    }\n                    let mut base = Series::zero(order);\n                    base.coeffs = (0..=order)\n                        .map(|k| (1i64, factorial(k as u32) as i64))\n                        .map(|(n, d)| q_div((n, 1), (d, 1)))\n                        .collect();\n                    base.compose(\u0026su, order)\n                }\n                \"sin\" =\u003e {\n                    if su.coeffs.first().copied().unwrap_or((0, 1)) != (0, 1) {\n                        return None;\n                    }\n                    let mut base = Series::zero(order);\n                    base.coeffs = vec![(0, 1); order + 1];\n                    for m in 0..=order {\n                        let p = 2 * m + 1;\n                        if p \u003e order {\n                            break;\n                        }\n                        let sign = if m % 2 == 0 { 1 } else { -1 };\n                        base.coeffs[p] = q_div((sign, 1), (factorial(p as u32) as i64, 1));\n                    }\n                    base.compose(\u0026su, order)\n                }\n                \"cos\" =\u003e {\n                    if su.coeffs.first().copied().unwrap_or((0, 1)) != (0, 1) {\n                        return None;\n                    }\n                    let mut base = Series::zero(order);\n                    base.coeffs = vec![(0, 1); order + 1];\n                    base.coeffs[0] = (1, 1);\n                    for m in 0..=order {\n                        let p = 2 * m;\n                        if p == 0 {\n                            continue;\n                        }\n                        if p \u003e order {\n                            break;\n                        }\n                        let sign = if m % 2 == 0 { 1 } else { -1 };\n                        base.coeffs[p] = q_div((sign, 1), (factorial(p as u32) as i64, 1));\n                    }\n                    base.compose(\u0026su, order)\n                }\n                \"ln\" | \"log\" =\u003e {\n                    if su.coeffs.first().copied().unwrap_or((0, 1)) != (1, 1) {\n                        return None;\n                    }\n                    let one = Series::one(order);\n                    let v = su.sub(\u0026one, order);\n                    let mut out = Series::zero(order);\n                    let mut pow = Series::one(order);\n                    for k in 1..=order {\n                        pow = if k == 1 { v.clone() } else { pow.mul(\u0026v, order) };\n                        let sign = if k % 2 == 1 { 1 } else { -1 };\n                        let coeff = q_div((sign, 1), (k as i64, 1));\n                        out = out.add(\u0026pow.scale(coeff, order), order);\n                    }\n                    Some(out)\n                }\n                _ =\u003e None,\n            }\n        }\n        Op::Piecewise =\u003e {\n            // Piecewise series expansion not supported - would require conditional series\n            None\n        }\n    }\n}\n\nfn factorial(n: u32) -\u003e u128 {\n    (1..=n as u128).product::\u003cu128\u003e().max(1)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn series_basic_ops() {\n        let s1 = Series::const_q(2, 1, 3);\n        let s2 = Series::x(3);\n        let sum = s1.add(\u0026s2, 3);\n        assert_eq!(sum.coeffs[0], (2, 1));\n        assert_eq!(sum.coeffs[1], (1, 1));\n        let prod = s1.mul(\u0026s2, 3);\n        assert_eq!(prod.coeffs[1], (2, 1));\n    }\n\n    #[test]\n    fn series_sub() {\n        let s1 = Series::const_q(5, 1, 2);\n        let s2 = Series::const_q(3, 1, 2);\n        let diff = s1.sub(\u0026s2, 2);\n        assert_eq!(diff.coeffs[0], (2, 1));\n    }\n\n    #[test]\n    fn series_scale() {\n        let s = Series::x(2);\n        let scaled = s.scale((3, 2), 2);\n        assert_eq!(scaled.coeffs[0], (0, 1));\n        assert_eq!(scaled.coeffs[1], (3, 2));\n    }\n\n    #[test]\n    fn series_truncate() {\n        let mut s = Series::x(5);\n        s.coeffs.push((0, 1));\n        s.coeffs.push((0, 1));\n        let t = s.truncate(2);\n        assert!(t.coeffs.len() \u003c= 3);\n    }\n\n    #[test]\n    fn series_compose_requires_zero_const() {\n        let s = Series::const_q(1, 1, 3);\n        let inner = Series::const_q(1, 1, 3);\n        let res = s.compose(\u0026inner, 3);\n        assert!(res.is_none());\n    }\n\n    #[test]\n    fn maclaurin_mul() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let expr = st.mul(vec![two, x]);\n        let s = maclaurin(\u0026st, expr, \"x\", 3).expect(\"2x series\");\n        assert_eq!(s.coeffs[0], (0, 1));\n        assert_eq!(s.coeffs[1], (2, 1));\n    }\n\n    #[test]\n    fn maclaurin_pow() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let two = st.int(2);\n        let xp1 = st.add(vec![x, one]);\n        let pow = st.pow(xp1, two);\n        let s = maclaurin(\u0026st, pow, \"x\", 3).expect(\"(x+1)^2\");\n        assert_eq!(s.coeffs[0], (1, 1));\n    }\n\n    #[test]\n    fn maclaurin_negative_exponent_fails() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let m1 = st.int(-1);\n        let pow = st.pow(x, m1);\n        let s = maclaurin(\u0026st, pow, \"x\", 3);\n        assert!(s.is_none());\n    }\n\n    #[test]\n    fn maclaurin_log_requires_one_at_zero() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let lnx = st.func(\"ln\", vec![x]);\n        let s = maclaurin(\u0026st, lnx, \"x\", 3);\n        assert!(s.is_none());\n    }\n\n    #[test]\n    fn limit_poly_constant() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        let l = limit_poly(\u0026st, five, \"x\", LimitPoint::Zero);\n        assert_eq!(l, LimitResult::Finite((5, 1)));\n    }\n\n    #[test]\n    fn limit_poly_rational_coeff() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let half = st.rat(1, 2);\n        let expr = st.mul(vec![half, x]);\n        let l = limit_poly(\u0026st, expr, \"x\", LimitPoint::Zero);\n        assert_eq!(l, LimitResult::Finite((0, 1)));\n    }\n\n    #[test]\n    fn limit_poly_unsupported() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let l = limit_poly(\u0026st, sinx, \"x\", LimitPoint::Zero);\n        assert_eq!(l, LimitResult::Unsupported);\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":11}},{"line":14,"address":[],"length":0,"stats":{"Line":22}},{"line":17,"address":[],"length":0,"stats":{"Line":9}},{"line":18,"address":[],"length":0,"stats":{"Line":36}},{"line":19,"address":[],"length":0,"stats":{"Line":9}},{"line":23,"address":[],"length":0,"stats":{"Line":8}},{"line":24,"address":[],"length":0,"stats":{"Line":32}},{"line":25,"address":[],"length":0,"stats":{"Line":24}},{"line":29,"address":[],"length":0,"stats":{"Line":11}},{"line":30,"address":[],"length":0,"stats":{"Line":44}},{"line":31,"address":[],"length":0,"stats":{"Line":22}},{"line":32,"address":[],"length":0,"stats":{"Line":11}},{"line":37,"address":[],"length":0,"stats":{"Line":1}},{"line":38,"address":[],"length":0,"stats":{"Line":3}},{"line":39,"address":[],"length":0,"stats":{"Line":8}},{"line":40,"address":[],"length":0,"stats":{"Line":1}},{"line":42,"address":[],"length":0,"stats":{"Line":1}},{"line":45,"address":[],"length":0,"stats":{"Line":28}},{"line":46,"address":[],"length":0,"stats":{"Line":56}},{"line":47,"address":[]," ":{"Line":2}},{"line":362,"address":[],"length":0,"stats":{"Line":6}},{"line":363,"address":[],"length":0,"stats":{"Line":1}},{"line":369,"address":[],"length":0,"stats":{"Line":6}},{"line":370,"address":[],"length":0,"stats":{"Line":7}},{"line":371,"address":[],"length":0,"stats":{"Line":6}},{"line":377,"address":[],"length":0,"stats":{"Line":0}},{"line":382,"address":[],"length":0,"stats":{"Line":0}},{"line":387,"address":[],"length":0,"stats":{"Line":16}},{"line":388,"address":[],"length":0,"stats":{"Line":48}}],"covered":150,"coverable":171},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","src","symbolic_simplify.rs"],"content":"//! Symbolic simplification for calculus expressions\n//!\n//! Provides simplification rules specific to calculus expressions:\n//! - ‚àön ‚Üí concrete values for perfect squares\n//! - Trigonometric identities\n//! - Logarithmic/exponential identities\n//! - Inverse function composition\n\nuse expr_core::{ExprId, Op, Payload, Store};\nuse simplify::simplify;\n\n/// Simplifies calculus-specific patterns in an expression\n///\n/// This extends the general simplifier with calculus-aware rules:\n/// - ‚àö4 ‚Üí 2, ‚àö9 ‚Üí 3, etc.\n/// - ln(e^x) ‚Üí x, e^(ln x) ‚Üí x\n/// - atan(tan x) ‚Üí x (with domain restrictions)\n/// - sin¬≤x + cos¬≤x ‚Üí 1\n///\n/// Returns a simplified expression, or the original if no simplification applies.\npub fn simplify_calculus(store: \u0026mut Store, expr: ExprId) -\u003e ExprId {\n    // Apply calculus-specific rules first, THEN general simplification\n    // This ensures double-angle and other patterns are detected before\n    // general simplification reorganizes the expression\n    let calc_simplified = apply_calculus_rules(store, expr);\n\n    // Then apply general simplification\n    let simplified = simplify(store, calc_simplified);\n\n    // If we made progress with calculus rules, recursively simplify\n    if calc_simplified != expr {\n        simplify_calculus(store, simplified)\n    } else {\n        simplified\n    }\n}\n\n/// Applies calculus-specific simplification rules\nfn apply_calculus_rules(store: \u0026mut Store, expr: ExprId) -\u003e ExprId {\n    match \u0026store.get(expr).op {\n        Op::Function =\u003e simplify_function(store, expr),\n        Op::Add =\u003e simplify_add(store, expr),\n        Op::Mul =\u003e simplify_mul(store, expr),\n        Op::Pow =\u003e simplify_pow(store, expr),\n        _ =\u003e expr,\n    }\n}\n\n/// Simplifies function expressions with calculus rules\nfn simplify_function(store: \u0026mut Store, expr: ExprId) -\u003e ExprId {\n    let fname = match \u0026store.get(expr).payload {\n        Payload::Func(s) =\u003e s.clone(),\n        _ =\u003e return expr,\n    };\n\n    if store.get(expr).children.len() != 1 {\n        return expr;\n    }\n\n    let arg = store.get(expr).children[0];\n    let arg_simplified = apply_calculus_rules(store, arg);\n\n    match fname.as_str() {\n        \"sqrt\" =\u003e simplify_sqrt(store, arg_simplified),\n        \"ln\" | \"log\" =\u003e simplify_ln(store, arg_simplified),\n        \"exp\" =\u003e simplify_exp(store, arg_simplified),\n        \"atan\" | \"arctan\" =\u003e simplify_atan(store, arg_simplified),\n        _ =\u003e {\n            // Reconstruct with simplified argument\n            if arg_simplified != arg {\n                store.func(\u0026fname, vec![arg_simplified])\n            } else {\n                expr\n            }\n        }\n    }\n}\n\n/// Simplifies sqrt expressions: ‚àö4 ‚Üí 2, ‚àö9 ‚Üí 3, etc.\nfn simplify_sqrt(store: \u0026mut Store, arg: ExprId) -\u003e ExprId {\n    match (\u0026store.get(arg).op, \u0026store.get(arg).payload) {\n        (Op::Integer, Payload::Int(n)) if *n \u003e= 0 =\u003e {\n            // Check if n is a perfect square\n            let sqrt_n = (*n as f64).sqrt();\n            if sqrt_n.fract() == 0.0 \u0026\u0026 sqrt_n * sqrt_n == *n as f64 {\n                return store.int(sqrt_n as i64);\n            }\n            // Not a perfect square, keep as is\n            store.func(\"sqrt\", vec![arg])\n        }\n        (Op::Rational, Payload::Rat(num, den)) if *num \u003e= 0 \u0026\u0026 *den \u003e 0 =\u003e {\n            // ‚àö(a/b) = ‚àöa / ‚àöb if both are perfect squares\n            let sqrt_num = (*num as f64).sqrt();\n            let sqrt_den = (*den as f64).sqrt();\n\n            if sqrt_num.fract() == 0.0\n                \u0026\u0026 sqrt_num * sqrt_num == *num as f64\n                \u0026\u0026 sqrt_den.fract() == 0.0\n                \u0026\u0026 sqrt_den * sqrt_den == *den as f64\n            {\n                return store.rat(sqrt_num as i64, sqrt_den as i64);\n            }\n\n            store.func(\"sqrt\", vec![arg])\n        }\n        _ =\u003e store.func(\"sqrt\", vec![arg]),\n    }\n}\n\n/// Simplifies ln expressions: ln(e^x) ‚Üí x, ln(e) ‚Üí 1\nfn simplify_ln(store: \u0026mut Store, arg: ExprId) -\u003e ExprId {\n    // ln(e^x) ‚Üí x\n    if let (Op::Function, Payload::Func(fname)) = (\u0026store.get(arg).op, \u0026store.get(arg).payload) {\n        if fname == \"exp\" \u0026\u0026 store.get(arg).children.len() == 1 {\n            return store.get(arg).children[0];\n        }\n    }\n\n    // ln(e) ‚Üí 1 (where e is represented as exp(1))\n    // For now, just return ln(arg)\n    store.func(\"ln\", vec![arg])\n}\n\n/// Simplifies exp expressions: e^(ln x) ‚Üí x, e^0 ‚Üí 1\nfn simplify_exp(store: \u0026mut Store, arg: ExprId) -\u003e ExprId {\n    // e^(ln x) ‚Üí x\n    if let (Op::Function, Payload::Func(fname)) = (\u0026store.get(arg).op, \u0026store.get(arg).payload) {\n        if (fname == \"ln\" || fname == \"log\") \u0026\u0026 store.get(arg).children.len() == 1 {\n            return store.get(arg).children[0];\n        }\n    }\n\n    // e^0 ‚Üí 1\n    if matches!((\u0026store.get(arg).op, \u0026store.get(arg).payload), (Op::Integer, Payload::Int(0))) {\n        return store.int(1);\n    }\n\n    store.func(\"exp\", vec![arg])\n}\n\n/// Simplifies atan expressions: atan(tan x) ‚Üí x (with domain considerations)\nfn simplify_atan(store: \u0026mut Store, arg: ExprId) -\u003e ExprId {\n    // atan(tan x) ‚Üí x (technically only for x in (-œÄ/2, œÄ/2))\n    // For symbolic work, we apply this simplification\n    if let (Op::Function, Payload::Func(fname)) = (\u0026store.get(arg).op, \u0026store.get(arg).payload) {\n        if fname == \"tan\" \u0026\u0026 store.get(arg).children.len() == 1 {\n            return store.get(arg).children[0];\n        }\n    }\n\n    // atan(0) ‚Üí 0\n    if matches!((\u0026store.get(arg).op, \u0026store.get(arg).payload), (Op::Integer, Payload::Int(0))) {\n        return store.int(0);\n    }\n\n    store.func(\"atan\", vec![arg])\n}\n\n/// Simplifies addition: sin¬≤x + cos¬≤x ‚Üí 1, cos¬≤x - sin¬≤x ‚Üí cos(2x), etc.\nfn simplify_add(store: \u0026mut Store, expr: ExprId) -\u003e ExprId {\n    // First recursively simplify children\n    let children = store.get(expr).children.clone();\n    let simplified_children: Vec\u003cExprId\u003e =\n        children.iter().map(|\u0026c| apply_calculus_rules(store, c)).collect();\n\n    // Try to detect sin¬≤x + cos¬≤x ‚Üí 1\n    if let Some(result) = try_pythagorean_identity(store, \u0026simplified_children) {\n        return result;\n    }\n\n    // Try to detect cos¬≤x - sin¬≤x ‚Üí cos(2x)\n    if let Some(result) = try_double_angle_cos(store, \u0026simplified_children) {\n        return result;\n    }\n\n    // Try to detect 1 + tan¬≤x ‚Üí sec¬≤x (and similar Pythagorean variants)\n    if let Some(result) = try_pythagorean_variants(store, \u0026simplified_children) {\n        return result;\n    }\n\n    // Try to detect 1 - sin¬≤x ‚Üí cos¬≤x (identity rearrangements)\n    if let Some(result) = try_identity_rearrangements(store, \u0026simplified_children) {\n        return result;\n    }\n\n    // Try to detect cosh¬≤x - sinh¬≤x ‚Üí 1 (hyperbolic identity)\n    if let Some(result) = try_hyperbolic_identity(store, \u0026simplified_children) {\n        return result;\n    }\n\n    // Check if any children changed\n    if simplified_children.iter().zip(children.iter()).any(|(a, b)| a != b) {\n        store.add(simplified_children)\n    } else {\n        expr\n    }\n}\n\n/// Detects and simplifies sin¬≤x + cos¬≤x ‚Üí 1\nfn try_pythagorean_identity(store: \u0026mut Store, children: \u0026[ExprId]) -\u003e Option\u003cExprId\u003e {\n    // Look for pairs of sin¬≤x and cos¬≤x with the same argument\n    for i in 0..children.len() {\n        for j in (i + 1)..children.len() {\n            let child_i = children[i];\n            let child_j = children[j];\n\n            // Check if one is sin¬≤(arg) and the other is cos¬≤(arg)\n            if let Some((fname_i, arg_i)) = is_trig_squared(store, child_i) {\n                if let Some((fname_j, arg_j)) = is_trig_squared(store, child_j) {\n                    // Check if we have sin¬≤ and cos¬≤ with same argument\n                    if ((fname_i == \"sin\" \u0026\u0026 fname_j == \"cos\")\n                        || (fname_i == \"cos\" \u0026\u0026 fname_j == \"sin\"))\n                        \u0026\u0026 arg_i == arg_j\n                    {\n                        // Found sin¬≤x + cos¬≤x!\n                        // Return 1 + sum of remaining terms\n                        let one = store.int(1);\n                        let mut remaining: Vec\u003cExprId\u003e = children\n                            .iter()\n                            .enumerate()\n                            .filter(|(idx, _)| *idx != i \u0026\u0026 *idx != j)\n                            .map(|(_, \u0026c)| c)\n                            .collect();\n\n                        if remaining.is_empty() {\n                            return Some(one);\n                        }\n\n                        remaining.push(one);\n                        return Some(store.add(remaining));\n                    }\n                }\n            }\n        }\n    }\n\n    None\n}\n\n/// Detects and simplifies cos¬≤x - sin¬≤x ‚Üí cos(2x)\nfn try_double_angle_cos(store: \u0026mut Store, children: \u0026[ExprId]) -\u003e Option\u003cExprId\u003e {\n    // Look for pattern: cos¬≤(arg) + (-1)*sin¬≤(arg) ‚Üí cos(2*arg)\n    // or equivalently: cos¬≤(arg) - sin¬≤(arg)\n\n    for i in 0..children.len() {\n        for j in 0..children.len() {\n            if i == j {\n                continue;\n            }\n\n            let child_i = children[i];\n            let child_j = children[j];\n\n            // Check if child_i is cos¬≤(arg)\n            if let Some((fname_i, arg_i)) = is_trig_squared(store, child_i) {\n                if fname_i != \"cos\" {\n                    continue;\n                }\n\n                // Check if child_j is -sin¬≤(arg) or (-1)*sin¬≤(arg)\n                let (is_negative, sin_squared) = is_negative_term(store, child_j);\n\n                if is_negative {\n                    if let Some((fname_j, arg_j)) = is_trig_squared(store, sin_squared) {\n                        if fname_j == \"sin\" \u0026\u0026 arg_i == arg_j {\n                            // Found cos¬≤(arg) - sin¬≤(arg)!\n                            // Create cos(2*arg)\n                            let two = store.int(2);\n                            let two_arg = store.mul(vec![two, arg_i]);\n                            let cos_2arg = store.func(\"cos\", vec![two_arg]);\n\n                            // Collect remaining terms\n                            let mut remaining: Vec\u003cExprId\u003e = children\n                                .iter()\n                                .enumerate()\n                                .filter(|(idx, _)| *idx != i \u0026\u0026 *idx != j)\n                                .map(|(_, \u0026c)| c)\n                                .collect();\n\n                            if remaining.is_empty() {\n                                return Some(cos_2arg);\n                            }\n\n                            remaining.push(cos_2arg);\n                            return Some(store.add(remaining));\n                        }\n                    }\n                }\n            }\n        }\n    }\n\n    None\n}\n\n/// Helper to detect if a term is negative (e.g., -x or (-1)*x)\n/// Returns (is_negative, underlying_expr)\nfn is_negative_term(store: \u0026mut Store, expr: ExprId) -\u003e (bool, ExprId) {\n    // Check if expr is a multiplication with -1\n    if store.get(expr).op == Op::Mul {\n        let mul_children = \u0026store.get(expr).children;\n\n        // Look for -1 in the multiplication\n        let has_neg_one = mul_children.iter().any(|\u0026c| {\n            matches!((\u0026store.get(c).op, \u0026store.get(c).payload), (Op::Integer, Payload::Int(-1)))\n        });\n\n        if has_neg_one {\n            // Extract the non-negative-one terms\n            let other_terms: Vec\u003cExprId\u003e = mul_children\n                .iter()\n                .filter(|\u0026\u0026c| {\n                    !matches!(\n                        (\u0026store.get(c).op, \u0026store.get(c).payload),\n                        (Op::Integer, Payload::Int(-1))\n                    )\n                })\n                .copied()\n                .collect();\n\n            if other_terms.len() == 1 {\n                return (true, other_terms[0]);\n            } else if !other_terms.is_empty() {\n                // Reconstruct multiplication without -1\n                return (true, store.mul(other_terms));\n            }\n        }\n    }\n\n    (false, expr)\n}\n\n/// Checks if an expression is trig¬≤(arg), returns (trig_name, arg)\nfn is_trig_squared(store: \u0026Store, expr: ExprId) -\u003e Option\u003c(String, ExprId)\u003e {\n    // Check if this is a power expression\n    if store.get(expr).op != Op::Pow {\n        return None;\n    }\n\n    let children = \u0026store.get(expr).children;\n    if children.len() != 2 {\n        return None;\n    }\n\n    let base = children[0];\n    let exp = children[1];\n\n    // Check exponent is 2\n    if !matches!((\u0026store.get(exp).op, \u0026store.get(exp).payload), (Op::Integer, Payload::Int(2))) {\n        return None;\n    }\n\n    // Check base is sin(arg) or cos(arg)\n    if store.get(base).op != Op::Function {\n        return None;\n    }\n\n    let fname = match \u0026store.get(base).payload {\n        Payload::Func(s) =\u003e s.clone(),\n        _ =\u003e return None,\n    };\n\n    if (fname != \"sin\" \u0026\u0026 fname != \"cos\") || store.get(base).children.len() != 1 {\n        return None;\n    }\n\n    let arg = store.get(base).children[0];\n    Some((fname, arg))\n}\n\n/// Detects and simplifies 1 + tan¬≤x ‚Üí sec¬≤x, 1 + cot¬≤x ‚Üí csc¬≤x\nfn try_pythagorean_variants(store: \u0026mut Store, children: \u0026[ExprId]) -\u003e Option\u003cExprId\u003e {\n    // Look for 1 + tan¬≤(arg) or 1 + cot¬≤(arg)\n    for i in 0..children.len() {\n        for j in 0..children.len() {\n            if i == j {\n                continue;\n            }\n\n            let child_i = children[i];\n            let child_j = children[j];\n\n            // Check if child_i is 1\n            if !matches!(\n                (\u0026store.get(child_i).op, \u0026store.get(child_i).payload),\n                (Op::Integer, Payload::Int(1))\n            ) {\n                continue;\n            }\n\n            // Check if child_j is tan¬≤(arg) or cot¬≤(arg)\n            if store.get(child_j).op != Op::Pow {\n                continue;\n            }\n\n            let pow_children = \u0026store.get(child_j).children;\n            if pow_children.len() != 2 {\n                continue;\n            }\n\n            let base = pow_children[0];\n            let exp = pow_children[1];\n\n            // Check exponent is 2\n            if !matches!(\n                (\u0026store.get(exp).op, \u0026store.get(exp).payload),\n                (Op::Integer, Payload::Int(2))\n            ) {\n                continue;\n            }\n\n            // Check base is tan(arg) or cot(arg)\n            if store.get(base).op != Op::Function {\n                continue;\n            }\n\n            let fname = match \u0026store.get(base).payload {\n                Payload::Func(s) =\u003e s.clone(),\n                _ =\u003e continue,\n            };\n\n            if (fname != \"tan\" \u0026\u0026 fname != \"cot\") || store.get(base).children.len() != 1 {\n                continue;\n            }\n\n            let arg = store.get(base).children[0];\n\n            // Found 1 + tan¬≤(arg) ‚Üí sec¬≤(arg) or 1 + cot¬≤(arg) ‚Üí csc¬≤(arg)\n            let result_fname = if fname == \"tan\" { \"sec\" } else { \"csc\" };\n            let result_func = store.func(result_fname, vec![arg]);\n            let two = store.int(2);\n            let squared = store.pow(result_func, two);\n\n            // Collect remaining terms\n            let mut remaining: Vec\u003cExprId\u003e = children\n                .iter()\n                .enumerate()\n                .filter(|(idx, _)| *idx != i \u0026\u0026 *idx != j)\n                .map(|(_, \u0026c)| c)\n                .collect();\n\n            if remaining.is_empty() {\n                return Some(squared);\n            }\n\n            remaining.push(squared);\n            return Some(store.add(remaining));\n        }\n    }\n\n    None\n}\n\n/// Detects and simplifies 1 - sin¬≤x ‚Üí cos¬≤x, 1 - cos¬≤x ‚Üí sin¬≤x\nfn try_identity_rearrangements(store: \u0026mut Store, children: \u0026[ExprId]) -\u003e Option\u003cExprId\u003e {\n    // Look for 1 + (-1)*sin¬≤(arg) or 1 + (-1)*cos¬≤(arg)\n    for i in 0..children.len() {\n        for j in 0..children.len() {\n            if i == j {\n                continue;\n            }\n\n            let child_i = children[i];\n            let child_j = children[j];\n\n            // Check if child_i is 1\n            if !matches!(\n                (\u0026store.get(child_i).op, \u0026store.get(child_i).payload),\n                (Op::Integer, Payload::Int(1))\n            ) {\n                continue;\n            }\n\n            // Check if child_j is -sin¬≤(arg) or -cos¬≤(arg)\n            let (is_negative, trig_squared) = is_negative_term(store, child_j);\n\n            if is_negative {\n                if let Some((fname, arg)) = is_trig_squared(store, trig_squared) {\n                    if fname == \"sin\" || fname == \"cos\" {\n                        // Found 1 - sin¬≤(arg) ‚Üí cos¬≤(arg) or 1 - cos¬≤(arg) ‚Üí sin¬≤(arg)\n                        let result_fname = if fname == \"sin\" { \"cos\" } else { \"sin\" };\n                        let result_func = store.func(result_fname, vec![arg]);\n                        let two = store.int(2);\n                        let squared = store.pow(result_func, two);\n\n                        // Collect remaining terms\n                        let mut remaining: Vec\u003cExprId\u003e = children\n                            .iter()\n                            .enumerate()\n                            .filter(|(idx, _)| *idx != i \u0026\u0026 *idx != j)\n                            .map(|(_, \u0026c)| c)\n                            .collect();\n\n                        if remaining.is_empty() {\n                            return Some(squared);\n                        }\n\n                        remaining.push(squared);\n                        return Some(store.add(remaining));\n                    }\n                }\n            }\n        }\n    }\n\n    None\n}\n\n/// Detects and simplifies cosh¬≤x - sinh¬≤x ‚Üí 1 (hyperbolic identity)\nfn try_hyperbolic_identity(store: \u0026mut Store, children: \u0026[ExprId]) -\u003e Option\u003cExprId\u003e {\n    // Look for pairs of cosh¬≤(arg) and -sinh¬≤(arg) with the same argument\n    for i in 0..children.len() {\n        for j in 0..children.len() {\n            if i == j {\n                continue;\n            }\n\n            let child_i = children[i];\n            let child_j = children[j];\n\n            // Check if one is cosh¬≤(arg)\n            if let Some((fname_i, arg_i)) = is_hyperbolic_squared(store, child_i) {\n                if fname_i != \"cosh\" {\n                    continue;\n                }\n\n                // Check if child_j is -sinh¬≤(arg) or (-1)*sinh¬≤(arg)\n                let (is_negative, sinh_squared) = is_negative_term(store, child_j);\n\n                if is_negative {\n                    if let Some((fname_j, arg_j)) = is_hyperbolic_squared(store, sinh_squared) {\n                        if fname_j == \"sinh\" \u0026\u0026 arg_i == arg_j {\n                            // Found cosh¬≤(arg) - sinh¬≤(arg)!\n                            // Return 1 + sum of remaining terms\n                            let one = store.int(1);\n                            let mut remaining: Vec\u003cExprId\u003e = children\n                                .iter()\n                                .enumerate()\n                                .filter(|(idx, _)| *idx != i \u0026\u0026 *idx != j)\n                                .map(|(_, \u0026c)| c)\n                                .collect();\n\n                            if remaining.is_empty() {\n                                return Some(one);\n                            }\n\n                            remaining.push(one);\n                            return Some(store.add(remaining));\n                        }\n                    }\n                }\n            }\n        }\n    }\n\n    None\n}\n\n/// Checks if an expression is hyperbolic¬≤(arg), returns (hyperbolic_name, arg)\n/// Similar to is_trig_squared but for hyperbolic functions\nfn is_hyperbolic_squared(store: \u0026Store, expr: ExprId) -\u003e Option\u003c(String, ExprId)\u003e {\n    // Check if this is a power expression\n    if store.get(expr).op != Op::Pow {\n        return None;\n    }\n\n    let children = \u0026store.get(expr).children;\n    if children.len() != 2 {\n        return None;\n    }\n\n    let base = children[0];\n    let exp = children[1];\n\n    // Check exponent is 2\n    if !matches!((\u0026store.get(exp).op, \u0026store.get(exp).payload), (Op::Integer, Payload::Int(2))) {\n        return None;\n    }\n\n    // Check base is sinh(arg) or cosh(arg)\n    if store.get(base).op != Op::Function {\n        return None;\n    }\n\n    let fname = match \u0026store.get(base).payload {\n        Payload::Func(s) =\u003e s.clone(),\n        _ =\u003e return None,\n    };\n\n    if (fname != \"sinh\" \u0026\u0026 fname != \"cosh\") || store.get(base).children.len() != 1 {\n        return None;\n    }\n\n    let arg = store.get(base).children[0];\n    Some((fname, arg))\n}\n\n/// Simplifies multiplication: 2sin(x)cos(x) ‚Üí sin(2x), etc.\nfn simplify_mul(store: \u0026mut Store, expr: ExprId) -\u003e ExprId {\n    // First recursively simplify children\n    let children = store.get(expr).children.clone();\n    let simplified_children: Vec\u003cExprId\u003e =\n        children.iter().map(|\u0026c| apply_calculus_rules(store, c)).collect();\n\n    // Try to detect double-angle pattern: 2sin(x)cos(x) ‚Üí sin(2x)\n    if let Some(result) = try_double_angle_sin(store, \u0026simplified_children) {\n        return result;\n    }\n\n    if simplified_children.iter().zip(children.iter()).any(|(a, b)| a != b) {\n        store.mul(simplified_children)\n    } else {\n        expr\n    }\n}\n\n/// Detects and simplifies 2sin(x)cos(x) ‚Üí sin(2x)\nfn try_double_angle_sin(store: \u0026mut Store, children: \u0026[ExprId]) -\u003e Option\u003cExprId\u003e {\n    // Look for pattern: 2 * sin(arg) * cos(arg)\n    // or any permutation thereof\n\n    let mut has_two = false;\n    let mut sin_arg: Option\u003cExprId\u003e = None;\n    let mut cos_arg: Option\u003cExprId\u003e = None;\n    let mut other_factors = Vec::new();\n\n    for \u0026child in children {\n        match (\u0026store.get(child).op, \u0026store.get(child).payload) {\n            (Op::Integer, Payload::Int(2)) =\u003e {\n                has_two = true;\n            }\n            (Op::Function, Payload::Func(fname)) =\u003e {\n                if store.get(child).children.len() == 1 {\n                    let arg = store.get(child).children[0];\n                    if fname == \"sin\" \u0026\u0026 sin_arg.is_none() {\n                        sin_arg = Some(arg);\n                    } else if fname == \"cos\" \u0026\u0026 cos_arg.is_none() {\n                        cos_arg = Some(arg);\n                    } else {\n                        other_factors.push(child);\n                    }\n                } else {\n                    other_factors.push(child);\n                }\n            }\n            _ =\u003e other_factors.push(child),\n        }\n    }\n\n    // Check if we have 2 * sin(arg) * cos(arg) with matching args\n    if has_two {\n        if let (Some(s_arg), Some(c_arg)) = (sin_arg, cos_arg) {\n            if s_arg == c_arg {\n                // Found 2sin(x)cos(x)!\n                // Create sin(2x)\n                let two = store.int(2);\n                let two_arg = store.mul(vec![two, s_arg]);\n                let sin_2arg = store.func(\"sin\", vec![two_arg]);\n\n                if other_factors.is_empty() {\n                    return Some(sin_2arg);\n                }\n\n                other_factors.push(sin_2arg);\n                return Some(store.mul(other_factors));\n            }\n        }\n    }\n\n    None\n}\n\n/// Simplifies powers: x^1 ‚Üí x, x^0 ‚Üí 1 (already in general simplifier)\nfn simplify_pow(store: \u0026mut Store, expr: ExprId) -\u003e ExprId {\n    let children = store.get(expr).children.clone();\n    if children.len() != 2 {\n        return expr;\n    }\n\n    let base = apply_calculus_rules(store, children[0]);\n    let exp = apply_calculus_rules(store, children[1]);\n\n    // Reconstruct if children changed\n    if base != children[0] || exp != children[1] {\n        store.pow(base, exp)\n    } else {\n        expr\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_simplify_sqrt_perfect_square() {\n        let mut st = Store::new();\n        let four = st.int(4);\n        let sqrt_four = st.func(\"sqrt\", vec![four]);\n\n        let result = simplify_calculus(\u0026mut st, sqrt_four);\n\n        // Should simplify to 2\n        assert!(matches!(\n            (\u0026st.get(result).op, \u0026st.get(result).payload),\n            (Op::Integer, Payload::Int(2))\n        ));\n    }\n\n    #[test]\n    fn test_simplify_sqrt_nine() {\n        let mut st = Store::new();\n        let nine = st.int(9);\n        let sqrt_nine = st.func(\"sqrt\", vec![nine]);\n\n        let result = simplify_calculus(\u0026mut st, sqrt_nine);\n\n        // Should simplify to 3\n        assert!(matches!(\n            (\u0026st.get(result).op, \u0026st.get(result).payload),\n            (Op::Integer, Payload::Int(3))\n        ));\n    }\n\n    #[test]\n    fn test_simplify_sqrt_non_perfect() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        let sqrt_five = st.func(\"sqrt\", vec![five]);\n\n        let result = simplify_calculus(\u0026mut st, sqrt_five);\n\n        // Should remain as sqrt(5)\n        assert_eq!(st.get(result).op, Op::Function);\n    }\n\n    #[test]\n    fn test_simplify_ln_exp() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let exp_x = st.func(\"exp\", vec![x]);\n        let ln_exp_x = st.func(\"ln\", vec![exp_x]);\n\n        let result = simplify_calculus(\u0026mut st, ln_exp_x);\n\n        // Should simplify to x\n        assert_eq!(result, x);\n    }\n\n    #[test]\n    fn test_simplify_exp_ln() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let ln_x = st.func(\"ln\", vec![x]);\n        let exp_ln_x = st.func(\"exp\", vec![ln_x]);\n\n        let result = simplify_calculus(\u0026mut st, exp_ln_x);\n\n        // Should simplify to x\n        assert_eq!(result, x);\n    }\n\n    #[test]\n    fn test_simplify_exp_zero() {\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let exp_zero = st.func(\"exp\", vec![zero]);\n\n        let result = simplify_calculus(\u0026mut st, exp_zero);\n\n        // Should simplify to 1\n        assert!(matches!(\n            (\u0026st.get(result).op, \u0026st.get(result).payload),\n            (Op::Integer, Payload::Int(1))\n        ));\n    }\n\n    #[test]\n    fn test_simplify_atan_tan() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let tan_x = st.func(\"tan\", vec![x]);\n        let atan_tan_x = st.func(\"atan\", vec![tan_x]);\n\n        let result = simplify_calculus(\u0026mut st, atan_tan_x);\n\n        // Should simplify to x\n        assert_eq!(result, x);\n    }\n\n    #[test]\n    fn test_simplify_atan_zero() {\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let atan_zero = st.func(\"atan\", vec![zero]);\n\n        let result = simplify_calculus(\u0026mut st, atan_zero);\n\n        // Should simplify to 0\n        assert!(matches!(\n            (\u0026st.get(result).op, \u0026st.get(result).payload),\n            (Op::Integer, Payload::Int(0))\n        ));\n    }\n\n    #[test]\n    fn test_simplify_sqrt_rational() {\n        let mut st = Store::new();\n        let four_ninths = st.rat(4, 9);\n        let sqrt_ratio = st.func(\"sqrt\", vec![four_ninths]);\n\n        let result = simplify_calculus(\u0026mut st, sqrt_ratio);\n\n        // Should simplify to 2/3\n        assert!(matches!(\n            (\u0026st.get(result).op, \u0026st.get(result).payload),\n            (Op::Rational, Payload::Rat(2, 3))\n        ));\n    }\n\n    #[test]\n    fn test_simplify_nested() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let ln_x = st.func(\"ln\", vec![x]);\n        let exp_ln_x = st.func(\"exp\", vec![ln_x]);\n        let four = st.int(4);\n        let sqrt_four = st.func(\"sqrt\", vec![four]);\n        let product = st.mul(vec![exp_ln_x, sqrt_four]);\n\n        let result = simplify_calculus(\u0026mut st, product);\n\n        // Should simplify to 2*x\n        assert_eq!(st.get(result).op, Op::Mul);\n        let children = \u0026st.get(result).children;\n\n        // Should contain x and 2\n        let has_x = children.contains(\u0026x);\n        let has_two = children.iter().any(|\u0026c| {\n            matches!((\u0026st.get(c).op, \u0026st.get(c).payload), (Op::Integer, Payload::Int(2)))\n        });\n\n        assert!(has_x \u0026\u0026 has_two);\n    }\n\n    #[test]\n    fn test_pythagorean_identity_basic() {\n        // sin¬≤x + cos¬≤x ‚Üí 1\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let two = st.int(2);\n        let sin2 = st.pow(sinx, two);\n        let cos2 = st.pow(cosx, two);\n        let sum = st.add(vec![sin2, cos2]);\n\n        let result = simplify_calculus(\u0026mut st, sum);\n\n        // Should simplify to 1\n        assert!(matches!(\n            (\u0026st.get(result).op, \u0026st.get(result).payload),\n            (Op::Integer, Payload::Int(1))\n        ));\n    }\n\n    #[test]\n    fn test_pythagorean_identity_reversed() {\n        // cos¬≤x + sin¬≤x ‚Üí 1 (order independent)\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let two = st.int(2);\n        let sin2 = st.pow(sinx, two);\n        let cos2 = st.pow(cosx, two);\n        let sum = st.add(vec![cos2, sin2]);\n\n        let result = simplify_calculus(\u0026mut st, sum);\n\n        // Should simplify to 1\n        assert!(matches!(\n            (\u0026st.get(result).op, \u0026st.get(result).payload),\n            (Op::Integer, Payload::Int(1))\n        ));\n    }\n\n    #[test]\n    fn test_pythagorean_identity_with_extra_terms() {\n        // 2 + sin¬≤x + cos¬≤x ‚Üí 3\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let two_exp = st.int(2);\n        let sin2 = st.pow(sinx, two_exp);\n        let cos2 = st.pow(cosx, two_exp);\n        let sum = st.add(vec![two, sin2, cos2]);\n\n        let result = simplify_calculus(\u0026mut st, sum);\n\n        // Should simplify to 3 (or 2 + 1)\n        // After simplification should contain 3 or (1 + 2)\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"3\") || (result_str.contains(\"1\") \u0026\u0026 result_str.contains(\"2\")));\n    }\n\n    #[test]\n    fn test_pythagorean_identity_different_args_no_simplify() {\n        // sin¬≤x + cos¬≤y should NOT simplify (different arguments)\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosy = st.func(\"cos\", vec![y]);\n        let two = st.int(2);\n        let sin2 = st.pow(sinx, two);\n        let cos2 = st.pow(cosy, two);\n        let sum = st.add(vec![sin2, cos2]);\n\n        let result = simplify_calculus(\u0026mut st, sum);\n\n        // Should NOT simplify to 1\n        assert_ne!(st.get(result).op, Op::Integer);\n        // Should still be an addition\n        assert_eq!(st.get(result).op, Op::Add);\n    }\n\n    #[test]\n    fn test_pythagorean_identity_complex_arg() {\n        // sin¬≤(2x) + cos¬≤(2x) ‚Üí 1\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let sin_2x = st.func(\"sin\", vec![two_x]);\n        let cos_2x = st.func(\"cos\", vec![two_x]);\n        let two_exp = st.int(2);\n        let sin2 = st.pow(sin_2x, two_exp);\n        let cos2 = st.pow(cos_2x, two_exp);\n        let sum = st.add(vec![sin2, cos2]);\n\n        let result = simplify_calculus(\u0026mut st, sum);\n\n        // Should simplify to 1\n        assert!(matches!(\n            (\u0026st.get(result).op, \u0026st.get(result).payload),\n            (Op::Integer, Payload::Int(1))\n        ));\n    }\n\n    #[test]\n    fn test_no_pythagorean_without_squares() {\n        // sin(x) + cos(x) should NOT simplify\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let sum = st.add(vec![sinx, cosx]);\n\n        let result = simplify_calculus(\u0026mut st, sum);\n\n        // Should NOT simplify\n        assert_eq!(st.get(result).op, Op::Add);\n    }\n\n    #[test]\n    fn test_double_angle_sin_basic() {\n        // 2sin(x)cos(x) ‚Üí sin(2x)\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let product = st.mul(vec![two, sinx, cosx]);\n\n        let result = simplify_calculus(\u0026mut st, product);\n\n        // Should simplify to sin(2x)\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"sin\"));\n        assert!(result_str.contains(\"2\"));\n\n        // Verify it's sin(2*x) pattern\n        assert_eq!(st.get(result).op, Op::Function);\n        if let Payload::Func(fname) = \u0026st.get(result).payload {\n            assert_eq!(fname, \"sin\");\n        }\n    }\n\n    #[test]\n    fn test_double_angle_sin_reversed_order() {\n        // cos(x) * sin(x) * 2 ‚Üí sin(2x) (order independent)\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let product = st.mul(vec![cosx, sinx, two]);\n\n        let result = simplify_calculus(\u0026mut st, product);\n\n        // Should simplify to sin(2x)\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"sin\"));\n        assert!(result_str.contains(\"2\"));\n    }\n\n    #[test]\n    fn test_double_angle_sin_complex_arg() {\n        // 2sin(x/2)cos(x/2) ‚Üí sin(x)\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let half = st.rat(1, 2);\n        let x_half = st.mul(vec![x, half]);\n        let sin_x_half = st.func(\"sin\", vec![x_half]);\n        let cos_x_half = st.func(\"cos\", vec![x_half]);\n        let product = st.mul(vec![two, sin_x_half, cos_x_half]);\n\n        let result = simplify_calculus(\u0026mut st, product);\n\n        // Should contain sin(x) after simplification\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"sin\"));\n    }\n\n    #[test]\n    fn test_double_angle_sin_with_coefficient() {\n        // 3 * 2sin(x)cos(x) ‚Üí 3sin(2x)\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let three = st.int(3);\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let product = st.mul(vec![three, two, sinx, cosx]);\n\n        let result = simplify_calculus(\u0026mut st, product);\n\n        // Should simplify to 3*sin(2x)\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"sin\"));\n        // After simplification, should have sin(2x) with coefficient\n        // Could be Mul or just Function if coefficient is 1\n\n        // Verify it contains the double-angle pattern\n        let has_sin = result_str.contains(\"sin\");\n        let has_doubled_arg = result_str.contains(\"2\") \u0026\u0026 result_str.contains(\"x\");\n        assert!(has_sin \u0026\u0026 has_doubled_arg, \"Result should contain sin(2x) pattern\");\n    }\n\n    #[test]\n    fn test_double_angle_sin_different_args_no_simplify() {\n        // 2sin(x)cos(y) should NOT simplify (different arguments)\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosy = st.func(\"cos\", vec![y]);\n        let product = st.mul(vec![two, sinx, cosy]);\n\n        let result = simplify_calculus(\u0026mut st, product);\n\n        // Should NOT simplify to sin(2x) or sin(2y) since arguments are different\n        let result_str = st.to_string(result);\n\n        // The key test: should still contain trig functions with both x and y\n        // Phase 6 simplifier may apply other trig identities, which is fine\n        assert!(result_str.contains(\"sin\"));\n        assert!(result_str.contains(\"x\"));\n        assert!(result_str.contains(\"y\"));\n\n        // Most importantly: should NOT have created sin(2*x) from sin(x)*cos(y)\n        // (That would be incorrect since the arguments don't match)\n        let has_incorrect_double_angle =\n            result_str.contains(\"sin(2 * x)\") || result_str.contains(\"sin(2 * y)\");\n        assert!(!has_incorrect_double_angle,\n                \"Should not incorrectly apply double-angle formula when sin and cos have different arguments\");\n    }\n\n    #[test]\n    fn test_no_double_angle_without_two() {\n        // sin(x)cos(x) should NOT simplify to sin(2x) without the 2\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let product = st.mul(vec![sinx, cosx]);\n\n        let result = simplify_calculus(\u0026mut st, product);\n\n        // Should NOT simplify (no factor of 2)\n        assert_eq!(st.get(result).op, Op::Mul);\n    }\n\n    #[test]\n    fn test_double_angle_cos_basic() {\n        // cos¬≤(x) - sin¬≤(x) ‚Üí cos(2x)\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let two = st.int(2);\n        let sin2 = st.pow(sinx, two);\n        let cos2 = st.pow(cosx, two);\n\n        // Create cos¬≤(x) - sin¬≤(x) as cos¬≤(x) + (-1)*sin¬≤(x)\n        let neg_one = st.int(-1);\n        let neg_sin2 = st.mul(vec![neg_one, sin2]);\n        let diff = st.add(vec![cos2, neg_sin2]);\n\n        let result = simplify_calculus(\u0026mut st, diff);\n\n        // Should simplify to cos(2x)\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"cos\"));\n        assert!(result_str.contains(\"2\"));\n\n        // Verify it's a function\n        assert_eq!(st.get(result).op, Op::Function);\n        if let Payload::Func(fname) = \u0026st.get(result).payload {\n            assert_eq!(fname, \"cos\");\n        }\n    }\n\n    #[test]\n    fn test_double_angle_cos_reversed() {\n        // -sin¬≤(x) + cos¬≤(x) ‚Üí cos(2x) (order independent)\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let two = st.int(2);\n        let sin2 = st.pow(sinx, two);\n        let cos2 = st.pow(cosx, two);\n\n        let neg_one = st.int(-1);\n        let neg_sin2 = st.mul(vec![neg_one, sin2]);\n        let diff = st.add(vec![neg_sin2, cos2]);\n\n        let result = simplify_calculus(\u0026mut st, diff);\n\n        // Should simplify to cos(2x)\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"cos\"));\n        assert!(result_str.contains(\"2\"));\n    }\n\n    #[test]\n    fn test_double_angle_cos_complex_arg() {\n        // cos¬≤(2x) - sin¬≤(2x) ‚Üí cos(4x)\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two_const = st.int(2);\n        let two_x = st.mul(vec![two_const, x]);\n        let sin_2x = st.func(\"sin\", vec![two_x]);\n        let cos_2x = st :15}},{"line":660,"address":[],"length":0,"stats":{"Line":6}},{"line":661,"address":[],"length":0,"stats":{"Line":3}},{"line":670,"address":[],"length":0,"stats":{"Line":37}},{"line":674,"address":[],"length":0,"stats":{"Line":51}},{"line":675,"address":[],"length":0,"stats":{"Line":204}},{"line":676,"address":[],"length":0,"stats":{"Line":51}},{"line":677,"address":[],"length":0,"stats":{"Line":0}},{"line":684,"address":[],"length":0,"stats":{"Line":51}},{"line":685,"address":[],"length":0,"stats":{"Line":0}},{"line":687,"address":[],"length":0,"stats":{"Line":51}}],"covered":192,"coverable":219},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","tests","integration_v1_1.rs"],"content":"//! Comprehensive integration tests for v1.1 features\n//! Tests hyperbolic functions, trigonometric patterns, and u-substitution\n\nuse calculus::{diff, integrate};\nuse expr_core::Store;\nuse simplify::simplify;\n\n// ========== Standard Table Integrals ==========\n\n#[test]\nfn standard_integral_x_squared_plus_const() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    // ‚à´ (x¬≤ + 5) dx = x¬≥/3 + 5x\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let five = st.int(5);\n    let expr = st.add(vec![x2, five]);\n    let res = integrate(\u0026mut st, expr, \"x\").expect(\"x¬≤ + 5\");\n\n    // Verify by differentiation\n    let deriv = diff(\u0026mut st, res, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n    let original = simplify(\u0026mut st, expr);\n    assert_eq!(st.get(simplified).digest, st.get(original).digest);\n}\n\n#[test]\nfn standard_integral_polynomial_sum() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    // ‚à´ (3x¬≤ + 2x + 1) dx = x¬≥ + x¬≤ + x\n    let three = st.int(3);\n    let two = st.int(2);\n    let one = st.int(1);\n    let x2 = st.pow(x, two);\n    let term1 = st.mul(vec![three, x2]);\n    let term2 = st.mul(vec![two, x]);\n    let expr = st.add(vec![term1, term2, one]);\n\n    let res = integrate(\u0026mut st, expr, \"x\").expect(\"polynomial\");\n    let deriv = diff(\u0026mut st, res, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n    let original = simplify(\u0026mut st, expr);\n    assert_eq!(st.get(simplified).digest, st.get(original).digest);\n}\n\n#[test]\nfn standard_integral_x_cubed() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    // ‚à´ x¬≥ dx = x‚Å¥/4\n    let three = st.int(3);\n    let x3 = st.pow(x, three);\n    let res = integrate(\u0026mut st, x3, \"x\").expect(\"x¬≥\");\n\n    let deriv = diff(\u0026mut st, res, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n    assert_eq!(st.get(simplified).digest, st.get(x3).digest);\n}\n\n#[test]\nfn standard_integral_rational_power() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    // ‚à´ x^(3/2) dx = (2/5)x^(5/2)\n    // Test rational power integration\n    let three_halves = st.rat(3, 2);\n    let expr = st.pow(x, three_halves);\n\n    // This may or may not work depending on implementation\n    // Just verify it doesn't crash\n    let _res = integrate(\u0026mut st, expr, \"x\");\n    // If it works in the future, we can add verification here\n}\n\n// ========== Hyperbolic Function Tests ==========\n\n#[test]\nfn hyperbolic_sinh_scaled() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    // ‚à´ 5sinh(x) dx = 5cosh(x)\n    let five = st.int(5);\n    let sinhx = st.func(\"sinh\", vec![x]);\n    let expr = st.mul(vec![five, sinhx]);\n    let res = integrate(\u0026mut st, expr, \"x\").expect(\"5sinh(x)\");\n\n    let deriv = diff(\u0026mut st, res, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n    let original = simplify(\u0026mut st, expr);\n    assert_eq!(st.get(simplified).digest, st.get(original).digest);\n}\n\n#[test]\nfn hyperbolic_cosh_linear_arg() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    // ‚à´ cosh(5x) dx = (1/5)sinh(5x)\n    let five = st.int(5);\n    let five_x = st.mul(vec![five, x]);\n    let cosh5x = st.func(\"cosh\", vec![five_x]);\n    let res = integrate(\u0026mut st, cosh5x, \"x\").expect(\"cosh(5x)\");\n\n    let deriv = diff(\u0026mut st, res, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n    let original = simplify(\u0026mut st, cosh5x);\n    assert_eq!(st.get(simplified).digest, st.get(original).digest);\n}\n\n#[test]\nfn hyperbolic_tanh_with_offset() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    // ‚à´ tanh(x + 1) dx = ln(cosh(x + 1))\n    let one = st.int(1);\n    let x_plus_1 = st.add(vec![x, one]);\n    let tanh_expr = st.func(\"tanh\", vec![x_plus_1]);\n    let res = integrate(\u0026mut st, tanh_expr, \"x\").expect(\"tanh(x+1)\");\n\n    // Verify structure contains ln and cosh\n    let result_str = st.to_string(res);\n    assert!(result_str.contains(\"ln\"));\n    assert!(result_str.contains(\"cosh\"));\n}\n\n// ========== Trigonometric Power Tests ==========\n\n#[test]\nfn trig_sin_squared_times_constant() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    // ‚à´ 2sin¬≤(x) dx = 2(x/2 - sin(2x)/4) = x - sin(2x)/2\n    let two = st.int(2);\n    let sinx = st.func(\"sin\", vec![x]);\n    let sin2 = st.pow(sinx, two);\n    let expr = st.mul(vec![two, sin2]);\n\n    let res = integrate(\u0026mut st, expr, \"x\").expect(\"2sin¬≤(x)\");\n    let deriv = diff(\u0026mut st, res, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n    // Structural verification\n    assert!(!st.to_string(simplified).is_empty());\n}\n\n#[test]\nfn trig_cos_squared_times_constant() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    // ‚à´ 3cos¬≤(x) dx = 3(x/2 + sin(2x)/4)\n    let three = st.int(3);\n    let cosx = st.func(\"cos\", vec![x]);\n    let two = st.int(2);\n    let cos2 = st.pow(cosx, two);\n    let expr = st.mul(vec![three, cos2]);\n\n    let res = integrate(\u0026mut st, expr, \"x\").expect(\"3cos¬≤(x)\");\n    let result_str = st.to_string(res);\n    assert!(result_str.contains(\"x\") \u0026\u0026 result_str.contains(\"sin\"));\n}\n\n#[test]\nfn trig_sin_cos_with_coefficient() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    // ‚à´ 4sin(x)cos(x) dx = 4 * (-cos(2x)/4) = -cos(2x)\n    let four = st.int(4);\n    let sinx = st.func(\"sin\", vec![x]);\n    let cosx = st.func(\"cos\", vec![x]);\n    let prod = st.mul(vec![sinx, cosx]);\n    let expr = st.mul(vec![four, prod]);\n\n    let res = integrate(\u0026mut st, expr, \"x\").expect(\"4sin(x)cos(x)\");\n    let deriv = diff(\u0026mut st, res, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n    // Check structural integrity\n    assert!(!st.to_string(simplified).is_empty());\n}\n\n// ========== U-Substitution Advanced Tests ==========\n\n#[test]\nfn u_sub_nested_polynomial() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    // ‚à´ 4x¬≥(x‚Å¥ + 1)¬≥ dx, u = x‚Å¥ + 1, du = 4x¬≥ dx\n    let four = st.int(4);\n    let three = st.int(3);\n    let x3 = st.pow(x, three);\n    let four_x3 = st.mul(vec![four, x3]);\n\n    let x4 = st.pow(x, four);\n    let one = st.int(1);\n    let u = st.add(vec![x4, one]);\n    let u3 = st.pow(u, three); // (x‚Å¥ + 1)¬≥\n\n    let integrand = st.mul(vec![four_x3, u3]);\n    let res = integrate(\u0026mut st, integrand, \"x\").expect(\"nested u-sub\");\n\n    let deriv = diff(\u0026mut st, res, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n    let original = simplify(\u0026mut st, integrand);\n    assert_eq!(st.get(simplified).digest, st.get(original).digest);\n}\n\n#[test]\nfn u_sub_with_rational_coefficient() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    // ‚à´ (3/2)x(x¬≤ + 5)¬≤ dx, u = x¬≤ + 5, du = 2x dx\n    let two = st.int(2);\n    let frac = st.rat(3, 2);\n    let x_frac = st.mul(vec![frac, x]);\n\n    let x2 = st.pow(x, two);\n    let five = st.int(5);\n    let u = st.add(vec![x2, five]);\n    let u2 = st.pow(u, two);\n\n    let integrand = st.mul(vec![x_frac, u2]);\n    let res = integrate(\u0026mut st, integrand, \"x\").expect(\"rational coeff u-sub\");\n\n    let deriv = diff(\u0026mut st, res, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n    let original = simplify(\u0026mut st, integrand);\n    assert_eq!(st.get(simplified).digest, st.get(original).digest);\n}\n\n#[test]\nfn u_sub_high_power() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    // ‚à´ 2x(x¬≤ + 3)‚Å∑ dx\n    let two = st.int(2);\n    let two_x = st.mul(vec![two, x]);\n\n    let x2 = st.pow(x, two);\n    let three = st.int(3);\n    let u = st.add(vec![x2, three]);\n    let seven = st.int(7);\n    let u7 = st.pow(u, seven);\n\n    let integrand = st.mul(vec![two_x, u7]);\n    let res = integrate(\u0026mut st, integrand, \"x\").expect(\"high power u-sub\");\n\n    let deriv = diff(\u0026mut st, res, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n    let original = simplify(\u0026mut st, integrand);\n    assert_eq!(st.get(simplified).digest, st.get(original).digest);\n}\n\n// ========== Mixed Pattern Tests ==========\n\n#[test]\nfn mixed_trig_hyperbolic() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    // ‚à´ (sin(x) + sinh(x)) dx = -cos(x) + cosh(x)\n    let sinx = st.func(\"sin\", vec![x]);\n    let sinhx = st.func(\"sinh\", vec![x]);\n    let expr = st.add(vec![sinx, sinhx]);\n\n    let res = integrate(\u0026mut st, expr, \"x\").expect(\"sin + sinh\");\n    let deriv = diff(\u0026mut st, res, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n    let original = simplify(\u0026mut st, expr);\n    assert_eq!(st.get(simplified).digest, st.get(original).digest);\n}\n\n#[test]\nfn mixed_polynomial_trig() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    // ‚à´ (x¬≤ + sin(x)) dx = x¬≥/3 - cos(x)\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let sinx = st.func(\"sin\", vec![x]);\n    let expr = st.add(vec![x2, sinx]);\ ult = integrate(\u0026mut st, integrand, \"x\");\n\n    // Should return Some result with atan and sqrt\n    if let Some(res) = result {\n        let res_str = st.to_string(res);\n        // Result should contain atan and possibly sqrt\n        assert!(res_str.contains(\"atan\") || res_str.contains(\"arctan\"));\n    } else {\n        // For now, it's OK if this doesn't work yet\n        // The framework is in place\n    }\n}\n\n#[test]\nfn chain_rule_sqrt() {\n    // d/dx ‚àö(x¬≤) = x/‚àö(x¬≤) = x/|x|\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x_sq = st.pow(x, two);\n    let sqrt_x_sq = st.func(\"sqrt\", vec![x_sq]);\n\n    let result = diff(\u0026mut st, sqrt_x_sq, \"x\");\n\n    // Result should contain x and sqrt\n    let result_str = st.to_string(result);\n    assert!(result_str.contains(\"x\"));\n}\n\n#[test]\nfn chain_rule_atan() {\n    // d/dx atan(2x) = 2/(1+(2x)¬≤) = 2/(1+4x¬≤)\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let two_x = st.mul(vec![two, x]);\n    let atan_2x = st.func(\"atan\", vec![two_x]);\n\n    let result = diff(\u0026mut st, atan_2x, \"x\");\n\n    // Result should contain 2 and x¬≤\n    let result_str = st.to_string(result);\n    assert!(result_str.contains(\"2\"));\n    assert!(result_str.contains(\"^2\") || result_str.contains(\"^(2\"));\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","tests","trig_even_even.rs"],"content":"//! Tests for even-even mixed trig products: sin^(2k)(x) * cos^(2l)(x)\n\nuse calculus::integrate;\nuse expr_core::{ExprId, Store};\nuse simplify::simplify;\n\n#[test]\nfn integrate_sin2_cos2_structure_check() {\n    // ‚à´ sin^2(x) * cos^2(x) dx\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let cosx = st.func(\"cos\", vec![x]);\n    let two = st.int(2);\n    let sin2 = st.pow(sinx, two);\n    let cos2 = st.pow(cosx, two);\n    let integrand = st.mul(vec![sin2, cos2]);\n\n    let res = integrate(\u0026mut st, integrand, \"x\").expect(\"‚à´ sin^2 cos^2\");\n\n    // Build expected via reduction\n    fn reduce_sin_m_cos_n(st: \u0026mut Store, x: ExprId, m: i64, n: i64) -\u003e ExprId {\n        if m == 0 {\n            let cosx = st.func(\"cos\", vec![x]);\n            let n_e = st.int(n);\n            let cos_n = st.pow(cosx, n_e);\n            return integrate(st, cos_n, \"x\").unwrap();\n        }\n        if n == 0 {\n            let sinx = st.func(\"sin\", vec![x]);\n            let m_e = st.int(m);\n            let sin_m = st.pow(sinx, m_e);\n            return integrate(st, sin_m, \"x\").unwrap();\n        }\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let sin_m1_e = st.int(m - 1);\n        let cos_n1_e = st.int(n + 1);\n        let sin_m1 = st.pow(sinx, sin_m1_e);\n        let cos_n1 = st.pow(cosx, cos_n1_e);\n        let c1 = st.rat(-1, m + n);\n        let term1 = st.mul(vec![c1, sin_m1, cos_n1]);\n        let inner = reduce_sin_m_cos_n(st, x, m - 2, n);\n        let c2 = st.rat(m - 1, m + n);\n        let term2 = st.mul(vec![c2, inner]);\n        let sum = st.add(vec![term1, term2]);\n        simplify(st, sum)\n    }\n    let expected = reduce_sin_m_cos_n(\u0026mut st, x, 2, 2);\n    let res_s = simplify(\u0026mut st, res);\n    let expected_s = simplify(\u0026mut st, expected);\n    assert_eq!(st.get(res_s).digest, st.get(expected_s).digest);\n}\n\n#[test]\nfn integrate_sin4_cos2_structure_check() {\n    // ‚à´ sin^4(x) * cos^2(x) dx\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let sinx = st.func(\"sin\", vec![x]);\n    let cosx = st.func(\"cos\", vec![x]);\n    let four = st.int(4);\n    let two = st.int(2);\n    let sin4 = st.pow(sinx, four);\n    let cos2 = st.pow(cosx, two);\n    let integrand = st.mul(vec![sin4, cos2]);\n\n    let res = integrate(\u0026mut st, i
