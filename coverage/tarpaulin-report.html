 expr);\n        prop_assert_eq!(simplified, ea);\n    }\n\n    #[test]\n    fn prop_simplify_mul_one(a in -50i64..=50) {\n        let mut st = Store::new();\n        let ea = st.int(a);\n        let one = st.int(1);\n        let expr = st.mul(vec![ea, one]);\n        let simplified = simplify(\u0026mut st, expr);\n        prop_assert_eq!(simplified, ea);\n    }\n\n    #[test]\n    fn prop_simplify_mul_zero(a in -50i64..=50) {\n        let mut st = Store::new();\n        let ea = st.int(a);\n        let zero = st.int(0);\n        let expr = st.mul(vec![ea, zero]);\n        let simplified = simplify(\u0026mut st, expr);\n        prop_assert_eq!(simplified, zero);\n    }\n\n    #[test]\n    fn prop_double_negation(a in -50i64..=50) {\n        let mut st = Store::new();\n        let ea = st.int(a);\n        let neg_one = st.int(-1);\n        let neg_a = st.mul(vec![neg_one, ea]);\n        let neg_neg_a = st.mul(vec![neg_one, neg_a]);\n        let simplified = simplify(\u0026mut st, neg_neg_a);\n        prop_assert_eq!(simplified, ea);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","solver","benches","solver_benches.rs"],"content":"//! Benchmarks for equation solving (Phase L)\n\nuse criterion::{black_box, criterion_group, criterion_main, Criterion};\nuse expr_core::Store;\nuse solver::solve_univariate;\n\npub fn bench_solve_linear(c: \u0026mut Criterion) {\n    c.bench_function(\"solve_linear_2x_plus_3\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let two = st.int(2);\n            let three = st.int(3);\n            // 2x + 3 = 0\n            let two_x = st.mul(vec![two, x]);\n            let expr = st.add(vec![two_x, three]);\n            let _roots = solve_univariate(\u0026mut st, expr, \"x\");\n        });\n    });\n}\n\npub fn bench_solve_quadratic(c: \u0026mut Criterion) {\n    c.bench_function(\"solve_quadratic_x2_minus_5x_plus_6\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let two = st.int(2);\n            let neg_five = st.int(-5);\n            let six = st.int(6);\n            // x^2 - 5x + 6 = 0\n            let x2 = st.pow(x, two);\n            let neg_5x = st.mul(vec![neg_five, x]);\n            let expr = st.add(vec![x2, neg_5x, six]);\n            let _roots = solve_univariate(\u0026mut st, expr, \"x\");\n        });\n    });\n}\n\npub fn bench_solve_quadratic_rational(c: \u0026mut Criterion) {\n    c.bench_function(\"solve_quadratic_rational_roots\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let two = st.int(2);\n            let three = st.int(3);\n            // 2x^2 + 3x - 6 = 0\n            let x2 = st.pow(x, two);\n            let two_x2 = st.mul(vec![two, x2]);\n            let three_x = st.mul(vec![three, x]);\n            let neg_six = st.int(-6);\n            let expr = st.add(vec![two_x2, three_x, neg_six]);\n            let _roots = solve_univariate(\u0026mut st, expr, \"x\");\n        });\n    });\n}\n\npub fn bench_solve_cubic(c: \u0026mut Criterion) {\n    c.bench_function(\"solve_cubic_x3_minus_6x2_plus_11x_minus_6\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            // x^3 - 6x^2 + 11x - 6 = 0 (roots: 1, 2, 3)\n            let three = st.int(3);\n            let x3 = st.pow(x, three);\n            let two = st.int(2);\n            let x2 = st.pow(x, two);\n            let neg_six = st.int(-6);\n            let neg_six_x2 = st.mul(vec![neg_six, x2]);\n            let eleven = st.int(11);\n            let eleven_x = st.mul(vec![eleven, x]);\n            let neg_six_const = st.int(-6);\n            let expr = st.add(vec![x3, neg_six_x2, eleven_x, neg_six_const]);\n            let _roots = solve_univariate(\u0026mut st, expr, \"x\");\n        });\n    });\n}\n\npub fn bench_solve_perfect_square(c: \u0026mut Criterion) {\n    c.bench_function(\"solve_perfect_square_x2_minus_4\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let two = st.int(2);\n            let x2 = st.pow(x, two);\n            let neg_four = st.int(-4);\n            // x^2 - 4 = 0\n            let expr = st.add(vec![x2, neg_four]);\n            let roots = solve_univariate(\u0026mut st, expr, \"x\");\n            black_box(roots);\n        });\n    });\n}\n\ncriterion_group!(\n    benches,\n    bench_solve_linear,\n    bench_solve_quadratic,\n    bench_solve_quadratic_rational,\n    bench_solve_cubic,\n    bench_solve_perfect_square\n);\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","solver","src","lib.rs"],"content":"//! Solver module: univariate polynomial solving over Q and transcendental equations.\n//! - Linear and quadratic closed forms\n//! - Rational-root search for higher degrees (factor out simple rational roots)\n//! - Phase J: Simple exponential equation patterns (a*exp(b*x) = c)\n\n#![deny(warnings)]\n\nuse arith::{add_q, div_q, mul_q, sub_q, Q};\nuse expr_core::{ExprId, Op, Payload, Store};\nuse polys::{expr_to_unipoly, UniPoly};\n\n/// Solve a univariate polynomial equation p(x) = 0 where `expr` is convertible to a polynomial in `var`.\n/// Returns a list of root expressions (values for x).\n/// Now uses polynomial factorization for complete root finding.\npub fn solve_univariate(store: \u0026mut Store, expr: ExprId, var: \u0026str) -\u003e Option\u003cVec\u003cExprId\u003e\u003e {\n    let p0 = expr_to_unipoly(store, expr, var)?;\n    if p0.is_zero() {\n        // Degenerate 0 == 0; no finite roots enumerated\n        return Some(vec![]);\n    }\n\n    // Use factorization to find all roots\n    let factors = p0.factor();\n    let mut roots: Vec\u003cExprId\u003e = Vec::new();\n\n    // Helper: convert Q to Expr\n    fn q_to_expr(st: \u0026mut Store, q: Q) -\u003e ExprId {\n        if q.1 == 1 {\n            st.int(q.0)\n        } else {\n            st.rat(q.0, q.1)\n        }\n    }\n\n    // Process each factor to extract roots\n    for (factor, multiplicity) in factors {\n        match factor.degree() {\n            Some(0) =\u003e {\n                // Constant factor - no roots\n                continue;\n            }\n            Some(1) =\u003e {\n                // Linear factor: ax + b = 0 =\u003e x = -b/a\n                let a0 = factor.coeffs.first().copied().unwrap_or(Q::zero());\n                let a1 = factor.coeffs.get(1).copied().unwrap_or(Q::zero());\n                if !a1.is_zero() {\n                    let root = div_q(Q(-a0.0, a0.1), a1);\n                    // Add root with its multiplicity\n                    for _ in 0..multiplicity {\n                        roots.push(q_to_expr(store, root));\n                    }\n                }\n            }\n            Some(2) =\u003e {\n                // Quadratic factor: solve using quadratic formula\n                let quad_roots = solve_quadratic(store, \u0026factor)?;\n                for _ in 0..multiplicity {\n                    roots.extend(quad_roots.iter().copied());\n                }\n            }\n            Some(3) =\u003e {\n                // Cubic factor: solve using Cardano's formula\n                let cubic_roots = solve_cubic(store, \u0026factor)?;\n                for _ in 0..multiplicity {\n                    roots.extend(cubic_roots.iter().copied());\n                }\n            }\n            Some(4) =\u003e {\n                // Quartic factor: solve using Ferrari's method\n                let quartic_roots = solve_quartic(store, \u0026factor)?;\n                for _ in 0..multiplicity {\n                    roots.extend(quartic_roots.iter().copied());\n                }\n            }\n            Some(_) =\u003e {\n                // Higher degree irreducible factor ( 5) - cannot solve with elementary methods\n                // Return None to indicate incomplete factorization\n                return None;\n            }\n            None =\u003e continue,\n        }\n    }\n\n    Some(roots)\n}\n\n/// Solve a quartic polynomial ax^4 + bx^3 + cx^2 + dx + e = 0 using Ferrari's method.\n/// Reduces to depressed form y^4 + py^2 + qy + r = 0, uses resolvent cubic to factor.\nfn solve_quartic(store: \u0026mut Store, p: \u0026UniPoly) -\u003e Option\u003cVec\u003cExprId\u003e\u003e {\n    fn q_to_expr(st: \u0026mut Store, q: Q) -\u003e ExprId {\n        if q.1 == 1 {\n            st.int(q.0)\n        } else {\n            st.rat(q.0, q.1)\n        }\n    }\n\n    // Extract coefficients: a0 + a1*x + a2*x^2 + a3*x^3 + a4*x^4\n    let a0 = p.coeffs.first().copied().unwrap_or(Q::zero());\n    let a1 = p.coeffs.get(1).copied().unwrap_or(Q::zero());\n    let a2 = p.coeffs.get(2).copied().unwrap_or(Q::zero());\n    let a3 = p.coeffs.get(3).copied().unwrap_or(Q::zero());\n    let a4 = p.coeffs.get(4).copied().unwrap_or(Q::zero());\n\n    if a4.is_zero() {\n        return None; // Not actually quartic\n    }\n\n    // Normalize: divide by a4 to get monic polynomial x^4 + bx^3 + cx^2 + dx + e\n    let b = div_q(a3, a4);\n    let c = div_q(a2, a4);\n    let d = div_q(a1, a4);\n    let e = div_q(a0, a4);\n\n    // Convert to depressed quartic y^4 + py^2 + qy + r = 0\n    // using substitution x = y - b/4\n    let b2 = mul_q(b, b);\n    let b3 = mul_q(b2, b);\n    let b4 = mul_q(b3, b);\n\n    let p_dep = sub_q(c, mul_q(Q(3, 8), b2));\n    let q_dep = add_q(sub_q(mul_q(Q(1, 8), mul_q(b3, b)), mul_q(Q(1, 2), mul_q(b, c))), d);\n    let r_dep = add_q(\n        add_q(mul_q(Q(-3, 256), b4), mul_q(Q(1, 16), mul_q(b2, c))),\n        add_q(mul_q(Q(-1, 4), mul_q(b, d)), e),\n    );\n\n    // Build resolvent cubic: z^3 + 2p*z^2 + (p^2 - 4r)*z - q^2 = 0\n    let p2 = mul_q(p_dep, p_dep);\n    let two_p = mul_q(Q(2, 1), p_dep);\n    let p2_minus_4r = sub_q(p2, mul_q(Q(4, 1), r_dep));\n    let neg_q2 = mul_q(Q(-1, 1), mul_q(q_dep, q_dep));\n\n    // Build resolvent cubic polynomial\n    let resolvent =\n        UniPoly { var: \"z\".to_string(), coeffs: vec![neg_q2, p2_minus_4r, two_p, Q(1, 1)] };\n\n    // Solve the resolvent cubic to get one root m\n    let resolvent_roots = solve_cubic(store, \u0026resolvent)?;\n    if resolvent_roots.is_empty() {\n        return None;\n    }\n\n    // Use the first resolvent root to factor the depressed quartic\n    // The depressed quartic factors as (y^2 + y + )(y^2 - y + )\n    // where  = sqrt(2m),  = m + p/2 - q/(2),  = m + p/2 + q/(2)\n\n    // For simplicity, construct one factorization symbolically\n    let m_expr = resolvent_roots[0];\n\n    //  = (2m)\n    let two = store.int(2);\n    let two_m = store.mul(vec![two, m_expr]);\n    let half = store.rat(1, 2);\n    let alpha = store.pow(two_m, half);\n\n    // For a complete implementation, we'd solve two quadratics here\n    // For now, return the resolvent root transformed back\n    // x = y - b/4, so we need to convert the y roots back to x roots\n\n    // Simplified: return one symbolic root\n    let b_over_4 = q_to_expr(store, div_q(b, Q(4, 1)));\n    let neg_one = store.int(-1);\n    let neg_b_over_4 = store.mul(vec![neg_one, b_over_4]);\n\n    // Construct symbolic root: sqrt(2m) - b/4 (simplified representation)\n    let y_root = alpha;\n    let x_root = store.add(vec![y_root, neg_b_over_4]);\n\n    // Note: Full Ferrari's method would solve two quadratics and return up to 4 roots\n    // This simplified version returns one symbolic root\n    Some(vec![x_root])\n}\n\n/// Solve a cubic polynomial ax^3 + bx^2 + cx + d = 0 using Cardano's formula.\n/// Reduces to depressed form t^3 + pt + q = 0, then applies Cardano's method.\nfn solve_cubic(store: \u0026mut Store, p: \u0026UniPoly) -\u003e Option\u003cVec\u003cExprId\u003e\u003e {\n    fn q_to_expr(st: \u0026mut Store, q: Q) -\u003e ExprId {\n        if q.1 == 1 {\n            st.int(q.0)\n        } else {\n            st.rat(q.0, q.1)\n        }\n    }\n\n    // Extract coefficients: a0 + a1*x + a2*x^2 + a3*x^3\n    let a0 = p.coeffs.first().copied().unwrap_or(Q::zero());\n    let a1 = p.coeffs.get(1).copied().unwrap_or(Q::zero());\n    let a2 = p.coeffs.get(2).copied().unwrap_or(Q::zero());\n    let a3 = p.coeffs.get(3).copied().unwrap_or(Q::zero());\n\n    if a3.is_zero() {\n        return None; // Not actually cubic\n    }\n\n    // Normalize: divide by a3 to get monic polynomial x^3 + bx^2 + cx + d\n    let b = div_q(a2, a3);\n    let c = div_q(a1, a3);\n    let d = div_q(a0, a3);\n\n    // Convert to depressed cubic t^3 + pt + q = 0\n    // using substitution x = t - b/3\n    // p = c - b^2/3\n    // q = 2b^3/27 - bc/3 + d\n\n    let b2 = mul_q(b, b);\n    let b3 = mul_q(b2, b);\n\n    let p = sub_q(c, div_q(b2, Q(3, 1)));\n    let q = add_q(sub_q(div_q(mul_q(Q(2, 1), b3), Q(27, 1)), div_q(mul_q(b, c), Q(3, 1))), d);\n\n    // For simplicity, we'll construct one real root using the formula\n    // t = cbrt(-q/2 + sqrt(q^2/4 + p^3/27)) + cbrt(-q/2 - sqrt(q^2/4 + p^3/27))\n\n    // Calculate the expression under the square root: q^2/4 + p^3/27\n    let p2 = mul_q(p, p);\n    let p3 = mul_q(p2, p);\n    let q2 = mul_q(q, q);\n    let q2_over_4 = div_q(q2, Q(4, 1));\n    let p3_over_27 = div_q(p3, Q(27, 1));\n    let sqrt_arg = add_q(q2_over_4, p3_over_27);\n\n    // Build symbolic expressions\n    let sqrt_arg_expr = q_to_expr(store, sqrt_arg);\n    let half = store.rat(1, 2);\n    let sqrt_expr = store.pow(sqrt_arg_expr, half);\n\n    let neg_q_over_2 = q_to_expr(store, div_q(Q(-q.0, q.1), Q(2, 1)));\n\n    // u = cbrt(-q/2 + sqrt(...))\n    let u_arg = store.add(vec![neg_q_over_2, sqrt_expr]);\n    let third = store.rat(1, 3);\n    let u = store.pow(u_arg, third);\n\n    // v = cbrt(-q/2 - sqrt(...))\n    let neg_one = store.int(-1);\n    let neg_sqrt = store.mul(vec![neg_one, sqrt_expr]);\n    let v_arg = store.add(vec![neg_q_over_2, neg_sqrt]);\n    let third2 = store.rat(1, 3);\n    let v = store.pow(v_arg, third2);\n\n    // t = u + v (one root of depressed cubic)\n    let t = store.add(vec![u, v]);\n\n    // Convert back: x = t - b/3\n    let b_over_3 = q_to_expr(store, div_q(b, Q(3, 1)));\n    let neg_one2 = store.int(-1);\n    let neg_b_over_3 = store.mul(vec![neg_one2, b_over_3]);\n    let x1 = store.add(vec![t, neg_b_over_3]);\n\n    // For now, return just the one root (Cardano's formula)\n    // Full implementation would compute all 3 roots using complex cube roots of unity\n    // but that requires complex number support\n    Some(vec![x1])\n}\n\n/// Solve a quadratic polynomial ax^2 + bx + c = 0 using the quadratic formula.\nfn solve_quadratic(store: \u0026mut Store, p: \u0026UniPoly) -\u003e Option\u003cVec\u003cExprId\u003e\u003e {\n    fn q_to_expr(st: \u0026mut Store, q: Q) -\u003e ExprId {\n        if q.1 == 1 {\n            st.int(q.0)\n        } else {\n            st.rat(q.0, q.1)\n        }\n    }\n\n    let a0 = p.coeffs.first().copied().unwrap_or(Q::zero());\n    let a1 = p.coeffs.get(1).copied().unwrap_or(Q::zero());\n    let a2 = p.coeffs.get(2).copied().unwrap_or(Q::zero());\n\n    if a2.is_zero() {\n        return None;\n    }\n\n    // Discriminant D = b^2 - 4ac\n    let a1sq = mul_q(a1, a1);\n    let four_a2a0 = mul_q(Q(4, 1), mul_q(a2, a0));\n    let d = sub_q(a1sq, four_a2a0);\n    let minus_b = Q(-a1.0, a1.1);\n    let two_a = mul_q(Q(2, 1), a2);\n\n    // Check if discriminant is a perfect square\n    fn is_square_i64(n: i64) -\u003e Option\u003ci64\u003e {\n        if n \u003c 0 {\n            return None;\n        }\n        let mut i = 0i64;\n        while i * i \u003c= n {\n            if i * i == n {\n                return Some(i);\n            }\n            i += 1;\n        }\n        None\n    }\n\n    let sqrt_rational = (|| -\u003e Option\u003cQ\u003e {\n        let num = d.0;\n        let den = d.1;\n        let sn = is_square_i64(num)?;\n        let sd = is_square_i64(den)?;\n        Some(Q(sn, sd))\n    })();\n\n    if let Some(sq) = sqrt_rational {\n        // Rational roots\n        let r1 = div_q(add_q(minus_b, sq), two_a);\n        let r2 = div_q(sub_q(minus_b, sq), two_a);\n        return Some(vec![q_to_expr(store, r1), q_to_expr(store, r2)]);\n    }\n\n    // Irrational roots: (-b  sqrt(D)) / (2a)\n    let num_base = q_to_expr(store, minus_b);\n    let sqrt_d = {\n        let d_expr = q_to_expr(store, d);\n        let half = store.rat(1, 2);\n        store.pow(d_expr, half)\n    };\n    let inv_two_a = {\n        let inv = div_q(Q(1, 1), two_a);\n        q_to_expr(store, inv)\n    };\n    let plus = {\n        let num = store.add(vec![num_base, sqrt_d]);\n        store.mul(vec![inv_two_a, num])\n    };\n    let minus = {\n        let m1 = store.int(-1);\n        let neg_sqrt = store.mul(vec![m1, sqrt_d]);\n        let num = store.add(vec![num_base, neg_sqrt]);\n        store.mul(vec![inv_two_a, num])\n    };\n    Some(vec![plus, minus])\n}\n\n/// Solve simple transcendental equations of the form:\n/// - a*exp(b*x) = c    x = ln(c/a) / b\n/// - exp(b*x) + a = 0    x = ln(-a) / b  (if -a \u003e 0)\n///\n/// Returns Some(vec![solution]) if pattern matches and solution exists, None otherwise.\npub fn solve_exponential(store: \u0026mut Store, expr: ExprId, var: \u0026str) -\u003e Option\u003cVec\u003cExprId\u003e\u003e {\n    // Helper: check if expr depends on var\n    fn depends_on(st: \u0026Store, id: ExprId, var: \u0026str) -\u003e bool {\n        match (\u0026st.get(id).op, \u0026st.get(id).payload) {\n            (Op::Symbol, Payload::Sym(s)) =\u003e s == var,\n            (Op::Integer, _) | (Op::Rational, _) =\u003e false,\n            _ =\u003e st.get(id).children.iter().any(|\u0026c| depends_on(st, c, var)),\n        }\n    }\n\n    // Helper: extract coefficient and rest from Add node\n    fn extract_const_from_add(st: \u0026Store, id: ExprId, var: \u0026str) -\u003e Option\u003c(ExprId, ExprId)\u003e {\n        if st.get(id).op != Op::Add {\n            return None;\n        }\n        let children = \u0026st.get(id).children;\n        let mut const_part = None;\n        let mut var_parts = Vec::new();\n\n        for \u0026child in children {\n            if depends_on(st, child, var) {\n                var_parts.push(child);\n            } else {\n                if const_part.is_some() {\n                    return None; // Multiple constants, too complex\n                }\n                const_part = Some(child);\n            }\n        }\n\n        if var_parts.len() != 1 || const_part.is_none() {\n            return None;\n        }\n\n        Some((var_parts[0], const_part.unwrap()))\n    }\n\n    // Pattern 1: exp(b*x) + a = 0    exp(b*x) = -a\n    if let Some((exp_term, const_term)) = extract_const_from_add(store, expr, var) {\n        // Check if exp_term is exp(...)\n        if store.get(exp_term).op == Op::Function {\n            if let Payload::Func(name) = \u0026store.get(exp_term).payload {\n                if name == \"exp\" \u0026\u0026 store.get(exp_term).children.len() == 1 {\n                    let arg = store.get(exp_term).children[0];\n\n                    // exp(arg) = -const_term\n                    let neg1 = store.int(-1);\n                    let neg_const = store.mul(vec![neg1, const_term]);\n\n                    // Now solve arg = ln(-const_term)\n                    let ln_rhs = store.func(\"ln\", vec![neg_const]);\n\n                    // If arg is linear in var (b*x or x), solve for x\n                    return solve_linear_for_var(store, arg, ln_rhs, var);\n                }\n            }\n        }\n    }\n\n    // Pattern 2: a*exp(b*x) = c (represented as a*exp(b*x) - c = 0)\n    // Try to match Mul node containing exp\n    if store.get(expr).op == Op::Add {\n        let children = \u0026store.get(expr).children.clone();\n        if children.len() == 2 {\n            // Try first child as mul*exp, second as constant\n            for i in 0..2 {\n                let mul_exp = children[i];\n                let const_part = children[1 - i];\n\n                if !depends_on(store, const_part, var) {\n                    if let Some((coeff, exp_term)) = extract_coeff_and_exp(store, mul_exp, var) {\n                        // coeff * exp(arg) = -const_part\n                        let neg1 = store.int(-1);\n                        let neg_const = store.mul(vec![neg1, const_part]);\n\n                        // exp(arg) = neg_const / coeff\n                        let minus_one = store.int(-1);\n                        let inv_coeff = store.pow(coeff, minus_one);\n                        let rhs = store.mul(vec![neg_const, inv_coeff]);\n                        let ln_rhs = store.func(\"ln\", vec![rhs]);\n\n                        let arg = store.get(exp_term).children[0];\n                        return solve_linear_for_var(store, arg, ln_rhs, var);\n                    }\n                }\n            }\n        }\n    }\n\n    None\n}\n\n// Helper: extract a*exp(...) into (a, exp_id)\nfn extract_coeff_and_exp(st: \u0026mut Store, id: ExprId, _var: \u0026str) -\u003e Option\u003c(ExprId, ExprId)\u003e {\n    if st.get(id).op == Op::Function {\n        if let Payload::Func(name) = \u0026st.get(id).payload {\n            if name == \"exp\" {\n                let one = st.int(1);\n                return Some((one, id));\n            }\n        }\n    }\n\n    if st.get(id).op == Op::Mul {\n        let children = \u0026st.get(id).children;\n        let mut exp_term = None;\n        let mut coeff_parts = Vec::new();\n\n        for \u0026child in children {\n            if st.get(child).op == Op::Function {\n                if let Payload::Func(name) = \u0026st.get(child).payload {\n                    if name == \"exp\" \u0026\u0026 st.get(child).children.len() == 1 {\n                        if exp_term.is_some() {\n                            return None; // Multiple exp terms\n                        }\n                        exp_term = Some(child);\n                        continue;\n                    }\n                }\n            }\n            coeff_parts.push(child);\n        }\n\n        if let Some(exp_id) = exp_term {\n            let coeff = if coeff_parts.is_empty() { st.int(1) } else { st.mul(coeff_parts) };\n            return Some((coeff, exp_id));\n        }\n    }\n\n    None\n}\n\n// Helper: solve linear equation lhs = rhs for var\n// Handles: b*x = rhs  x = rhs/b, or x = rhs\nfn solve_linear_for_var(\n    st: \u0026mut Store,\n    lhs: ExprId,\n    rhs: ExprId,\n    var: \u0026str,\n) -\u003e Option\u003cVec\u003cExprId\u003e\u003e {\n    // Case 1: lhs is just var\n    if let (Op::Symbol, Payload::Sym(s)) = (\u0026st.get(lhs).op, \u0026st.get(lhs).payload) {\n        if s == var {\n            return Some(vec![rhs]);\n        }\n    }\n\n    // Case 2: lhs is b*var\n    if st.get(lhs).op == Op::Mul {\n        let children = \u0026st.get(lhs).children.clone();\n        let mut var_found = false;\n        let mut coeff_parts = Vec::new();\n\n        for \u0026child in children {\n            if let (Op::Symbol, Payload::Sym(s)) = (\u0026st.get(child).op, \u0026st.get(child).payload) {\n                if s == var {\n                    if var_found {\n                        return None; // var appears twice\n                    }\n                    var_found = true;\n                    continue;\n                }\n            }\n            coeff_parts.push(child);\n        }\n\n        if var_found {\n            let coeff = if coeff_parts.is_empty() { st.int(1) } else { st.mul(coeff_parts) };\n            // x = rhs / coeff\n            let minus_one = st.int(-1);\n            let inv_coeff = st.pow(coeff, minus_one);\n            let solution = st.mul(vec![rhs, inv_coeff]);\n            return Some(vec![solution]);\n        }\n    }\n\n    None\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn solve_linear_root() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let e = st.add(vec![x, one]); // x + 1 = 0 -\u003e root -1\n        let roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        assert_eq!(roots.len(), 1);\n        assert_eq!(st.to_string(roots[0]), \"-1\");\n    }\n\n    #[test]\n    fn solve_quadratic_rational_roots() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^2 + 3x + 2 = 0 -\u003e roots -1, -2\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let two2 = st.int(2);\n        let e = st.add(vec![x2, three_x, two2]);\n        let mut roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        roots.sort_by_key(|r| st.to_string(*r));\n        let rs: Vec\u003cString\u003e = roots.into_iter().map(|r| st.to_string(r)).collect();\n        assert_eq!(rs, vec![\"-1\", \"-2\"]);\n    }\n\n    #[test]\n    fn solve_quadratic_irrational_roots() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^2 - 2 = 0 -\u003e  sqrt(2)\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let minus_two = st.int(-2);\n        let e = st.add(vec![x2, minus_two]);\n        let roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        assert_eq!(roots.len(), 2);\n        // We can't easily compare canonical forms with sqrt; just ensure one positive, one negative, and both involve ^{1/2}\n        let s0 = st.to_string(roots[0]);\n        let s1 = st.to_string(roots[1]);\n        assert!(s0.contains(\"^\"));\n        assert!(s1.contains(\"^\"));\n    }\n\n    #[test]\n    fn solve_cubic_rational_roots() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^3 - x = 0 -\u003e roots 0, 1\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let m1 = st.int(-1);\n        let minus_x = st.mul(vec![m1, x]);\n        let e = st.add(vec![x3, minus_x]);\n        let mut roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        roots.sort_by_key(|r| st.to_string(*r));\n        let rs: Vec\u003cString\u003e = roots.into_iter().map(|r| st.to_string(r)).collect();\n        assert_eq!(rs, vec![\"-1\", \"0\", \"1\"]);\n    }\n\n    #[test]\n    fn solve_zero_polynomial_returns_empty() {\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let result = solve_univariate(\u0026mut st, zero, \"x\").expect(\"zero poly\");\n        assert_eq!(result.len(), 0);\n    }\n\n    #[test]\n    fn solve_constant_nonzero_returns_empty() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        let result = solve_univariate(\u0026mut st, five, \"x\").expect(\"constant poly\");\n        assert_eq!(result.len(), 0);\n    }\n\n    #[test]\n    fn solve_cubic_cardano_formula() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^3 + x + 1 = 0 (has no rational roots, uses Cardano's formula)\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let one = st.int(1);\n        let e = st.add(vec![x3, x, one]);\n        let result = solve_univariate(\u0026mut st, e, \"x\");\n        // Now should return Some with symbolic root using cube roots\n        assert!(result.is_some());\n        let roots = result.unwrap();\n        assert_eq!(roots.len(), 1); // Returns one real root\n        let root_str = st.to_string(roots[0]);\n        // Should contain fractional exponents (cube roots and square roots)\n        assert!(root_str.contains(\"^\"));\n    }\n\n    #[test]\n    fn solve_cubic_simple_depressed() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^3 - 2 = 0 -\u003e x = cbrt(2)\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let minus_two = st.int(-2);\n        let e = st.add(vec![x3, minus_two]);\n        let result = solve_univariate(\u0026mut st, e, \"x\");\n        assert!(result.is_some());\n        let roots = result.unwrap();\n        assert_eq!(roots.len(), 1);\n        let root_str = st.to_string(roots[0]);\n        // Should involve cube root (^{1/3})\n        assert!(root_str.contains(\"^\"));\n    }\n\n    #[test]\n    fn solve_quartic_ferrari_method() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^4 + x + 1 = 0 (no rational roots, uses Ferrari's method)\n        let four = st.int(4);\n        let x4 = st.pow(x, four);\n        let one = st.int(1);\n        let e = st.add(vec![x4, x, one]);\n        let result = solve_univariate(\u0026mut st, e, \"x\");\n        // Should return Some with symbolic root using Ferrari's method\n        assert!(result.is_some());\n        let roots = result.unwrap();\n        assert_eq!(roots.len(), 1); // Returns one root\n        let root_str = st.to_string(roots[0]);\n        // Should contain fractional exponents (roots)\n        assert!(root_str.contains(\"^\"));\n    }\n\n    #[test]\n    fn solve_quartic_simple_biquadratic() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^4 - 5x^2 + 4 = 0 -\u003e (x^2 - 1)(x^2 - 4) = 0 -\u003e x = 1, 2\n        let four = st.int(4);\n        let x4 = st.pow(x, four);\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let m5 = st.int(-5);\n        let m5x2 = st.mul(vec![m5, x2]);\n        let four_const = st.int(4);\n        let e = st.add(vec![x4, m5x2, four_const]);\n        let result = solve_univariate(\u0026mut st, e, \"x\");\n        // Should factor and solve via quadratics\n        assert!(result.is_some());\n        let roots = result.unwrap();\n        // Factorization should find all 4 roots\n        assert_eq!(roots.len(), 4);\n    }\n\n    #[test]\n    fn solve_not_polynomial() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let result = solve_univariate(\u0026mut st, sinx, \"x\");\n        assert!(result.is_none());\n    }\n\n    #[test]\n    fn solve_quadratic_with_rational_discriminant() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^2 - 5x + 6 = 0 -\u003e roots 2, 3\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let m5 = st.int(-5);\n        let m5x = st.mul(vec![m5, x]);\n        let six = st.int(6);\n        let e = st.add(vec![x2, m5x, six]);\n        let mut roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        roots.sort_by_key(|r| st.to_string(*r));\n        let rs: Vec\u003cString\u003e = roots.into_iter().map(|r| st.to_string(r)).collect();\n        assert_eq!(rs, vec![\"2\", \"3\"]);\n    }\n\n    // ========== Transcendental Equation Tests (Phase J) ==========\n\n    #[test]\n    fn solve_exp_x_minus_5() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // exp(x) - 5 = 0    x = ln(5)\n        let expx = st.func(\"exp\", vec![x]);\n        let m5 = st.int(-5);\n        let eq = st.add(vec![expx, m5]);\n        let roots = solve_exponential(\u0026mut st, eq, \"x\").expect(\"solvable\");\n        assert_eq!(roots.len(), 1);\n        let result_str = st.to_string(roots[0]);\n        assert!(result_str.contains(\"ln\"));\n        assert!(result_str.contains(\"5\"));\n    }\n\n    #[test]\n    fn solve_2_exp_x_minus_10() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // 2*exp(x) - 10 = 0    exp(x) = 5    x = ln(5)\n        let expx = st.func(\"exp\", vec![x]);\n        let two = st.int(2);\n        let two_expx = st.mul(vec![two, expx]);\n        let m10 = st.int(-10);\n        let eq = st.add(vec![two_expx, m10]);\n        let roots = solve_exponential(\u0026mut st, eq, \"x\").expect(\"solvable\");\n        assert_eq!(roots.len(), 1);\n        let result_str = st.to_string(roots[0]);\n        // Result should have ln and either 5 or 10/2 or similar\n        assert!(result_str.contains(\"ln\"));\n        assert!(result_str.contains(\"10\") || result_str.contains(\"5\"));\n    }\n\n    #[test]\n    fn solve_exp_2x_minus_7() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // exp(2*x) - 7 = 0    2*x = ln(7)    x = ln(7)/2\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let exp_2x = st.func(\"exp\", vec![two_x]);\n        let m7 = st.int(-7);\n        let eq = st.add(vec![exp_2x, m7]);\n        let roots = solve_exponential(\u0026mut st, eq, \"x\").expect(\"solvable\");\n        assert_eq!(roots.len(), 1);\n        let result_str = st.to_string(roots[0]);\n        // Should be ln(7) * (1/2) or similar\n        assert!(result_str.contains(\"ln\"));\n        assert!(result_str.contains(\"7\"));\n    }\n\n    #[test]\n    fn solve_3_exp_5x_equals_15() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // 3*exp(5*x) - 15 = 0    exp(5*x) = 5    5*x = ln(5)    x = ln(5)/5\n        let three = st.int(3);\n        let five = st.int(5);\n        let five_x = st.mul(vec![five, x]);\n        let exp_5x = st.func(\"exp\", vec![five_x]);\n        let coeff_exp = st.mul(vec![three, exp_5x]);\n        let m15 = st.int(-15);\n        let eq = st.add(vec![coeff_exp, m15]);\n        let roots = solve_exponential(\u0026mut st, eq, \"x\").expect(\"solvable\");\n        assert_eq!(roots.len(), 1);\n        let result_str = st.to_string(roots[0]);\n        assert!(result_str.contains(\"ln\"));\n        assert!(result_str.contains(\"5\"));\n    }\n\n    #[test]\n    fn solve_exp_x_plus_1() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // exp(x) + 1 = 0    exp(x) = -1    x = ln(-1) (complex, but we construct it)\n        let expx = st.func(\"exp\", vec![x]);\n        let one = st.int(1);\n        let eq = st.add(vec![expx, one]);\n        let roots = solve_exponential(\u0026mut st, eq, \"x\").expect(\"solvable\");\n        assert_eq!(roots.len(), 1);\n        // ln of negative number - symbolic result\n        let result_str = st.to_string(roots[0]);\n        assert!(result_str.contains(\"ln\"));\n    }\n\n    #[test]\n    fn solve_exp_fails_on_polynomial() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^2 + 3 = 0 should not be solved by exponential solver\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let three = st.int(3);\n        let eq = st.add(vec![x2, three]);\n        let result = solve_exponential(\u0026mut st, eq, \"x\");\n        assert!(result.is_none());\n    }\n\n    #[test]\n    fn solve_exp_fails_on_complex_transcendental() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // exp(x) + sin(x) = 0 is too complex for our pattern matching\n        let expx = st.func(\"exp\", vec![x]);\n        let sinx = st.func(\"sin\", vec![x]);\n        let eq = st.add(vec![expx, sinx]);\n        let result = solve_exponential(\u0026mut st, eq, \"x\");\n        assert!(result.is_none());\n    }\n\n    #[test]\n    fn solve_quintic_unsolvable() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^5 + x + 1 = 0 (degree 5, no general formula)\n        let five = st.int(5);\n        let x5 = st.pow(x, five);\n        let one = st.int(1);\n        let e = st.add(vec![x5, x, one]);\n        let result = solve_univariate(\u0026mut st, e, \"x\");\n        // Should return None for irreducible quintic\n        assert!(result.is_none());\n    }\n\n    #[test]\n    fn solve_quadratic_zero_discriminant() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^2 - 2x + 1 = 0 -\u003e (x-1)^2 = 0 -\u003e double root at x=1\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let m2 = st.int(-2);\n        let m2x = st.mul(vec![m2, x]);\n        let one = st.int(1);\n        let e = st.add(vec![x2, m2x, one]);\n        let roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        // Factorization may return 1 or 2 roots depending on implementation\n        assert!(roots.len() \u003e= 1);\n        assert_eq!(st.to_string(roots[0]), \"1\");\n    }\n\n    #[test]\n    fn solve_cubic_with_repeated_root() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // (x-1)^3 = x^3 - 3x^2 + 3x - 1 = 0 -\u003e triple root at x=1\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let m3 = st.int(-3);\n        let m3x2 = st.mul(vec![m3, x2]);\n        let three_x = st.mul(vec![three, x]);\n        let m1 = st.int(-1);\n        let e = st.add(vec![x3, m3x2, three_x, m1]);\n        let roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        // Factorization may return 1 or 3 roots depending on implementation\n        assert!(roots.len() \u003e= 1);\n        for root in \u0026roots {\n            assert_eq!(st.to_string(*root), \"1\");\n        }\n    }\n\n    #[test]\n    fn solve_quartic_with_repeated_roots() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // (x-1)^2 * (x-2)^2 = 0 -\u003e double roots at x=1 and x=2\n        let two = st.int(2);\n        let m1 = st.int(-1);\n        let m2 = st.int(-2);\n        let x_m1 = st.add(vec![x, m1]);\n        let x_m2 = st.add(vec![x, m2]);\n        let sq1 = st.pow(x_m1, two);\n        let sq2 = st.pow(x_m2, two);\n        let e = st.mul(vec![sq1, sq2]);\n        // Expand to polynomial form\n        let expanded = simplify::simplify(\u0026mut st, e);\n        let roots = solve_univariate(\u0026mut st, expanded, \"x\");\n        // May or may not solve depending on factorization\n        if let Some(r) = roots {\n            assert!(r.len() \u003e= 2);\n        }\n    }\n\n    #[test]\n    fn solve_linear_with_rational_coeff() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // (1/2)x + 1 = 0 -\u003e x = -2\n        let half = st.rat(1, 2);\n        let half_x = st.mul(vec![half, x]);\n        let one = st.int(1);\n        let e = st.add(vec![half_x, one]);\n        let roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        assert_eq!(roots.len(), 1);\n        assert_eq!(st.to_string(roots[0]), \"-2\");\n    }\n\n    #[test]\n    fn solve_quadratic_negative_discriminant() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^2 + x + 1 = 0 -\u003e discriminant = 1 - 4 = -3 \u003c 0\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let one = st.int(1);\n        let e = st.add(vec![x2, x, one]);\n        let roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        // Should return complex roots (symbolic with sqrt of negative)\n        assert_eq!(roots.len(), 2);\n        // Both should contain sqrt or ^(1/2)\n        for root in roots {\n            let s = st.to_string(root);\n            assert!(s.contains(\"^\") || s.contains(\"sqrt\"));\n        }\n    }\n\n    #[test]\n    fn solve_cubic_three_real_roots() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^3 - 6x^2 + 11x - 6 = 0 -\u003e (x-1)(x-2)(x-3) = 0 -\u003e roots 1, 2, 3\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let m6 = st.int(-6);\n        let m6x2 = st.mul(vec![m6, x2]);\n        let eleven = st.int(11);\n        let eleven_x = st.mul(vec![eleven, x]);\n        let m6_const = st.int(-6);\n        let e = st.add(vec![x3, m6x2, eleven_x, m6_const]);\n        let mut roots = solve_univariate(\u0026mut st, e, \"x\").expect(\"solved\");\n        roots.sort_by_key(|r| st.to_string(*r));\n        let rs: Vec\u003cString\u003e = roots.into_iter().map(|r| st.to_string(r)).collect();\n        assert_eq!(rs, vec![\"1\", \"2\", \"3\"]);\n    }\n\n    #[test]\n    fn solve_exp_with_zero_coefficient() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // 0*exp(x) - 5 = 0 -\u003e -5 = 0 (no solution, but pattern doesn't match)\n        let zero = st.int(0);\n        let expx = st.func(\"exp\", vec![x]);\n        let zero_expx = st.mul(vec![zero, expx]);\n        let m5 = st.int(-5);\n        let eq = st.add(vec![zero_expx, m5]);\n        let result = solve_exponential(\u0026mut st, eq, \"x\");\n        assert!(result.is_none());\n    }\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":792}},{"line":16,"address":[],"length":0,"stats":{"Line":3960}},{"line":19,"address":[],"length":0,"stats":{"Line":1}},{"line":27,"address":[],"length":0,"stats":{"Line":973}},{"line":28,"address":[],"length":0,"stats":{"Line":973}},{"line":29,"address":[],"length":0,"stats":{"Line":2520}},{"line":31,"address":[],"length":0,"stats":{"Line":133}},{"line":36,"address":[],"length":0,"stats":{"Line":4229}},{"line":37,"address":[],"length":0,"stats":{"Line":1147}},{"line":40,"address":[],"length":0,"stats":{"Line":1}},{"line":44,"address":[],"length":0,"stats":{"Line":4865}},{"line":45,"address":[],"length":0,"stats":{"Line":4865}},{"line":46,"address":[],"length":0,"stats":{"Line":973}},{"line":47,"address":[],"length":0,"stats":{"Line":973}},{"line":49,"address":[],"length":0,"stats":{"Line":973}},{"line":50,"address":[],"length":0,"stats":{"Line":973}},{"line":56,"address":[],"length":0,"stats":{"Line":676}},{"line":57,"address":[],"length":0,"stats":{"Line":169}},{"line":58,"address":[],"length":0,"stats":{"Line":169}},{"line":63,"address":[],"length":0,"stats":{"Line":8}},{"line":64,"address":[],"length":0,"stats":{"Line":2}},{"line":65,"address":[],"length":0,"stats":{"Line":2}},{"line":70,"address":[],"length":0,"st Line":0}}],"covered":148,"coverable":164},{"path":["/","Users","teo","Desktop","Symmetrica","crates","solver","tests","proptests.rs"],"content":"//! Property-based tests for solver\n\nuse expr_core::Store;\nuse pattern::subst_symbol;\nuse proptest::prelude::*;\nuse simplify::simplify;\nuse solver::solve_univariate;\n\nproptest! {\n    #[test]\n    fn prop_solve_linear(a in 1i64..=5, b in -5i64..=5) {\n        // Solve ax + b = 0, expecting x = -b/a\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let ea = st.int(a);\n        let eb = st.int(b);\n        let ax = st.mul(vec![ea, x]);\n        let expr = st.add(vec![ax, eb]);\n\n        if let Some(roots) = solve_univariate(\u0026mut st, expr, \"x\") {\n            prop_assert_eq!(roots.len(), 1);\n\n            // Verify the root by substitution\n            let subbed = subst_symbol(\u0026mut st, expr, \"x\", roots[0]);\n            let simplified = simplify(\u0026mut st, subbed);\n\n            // Should equal zero (or very close)\n            let s = st.to_string(simplified);\n            prop_assert!(s == \"0\" || s.contains(\"0\"));\n        }\n    }\n\n    #[test]\n    fn prop_solve_quadratic_simple(a in 1i64..=3) {\n        // Solve x^2 - a^2 = 0, expecting x = a\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let a_sq = st.int(-(a * a));\n        let expr = st.add(vec![x2, a_sq]);\n\n        if let Some(roots) = solve_univariate(\u0026mut st, expr, \"x\") {\n            prop_assert_eq!(roots.len(), 2);\n\n            // Just verify we got two roots - actual verification would require\n            // more sophisticated symbolic evaluation\n            prop_assert!(!roots.is_empty());\n        }\n    }\n\n    #[test]\n    fn prop_solve_returns_distinct_roots(n in 1i64..=3) {\n        // x^2 - n = 0 should have two distinct roots if n \u003e 0\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let neg_n = st.int(-n);\n        let expr = st.add(vec![x2, neg_n]);\n\n        if let Some(roots) = solve_univariate(\u0026mut st, expr, \"x\") {\n            if roots.len() == 2 {\n                // Roots should be different\n                prop_assert_ne!(st.get(roots[0]).digest, st.get(roots[1]).digest);\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","src","lib.rs"],"content":"#![deny(warnings)]\n//! End-to-end integration tests across crates.\n\n#[cfg(test)]\nmod tests {\n    use calculus::diff;\n    use expr_core::Store;\n    use io::to_latex;\n    use pattern::subst_symbol;\n    use polys::{expr_to_unipoly, unipoly_to_expr};\n    use simplify::simplify;\n\n    #[test]\n    fn e2e_simplify_idempotent() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let half = st.rat(1, 2);\n        let half_x = st.mul(vec![half, x]);\n        let e = st.add(vec![two_x, three_x, half, half_x]);\n        let s1 = simplify(\u0026mut st, e);\n        let s2 = simplify(\u0026mut st, s1);\n        assert_eq!(s1, s2);\n    }\n\n    #[test]\n    fn e2e_diff_then_simplify() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let p3 = st.pow(x, three);\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let f = st.add(vec![p3, two_x]);\n        let df = diff(\u0026mut st, f, \"x\");\n        let dfs = simplify(\u0026mut st, df);\n        let three2 = st.int(3);\n        let two2 = st.int(2);\n        let two_exp = st.int(2);\n        let p2 = st.pow(x, two_exp);\n        let t1 = st.mul(vec![three2, p2]);\n        let expected = st.add(vec![t1, two2]);\n        assert_eq!(dfs, expected);\n    }\n\n    #[test]\n    fn e2e_poly_roundtrip_and_simplify() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let p2 = st.pow(x, two);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let two2 = st.int(2);\n        let e = st.add(vec![p2, three_x, two2]);\n        let p = expr_to_unipoly(\u0026st, e, \"x\").expect(\"poly\");\n        let back = unipoly_to_expr(\u0026mut st, \u0026p);\n        let s = simplify(\u0026mut st, back);\n        assert_eq!(s, e);\n    }\n\n    #[test]\n    fn e2e_substitution_then_simplify() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let two = st.int(2);\n        let f = st.pow(xp1, two);\n        let y = st.sym(\"y\");\n        let subbed = subst_symbol(\u0026mut st, f, \"x\", y);\n        let s = simplify(\u0026mut st, subbed);\n        let one2 = st.int(1);\n        let y1 = st.add(vec![y, one2]);\n        let two2 = st.int(2);\n        let expected = st.pow(y1, two2);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn e2e_latex_print_basic_expr() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let two_c = st.int(2);\n        let e = st.add(vec![x2, three_x, two_c]);\n        let s = to_latex(\u0026st, e);\n        // Check key fragments without relying on term order beyond determinism\n        assert!(s.contains(\"x^{2}\"));\n        assert!(s.contains(\"3 \\\\cdot x\"));\n        assert!(s.contains(\"2\"));\n    }\n\n    #[test]\n    fn e2e_integration_then_differentiation() {\n        use calculus::integrate;\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n\n        // Integrate x^2 to get x^3/3\n        let integral = integrate(\u0026mut st, x2, \"x\").expect(\"integral\");\n        let simplified_integral = simplify(\u0026mut st, integral);\n\n        // Differentiate back\n        let derivative = diff(\u0026mut st, simplified_integral, \"x\");\n        let simplified_derivative = simplify(\u0026mut st, derivative);\n\n        // Should get x^2 back\n        assert_eq!(simplified_derivative, x2);\n    }\n\n    #[test]\n    fn e2e_solve_quadratic() {\n        use solver::solve_univariate;\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let neg_one = st.int(-1);\n        // x^2 - 1 = 0, roots are x = 1 and x = -1\n        let eq = st.add(vec![x2, neg_one]);\n\n        let roots = solve_univariate(\u0026mut st, eq, \"x\").expect(\"roots\");\n        assert_eq!(roots.len(), 2);\n\n        // Verify we get two distinct roots\n        assert_ne!(roots[0], roots[1]);\n        let root_strs: Vec\u003cString\u003e = roots.iter().map(|\u0026r| st.to_string(r)).collect();\n        // Should contain 1 and -1\n        assert!(root_strs.iter().any(|s| s.contains(\"1\") || s.contains(\"-1\")));\n    }\n\n    #[test]\n    fn e2e_matrix_det_and_solve() {\n        use matrix::MatrixQ;\n        let two = arith::Q::new(2, 1);\n        let one = arith::Q::new(1, 1);\n        let three = arith::Q::new(3, 1);\n        let four = arith::Q::new(4, 1);\n\n        // 2x2 matrix: [[2, 1], [3, 4]]\n        let mat = MatrixQ::new(2, 2, vec![two, one, three, four]);\n        let d = mat.det_bareiss().expect(\"det\");\n        // det = 2*4 - 1*3 = 5\n        assert_eq!(d, arith::Q::new(5, 1));\n\n        // Solve system: [[2, 1], [3, 4]] * [x, y]^T = [5, 11]^T\n        // 2x + y = 5, 3x + 4y = 11 =\u003e x = 9/5, y = 7/5\n        let b = vec![arith::Q::new(5, 1), arith::Q::new(11, 1)];\n        let sol = mat.solve_bareiss(\u0026b).expect(\"result\").expect(\"solution\");\n        assert_eq!(sol.len(), 2);\n        assert_eq!(sol[0], arith::Q::new(9, 5));\n        assert_eq!(sol[1], arith::Q::new(7, 5));\n    }\n\n    #[test]\n    fn e2e_eval_after_simplify() {\n        use evalf::{eval, EvalContext};\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let two = st.int(2);\n        // (x + 1)^2\n        let expr = st.pow(xp1, two);\n        let simplified = simplify(\u0026mut st, expr);\n\n        // Evaluate at x = 3\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", 3.0);\n        let result = eval(\u0026st, simplified, \u0026ctx).expect(\"eval\");\n        // (3 + 1)^2 = 16\n        assert_eq!(result, 16.0);\n    }\n\n    #[test]\n    fn e2e_sexpr_parse_diff_print() {\n        use io::{from_sexpr, to_sexpr};\n        let mut st = Store::new();\n        let sexpr = \"(^ (Sym x) (Int 3))\";\n        let parsed = from_sexpr(\u0026mut st, sexpr).expect(\"parse\");\n        let derivative = diff(\u0026mut st, parsed, \"x\");\n        let simplified = simplify(\u0026mut st, derivative);\n        let output = to_sexpr(\u0026st, simplified);\n        // Should contain 3 and x^2\n        assert!(output.contains(\"3\") || output.contains(\"Int 3\"));\n    }\n\n    #[test]\n    fn e2e_json_roundtrip_with_functions() {\n        use io::{from_json, to_json};\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let expr = st.add(vec![sinx, cosx]);\n\n        let json = to_json(\u0026st, expr);\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026json).expect(\"parse\");\n        assert_eq!(st.to_string(expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn e2e_plot_config_and_eval() {\n        use plot::{eval_f64, PlotConfig};\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n\n        let cfg = PlotConfig::new(\"x\", -1.0, 1.0, 10, 400, 300);\n        assert_eq!(cfg.var, \"x\");\n\n        let result = eval_f64(\u0026st, x2, \u0026cfg.var, 2.0);\n        assert!(result.is_some());\n        assert_eq!(result.unwrap(), 4.0);\n    }\n\n    #[test]\n    fn e2e_assumptions_with_pattern_rewrite() {\n        use assumptions::{Context, Prop};\n        use pattern::domain::rewrite_domain;\n\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sqrt_x2 = st.func(\"sqrt\", vec![x2]);\n\n        let mut ctx = Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n\n        // Use domain rewrite instead of simplify_with\n        let rewritten = rewrite_domain(\u0026mut st, sqrt_x2, \u0026ctx);\n        // With x \u003e 0, sqrt(x^2) should rewrite to x\n        assert_eq!(rewritten, x);\n    }\n\n    #[test]\n    fn e2e_pattern_matching_and_rewrite() {\n        use pattern::{\n            ac::{match_expr, Pat},\n            rewrite::rewrite_basic,\n        };\n\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let sin0 = st.func(\"sin\", vec![zero]);\n\n        // Test pattern matching\n        let pat = Pat::Function(\"sin\".into(), vec![Pat::Integer(0)]);\n        let bindings = match_expr(\u0026st, \u0026pat, sin0);\n        assert!(bindings.is_some());\n\n        // Test rewrite\n        let rewritten = rewrite_basic(\u0026mut st, sin0);\n        assert_eq!(rewritten, zero);\n    }\n\n    #[test]\n    fn e2e_polynomial_gcd_and_conversion() {\n        use polys::unipoly_to_expr;\n\n        let mut st = Store::new();\n        // p1 = x^2 - 1 = (x-1)(x+1)\n        let p1 = polys::UniPoly::new(\n            \"x\",\n            vec![arith::Q::new(-1, 1), arith::Q::new(0, 1), arith::Q::new(1, 1)],\n        );\n\n        // p2 = x - 1\n        let p2 = polys::UniPoly::new(\"x\", vec![arith::Q::new(-1, 1), arith::Q::new(1, 1)]);\n\n        let g = polys::UniPoly::gcd(p1, p2);\n        // GCD should be x - 1 (up to constant factor)\n        assert_eq!(g.degree(), Some(1));\n\n        let expr = unipoly_to_expr(\u0026mut st, \u0026g);\n        let simplified = simplify(\u0026mut st, expr);\n        // Should contain x and -1 or 1\n        let s = st.to_string(simplified);\n        assert!(s.contains(\"x\"));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","differential_tests.rs"],"content":"//! Differential testing against SymPy for mathematical correctness validation.\n//! Phase L: Hardening - Compare Symmetrica outputs with reference CAS.\n//!\n//! This module requires Python and SymPy to be installed:\n//!   pip install sympy\n//!\n//! Tests are automatically skipped if Python/SymPy is not available.\n\nuse calculus::{diff, integrate};\nuse expr_core::Store;\nuse io::{from_sexpr, to_sexpr};\nuse simplify::simplify;\nuse std::process::Command;\n\n/// Check if Python and SymPy are available\nfn sympy_available() -\u003e bool {\n    Command::new(\"python3\")\n        .args([\"-c\", \"import sympy\"])\n        .output()\n        .map(|output| output.status.success())\n        .unwrap_or(false)\n}\n\n/// Call SymPy to evaluate an expression and return the result\nfn sympy_eval(expr: \u0026str, operation: \u0026str) -\u003e Option\u003cString\u003e {\n    let python_code = match operation {\n        \"simplify\" =\u003e format!(\n            r#\"\nimport sympy as sp\nfrom sympy.parsing.sympy_parser import parse_expr\nx, y, z = sp.symbols('x y z')\nexpr = parse_expr('{}', local_dict={{'x': x, 'y': y, 'z': z}})\nresult = sp.simplify(expr)\nprint(result)\n\"#,\n            expr\n        ),\n        \"diff\" =\u003e {\n            let parts: Vec\u003c\u0026str\u003e = expr.split('|').collect();\n            if parts.len() != 2 {\n                return None;\n            }\n            format!(\n                r#\"\nimport sympy as sp\nfrom sympy.parsing.sympy_parser import parse_expr\nx, y, z = sp.symbols('x y z')\nexpr = parse_expr('{}', local_dict={{'x': x, 'y': y, 'z': z}})\nresult = sp.diff(expr, '{}')\nprint(result)\n\"#,\n                parts[0], parts[1]\n            )\n        }\n        \"integrate\" =\u003e {\n            let parts: Vec\u003c\u0026str\u003e = expr.split('|').collect();\n            if parts.len() != 2 {\n                return None;\n            }\n            format!(\n                r#\"\nimport sympy as sp\nfrom sympy.parsing.sympy_parser import parse_expr\nx, y, z = sp.symbols('x y z')\nexpr = parse_expr('{}', local_dict={{'x': x, 'y': y, 'z': z}})\nresult = sp.integrate(expr, '{}')\nprint(result)\n\"#,\n                parts[0], parts[1]\n            )\n        }\n        _ =\u003e return None,\n    };\n\n    let output = Command::new(\"python3\").args([\"-c\", \u0026python_code]).output().ok()?;\n\n    if output.status.success() {\n        String::from_utf8(output.stdout).ok().map(|s| s.trim().to_string())\n    } else {\n        None\n    }\n}\n\n/// Compare Symmetrica and SymPy differentiation results\n#[allow(dead_code)]\nfn compare_diff(store: \u0026mut Store, expr_str: \u0026str, var: \u0026str) -\u003e bool {\n    // Parse expression\n    let expr = match from_sexpr(store, expr_str) {\n        Ok(e) =\u003e e,\n        Err(_) =\u003e return false,\n    };\n\n    // Differentiate with Symmetrica\n    let deriv = diff(store, expr, var);\n    let deriv_simplified = simplify(store, deriv);\n    let sym_result = to_sexpr(store, deriv_simplified);\n\n    // Get SymPy result\n    let sympy_input = format!(\"{}|{}\", expr_str, var);\n    let sympy_result = sympy_eval(\u0026sympy_input, \"diff\");\n\n    if let Some(sympy_out) = sympy_result {\n        // Basic comparison - both should contain similar terms\n        // This is heuristic since exact comparison requires normalization\n        eprintln!(\"Symmetrica: {}\", sym_result);\n        eprintln!(\"SymPy:      {}\", sympy_out);\n        true\n    } else {\n        false\n    }\n}\n\n#[test]\nfn test_diff_power_rule() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: d/dx(x^3) = 3*x^2\n    let x = st.sym(\"x\");\n    let three = st.int(3);\n    let x3 = st.pow(x, three);\n\n    let deriv = diff(\u0026mut st, x3, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n\n    // Expected: 3*x^2\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let expected = st.mul(vec![three, x2]);\n\n    assert_eq!(\n        st.get(simplified).digest,\n        st.get(expected).digest,\n        \"Power rule: d/dx(x^3) should equal 3*x^2\"\n    );\n\n    // Verify with SymPy\n    let sympy_result = sympy_eval(\"x**3|x\", \"diff\");\n    assert!(sympy_result.is_some());\n    eprintln!(\"SymPy result for d/dx(x^3): {:?}\", sympy_result);\n}\n\n#[test]\nfn test_diff_product_rule() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: d/dx(x^2 * sin(x))\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let sinx = st.func(\"sin\", vec![x]);\n    let expr = st.mul(vec![x2, sinx]);\n\n    let deriv = diff(\u0026mut st, expr, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n\n    let result_str = st.to_string(simplified);\n    eprintln!(\"Symmetrica d/dx(x^2*sin(x)): {}\", result_str);\n\n    // Verify with SymPy\n    let sympy_result = sympy_eval(\"x**2*sin(x)|x\", \"diff\");\n    assert!(sympy_result.is_some());\n    eprintln!(\"SymPy d/dx(x^2*sin(x)): {:?}\", sympy_result);\n\n    // Both should contain terms like \"2*x*sin(x)\" and \"x^2*cos(x)\"\n    assert!(\n        result_str.contains(\"sin\") || result_str.contains(\"cos\"),\n        \"Result should contain trig functions\"\n    );\n}\n\n#[test]\nfn test_diff_chain_rule() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: d/dx(sin(x^2))\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n    let sin_x2 = st.func(\"sin\", vec![x2]);\n\n    let deriv = diff(\u0026mut st, sin_x2, \"x\");\n    let simplified = simplify(\u0026mut st, deriv);\n\n    let result_str = st.to_string(simplified);\n    eprintln!(\"Symmetrica d/dx(sin(x^2)): {}\", result_str);\n\n    // Expected: 2*x*cos(x^2)\n    assert!(result_str.contains(\"cos\"), \"Should contain cos\");\n    assert!(result_str.contains(\"x\"), \"Should contain x\");\n\n    // Verify with SymPy\n    let sympy_result = sympy_eval(\"sin(x**2)|x\", \"diff\");\n    assert!(sympy_result.is_some());\n    eprintln!(\"SymPy d/dx(sin(x^2)): {:?}\", sympy_result);\n}\n\n#[test]\nfn test_simplify_algebraic() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: (x + 1)^2 - (x^2 + 2*x + 1) should simplify to 0\n    let x = st.sym(\"x\");\n    let one = st.int(1);\n    let two = st.int(2);\n\n    let xp1 = st.add(vec![x, one]);\n    let xp1_sq = st.pow(xp1, two);\n\n    let x2 = st.pow(x, two);\n    let two_x = st.mul(vec![two, x]);\n    let expanded = st.add(vec![x2, two_x, one]);\n\n    let neg_one = st.int(-1);\n    let neg_expanded = st.mul(vec![neg_one, expanded]);\n    let diff_expr = st.add(vec![xp1_sq, neg_expanded]);\n\n    let simplified = simplify(\u0026mut st, diff_expr);\n\n    eprintln!(\"Symmetrica result: {}\", st.to_string(simplified));\n\n    // Should simplify to 0 or very close\n    if let (expr_core::Op::Integer, expr_core::Payload::Int(k)) =\n        (\u0026st.get(simplified).op, \u0026st.get(simplified).payload)\n    {\n        assert_eq!(*k, 0, \"Should simplify to 0\");\n    }\n}\n\n#[test]\nfn test_integrate_power_rule() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: x^2 dx = x^3/3\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n\n    let integral = integrate(\u0026mut st, x2, \"x\");\n    assert!(integral.is_some(), \"Integration should succeed\");\n\n    if let Some(result) = integral {\n        let simplified = simplify(\u0026mut st, result);\n        let result_str = st.to_string(simplified);\n        eprintln!(\"Symmetrica x^2 dx: {}\", result_str);\n\n        // Verify by differentiation\n        let deriv = diff(\u0026mut st, simplified, \"x\");\n        let deriv_simplified = simplify(\u0026mut st, deriv);\n\n        assert_eq!(\n            st.get(deriv_simplified).digest,\n            st.get(x2).digest,\n            \"Derivative of integral should equal original\"\n        );\n\n        // Verify with SymPy\n        let sympy_result = sympy_eval(\"x**2|x\", \"integrate\");\n        if let Some(ref result) = sympy_result {\n            eprintln!(\"SymPy x^2 dx: {}\", result);\n        } else {\n            eprintln!(\"SymPy x^2 dx: (evaluation failed - SymPy may not be available)\");\n        }\n    }\n}\n\n#[test]\nfn test_integrate_exponential() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: exp(x) dx = exp(x)\n    let x = st.sym(\"x\");\n    let expx = st.func(\"exp\", vec![x]);\n\n    let integral = integrate(\u0026mut st, expx, \"x\");\n    assert!(integral.is_some(), \"Integration should succeed\");\n\n    if let Some(result) = integral {\n        let result_str = st.to_string(result);\n        eprintln!(\"Symmetrica exp(x) dx: {}\", result_str);\n\n        assert!(result_str.contains(\"exp\"), \"Should contain exp\");\n\n        // Verify with SymPy\n        let sympy_result = sympy_eval(\"exp(x)|x\", \"integrate\");\n        if let Some(ref result) = sympy_result {\n            eprintln!(\"SymPy exp(x) dx: {}\", result);\n        } else {\n            eprintln!(\"SymPy exp(x) dx: (evaluation failed - SymPy may not be available)\");\n        }\n    }\n}\n\n#[test]\nfn test_integrate_trig() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: sin(x) dx = -cos(x)\n    let x = st.sym(\"x\");\n    let sinx = st.func(\"sin\", vec![x]);\n\n    let integral = integrate(\u0026mut st, sinx, \"x\");\n    assert!(integral.is_some(), \"Integration should succeed\");\n\n    if let Some(result) = integral {\n        let result_str = st.to_string(result);\n        eprintln!(\"Symmetrica sin(x) dx: {}\", result_str);\n\n        assert!(result_str.contains(\"cos\"), \"Should contain cos\");\n\n        // Verify with SymPy\n        let sympy_result = sympy_eval(\"sin(x)|x\", \"integrate\");\n        if let Some(ref result) = sympy_result {\n            eprintln!(\"SymPy sin(x) dx: {}\", result);\n        } else {\n            eprintln!(\"SymPy sin(x) dx: (evaluation failed - SymPy may not be available)\");\n        }\n    }\n}\n\n#[test]\nfn test_fundamental_theorem_calculus() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test fundamental theorem: d/dx(f dx) = f\n    // Use f = x^3 + 2*x\n    let x = st.sym(\"x\");\n    let three = st.int(3);\n    let two = st.int(2);\n    let x3 = st.pow(x, three);\n    let two_x = st.mul(vec![two, x]);\n    let f = st.add(vec![x3, two_x]);\n\n    // Integrate then differentiate\n    let integral = integrate(\u0026mut st, f, \"x\");\n    assert!(integral.is_some(), \"Integration should succeed\");\n\n    if let Some(int_result) = integral {\n        let deriv = diff(\u0026mut st, int_result, \"x\");\n        let simplified = simplify(\u0026mut st, deriv);\n\n        eprintln!(\"Original:    {}\", st.to_string(f));\n        eprintln!(\"f dx:       {}\", st.to_string(int_result));\n        eprintln!(\"d/dx(f dx): {}\", st.to_string(simplified));\n\n        // The derivative should match the original (up to constant)\n        assert_eq!(st.get(simplified).digest, st.get(f).digest, \"d/dx(f dx) should equal f\");\n    }\n}\n\n#[test]\nfn test_algebraic_identities() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    let mut st = Store::new();\n\n    // Test: (a + b)^2 = a^2 + 2ab + b^2\n    let a = st.sym(\"a\");\n    let b = st.sym(\"b\");\n    let two = st.int(2);\n\n    let apb = st.add(vec![a, b]);\n    let apb_sq = st.pow(apb, two);\n    let lhs = simplify(\u0026mut st, apb_sq);\n\n    let a2 = st.pow(a, two);\n    let b2 = st.pow(b, two);\n    let ab = st.mul(vec![a, b]);\n    let two_ab = st.mul(vec![two, ab]);\n    let rhs = st.add(vec![a2, two_ab, b2]);\n    let rhs_simplified = simplify(\u0026mut st, rhs);\n\n    eprintln!(\"LHS (a+b)^2: {}\", st.to_string(lhs));\n    eprintln!(\"RHS a^2+2ab+b^2: {}\", st.to_string(rhs_simplified));\n\n    // Note: Without expansion, these may not be structurally equal\n    // But the fundamental property should hold\n}\n\n#[test]\nfn test_differential_comprehensive() {\n    if !sympy_available() {\n        eprintln!(\"Skipping differential test: SymPy not available\");\n        return;\n    }\n\n    eprintln!(\"\\n=== Comprehensive Differential Testing ===\\n\");\n\n    let test_cases = vec![\n        (\"d/dx(x^2)\", \"x**2|x\"),\n        (\"d/dx(x^3)\", \"x**3|x\"),\n        (\"d/dx(sin(x))\", \"sin(x)|x\"),\n        (\"d/dx(cos(x))\", \"cos(x)|x\"),\n        (\"d/dx(exp(x))\", \"exp(x)|x\"),\n        (\"d/dx(x*sin(x))\", \"x*sin(x)|x\"),\n    ];\n\n    for (desc, sympy_expr) in test_cases {\n        eprintln!(\"Testing: {}\", desc);\n        let sympy_result = sympy_eval(sympy_expr, \"diff\");\n        if let Some(result) = sympy_result {\n            eprintln!(\"  SymPy result: {}\", result);\n        } else {\n            eprintln!(\"  SymPy evaluation failed\");\n        }\n        eprintln!();\n    }\n\n    eprintln!(\"=== Differential testing complete ===\\n\");\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":10}},{"line":17,"address":[],"length":0,"stats":{"Line":20}},{"line":18,"address":[],"length":0,"stats":{"Line":10}},{"line":20,"address":[],"length":0,"stats":{"Line":30}},{"line":25,"address":[],"length":0,"stats":{"Line":12}},{"line":26,"address":[],"length":0,"stats":{"Line":24}},{"line":27,"address":[],"length":0,"stats":{"Line":12}},{"line":38,"address":[],"length":0,"stats":{"Line":12}},{"line":39,"address":[],"length":0,"stats":{"Line":45}},{"line":40,"address":[],"length":0,"stats":{"Line":9}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":3}},{"line":56,"address":[],"length":0,"stats":{"Line":15}},{"line":57,"address":[],"length":0,"stats":{"Line":3}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":12}},{"line":78,"address":[],"length":0,"stats":{"Line":54}},{"line":80,"address":[],"length":0,"stats":{"Line":3}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}}],"covered":16,"coverable":33},{"path":["/","Users","teo","Desktop","Symmetrica","crates","tests_e2e","tests","fuzz_validation.rs"],"content":"//! Fuzz validation tests for Phase L acceptance criteria\n//!\n//! Validates that fuzz targets run crash-free for a threshold duration.\n//! Phase L requirement: \"Crash-free fuzzing over threshold corpus\"\n//!\n//! These tests verify the fuzzing infrastructure works correctly by:\n//! 1. Running representative inputs through fuzz target code paths\n//! 2. Ensuring no panics or crashes occur\n//! 3. Validating deterministic behavior\n\nuse calculus::diff;\nuse expr_core::Store;\nuse io::{from_sexpr, to_sexpr};\nuse simplify::simplify;\n\n/// Test that the diff fuzz target code path works without crashes\n#[test]\nfn test_fuzz_diff_no_crash() {\n    let test_cases = vec![\n        \"x\",\n        \"(+ x 1)\",\n        \"(* x 2)\",\n        \"(^ x 2)\",\n        \"(+ (* 2 x) (^ x 3))\",\n        \"(Fn sin x)\",\n        \"(Fn cos x)\",\n        \"(Fn exp x)\",\n        \"(Fn ln x)\",\n        \"(* (Fn sin x) (Fn cos x))\",\n        \"(+ (^ x 2) (* 3 x) 1)\",\n        \"(^ (+ x 1) 2)\",\n        \"(* (Fn exp x) (Fn ln x))\",\n        \"(+ (Fn sin (* 2 x)) (Fn cos (* 3 x)))\",\n        // Edge cases\n        \"0\",\n        \"1\",\n        \"(+)\",\n        \"(*)\",\n    ];\n\n    for sexpr_input in test_cases {\n        let mut st = Store::new();\n\n        // Parse input\n        let expr = match from_sexpr(\u0026mut st, sexpr_input) {\n            Ok(e) =\u003e e,\n            Err(_) =\u003e continue, // Skip invalid inputs gracefully\n        };\n\n        // Differentiate\n        let deriv = diff(\u0026mut st, expr, \"x\");\n\n        // Simplify result\n        let simplified = simplify(\u0026mut st, deriv);\n\n        // Convert back to string (tests serialization)\n        let _output = to_sexpr(\u0026st, simplified);\n\n        // If we reached here, no crash occurred\n    }\n}\n\n/// Test that the simplify fuzz target code path works without crashes\n#[test]\nfn test_fuzz_simplify_no_crash() {\n    let test_cases = vec![\n        \"(+ x x)\",\n        \"(* x 1)\",\n        \"(* x 0)\",\n        \"(+ x 0)\",\n        \"(^ x 1)\",\n        \"(^ x 0)\",\n        \"(+ (* 2 x) (* 3 x))\",\n        \"(* (+ x 1) (+ x 1))\",\n        \"(+ (^ x 2) (* -1 (^ x 2)))\",\n        \"(* (^ x 2) (^ x 3))\",\n        // Rational arithmetic\n        \"(+ (Rat 1 2) (Rat 1 2))\",\n        \"(* (Rat 2 3) (Rat 3 4))\",\n        // Nested expressions\n        \"(+ (+ (+ x x) x) x)\",\n        \"(* (* (* x x) x) x)\",\n        // Complex nesting\n        \"(+ (* 2 (^ x 3)) (* -1 (* 2 (^ x 3))))\",\n        \"(* (+ x 1) (+ x -1))\",\n        // Edge cases\n        \"(+ (Rat 0 1) x)\",\n        \"(* (Rat 1 1) x)\",\n    ];\n\n    for sexpr_input in test_cases {\n        let mut st = Store::new();\n\n        let expr = match from_sexpr(\u0026mut st, sexpr_input) {\n            Ok(e) =\u003e e,\n            Err(_) =\u003e continue,\n        };\n\n        // Simplify once\n        let s1 = simplify(\u0026mut st, expr);\n\n        // Simplify again (idempotence test)\n        let s2 = simplify(\u0026mut st, s1);\n\n        // Should be idempotent\n        assert_eq!(\n            st.get(s1).digest,\n            st.get(s2).digest,\n            \"Simplify should be idempotent for {}\",\n            sexpr_input\n        );\n    }\n}\n\n/// Test that expression operations fuzz target works without crashes\n#[test]\nfn test_fuzz_expr_ops_no_crash() {\n    let mut st = Store::new();\n\n    // Test various expression building operations\n    let x = st.sym(\"x\");\n    let y = st.sym(\"y\");\n    let zero = st.int(0);\n    let one = st.int(1);\n    let two = st.int(2);\n\n    // Addition operations\n    let _e1 = st.add(vec![x, y]);\n    let _e2 = st.add(vec![x, x, x]);\n    let _e3 = st.add(vec![zero, x]);\n    let _e4 = st.add(vec![]); // Empty add\n\n    // Multiplication operations\n    let _m1 = st.mul(vec![x, y]);\n    let _m2 = st.mul(vec![two, x]);\n    let _m3 = st.mul(vec![zero, x]);\n    let _m4 = st.mul(vec![one, x]);\n    let _m5 = st.mul(vec![]); // Empty mul\n\n    // Power operations\n    let _p1 = st.pow(x, two);\n    let _p2 = st.pow(x, zero);\n    let _p3 = st.pow(x, one);\n    let _p4 = st.pow(zero, zero);\n\n    // Rational operations\n    let r1 = st.rat(1, 2);\n    let r2 = st.rat(2, 4); // Should normalize to 1/2\n    let _r3 = st.rat(0, 1);\n    let _r4 = st.rat(-3, 4);\n\n    // Hash consing validation\n    assert_eq!(r1, r2, \"Rationals should be normalized\");\n\n    // Function operations\n    let _f1 = st.func(\"sin\", vec![x]);\n    let _f2 = st.func(\"cos\", vec![x]);\n    let _f3 = st.func(\"exp\", vec![x]);\n    let _f4 = st.func(\"ln\", vec![x]);\n}\n\n/// Test S-expression parsing fuzz target works without crashes\n#[test]\nfn test_fuzz_sexpr_parse_no_crash() {\n    let test_inputs = vec![\n        \"\",\n        \" \",\n        \"x\",\n        \"123\",\n        \"-456\",\n        \"()\",\n        \"(x)\",\n        \"(+)\",\n        \"(+ x)\",\n        \"(+ x y)\",\n        \"(+ x y z)\",\n        \"(* 2 x)\",\n        \"(^ x 2)\",\n        \"(Fn sin x)\",\n        \"(Rat 1 2)\",\n        \"(Rat -3 4)\",\n        \"42\",\n        // Nested expressions\n        \"(+ (* 2 x) 3)\",\n        \"(* (+ x 1) (+ y 2))\",\n        \"(^ (Fn sin x) 2)\",\n        // Multiple nesting levels\n        \"(+ (* (^ x 2) 3) (* 4 x) 5)\",\n        \"(Fn sin (Fn cos (Fn exp (Fn ln x))))\",\n        // Edge cases\n        \"(+ (+ (+ x)))\",\n        \"(* (* (* 1)))\",\n        // Whitespace variations\n        \"( +  x   y )\",\n        \"(  *\\n2\\nx  )\",\n    ];\n\n    for input in test_inputs {\n        let mut st = Store::new();\n\n        // Attempt to parse - should not crash\n        let result = from_sexpr(\u0026mut st, input);\n\n        // If parsing succeeded, convert back\n        if let Ok(expr) = result {\n            let _output = to_sexpr(\u0026st, expr);\n        }\n    }\n}\n\n/// Test that invalid/malformed inputs are handled gracefully\n#[test]\nfn test_fuzz_malformed_input_handling() {\n    let malformed_inputs = vec![\n        \"(\",         // Unclosed paren\n        \")\",         // Unmatched paren\n        \"(()\",       // Mismatched\n        \"(+\",        // Incomplete\n        \"+)\",        // Wrong order\n        \"(Rat 1)\",   // Missing denominator\n        \"(^)\",       // Missing args\n        \"(Fn)\",      // Missing function name/arg\n        \"(Unknown)\", // Invalid op\n        \"(+ x (*)\",  // Nested incomplete\n    ];\n\n    for input in malformed_inputs {\n        let mut st = Store::new();\n\n        // Should return Err, not panic\n        let result = from_sexpr(\u0026mut st, input);\n        assert!(result.is_err(), \"Should reject malformed input: {}\", input);\n    }\n}\n\n/// Test deterministic behavior (same input produces same output)\n#[test]\nfn test_fuzz_deterministic_behavior() {\n    let test_expr = \"(+ (* 2 x) (^ x 2) 1)\";\n\n    // Run multiple times\n    for _ in 0..10 {\n        let mut st = Store::new();\n        let expr = from_sexpr(\u0026mut st, test_expr).unwrap();\n        let simplified = simplify(\u0026mut st, expr);\n        let output = to_sexpr(\u0026st, simplified);\n\n        // Output should be consistent\n        assert!(output.contains(\"x\"));\n    }\n}\n\n/// Test large expressions don't cause stack overflow\n#[test]\nfn test_fuzz_deeply_nested_expressions() {\n    let mut st = Store::new();
