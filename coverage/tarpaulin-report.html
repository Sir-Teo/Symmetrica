2);\n            let x2 = st.pow(x, two);\n            let product = st.mul(vec![x, x2]);\n            let _deriv = diff(\u0026mut st, product, \"x\");\n        });\n    });\n}\n\npub fn bench_diff_chain_rule(c: \u0026mut Criterion) {\n    c.bench_function(\"diff_sin_x2\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let two = st.int(2);\n            let x2 = st.pow(x, two);\n            let sin_x2 = st.func(\"sin\", vec![x2]);\n            let _deriv = diff(\u0026mut st, sin_x2, \"x\");\n        });\n    });\n}\n\npub fn bench_diff_trig_functions(c: \u0026mut Criterion) {\n    c.bench_function(\"diff_trig_combo\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let sin_x = st.func(\"sin\", vec![x]);\n            let cos_x = st.func(\"cos\", vec![x]);\n            // sin(x) + cos(x)\n            let expr = st.add(vec![sin_x, cos_x]);\n            let _deriv = diff(\u0026mut st, expr, \"x\");\n        });\n    });\n}\n\npub fn bench_diff_nested(c: \u0026mut Criterion) {\n    c.bench_function(\"diff_nested_10_times\", |b| {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let four = st.int(4);\n        let x4 = st.pow(x, four);\n\n        b.iter(|| {\n            let mut current = x4;\n            for _ in 0..10 {\n                current = diff(\u0026mut st, current, \"x\");\n            }\n            black_box(current);\n        });\n    });\n}\n\npub fn bench_integrate_polynomial(c: \u0026mut Criterion) {\n    c.bench_function(\"integrate_x3\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let three = st.int(3);\n            let x3 = st.pow(x, three);\n            let _integral = integrate(\u0026mut st, x3, \"x\");\n        });\n    });\n}\n\npub fn bench_integrate_sum(c: \u0026mut Criterion) {\n    c.bench_function(\"integrate_polynomial_sum\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let mut terms = Vec::new();\n            for i in 1..=5 {\n                let power = st.int(i);\n                terms.push(st.pow(x, power));\n            }\n            let poly = st.add(terms);\n            let _integral = integrate(\u0026mut st, poly, \"x\");\n        });\n    });\n}\n\ncriterion_group!(\n    benches,\n    bench_diff_polynomial,\n    bench_diff_product_rule,\n    bench_diff_chain_rule,\n    bench_diff_trig_functions,\n    bench_diff_nested,\n    bench_integrate_polynomial,\n    bench_integrate_sum\n);\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","src","diff.rs"],"content":"//! Differentiation rules.\n\nuse expr_core::{ExprId, Op, Payload, Store};\nuse simplify::simplify;\n\n/// Differentiate expression `id` with respect to symbol `var`.\n/// Supported: Add (linearity), Mul (product rule), Pow with integer exponent (chain rule).\npub fn diff(store: \u0026mut Store, id: ExprId, var: \u0026str) -\u003e ExprId {\n    match store.get(id).op {\n        Op::Integer | Op::Rational =\u003e store.int(0),\n        Op::Symbol =\u003e match \u0026store.get(id).payload {\n            Payload::Sym(s) if s == var =\u003e store.int(1),\n            _ =\u003e store.int(0),\n        },\n        Op::Add =\u003e {\n            let ids = store.get(id).children.clone();\n            let terms = ids.into_iter().map(|t| diff(store, t, var)).collect::\u003cVec\u003c_\u003e\u003e();\n            let sum = store.add(terms);\n            simplify(store, sum)\n        }\n        Op::Mul =\u003e {\n            // Product rule over n factors: sum_i (f'_i * prod_{j!=i} f_j)\n            let fs = store.get(id).children.clone();\n            let mut sum_terms: Vec\u003cExprId\u003e = Vec::new();\n            for i in 0..fs.len() {\n                let mut factors: Vec\u003cExprId\u003e = Vec::with_capacity(fs.len());\n                for (j, \u0026f) in fs.iter().enumerate() {\n                    if i == j {\n                        factors.push(diff(store, f, var));\n                    } else {\n                        factors.push(f);\n                    }\n                }\n                let prod = store.mul(factors);\n                sum_terms.push(prod);\n            }\n            let sum = store.add(sum_terms);\n            simplify(store, sum)\n        }\n        Op::Pow =\u003e {\n            // d/dx u^n = n * u^(n-1) * u' when n is integer\n            // General case: d/dx u^v = u^v * (v' * ln(u) + v * u'/u)\n            let n = store.get(id);\n            let base = n.children[0];\n            let exp = n.children[1];\n            let (exp_op, exp_payload) = {\n                let en = store.get(exp);\n                (en.op.clone(), en.payload.clone())\n            };\n            match (exp_op, exp_payload) {\n                (Op::Integer, Payload::Int(k)) =\u003e {\n                    if k == 0 {\n                        return store.int(0);\n                    }\n                    let k_val = store.int(k);\n                    let k_minus_1 = store.int(k - 1);\n                    let pow_term = store.pow(base, k_minus_1);\n                    let dbase = diff(store, base, var);\n                    let term = store.mul(vec![k_val, pow_term, dbase]);\n                    simplify(store, term)\n                }\n                _ =\u003e {\n                    // General power rule fallback\n                    let u_pow_v = store.pow(base, exp);\n                    let du = diff(store, base, var);\n                    let dv = diff(store, exp, var);\n                    let ln_u = store.func(\"ln\", vec![base]);\n                    let dv_ln_u = store.mul(vec![dv, ln_u]);\n                    let minus_one = store.int(-1);\n                    let u_inv = store.pow(base, minus_one);\n                    let uprime_over_u = store.mul(vec![du, u_inv]);\n                    let v_times_uprime_over_u = store.mul(vec![exp, uprime_over_u]);\n                    let bracket = store.add(vec![dv_ln_u, v_times_uprime_over_u]);\n                    let out = store.mul(vec![u_pow_v, bracket]);\n                    simplify(store, out)\n                }\n            }\n        }\n        Op::Function =\u003e {\n            // Chain rule for common functions with a single argument.\n            let (fname, args) = {\n                let n = store.get(id);\n                let name = match \u0026n.payload {\n                    Payload::Func(s) =\u003e s.clone(),\n                    _ =\u003e String::new(),\n                };\n                (name, n.children.clone())\n            };\n            if args.len() != 1 {\n                return store.int(0);\n            }\n            let u = args[0];\n            let du = diff(store, u, var);\n            let out = match fname.as_str() {\n                \"sin\" =\u003e {\n                    // (sin u)' = cos(u) * u'\n                    let cos_u = store.func(\"cos\", vec![u]);\n                    store.mul(vec![cos_u, du])\n                }\n                \"cos\" =\u003e {\n                    // (cos u)' = -sin(u) * u'\n                    let sin_u = store.func(\"sin\", vec![u]);\n                    let neg1 = store.int(-1);\n                    store.mul(vec![neg1, sin_u, du])\n                }\n                \"exp\" =\u003e {\n                    // (exp u)' = exp(u) * u'\n                    let exp_u = store.func(\"exp\", vec![u]);\n                    store.mul(vec![exp_u, du])\n                }\n                \"ln\" | \"log\" =\u003e {\n                    // (ln u)' = u' / u = u' * u^{-1}\n                    let minus_one = store.int(-1);\n                    let inv = store.pow(u, minus_one);\n                    store.mul(vec![du, inv])\n                }\n                _ =\u003e store.int(0),\n            };\n            simplify(store, out)\n        }\n        Op::Piecewise =\u003e {\n            // Differentiate piecewise: d/dx piecewise((c1, v1), ...) = piecewise((c1, dv1/dx), ...)\n            let children = store.get(id).children.clone();\n            let mut pairs = Vec::new();\n            for chunk in children.chunks(2) {\n                if chunk.len() == 2 {\n                    let cond = chunk[0];\n                    let val = chunk[1];\n                    let dval = diff(store, val, var);\n                    pairs.push((cond, dval));\n                }\n            }\n            let pw = store.piecewise(pairs);\n            simplify(store, pw)\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn diff_constant() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        let d = diff(\u0026mut st, five, \"x\");\n        assert_eq!(d, st.int(0));\n    }\n\n    #[test]\n    fn diff_rational() {\n        let mut st = Store::new();\n        let half = st.rat(1, 2);\n        let d = diff(\u0026mut st, half, \"x\");\n        assert_eq!(d, st.int(0));\n    }\n\n    #[test]\n    fn diff_other_symbol() {\n        let mut st = Store::new();\n        let y = st.sym(\"y\");\n        let d = diff(\u0026mut st, y, \"x\");\n        assert_eq!(d, st.int(0));\n    }\n\n    #[test]\n    fn diff_pow_zero_exp() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let pow = st.pow(x, zero);\n        let d = diff(\u0026mut st, pow, \"x\");\n        assert_eq!(d, st.int(0));\n    }\n\n    #[test]\n    fn diff_log_alias() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let logx = st.func(\"log\", vec![x]);\n        let d = diff(\u0026mut st, logx, \"x\");\n        let m1 = st.int(-1);\n        let expected = st.pow(x, m1);\n        assert_eq!(st.to_string(d), st.to_string(expected));\n    }\n\n    #[test]\n    fn diff_unknown_function() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let fx = st.func(\"unknown\", vec![x]);\n        let d = diff(\u0026mut st, fx, \"x\");\n        assert_eq!(d, st.int(0));\n    }\n\n    #[test]\n    fn diff_multiarg_function() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let f = st.func(\"f\", vec![x, y]);\n        let d = diff(\u0026mut st, f, \"x\");\n        assert_eq!(d, st.int(0));\n    }\n\n    #[test]\n    fn diff_general_power_rule() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        // x^y where both base and exponent are non-constant\n        let pow = st.pow(x, y);\n        let d = diff(\u0026mut st, pow, \"x\");\n        // Should use general power rule: x^y * (0*ln(x) + y*1/x)\n        let result = st.to_string(d);\n        // Result should contain y and x\n        assert!(result.contains(\"y\") || result.contains(\"x\"));\n    }\n\n    #[test]\n    fn diff_piecewise() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let cond = st.sym(\"c\");\n        let pw = st.piecewise(vec![(cond, x2)]);\n        let d = diff(\u0026mut st, pw, \"x\");\n        // Should differentiate the value part\n        let result = st.to_string(d);\n        assert!(result.contains(\"piecewise\") || result.contains(\"2\"));\n    }\n\n    #[test]\n    fn diff_piecewise_multiple_branches() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let three = st.int(3);\n        let x2 = st.pow(x, two);\n        let x3 = st.pow(x, three);\n        let c1 = st.sym(\"c1\");\n        let c2 = st.sym(\"c2\");\n        let pw = st.piecewise(vec![(c1, x2), (c2, x3)]);\n        let d = diff(\u0026mut st, pw, \"x\");\n        // Should differentiate both branches\n        let result = st.to_string(d);\n        assert!(result.contains(\"piecewise\"));\n    }\n\n    #[test]\n    fn diff_add_multiple_terms() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let three = st.int(3);\n        let x2 = st.pow(x, two);\n        let x3 = st.pow(x, three);\n        let sum = st.add(vec![x, x2, x3]);\n        let d = diff(\u0026mut st, sum, \"x\");\n        // d/dx(x + x^2 + x^3) = 1 + 2x + 3x^2\n        let result = st.to_string(d);\n        assert!(result.len() \u003e 0);\n    }\n\n    #[test]\n    fn diff_mul_three_factors() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let z = st.sym(\"z\");\n        let prod = st.mul(vec![x, y, z]);\n        let d = diff(\u0026mut st, prod, \"x\");\n        // d/dx(xyz) = yz\n        let result = st.to_string(d);\n        assert!(result.contains(\"y\") \u0026\u0026 result.contains(\"z\"));\n    }\n\n    #[test]\n    fn diff_sin() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let d = diff(\u0026mut st, sinx, \"x\");\n        let result = st.to_string(d);\n        assert!(result.contains(\"cos\"));\n    }\n\n    #[test]\n    fn diff_cos() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let cosx = st.func(\"cos\", vec![x]);\n        let d = diff(\u0026mut st, cosx, \"x\");\n        let result = st.to_string(d);\n        assert!(result.contains(\"sin\"));\n    }\n\n    #[test]\n    fn diff_exp() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expx = st.func(\"exp\", vec![x]);\n        let d = diff(\u0026mut st, expx, \"x\");\n        let result = st.to_string(d);\n        assert!(result.contains(\"exp\"));\n    }\n\n    #[test]\n    fn diff_ln() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let lnx = st.func(\"ln\", vec![x]);\n        let d = diff(\u0026mut st, lnx, \"x\");\n        // d/dx(ln(x)) = 1/x = x^(-1)\n        let result = st.to_string(d);\n        assert!(result.contains(\"x\"));\n    }\n\n    #[test]\n    fn diff_chain_rule_sin() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sin_x2 = st.func(\"sin\", vec![x2]);\n        let d = diff(\u0026mut st, sin_x2, \"x\");\n        // d/dx(sin(x^2)) = cos(x^2) * 2x\n        let result = st.to_string(d);\n        assert!(result.contains(\"cos\"));\n    }\n\n    #[test]\n    fn diff_product_rule_two_factors() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sinx = st.func(\"sin\", vec![x]);\n        let prod = st.mul(vec![x2, sinx]);\n        let d = diff(\u0026mut st, prod, \"x\");\n        // d/dx(x^2 * sin(x)) = 2x*sin(x) + x^2*cos(x)\n        let result = st.to_string(d);\n        assert!(result.contains(\"sin\") || result.contains(\"cos\"));\n    }\n}\n","traces":[{"line":8,"address":[],"length":0,"stats":{"Line":5107}},{"line":9,"address":[],"length":0,"stats":{"Line":10214}},{"line":10,"address":[],"length":0,"stats":{"Line":3106}},{"line":11,"address":[],"length":0,"stats":{"Line":4995}},{"line":12,"address":[],"length":0,"stats":{"Line":8313}},{"line":13,"address":[],"length":0,"stats":{"Line":4}},{"line":16,"address":[],"length":0,"stats":{"Line":276}},{"line":17,"address":[],"length":0,"stats":{"Line":2228}},{"line":23,"address":[],"length":0,"stats":{"Line":5108}},{"line":24,"address":[],"length":0,"stats":{"Line":3831}},{"line":25,"address":[],"length":0,"stats":{"Line":5114}},{"line":27,"address":[],"length":0,"stats":{"Line":5138}},{"line":28,"address":[],"length":0,"stats":{"Line":2560}},{"line":29,"address":[],"length":0,"stats":{"Line":12800}},{"line":31,"address":[],"length":0,"stats":{"Line":2578}},{"line":37,"address":[],"length":0,"stats":{"Line":5108}},{"line":38,"address":[],"length":0,"stats":{"Line":3831}},{"line":43,"address":[],"length":0,"stats":{"Line":1140}},{"line":44,"address":[],"length":0,"stats":{"Line":570}},{"line":45,"address":[],"length":0,"stats":{"Line":570}},{"line":46,"address":[],"length":0,"stats":{"Line":855}},{"line":47,"address":[],"length":0,"stats":{"Line":1425}},{"line":48,"address":[],"length":0,"stats":{"Line":855}},{"line":50,"address":[],"length":0,"stats":{"Line":570}},{"line":51,"address":[],"length":0,"stats":{"Line":283}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":10}},{"line":65,"address":[],"length":0,"stats":{"Line":10}},{"line":66,"address":[],"length":0,"stats":{"Line":10}},{"line":67,"address":[],"length":0,"stats":{"Line":10}},{"line":68,"address":[],"length":0,"stats":{"Line":12}},{"line":69,"address":[],"length":0,"stats":{"Line":6}},{"line":70,"address":[],"length":0,"stats":{"Line":10}},{"line":71,"address":[],"length":0,"stats":{"Line":12}},{"line":72,"address":[],"length":0,"stats":{"Line":12}},{"line":73,"address":[],"length":0,"stats":{"Line":12}},{"line":74,"address":[],"length":0,"stats":{"Line":12}},{"line":75,"address":[],"length":0,"stats":{"Line":6}},{"line":81,"address":[],"length":0,"stats":{"Line":98}},{"line":82,"address":[],"length":0,"stats":{"Line":196}},{"line":83,"address":[],"length":0,"stats":{"Line":98}},{"line":84,"address":[],"length":0,"stats":{"Line":49}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":98}},{"line":89,"address":[],"length":0,"stats":{"Line":49}},{"line":90,"address":[],"length":0,"stats":{"Line":2}},{"line":97,"address":[],"length":0,"stats":{"Line":80}},{"line":98,"address":[],"length":0,"stats":{"Line":80}},{"line":100,"address":[],"length":0,"stats":{"Line":32}},{"line":102,"address":[],"length":0,"stats":{"Line":60}},{"line":103,"address":[],"length":0,"stats":{"Line":36}},{"line":104,"address":[],"length":0,"stats":{"Line":72}},{"line":106,"address":[],"length":0,"stats":{"Line":20}},{"line":108,"address":[],"length":0,"stats":{"Line":50}},{"line":109,"address":[],"length":0,"stats":{"Line":50}},{"line":111,"address":[],"length":0,"stats":{"Line":12}},{"line":113,"address":[],"length":0,"stats":{"Line":27}},{"line":114,"address":[],"length":0,"stats":{"Line":45}},{"line":115,"address":[],"length":0,"stats":{"Line":45}},{"line":117,"address":[],"length":0,"stats":{"Line":1}},{"line":123,"address":[],"length":0,"stats":{"Line":8}},{"line":124,"address":[],"length":0,"stats":{"Line":4}},{"line":125,"address":[],"length":0,"stats":{"Line":7}},{"line":126,"address":[],"length":0,"stats":{"Line":3}},{"line":127,"address":[],"length":0,"stats":{"Line":9}},{"line":128,"address":[],"length":0,"stats":{"Line":9}},{"line":129,"address":[],"length":0,"stats":{"Line":18}},{"line":130,"address":[],"length":0,"stats":{"Line":9}},{"line":133,"address":[],"length":0,"stats":{"Line":8}},{"line":134,"address":[],"length":0,"stats":{"Line":6}}],"covered":68,"coverable":70},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","src","integrate.rs"],"content":"//! Integration rules (v1, conservative + Phase J: integration by parts).\n\nuse crate::diff::diff;\nuse arith::{q_div, q_mul, Q};\nuse expr_core::{ExprId, Op, Payload, Store};\nuse polys::{expr_to_unipoly, partial_fractions_simple, UniPoly};\nuse simplify::simplify;\n\n/// Try to integrate expression w.r.t. `var`. Returns None if rule not supported.\npub fn integrate(store: \u0026mut Store, id: ExprId, var: \u0026str) -\u003e Option\u003cExprId\u003e {\n    // helper: does expr depend on var?\n    fn depends_on_var(st: \u0026Store, id: ExprId, var: \u0026str) -\u003e bool {\n        match (\u0026st.get(id).op, \u0026st.get(id).payload) {\n            (Op::Symbol, Payload::Sym(s)) =\u003e s == var,\n            (Op::Integer, _) | (Op::Rational, _) =\u003e false,\n            _ =\u003e st.get(id).children.iter().any(|\u0026c| depends_on_var(st, c, var)),\n        }\n    }\n    // helper: extract numeric coefficient and rest from a product\n    fn split_coeff_mul(st: \u0026mut Store, id: ExprId) -\u003e ((i64, i64), ExprId) {\n        match (\u0026st.get(id).op, \u0026st.get(id).payload) {\n            (Op::Integer, Payload::Int(k)) =\u003e ((*k, 1), st.int(1)),\n            (Op::Rational, Payload::Rat(n, d)) =\u003e ((*n, *d), st.int(1)),\n            (Op::Mul, _) =\u003e {\n                let mut coeff = (1i64, 1i64);\n                let mut rest: Vec\u003cExprId\u003e = Vec::new();\n                let children = st.get(id).children.clone();\n                for f in children {\n                    match (\u0026st.get(f).op, \u0026st.get(f).payload) {\n                        (Op::Integer, Payload::Int(k)) =\u003e {\n                            coeff = q_mul(coeff, (*k, 1));\n                        }\n                        (Op::Rational, Payload::Rat(n, d)) =\u003e {\n                            coeff = q_mul(coeff, (*n, *d));\n                        }\n                        _ =\u003e rest.push(f),\n                    }\n                }\n                let rest_id = if rest.is_empty() { st.int(1) } else { st.mul(rest) };\n                (coeff, rest_id)\n            }\n            _ =\u003e ((1, 1), id),\n        }\n    }\n    // helper: build coeff * expr\n    fn with_coeff(st: \u0026mut Store, coeff: (i64, i64), expr: ExprId) -\u003e ExprId {\n        if coeff == (1, 1) {\n            return expr;\n        }\n        let c = st.rat(coeff.0, coeff.1);\n        let prod = st.mul(vec![c, expr]);\n        simplify(st, prod)\n    }\n\n    match store.get(id).op {\n        Op::Integer =\u003e {\n            if let Payload::Int(k) = store.get(id).payload {\n                let x = store.sym(var);\n                let ck = store.int(k);\n                Some(store.mul(vec![ck, x]))\n            } else {\n                None\n            }\n        }\n        Op::Rational =\u003e {\n            if let Payload::Rat(n, d) = store.get(id).payload {\n                let x = store.sym(var);\n                let c = store.rat(n, d);\n                Some(store.mul(vec![c, x]))\n            } else {\n                None\n            }\n        }\n        Op::Symbol =\u003e match \u0026store.get(id).payload {\n            Payload::Sym(s) if s == var =\u003e {\n                //  x dx = x^2/2\n                let two = store.int(2);\n                let x = store.sym(var);\n                let x2 = store.pow(x, two);\n                let half = store.rat(1, 2);\n                Some(store.mul(vec![half, x2]))\n            }\n            _ =\u003e {\n                // treat as constant symbol c:  c dx = c*x\n                let x = store.sym(var);\n                Some(store.mul(vec![id, x]))\n            }\n        },\n        Op::Add =\u003e {\n            let mut terms: Vec\u003cExprId\u003e = Vec::new();\n            for \u0026t in \u0026store.get(id).children.clone() {\n                let it = integrate(store, t, var)?;\n                terms.push(it);\n            }\n            let sum = store.add(terms);\n            Some(simplify(store, sum))\n        }\n        Op::Mul =\u003e {\n            // Try integration by parts for product patterns\n            if let Some(res) = try_integration_by_parts(store, id, var) {\n                return Some(res);\n            }\n            // Try rational integration via partial fractions if applicable\n            if let Some(res) = integrate_rational(store, id, var) {\n                return Some(res);\n            }\n            // factor out numeric coefficient\n            let (coeff, rest) = split_coeff_mul(store, id);\n            // f'/f pattern: look for a factor u^{-1} and check remaining equals u' up to numeric factor\n            if store.get(rest).op == Op::Mul {\n                let factors = store.get(rest).children.clone();\n                // iterate all positions to find u^{-1}\n                for (idx, \u0026f) in factors.iter().enumerate() {\n                    if store.get(f).op == Op::Pow {\n                        let u_node = store.get(f);\n                        if u_node.children.len() == 2 {\n                            let u = u_node.children[0];\n                            let e = u_node.children[1];\n                            if matches!(\n                                (\u0026store.get(e).op, \u0026store.get(e).payload),\n                                (Op::Integer, Payload::Int(-1))\n                            ) {\n                                // build product of remaining factors\n                                let mut others: Vec\u003cExprId\u003e =\n                                    Vec::with_capacity(factors.len().saturating_sub(1));\n                                for (j, \u0026g) in factors.iter().enumerate() {\n                                    if j != idx {\n                                        others.push(g);\n                                    }\n                                }\n                                let others_id = if others.is_empty() {\n                                    store.int(1)\n                                } else {\n                                    store.mul(others)\n                                };\n                                // compare to u' up to numeric coefficient\n                                let du = diff(store, u, var);\n                                let (coeff_o, rest_o) = split_coeff_mul(store, others_id);\n                                let (coeff_d, rest_d) = split_coeff_mul(store, du);\n                                if rest_o == rest_d {\n                                    let scale = q_div(coeff_o, coeff_d);\n                                    let total = q_mul(coeff, scale);\n                                    let ln_u = store.func(\"ln\", vec![u]);\n                                    return Some(with_coeff(store, total, ln_u));\n                                }\n                            }\n                        }\n                    }\n                }\n            }\n            // constant times integrable function, only if we truly factored something out\n            if coeff != (1, 1) {\n                let ir = integrate(store, rest, var)?;\n                Some(with_coeff(store, coeff, ir))\n            } else if rest != id {\n                let ir = integrate(store, rest, var)?;\n                Some(ir)\n            } else {\n                // Try rational integration via partial fractions\n                integrate_rational(store, id, var)\n            }\n        }\n        Op::Pow =\u003e {\n            //  x^n dx rule\n            let base = store.get(id).children[0];\n            let exp = store.get(id).children[1];\n            if let (Op::Symbol, Payload::Sym(s)) = (\u0026store.get(base).op, \u0026store.get(base).payload) {\n                if s == var {\n                    let k_value = match (\u0026store.get(exp).op, \u0026store.get(exp).payload) {\n                        (Op::Integer, Payload::Int(k)) =\u003e Some(*k),\n                        _ =\u003e None,\n                    };\n                    if let Some(k) = k_value {\n                        if k == -1 {\n                            //  x^-1 dx = ln x\n                            let ln = store.func(\"ln\", vec![base]);\n                            return Some(ln);\n                        } else {\n                            // x^(k+1)/(k+1)\n                            let k1 = store.int(k + 1);\n                            let xkp1 = store.pow(base, k1);\n                            let coeff = q_div((1, 1), (k + 1, 1));\n                            return Some(with_coeff(store, coeff, xkp1));\n                        }\n                    }\n                }\n            }\n            // Try  1/den(x) dx via partial fractions if den splits\n            if let Some(res) = integrate_rational(store, id, var) {\n                return Some(res);\n            }\n            None\n        }\n        Op::Function =\u003e {\n            // exp(ax+b), sin(ax+b), cos(ax+b)\n            let (fname, u) = {\n                let n = store.get(id);\n                let name = match \u0026n.payload {\n                    Payload::Func(s) =\u003e s.clone(),\n                    _ =\u003e return None,\n                };\n                if n.children.len() != 1 {\n                    return None;\n                }\n                (name, n.children[0])\n            };\n            // check du is constant\n            let du = diff(store, u, var);\n            let a = match (\u0026store.get(du).op, \u0026store.get(du).payload) {\n                (Op::Integer, Payload::Int(k)) =\u003e (*k, 1),\n                (Op::Rational, Payload::Rat(n, d)) =\u003e (*n, *d),\n                _ =\u003e {\n                    // if independent of var entirely, treat whole function as constant\n                    if !depends_on_var(store, id, var) {\n                        let x = store.sym(var);\n                        return Some(store.mul(vec![id, x]));\n                    }\n                    return None;\n                }\n            };\n            if a == (0, 1) {\n                return None;\n            }\n            let inv_a = q_div((1, 1), a);\n            let res = match fname.as_str() {\n                \"exp\" =\u003e id,\n                \"sin\" =\u003e {\n                    let c = store.func(\"cos\", vec![u]);\n                    let neg1 = store.int(-1);\n                    store.mul(vec![neg1, c])\n                }\n                \"cos\" =\u003e store.func(\"sin\", vec![u]),\n                _ =\u003e return None,\n            };\n            Some(with_coeff(store, inv_a, res))\n        }\n        Op::Piecewise =\u003e {\n            // Integrate piecewise:  piecewise((c1, v1), ...) dx = piecewise((c1, v1 dx), ...)\n            let children = store.get(id).children.clone();\n            let mut pairs = Vec::new();\n            for chunk in children.chunks(2) {\n                if chunk.len() == 2 {\n                    let cond = chunk[0];\n                    let val = chunk[1];\n                    let ival = integrate(store, val, var)?;\n                    pairs.push((cond, ival));\n                }\n            }\n            let pw = store.piecewise(pairs);\n            Some(simplify(store, pw))\n        }\n    }\n}\n\n/// Integration by parts:  u dv = uv -  v du\n/// Uses LIATE heuristic (Logarithmic, Inverse trig, Algebraic, Trigonometric, Exponential)\n/// to choose u and dv from a product.\nfn try_integration_by_parts(st: \u0026mut Store, id: ExprId, var: \u0026str) -\u003e Option\u003cExprId\u003e {\n    if st.get(id).op != Op::Mul {\n        return None;\n    }\n\n    let children = st.get(id).children.clone();\n    if children.len() != 2 {\n        return None; // Only handle simple two-factor products\n    }\n\n    // Helper: does expr depend on var?\n    fn depends_on_var(st: \u0026Store, id: ExprId, var: \u0026str) -\u003e bool {\n        match (\u0026st.get(id).op, \u0026st.get(id).payload) {\n            (Op::Symbol, Payload::Sym(s)) =\u003e s == var,\n            (Op::Integer, _) | (Op::Rational, _) =\u003e false,\n            _ =\u003e st.get(id).children.iter().any(|\u0026c| depends_on_var(st, c, var)),\n        }\n    }\n\n    // Helper: LIATE priority (lower is higher priority for u)\n    fn liate_priority(st: \u0026Store, id: ExprId, var: \u0026str) -\u003e i32 {\n        if !depends_on_var(st, id, var) {\n            return 100; // constants go in dv\n        }\n        match \u0026st.get(id).op {\n            Op::Function =\u003e {\n                if let Payload::Func(name) = \u0026st.get(id).payload {\n                    match name.as_str() {\n                        \"ln\" | \"log\" =\u003e 1,                   // Logarithmic (highest priority for u)\n                        \"arcsin\" | \"arccos\" | \"arctan\" =\u003e 2, // Inverse trig\n                        \"sin\" | \"cos\" | \"tan\" =\u003e 4,          // Trigonometric\n                        \"exp\" =\u003e 5,                          // Exponential (lowest priority)\n                        _ =\u003e 50,\n                    }\n                } else {\n                    50\n                }\n            }\n            Op::Pow =\u003e {\n                // x^n is algebraic\n                let base = st.get(id).children[0];\n                if matches!((\u0026st.get(base).op, \u0026st.get(base).payload), (Op::Symbol, Payload::Sym(s)) if s == var)\n                {\n                    3 // Algebraic\n                } else {\n                    50\n                }\n            }\n            Op::Symbol =\u003e {\n                if let Payload::Sym(s) = \u0026st.get(id).payload {\n                    if s == var {\n                        return 3; // x is algebraic\n                    }\n                }\n                100\n            }\n            _ =\u003e 50,\n        }\n    }\n\n    let f0 = children[0];\n    let f1 = children[1];\n\n    // Skip if either factor doesn't depend on var (will be handled by constant factor rule)\n    if !depends_on_var(st, f0, var) || !depends_on_var(st, f1, var) {\n        return None;\n    }\n\n    let p0 = liate_priority(st, f0, var);\n    let p1 = liate_priority(st, f1, var);\n\n    // Choose u (lower priority) and dv (higher priority)\n    let (u, dv) = if p0 \u003c p1 { (f0, f1) } else { (f1, f0) };\n\n    // Compute du and v\n    let du = diff(st, u, var);\n    let v = integrate(st, dv, var)?;\n\n    //  u dv = uv -  v du\n    let uv = st.mul(vec![u, v]);\n    let v_du = st.mul(vec![v, du]);\n\n    // Try to integrate v*du\n    let integral_v_du = integrate(st, v_du, var)?;\n\n    let neg1 = st.int(-1);\n    let minus_integral = st.mul(vec![neg1, integral_v_du]);\n    let result = st.add(vec![uv, minus_integral]);\n\n    Some(simplify(st, result))\n}\n\n// Attempt to interpret `id` as a rational function num/den in variable `var` and integrate\n// using partial fractions for denominators that split into distinct linear factors over Q.\nfn integrate_rational(st: \u0026mut Store, id: ExprId, var: \u0026str) -\u003e Option\u003cExprId\u003e {\n    // Extract numerator and denominator polynomials if expression is of the form\n    //   Mul(..., Pow(den, -1)) or just Pow(den, -1) or a plain rational polynomial (den=1)\n    fn decompose(st: \u0026mut Store, id: ExprId, var: \u0026str) -\u003e Option\u003c(UniPoly, UniPoly)\u003e {\n        match st.get(id).op {\n            Op::Pow =\u003e {\n                let n = st.get(id);\n                let b = n.children[0];\n                let e = n.children[1];\n                if matches!((\u0026st.get(e).op, \u0026st.get(e).payload), (Op::Integer, Payload::Int(-1))) {\n                    let den = expr_to_unipoly(st, b, var)?;\n                    let num = UniPoly::new(var, vec![Q(1, 1)]);\n                    return Some((num, den));\n                }\n                None\n            }\n            Op::Mul =\u003e {\n                let children = st.get(id).children.clone();\n                let mut den_opt: Option\u003cExprId\u003e = None;\n                let mut num_factors: Vec\u003cExprId\u003e = Vec::new();\n                for \u0026c in \u0026children {\n                    if st.get(c).op == Op::Pow {\n                        let n = st.get(c);\n                        if n.children.len() == 2 {\n                            let e = n.children[1];\n                            if matches!(\n                                (\u0026st.get(e).op, \u0026st.get(e).payload),\n                                (Op::Integer, Payload::Int(-1))\n                            ) {\n                                if den_opt.is_some() {\n                                    return None;\n                                } // only support single reciprocal\n                                den_opt = Some(n.children[0]);\n                                continue;\n                            }\n                        }\n                    }\n                    num_factors.push(c);\n                }\n                let den_e = den_opt?;\n                let num_expr =\n                    if num_factors.is_empty() { None } else { Some(st.mul(num_factors)) };\n                let num_poly = match num_expr {\n                    Some(ne) =\u003e expr_to_unipoly(st, ne, var)?,\n                    None =\u003e UniPoly::new(var, vec![Q(1, 1)]),\n                };\n                let den_poly = expr_to_unipoly(st, den_e, var)?;\n                Some((num_poly, den_poly))\n            }\n            _ =\u003e None,\n        }\n    }\n\n    let (num, den) = decompose(st, id, var)?;\n    // Proper handling using partial fractions (includes quotient if improper)\n    let (q, terms) = partial_fractions_simple(\u0026num, \u0026den)?;\n\n    // Integrate polynomial quotient q(x) term-wise to expression\n    fn poly_integral_expr(st: \u0026mut Store, p: \u0026UniPoly) -\u003e ExprId {\n        if p.is_zero() {\n            return st.int(0);\n        }\n        let x = st.sym(\u0026p.var);\n        let mut terms_expr: Vec\u003cExprId\u003e = Vec::new();\n        for (k, \u0026c) in p.coeffs.iter().enumerate() {\n            if c.is_zero() {\n                continue;\n            }\n            //  c x^k dx = c * x^{k+1}/(k+1)\n            let k1 = (k as i64) + 1;\n            let coeff = q_div((c.0, c.1), (k1, 1));\n            let k1_expr = st.int(k1);\n            let pow = st.pow(x, k1_expr);\n            let term = if coeff.1 == 1 {\n                let c_int = st.int(coeff.0);\n                st.mul(vec![c_int, pow])\n            } else {\n                let c_rat = st.rat(coeff.0, coeff.1);\n                st.mul(vec![c_rat, pow])\n            };\n            terms_expr.push(term);\n        }\n        st.add(terms_expr)\n    }\n\n    let mut parts: Vec\u003cExprId\u003e = Vec::new();\n    let poly_int = poly_integral_expr(st, \u0026q);\n    if !matches!((\u0026st.get(poly_int).op, \u0026st.get(poly_int).payload), (Op::Integer, Payload::Int(0)))\n    {\n        parts.push(poly_int);\n    }\n\n    //  A/(x - a) dx = A * ln(x - a)\n    let x = st.sym(var);\n    for (residue, root) in terms {\n        let neg_a = (-root.0, root.1);\n        let c_neg = if neg_a.1 == 1 { st.int(neg_a.0) } else { st.rat(neg_a.0, neg_a.1) };\n        let x_minus_a = st.add(vec![x, c_neg]);\n        let ln = st.func(\"ln\", vec![x_minus_a]);\n        let term = if residue == Q(1, 1) {\n            ln\n        } else if residue == Q(-1, 1) {\n            let m1 = st.int(-1);\n            st.mul(vec![m1, ln])\n        } else if residue.1 == 1 {\n            let c_res = st.int(residue.0);\n            st.mul(vec![c_res, ln])\n        } else {\n            let c_res = st.rat(residue.0, residue.1);\n            st.mul(vec![c_res, ln])\n        };\n        parts.push(term);\n    }\n\n    if parts.is_empty() {\n        return None;\n    }\n    let sum = st.add(parts);\n    Some(simplify(st, sum))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn integrate_constant_symbol() {\n        let mut st = Store::new();\n        let c = st.sym(\"c\");\n        let res = integrate(\u0026mut st, c, \"x\").expect(\"const\");\n        //  c dx = c * x\n        let x = st.sym(\"x\");\n        let expected = st.mul(vec![c, x]);\n        assert_eq!(st.to_string(res), st.to_string(expected));\n    }\n\n    #[test]\n    fn integrate_add_rule() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let expr = st.add(vec![x, two]);\n        let res = integrate(\u0026mut st, expr, \"x\").expect(\"sum\");\n        assert!(st.to_string(res).contains(\"x\"));\n    }\n\n    #[test]\n    fn integrate_mul_constant_factor() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let expr = st.mul(vec![three, x]);\n        let res = integrate(\u0026mut st, expr, \"x\").expect(\"cx\");\n        //  3x dx = 3 * x^2/2\n        assert!(st.to_string(res).contains(\"3\"));\n        assert!(st.to_string(res).contains(\"x\"));\n    }\n\n    #[test]\n    fn integrate_rational_constant() {\n        let mut st = Store::new();\n        let half = st.rat(1, 2);\n        let x = st.sym(\"x\");\n        let expected = st.mul(vec![half, x]);\n        let res = integrate(\u0026mut st, half, \"x\").expect(\"rat\");\n        assert_eq!(st.to_string(res), st.to_string(expected));\n    }\n\n    #[test]\n    fn integrate_fails_on_unsupported() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        //  sin(x^2) dx not supported\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sinx2 = st.func(\"sin\", vec![x2]);\n        let res = integrate(\u0026mut st, sinx2, \"x\");\n        assert!(res.is_none());\n    }\n\n    #[test]\n    fn integrate_integer_const() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        let res = integrate(\u0026mut st, five, \"x\").expect(\"const\");\n        let res_str = st.to_string(res);\n        assert!(res_str.contains(\"5\"));\n        assert!(res_str.contains(\"x\"));\n    }\n\n    #[test]\n    fn integrate_power_negative_exponent() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let m2 = st.int(-2);\n        let xm2 = st.pow(x, m2);\n        let res = integrate(\u0026mut st, xm2, \"x\").expect(\"x^-2\");\n        //  x^-2 dx = x^-1 / -1 = -x^-1\n        assert!(st.to_string(res).contains(\"x\"));\n    }\n\n    #[test]\n    fn integrate_exp_constant_derivative() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expx = st.func(\"exp\", vec![x]);\n        let res = integrate(\u0026mut st, expx, \"x\").expect(\"exp(x)\");\n        assert!(st.to_string(res).contains(\"exp\"));\n    }\n\n    #[test]\n    fn integrate_rational_via_pf_fails_on_complex() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // 1/(x^2 + 1) has no rational roots\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let one = st.int(1);\n        let den = st.add(vec![x2, one]);\n        let m1 = st.int(-1);\n        let expr = st.pow(den, m1);\n        let res = integrate(\u0026mut st, expr, \"x\");\n        assert!(res.is_none());\n    }\n\n    // ========== Integration by Parts Tests (Phase J) ==========\n\n    #[test]\n    fn integrate_by_parts_x_sin_x() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let expr = st.mul(vec![x, sinx]);\n        let res = integrate(\u0026mut st, expr, \"x\").expect(\"x*sin(x)\");\n\n        //  x sin(x) dx = -x cos(x) + sin(x)\n        // Verify by differentiation\n        let deriv = diff(\u0026mut st, res, \"x\");\n        let simplified = simplify(\u0026mut st, deriv);\n        let original_simplified = simplify(\u0026mut st, expr);\n\n        // Check that derivative equals original\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n    }\n\n    #[test]\n    fn integrate_by_parts_x_exp_x() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expx = st.func(\"exp\", vec![x]);\n        let expr = st.mul(vec![x, expx]);\n        let res = integrate(\u0026mut st, expr, \"x\").expect(\"x*exp(x)\");\n\n        //  x exp(x) dx = x exp(x) - exp(x)\n        // Verify by differentiation\n        let deriv = diff(\u0026mut st, res, \"x\");\n        let simplified = simplify(\u0026mut st, deriv);\n        let original_simplified = simplify(\u0026mut st, expr);\n\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n    }\n\n    #[test]\n    fn integrate_by_parts_x_cos_x() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let cosx = st.func(\"cos\", vec![x]);\n        let expr = st.mul(vec![x, cosx]);\n        let res = integrate(\u0026mut st, expr, \"x\").expect(\"x*cos(x)\");\n\n        //  x cos(x) dx = x sin(x) + cos(x)\n        // Verify by differentiation\n        let deriv = diff(\u0026mut st, res, \"x\");\n        let simplified = simplify(\u0026mut st, deriv);\n        let original_simplified = simplify(\u0026mut st, expr);\n\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n    }\n\n    #[test]\n    fn integrate_by_parts_x2_sin_x() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sinx = st.func(\"sin\", vec![x]);\n        let expr = st.mul(vec![x2, sinx]);\n        let res = integrate(\u0026mut st, expr, \"x\").expect(\"x^2*sin(x)\");\n\n        //  x^2 sin(x) dx should work with repeated integration by parts\n        // Verify by differentiation\n        let deriv = diff(\u0026mut st, res, \"x\");\n        let simplified = simplify(\u0026mut st, deriv);\n        let original_simplified = simplify(\u0026mut st, expr);\n\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n    }\n\n    #[test]\n    fn integrate_by_parts_x2_exp_x() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let expx = st.func(\"exp\", vec![x]);\n        let expr = st.mul(vec![x2, expx]);\n        let res = integrate(\u0026mut st, expr, \"x\").expect(\"x^2*exp(x)\");\n\n        //  x^2 exp(x) dx should work with repeated integration by parts\n        // Verify by differentiation\n        let deriv = diff(\u0026mut st, res, \"x\");\n        let simplified = simplify(\u0026mut st, deriv);\n        let original_simplified = simplify(\u0026mut st, expr);\n\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n    }\n\n    #[test]\n    fn integrate_by_parts_ln_x_times_x() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let lnx = st.func(\"ln\", vec![x]);\n        let expr = st.mul(vec![x, lnx]);\n        let res = integrate(\u0026mut st, expr, \"x\").expect(\"x*ln(x)\");\n\n        //  x ln(x) dx = (x^2/2) ln(x) - x^2/4\n        // Verify by differentiation (allowing for integration constant differences)\n        let deriv = diff(\u0026mut st, res, \"x\");\n        let simplified = simplify(\u0026mut st, deriv);\n        let original_simplified = simplify(\u0026mut st, expr);\n\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n    }\n\n    // Note:  exp(x) sin(x) dx is not implemented as it requires solving a system\n    // (applying integration by parts twice leads to a linear equation).\n    // This would cause infinite recursion with the current implementation.\n\n    #[test]\n    fn integrate_by_parts_x3_cos_x() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let cosx = st.func(\"cos\", vec![x]);\n        let expr = st.mul(vec![x3, cosx]);\n        let res = integrate(\u0026mut st, expr, \"x\").expect(\"x^3*cos(x)\");\n\n        // Verify by differentiation\n        let deriv = diff(\u0026mut st, res, \"x\");\n        let simplified = simplify(\u0026mut st, deriv);\n        let original_simplified = simplify(\u0026mut st, expr);\n\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n    }\n\n    #[test]\n    fn integrate_power_rule_x3() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let res = integrate(\u0026mut st, x3, \"x\").expect(\"x^3\");\n        //  x^3 dx = x^4/4\n        let deriv = diff(\u0026mut st, res, \"x\");\n        let simplified = simplify(\u0026mut st, deriv);\n        assert_eq!(st.get(simplified).digest, st.get(x3).digest);\n    }\n\n    #[test]\n    fn integrate_power_rule_x_minus_one() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let m1 = st.int(-1);\n        let x_inv = st.pow(x, m1);\n        let res = integrate(\u0026mut st, x_inv, \"x\").expect(\"x^-1\");\n        //  x^-1 dx = ln(x)\n        assert!(st.to_string(res).contains(\"ln\"));\n    }\n\n    #[test]\n    fn integrate_sin() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let res = integrate(\u0026mut st, sinx, \"x\").expect(\"sin(x)\");\n        //  sin(x) dx = -cos(x)\n        assert!(st.to_string(res).contains(\"cos\"));\n    }\n\n    #[test]\n    fn integrate_cos() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let cosx = st.func(\"cos\", vec![x]);\n        let res = integrate(\u0026mut st, cosx, \"x\").expect(\"cos(x)\");\n        //  cos(x) dx = sin(x)\n        assert!(st.to_string(res).contains(\"sin\"));\n    }\n\n    #[test]\n    fn integrate_rational_function_simple() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x_plus_2 = st.add(vec![x, two]);\n        let m1 = st.int(-1);\n        let expr = st.pow(x_plus_2, m1); // 1/(x+2)\n        let res = integrate(\u0026mut st, expr, \"x\");\n        // Should integrate to ln(x+2)\n        if let Some(r) = res {\n            assert!(st.to_string(r).contains(\"ln\"));\n        }\n    }\n\n    #[test]\n    fn integrate_mul_with_rational_coeff() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let half = st.rat(1, 2);\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let expr = st.mul(vec![half, x2]);\n        let res = integrate(\u0026mut st, expr, \"x\").expect(\"(1/2)*x^2\");\n        //  (1/2)x^2 dx = (1/2) * x^3/3 = x^3/6\n        let deriv = diff(\u0026mut st, res, \"x\");\n        let simplified = simplify(\u0026mut st, deriv);\n        let original_simplified = simplify(\u0026mut st, expr);\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n    }\n\n    #[test]\n    fn integrate_unknown_function() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let fx = st.func(\"unknown\", vec![x]);\n        let res = integrate(\u0026mut st, fx, \"x\");\n        assert!(res.is_none());\n    }\n\n    #[test]\n    fn integrate_multiarg_function() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let f = st.func(\"f\", vec![x, y]);\n        let res = integrate(\u0026mut st, f, \"x\");\n        assert!(res.is_none());\n    }\n\n    #[test]\n    fn integrate_product_no_parts_match() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let siny = st.func(\"sin\", vec![y]);\n        let expr = st.mul(vec![sinx, siny]);\n        let res = integrate(\u0026mut st, expr, \"x\");\n        // sin(y) is constant w.r.t. x, so should work\n        if let Some(r) = res {\n            assert!(st.to_string(r).len() \u003e 0);\n        }\n    }\n\n    #[test]\n    fn integrate_rational_partial_fractions() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        \n        // 1/((x-1)(x-2)) should use partial fractions\n        let m1_const = st.int(-1);\n        let m2_const = st.int(-2);\n        let x_m1 = st.add(vec![x, m1_const]);\n        let x_m2 = st.add(vec![x, m2_const]);\n        let den = st.mul(vec![x_m1, x_m2]);\n        let m1 = st.int(-1);\n        let expr = st.pow(den, m1);\n        \n        let res = integrate(\u0026mut st, expr, \"x\");\n        // Should succeed with partial fractions\n        if let Some(r) = res {\n            assert!(st.to_string(r).contains(\"ln\"));\n        }\n    }\n\n    #[test]\n    fn integrate_add_with_multiple_terms() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sinx = st.func(\"sin\", vec![x]);\n        let expr = st.add(vec![one, x, x2, sinx]);\n        let res = integrate(\u0026mut st, expr, \"x\").expect(\"sum\");\n        // Should integrate each term\n        let result = st.to_string(res);\n        assert!(result.len() \u003e 0);\n    }\n\n    #[test]\n    fn integrate_constant_mul_function() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let five = st.int(5);\n        let sinx = st.func(\"sin\", vec![x]);\n        let expr = st.mul(vec![five, sinx]);\n        let res = integrate(\u0026mut st, expr, \"x\").expect(\"5*sin(x)\");\n        //  5 sin(x) dx = -5 cos(x)\n        assert!(st.to_string(res).contains(\"cos\"));\n    }\n\n    #[test]\n    fn integrate_piecewise() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let cond = st.sym(\"c\");\n        let pw = st.piecewise(vec![(cond, x2)]);\n        let res = integrate(\u0026mut st, pw, \"x\");\n        // Should integrate piecewise\n        if let Some(r) = res {\n            assert!(st.to_string(r).contains(\"piecewise\"));\n        }\n    }\n\n    #[test]\n    fn integrate_piecewise_multiple_branches() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let three = st.int(3);\n        let x2 = st.pow(x, two);\n        let x3 = st.pow(x, three);\n        let c1 = st.sym(\"c1\");\n        let c2 = st.sym(\"c2\");\n        let pw = st.piecewise(vec![(c1, x2), (c2, x3)]);\n        let res = integrate(\u0026mut st, pw, \"x\");\n        if let Some(r) = res {\n            assert!(st.to_string(r).contains(\"piecewise\"));\n        }\n    }\n}\n","traces":[{"line":10,"address":[],"length":0,"stats":{"Line":107}},{"line":12,"address":[],"length":0,"stats":{"Line":3}},{"line":13,"address":[],"length":0,"stats":{"Line":12}},{"line":14,"address":[],"length":0,"stats":{"Line":1}},{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":14}},{"line":20,"address":[],"length":0,"stats":{"Line":19}},{"line":21,"address":[],"length":0,"stats":{"Line":76}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":18}},{"line":28,"address":[],"length":0,"stats":{"Line":116}},{"line":30,"address":[],"length":0,"stats":{"Line":16}},{"line":33,"address":[],"length":0,"stats":{"Line":3}},{"line":34,"address":[],"length":0,"stats":{"Line":3}},{"line":36,"address":[],"length":0,"stats":{"Line":96}},{"line":39,"address":[],"length":0,"stats":{"Line":18}},{"line":42,"address":[],"length":0,"stats":{"Line":1}},{"line":46,"address":[],"length":0,"stats":{"Line":53}},{"line":47,"address":[],"length":0,"stats":{"Line":53}},{"line":48,"address":[],"length":0,"stats":{"Line":24}},{"line":55,"address":[],"length":0,"stats":{"Line":214}},{"line":57,"address":[],"length":0,"stats":{"Line":18}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":3}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":27}},{"line":75,"address":[],"length":0,"stats":{"Line":26}},{"line":77,"address":[],"length":0,"stats":{"Line":24}},{"line":78,"address":[],"length":0,"stats":{"Line":32}},{"line":79,"address":[],"length":0,"stats":{"Line":40}},{"line":80,"address":[],"length":0,"stats":{"Line":24}},{"line":81,"address":[],"length":0,"stats":{"Line":32}},{"line":85,"add
