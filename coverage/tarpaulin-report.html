ore);\n            let id2 = other.rebuild_in(\u0026mut store);\n            let id = store.add(vec![id1, id2]);\n            Expr { store, id }\n        }\n\n        /// Subtract two expressions\n        fn __sub__(\u0026self, other: PyRef\u003cExpr\u003e) -\u003e Self {\n            let mut store = Store::new();\n            let id1 = self.rebuild_in(\u0026mut store);\n            let id2 = other.rebuild_in(\u0026mut store);\n            let neg_one = store.int(-1);\n            let neg_id2 = store.mul(vec![neg_one, id2]);\n            let id = store.add(vec![id1, neg_id2]);\n            Expr { store, id }\n        }\n\n        /// Multiply two expressions\n        fn __mul__(\u0026self, other: PyRef\u003cExpr\u003e) -\u003e Self {\n            let mut store = Store::new();\n            let id1 = self.rebuild_in(\u0026mut store);\n            let id2 = other.rebuild_in(\u0026mut store);\n            let id = store.mul(vec![id1, id2]);\n            Expr { store, id }\n        }\n\n        /// Divide two expressions (returns rational expression)\n        fn __truediv__(\u0026self, other: PyRef\u003cExpr\u003e) -\u003e Self {\n            let mut store = Store::new();\n            let id1 = self.rebuild_in(\u0026mut store);\n            let id2 = other.rebuild_in(\u0026mut store);\n            let neg_one = store.int(-1);\n            let inv_id2 = store.pow(id2, neg_one);\n            let id = store.mul(vec![id1, inv_id2]);\n            Expr { store, id }\n        }\n\n        /// Raise expression to a power\n        fn __pow__(\u0026self, other: PyRef\u003cExpr\u003e, _mod: Option\u003c\u0026Bound\u003c'_, PyAny\u003e\u003e) -\u003e Self {\n            let mut store = Store::new();\n            let id1 = self.rebuild_in(\u0026mut store);\n            let id2 = other.rebuild_in(\u0026mut store);\n            let id = store.pow(id1, id2);\n            Expr { store, id }\n        }\n\n        /// Negate expression\n        fn __neg__(\u0026self) -\u003e Self {\n            let mut store = Store::new();\n            let id1 = self.rebuild_in(\u0026mut store);\n            let neg_one = store.int(-1);\n            let id = store.mul(vec![neg_one, id1]);\n            Expr { store, id }\n        }\n\n        /// String representation\n        fn __str__(\u0026self) -\u003e String {\n            self.store.to_string(self.id)\n        }\n\n        /// Repr\n        fn __repr__(\u0026self) -\u003e String {\n            format!(\"Expr('{}')\", self.store.to_string(self.id))\n        }\n\n        /// Simplify the expression\n        fn simplify(\u0026self) -\u003e Self {\n            let mut store = Store::new();\n            let id = self.rebuild_in(\u0026mut store);\n            let simplified = simplify(\u0026mut store, id);\n            Expr { store, id: simplified }\n        }\n\n        /// Differentiate with respect to a variable\n        fn diff(\u0026self, var: String) -\u003e Self {\n            let mut store = Store::new();\n            let id = self.rebuild_in(\u0026mut store);\n            let deriv = diff(\u0026mut store, id, \u0026var);\n            let simplified = simplify(\u0026mut store, deriv);\n            Expr { store, id: simplified }\n        }\n\n        /// Integrate with respect to a variable\n        fn integrate(\u0026self, var: String) -\u003e PyResult\u003cSelf\u003e {\n            let mut store = Store::new();\n            let id = self.rebuild_in(\u0026mut store);\n            match integrate(\u0026mut store, id, \u0026var) {\n                Some(integral) =\u003e {\n                    let simplified = simplify(\u0026mut store, integral);\n                    Ok(Expr { store, id: simplified })\n                }\n                None =\u003e Err(PyValueError::new_err(\"Integration failed: unsupported integral\")),\n            }\n        }\n\n        /// Substitute a symbol with another expression\n        fn subs(\u0026self, var: String, val: PyRef\u003cExpr\u003e) -\u003e Self {\n            let mut store = Store::new();\n            let id = self.rebuild_in(\u0026mut store);\n            let val_id = val.rebuild_in(\u0026mut store);\n            let subst = subst_symbol(\u0026mut store, id, \u0026var, val_id);\n            let simplified = simplify(\u0026mut store, subst);\n            Expr { store, id: simplified }\n        }\n\n        /// Evaluate numerically\n        fn evalf(\u0026self) -\u003e PyResult\u003cf64\u003e {\n            let ctx = EvalContext::new();\n            eval(\u0026self.store, self.id, \u0026ctx)\n                .map_err(|e| PyValueError::new_err(format!(\"Evaluation failed: {}\", e)))\n        }\n\n        /// Convert to LaTeX string\n        fn to_latex(\u0026self) -\u003e String {\n            to_latex(\u0026self.store, self.id)\n        }\n\n        /// Convert to S-expression string\n        fn to_sexpr(\u0026self) -\u003e String {\n            to_sexpr(\u0026self.store, self.id)\n        }\n\n        /// Solve equation for a variable (returns list of solutions)\n        fn solve(\u0026self, var: String) -\u003e PyResult\u003cVec\u003cExpr\u003e\u003e {\n            let mut store = Store::new();\n            let id = self.rebuild_in(\u0026mut store);\n            match solve_univariate(\u0026mut store, id, \u0026var) {\n                Some(roots) =\u003e Ok(roots\n                    .into_iter()\n                    .map(|root_id| {\n                        let mut new_store = Store::new();\n                        let new_id = Self::rebuild_expr(\u0026store, root_id, \u0026mut new_store);\n                        Expr { store: new_store, id: new_id }\n                    })\n                    .collect()),\n                None =\u003e Err(PyValueError::new_err(\"Solve failed: unable to solve equation\")),\n            }\n        }\n\n        /// Plot as SVG (returns SVG string)\n        fn plot(\u0026self, var: String, x_min: f64, x_max: f64, samples: Option\u003cusize\u003e) -\u003e String {\n            let n = samples.unwrap_or(200);\n            let cfg = PlotConfig::new(\u0026var, x_min, x_max, n, 800, 600);\n            plot_svg(\u0026self.store, self.id, \u0026cfg)\n        }\n    }\n\n    impl Expr {\n        /// Helper to rebuild this expression in a new store\n        fn rebuild_in(\u0026self, target: \u0026mut Store) -\u003e ExprId {\n            Self::rebuild_expr(\u0026self.store, self.id, target)\n        }\n\n        /// Recursively rebuild an expression from one store into another\n        fn rebuild_expr(src: \u0026Store, id: ExprId, target: \u0026mut Store) -\u003e ExprId {\n            let node = src.get(id);\n            match \u0026node.op {\n                Op::Integer =\u003e match \u0026node.payload {\n                    Payload::Int(i) =\u003e target.int(*i),\n                    _ =\u003e target.int(0),\n                },\n                Op::Rational =\u003e match \u0026node.payload {\n                    Payload::Rat(n, d) =\u003e target.rat(*n, *d),\n                    _ =\u003e target.int(0),\n                },\n                Op::Symbol =\u003e match \u0026node.payload {\n                    Payload::Sym(s) =\u003e target.sym(s),\n                    _ =\u003e target.sym(\"x\"),\n                },\n                Op::Add =\u003e {\n                    let children: Vec\u003cExprId\u003e =\n                        node.children.iter().map(|\u0026c| Self::rebuild_expr(src, c, target)).collect();\n                    target.add(children)\n                }\n                Op::Mul =\u003e {\n                    let children: Vec\u003cExprId\u003e =\n                        node.children.iter().map(|\u0026c| Self::rebuild_expr(src, c, target)).collect();\n                    target.mul(children)\n                }\n                Op::Pow =\u003e {\n                    let base = Self::rebuild_expr(src, node.children[0], target);\n                    let exp = Self::rebuild_expr(src, node.children[1], target);\n                    target.pow(base, exp)\n                }\n                Op::Function =\u003e {\n                    let fname = match \u0026node.payload {\n                        Payload::Func(s) =\u003e s.clone(),\n                        _ =\u003e \"f\".to_string(),\n                    };\n                    let children: Vec\u003cExprId\u003e =\n                        node.children.iter().map(|\u0026c| Self::rebuild_expr(src, c, target)).collect();\n                    target.func(fname, children)\n                }\n                Op::Piecewise =\u003e {\n                    let children: Vec\u003cExprId\u003e =\n                        node.children.iter().map(|\u0026c| Self::rebuild_expr(src, c, target)).collect();\n                    let mut pairs = Vec::new();\n                    for chunk in children.chunks(2) {\n                        if chunk.len() == 2 {\n                            pairs.push((chunk[0], chunk[1]));\n                        }\n                    }\n                    target.piecewise(pairs)\n                }\n            }\n        }\n    }\n\n    /// Create common mathematical functions\n    #[pyfunction]\n    fn sin(x: PyRef\u003cExpr\u003e) -\u003e Expr {\n        let mut store = Store::new();\n        let arg = x.rebuild_in(\u0026mut store);\n        let id = store.func(\"sin\".to_string(), vec![arg]);\n        Expr { store, id }\n    }\n\n    #[pyfunction]\n    fn cos(x: PyRef\u003cExpr\u003e) -\u003e Expr {\n        let mut store = Store::new();\n        let arg = x.rebuild_in(\u0026mut store);\n        let id = store.func(\"cos\".to_string(), vec![arg]);\n        Expr { store, id }\n    }\n\n    #[pyfunction]\n    fn tan(x: PyRef\u003cExpr\u003e) -\u003e Expr {\n        let mut store = Store::new();\n        let arg = x.rebuild_in(\u0026mut store);\n        let id = store.func(\"tan\".to_string(), vec![arg]);\n        Expr { store, id }\n    }\n\n    #[pyfunction]\n    fn exp(x: PyRef\u003cExpr\u003e) -\u003e Expr {\n        let mut store = Store::new(); test_crate_compiles() {\n    // If this test runs, the crate compiled successfully\n    // No assertion needed - successful compilation is the test\n}\n\n#[test]\nfn test_underlying_api() {\n    // Test the underlying Rust API that the Python bindings use\n    use calculus::diff;\n    use expr_core::Store;\n    use simplify::simplify;\n\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let x2 = st.pow(x, two);\n\n    // Test simplification\n    let simplified = simplify(\u0026mut st, x2);\n    assert_eq!(st.get(simplified).digest, st.get(x2).digest);\n\n    // Test differentiation\n    let deriv = diff(\u0026mut st, x2, \"x\");\n    let result = st.to_string(deriv);\n    assert!(result.contains(\"2\") \u0026\u0026 result.contains(\"x\"));\n}\n\n#[test]\nfn test_integration_api() {\n    use calculus::integrate;\n    use expr_core::Store;\n    use simplify::simplify;\n\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n\n    // Integrate x\n    if let Some(integral) = integrate(\u0026mut st, x, \"x\") {\n        let simplified = simplify(\u0026mut st, integral);\n        let result = st.to_string(simplified);\n        // Should contain x^2 and fraction\n        assert!(result.contains(\"x\") \u0026\u0026 result.contains(\"2\"));\n    }\n}\n\n#[test]\nfn test_solver_api() {\n    use expr_core::Store;\n    use solver::solve_univariate;\n\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let neg5 = st.int(-5);\n    let six = st.int(6);\n\n    // x^2 - 5x + 6 = 0\n    let x2 = st.pow(x, two);\n    let neg5x = st.mul(vec![neg5, x]);\n    let expr = st.add(vec![x2, neg5x, six]);\n\n    if let Some(roots) = solve_univariate(\u0026mut st, expr, \"x\") {\n        assert_eq!(roots.len(), 2);\n    }\n}\n\n#[test]\nfn test_evalf_api() {\n    use evalf::{eval, EvalContext};\n    use expr_core::Store;\n\n    let mut st = Store::new();\n    let five = st.int(5);\n    let ctx = EvalContext::ne \n        Q(self.0.abs(), self.1)\n    }\n}\n\n// ---------- Integer gcd ----------\npub fn gcd_i64(mut a: i64, mut b: i64) -\u003e i64 {\n    if a == 0 {\n        return b.abs();\n    }\n    if b == 0 {\n        return a.abs();\n    }\n    while b != 0 {\n        let t = a % b;\n        a = b;\n        b = t;\n    }\n    a.abs()\n}\n\n// ---------- Tuple rational helpers (aliases provided for compatibility) ----------\n/// Normalize (num, den) to gcd-reduced with den\u003e0\npub fn normalize_rat(num: i64, den: i64) -\u003e (i64, i64) {\n    assert!(den != 0, \"zero denominator\");\n    let mut n = num;\n    let mut d = den;\n    if d \u003c 0 {\n        n = -n;\n        d = -d;\n    }\n    if n == 0 {\n        return (0, 1);\n    }\n    let g = gcd_i64(n.abs(), d);\n    (n / g, d / g)\n}\n/// Add two rationals (num,den)\npub fn rat_add(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    // Use saturating arithmetic to prevent overflow panics\n    let num = a.0.saturating_mul(b.1).saturating_add(b.0.saturating_mul(a.1));\n    let den = a.1.saturating_mul(b.1);\n    normalize_rat(num, den)\n}\n/// Multiply two rationals (num,den)\npub fn rat_mul(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    // Use saturating arithmetic to prevent overflow panics\n    let num = a.0.saturating_mul(b.0);\n    let den = a.1.saturating_mul(b.1);\n    normalize_rat(num, den)\n}\n/// Subtract two rationals (num,den)\npub fn rat_sub(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    rat_add(a, (-b.0, b.1))\n}\n\n// Prefer q_* naming in calculus; keep both for ergonomic use.\npub fn q_norm(n: i64, d: i64) -\u003e (i64, i64) {\n    normalize_rat(n, d)\n}\npub fn q_add(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    rat_add(a, b)\n}\npub fn q_sub(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    rat_sub(a, b)\n}\npub fn q_mul(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    rat_mul(a, b)\n}\npub fn q_div(a: (i64, i64), b: (i64, i64)) -\u003e (i64, i64) {\n    normalize_rat(a.0 * b.1, a.1 * b.0)\n}\n\n// ---------- Q arithmetic helpers ----------\npub fn add_q(a: Q, b: Q) -\u003e Q {\n    let (n, d) = rat_add((a.0, a.1), (b.0, b.1));\n    Q(n, d)\n}\npub fn sub_q(a: Q, b: Q) -\u003e Q {\n    let (n, d) = rat_sub((a.0, a.1), (b.0, b.1));\n    Q(n, d)\n}\npub fn mul_q(a: Q, b: Q) -\u003e Q {\n    let (n, d) = rat_mul((a.0, a.1), (b.0, b.1));\n    Q(n, d)\n}\npub fn div_q(a: Q, b: Q) -\u003e Q {\n    let (n, d) = q_div((a.0, a.1), (b.0, b.1));\n    Q(n, d)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn gcd_zero_cases() {\n        assert_eq!(gcd_i64(0, 5), 5);\n        assert_eq!(gcd_i64(5, 0), 5);\n        assert_eq!(gcd_i64(0, 0), 0);\n    }\n\n    #[test]\n    fn gcd_negative() {\n        assert_eq!(gcd_i64(-12, 8), 4);\n        assert_eq!(gcd_i64(12, -8), 4);\n    }\n\n    #[test]\n    fn normalize_negative_den() {\n        let (n, d) = normalize_rat(3, -4);\n        assert_eq!(n, -3);\n        assert_eq!(d, 4);\n    }\n\n    #[test]\n    fn q_operations() {\n        assert_eq!(q_norm(4, 6), (2, 3));\n        assert_eq!(q_add((1, 3), (1, 6)), (1, 2));\n        assert_eq!(q_sub((1, 2), (1, 3)), (1, 6));\n        assert_eq!(q_mul((2, 3), (3, 4)), (1, 2));\n        assert_eq!(q_div((1, 2), (1, 4)), (2, 1));\n    }\n\n    #[test]\n    fn q_struct_methods() {\n        let q = Q::new(6, 9);\n        assert_eq!(q, Q(2, 3));\n        assert!(!q.is_zero());\n        assert!(Q::zero().is_zero());\n        assert_eq!(Q::one(), Q(1, 1));\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":53}},{"line":14,"address":[],"length":0,"stats":{"Line":106}},{"line":19,"address":[],"length":0,"stats":{"Line":53}},{"line":21,"address":[],"length":0,"stats":{"Line":106}},{"line":22,"address":[],"length":0,"stats":{"Line":106}},{"line":23,"address":[],"length":0,"stats":{"Line":159}},{"line":28,"address":[],"length":0,"stats":{"Line":15143}},{"line":29,"address":[],"length":0,"stats":{"Line": t()) {\n        prop_assert_eq!(gcd_i64(a, b), gcd_i64(b, a));\n    }\n\n    #[test]\n    fn prop_gcd_divides_both(a in small_nonzero_int(), b in small_nonzero_int()) {\n        let g = gcd_i64(a, b);\n        if g != 0 {\n            prop_assert_eq!(a % g, 0);\n            prop_assert_eq!(b % g, 0);\n        }\n    }\n\n    #[test]\n    fn prop_normalize_positive_denominator(num in small_int(), den in small_nonzero_int()) {\n        let (_, d) = normalize_rat(num, den);\n        prop_assert!(d \u003e 0);\n    }\n\n    #[test]\n    fn prop_normalize_reduces_gcd(num in small_nonzero_int(), den in small_nonzero_int()) {\n        let (n, d) = normalize_rat(num, den);\n        if n != 0 {\n            prop_assert_eq!(gcd_i64(n.abs(), d), 1);\n        }\n    }\n\n    #[test]\n    fn prop_q_addition_commutative(a in small_int(), b in small_int(), c in small_nonzero_int(), d in small_nonzero_int()) {\n        let qa = Q::new(a, c);\n        let qb = Q::new(b, d);\n        let sum1 = add_q(qa, qb);\n        let sum2 = add_q(qb, qa);\n        prop_assert_eq!(sum1, sum2);\n    }\n\n    #[test]\n    fn prop_q_multiplication_commutative(a in small_int(), b in small_int(), c in small_nonzero_int(), d in small_nonzero_int()) {\n        let qa = Q::new(a, c);\n        let qb = Q::new(b, d);\n        let prod1 = mul_q(qa, qb);\n        let prod2 = mul_q(qb, qa);\n        prop_assert_eq!(prod1, prod2);\n    }\n\n    #[test]\n    fn prop_q_add_zero_identity(a in small_int(), b in small_nonzero_int()) {\n        let q = Q::new(a, b);\n        let zero = Q::zero();\n        let result = add_q(q, zero);\n        prop_assert_eq!(result, q);\n    }\n\n    #[test]\n    fn prop_q_mul_one_identity(a in small_int(), b in small_nonzero_int()) {\n        let q = Q::new(a, b);\n        let one = Q::one();\n        let result = mul_q(q, one);\n        prop_assert_eq!(result, q);\n    }\n\n    #[test]\n    fn prop_q_mul_zero(a in small_int(), b in small_nonzero_int()) {\n        let q = Q::new(a, b);\n        let zero = Q::zero();\n        let result = mul_q(q, zero);\n        prop_assert!(result.is_zero());\n    }\n\n    #[test]\n    fn prop_q_subtraction_inverse_of_addition(a in small_int(), b in small_int(), c in small_nonzero_int(), d in small_nonzero_int()) {\n        let qa = Q::new(a, c);\n        let qb = Q::new(b, d);\n        let sum = add_q(qa, qb);\n        let back = sub_q(sum, qb);\n        prop_assert_eq!(back, qa);\n    }\n\n    #[test]\n    fn prop_q_division_inverse_of_multiplication(a in small_nonzero_int(), b in small_nonzero_int(), c in small_nonzero_int(), d in small_nonzero_int()) {\n        let qa = Q::new(a, c);\n        let qb = Q::new(b, d);\n        let prod = mul_q(qa, qb);\n        let back = div_q(prod, qb);\n        prop_assert_eq!(back, qa);\n    }\n\n    #[test]\n    fn prop_q_new_normalizes(num in small_int(), den in small_nonzero_int()) {\n        let q = Q::new(num, den);\n        // Denominator should always be positive\n        prop_assert!(q.1 \u003e 0);\n        // If numerator is non-zero, gcd should be 1\n        if q.0 != 0 {\n            prop_assert_eq!(gcd_i64(q.0.abs(), q.1), 1);\n        }\n    }\n}\n","traces":[{"line":6,"address":[],"length":0,"stats":{"Line":13}},{"line":7,"address":[],"length":0,"stats":{"Line":13}},{"line":10,"address":[],"length":0,"stats":{"Line":19}},{"line":11,"address":[],"length":0,"stats":{"Line":57}}],"covered":4,"coverable":4},{"path":["/","Users","teo","Desktop","Symmetrica","crates","assumptions","src","lib.rs"],"content":"//! Assumptions module v2: tri-valued logic and enhanced property lattice per symbol.\n//! Phase I implementation: domain-aware assumptions with negative properties.\n#![deny(warnings)]\n\nuse std::collections::{HashMap, HashSet};\n\n#[derive(Clone, Copy, Debug, PartialEq, Eq)]\npub enum Truth {\n    True,\n    False,\n    Unknown,\n}\n\n#[derive(Clone, Copy, Debug, PartialEq, Eq, Hash)]\npub enum Prop {\n    Real,\n    Positive,\n    Negative,\n    Integer,\n    Nonzero,\n    Nonnegative, // Positive or zero\n}\n\n#[derive(Default, Clone, Debug)]\npub struct Context {\n    // Stack of frames to support scoping. New assumptions go into the top frame.\n    stack: Vec\u003cHashMap\u003cString, HashSet\u003cProp\u003e\u003e\u003e,\n}\n\nimpl Context {\n    pub fn new() -\u003e Self {\n        Self { stack: vec![HashMap::new()] }\n    }\n\n    /// Enter a new scope frame.\n    pub fn push(\u0026mut self) {\n        self.stack.push(HashMap::new());\n    }\n\n    /// Exit the top scope frame. Returns false if at base scope.\n    pub fn pop(\u0026mut self) -\u003e bool {\n        if self.stack.len() \u003c= 1 {\n            return false;\n        }\n        self.stack.pop();\n        true\n    }\n\n    /// Assume a property for a symbol name.\n    pub fn assume\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, sym: S, prop: Prop) {\n        if let Some(top) = self.stack.last_mut() {\n            top.entry(sym.into()).or_default().insert(prop);\n        }\n    }\n\n    /// Query if a symbol is known to have a property.\n    pub fn has(\u0026self, sym: \u0026str, prop: Prop) -\u003e Truth {\n        // Union all properties for the symbol from all frames (top overrides by union here).\n        let mut props: HashSet\u003cProp\u003e = HashSet::new();\n        for frame in self.stack.iter().rev() {\n            if let Some(set) = frame.get(sym) {\n                for \u0026p in set {\n                    props.insert(p);\n                }\n            }\n        }\n        if props.is_empty() {\n            return Truth::Unknown;\n        }\n        let closure = derive_props(\u0026props);\n        if closure.contains(\u0026prop) {\n            Truth::True\n        } else {\n            Truth::Unknown\n        }\n    }\n}\n\n// Default is derived; `new()` is provided for explicit construction convenience.\n\nfn derive_props(base: \u0026HashSet\u003cProp\u003e) -\u003e HashSet\u003cProp\u003e {\n    let mut out = base.clone();\n    let mut changed = true;\n\n    // Iterate until fixpoint to handle transitive implications\n    while changed {\n        let old_size = out.len();\n\n        // Positive implies Real, Nonzero, and Nonnegative\n        if out.contains(\u0026Prop::Positive) {\n            out.insert(Prop::Real);\n            out.insert(Prop::Nonzero);\n            out.insert(Prop::Nonnegative);\n        }\n\n        // Negative implies Real and Nonzero\n        if out.contains(\u0026Prop::Negative) {\n            out.insert(Prop::Real);\n            out.insert(Prop::Nonzero);\n        }\n\n        // Integer implies Real\n        if out.contains(\u0026Prop::Integer) {\n            out.insert(Prop::Real);\n        }\n\n        // Nonnegative + Nonzero implies Positive\n        if out.contains(\u0026Prop::Nonnegative) \u0026\u0026 out.contains(\u0026Prop::Nonzero) {\n            out.insert(Prop::Positive);\n        }\n\n        changed = out.len() \u003e old_size;\n    }\n\n    out\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn assume_and_query() {\n        let mut ctx = Context::new();\n        assert!(matches!(ctx.has(\"x\", Prop::Nonzero), Truth::Unknown));\n        ctx.assume(\"x\", Prop::Nonzero);\n        assert!(matches!(ctx.has(\"x\", Prop::Nonzero), Truth::True));\n        assert!(matches!(ctx.has(\"x\", Prop::Positive), Truth::Unknown));\n    }\n\n    #[test]\n    fn derived_properties() {\n        let mut ctx = Context::new();\n        ctx.assume(\"x\", Prop::Integer);\n        // Integer implies Real\n        assert!(matches!(ctx.has(\"x\", Prop::Real), Truth::True));\n        assert!(matches!(ctx.has(\"x\", Prop::Positive), Truth::Unknown));\n        ctx.assume(\"y\", Prop::Positive);\n        // Positive implies Real and Nonzero\n        assert!(matches!(ctx.has(\"y\", Prop::Real), Truth::True));\n        assert!(matches!(ctx.has(\"y\", Prop::Nonzero), Truth::True));\n    }\n\n    #[test]\n    fn scoped_push_pop() {\n        let mut ctx = Context::new();\n        ctx.assume(\"x\", Prop::Nonzero);\n        // base scope: only Nonzero\n        assert!(matches!(ctx.has(\"x\", Prop::Nonzero), Truth::True));\n        assert!(matches!(ctx.has(\"x\", Prop::Positive), Truth::Unknown));\n        ctx.push();\n        ctx.assume(\"x\", Prop::Positive);\n        // inner scope: Positive implies Real and Nonzero\n        assert!(matches!(ctx.has(\"x\", Prop::Positive), Truth::True));\n        assert!(matches!(ctx.has(\"x\", Prop::Real), Truth::True));\n        assert!(matches!(ctx.has(\"x\", Prop::Nonzero), Truth::True));\n        assert!(ctx.pop());\n        // back to base: Positive gone\n        assert!(matches!(ctx.has(\"x\", Prop::Positive), Truth::Unknown));\n        assert!(matches!(ctx.has(\"x\", Prop::Nonzero), Truth::True));\n    }\n\n    #[test]\n    fn negative_property() {\n        let mut ctx = Context::new();\n        ctx.assume(\"x\", Prop::Negative);\n        // Negative implies Real and Nonzero\n        assert!(matches!(ctx.has(\"x\", Prop::Negative), Truth::True));\n        assert!(matches!(ctx.has(\"x\", Prop::Real), Truth::True));\n        assert!(matches!(ctx.has(\"x\", Prop::Nonzero), Truth::True));\n        // But not Positive or Nonnegative\n        assert!(matches!(ctx.has(\"x\", Prop::Positive), Truth::Unknown));\n        assert!(matches!(ctx.has(\"x\", Prop::Nonnegative), Truth::Unknown));\n    }\n\n    #[test]\n    fn nonnegative_property() {\n        let mut ctx = Context::new();\n        ctx.assume(\"x\", Prop::Nonnegative);\n        // Nonnegative alone doesn't imply anything else (could be zero)\n        assert!(matches!(ctx.has(\"x\", Prop::Nonnegative), Truth::True));\n        assert!(matches!(ctx.has(\"x\", Prop::Positive), Truth::Unknown));\n        assert!(matches!(ctx.has(\"x\", Prop::Nonzero), Truth::Unknown));\n\n        // But Nonnegative + Nonzero implies Positive (and Positive implies Real)\n        ctx.assume(\"x\", Prop::Nonzero);\n        assert!(matches!(ctx.has(\"x\",
