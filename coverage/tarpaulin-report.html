       prop_assert!((result - n as f64).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn prop_eval_addition_associative(a in small_int(), b in small_int(), c in small_int()) {\n        let mut st = Store::new();\n        let ea = st.int(a);\n        let eb = st.int(b);\n        let ec = st.int(c);\n\n        // (a + b) + c\n        let sum_ab = st.add(vec![ea, eb]);\n        let left = st.add(vec![sum_ab, ec]);\n\n        // a + (b + c)\n        let sum_bc = st.add(vec![eb, ec]);\n        let right = st.add(vec![ea, sum_bc]);\n\n        let ctx = EvalContext::new();\n        let left_val = eval(\u0026st, left, \u0026ctx).expect(\"eval\");\n        let right_val = eval(\u0026st, right, \u0026ctx).expect(\"eval\");\n\n        prop_assert!((left_val - right_val).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn prop_eval_multiplication_distributive(a in small_int(), b in small_int(), c in small_int()) {\n        let mut st = Store::new();\n        let ea = st.int(a);\n        let eb = st.int(b);\n        let ec = st.int(c);\n\n        // a * (b + c)\n        let sum = st.add(vec![eb, ec]);\n        let left = st.mul(vec![ea, sum]);\n\n        // a * b + a * c\n        let prod1 = st.mul(vec![ea, eb]);\n        let prod2 = st.mul(vec![ea, ec]);\n        let right = st.add(vec![prod1, prod2]);\n\n        let ctx = EvalContext::new();\n        let left_val = eval(\u0026st, left, \u0026ctx).expect(\"eval\");\n        let right_val = eval(\u0026st, right, \u0026ctx).expect(\"eval\");\n\n        prop_assert!((left_val - right_val).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn prop_eval_power_identity(n in small_positive_int()) {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let expr = st.pow(x, one);\n\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", n as f64);\n\n        let result = eval(\u0026st, expr, \u0026ctx).expect(\"eval\");\n        prop_assert!((result - n as f64).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn prop_eval_with_binding(n in small_int()) {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n\n        let mut ctx = EvalContext::new();\n        ctx.bind(\"x\", n as f64);\n\n        let result = eval(\u0026st, x, \u0026ctx).expect(\"eval\");\n        prop_assert!((result - n as f64).abs() \u003c 1e-10);\n    }\n\n    #[test]\n    fn prop_eval_rational(num in small_int(), den in small_positive_int()) {\n        let mut st = Store::new();\n        let expr = st.rat(num, den);\n        let ctx = EvalContext::new();\n\n        let result = eval(\u0026st, expr, \u0026ctx).expect(\"eval\");\n        let expected = num as f64 / den as f64;\n        prop_assert!((result - expected).abs() \u003c 1e-10);\n    }\n}\n","traces":[{"line":7,"address":[],"length":0,"stats":{"Line":9}},{"line":8,"address":[],"length":0,"stats":{"Line":9}},{"line":11,"address":[],"length":0,"stats":{"Line":2}},{"line":12,"address":[],"length":0,"stats":{"Line":2}}],"covered":4,"coverable":4},{"path":["/","Users","teo","Desktop","Symmetrica","crates","expr_core","benches","expr_benches.rs"],"content":"//! Benchmarks for expr_core operations (Phase L)\n\nuse criterion::{black_box, criterion_group, criterion_main, BenchmarkId, Criterion, Throughput};\nuse expr_core::Store;\nuse simplify::simplify;\n\npub fn bench_build_atoms(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"build_atoms\");\n    for \u0026n in \u0026[10_000usize, 50_000, 100_000] {\n        group.throughput(Throughput::Elements(n as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(n), \u0026n, |b, \u0026n| {\n            b.iter(|| {\n                let mut st = Store::new();\n                for i in 0..n {\n                    let _ = st.sym(format!(\"x{i}\"));\n                }\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_hash_consing(c: \u0026mut Criterion) {\n    c.bench_function(\"hash_consing_dedup\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            // Same expressions should produce same IDs\n            for _ in 0..1000 {\n                let x = st.sym(\"x\");\n                let five = st.int(5);\n                let _ = st.add(vec![x, five]);\n            }\n        });\n    });\n}\n\npub fn bench_add_chain(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"add_chain\");\n    for \u0026n in \u0026[1_000usize, 5_000, 10_000] {\n        group.throughput(Throughput::Elements(n as u64));\n        group.bench_with_input(BenchmarkId::from_parameter(n), \u0026n, |b, \u0026n| {\n            b.iter(|| {\n                let mut st = Store::new();\n                let mut terms = Vec::with_capacity(n);\n                for i in 0..n as i64 {\n                    terms.push(st.int(i));\n                }\n                let _sum = st.add(terms);\n            });\n        });\n    }\n    group.finish();\n}\n\npub fn bench_mul_chain(c: \u0026mut Criterion) {\n    c.bench_function(\"mul_chain_100\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let mut factors = Vec::new();\n            for i in 1..=100 {\n                factors.push(st.int(i));\n            }\n            let _product = st.mul(factors);\n        });\n    });\n}\n\npub fn bench_pow_operations(c: \u0026mut Criterion) {\n    c.bench_function(\"pow_symbolic\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            for i in 1..=20 {\n                let exp = st.int(i);\n                let _ = black_box(st.pow(x, exp));\n            }\n        });\n    });\n}\n\npub fn bench_rational_ops(c: \u0026mut Criterion) {\n    c.bench_function(\"rational_normalization\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            for i in 1..=100 {\n                for j in 1..=100 {\n                    let _ = st.rat(i, j);\n                }\n            }\n        });\n    });\n}\n\npub fn bench_simplify_collect(c: \u0026mut Criterion) {\n    c.bench_function(\"simplify_collect_small\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let two = st.int(2);\n            let two_x = st.mul(vec![two, x]);\n            let three = st.int(3);\n            let three_x = st.mul(vec![three, x]);\n            let half = st.rat(1, 2);\n            let half_x = st.mul(vec![half, x]);\n            let expr = st.add(vec![two_x, three_x, half_x, half]);\n            let _s = simplify(\u0026mut st, expr);\n        })\n    });\n}\n\npub fn bench_deep_expr_tree(c: \u0026mut Criterion) {\n    c.bench_function(\"deep_expr_tree_depth_10\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let mut current = x;\n            for i in 1..=10 {\n                let n = st.int(i);\n                let n_x = st.mul(vec![n, x]);\n                current = st.add(vec![current, n_x]);\n            }\n            black_box(current);\n        });\n    });\n}\n\ncriterion_group!(\n    benches,\n    bench_build_atoms,\n    bench_hash_consing,\n    bench_add_chain,\n    bench_mul_chain,\n    bench_pow_operations,\n    bench_rational_ops,\n    bench_simplify_collect,\n    bench_deep_expr_tree\n);\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","expr_core","src","lib.rs"],"content":"#![deny(warnings)]\n//! expr_core: minimal immutable DAG expression kernel with hash-consing.\n//! - Op/Node/ExprId\n//! - Store with interning + canonical Add/Mul/Pow\n//! - Basic numeric payload (i64 integers; small rationals)\n//! - Deterministic digest (FNV-1a 64) for canonical ordering\n\nuse arith::{normalize_rat, rat_add, rat_mul};\nuse std::collections::HashMap;\n\n// ---------- IDs \u0026 basic nodes ----------\n\n#[derive(Clone, Copy, Debug, PartialEq, Eq, Hash)]\npub struct ExprId(pub usize);\n\n#[derive(Clone, Debug, PartialEq, Eq, Hash)]\npub enum Op {\n    Add,\n    Mul,\n    Pow,\n    Symbol,\n    Integer,\n    Rational,\n    Function,\n    Piecewise,\n}\n\n#[derive(Clone, Debug, PartialEq, Eq, Hash)]\npub enum Payload {\n    None,\n    Sym(String),\n    Int(i64),\n    // Reduced fraction: den\u003e0 and gcd(|num|, den)=1\n    Rat(i64, i64),\n    Func(String),\n}\n\n#[derive(Clone, Debug)]\npub struct Node {\n    pub op: Op,\n    pub payload: Payload,\n    pub children: Vec\u003cExprId\u003e,\n    pub digest: u64, // structural fingerprint for ordering\n}\n\n// Key used for interning (avoid storing unstable child ids in key; use child digests)\n#[derive(Hash, PartialEq, Eq)]\nstruct NodeKey {\n    op: Op,\n    payload: Payload,\n    child_digests: Vec\u003cu64\u003e,\n}\n\n// ---------- Store (arena + interner) ----------\n\n#[derive(Default)]\npub struct Store {\n    nodes: Vec\u003cNode\u003e,\n    interner: HashMap\u003cNodeKey, ExprId\u003e,\n}\n\nimpl Store {\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    pub fn get(\u0026self, id: ExprId) -\u003e \u0026Node {\n        \u0026self.nodes[id.0]\n    }\n\n    // ---- Constructors (atoms) ----\n    pub fn sym\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e ExprId {\n        self.intern(Op::Symbol, Payload::Sym(name.into()), vec![])\n    }\n    pub fn int(\u0026mut self, n: i64) -\u003e ExprId {\n        self.intern(Op::Integer, Payload::Int(n), vec![])\n    }\n    pub fn rat(\u0026mut self, num: i64, den: i64) -\u003e ExprId {\n        let (n, d) = normalize_rat(num, den);\n        if d == 1 {\n            return self.int(n);\n        }\n        self.intern(Op::Rational, Payload::Rat(n, d), vec![])\n    }\n    pub fn func\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S, args: Vec\u003cExprId\u003e) -\u003e ExprId {\n        // Functions are not canonicalized across args (order matters).\n        self.intern(Op::Function, Payload::Func(name.into()), args)\n    }\n\n    /// Construct a piecewise expression from (condition, value) pairs.\n    /// Children stored as flat list: [cond1, val1, cond2, val2, ...]\n    /// Pairs are evaluated in order; first matching condition returns its value.\n    pub fn piecewise(\u0026mut self, pairs: Vec\u003c(ExprId, ExprId)\u003e) -\u003e ExprId {\n        if pairs.is_empty() {\n            // Empty piecewise is undefined; return a placeholder symbol\n            return self.func(\"Undefined\", vec![]);\n        }\n        let mut children = Vec::with_capacity(pairs.len() * 2);\n        for (cond, val) in pairs {\n            children.push(cond);\n            children.push(val);\n        }\n        self.intern(Op::Piecewise, Payload::None, children)\n    }\n\n    // ---- Canonical combinators ----\n    pub fn add\u003cI: IntoIterator\u003cItem = ExprId\u003e\u003e(\u0026mut self, it: I) -\u003e ExprId {\n        let mut terms: Vec\u003cExprId\u003e = Vec::new();\n        let mut num = (0i64, 1i64); // rational accumulator (num, den)\n\n        // Flatten and fold numeric terms\n        for t in it {\n            match self.get(t).op {\n                Op::Add =\u003e {\n                    for c in \u0026self.get(t).children {\n                        terms.push(*c);\n                    }\n                }\n                Op::Integer =\u003e {\n                    if let Payload::Int(k) = \u0026self.get(t).payload {\n                        num = rat_add(num, (*k, 1));\n                    }\n                }\n                Op::Rational =\u003e {\n                    if let Payload::Rat(n, d) = \u0026self.get(t).payload {\n                        num = rat_add(num, (*n, *d));\n                    }\n                }\n                _ =\u003e terms.push(t),\n            }\n        }\n\n        // Push folded numeric if nonzero\n        if num.0 != 0 {\n            terms.push(self.rat(num.0, num.1));\n        }\n\n        // Remove trivial zeros\n        terms.retain(|\u0026id| {\n            let n = self.get(id);\n            !matches!((\u0026n.op, \u0026n.payload), (\u0026Op::Integer, \u0026Payload::Int(0)))\n        });\n\n        if terms.is_empty() {\n            return self.int(0);\n        }\n        if terms.len() == 1 {\n            return terms[0];\n        }\n\n        // Deterministic order by digest to achieve canonical form\n        terms.sort_by_key(|id| self.get(*id).digest);\n\n        self.intern(Op::Add, Payload::None, terms)\n    }\n\n    pub fn mul\u003cI: IntoIterator\u003cItem = ExprId\u003e\u003e(\u0026mut self, it: I) -\u003e ExprId {\n        let mut factors: Vec\u003cExprId\u003e = Vec::new();\n        let mut num = (1i64, 1i64); // rational product\n\n        for f in it {\n            match self.get(f).op {\n                Op::Mul =\u003e {\n                    for c in \u0026self.get(f).children {\n                        factors.push(*c);\n                    }\n                }\n                Op::Integer =\u003e {\n                    if let Payload::Int(k) = \u0026self.get(f).payload {\n                        if *k == 0 {\n                            return self.int(0);\n                        }\n                        num = rat_mul(num, (*k, 1));\n                    }\n                }\n                Op::Rational =\u003e {\n                    if let Payload::Rat(n, d) = \u0026self.get(f).payload {\n                        if *n == 0 {\n                            return self.int(0);\n                        }\n                        num = rat_mul(num, (*n, *d));\n                    }\n                }\n                _ =\u003e factors.push(f),\n            }\n        }\n\n        // If numeric product != 1, include it\n        if !(num.0 == 1 \u0026\u0026 num.1 == 1) {\n            factors.push(self.rat(num.0, num.1));\n        }\n\n        // Remove multiplicative identity 1\n        factors.retain(|\u0026id| {\n            let n = self.get(id);\n            !matches!((\u0026n.op, \u0026n.payload), (\u0026Op::Integer, \u0026Payload::Int(1)))\n        });\n\n        if factors.is_empty() {\n            return self.int(1);\n        }\n        if factors.len() == 1 {\n            return factors[0];\n        }\n\n        // Deterministic order (by digest)\n        factors.sort_by_key(|id| self.get(*id).digest);\n\n        self.intern(Op::Mul, Payload::None, factors)\n    }\n\n    pub fn pow(\u0026mut self, base: ExprId, exp: ExprId) -\u003e ExprId {\n        // Basic safe simplifications\n        if let (Op::Integer, Payload::Int(1)) = (\u0026self.get(exp).op, \u0026self.get(exp).payload) {\n            return base;\n        }\n        if let (Op::Integer, Payload::Int(0)) = (\u0026self.get(exp).op, \u0026self.get(exp).payload) {\n            // 0^0 left as-is (non-simplifying) to avoid domain issues\n            if matches!(\n                (\u0026self.get(base).op, \u0026self.get(base).payload),\n                (Op::Integer, Payload::Int(0))\n            ) {\n                return self.intern(Op::Pow, Payload::None, vec![base, exp]);\n            }\n            return self.int(1);\n        }\n        self.intern(Op::Pow, Payload::None, vec![base, exp])\n    }\n\n    // ---- Printing (very small, precedence-aware) ----\n    pub fn to_string(\u0026self, id: ExprId) -\u003e String {\n        fn prec(op: \u0026Op) -\u003e u8 {\n            match op {\n                Op::Add =\u003e 1,\n                Op::Mul =\u003e 2,\n                Op::Pow =\u003e 3,\n                _ =\u003e 4,\n            }\n        }\n        fn go(st: \u0026Store, id: ExprId, parent_prec: u8) -\u003e String {\n            let n = st.get(id);\n            let s = match (\u0026n.op, \u0026n.payload) {\n                (Op::Integer, Payload::Int(k)) =\u003e k.to_string(),\n                (Op::Rational, Payload::Rat(a, b)) =\u003e format!(\"{}/{}\", a, b),\n                (Op::Symbol, Payload::Sym(name)) =\u003e name.clone(),\n                (Op::Function, Payload::Func(name)) =\u003e {\n                    let args =\n                        n.children.iter().map(|c| go(st, *c, 0)).collect::\u003cVec\u003c_\u003e\u003e().join(\", \");\n                    format!(\"{name}({args})\")\n                }\n                (Op::Add, _) =\u003e n\n                    .children\n                    .iter()\n                    .map(|c| go(st, *c, prec(\u0026Op::Add)))\n                    .collect::\u003cVec\u003c_\u003e\u003e()\n                    .join(\" + \"),\n                (Op::Mul, _) =\u003e n\n                    .children\n                    .iter()\n                    .map(|c| go(st, *c, prec(\u0026Op::Mul)))\n                    .collect::\u003cVec\u003c_\u003e\u003e()\n                    .join(\" * \"),\n                (Op::Pow, _) =\u003e {\n                    let b = go(st, n.children[0], prec(\u0026Op::Pow));\n                    let e = go(st, n.children[1], prec(\u0026Op::Pow));\n                    format!(\"{b}^{e}\")\n                }\n                (Op::Piecewise, _) =\u003e {\n                    let mut parts = Vec::new();\n                    for chunk in n.children.chunks(2) {\n                        if chunk.len() == 2 {\n                            let cond = go(st, chunk[0], 0);\n                            let val = go(st, chunk[1], 0);\n                            parts.push(format!(\"({}, {})\", cond, val));\n                        }\n                    }\n                    format!(\"piecewise({})\", parts.join(\", \"))\n                }\n                _ =\u003e \"\u003cunknown\u003e\".into(),\n            };\n            if prec(\u0026n.op) \u003c parent_prec {\n                format!(\"({s})\")\n            } else {\n                s\n            }\n        }\n        go(self, id, 0)\n    }\n\n    // ---- Interning ----\n    fn intern(\u0026mut self, op: Op, payload: Payload, children: Vec\u003cExprId\u003e) -\u003e ExprId {\n        // Compute child digests; some ops (Add/Mul) expect children sorted already\n        let child_digests: Vec\u003cu64\u003e = children.iter().map(|id| self.get(*id).digest).collect();\n        let key = NodeKey { op: op.clone(), payload: payload.clone(), child_digests };\n\n        if let Some(\u0026id) = self.interner.get(\u0026key) {\n            return id;\n        }\n\n        // Compute digest for this node deterministically\n        let digest = digest_node(\n            \u0026op,\n            \u0026payload,\n            \u0026children.iter().map(|id| self.get(*id).digest).collect::\u003cVec\u003c_\u003e\u003e(),\n        );\n\n        let id = ExprId(self.nodes.len());\n        self.nodes.push(Node { op, payload, children, digest });\n        self.interner.insert(key, id);\n        id\n    }\n}\n\n// ---------- Deterministic digest (FNV-1a 64) ----------\n\nfn digest_node(op: \u0026Op, payload: \u0026Payload, child_digests: \u0026[u64]) -\u003e u64 {\n    let mut h = Fnv64::new();\n    h.write_u8(op_tag(op));\n    match payload {\n        Payload::None =\u003e h.write_u8(0),\n        Payload::Int(k) =\u003e {\n            h.write_u8(1);\n            h.write_i64(*k);\n        }\n        Payload::Rat(n, d) =\u003e {\n            h.write_u8(2);\n            h.write_i64(*n);\n            h.write_i64(*d);\n        }\n        Payload::Sym(s) =\u003e {\n            h.write_u8(3);\n            h.write_bytes(s.as_bytes());\n        }\n        Payload::Func(s) =\u003e {\n            h.write_u8(4);\n            h.write_bytes(s.as_bytes());\n        }\n    }\n    for \u0026cd in child_digests {\n        h.write_u64(cd);\n    }\n    h.finish()\n}\n\nfn op_tag(op: \u0026Op) -\u003e u8 {\n    match op {\n        Op::Add =\u003e 1,\n        Op::Mul =\u003e 2,\n        Op::Pow =\u003e 3,\n        Op::Symbol =\u003e 4,\n        Op::Integer =\u003e 5,\n        Op::Rational =\u003e 6,\n        Op::Function =\u003e 7,\n        Op::Piecewise =\u003e 8,\n    }\n}\n\n// Minimal FNV-1a 64 hasher (deterministic)\nstruct Fnv64(u64);\nimpl Fnv64 {\n    fn new() -\u003e Self {\n        Self(0xcbf29ce484222325)\n    }\n    fn write_u8(\u0026mut self, x: u8) {\n        self.0 ^= x as u64;\n        self.0 = self.0.wrapping_mul(0x100000001b3);\n    }\n    fn write_i64(\u0026mut self, x: i64) {\n        self.write_u64(x as u64);\n    }\n    fn write_u64(\u0026mut self, x: u64) {\n        for b in x.to_le_bytes() {\n            self.write_u8(b);\n        }\n    }\n    fn write_bytes(\u0026mut self, bs: \u0026[u8]) {\n        for \u0026b in bs {\n            self.write_u8(b)\n        }\n    }\n    fn finish(\u0026self) -\u003e u64 {\n        self.0\n    }\n}\n\n// rational helpers now sourced from `arith` crate\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_hash_consing() {\n        let mut st = Store::new();\n        let x1 = st.sym(\"x\");\n        let x2 = st.sym(\"x\");\n        assert_eq!(x1, x2);\n        assert_eq!(st.get(x1).digest, st.get(x2).digest);\n    }\n\n    #[test]\n    fn test_add_canonical_and_deterministic() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let a = st.add(vec![x, y]);\n        let b = st.add(vec![y, x]);\n        assert_eq!(a, b);\n        // Flatten\n        let one = st.int(1);\n        let two = st.int(2);\n        let c = st.add(vec![a, one, two]);\n        let three = st.int(3);\n        let d = st.add(vec![x, y, three]);\n        assert_eq!(c, d);\n    }\n\n    #[test]\n    fn test_mul_canonical_and_zero_one_rules() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // zero annihilates\n        let zero = st.int(0);\n        let five = st.int(5);\n        let z = st.mul(vec![x, zero, five]);\n        assert_eq!(z, st.int(0));\n        // one removed, rationals folded\n        let two = st.int(2);\n        let rat = st.rat(1, 3);\n        let one = st.int(1);\n        let m = st.mul(vec![two, x, rat, one]);\n        let rat23 = st.rat(2, 3);\n        let expected = st.mul(vec![x, rat23]);\n        assert_eq!(m, expected);\n    }\n\n    #[test]\n    fn test_rat_normalization() {\n        let mut st = Store::new();\n        // 2/4 -\u003e 1/2\n        let a = st.rat(2, 4);\n        let b = st.rat(1, 2);\n        assert_eq!(a, b);\n        // 2/(-4) -\u003e -1/2\n        let c = st.rat(2, -4);\n        let d = st.rat(-1, 2);\n        assert_eq!(c, d);\n        // 0/n -\u003e 0 as integer\n        let e = st.rat(0, 5);\n        assert_eq!(e, st.int(0));\n    }\n\n    #[test]\n    fn test_flatten_add_and_identities() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let one = st.int(1);\n        let a = st.add(vec![x, zero]);\n        let b = st.add(vec![one, x]);\n        let nested = st.add(vec![a, b]);\n        // Expect flattened: x + x + 1 (numeric folded)\n        let expect = st.add(vec![x, x, one]);\n        assert_eq!(nested, expect);\n    }\n\n    #[test]\n    fn test_pow_rules_zero_one() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x^1 -\u003e x\n        let one = st.int(1);\n        let p1 = st.pow(x, one);\n        assert_eq!(p1, x);\n        // x^0 -\u003e 1 for nonzero base\n        let zero = st.int(0);\n        let p0 = st.pow(x, zero);\n        assert_eq!(p0, st.int(1));\n        // 0^0 stays as Pow node\n        let zero2 = st.int(0);\n        let p_undefined = st.pow(zero, zero2);\n        assert!(matches!(st.get(p_undefined).op, Op::Pow));\n    }\n\n    #[test]\n    fn test_printer_precedence() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let sum = st.add(vec![y, two]);\n        let prod = st.mul(vec![x, sum]);\n        assert_eq!(st.to_string(prod), \"x * (2 + y)\");\n        let three = st.int(3);\n        let pow = st.pow(sum, three);\n        assert_eq!(st.to_string(pow), \"(2 + y)^3\");\n    }\n\n    #[test]\n    fn test_function_construction_and_printing() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let sum = st.add(vec![y, two]); // canonical prints as 2 + y\n        let f = st.func(\"f\", vec![x, sum]);\n        assert_eq!(st.to_string(f), \"f(x, 2 + y)\");\n    }\n\n    #[test]\n    fn test_function_argument_order_matters() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let f_xy = st.func(\"f\", vec![x, y]);\n        let f_yx = st.func(\"f\", vec![y, x]);\n        assert_ne!(f_xy, f_yx, \"function args are ordered and not canonicalized\");\n    }\n\n    #[test]\n    fn test_mul_flatten_and_sorting() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let y_two = st.mul(vec![y, two]);\n        let nested = st.mul(vec![x, y_two]);\n        let flat = st.mul(vec![x, y, two]);\n        assert_eq!(nested, flat);\n    }\n\n    #[test]\n    #[should_panic(expected = \"zero denominator\")]\n    fn test_rat_zero_denominator_panics() {\n        let mut st = Store::new();\n        // This should panic due to assert! in normalize_rat\n        let _ = st.rat(1, 0);\n    }\n\n    #[test]\n    fn test_add_empty() {\n        let mut st = Store::new();\n        let expr = st.add(vec![]);\n        assert_eq!(expr, st.int(0));\n    }\n\n    #[test]\n    fn test_add_single() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expr = st.add(vec![x]);\n        assert_eq!(expr, x);\n    }\n\n    #[test]\n    fn test_mul_empty() {\n        let mut st = Store::new();\n        let expr = st.mul(vec![]);\n        assert_eq!(expr, st.int(1));\n    }\n\n    #[test]\n    fn test_mul_single() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let expr = st.mul(vec![x]);\n        assert_eq!(expr, x);\n    }\n\n    #[test]\n    fn test_pow_base_zero_exp_zero() {\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let pow = st.pow(zero, zero);\n        // 0^0 stays as Pow node\n        assert!(matches!(st.get(pow).op, Op::Pow));\n    }\n\n    #[test]\n    fn test_printer_rational() {\n        let mut st = Store::new();\n        let r = st.rat(3, 4);\n        assert_eq!(st.to_string(r), \"3/4\");\n    }\n\n    #[test]\n    fn test_arith_q_and_helpers() {\n        use arith::*;\n\n        // Q constructors and predicates\n        let q1 = Q::new(2, 4);\n        assert_eq!(q1, Q(1, 2));\n        assert!(!q1.is_zero());\n        assert!(Q::zero().is_zero());\n        assert_eq!(Q::one(), Q(1, 1));\n\n        // Q arithmetic\n        assert_eq!(add_q(Q(1, 2), Q(1, 3)), Q(5, 6));\n        assert_eq!(sub_q(Q(1, 2), Q(1, 3)), Q(1, 6));\n        assert_eq!(mul_q(Q(2, 3), Q(3, 5)), Q(2, 5));\n        assert_eq!(div_q(Q(2, 3), Q(4, 9)), Q(3, 2));\n\n        // Tuple helpers and gcd\n        assert_eq!(gcd_i64(54, 24), 6);\n        assert_eq!(q_norm(-2, -4), (1, 2));\n        assert_eq!(q_add((1, 2), (1, 3)), (5, 6));\n        assert_eq!(q_sub((1, 2), (1, 3)), (1, 6));\n        assert_eq!(q_mul((1, 2), (2, 3)), (1, 3));\n        assert_eq!(q_div((1, 2), (2, 3)), (3, 4));\n        assert_eq!(rat_sub((1, 2), (1, 2)), (0, 1));\n    }\n\n    #[test]\n    fn test_piecewise_construction() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let _one = st.int(1);\n        let neg_one = st.int(-1);\n\n        // Build: piecewise((x \u003e= 0, x), (True, -x))\n        let x_ge_0 = st.func(\"\u003e=\", vec![x, zero]);\n        let true_const = st.func(\"True\", vec![]);\n        let neg_x = st.mul(vec![neg_one, x]);\n\n        let pw = st.piecewise(vec![(x_ge_0, x), (true_const, neg_x)]);\n        assert!(matches!(st.get(pw).op, Op::Piecewise));\n        assert_eq!(st.get(pw).children.len(), 4); // 2 pairs = 4 children\n    }\n\n    #[test]\n    fn test_piecewise_printing() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let cond = st.func(\"\u003e\", vec![x, zero]);\n        let true_fn = st.func(\"True\", vec![]);\n        let pw = st.piecewise(vec![(cond, x), (true_fn, zero)]);\n        let s = st.to_string(pw);\n        assert!(s.contains(\"piecewise\"));\n    }\n\n    #[test]\n    fn test_piecewise_empty() {\n        let mut st = Store::new();\n        let pw = st.piecewise(vec![]);\n        // Should return Undefined function\n        assert!(matches!(st.get(pw).op, Op::Function));\n    }\n\n    #[test]\n    fn test_piecewise_hash_consing() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let cond = st.func(\"P\", vec![x]);\n        let pw1 = st.piecewise(vec![(cond, x), (cond, one)]);\n        let pw2 = st.piecewise(vec![(cond, x), (cond, one)]);\n        assert_eq!(pw1, pw2); // Should be hash-consed\n    }\n}\n","traces":[{"line":63,"address":[],"length":0,"stats":{"Line":9259}},{"line":64,"address":[],"length":0,"stats":{"Line":9259}},{"line":67,"address":[],"length":0,"stats":{"Line":327907}},{"line":68,"address":[],"length":0,"stats":{"Line":327907}},{"line":72,"address":[],"length":0,"stats":{"Line":6766}},{"line":73,"address":[],"length":0,"stats":{"Line":33830}},{"line":75,"address":[],"length":0,"stats":{"Line":44193}},{"line":76,"address":[],"length":0,"stats":{"Line":220965}},{"line":78,"address":[],"length":0,"stats":{"Line":19811}},{"line":79,"address":[],"length":0,"stats":{"Line":79244}},{"line":80,"address":[],"length":0,"stats":{"Line":19811}},{"line":81,"address":[],"length":0,"stats":{"Line":50472}},{"line":85,"address":[],"length":0,"stats":{"Line":747}},{"line":87,"address":[],"length":0,"stats":{"Line":3735}},{"line":93,"address":[],"length":0,"stats":{" \n        let eb = st.int(b);\n        let sum1 = st.add(vec![ea, eb]);\n        let sum2 = st.add(vec![eb, ea]);\n        prop_assert_eq!(st.get(sum1).digest, st.get(sum2).digest);\n    }\n\n    #[test]\n    fn prop_distributive(a in -50i64..=50, b in -50i64..=50, c in -50i64..=50) {\n        let mut st = Store::new();\n        let ea = st.int(a);\n        let eb = st.int(b);\n        let ec = st.int(c);\n        let sum = st.add(vec![eb, ec]);\n        let left = st.mul(vec![ea, sum]);\n        let term1 = st.mul(vec![ea, eb]);\n        let term2 = st.mul(vec![ea, ec]);\n        let right = st.add(vec![term1, term2]);\n        let left_s = simplify(\u0026mut st, left);\n        let right_s = simplify(\u0026mut st, right);\n        prop_assert_eq!(st.get(left_s).digest, st.get(right_s).digest);\n    }\n\n    #[test]\n    fn prop_simplify_idempotent(a in -100i64..=100, b in -100i64..=100) {\n        let mut st = Store::new();\n        let ea = st.int(a);\n        let eb = st.int(b);\n        let expr = st.add(vec![ea, eb, ea]);\n        let s1 = simplify(\u0026mut st, expr);\n        let s2 = simplify(\u0026mut st, s1);\n        prop_assert_eq!(st.get(s1).digest, st.get(s2).digest);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","io","src","json.rs"],"content":"//! JSON serializer for Symmetrica expressions (no external deps).\n//! Format is stable and minimal:\n//! - Integer: {\"Integer\": k}\n//! - Rational: {\"Rational\": {\"num\": n, \"den\": d}}\n//! - Symbol: {\"Symbol\": \"name\"}\n//! - Function: {\"Function\": {\"name\": \"f\", \"args\": [ ... ]}}\n//! - Add: {\"Add\": [ ... ]}\n//! - Mul: {\"Mul\": [ ... ]}\n//! - Pow: {\"Pow\": {\"base\": ..., \"exp\": ...}}\n\nuse expr_core::{ExprId, Op, Payload, Store};\n\n/// Serialize an expression to the stable JSON format described above.\npub fn to_json(st: \u0026Store, id: ExprId) -\u003e String {\n    fn esc(s: \u0026str) -\u003e String {\n        // Minimal string escape for JSON: quotes and backslashes\n        s.replace('\\\\', \"\\\\\\\\\").replace('\"', \"\\\\\\\"\")\n    }\n    fn go(st: \u0026Store, id: ExprId) -\u003e String {\n        let n = st.get(id);\n        match (\u0026n.op, \u0026n.payload) {\n            (Op::Integer, Payload::Int(k)) =\u003e format!(\"{{\\\"Integer\\\": {k}}}\"),\n            (Op::Rational, Payload::Rat(a, b)) =\u003e {\n                format!(\"{{\\\"Rational\\\": {{\\\"num\\\": {a}, \\\"den\\\": {b}}}}}\")\n            }\n            (Op::Symbol, Payload::Sym(name)) =\u003e format!(\"{{\\\"Symbol\\\": \\\"{}\\\"}}\", esc(name)),\n            (Op::Function, Payload::Func(name)) =\u003e {\n                let args = n.children.iter().map(|c| go(st, *c)).collect::\u003cVec\u003c_\u003e\u003e().join(\", \");\n                format!(\"{{\\\"Function\\\": {{\\\"name\\\": \\\"{}\\\", \\\"args\\\": [{}]}}}}\", esc(name), args)\n            }\n            (Op::Add, _) =\u003e {\n                let parts = n.children.iter().map(|c| go(st, *c)).collect::\u003cVec\u003c_\u003e\u003e().join(\", \");\n                format!(\"{{\\\"Add\\\": [{}]}}\", parts)\n            }\n            (Op::Mul, _) =\u003e {\n                let parts = n.children.iter().map(|c| go(st, *c)).collect::\u003cVec\u003c_\u003e\u003e().join(\", \");\n                format!(\"{{\\\"Mul\\\": [{}]}}\", parts)\n            }\n            (Op::Pow, _) =\u003e {\n                let b = go(st, n.children[0]);\n                let e = go(st, n.children[1]);\n                format!(\"{{\\\"Pow\\\": {{\\\"base\\\": {b}, \\\"exp\\\": {e}}}}}\")\n            }\n            _ =\u003e \"{\\\"Unknown\\\": null}\".into(),\n        }\n    }\n    go(st, id)\n}\n\n/// Parse an expression from the stable JSON format produced by `to_json()`.\npub fn from_json(st: \u0026mut Store, input: \u0026str) -\u003e Result\u003cExprId, String\u003e {\n    #[derive(Clone, Debug, PartialEq)]\n    enum J {\n        Obj(Vec\u003c(String, J)\u003e),\n        Arr(Vec\u003cJ\u003e),\n        Str(String),\n        Num(i64),\n        Null,\n    }\n    struct P\u003c'a\u003e {\n        s: \u0026'a [u8],\n        i: usize,\n    }\n    impl\u003c'a\u003e P\u003c'a\u003e {\n        fn new(s: \u0026'a str) -\u003e Self {\n            Self { s: s.as_bytes(), i: 0 }\n        }\n        fn peek(\u0026self) -\u003e Option\u003cu8\u003e {\n            self.s.get(self.i).copied()\n        }\n        fn bump(\u0026mut self) {\n            self.i += 1;\n        }\n        fn skip_ws(\u0026mut self) {\n            while let Some(c) = self.peek() {\n                if c.is_ascii_whitespace() {\n                    self.bump();\n                } else {\n                    break;\n                }\n            }\n        }\n        fn expect(\u0026mut self, b: u8) -\u003e Result\u003c(), String\u003e {\n            self.skip_ws();\n            if self.peek() == Some(b) {\n                self.bump();\n                Ok(())\n            } else {\n                Err(format!(\"expected '{}'\", b as char))\n            }\n        }\n        fn parse_str(\u0026mut self) -\u003e Result\u003cString, String\u003e {\n            self.skip_ws();\n            if self.peek() != Some(b'\"') {\n                return Err(\"expected string\".into());\n            }\n            self.bump();\n            let mut out = String::new();\n            while let Some(c) = self.peek() {\n                self.bump();\n                match c {\n                    b'\"' =\u003e return Ok(out),\n                    b'\\\\' =\u003e {\n                        if let Some(nc) = self.peek() {\n                            self.bump();\n                            out.push(nc as char);\n                        } else {\n                            return Err(\"unterminated escape\".into());\n                        }\n                    }\n                    _ =\u003e out.push(c as char),\n                }\n            }\n            Err(\"unterminated string\".into())\n        }\n        fn parse_num(\u0026mut self) -\u003e Result\u003ci64, String\u003e {\n            self.skip_ws();\n            let start = self.i;\n            if self.peek() == Some(b'-') {\n                self.bump();\n            }\n            let mut saw = false;\n            while let Some(c) = self.peek() {\n                if c.is_ascii_digit() {\n                    self.bump();\n                    saw = true;\n                } else {\n                    break;\n                }\n            }\n            if !saw {\n                return Err(\"expected integer\".into());\n            }\n            let s = std::str::from_utf8(\u0026self.s[start..self.i]).unwrap();\n            s.parse::\u003ci64\u003e().map_err(|_| \"invalid integer\".into())\n        }\n        fn parse_value(\u0026mut self) -\u003e Result\u003cJ, String\u003e {\n            self.skip_ws();\n            match self.peek() {\n                Some(b'{') =\u003e {\n                    self.bump();\n                    let mut fields = Vec::new();\n                    self.skip_ws();\n                    if self.peek() == Some(b'}') {\n                        self.bump();\n                        return Ok(J::Obj(fields));\n                    }\n                    loop {\n                        let k = self.parse_str()?;\n                        self.skip_ws();\n                        self.expect(b':')?;\n                        let v = self.parse_value()?;\n                        fields.push((k, v));\n                        self.skip_ws();\n                        match self.peek() {\n                            Some(b',') =\u003e {\n                                self.bump();\n                            }\n                            Some(b'}') =\u003e {\n                                self.bump();\n                                break;\n                            }\n                            _ =\u003e return Err(\"expected ',' or '}'\".into()),\n                        }\n                    }\n                    Ok(J::Obj(fields))\n                }\n                Some(b'[') =\u003e {\n                    self.bump();\n                    let mut items = Vec::new();\n                    self.skip_ws();\n                    if self.peek() == Some(b']') {\n                        self.bump();\n                        return Ok(J::Arr(items));\n                    }\n                    loop {\n                        let v = self.parse_value()?;\n                        items.push(v);\n                        self.skip_ws();\n                        match self.peek() {\n                            Some(b',') =\u003e {\n                                self.bump();\n                            }\n                            Some(b']') =\u003e {\n                                self.bump();\n                                break;\n                            }\n                            _ =\u003e return Err(\"expected ',' or ']'\".into()),\n                        }\n                    }\n                    Ok(J::Arr(items))\n                }\n                Some(b'\"') =\u003e Ok(J::Str(self.parse_str()?)),\n                Some(c) if c == b'-' || c.is_ascii_digit() =\u003e Ok(J::Num(self.parse_num()?)),\n                _ =\u003e Err(\"unexpected token\".into()),\n            }\n        }\n    }\n\n    fn build_expr(st: \u0026mut Store, v: J) -\u003e Result\u003cExprId, String\u003e {\n        match v {\n            J::Obj(mut fields) =\u003e {\n                // We expect a single top-level key\n                if fields.len() != 1 {\n                    return Err(\"expected single-key object\".into());\n                }\n                let (k, v) = fields.remove(0);\n                match k.as_str() {\n                    \"Integer\" =\u003e match v {\n                        J::Num(k) =\u003e Ok(st.int(k)),\n                        _ =\u003e Err(\"Integer expects number\".into()),\n                    },\n                    \"Rational\" =\u003e match v {\n                        J::Obj(mut f2) =\u003e {\n                            let mut n = None;\n                            let mut d = None;\n                            for (kk, vv) in f2.drain(..) {\n                                match kk.as_str() {\n                                    \"num\" =\u003e {\n                                        if let J::Num(x) = vv {\n                                            n = Some(x)\n                                        } else {\n                                            return Err(\"num must be number\".into());\n                                        }\n                                    }\n                                    \"den\" =\u003e {\n                                        if let J::Num(x) = vv {\n                                            d = Some(x)\n                                        } else {\n                                            return Err(\"den must be number\".into());\n                                        }\n                                    }\n                                    _ =\u003e {}\n                                }\n                            }\n                            let (nn, dd) = (n.ok_or(\"missing num\")?, d.ok_or(\"missing den\")?);\n                            Ok(st.rat(nn, dd))\n                        }\n                        _ =\u003e Err(\"Rational expects object\".into()),\n                    },\n                    \"Symbol\" =\u003e match v {\n                        J::Str(s) =\u003e Ok(st.sym(s)),\n                        _ =\u003e Err(\"Symbol expects string\".into()),\n                    },\n                    \"Function\" =\u003e match v {\n                        J::Obj(mut f2) =\u003e {\n                            let mut name = None;\n                            let mut args = None;\n                            for (kk, vv) in f2.drain(..) {\n                                match kk.as_str() {\n                                    \"name\" =\u003e {\n                                        if let J::Str(s) = vv {\n                                            name = Some(s)\n                                        } else {\n                                            return Err(\"name must be string\".into());\n                                        }\n                                    }\n                                    \"args\" =\u003e {\n                                        if let J::Arr(a) = vv {\n                                            args = Some(a)\n                                        } else {\n                                            return Err(\"args must be array\".into());\n                                        }\n                                    }\n                                    _ =\u003e {}\n                                }\n                            }\n                            let nm = name.ok_or(\"missing name\")?;\n                            let aitems = args.ok_or(\"missing args\")?;\n                            let mut ch: Vec\u003cExprId\u003e = Vec::with_capacity(aitems.len());\n                            for it in aitems {\n                                ch.push(build_expr(st, it)?);\n                            }\n                            Ok(st.func(nm, ch))\n                        }\n                        _ =\u003e Err(\"Function expects object\".into()),\n                    },\n                    \"Add\" =\u003e match v {\n                        J::Arr(items) =\u003e {\n                            let mut ch = Vec::with_capacity(items.len());\n                            for it in items {\n                                ch.push(build_expr(st, it)?);\n                            }\n                            Ok(st.add(ch))\n                        }\n                        _ =\u003e Err(\"Add expects array\".into()),\n                    },\n                    \"Mul\" =\u003e match v {\n                        J::Arr(items) =\u003e {\n                            let mut ch = Vec::with_capacity(items.len());\n                            for it in items {\n                                ch.push(build_expr(st, it)?);\n                            }\n                            Ok(st.mul(ch))\n                        }\n                        _ =\u003e Err(\"Mul expects array\".into()),\n                    },\n                    \"Pow\" =\u003e match v {\n                        J::Obj(mut f2) =\u003e {\n                            let mut base = None;\n                            let mut exp = None;\n                            for (kk, vv) in f2.drain(..) {\n                                match kk.as_str() {\n                                    \"base\" =\u003e base = Some(vv),\n                                    \"exp\" =\u003e exp = Some(vv),\n                                    _ =\u003e {}\n                                }\n                            }\n                            let b = build_expr(st, base.ok_or(\"missing base\")?)?;\n                            let e = build_expr(st, exp.ok_or(\"missing exp\")?)?;\n                            Ok(st.pow(b, e))\n                        }\n                        _ =\u003e Err(\"Pow expects object\".into()),\n                    },\n                    _ =\u003e Err(\"unknown head\".into()),\n                }\n            }\n            _ =\u003e Err(\"expected object\".into()),\n        }\n    }\n\n    let mut p = P::new(input);\n    let v = p.parse_value()?;\n    build_expr(st, v)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn json_contains_keys() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let two = st.int(2);\n        let expr = st.pow(xp1, two);\n        let s = to_json(\u0026st, expr);\n        assert!(s.contains(\"\\\"Pow\\\"\"));\n        assert!(s.contains(\"\\\"Add\\\"\"));\n        assert!(s.contains(\"\\\"Integer\\\"\"));\n        assert!(s.contains(\"\\\"Symbol\\\"\"));\n    }\n\n    #[test]\n    fn json_roundtrip_basic() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let pow = st.pow(x, three);\n        let sinx = st.func(\"sin\", vec![x]);\n        let rat = st.rat(3, 2);\n        let expr = st.add(vec![pow, sinx, rat]);\n        let s = to_json(\u0026st, expr);\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_parse_errors() {\n        let mut st = Store::new();\n        // Missing closing brace\n        assert!(from_json(\u0026mut st, \"{\\\"Symbol\\\": \").is_err());\n        // Invalid integer\n        assert!(from_json(\u0026mut st, \"{\\\"Integer\\\": abc}\").is_err());\n        // Unexpected token\n        assert!(from_json(\u0026mut st, \"{\\\"Symbol\\\": 123}\").is_err());\n        // Missing field\n        assert!(from_json(\u0026mut st, \"{\\\"Pow\\\": {\\\"base\\\": {\\\"Symbol\\\": \\\"x\\\"}}}\").is_err());\n        // Wrong type for Add children\n        assert!(from_json(\u0026mut st, \"{\\\"Add\\\": 5}\").is_err());\n    }\n\n    #[test]\n    fn json_nested_objects() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let sum = st.add(vec![x, y]);\n        let two = st.int(2);\n        let prod = st.mul(vec![sum, two]);\n        let s = to_json(\u0026st, prod);\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(prod), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_rational() {\n        let mut st = Store::new();\n        let rat = st.rat(5, 3);\n        let s = to_json(\u0026st, rat);\n        assert!(s.contains(\"\\\"num\\\"\"));\n        assert!(s.contains(\"\\\"den\\\"\"));\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(rat), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_function_with_multiple_args() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let z = st.sym(\"z\");\n        let f = st.func(\"f\", vec![x, y, z]);\n        let s = to_json(\u0026st, f);\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(f), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_pow_roundtrip() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let pow_expr = st.pow(x, three);\n        let s = to_json(\u0026st, pow_expr);\n        assert!(s.contains(\"\\\"Pow\\\"\"));\n        assert!(s.contains(\"\\\"base\\\"\"));\n        assert!(s.contains(\"\\\"exp\\\"\"));\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(pow_expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_empty_add_mul() {\n        let mut st = Store::new();\n        // Empty add canonicalizes to 0\n        let empty_add = st.add(vec![]);\n        assert_eq!(empty_add, st.int(0));\n        let s = to_json(\u0026st, empty_add);\n        assert!(s.contains(\"\\\"Integer\\\"\"));\n    }\n\n    #[test]\n    fn json_negative_integer() {\n        let mut st = Store::new();\n        let neg = st.int(-42);\n        let s = to_json(\u0026st, neg);\n        assert!(s.contains(\"-42\"));\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(neg), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_negative_rational() {\n        let mut st = Store::new();\n        let neg_rat = st.rat(-3, 4);\n        let s = to_json(\u0026st, neg_rat);\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(neg_rat), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_symbol_with_escape() {\n        let mut st = Store::new();\n        let sym = st.sym(\"test\\\"quote\");\n        let s = to_json(\u0026st, sym);\n        assert!(s.contains(\"test\\\\\\\"quote\"));\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(sym), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_symbol_with_backslash() {\n        let mut st = Store::new();\n        let sym = st.sym(\"test\\\\backslash\");\n        let s = to_json(\u0026st, sym);\n        assert!(s.contains(\"test\\\\\\\\backslash\"));\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(sym), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_empty_add() {\n        let mut st = Store::new();\n        let empty_add = st.add(vec![]); // Store converts to 0\n        let s = to_json(\u0026st, empty_add);\n        assert!(s.contains(\"Integer\"));\n        assert!(s.contains(\"0\"));\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(empty_add), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn json_empty_mul() {\n        let mut st = Store::new();\n        let empty_mul = st.mul(vec![]); // Store converts to 1\n        let s = to_json(\u0026st, empty_mul);\n        assert!(s.contains(\"Integer\"));\n        assert!(s.contains(\"1\"));\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u00 "stats":{"Line":430}},{"line":302,"address":[],"length":0,"stats":{"Line":854}},{"line":304,"address":[],"length":0,"stats":{"Line":428}},{"line":305,"address":[],"length":0,"stats":{"Line":852}},{"line":306,"address":[],"length":0,"stats":{"Line":0}},{"line":309,"address":[],"length":0,"stats":{"Line":858}},{"line":310,"address":[],"length":0,"stats":{"Line":853}},{"line":313,"address":[],"length":0,"stats":{"Line":0}},{"line":315,"address":[],"length":0,"stats":{"Line":2}},{"line":318,"address":[],"length":0,"stats":{"Line":3}},{"line":322,"address":[],"length":0,"stats":{"Line":945}},{"line":323,"address":[],"length":0,"stats":{"Line":945}}],"covered":148,"coverable":183},{"path":["/","Users","teo","Desktop","Symmetrica","crates","io","src","latex.rs"],"content":"//! LaTeX printer for Symmetrica expressions.\n//! Minimal, deterministic, precedence-aware pretty printer.\n\nuse expr_core::{ExprId, Op, Payload, Store};\n\n/// Convert an expression to a LaTeX string.\npub fn to_latex(st: \u0026Store, id: ExprId) -\u003e String {\n    fn prec(op: \u0026Op) -\u003e u8 {\n        match op {\n            Op::Add =\u003e 1,\n            Op::Mul =\u003e 2,\n            Op::Pow =\u003e 3,\n            _ =\u003e 4,\n        }\n    }\n    fn needs_paren(child_op: \u0026Op, parent_prec: u8) -\u003e bool {\n        prec(child_op) \u003c parent_prec\n    }\n    fn esc_ident(s: \u0026str) -\u003e String {\n        // Minimal escaping for LaTeX: underscore is common in identifiers\n        s.replace('_', \"\\\\_\")\n    }\n    fn mul_join(parts: Vec\u003cString\u003e) -\u003e String {\n        parts.join(\" \\\\cdot \")\n    }\n\n    fn go(st: \u0026Store, id: ExprId, parent_prec: u8) -\u003e String {\n        let n = st.get(id);\n        let s = match (\u0026n.op, \u0026n.payload) {\n            (Op::Integer, Payload::Int(k)) =\u003e k.to_string(),\n            (Op::Rational, Payload::Rat(a, b)) =\u003e format!(\"\\\\frac{{{}}}{{{}}}\", a, b),\n            (Op::Symbol, Payload::Sym(name)) =\u003e esc_ident(name),\n            (Op::Function, Payload::Func(name)) =\u003e {\n                let head = match name.as_str() {\n                    \"sin\" =\u003e \"\\\\sin\",\n                    \"cos\" =\u003e \"\\\\cos\",\n                    \"exp\" =\u003e \"\\\\exp\",\n                    \"ln\" =\u003e \"\\\\ln\",\n                    _ =\u003e name,\n                };\n                let args = n.children.iter().map(|c| go(st, *c, 0)).collect::\u003cVec\u003c_\u003e\u003e().join(\", \");\n                format!(\"{}({})\", head, args)\n            }\n            (Op::Add, _) =\u003e n\n                .children\n                .iter()\n                .map(|c| go(st, *c, prec(\u0026Op::Add)))\n                .collect::\u003cVec\u003c_\u003e\u003e()\n                .join(\" + \"),\n            (Op::Mul, _) =\u003e {\n                let parts = n\n                    .children\n                    .iter()\n                    .map(|c| {\n                        let cn = st.get(*c);\n                        // Call child with neutral precedence and parenthesize manually when needed\n                        let inner = go(st, *c, 0);\n                        if matches!(cn.op, Op::Add) {\n                            format!(\"({})\", inner)\n                        } else {\n                            inner\n                        }\n                    })\n                    .collect::\u003cVec\u003c_\u003e\u003e();\n                mul_join(parts)\n            }\n            (Op::Pow, _) =\u003e {\n                // base^{exp}, parenthesize base if needed\n                let b_id = n.children[0];\n                let e_id = n.children[1];\n                let b_node = st.get(b_id);\n                // Use neutral precedence and add parentheses manually if required\n                let base_s = go(st, b_id, 0);\n                let base = if needs_paren(\u0026b_node.op, prec(\u0026Op::Pow)) {\n                    format!(\"({})\", base_s)\n                } else {\n                    base_s\n                };\n                let exp = go(st, e_id, 0);\n                format!(\"{}^{{{}}}\", base, exp)\n            }\n            _ =\u003e \"\u003cunknown\u003e\".into(),\n        };\n        if prec(\u0026n.op) \u003c parent_prec {\n            format!(\"({})\", s)\n        } else {\n            s\n        }\n    }\n    go(st, id, 0)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn latex_rational_power_mul() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let one_over_three = st.rat(1, 3);\n        let expr = st.mul(vec![one_over_three, x3]);\n        let s = to_latex(\u0026st, expr);\n        // Expect a fraction multiplied by x^{3}\n        assert!(s.contains(\"\\\\frac{1}{3}\"));\n        assert!(s.contains(\"x^{3}\"));\n    }\n\n    #[test]\n    fn latex_functions_and_parentheses() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let two = st.int(2);\n        let pow = st.pow(xp1, two); // (x+1)^2\n        let sin_pow = st.func(\"sin\", vec![pow]);\n        let s = to_latex(\u0026st, sin_pow);\n        assert!(s.starts_with(\"\\\\sin(\"));\n        assert!(s.contains(\"(x + 1)^{2}\") || s.contains(\"(1 + x)^{2}\"));\n    }\n\n    #[test]\n    fn latex_common_funcs() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let expx = st.func(\"exp\", vec![x]);\n        let lnx = st.func(\"ln\", vec![x]);\n        assert_eq!(to_latex(\u0026st, sinx), \"\\\\sin(x)\");\n        assert_eq!(to_latex(\u0026st, cosx), \"\\\\cos(x)\");\n        assert_eq!(to_latex(\u0026st, expx), \"\\\\exp(x)\");\n        assert_eq!(to_latex(\u0026st, lnx), \"\\\\ln(x)\");\n    }\n\n    #[test]\n    fn latex_mul_add_parentheses() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let y = st.sym(\"y\");\n        let expr = st.mul(vec![xp1, y]);\n        let s = to_latex(\u0026st, expr);\n        assert!(s.contains(\"(x + 1) \\\\cdot y\") || s.contains(\"(1 + x) \\\\cdot y\"));\n    }\n\n    #[test]\n    fn latex_symbol_underscore_escape() {\n        let mut st = Store::new();\n        let x1 = st.sym(\"x_1\");\n        let s = to_latex(\u0026st, x1);\n        assert_eq!(s, \"x\\\\_1\");\n    }\n\n    #[test]\n    fn latex_pow_parentheses_for_mul_base() {\n        let mut st = Store::new();\n        let two = st.int(2);\n        let x = st.sym(\"x\");\n        let base = st.mul(vec![two, x]);\n        let three = st.int(3);\n        let expr = st.pow(base, three);\n        let s = to_latex(\u0026st, expr);\n        assert!(s.contains(\"(2 \\\\cdot x)^{3}\"));\n    }\n}\n","traces":[{"line":7,"address":[],"length":0,"stats":{"Line":269}},{"line":8,"address":[],"length":0,"stats":{"Line":5108}},{"line":9,"address":[],"length":0,"stats":{"Line":5108}},{"line":10,"address":[],"length":0,"stats":{"Line":1242}},{"line":11,"address":[],"length":0,"stats":{"Line":430}},{"line":12,"address":[],"length":0,"stats":{"Line":1008}},{"line":13,"address":[],"length":0,"stats":{"Line":2428}},{"line":16,"address":[],"length":0,"stats":{"Line":504}},{"line":17,"address":[],"length":0,"stats":{"Line":1008}},{"line":19,"address":[],"length":0,"stats":{"Line":749}},{"line":21,"address":[],"length":0,"stats":{"Line":2247}},{"line":23,"address":[],"length":0,"stats":{"Line":429}},{"line":24,"address":[],"length":0,"stats":{"Line":858}},{"line":27,"address":[],"length":0,"stats":{"Line":3120}},{"line":28,"address":[],"length":0,"stats":{"Line":12480}},{"line":29,"address":[],"length":0,"stats":{"Line":9360}},{"line":30,"address":[],"length":0,"stats":{"Line":3126}}, dress":[],"length":0,"stats":{"Line":3120}},{"line":90,"address":[],"length":0,"stats":{"Line":807}}],"covered":51,"coverable":54},{"path":["/","Users","teo","Desktop","Symmetrica","crates","io","src","lib.rs"],"content":"//! I/O crate (stub): lightweight parser/printers will live here.\n#![allow(unused)]\n\n/// LaTeX printer for expressions.\npub mod latex;\n\npub use latex::to_latex;\n/// S-expression serializer and parser.\npub mod sexpr;\n\npub use sexpr::{from_sexpr, to_sexpr};\n/// JSON serializer (no external deps)\npub mod json;\n\npub use json::{from_json, to_json};\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","io","src","sexpr.rs"],"content":"//! S-expression serializer and parser for Symmetrica expressions.\n//! Formats:\n//! - Atoms: (Int k), (Rat n d), (Sym name)\n//! - Composite: (+ e1 e2 ...), (* e1 e2 ...), (^ base exp), (Fn name arg1 arg2 ...)\n//!\n//! Parser is minimal and conservative; it expects the above structured forms.\n//! Names in (Sym name) and (Fn name ...) accept bare tokens without spaces/parentheses; use\n//! double quotes to include spaces or special characters.\n\nuse expr_core::{ExprId, Op, Payload, Store};\n\n/// Convert an expression to an S-expression string.\npub fn to_sexpr(st: \u0026Store, id: ExprId) -\u003e String {\n    fn esc_name(s: \u0026str) -\u003e String {\n        if s.chars().all(|c| c.is_ascii_alphanumeric() || c == '_' || c == '-') {\n            s.to_string()\n        } else {\n            let escaped = s.replace('\"', \"\\\\\\\"\");\n            format!(\"\\\"{}\\\"\", escaped)\n        }\n    }\n    fn go(st: \u0026Store, id: ExprId) -\u003e String {\n        let n = st.get(id);\n        match (\u0026n.op, \u0026n.payload) {\n            (Op::Integer, Payload::Int(k)) =\u003e format!(\"(Int {k})\"),\n            (Op::Rational, Payload::Rat(a, b)) =\u003e format!(\"(Rat {a} {b})\"),\n            (Op::Symbol, Payload::Sym(name)) =\u003e format!(\"(Sym {})\", esc_name(name)),\n            (Op::Function, Payload::Func(name)) =\u003e {\n                let args = n.children.iter().map(|c| go(st, *c)).collect::\u003cVec\u003c_\u003e\u003e().join(\" \");\n                format!(\"(Fn {} {})\", esc_name(name), args)\n            }\n            (Op::Add, _) =\u003e {\n                let parts = n.children.iter().map(|c| go(st, *c)).collect::\u003cVec\u003c_\u003e\u003e().join(\" \");\n                format!(\"(+ {})\", parts)\n            }\n            (Op::Mul, _) =\u003e {\n                let parts = n.children.iter().map(|c| go(st, *c)).collect::\u003cVec\u003c_\u003e\u003e().join(\" \");\n                format!(\"(* {})\", parts)\n            }\n            (Op::Pow, _) =\u003e {\n                let b = go(st, n.children[0]);\n                let e = go(st, n.children[1]);\n                format!(\"(^ {} {})\", b, e)\n            }\n            _ =\u003e \"(Unknown)\".into(),\n        }\n    }\n    go(st, id)\n}\n\n/// Parse an S-expression string into an expression in the provided Store.\npub fn from_sexpr(st: \u0026mut Store, input: \u0026str) -\u003e Result\u003cExprId, String\u003e {\n    #[derive(Debug, Clone)]\n    enum Tok {\n        LParen,\n        RParen,\n        Str(String),\n        Sym(String),\n        Int(i64),\n    }\n    struct Lexer\u003c'a\u003e {\n        s: \u0026'a [u8],\n        i: usize,\n    }\n    impl\u003c'a\u003e Lexer\u003c'a\u003e {\n        fn new(s: \u0026'a str) -\u003e Self {\n            Self { s: s.as_bytes(), i: 0 }\n        }\n        fn peek(\u0026self) -\u003e Option\u003cu8\u003e {\n            self.s.get(self.i).copied()\n        }\n        fn bump(\u0026mut self) {\n            self.i += 1;\n        }\n        fn skip_ws(\u0026mut self) {\n            while let Some(c) = self.peek() {\n                if c.is_ascii_whitespace() {\n                    self.bump();\n                } else {\n                    break;\n                }\n            }\n        }\n        fn read_while\u003cF: Fn(u8) -\u003e bool\u003e(\u0026mut self, f: F) -\u003e String {\n            let start = self.i;\n            while let Some(c) = self.peek() {\n                if f(c) {\n                    self.bump();\n                } else {\n                    break;\n                }\n            }\n            String::from_utf8(self.s[start..self.i].to_vec()).unwrap()\n        }\n        fn read_string(\u0026mut self) -\u003e Result\u003cString, String\u003e {\n            // assumes current is '\"'\n            self.bump();\n            let mut out = String::new();\n            while let Some(c) = self.peek() {\n                self.bump();\n                match c {\n                    b'\\\\' =\u003e {\n                        if let Some(nc) = self.peek() {\n                            self.bump();\n                            out.push(nc as char);\n                        } else {\n                            return Err(\"unterminated escape\".into());\n                        }\n                    }\n                    b'\"' =\u003e return Ok(out),\n                    _ =\u003e out.push(c as char),\n                }\n            }\n            Err(\"unterminated string\".into())\n        }\n        fn next_tok(\u0026mut self) -\u003e Result\u003cOption\u003cTok\u003e, String\u003e {\n            self.skip_ws();\n            match self.peek() {\n                None =\u003e Ok(None),\n                Some(b'(') =\u003e {\n                    self.bump();\n                    Ok(Some(Tok::LParen))\n                }\n                Some(b')') =\u003e {\n                    self.bump();\n                    Ok(Some(Tok::RParen))\n                }\n                Some(b'\"') =\u003e Ok(Some(Tok::Str(self.read_string()?))),\n                Some(c) if c == b'-' || c.is_ascii_digit() =\u003e {\n                    let s = self.read_while(|ch| ch == b'-' || ch.is_ascii_digit());\n                    let k: i64 = s.parse().map_err(|_| format!(\"invalid int: {s}\"))?;\n                    Ok(Some(Tok::Int(k)))\n                }\n                Some(_) =\u003e {\n                    let s =\n                        self.read_while(|ch| !ch.is_ascii_whitespace() \u0026\u0026 ch != b'(' \u0026\u0026 ch != b')');\n                    Ok(Some(Tok::Sym(s)))\n                }\n            }\n        }\n        fn all(mut self) -\u003e Result\u003cVec\u003cTok\u003e, String\u003e {\n            let mut v = Vec::new();\n            while let Some(t) = self.next_tok()? {\n                v.push(t);\n            }\n            Ok(v)\n        }\n    }\n\n    #[derive(Clone)]\n    struct Cursor {\n        toks: Vec\u003cTok\u003e,\n        i: usize,\n    }\n    impl Cursor {\n        fn new(toks: Vec\u003cTok\u003e) -\u003e Self {\n            Self { toks, i: 0 }\n        }\n        fn peek(\u0026self) -\u003e Option\u003c\u0026Tok\u003e {\n            self.toks.get(self.i)\n        }\n        fn bump(\u0026mut self) {\n            self.i += 1;\n        }\n        fn expect_sym(\u0026mut self) -\u003e Result\u003cString, String\u003e {\n            match self.peek() {\n                Some(Tok::Sym(s)) =\u003e {\n                    let out = s.clone();\n                    self.bump();\n                    Ok(out)\n                }\n                Some(Tok::Str(s)) =\u003e {\n                    let out = s.clone();\n                    self.bump();\n                    Ok(out)\n                }\n                _ =\u003e Err(\"expected symbol or string\".into()),\n            }\n        }\n        fn expect_int(\u0026mut self) -\u003e Result\u003ci64, String\u003e {\n            match self.peek() {\n                Some(Tok::Int(k)) =\u003e {\n                    let v = *k;\n                    self.bump();\n                    Ok(v)\n                }\n                _ =\u003e Err(\"expected integer\".into()),\n            }\n        }\n        fn expect(\u0026mut self, want: \u0026Tok) -\u003e Result\u003c(), String\u003e {\n            match (self.peek(), want) {\n                (Some(Tok::LParen), Tok::LParen) =\u003e {\n                    self.bump();\n                    Ok(())\n                }\n                (Some(Tok::RParen), Tok::RParen) =\u003e {\n                    self.bump();\n                    Ok(())\n                }\n                _ =\u003e Err(\"unexpected token\".into()),\n            }\n        }\n    }\n\n    fn parse_list(st: \u0026mut Store, cur: \u0026mut Cursor) -\u003e Result\u003cExprId, String\u003e {\n        cur.expect(\u0026Tok::LParen)?;\n        // head\n        let head = cur.expect_sym()?;\n        let out = match head.as_str() {\n            \"+\" =\u003e {\n                let mut terms: Vec\u003cExprId\u003e = Vec::new();\n                while !matches!(cur.peek(), Some(Tok::RParen)) {\n                    terms.push(parse_any(st, cur)?);\n                }\n                st.add(terms)\n            }\n            \"*\" =\u003e {\n                let mut facs: Vec\u003cExprId\u003e = Vec::new();\n                while !matches!(cur.peek(), Some(Tok::RParen)) {\n                    facs.push(parse_any(st, cur)?);\n                }\n                st.mul(facs)\n            }\n            \"^\" =\u003e {\n                let b = parse_any(st, cur)?;\n                let e = parse_any(st, cur)?;\n                st.pow(b, e)\n            }\n            \"Int\" =\u003e {\n                let k = cur.expect_int()?;\n                st.int(k)\n            }\n            \"Rat\" =\u003e {\n                let n = cur.expect_int()?;\n                let d = cur.expect_int()?;\n                st.rat(n, d)\n            }\n            \"Sym\" =\u003e {\n                let name = cur.expect_sym()?;\n                st.sym(name)\n            }\n            \"Fn\" =\u003e {\n                let name = cur.expect_sym()?;\n                let mut args: Vec\u003cExprId\u003e = Vec::new();\n                while !matches!(cur.peek(    assert_eq!(st.to_string(expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_parse_symbols_and_funcs() {\n        let mut st = Store::new();\n        let sx = from_sexpr(\u0026mut st, \"(Sym x_1)\").unwrap();\n        assert_eq!(st.to_string(sx), \"x_1\");\n        let f = from_sexpr(\u0026mut st, \"(Fn sin (Sym x))\").unwrap();\n        assert_eq!(st.to_string(f), \"sin(x)\");\n    }\n\n    #[test]\n    fn sexpr_roundtrip_mul_pow_func() {\n        let mut st = Store::new();\n        // (* (Rat 3 2) (^ (Sym x) (Int 3)) (Fn sin (Sym x)))\n        let s = \"(* (Rat 3 2) (^ (Sym x) (Int 3)) (Fn sin (Sym x)))\";\n        let id = from_sexpr(\u0026mut st, s).expect(\"parse\");\n        let out = to_sexpr(\u0026st, id);\n        let mut st2 = Store::new();\n        let id2 = from_sexpr(\u0026mut st2, \u0026out).expect(\"parse2\");\n        assert_eq!(st.to_string(id), st2.to_string(id2));\n    }\n\n    #[test]\n    fn sexpr_parse_errors() {\n        let mut st = Store::new();\n        // Unmatched paren\n        assert!(from_sexpr(\u0026mut st, \"(+ (Int 1)\").is_err());\n        // Trailing tokens\n        assert!(from_sexpr(\u0026mut st, \"(Int 5) extra\").is_err());\n        // Expected symbol\n        assert!(from_sexpr(\u0026mut st, \"(Sym)\").is_err());\n        // Expected integer\n        assert!(from_sexpr(\u0026mut st, \"(Int)\").is_err());\n        // Invalid quoted string (unclosed)\n        assert!(from_sexpr(\u0026mut st, \"(Sym \\\"unclosed\").is_err());\n        // Unknown head\n        assert!(from_sexpr(\u0026mut st, \"(Unknown 1)\").is_err());\n    }\n\n    #[test]\n    fn sexpr_nested_add_mul() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let prod = st.mul(vec![two, x]);\n        let sum = st.add(vec![prod, y]);\n        let s = to_sexpr(\u0026st, sum);\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(sum), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_rational() {\n        let mut st = Store::new();\n        let rat = st.rat(-7, 4);\n        let s = to_sexpr(\u0026st, rat);\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(rat), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_single_element_mul() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let single_mul = st.mul(vec![x]);\n        // Single-element mul returns the element itself\n        assert_eq!(single_mul, x);\n        let s = to_sexpr(\u0026st, single_mul);\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(single_mul), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_function_no_args() {\n        let mut st = Store::new();\n        let f = st.func(\"f\", vec![]);\n        let s = to_sexpr(\u0026st, f);\n        // Function with no args should be serializable\n        assert!(s.contains(\"Fn\") \u0026\u0026 s.contains(\"f\"));\n    }\n\n    #[test]\n    fn sexpr_complex_nested_expression() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        // ((x^2) * y) + (sin(x + y))\n        let x2 = st.pow(x, two);\n        let prod = st.mul(vec![x2, y]);\n        let sum_args = st.add(vec![x, y]);\n        let sin_sum = st.func(\"sin\", vec![sum_args]);\n        let expr = st.add(vec![prod, sin_sum]);\n\n        let s = to_sexpr(\u0026st, expr);\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_quoted_symbol_names() {\n        let mut st = Store::new();\n        let s = \"(Sym \\\"x_1\\\")\";\n        let parsed = from_sexpr(\u0026mut st, s).expect(\"parse\");\n        assert!(st.to_string(parsed).contains(\"x_1\"));\n    }\n\n    #[test]\n    fn sexpr_whitespace_handling() {\n        let mut st = Store::new();\n        // Extra whitespace should be handled\n        let s = \"(  +   ( Int   1 )   ( Int   2 )  )\";\n        let parsed = from_sexpr(\u0026mut st, s).expect(\"parse\");\n        let one = st.int(1);\n        let two = st.int(2);\n        let expected = st.add(vec![one, two]);\n        assert_eq!(st.to_string(parsed), st.to_string(expected));\n    }\n\n    #[test]\n    fn sexpr_empty_add() {\n        let mut st = Store::new();\n        let empty_add = st.add(vec![]); // Store converts this to (Int 0)\n        let s = to_sexpr(\u0026st, empty_add);\n        assert_eq!(s, \"(Int 0)\");\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(empty_add), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_empty_mul() {\n        let mut st = Store::new();\n        let empty_mul = st.mul(vec![]); // Store converts this to (Int 1)\n        let s = to_sexpr(\u0026st, empty_mul);\n        assert_eq!(s, \"(Int 1)\");\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(empty_mul), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_function_foo_no_args() {\n        let mut st = Store::new();\n        let f = st.func(\"foo\", vec![]);\n        let s = to_sexpr(\u0026st, f);\n        assert!(s.contains(\"Fn foo\"));\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse\");\n        assert_eq!(st.to_string(f), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn sexpr_symbol_with_spaces() {\n        let mut st = Store::new();\n        let sym = st.sym(\"hello world\"); scaled_pow])\n}\n\nproptest! {\n    #[test]\n    fn prop_json_roundtrip_quadratic(a in small_int(), b in small_int(), c_num in small_int(), c_den in small_nonzero_int(), n in 0i64..=5) {\n        let mut st = Store::new();\n        let expr = quadratic_expr(\u0026mut st, a, b, c_num, c_den, n);\n        let s = to_json(\u0026st, expr);\n        let mut st2 = Store::new();\n        let parsed = from_json(\u0026mut st2, \u0026s).expect(\"parse json\");\n        prop_assert_eq!(st.to_string(expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn prop_sexpr_roundtrip_quadratic(a in small_int(), b in small_int(), c_num in small_int(), c_den in small_nonzero_int(), n in 0i64..=5) {\n        let mut st = Store::new();\n        let expr = quadratic_expr(\u0026mut st, a, b, c_num, c_den, n);\n        let s = to_sexpr(\u0026st, expr);\n        let mut st2 = Store::new();\n        let parsed = from_sexpr(\u0026mut st2, \u0026s).expect(\"parse sexpr\");\n        prop_assert_eq!(st.to_string(expr), st2.to_string(parsed));\n    }\n\n    #[test]\n    fn prop_latex_non_empty(a in small_int(), b in small_int(), c_num in small_int(), c_den in small_nonzero_int()) {\n        let mut st = Store::new();\n        let expr = quadratic_expr(\u0026mut st, a, b, c_num, c_den, 2);\n        let latex = to_latex(\u0026st, expr);\n        prop_assert!(!latex.is_empty());\n    }\n}\n","traces":[{"line":8,"address":[],"length":0,"stats":{"Line":9}},{"line":9,"address":[],"length":0,"stats":{"Line":9}},{"line":12,"address":[],"length":0,"stats":{"Line":3}},{"line":13,"address":[],"length":0,"stats":{"Line":9}},{"line":16,"address":[],"length":0,"stats":{"Line":774}},{"line":24,"address":[],"length":0,"stats":{"Line":2322}},{"line":25,"address":[],"length":0,"stats":{"Line":2322}},{"line":26,"address":[],"length":0,"stats":{"Line":3870}},{"line":27,"address":[],"length":0,"stats":{"Line":3096}},{"line":28,"address":[],"length":0,"stats":{"Line":4644}},{"line":31,"address":[],"length":0,"stats":
