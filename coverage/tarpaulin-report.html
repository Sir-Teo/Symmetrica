   let d = UniPoly::new(var, vec![Q(1, 1), Q(1, 1)]);\n        let (q, r) = p.div_rem(\u0026d).unwrap();\n        assert!(r.is_zero());\n        assert_eq!(q, UniPoly::new(var, vec![Q(2, 1), Q(1, 1)]));\n\n        let p1 = UniPoly::new(var, vec![Q(-1, 1), Q(0, 1), Q(1, 1)]); // x^2 - 1\n        let p2 = UniPoly::new(var, vec![Q(0, 1), Q(-1, 1), Q(1, 1)]); // x^2 - x\n        let g = UniPoly::gcd(p1, p2);\n        assert_eq!(g, UniPoly::new(var, vec![Q(-1, 1), Q(1, 1)]).monic()); // x - 1\n    }\n\n    #[test]\n    fn expr_poly_roundtrip() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let p2 = st.pow(x, two);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let two2 = st.int(2);\n        let expr = st.add(vec![p2, three_x, two2]);\n        let p = expr_to_unipoly(\u0026st, expr, \"x\").expect(\"convertible\");\n        assert_eq!(p, UniPoly::new(\"x\", vec![Q(2, 1), Q(3, 1), Q(1, 1)]));\n        let back = unipoly_to_expr(\u0026mut st, \u0026p);\n        assert_eq!(back, expr);\n    }\n\n    #[test]\n    fn partial_fractions_simple_linear_denominator() {\n        // (2x+3)/(x^2+3x+2) = 1/(x+1) + 1/(x+2)\n        let var = \"x\";\n        let num = UniPoly::new(var, vec![Q(3, 1), Q(2, 1)]); // 3 + 2x\n        let den = UniPoly::new(var, vec![Q(2, 1), Q(3, 1), Q(1, 1)]); // 2 + 3x + x^2\n        let (q, terms) = partial_fractions_simple(\u0026num, \u0026den).expect(\"pf\");\n        assert!(q.is_zero());\n        assert_eq!(terms.len(), 2);\n        let mut ok1 = false;\n        let mut ok2 = false;\n        for (a, r) in terms {\n            // (A, root)\n            if r == Q(-1, 1) {\n                assert_eq!(a, Q(1, 1));\n                ok1 = true;\n            } else if r == Q(-2, 1) {\n                assert_eq!(a, Q(1, 1));\n                ok2 = true;\n            }\n        }\n        assert!(ok1 \u0026\u0026 ok2);\n    }\n\n    #[test]\n    fn partial_fractions_improper_fraction() {\n        // x^3 / (x+1) has quotient x^2 - x + 1 and remainder -1\n        let var = \"x\";\n        let num = UniPoly::new(var, vec![Q(0, 1), Q(0, 1), Q(0, 1), Q(1, 1)]);\n        let den = UniPoly::new(var, vec![Q(1, 1), Q(1, 1)]);\n        let (q, terms) = partial_fractions_simple(\u0026num, \u0026den).expect(\"pf\");\n        assert_eq!(q.degree(), Some(2));\n        assert_eq!(terms.len(), 1);\n        assert_eq!(terms[0].1, Q(-1, 1)); // root at -1\n    }\n\n    #[test]\n    fn partial_fractions_mismatched_vars() {\n        let num = UniPoly::new(\"x\", vec![Q(1, 1)]);\n        let den = UniPoly::new(\"y\", vec![Q(1, 1), Q(1, 1)]);\n        assert!(partial_fractions_simple(\u0026num, \u0026den).is_none());\n    }\n\n    #[test]\n    fn partial_fractions_repeated_root_returns_none() {\n        // (x+1) / (x+1)^2 has a repeated root, not supported\n        let var = \"x\";\n        let num = UniPoly::new(var, vec![Q(1, 1), Q(1, 1)]);\n        let den = UniPoly::new(var, vec![Q(1, 1), Q(2, 1), Q(1, 1)]); // (x+1)^2 = x^2 + 2x + 1\n                                                                      // This should detect that the same root appears twice\n        let result = partial_fractions_simple(\u0026num, \u0026den);\n        // The function will try to deflate and fail to find distinct roots\n        // Since (x+1)^2 will yield root -1 once, then deflating again gives (x+1) again =\u003e same root\n        // We test that it returns None (cannot factor into distinct linear terms)\n        assert!(result.is_none());\n    }\n\n    #[test]\n    fn partial_fractions_no_rational_roots() {\n        // x^2 + 1 has no rational roots\n        let var = \"x\";\n        let num = UniPoly::new(var, vec![Q(1, 1)]);\n        let den = UniPoly::new(var, vec![Q(1, 1), Q(0, 1), Q(1, 1)]); // 1 + x^2\n        assert!(partial_fractions_simple(\u0026num, \u0026den).is_none());\n    }\n\n    #[test]\n    fn unipoly_zero_and_degree() {\n        let p = UniPoly::zero(\"x\");\n        assert!(p.is_zero());\n        assert_eq!(p.degree(), None);\n        assert_eq!(p.leading_coeff(), Q::zero());\n    }\n\n    #[test]\n    fn unipoly_deriv() {\n        let p = UniPoly::new(\"x\", vec![Q(2, 1), Q(3, 1), Q(1, 1)]);\n        let dp = p.deriv();\n        assert_eq!(dp.coeffs, vec![Q(3, 1), Q(2, 1)]);\n    }\n\n    #[test]\n    fn unipoly_eval() {\n        let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(2, 1), Q(1, 1)]);\n        let v = p.eval_q(Q(2, 1));\n        assert_eq!(v, Q(9, 1));\n    }\n\n    #[test]\n    fn unipoly_add_different_lengths() {\n        let p1 = UniPoly::new(\"x\", vec![Q(1, 1)]);\n        let p2 = UniPoly::new(\"x\", vec![Q(1, 1), Q(1, 1), Q(1, 1)]);\n        let sum = p1.add(\u0026p2);\n        assert_eq!(sum.coeffs.len(), 3);\n    }\n\n    #[test]\n    fn unipoly_sub() {\n        let p1 = UniPoly::new(\"x\", vec![Q(5, 1), Q(3, 1)]);\n        let p2 = UniPoly::new(\"x\", vec![Q(2, 1), Q(1, 1)]);\n        let diff = p1.sub(\u0026p2);\n        assert_eq!(diff.coeffs, vec![Q(3, 1), Q(2, 1)]);\n    }\n\n    #[test]\n    fn unipoly_mul_with_zero() {\n        let p1 = UniPoly::new(\"x\", vec![Q(1, 1), Q(2, 1)]);\n        let p2 = UniPoly::zero(\"x\");\n        let prod = p1.mul(\u0026p2);\n        assert!(prod.is_zero());\n    }\n\n    #[test]\n    fn unipoly_div_rem_by_zero() {\n        let p = UniPoly::new(\"x\", vec![Q(1, 1)]);\n        let z = UniPoly::zero(\"x\");\n        let res = p.div_rem(\u0026z);\n        assert!(res.is_err());\n    }\n\n    #[test]\n    fn expr_to_unipoly_rational_coeff() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let half = st.rat(1, 2);\n        let expr = st.mul(vec![half, x]);\n        let p = expr_to_unipoly(\u0026st, expr, \"x\").expect(\"poly\");\n        assert_eq!(p.coeffs[1], Q(1, 2));\n    }\n\n    #[test]\n    fn expr_to_unipoly_pow_negative_fails() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let m1 = st.int(-1);\n        let expr = st.pow(x, m1);\n        let p = expr_to_unipoly(\u0026st, expr, \"x\");\n        assert!(p.is_none());\n    }\n\n    #[test]\n    fn expr_to_unipoly_wrong_var() {\n        let mut st = Store::new();\n        let y = st.sym(\"y\");\n        let p = expr_to_unipoly(\u0026st, y, \"x\");\n        assert!(p.is_none());\n    }\n\n    #[test]\n    fn expr_to_unipoly_function_fails() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let p = expr_to_unipoly(\u0026st, sinx, \"x\");\n        assert!(p.is_none());\n    }\n\n    #[test]\n    fn unipoly_to_expr_zero() {\n        let mut st = Store::new();\n        let p = UniPoly::zero(\"x\");\n        let e = unipoly_to_expr(\u0026mut st, \u0026p);\n        assert_eq!(e, st.int(0));\n    }\n\n    #[test]\n    fn unipoly_monic() {\n        let p = UniPoly::new(\"x\", vec![Q(2, 1), Q(4, 1)]);\n        let m = p.monic();\n        assert_eq!(m.leading_coeff(), Q(1, 1));\n    }\n\n    #[test]\n    fn unipoly_monic_zero() {\n        let p = UniPoly::zero(\"x\");\n        let m = p.monic();\n        assert!(m.is_zero());\n    }\n\n    #[test]\n    fn square_free_already_square_free() {\n        // p(x) = x + 1 is already square-free\n        let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(1, 1)]);\n        let decomp = p.square_free_decomposition();\n        assert_eq!(decomp.len(), 1);\n        assert_eq!(decomp[0].1, 1); // multiplicity 1\n        assert_eq!(decomp[0].0.monic(), p.monic());\n    }\n\n    #[test]\n    fn square_free_perfect_square() {\n        // p(x) = (x - 1)^2 = x^2 - 2x + 1\n        // Square-free part should be (x - 1)\n        let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(-2, 1), Q(1, 1)]);\n        let decomp = p.square_free_decomposition();\n        assert_eq!(decomp.len(), 1);\n\n        // The square-free part should be x - 1\n        let expected = UniPoly::new(\"x\", vec![Q(-1, 1), Q(1, 1)]).monic();\n        assert_eq!(decomp[0].0.monic(), expected);\n    }\n\n    #[test]\n    fn square_free_mixed_multiplicities() {\n        // p(x) = x^2 * (x - 1)^3 = x^5 - 3x^4 + 3x^3 - x^2\n        // Square-free part should be x * (x - 1)\n        let p = UniPoly::new(\"x\", vec![Q(0, 1), Q(0, 1), Q(-1, 1), Q(3, 1), Q(-3, 1), Q(1, 1)]);\n        let decomp = p.square_free_decomposition();\n        assert!(!decomp.is_empty());\n\n        // The square-free part x(x-1) should have degree 2\n        assert_eq!(decomp[0].0.degree(), Some(2));\n    }\n\n    #[test]\n    fn square_free_cubic_with_repeated_root() {\n        // p(x) = (x + 2)^2 * (x - 3) = x^3 + x^2 - 8x - 12\n        // Square-free part should be (x + 2)(x - 3)\n        let p = UniPoly::new(\"x\", vec![Q(-12, 1), Q(-8, 1), Q(1, 1), Q(1, 1)]);\n        let decomp = p.square_free_decomposition();\n        assert!(!decomp.is_empty());\n\n        // The square-free part should have degree 2\n        assert_eq!(decomp[0].0.degree(), Some(2));\n    }\n\n    #[test]\n    fn square_free_zero_polynomial() {\n        let p = UniPoly::zero(\"x\");\n        let decomp = p.square_free_decomposition();\n        assert_eq!(decomp.len(), 0);\n    }\n\n    #[test]\n    fn square_free_constant_polynomial() {\n        // p(x) = 5 (constant)\n        let p = UniPoly::new(\"x\", vec![Q(5, 1)]);\n        let decomp = p.square_free_decomposition();\n        // Constant is considered square-free with multiplicity 1\n        assert_eq!(decomp.len(), 1);\n        assert_eq!(decomp[0].1, 1);\n    }\n\n    #[test]\n    fn square_free_linear() {\n        // p(x) = 2x + 3\n        let p = UniPoly::new(\"x\", vec![Q(3, 1), Q(2, 1)]);\n        let decomp = p.square_free_decomposition();\n        assert_eq!(decomp.len(), 1);\n        assert_eq!(decomp[0].1, 1);\n    }\n\n    #[test]\n    fn square_free_product_distinct_linear() {\n        // p(x) = (x - 1)(x - 2)(x - 3) = x^3 - 6x^2 + 11x - 6\n        let p = UniPoly::new(\"x\", vec![Q(-6, 1), Q(11, 1), Q(-6, 1), Q(1, 1)]);\n        let decomp = p.square_free_decomposition();\n        assert_eq!(decomp.len(), 1);\n        assert_eq!(decomp[0].1, 1); // all roots are simple\n    }\n\n    #[test]\n    fn square_free_high_multiplicity() {\n        // p(x) = (x - 1)^4 = x^4 - 4x^3 + 6x^2 - 4x + 1\n        // Square-free part should be (x - 1)\n        let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(-4, 1), Q(6, 1), Q(-4, 1), Q(1, 1)]);\n        let decomp = p.square_free_decomposition();\n\n        assert_eq!(decomp.len(), 1);\n        // The square-free part should be x - 1\n        let expected = UniPoly::new(\"x\", vec![Q(-1, 1), Q(1, 1)]).monic();\n        assert_eq!(decomp[0].0.monic(), expected);\n    }\n\n    #[test]\n    fn resultant_no_common_roots() {\n        // f(x) = x - 1, g(x) = x - 2\n        // No common roots, resultant should be non-zero\n        // res(f,g) = f(root of g) = (2-1) = 1 (up to sign)\n        // Actually res = product of (root_f - root_g) = (1 - 2) = -1\n        let f = UniPoly::new(\"x\", vec![Q(-1, 1), Q(1, 1)]);\n        let g = UniPoly::new(\"x\", vec![Q(-2, 1), Q(1, 1)]);\n        let res = UniPoly::resultant(\u0026f, \u0026g).unwrap();\n        assert!(!res.is_zero());\n        // Result should be -1\n        assert_eq!(res, Q(-1, 1));\n    }\n\n    #[test]\n    fn resultant_common_root() {\n        // f(x) = (x - 1)(x - 2) = x^2 - 3x + 2\n        // g(x) = (x - 1)(x - 3) = x^2 - 4x + 3\n        // Common root at x = 1, resultant should be zero\n        let f = UniPoly::new(\"x\", vec![Q(2, 1), Q(-3, 1), Q(1, 1)]);\n        let g = UniPoly::new(\"x\", vec![Q(3, 1), Q(-4, 1), Q(1, 1)]);\n        let res = UniPoly::resultant(\u0026f, \u0026g).unwrap();\n        assert_eq!(res, Q::zero());\n    }\n\n    #[test]\n    fn resultant_linear_polynomials() {\n        // f(x) = 2x + 3, g(x) = 4x + 5\n        // res(f, g) = 2*5 - 3*4 = 10 - 12 = -2\n        let f = UniPoly::new(\"x\", vec![Q(3, 1), Q(2, 1)]);\n        let g = UniPoly::new(\"x\", vec![Q(5, 1), Q(4, 1)]);\n        let res = UniPoly::resultant(\u0026f, \u0026g).unwrap();\n        assert_eq!(res, Q(-2, 1));\n    }\n\n    #[test]\n    fn resultant_with_constant() {\n        // f(x) = 3 (constant), g(x) = x^2 + 1\n        // res = 3^2 = 9\n        let f = UniPoly::new(\"x\", vec![Q(3, 1)]);\n        let g = UniPoly::new(\"x\", vec![Q(1, 1), Q(0, 1), Q(1, 1)]);\n        let res = UniPoly::resultant(\u0026f, \u0026g).unwrap();\n        assert_eq!(res, Q(9, 1));\n    }\n\n    #[test]\n    fn resultant_zero_polynomials() {\n        let f = UniPoly::zero(\"x\");\n        let g = UniPoly::zero(\"x\");\n        let res = UniPoly::resultant(\u0026f, \u0026g);\n        assert!(res.is_none());\n    }\n\n    #[test]\n    fn discriminant_no_repeated_roots() {\n        // f(x) = (x - 1)(x - 2) = x^2 - 3x + 2\n        // No repeated roots, discriminant != 0\n        // disc = b^2 - 4ac = 9 - 8 = 1\n        let f = UniPoly::new(\"x\", vec![Q(2, 1), Q(-3, 1), Q(1, 1)]);\n        let disc = f.discriminant().unwrap();\n        assert_eq!(disc, Q(1, 1));\n    }\n\n    #[test]\n    fn discriminant_repeated_root() {\n        // f(x) = (x - 1)^2 = x^2 - 2x + 1\n        // Has repeated root, discriminant = 0\n        // disc = b^2 - 4ac = 4 - 4 = 0\n        let f = UniPoly::new(\"x\", vec![Q(1, 1), Q(-2, 1), Q(1, 1)]);\n        let disc = f.discriminant().unwrap();\n        assert_eq!(disc, Q::zero());\n    }\n\n    #[test]\n    fn discriminant_cubic() {\n        // f(x) = x^3 + x + 1\n        // disc(x^3 + px + q) = -4p^3 - 27q^2\n        // disc = -4(1)^3 - 27(1)^2 = -4 - 27 = -31\n        let f = UniPoly::new(\"x\", vec![Q(1, 1), Q(1, 1), Q(0, 1), Q(1, 1)]);\n        let disc = f.discriminant().unwrap();\n        assert_eq!(disc, Q(-31, 1));\n    }\n\n    #[test]\n    fn discriminant_linear_returns_none() {\n        // Linear polynomial has no discriminant\n        let f = UniPoly::new(\"x\", vec![Q(1, 1), Q(2, 1)]);\n        // Actually for linear ax + b, we can compute discriminant\n        // Let me check - typically discriminant is defined for degree \u003e= 2\n        // For degree 1, it should be 1 (no repeated roots possible)\n        let disc = f.discriminant();\n        // Based on formula, derivative is constant, resultant will be that constant\n        // Actually for linear, it may vary by convention, let's check implementation\n        assert!(disc.is_some());\n    }\n\n    #[test]\n    fn discriminant_constant_returns_none() {\n        // Constant polynomial has no discriminant\n        let f = UniPoly::new(\"x\", vec![Q(5, 1)]);\n        let disc = f.discriminant();\n        assert!(disc.is_none());\n    }\n\n    #[test]\n    fn discriminant_quadratic_formula() {\n        // f(x) = ax^2 + bx + c\n        // disc = b^2 - 4ac\n        // Test: 2x^2 + 3x + 1\n        // disc = 9 - 8 = 1\n        let f = UniPoly::new(\"x\", vec![Q(1, 1), Q(3, 1), Q(2, 1)]);\n        let disc = f.discriminant().unwrap();\n        assert_eq!(disc, Q(1, 1));\n    }\n\n    // ========== Factorization Tests ==========\n\n    #[test]\n    fn factor_linear() {\n        // x - 3\n        let p = UniPoly::new(\"x\", vec![Q(-3, 1), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 1);\n        assert_eq!(factors[0].1, 1); // multiplicity 1\n        assert_eq!(factors[0].0.degree(), Some(1));\n    }\n\n    #[test]\n    fn factor_quadratic_two_rational_roots() {\n        // (x - 1)(x - 2) = x^2 - 3x + 2\n        let p = UniPoly::new(\"x\", vec![Q(2, 1), Q(-3, 1), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 2);\n        // Both factors should be linear\n        assert!(factors.iter().all(|(f, m)| f.degree() == Some(1) \u0026\u0026 *m == 1));\n    }\n\n    #[test]\n    fn factor_quadratic_irreducible() {\n        // x^2 + 1 (irreducible over Q)\n        let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(0, 1), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 1);\n        assert_eq!(factors[0].0.degree(), Some(2)); // stays quadratic\n        assert_eq!(factors[0].1, 1);\n    }\n\n    #[test]\n    fn factor_cubic_all_rational_roots() {\n        // (x - 1)(x - 2)(x - 3) = x^3 - 6x^2 + 11x - 6\n        let p = UniPoly::new(\"x\", vec![Q(-6, 1), Q(11, 1), Q(-6, 1), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 3);\n        // All factors should be linear\n        assert!(factors.iter().all(|(f, m)| f.degree() == Some(1) \u0026\u0026 *m == 1));\n    }\n\n    #[test]\n    fn factor_with_repeated_root() {\n        // (x - 1)^2 = x^2 - 2x + 1\n        let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(-2, 1), Q(1, 1)]);\n        let factors = p.factor();\n        // Should get one linear factor with multiplicity 2 (or two separate linear factors)\n        // Our current square_free_decomposition is simplified, so we expect one factor\n        assert_eq!(factors.len(), 1);\n    }\n\n    #[test]\n    fn factor_difference_of_squares() {\n        // x^2 - 4 = (x - 2)(x + 2)\n        let p = UniPoly::new(\"x\", vec![Q(-4, 1), Q(0, 1), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 2);\n        assert!(factors.iter().all(|(f, m)| f.degree() == Some(1) \u0026\u0026 *m == 1));\n    }\n\n    #[test]\n    fn factor_with_zero_root() {\n        // x^2 - x = x(x - 1)\n        let p = UniPoly::new(\"x\", vec![Q(0, 1), Q(-1, 1), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 2);\n        // One factor should be just x, the other x-1\n        assert!(factors.iter().all(|(f, m)| f.degree() == Some(1) \u0026\u0026 *m == 1));\n    }\n\n    #[test]\n    fn factor_quartic_with_rational_roots() {\n        // (x-1)(x+1)(x-2)(x+2) = (x^2-1)(x^2-4) = x^4 - 5x^2 + 4\n        let p = UniPoly::new(\"x\", vec![Q(4, 1), Q(0, 1), Q(-5, 1), Q(0, 1), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 4);\n        assert!(factors.iter().all(|(f, m)| f.degree() == Some(1) \u0026\u0026 *m == 1));\n    }\n\n    #[test]\n    fn factor_with_rational_coefficients() {\n        // (x - 1/2)(x - 1/3) = x^2 - 5/6 x + 1/6\n        let p = UniPoly::new(\"x\", vec![Q(1, 6), Q(-5, 6), Q(1, 1)]);\n        let factors = p.factor();\n        assert_eq!(factors.len(), 2);\n        assert!(factors.iter().all(|(f, m)| f.degree() == Some(1) \u0026\u0026 *m == 1));\n    }\n\n    #[test]\n    fn factor_zero_polynomial() {\n        let p = UniPoly::zero(\"x\");\n        let factors = p.factor();\n        assert_eq!(factors.len(), 0);\n    }\n\n    #[test]\n    fn factor_constant_polynomial() {\n        let p = UniPoly::new(\"x\", vec![Q(5, 1)]);\n        let factors = p.factor();\n        // Constant polynomials factor as themselves\n        assert_eq!(factors.len(), 1);\n        assert_eq!(factors[0].0.degree(), Some(0));\n    }\n\n    // ========== Multivariate Polynomial Tests ==========\n\n    #[test]\n    fn multipoly_zero_and_constant() {\n        let zero = MultiPoly::zero();\n        assert!(zero.is_zero());\n        assert_eq!(zero.total_degree(), 0);\n\n        let c = MultiPoly::constant(Q(5, 1));\n        assert!(!c.is_zero());\n        assert_eq!(c.total_degree(), 0);\n        assert_eq!(c.num_terms(), 1);\n    }\n\n    #[test]\n    fn multipoly_var() {\n        let x = MultiPoly::var(\"x\");\n        assert_eq!(x.total_degree(), 1);\n        assert_eq!(x.num_terms(), 1);\n    }\n\n    #[test]\n    fn multipoly_add() {\n        // x + y\n        let x = MultiPoly::var(\"x\");\n        let y = MultiPoly::var(\"y\");\n        let sum = x.add(\u0026y);\n        assert_eq!(sum.num_terms(), 2);\n        assert_eq!(sum.total_degree(), 1);\n\n        // x + x = 2x\n        let double_x = x.add(\u0026x);\n        assert_eq!(double_x.num_terms(), 1);\n        let mx = Monomial::var(\"x\");\n        assert_eq!(double_x.terms.get(\u0026mx), Some(\u0026Q(2, 1)));\n    }\n\n    #[test]\n    fn multipoly_sub() {\n        // x - y\n        let x = MultiPoly::var(\"x\");\n        let y = MultiPoly::var(\"y\");\n        let diff = x.sub(\u0026y);\n        assert_eq!(diff.num_terms(), 2);\n\n        // x - x = 0\n        let zero = x.sub(\u0026x);\n        assert!(zero.is_zero());\n    }\n\n    #[test]\n    fn multipoly_mul_simple() {\n        // x * y = xy\n        let x = MultiPoly::var(\"x\");\n        let y = MultiPoly::var(\"y\");\n        let prod = x.mul(\u0026y);\n        assert_eq!(prod.num_terms(), 1);\n        assert_eq!(prod.total_degree(), 2);\n    }\n\n    #[test]\n    fn multipoly_mul_expansion() {\n        // (x + 1)(y + 2) = xy + 2x + y + 2\n        let x = MultiPoly::var(\"x\");\n        let y = MultiPoly::var(\"y\");\n        let one = MultiPoly::constant(Q(1, 1));\n        let two = MultiPoly::constant(Q(2, 1));\n\n        let x_plus_1 = x.add(\u0026one);\n        let y_plus_2 = y.add(\u0026two);\n        let prod = x_plus_1.mul(\u0026y_plus_2);\n\n        assert_eq!(prod.num_terms(), 4);\n        assert_eq!(prod.total_degree(), 2);\n    }\n\n    #[test]\n    fn multipoly_eval() {\n        // p = 2xy + 3x + 5\n        let x = MultiPoly::var(\"x\");\n        let y = MultiPoly::var(\"y\");\n        let xy = x.mul(\u0026y);\n        let two = MultiPoly::constant(Q(2, 1));\n        let three = MultiPoly::constant(Q(3, 1));\n        let five = MultiPoly::constant(Q(5, 1));\n\n        let two_xy = two.mul(\u0026xy);\n        let three_x = three.mul(\u0026x);\n        let p = two_xy.add(\u0026three_x).add(\u0026five);\n\n        let mut vals = BTreeMap::new();\n        vals.insert(\"x\".to_string(), Q(2, 1));\n        vals.insert(\"y\".to_string(), Q(3, 1));\n\n        // 2*2*3 + 3*2 + 5 = 12 + 6 + 5 = 23\n        let result = p.eval(\u0026vals).unwrap();\n        assert_eq!(result, Q(23, 1));\n    }\n\n    #[test]\n    fn multipoly_eval_missing_var() {\n        let x = MultiPoly::var(\"x\");\n        let y = MultiPoly::var(\"y\");\n        let p = x.mul(\u0026y);\n\n        let mut vals = BTreeMap::new();\n        vals.insert(\"x\".to_string(), Q(2, 1));\n        // Missing y\n\n        assert!(p.eval(\u0026vals).is_none());\n    }\n\n    #[test]\n    fn monomial_mul() {\n        // x^2 * y * x^3 * z = x^5 * y * z\n        let m1 = Monomial::var(\"x\").mul(\u0026Monomial::var(\"x\")); // x^2\n        let m2 = Monomial::var(\"y\");\n        let m3 = Monomial::var(\"x\").mul(\u0026Monomial::var(\"x\")).mul(\u0026Monomial::var(\"x\")); // x^3\n        let m4 = Monomial::var(\"z\");\n\n        let result = m1.mul(\u0026m2).mul(\u0026m3).mul(\u0026m4);\n        assert_eq!(result.0.get(\"x\"), Some(\u00265));\n        assert_eq!(result.0.get(\"y\"), Some(\u00261));\n        assert_eq!(result.0.get(\"z\"), Some(\u00261));\n        assert_eq!(result.degree(), 7);\n    }\n\n    #[test]\n    fn multipoly_zero_mul() {\n        let x = MultiPoly::var(\"x\");\n        let zero = MultiPoly::zero();\n        let prod = x.mul(\u0026zero);\n        assert!(prod.is_zero());\n    }\n\n    #[test]\n    fn multipoly_three_var_polynomial() {\n        // p = x^2 + xy + yz + z^2\n        let x = MultiPoly::var(\"x\");\n        let y = MultiPoly::var(\"y\");\n        let z = MultiPoly::var(\"z\");\n\n        let x2 = x.mul(\u0026x);\n        let xy = x.mul(\u0026y);\n        let yz = y.mul(\u0026z);\n        let z2 = z.mul(\u0026z);\n\n        let p = x2.add(\u0026xy).add(\u0026yz).add(\u0026z2);\n        assert_eq!(p.num_terms(), 4);\n        assert_eq!(p.total_degree(), 2);\n\n        let mut vals = BTreeMap::new();\n        vals.insert(\"x\".to_string(), Q(1, 1));\n        vals.insert(\"y\".to_string(), Q(2, 1));\n        vals.insert(\"z\".to_string(), Q(3, 1));\n\n        // 1 + 2 + 6 + 9 = 18\n        let result = p.eval(\u0026vals).unwrap();\n        assert_eq!(result, Q(18, 1));\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":26479}},{"line":24,"address":[],"length":0,"stats":{"Line":52958}},{"line":25,"address": ":0,"stats":{"Line":145}},{"line":810,"address":[],"length":0,"stats":{"Line":42}},{"line":811,"address":[],"length":0,"stats":{"Line":84}},{"line":815,"address":[],"length":0,"stats":{"Line":8}},{"line":816,"address":[],"length":0,"stats":{"Line":72}},{"line":820,"address":[],"length":0,"stats":{"Line":19}},{"line":821,"address":[],"length":0,"stats":{"Line":57}},{"line":822,"address":[],"length":0,"stats":{"Line":59}},{"line":824,"address":[],"length":0,"stats":{"Line":0}},{"line":825,"address":[],"length":0,"stats":{"Line":0}},{"line":827,"address":[],"length":0,"stats":{"Line":20}},{"line":834,"address":[],"length":0,"stats":{"Line":2}},{"line":835,"address":[],"length":0,"stats":{"Line":6}},{"line":836,"address":[],"length":0,"stats":{"Line":6}},{"line":838,"address":[],"length":0,"stats":{"Line":1}},{"line":839,"address":[],"length":0,"stats":{"Line":2}},{"line":841,"address":[],"length":0,"stats":{"Line":1}},{"line":848,"address":[],"length":0,"stats":{"Line":19}},{"line":849,"address":[],"length":0,"stats":{"Line":56}},{"line":850,"address":[],"length":0,"stats":{"Line":2}},{"line":854,"address":[],"length":0,"stats":{"Line":55}},{"line":855,"address":[],"length":0,"stats":{"Line":65}},{"line":859,"address":[],"length":0,"stats":{"Line":0}},{"line":860,"address":[],"length":0,"stats":{"Line":0}},{"line":862,"address":[],"length":0,"stats":{"Line":23}},{"line":870,"address":[],"length":0,"stats":{"Line":4}},{"line":871,"address":[],"length":0,"stats":{"Line":8}},{"line":872,"address":[],"length":0,"stats":{"Line":33}},{"line":873,"address":[],"length":0,"stats":{"Line":40}},{"line":876,"address":[],"length":0,"stats":{"Line":3}},{"line":880,"address":[],"length":0,"stats":{"Line":11}},{"line":881,"address":[],"length":0,"stats":{"Line":22}}],"covered":316,"coverable":346},{"path":["/","Users","teo","Desktop","Symmetrica","crates","polys","tests","bench_correctness.rs"],"content":"//! Tests to verify correctness of benchmark operations\n//! Ensures benchmark code paths are exercised and produce valid results\n\nuse arith::Q;\nuse expr_core::Store;\nuse polys::{expr_to_unipoly, unipoly_to_expr, Monomial, MultiPoly, UniPoly};\nuse std::collections::BTreeMap;\n\n// ========== Univariate Polynomial Tests ==========\n\n#[test]\nfn test_unipoly_add_correctness() {\n    // x + 1 added to 2x + 3 should give 3x + 4\n    let p1 = UniPoly::new(\"x\", vec![Q(1, 1), Q(1, 1)]);\n    let p2 = UniPoly::new(\"x\", vec![Q(3, 1), Q(2, 1)]);\n    let sum = p1.add(\u0026p2);\n    assert_eq!(sum.coeffs, vec![Q(4, 1), Q(3, 1)]);\n}\n\n#[test]\nfn test_unipoly_mul_correctness() {\n    // (x + 1) * (x + 2) = x^2 + 3x + 2\n    let p1 = UniPoly::new(\"x\", vec![Q(1, 1), Q(1, 1)]);\n    let p2 = UniPoly::new(\"x\", vec![Q(2, 1), Q(1, 1)]);\n    let product = p1.mul(\u0026p2);\n    assert_eq!(product.coeffs, vec![Q(2, 1), Q(3, 1), Q(1, 1)]);\n}\n\n#[test]\nfn test_unipoly_div_rem_correctness() {\n    // (x^2 + 3x + 2) / (x + 1) = (x + 2) remainder 0\n    let dividend = UniPoly::new(\"x\", vec![Q(2, 1), Q(3, 1), Q(1, 1)]);\n    let divisor = UniPoly::new(\"x\", vec![Q(1, 1), Q(1, 1)]);\n    let (quotient, remainder) = dividend.div_rem(\u0026divisor).unwrap();\n    assert_eq!(quotient.coeffs, vec![Q(2, 1), Q(1, 1)]);\n    assert!(remainder.is_zero());\n}\n\n#[test]\nfn test_unipoly_gcd_correctness() {\n    // gcd(x^2 - 1, x^2 - x) = x - 1\n    let p1 = UniPoly::new(\"x\", vec![Q(-1, 1), Q(0, 1), Q(1, 1)]);\n    let p2 = UniPoly::new(\"x\", vec![Q(0, 1), Q(-1, 1), Q(1, 1)]);\n    let gcd = UniPoly::gcd(p1, p2);\n    // GCD returns monic, so should be x - 1\n    assert_eq!(gcd.degree(), Some(1));\n    assert_eq!(gcd.coeffs[1], Q(1, 1)); // Monic\n}\n\n#[test]\nfn test_unipoly_deriv_correctness() {\n    // d/dx(x^3 + 2x^2 + 3x + 4) = 3x^2 + 4x + 3\n    let p = UniPoly::new(\"x\", vec![Q(4, 1), Q(3, 1), Q(2, 1), Q(1, 1)]);\n    let dp = p.deriv();\n    assert_eq!(dp.coeffs, vec![Q(3, 1), Q(4, 1), Q(3, 1)]);\n}\n\n#[test]\nfn test_unipoly_eval_correctness() {\n    // Evaluate x^2 + 2x + 1 at x = 3 should give 16\n    let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(2, 1), Q(1, 1)]);\n    let result = p.eval_q(Q(3, 1));\n    assert_eq!(result, Q(16, 1));\n}\n\n#[test]\nfn test_unipoly_factor_correctness() {\n    // (x-1)(x-2) = x^2 - 3x + 2\n    let p = UniPoly::new(\"x\", vec![Q(2, 1), Q(-3, 1), Q(1, 1)]);\n    let factors = p.factor();\n    // Should find two linear factors\n    assert!(factors.len() \u003e= 2 || factors.iter().any(|(f, _)| f.degree() == Some(2)));\n}\n\n#[test]\nfn test_unipoly_resultant_correctness() {\n    // Resultant of x - 1 and x - 2 should be non-zero (no common roots)\n    let p1 = UniPoly::new(\"x\", vec![Q(-1, 1), Q(1, 1)]);\n    let p2 = UniPoly::new(\"x\", vec![Q(-2, 1), Q(1, 1)]);\n    let res = UniPoly::resultant(\u0026p1, \u0026p2);\n    assert!(res.is_some());\n    assert!(!res.unwrap().is_zero());\n}\n\n#[test]\nfn test_unipoly_discriminant_correctness() {\n    // Discriminant of x^2 - 4 is 16 (two distinct roots)\n    let p = UniPoly::new(\"x\", vec![Q(-4, 1), Q(0, 1), Q(1, 1)]);\n    let disc = p.discriminant();\n    assert!(disc.is_some());\n}\n\n#[test]\nfn test_unipoly_square_free_correctness() {\n    // x^2 + 2x + 1 = (x+1)^2 has repeated roots\n    let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(2, 1), Q(1, 1)]);\n    let sf = p.square_free_decomposition();\n    assert!(!sf.is_empty());\n}\n\n// ========== Conversion Tests ==========\n\n#[test]\nfn test_expr_to_unipoly_correctness() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let three = st.int(3);\n\n    // Build 3x^2 + 2\n    let x_sq = st.pow(x, two);\n    let three_x_sq = st.mul(vec![three, x_sq]);\n    let expr = st.add(vec![three_x_sq, two]);\n\n    let poly = expr_to_unipoly(\u0026st, expr, \"x\").unwrap();\n    assert_eq!(poly.coeffs, vec![Q(2, 1), Q(0, 1), Q(3, 1)]);\n}\n\n#[test]\nfn test_unipoly_to_expr_correctness() {\n    let poly = UniPoly::new(\"x\", vec![Q(2, 1), Q(3, 1), Q(1, 1)]);\n    let mut st = Store::new();\n    let expr = unipoly_to_expr(\u0026mut st, \u0026poly);\n\n    // Should produce an Add node with terms\n    assert!(matches!(st.get(expr).op, expr_core::Op::Add));\n}\n\n#[test]\nfn test_expr_poly_roundtrip_correctness() {\n    let mut st = Store::new();\n    let x = st.sym(\"x\");\n    let two = st.int(2);\n    let three = st.int(3);\n    let one = st.int(1);\n\n    // x^2 + 3x + 2\n    let x_sq = st.pow(x, two);\n    let three_x = st.mul(vec![three, x]);\n    let expr = st.add(vec![x_sq, three_x, one, one]);\n\n    let poly = expr_to_unipoly(\u0026st, expr, \"x\").unwrap();\n    let mut st2 = Store::new();\n    let back = unipoly_to_expr(\u0026mut st2, \u0026poly);\n\n    // Verify structure is preserved\n    assert!(matches!(st2.get(back).op, expr_core::Op::Add | expr_core::Op::Integer));\n}\n\n// ========== Multivariate Polynomial Tests ==========\n\n#[test]\nfn test_multipoly_add_correctness() {\n    // x + y + (x + 2y) = 2x + 3y\n    let x = MultiPoly::var(\"x\");\n    let y = MultiPoly::var(\"y\");\n    let two_y = MultiPoly::var(\"y\");\n\n    let p1 = x.add(\u0026y);\n    let p2 = MultiPoly::var(\"x\").add(\u0026two_y.add(\u0026MultiPoly::var(\"y\")));\n\n    let sum = p1.add(\u0026p2);\n    assert!(sum.num_terms() \u003e 0);\n}\n\n#[test]\nfn test_multipoly_mul_correctness() {\n    // (x + 1) * (y + 1) = xy + x + y + 1\n    let x = MultiPoly::var(\"x\");\n    let y = MultiPoly::var(\"y\");\n    let one = MultiPoly::constant(Q(1, 1));\n\n    let p1 = x.add(\u0026one);\n    let p2 = y.add(\u0026MultiPoly::constant(Q(1, 1)));\n\n    let product = p1.mul(\u0026p2);\n    assert_eq!(product.num_terms(), 4);\n}\n\n#[test]\nfn test_multipoly_eval_correctness() {\n    // Evaluate x + 2y at x=3, y=4 should give 11\n    let x = MultiPoly::var(\"x\");\n    let y = MultiPoly::var(\"y\");\n    let two = MultiPoly::constant(Q(2, 1));\n    let two_y = two.mul(\u0026y);\n    let poly = x.add(\u0026two_y);\n\n    let mut vals = BTreeMap::new();\n    vals.insert(\"x\".to_string(), Q(3, 1));\n    vals.insert(\"y\".to_string(), Q(4, 1));\n\n    let result = poly.eval(\u0026vals).unwrap();\n    assert_eq!(result, Q(11, 1));\n}\n\n#[test]\nfn test_monomial_mul_correctness() {\n    // x * y multiplied by x * y should give x^2 * y^2\n    let m1 = Monomial::var(\"x\").mul(\u0026Monomial::var(\"y\"));\n    let m2 = Monomial::var(\"x\").mul(\u0026Monomial::var(\"y\"));\n\n    let product = m1.mul(\u0026m2);\n    // Total degree should be 4 (x^2 * y^2)\n    assert_eq!(product.degree(), 4);\n}\n\n#[test]\nfn test_monomial_degree_correctness() {\n    // x * y has total degree 2\n    let m = Monomial::var(\"x\").mul(\u0026Monomial::var(\"y\"));\n    assert_eq!(m.degree(), 2);\n\n    // x alone has degree 1\n    let mx = Monomial::var(\"x\");\n    assert_eq!(mx.degree(), 1);\n\n    // 1 (constant) has degree 0\n    let one = Monomial::one();\n    assert_eq!(one.degree(), 0);\n}\n\n#[test]\nfn test_multipoly_total_degree() {\n    // x^3 + x^2*y + y^2 has total degree 3\n    // We'll construct this using multiplication and addition\n    let x = MultiPoly::var(\"x\");\n    let y = MultiPoly::var(\"y\");\n\n    // x^3 = x * x * x\n    let x_cubed = x.mul(\u0026x).mul(\u0026x);\n\n    // x^2*y = x * x * y\n    let x_sq_y = x.mul(\u0026x).mul(\u0026y);\n\n    // y^2 = y * y\n    let y_sq = y.mul(\u0026y);\n\n    // Combine: x^3 + x^2*y + y^2\n    let poly = x_cubed.add(\u0026x_sq_y).add(\u0026y_sq);\n\n    assert_eq!(poly.total_degree(), 3);\n}\n\n// ========== Edge Cases ==========\n\n#[test]\nfn test_unipoly_zero_operations() {\n    let zero = UniPoly::zero(\"x\");\n    let p = UniPoly::new(\"x\", vec![Q(1, 1), Q(2, 1)]);\n\n    // 0 + p = p\n    let sum = zero.add(\u0026p);\n    assert_eq!(sum, p);\n\n    // 0 * p = 0\n    let product = zero.mul(\u0026p);\n    assert!(product.is_zero());\n}\n\n#[test]\nfn test_multipoly_zero_operations() {\n    let zero = MultiPoly::zero();\n    let p = MultiPoly::var(\"x\");\n\n    // 0 + p = p\n    let sum = zero.add(\u0026p);\n    assert_eq!(sum.num_terms(), 1);\n\n    // 0 * p = 0\n    let product = zero.mul(\u0026p);\n    assert!(product.is_zero());\n}\n\n#[test]\nfn test_unipoly_monic() {\n    // 2x^2 + 4x + 2 becomes monic: x^2 + 2x + 1\n    let p = UniPoly::new(\"x\", vec![Q(2, 1), Q(4, 1), Q(2, 1)]);\n    let monic = p.monic();\n\n    assert_eq!(monic.leading_coeff(), Q(1, 1));\n    assert_eq!(monic.coeffs[0], Q(1, 1));\n    assert_eq!(monic.coeffs[1], Q(2, 1));\n    assert_eq!(monic.coeffs[2], Q(1, 1));\n}\n\n#[test]\nfn test_large_degree_polynomial() {\n    // Test that we can handle polynomials with many terms\n    let coeffs: Vec\u003cQ\u003e = (0..=100).map(|i| Q(i, 1)).collect();\n    let p = UniPoly::new(\"x\", coeffs);\n\n    assert_eq!(p.degree(), Some(100));\n\n    // Test evaluation\n    let result = p.eval_q(Q(1, 1));\n    // Sum of 0 to 100 = 5050\n    assert_eq!(result, Q(5050, 1));\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","polys","tests","proptests.rs"],"content":"//! Property-based tests for polys\n\nuse arith::{add_q, mul_q, Q};\nuse expr_core::Store;\nuse polys::{expr_to_unipoly, unipoly_to_expr, UniPoly};\nuse proptest::prelude::*;\n\nfn small_q() -\u003e impl Strategy\u003cValue = Q\u003e {\n    // Use smaller range to avoid overflow in polynomial GCD operations\n    (-2i64..=2, 1i64..=2).prop_map(|(n, d)| Q::new(n, d))\n}\n\nfn small_poly() -\u003e impl Strategy\u003cValue = UniPoly\u003e {\n    // Degree up to 3 (len 0..=4)\n    prop::collection::vec(small_q(), 0..=4).prop_map(|coeffs| UniPoly::new(\"x\", coeffs))\n}\n\nfn nonzero_poly() -\u003e impl Strategy\u003cValue = UniPoly\u003e {\n    small_poly().prop_filter(\"non-zero polynomial\", |p| !p.is_zero() \u0026\u0026 p.degree().is_some())\n}\n\nproptest! {\n    #[test]\n    fn prop_add_eval_consistency(p in small_poly(), q in small_poly(), x in small_q()) {\n        let lhs = p.add(\u0026q).eval_q(x);\n        let rhs = add_q(p.eval_q(x), q.eval_q(x));\n        prop_assert_eq!(lhs, rhs);\n    }\n\n    #[test]\n    fn prop_mul_eval_consistency(p in small_poly(), q in small_poly(), x in small_q()) {\n        let lhs = p.mul(\u0026q).eval_q(x);\n        let rhs = mul_q(p.eval_q(x), q.eval_q(x));\n        prop_assert_eq!(lhs, rhs);\n    }\n\n    #[test]\n    fn prop_div_rem_identity(a in small_poly(), b in nonzero_poly()) {\n        let (q, r) = a.div_rem(\u0026b).expect(\"div\");\n        let recomposed = q.mul(\u0026b).add(\u0026r);\n        prop_assert_eq!(recomposed, a);\n    }\n\n    #[test]\n    fn prop_gcd_divides(a in small_poly(), b in small_poly()) {\n        let g = UniPoly::gcd(a.clone(), b.clone());\n        // Skip if gcd is zero (both inputs were zero)\n        if g.is_zero() {\n            return Ok(());\n        }\n        // a % g == 0 and b % g == 0\n        let r1 = a.div_rem(\u0026g).expect(\"div\").1;\n        let r2 = b.div_rem(\u0026g).expect(\"div\").1;\n        prop_assert!(r1.is_zero());\n        prop_assert!(r2.is_zero());\n    }\n\n    #[test]\n    fn prop_expr_roundtrip(p in small_poly()) {\n        let mut st = Store::new();\n        let e = unipoly_to_expr(\u0026mut st, \u0026p);\n        let back = expr_to_unipoly(\u0026st, e, \"x\").expect(\"convertible\");\n        prop_assert_eq!(back, p);\n    }\n\n    #[test]\n    fn prop_discriminant_repeated_root_zero(a in -3i64..=3) {\n        // (x - a)^2 = x^2 - 2a x + a^2 =\u003e discriminant == 0\n        let p = UniPoly::new(\n            \"x\",\n            vec![Q::new(a * a, 1), Q::new(-2 * a, 1), Q::new(1, 1)],\n        );\n        let disc = p.discriminant().expect(\"degree \u003e= 1\");\n        prop_assert!(disc.is_zero());\n    }\n\n    #[test]\n    fn prop_divides_after_gcd_reduction(a in nonzero_poly(), b in nonzero_poly()) {\n        // After dividing out gcd, the reduced polynomials should be coprime\n        let g = UniPoly::gcd(a.clone(), b.clone());\n mplify\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let y = st.sym(\"y\");\n            let z = st.sym(\"z\");\n            // (x + y) * (x + z) should expand\n            let sum1 = st.add(vec![x, y]);\n            let sum2 = st.add(vec![x, z]);\n            let expr = st.mul(vec![sum1, sum2]);\n            let _simplified = simplify(\u0026mut st, expr);\n        });\n    });\n}\n\npub fn bench_rational_arithmetic(c: \u0026mut Criterion) {\n    c.bench_function(\"rational_add_simplify\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let mut terms = Vec::new();\n            for i in 1..=20 {\n                terms.push(st.rat(1, i));\n            }\n            let expr = st.add(terms);\n            let _simplified = simplify(\u0026mut st, expr);\n        });\n    });\n}\n\npub fn bench_polynomial_simplify(c: \u0026mut Criterion) {\n    c.bench_function(\"polynomial_x5_simplify\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let mut terms = Vec::new();\n            // 5x^4 + 4x^3 + 3x^2 + 2x + 1\n            for i in (1..=5).rev() {\n                let coef = st.int(i);\n                let power = st.int(i - 1);\n                let x_pow = st.pow(x, power);\n                terms.push(st.mul(vec![coef, x_pow]));\n            }\n            let expr = st.add(terms);\n            let _simplified = simplify(\u0026mut st, expr);\n        });\n    });\n}\n\npub fn bench_cancel_terms(c: \u0026mut Criterion) {\n    c.bench_function(\"cancel_x_minus_x\", |b| {\n        b.iter(|| {\n            let mut st = Store::new();\n            let x = st.sym(\"x\");\n            let neg_one = st.int(-1);\n            let neg_x = st.mul(vec![neg_one, x]);\n            let expr = st.add(vec![x, neg_x]);\n            let _simplified = simplify(\u0026mut st, expr);\n        });\n    });\n}\n\npub fn bench_nest simplify_mul(store, id, _ctx),\n        Op::Pow =\u003e {\n            let (b_id, e_id) = {\n                let n = store.get(id);\n                (n.children[0], n.children[1])\n            };\n            let b = simplify_rec(store, b_id, _ctx);\n            let e = simplify_rec(store, e_id, _ctx);\n            // Domain-aware: (x^2)^(1/2) -\u003e x if x\u003e=0, |x| if real, sqrt(x^2) otherwise\n            if let (Op::Rational, Payload::Rat(n, d)) = (\u0026store.get(e).op, \u0026store.get(e).payload) {\n                if *n == 1 \u0026\u0026 *d == 2 {\n                    if let Op::Pow = store.get(b).op {\n                        let bb = store.get(b).children[0];\n                        let ee = store.get(b).children[1];\n                        if matches!(\n                            (\u0026store.get(ee).op, \u0026store.get(ee).payload),\n                            (Op::Integer, Payload::Int(2))\n                        ) {\n                            // If nonnegative (includes positive), sqrt(x^2) = x\n                            if is_nonnegative_symbol(_ctx, store, bb) {\n                                return bb;\n                            } else if is_real_symbol(_ctx, store, bb) {\n                                // If real but sign unknown, sqrt(x^2) = |x|\n                                return store.func(\"abs\", vec![bb]);\n                            }\n                            // Complex or unknown domain: leave as sqrt(x^2)\n                        }\n                    }\n                }\n            }\n            store.pow(b, e)\n        }\n        Op::Function =\u003e {\n            let name = match \u0026store.get(id).payload {\n                Payload::Func(s) =\u003e s.clone(),\n                _ =\u003e \"\u003cf\u003e\".into(),\n            };\n            let child_ids = {\n                let n = store.get(id);\n                n.children.clone()\n            };\n            let args =\n                child_ids.into_iter().map(|c| simplify_rec(store, c, _ctx)).collect::\u003cVec\u003c_\u003e\u003e();\n            // Specific rewrite: ln(exp(u)) -\u003e u\n            if name == \"ln\" \u0026\u0026 args.len() == 1 {\n                let a = args[0];\n                if let (Op::Function, Payload::Func(fname)) =\n                    (\u0026store.get(a).op, \u0026store.get(a).payload)\n                {\n                    if fname == \"exp\" {\n                        // exp has one arg by constructor; return its arg\n                        let inner = store.get(a).children[0];\n                        return inner;\n                    }\n                }\n                // Guarded quotient rule: ln(x * y^-1) -\u003e ln x - ln y when x,y are positive symbols (either factor order)\n                if let Op::Mul = store.get(a).op {\n                    let factors = store.get(a).children.clone();\n                    if factors.len() == 2 {\n                        let f0 = factors[0];\n                        let f1 = factors[1];\n                        // Try (f0, f1) and (f1, f0)\n                        let pairs = [(f0, f1), (f1, f0)];\n                        for (x_like, y_pow_like) in pairs {\n                            if let Op::Pow = store.get(y_pow_like).op {\n                                let base_y = store.get(y_pow_like).children[0];\n                                let exp_y = store.get(y_pow_like).children[1];\n                                if matches!(\n                                    (\u0026store.get(exp_y).op, \u0026store.get(exp_y).payload),\n                                    (Op::Integer, Payload::Int(-1))\n                                ) \u0026\u0026 is_positive_symbol(_ctx, store, x_like)\n                                    \u0026\u0026 is_positive_symbol(_ctx, store, base_y)\n                                {\n                                    let ln_x = store.func(\"ln\", vec![x_like]);\n                                    let ln_y = store.func(\"ln\", vec![base_y]);\n                                    let neg1 = store.int(-1);\n                                    let neg_ln_y = store.mul(vec![neg1, ln_y]);\n                                    return store.add(vec![ln_x, neg_ln_y]);\n                                }\n                            }\n                        }\n                    }\n                }\n                // Guarded power rule: ln(x^k) -\u003e k * ln(x) when x is positive symbol and k is integer or rational\n                if let Op::Pow = store.get(a).op {\n                    let base = store.get(a).children[0];\n                    let expo = store.get(a).children[1];\n                    if is_positive_symbol(_ctx, store, base) {\n                        match (\u0026store.get(expo).op, \u0026store.get(expo).payload) {\n                            (Op::Integer, _) | (Op::Rational, _) =\u003e {\n                                let ln_base = store.func(\"ln\", vec![base]);\n                                return store.mul(vec![expo, ln_base]);\n                            }\n                            _ =\u003e {}\n                        }\n                    }\n                }\n                // Guarded product rule: ln(x*y*...) -\u003e ln x + ln y + ... if all factors are positive symbols\n                if let Op::Mul = store.get(a).op {\n                    let factors = store.get(a).children.clone();\n                    if !factors.is_empty()\n                        \u0026\u0026 factors.iter().all(|\u0026f| is_positive_symbol(_ctx, store, f))\n                    {\n                        let mut logs: Vec\u003cExprId\u003e = Vec::with_capacity(factors.len());\n                        for \u0026f in \u0026factors {\n                            logs.push(store.func(\"ln\", vec![f]));\n                        }\n                        return store.add(logs);\n                    }\n                }\n            }\n            // Guarded rewrite: exp(ln(u)) -\u003e u when u is a positive symbol by assumptions\n            if name == \"exp\" \u0026\u0026 args.len() == 1 {\n                let a = args[0];\n                if let (Op::Function, Payload::Func(fname)) =\n                    (\u0026store.get(a).op, \u0026store.get(a).payload)\n                {\n                    if fname == \"ln\" {\n                        let u = store.get(a).children[0];\n                        if is_positive_symbol(_ctx, store, u) {\n                            return u;\n                        }\n                    }\n                }\n            }\n            store.func(name, args)\n        }\n        Op::Piecewise =\u003e {\n            let child_ids = {\n                let n = store.get(id);\n                n.children.clone()\n            };\n            // Simplify all conditions and values\n            let simplified: Vec\u003cExprId\u003e =\n                child_ids.into_iter().map(|c| simplify_rec(store, c, _ctx)).collect();\n\n            // Try to collapse: if a condition is known to be true, return its value\n            for chunk in simplified.chunks(2) {\n                if chunk.len() == 2 {\n                    let cond = chunk[0];\n                    let val = chunk[1];\n\n                    // Check if condition evaluates to true\n                    if is_true_condition(store, cond, _ctx) {\n                        return val;\n                    }\n                }\n            }\n\n            // Rebuild piecewise with simplified children, filtering out false conditions\n            let mut filtered_pairs = Vec::new();\n            for chunk in simplified.chunks(2) {\n                if chunk.len() == 2 {\n                    let cond = chunk[0];\n                    let val = chunk[1];\n                    // Skip pairs with definitely false conditions\n                    if !is_false_condition(store, cond) {\n                        filtered_pairs.push((cond, val));\n                    }\n                }\n            }\n\n            if filtered_pairs.is_empty() {\n                // No valid branches - undefined\n                return store.func(\"Undefined\", vec![]);\n            }\n            if filtered_pairs.len() == 1 {\n                // Only one branch left, check if condition is always-true placeholder\n                let (cond, val) = filtered_pairs[0];\n                if is_true_condition(store, cond, _ctx) {\n                    return val;\n                }\n            }\n            store.piecewise(filtered_pairs)\n        }\n        _ =\u003e id,\n    }\n}\n\n/// Check if a condition expression evaluates to true\nfn is_true_condition(store: \u0026Store, cond: ExprId, _ctx: \u0026Context) -\u003e bool {\n    // Check for explicit True function\n    if let (Op::Function, Payload::Func(name)) = (\u0026store.get(cond).op, \u0026store.get(cond).payload) {\n        if name == \"True\" {\n            return true;\n        }\n    }\n    // Check for literal integer 1\n    if matches!((\u0026store.get(cond).op, \u0026store.get(cond).payload), (Op::Integer, Payload::Int(1))) {\n        return true;\n    }\n    false\n}\n\n/// Check if a condition expression evaluates to false\nfn is_false_condition(store: \u0026Store, cond: ExprId) -\u003e bool {\n    // Check for explicit False function\n    if let (Op::Function, Payload::Func(name)) = (\u0026store.get(cond).op, \u0026store.get(cond).payload) {\n        if name == \"False\" {\n            return true;\n        }\n    }\n    // Check for literal integer 0\n    if matches!((\u0026store.get(cond).op, \u0026store.get(cond).payload), (Op::Integer, Payload::Int(0))) {\n        return true;\n    }\n    false\n}\n\nfn is_positive_symbol(ctx: \u0026Context, store: \u0026Store, id: ExprId) -\u003e bool {\n    if let (Op::Symbol, Payload::Sym(s)) = (\u0026store.get(id).op, \u0026store.get(id).payload) {\n        return matches!(ctx.has(s, Prop::Positive), Truth::True);\n    }\n    false\n}\n\nfn is_nonnegative_symbol(ctx: \u0026Context, store: \u0026Store, id: ExprId) -\u003e bool {\n    if let (Op::Symbol, Payload::Sym(s)) = (\u0026store.get(id).op, \u0026store.get(id).payload) {\n        return matches!(ctx.has(s, Prop::Nonnegative), Truth::True);\n    }\n    false\n}\n\nfn is_real_symbol(ctx: \u0026Context, store: \u0026Store, id: ExprId) -\u003e bool {\n    if let (Op::Symbol, Payload::Sym(s)) = (\u0026store.get(id).op, \u0026store.get(id).payload) {\n        return matches!(ctx.has(s, Prop::Real), Truth::True);\n    }\n    false\n}\n\nfn simplify_add(store: \u0026mut Store, id: ExprId, ctx: \u0026Context) -\u003e ExprId {\n    // First simplify children\n    let child_ids = {\n        let n = store.get(id);\n        n.children.clone()\n    };\n    let mut terms = Vec::new();\n    for c in child_ids {\n        terms.push(simplify_rec(store, c, ctx));\n    }\n    // Split each term into (coeff, base), then collect coefficients per base\n    use std::collections::HashMap;\n    let mut map: HashMap\u003cExprId, (i64, i64)\u003e = HashMap::new(); // base -\u003e rational coeff (num, den)\n    for t in terms {\n        let (coeff, base) = split_coeff(store, t);\n        let entry = map.entry(base).or_insert((0, 1));\n        *entry = rat_add(*entry, coeff);\n    }\n\n    // Rebuild sum; numeric-only terms are under base==1\n    let mut new_terms: Vec\u003cExprId\u003e = Vec::new();\n    for (base, (n, d)) in map {\n        if n == 0 {\n            continue;\n        }\n        let term = if is_one(store, base) {\n            store.rat(n, d)\n        } else if n == 1 \u0026\u0026 d == 1 {\n            base\n        } else {\n            let coeff = store.rat(n, d);\n            store.mul(vec![coeff, base])\n        };\n        new_terms.push(term);\n    }\n    if new_terms.is_empty() {\n        return store.int(0);\n    }\n    store.add(new_terms)\n}\n\nfn simplify_mul(store: \u0026mut Store, id: ExprId, ctx: \u0026Context) -\u003e ExprId {\n    let child_ids = {\n        let n = store.get(id);\n        n.children.clone()\n    };\n    let mut factors = Vec::new();\n    for c in child_ids {\n        factors.push(simplify_rec(store, c, ctx));\n    }\n\n    // Flatten nested Mul nodes before power collection\n    // This ensures that Mul[x, Mul[2, x]] becomes [x, 2, x]\n    let mut flattened = Vec::new();\n    for f in factors {\n        if matches!(store.get(f).op, Op::Mul) {\n            // Extract children of nested Mul\n            let nested_children = store.get(f).children.clone();\n            flattened.extend(nested_children);\n        } else {\n            flattened.push(f);\n        }\n    }\n\n    // Merge powers with same base: x^a * x^b -\u003e x^(a+b)\n    use std::collections::HashMap;\n    let mut exp_map: HashMap\u003cExprId, ExprId\u003e = HashMap::new();\n    let mut passthrough: Vec\u003cExprId\u003e = Vec::new();\n    for f in flattened {\n        // Skip numeric factors from power-collection (expr_core::mul already folded them)\n        let (base, exp_opt) = match (\u0026store.get(f).op, \u0026store.get(f).payload) {\n            (Op::Pow, _) =\u003e {\n                let n = store.get(f);\n                (n.children[0], Some(n.children[1]))\n            }\n            (Op::Integer, _) | (Op::Rational, _) =\u003e {\n                passthrough.push(f);\n                continue;\n            }\n            _ =\u003e (f, Some(store.int(1))),\n        };\n\n        if let Some(e) = exp_opt {\n            let acc = exp_map.remove(\u0026base).unwrap_or_else(|| store.int(0));\n            let sum = store.add(vec![acc, e]);\n            // Re-simplify the exponent sum to keep it tidy\n            let sum_s = simplify_rec(store, sum, ctx);\n            exp_map.insert(base, sum_s);\n        } else {\n            passthrough.push(f);\n        }\n    }\n\n    let mut rebuilt: Vec\u003cExprId\u003e = passthrough;\n    for (base, exp) in exp_map {\n        // If exponent is 1, just emit the base\n        let term = if is_one(store, exp) { base } else { store.pow(base, exp) };\n        rebuilt.push(term);\n    }\n    store.mul(rebuilt)\n}\n\n/// Split term into (coeff rational, base expr) where term == coeff * base\nfn split_coeff(store: \u0026mut Store, id: ExprId) -\u003e ((i64, i64), ExprId) {\n    match (\u0026store.get(id).op, \u0026store.get(id).payload) {\n        (Op::Integer, Payload::Int(k)) =\u003e (((*k), 1), store.int(1)),\n        (Op::Rational, Payload::Rat(n, d)) =\u003e (((*n), (*d)), store.int(1)),\n        (Op::Mul, _) =\u003e {\n            let mut coeff = (1i64, 1i64);\n            let mut rest: Vec\u003cExprId\u003e = Vec::new();\n            let child_ids = {\n                let n = store.get(id);\n                n.children.clone()\n            };\n            for f in child_ids {\n                match (\u0026store.get(f).op, \u0026store.get(f).payload) {\n                    (Op::Integer, Payload::Int(k)) =\u003e {\n                        coeff = rat_mul(coeff, (*k, 1));\n                    }\n                    (Op::Rational, Payload::Rat(n, d)) =\u003e {\n                        coeff = rat_mul(coeff, (*n, *d));\n                    }\n                    _ =\u003e rest.push(f),\n                }\n            }\n            let base = if rest.is_empty() { store.int(1) } else { store.mul(rest) };\n            (coeff, base)\n        }\n        _ =\u003e ((1, 1), id),\n    }\n}\n\nfn is_one(store: \u0026Store, id: ExprId) -\u003e bool {\n    matches!((\u0026store.get(id).op, \u0026store.get(id).payload), (Op::Integer, Payload::Int(1)))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn idempotent_and_collect_like_terms() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let half = st.rat(1, 2);\n        let half_x = st.mul(vec![half, x]);\n        let expr = st.add(vec![two_x, three_x, half_x, half]);\n\n        let s1 = simplify(\u0026mut st, expr);\n        let s2 = simplify(\u0026mut st, s1);\n        assert_eq!(s1, s2, \"simplify must be idempotent\");\n\n        // Expected: (2+3+1/2)x + 1/2 = (11/2)x + 1/2\n        let coeff = st.rat(11, 2);\n        let term = st.mul(vec![coeff, x]);\n        let half2 = st.rat(1, 2);\n        let expected = st.add(vec![term, half2]);\n        assert_eq!(s1, expected);\n    }\n\n    #[test]\n    fn combine_powers_simple() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let p2 = st.pow(x, two);\n        let three = st.int(3);\n        let p3 = st.pow(x, three);\n        let e = st.mul(vec![p2, p3]);\n        let s = super::simplify(\u0026mut st, e);\n        let five = st.int(5);\n        let expected = st.pow(x, five);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn combine_powers_with_unit_base() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let p2 = st.pow(x, two);\n        let e = st.mul(vec![p2, x]);\n        let s = super::simplify(\u0026mut st, e);\n        let three = st.int(3);\n        let expected = st.pow(x, three);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn combine_powers_and_coefficients() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let three = st.int(3);\n        let twoe = st.int(2);\n        let p2 = st.pow(x, twoe);\n        let threee = st.int(3);\n        let p3 = st.pow(x, threee);\n        let e = st.mul(vec![two, p2, three, p3]);\n        let s = super::simplify(\u0026mut st, e);\n        let six = st.int(6);\n        let five = st.int(5);\n        let px5 = st.pow(x, five);\n        let expected = st.mul(vec![six, px5]);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn cancel_like_terms_to_zero() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let m_two = st.int(-2);\n        let two_x = st.mul(vec![two, x]);\n        let m_two_x = st.mul(vec![m_two, x]);\n        let expr = st.add(vec![two_x, m_two_x]);\n        let s = super::simplify(\u0026mut st, expr);\n        assert_eq!(s, st.int(0));\n    }\n\n    #[test]\n    fn combine_multiple_powers_and_plain_factors() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let two = st.int(2);\n        let three = st.int(3);\n        let p2 = st.pow(x, two);\n        let p3 = st.pow(x, three);\n        let p2y = st.mul(vec![p2, y]);\n        let p3y = st.mul(vec![p3, y]);\n        let expr = st.mul(vec![p2y, p3y]);\n        let s = super::simplify(\u0026mut st, expr);\n        let five = st.int(5);\n        let two_e = st.int(2);\n        let px5 = st.pow(x, five);\n        let y2 = st.pow(y, two_e);\n        let expected = st.mul(vec![px5, y2]);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn fold_numeric_rationals_in_add() {\n        let mut st = Store::new();\n        let half = st.rat(1, 2);\n        let third = st.rat(1, 3);\n        let expr = st.add(vec![half, third]);\n        let s = super::simplify(\u0026mut st, expr);\n        assert_eq!(s, st.rat(5, 6));\n    }\n\n    #[test]\n    fn simplify_inside_function_arguments() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let zero = st.int(0);\n        let one = st.int(1);\n        let arg1 = st.add(vec![x, zero]);\n        let arg2 = st.mul(vec![one, y]);\n        let f = st.func(\"f\", vec![arg1, arg2]);\n        let s = super::simplify(\u0026mut st, f);\n        let expected = st.func(\"f\", vec![x, y]);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn ln_exp_simplifies() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let ex = st.func(\"exp\", vec![xp1]);\n        let ln_ex = st.func(\"ln\", vec![ex]);\n        let s = super::simplify(\u0026mut st, ln_ex);\n        let one2 = st.int(1);\n        let expected = st.add(vec![x, one2]);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn exp_ln_simplifies_with_positive_assumption() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let ln_x = st.func(\"ln\", vec![x]);\n        let ex = st.func(\"exp\", vec![ln_x]);\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n        let s = super::simplify_with(\u0026mut st, ex, \u0026ctx);\n        assert_eq!(s, x);\n    }\n\n    #[test]\n    fn sqrt_x_sq_to_x_with_positive_assumption() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n        let s = super::simplify_with(\u0026mut st, sqrt_x2, \u0026ctx);\n        assert_eq!(s, x);\n    }\n\n    #[test]\n    fn sqrt_x_sq_to_abs_without_assumption() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n        // Phase I: Without domain assumptions, sqrt(x^2) stays unchanged\n        // (could be complex domain, so unsafe to simplify)\n        let s = super::simplify(\u0026mut st, sqrt_x2);\n        assert_eq!(s, sqrt_x2);\n    }\n\n    #[test]\n    fn ln_quotient_rule_with_positivity() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let m1 = st.int(-1);\n        let inv_y = st.pow(y, m1);\n        let prod = st.mul(vec![x, inv_y]);\n        let ln_expr = st.func(\"ln\", vec![prod]);\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n        ctx.assume(\"y\", Prop::Positive);\n        let s = super::simplify_with(\u0026mut st, ln_expr, \u0026ctx);\n        let ln_x = st.func(\"ln\", vec![x]);\n        let ln_y = st.func(\"ln\", vec![y]);\n        let m1b = st.int(-1);\n        let neg_ln_y = st.mul(vec![m1b, ln_y]);\n        let expected = st.add(vec![ln_x, neg_ln_y]);\n        assert_eq!(s, expected);\n    }\n\n    #[test]\n    fn ln_power_rule_with_positivity() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let ln_expr = st.func(\"ln\", vec![x3]);\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n        let s = super::simplify_with(\u0026mut st, ln_expr, \u0026ctx);\n        let ln_x = st.func(\"ln\", vec![x]);\n        let expected = st.mul(vec![three, ln_x]);\n        assert_eq!(st.to_string(s), st.to_string(expected));\n    }\n\n    #[test]\n    fn ln_product_rule_with_positivity() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let prod = st.mul(vec![x, y]);\n        let ln_expr = st.func(\"ln\", vec![prod]);\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n        ctx.assume(\"y\", Prop::Positive);\n        let s = super::simplify_with(\u0026mut st, ln_expr, \u0026ctx);\n        let ln_x = st.func(\"ln\", vec![x]);\n        let ln_y = st.func(\"ln\", vec![y]);\n        let expected = st.add(vec![ln_x, ln_y]);\n        assert_eq!(st.to_string(s), st.to_string(expected));\n    }\n\n    #[test]\n    fn simplify_pow_rational_non_matching() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let third = st.rat(1, 3);\n        let expr = st.pow(x2, third);\n        let s = super::simplify(\u0026mut st, expr);\n        // Should not simplify without positivity assumption\n        assert!(st.to_string(s).contains(\"^\"));\n    }\n\n    #[test]\n    fn simplify_unknown_function() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let fx = st.func(\"unknown\", vec![x]);\n        let s = super::simplify(\u0026mut st, fx);\n        assert_eq!(s, fx);\n    }\n\n    // ========== Phase I: Domain-Aware Simplification Tests ==========\n\n    #[test]\n    fn sqrt_x_sq_to_x_with_nonnegative() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Nonnegative);\n        let s = super::simplify_with(\u0026mut st, sqrt_x2, \u0026ctx);\n\n        // Should simplify to x (not |x|) when nonnegative\n        assert_eq!(s, x);\n    }\n\n    #[test]\n    fn sqrt_x_sq_to_abs_with_real() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Real);\n        let s = super::simplify_with(\u0026mut st, sqrt_x2, \u0026ctx);\n\n        // Should simplify to |x| when real but sign unknown\n        let abs_x = st.func(\"abs\", vec![x]);\n        assert_eq!(s, abs_x);\n    }\n\n    #[test]\n    fn sqrt_x_sq_unchanged_without_assumptions() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n\n        let ctx = assumptions::Context::new();\n        let s = super::simplify_with(\u0026mut st, sqrt_x2, \u0026ctx);\n\n        // Should leave as sqrt(x^2) when domain unknown (could be complex)\n        assert_eq!(s, sqrt_x2);\n    }\n\n    #[test]\n    fn negative_implies_real_and_nonzero() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Negative);\n        let s = super::simplify_with(\u0026mut st, sqrt_x2, \u0026ctx);\n\n        // Negative implies Real, so should get |x|\n        let abs_x = st.func(\"abs\", vec![x]);\n        assert_eq!(s, abs_x);\n    }\n\n    #[test]\n    fn positive_implies_nonnegative() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n        let s = super::simplify_with(\u0026mut st, sqrt_x2, \u0026ctx);\n\n        // Positive implies Nonnegative, so should simplify to x\n        assert_eq!(s, x);\n    }\n\n    #[test]\n    fn nonnegative_nonzero_implies_positive() {\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Nonnegative);\n        ctx.assume(\"x\", Prop::Nonzero);\n\n        // Should derive Positive from Nonnegative + Nonzero\n        assert!(matches!(ctx.has(\"x\", Prop::Positive), Truth::True));\n    }\n\n    #[test]\n    fn domain_aware_ln_still_works() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let prod = st.mul(vec![x, y]);\n        let ln_expr = st.func(\"ln\", vec![prod]);\n\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Nonnegative);\n        ctx.assume(\"x\", Prop::Nonzero); // Nonnegative + Nonzero = Positive\n        ctx.assume(\"y\", Prop::Positive);\n\n        let s = super::simplify_with(\u0026mut st, ln_expr, \u0026ctx);\n        let ln_x = st.func(\"ln\", vec![x]);\n        let ln_y = st.func(\"ln\", vec![y]);\n        let expected = st.add(vec![ln_x, ln_y]);\n        assert_eq!(st.to_string(s), st.to_string(expected));\n    }\n\n    // ========== Phase I: Piecewise Tests ==========\n\n    #[test]\n    fn piecewise_simplify_true_branch() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let true_cond = st.func(\"True\", vec![]);\n        let false_cond = st.func(\"False\", vec![]);\n        let zero = st.int(0);\n\n        // piecewise((True, x), (False, 0))\n        let pw = st.piecewise(vec![(true_cond, x), (false_cond, zero)]);\n        let s = super::simplify(\u0026mut st, pw);\n\n        // Should collapse to x (first true branch)\n        assert_eq!(s, x);\n    }\n\n    #[test]\n    fn piecewise_filter_false_branches() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let false_cond = st.func(\"False\", vec![]);\n        let true_cond = st.func(\"True\", vec![]);\n\n        // piecewise((False, x), (True, y))\n        let pw = st.piecewise(vec![(false_cond, x), (true_cond, y)]);\n        let s = super::simplify(\u0026mut st, pw);\n\n        // Should skip false branch and return y\n        assert_eq!(s, y);\n    }\n\n    #[test]\n    fn piecewise_with_integer_conditions() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let one = st.int(1);\n        let zero = st.int(0);\n\n        // piecewise((0, x), (1, y)) - 0 is false, 1 is true\n        let pw = st.piecewise(vec![(zero, x), (one, y)]);\n        let s = super::simplify(\u0026mut st, pw);\n\n        // Should return y (1 is true)\n        assert_eq!(s, y);\n    }\n\n    #[test]\n    fn piecewise_simplify_values() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let true_cond = st.func(\"True\", vec![]);\n\n        // Value that needs simplification: x + x\n        let val = st.add(vec![x, x]);\n        let pw = st.piecewise(vec![(true_cond, val)]);\n        let s = super::simplify(\u0026mut st, pw);\n\n        // Should collapse to a simplified form: x + x  2 * x\n        assert_eq!(st.to_string(s), \"2 * x\");\n    }\n\n    #[test]\n    fn piecewise_no_true_branch_remains_piecewise() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let cond = st.func(\"P\", vec![x]); // Unknown condition\n\n        // piecewise((P(x), y))\n        let pw = st.piecewise(vec![(cond, y)]);\n        let s = super::simplify(\u0026mut st, pw);\n\n        // Should remain as piecewise since condition is unknown\n        assert!(matches!(st.get(s).op, Op::Piecewise));\n    }\n\n    #[test]\n    fn piecewise_all_false_becomes_undefined() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let false_cond = st.func(\"False\", vec![]);\n\n        // piecewise((False, x))\n        let pw = st.piecewise(vec![(false_cond, x)]);\n        let s = super::simplify(\u0026mut st, pw);\n\n        // Should become Undefined\n        assert!(matches!(st.get(s).op, Op::Function));\n        if let Payload::Func(name) = \u0026st.get(s).payload {\n            assert_eq!(name, \"Undefined\");\n        }\n    }\n\n    #[test]\n    fn piecewise_with_true_catchall_collapses() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let neg_one = st.int(-1);\n        let neg_x = st.mul(vec![neg_one, x]);\n\n        // piecewise((x \u003e= 0, x), (True, -x))\n        let cond = st.func(\"\u003e=\", vec![x, zero]);\n        let true_cond = st.func(\"True\", vec![]);\n        let pw = st.piecewise(vec![(cond, x), (true_cond, neg_x)]);\n\n        let s = super::simplify(\u0026mut st, pw);\n\n        // With True as catch-all, it collapses to -x (since True is detected as true)\n        assert_eq!(s, neg_x);\n    }\n\n    #[test]\n    fn piecewise_abs_with_unknown_conditions_remains() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let neg_one = st.int(-1);\n        let neg_x = st.mul(vec![neg_one, x]);\n\n        // abs(x) = piecewise((x \u003e= 0, x), (else, -x)) - using unknown \"else\" condition\n        let cond1 = st.func(\"\u003e=\", vec![x, zero]);\n        let cond2 = st.func(\"else\", vec![]); // Unknown condition, not True\n        let abs_impl = st.piecewise(vec![(cond1, x), (cond2, neg_x)]);\n\n        let s = super::simplify(\u0026mut st, abs_impl);\n\n        // Should remain as piecewise since conditions are unknown\n        assert!(matches!(st.get(s).op, Op::Piecewise));\n    }\n\n    #[test]\n    fn piecewise_nested_simplification() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let true_cond = st.func(\"True\", vec![]);\n\n        // Nested: outer piecewise with inner piecewise value\n        let inner = st.piecewise(vec![(true_cond, x)]);\n        let outer = st.piecewise(vec![(true_cond, inner)]);\n\n        let s = super::simplify(\u0026mut st, outer);\n\n        // Should fully collapse to x\n        assert_eq!(s, x);\n    }\n\n    #[test]\n    fn piecewise_propagate_assumptions_through_branches() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let half = st.rat(1, 2);\n        let sqrt_x2 = st.pow(x2, half);\n\n        let true_cond = st.func(\"True\", vec![]);\n\n        // piecewise((True, sqrt(x^2))) with x positive\n        let pw = st.piecewise(vec![(true_cond, sqrt_x2)]);\n\n        let mut ctx = assumptions::Context::new();\n        ctx.assume(\"x\", Prop::Positive);\n        let s = super::simplify_with(\u0026mut st, pw, \u0026ctx);\n\n        // Value should simplify to x, then piecewise collapses\n        assert_eq!(s, x);\n    }\n\n    #[test]\n    fn piecewise_empty_handled() {\n        let mut st = Store::new();\n        let pw = st.piecewise(vec![]);\n        let s = super::simplify(\u0026mut st, pw);\n\n        // Empty piecewise becomes Undefined\n        assert!(matches!(st.get(s).op, Op::Function));\n    }\n}\n","traces":[{"line":10,"address":[],"length":0,"stats":{"Line":5161}},{"line":11,"address":[],"length":0,"stats":{"Line":10322}},{"line":12,"address":[],"length":0,"stats":{"Line":20644}},{"line":16,"address":[],"length":0,"stats":{"Line":5183}},{"line":17,"address":[],"length":0,"stats":{"Line":20732}},{"line":20,"address":[],"length":0,"stats":{"Line":8828}},{"line":21,"address":[],"length":0,"stats":{"Line":17656}},{"line":22,"address":[],"length":0,"stats":{"Line":149}},{"line":23,"address":[],"length":0,"stats":{"Line":2408}},{"line":25,"address":[],"length":0,"stats":{"Line":1248}},{"line":26,"address":[],"length":0,"stats":{"Line":2080}},{"line":27,"address":[],"length":0,"stats":{"Line":832}},{"line":29,"address":[],"length":0,"stats":{"Line":2080}},{"line":30,"address":[],"length":0,"stats":{"Line":2080}},{"line":32,"address":[],"length":0,"stats":{"Line":1673}},{"line":33,"address":[],"length":0,"stats":{"Line":9}},{"line":34,"address":[],"length":0,"stats":{"Line":16}},{"line":35,"address":[],"length":0,"stats":{"Line":8}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":32}},{"line":43,"address":[],"length":0,"stats":{"Line":4}},{"line":44,"address":[],"length":0,"stats":{"Line":4}},{"line":46,"address":[],"length":0,"stats":{"Line":8}},{"line":53,"address":[],"length":0,"stats":{"Line":410}},{"line":56,"address":[],"length":0,"stats":{"Line":681}},{"line":57,"address":[],"length":0,"stats":{"Line":227}},{"line":58,"address":[],"length
