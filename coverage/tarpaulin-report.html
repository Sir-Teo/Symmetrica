ine":5}},{"line":411,"address":[],"length":0,"stats":{"Line":10}},{"line":412,"address":[],"length":0,"stats":{"Line":6}},{"line":416,"address":[],"length":0,"stats":{"Line":5}},{"line":418,"address":[],"length":0,"stats":{"Line":3}},{"line":421,"address":[],"length":0,"stats":{"Line":4}},{"line":422,"address":[],"length":0,"stats":{"Line":8}},{"line":423,"address":[],"length":0,"stats":{"Line":8}},{"line":424,"address":[],"length":0,"stats":{"Line":10}},{"line":425,"address":[],"length":0,"stats":{"Line":4}},{"line":426,"address":[],"length":0,"stats":{"Line":0}},{"line":427,"address":[],"length":0,"stats":{"Line":0}},{"line":429,"address":[],"length":0,"stats":{"Line":2}},{"line":432,"address":[],"length":0,"stats":{"Line":6}},{"line":439,"address":[],"length":0,"stats":{"Line":2}},{"line":441,"address":[],"length":0,"stats":{"Line":2}},{"line":446,"address":[],"length":0,"stats":{"Line":19}},{"line":448,"address":[],"length":0,"stats":{"Line":21}},{"line":452,"address":[],"length":0,"stats":{"Line":4}},{"line":453,"address":[],"length":0,"stats":{"Line":3}},{"line":454,"address":[],"length":0,"stats":{"Line":0}},{"line":455,"address":[],"length":0,"stats":{"Line":0}},{"line":456,"address":[],"length":0,"stats":{"Line":3}},{"line":457,"address":[],"length":0,"stats":{"Line":12}},{"line":458,"address":[],"length":0,"stats":{"Line":15}},{"line":460,"address":[],"length":0,"stats":{"Line":0}},{"line":467,"address":[],"length":0,"stats":{"Line":0}}],"covered":175,"coverable":201},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","src","lib.rs"],"content":"//! Calculus v1 (minimal): structural differentiation for Add/Mul/Pow.\nmod diff;\nmod integrate;\nmod series;\n\npub use diff::diff;\npub use integrate::integrate;\npub use series::{limit_poly, maclaurin, LimitPoint, LimitResult, Series};\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use expr_core::Store;\n\n    #[test]\n    fn diff_of_power_and_sum() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // f = x^3 + 2x\n        let three = st.int(3);\n        let p3 = st.pow(x, three);\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let f = st.add(vec![p3, two_x]);\n        let df = diff(\u0026mut st, f, \"x\");\n        // f' = 3x^2 + 2\n        let three2 = st.int(3);\n        let two2 = st.int(2);\n        let two_exp = st.int(2);\n        let p2 = st.pow(x, two_exp);\n        let t1 = st.mul(vec![three2, p2]);\n        let expected = st.add(vec![t1, two2]);\n        assert_eq!(df, expected);\n    }\n\n    #[test]\n    fn diff_product_rule() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let p2 = st.pow(x, two);\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let f = st.mul(vec![p2, xp1]);\n        let df = diff(\u0026mut st, f, \"x\");\n        // d/dx (x^2 * (x+1)) = 2x*(x+1) + x^2*1\n        let two2 = st.int(2);\n        let term1 = st.mul(vec![two2, x, xp1]);\n        let two_exp = st.int(2);\n        let term2 = st.pow(x, two_exp);\n        let expected = st.add(vec![term1, term2]);\n        assert_eq!(df, expected);\n    }\n\n    #[test]\n    fn diff_trig_exp_log_chain_rule() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n\n        // d/dx sin(x) = cos(x)\n        let sinx = st.func(\"sin\", vec![x]);\n        let dsinx = super::diff(\u0026mut st, sinx, \"x\");\n        let cosx = st.func(\"cos\", vec![x]);\n        assert_eq!(dsinx, cosx);\n\n        // d/dx cos(x) = -sin(x)\n        let cosx2 = st.func(\"cos\", vec![x]);\n        let dcosx = super::diff(\u0026mut st, cosx2, \"x\");\n        let neg1 = st.int(-1);\n        let sinx2 = st.func(\"sin\", vec![x]);\n        let neg_sinx = st.mul(vec![neg1, sinx2]);\n        assert_eq!(dcosx, neg_sinx);\n\n        // d/dx exp(x) = exp(x)\n        let expx = st.func(\"exp\", vec![x]);\n        let dexpx = super::diff(\u0026mut st, expx, \"x\");\n        let expx2 = st.func(\"exp\", vec![x]);\n        assert_eq!(dexpx, expx2);\n\n        // d/dx ln(x) = 1/x = x^-1\n        let lnx = st.func(\"ln\", vec![x]);\n        let dlnx = super::diff(\u0026mut st, lnx, \"x\");\n        let minus_one = st.int(-1);\n        let invx = st.pow(x, minus_one);\n        assert_eq!(dlnx, invx);\n\n        // Chain rule: d/dx sin(x^2) = cos(x^2) * 2x\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sin_x2 = st.func(\"sin\", vec![x2]);\n        let d_sin_x2 = super::diff(\u0026mut st, sin_x2, \"x\");\n        let two_exp = st.int(2);\n        let x2_again = st.pow(x, two_exp);\n        let cos_x2 = st.func(\"cos\", vec![x2_again]);\n        let two2 = st.int(2);\n        let two_x = st.mul(vec![two2, x]);\n        let expected = st.mul(vec![cos_x2, two_x]);\n        assert_eq!(d_sin_x2, expected);\n    }\n\n    #[test]\n    fn maclaurin_basic_functions() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let order = 6;\n\n        // exp(x)\n        let expx = st.func(\"exp\", vec![x]);\n        let s_exp = maclaurin(\u0026st, expx, \"x\", order).expect(\"exp series\");\n        assert_eq!(s_exp.coeffs[0], (1, 1));\n        assert_eq!(s_exp.coeffs[1], (1, 1));\n        assert_eq!(s_exp.coeffs[2], (1, 2));\n        assert_eq!(s_exp.coeffs[3], (1, 6));\n\n        // sin(x)\n        let sinx = st.func(\"sin\", vec![x]);\n        let s_sin = maclaurin(\u0026st, sinx, \"x\", order).expect(\"sin series\");\n        assert_eq!(s_sin.coeffs[0], (0, 1));\n        assert_eq!(s_sin.coeffs[1], (1, 1));\n        assert_eq!(s_sin.coeffs[2], (0, 1));\n        assert_eq!(s_sin.coeffs[3], (-1, 6));\n\n        // cos(x)\n        let cosx = st.func(\"cos\", vec![x]);\n        let s_cos = maclaurin(\u0026st, cosx, \"x\", order).expect(\"cos series\");\n        assert_eq!(s_cos.coeffs[0], (1, 1));\n        assert_eq!(s_cos.coeffs[2], (-1, 2));\n        assert_eq!(s_cos.coeffs[4], (1, 24));\n\n        // ln(1 + x)\n        let one = st.int(1);\n        let one_plus_x = st.add(vec![one, x]);\n        let lnx = st.func(\"ln\", vec![one_plus_x]);\n        let s_ln = maclaurin(\u0026st, lnx, \"x\", order).expect(\"ln series\");\n        assert_eq!(s_ln.coeffs[0], (0, 1));\n        assert_eq!(s_ln.coeffs[1], (1, 1));\n        assert_eq!(s_ln.coeffs[2], (-1, 2));\n        assert_eq!(s_ln.coeffs[3], (1, 3));\n    }\n\n    #[test]\n    fn maclaurin_composition_sin_x2() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sinx2 = st.func(\"sin\", vec![x2]);\n        let s = maclaurin(\u0026st, sinx2, \"x\", 6).expect(\"series for sin(x^2)\");\n        assert_eq!(s.coeffs[0], (0, 1));\n        assert_eq!(s.coeffs[1], (0, 1));\n        assert_eq!(s.coeffs[2], (1, 1));\n        assert_eq!(s.coeffs[3], (0, 1));\n        assert_eq!(s.coeffs[4], (0, 1));\n    }\n\n    #[test]\n    fn limit_poly_zero_and_infinity() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // f(x) = x^2 + 3x + 2\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let two2 = st.int(2);\n        let f = st.add(vec![x2, three_x, two2]);\n        let l0 = limit_poly(\u0026st, f, \"x\", LimitPoint::Zero);\n        assert_eq!(l0, LimitResult::Finite((2, 1)));\n        let linf = limit_poly(\u0026st, f, \"x\", LimitPoint::PosInf);\n        assert_eq!(linf, LimitResult::Infinity);\n\n        // g(x) = 5\n        let g = st.int(5);\n        let g0 = limit_poly(\u0026st, g, \"x\", LimitPoint::Zero);\n        assert_eq!(g0, LimitResult::Finite((5, 1)));\n        let ginf = limit_poly(\u0026st, g, \"x\", LimitPoint::PosInf);\n        assert_eq!(ginf, LimitResult::Finite((5, 1)));\n    }\n\n    #[test]\n    fn diff_x_pow_x() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let x_pow_x = st.pow(x, x);\n        let d = diff(\u0026mut st, x_pow_x, \"x\");\n        // Expected: x^x * (ln x + 1)\n        let lnx = st.func(\"ln\", vec![x]);\n        let one = st.int(1);\n        let bracket = st.add(vec![lnx, one]);\n        let x_pow_x_again = st.pow(x, x);\n        let expected = st.mul(vec![x_pow_x_again, bracket]);\n        assert_eq!(d, expected);\n    }\n\n    #[test]\n    fn integrate_power_and_linear_trig_exp() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n\n        //  x^2 dx = x^3/3\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let ix2 = super::integrate(\u0026mut st, x2, \"x\").expect(\"integrable\");\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let one_over_three_test = st.rat(1, 3);\n        let expected = st.mul(vec![one_over_three_test, x3]);\n        assert_eq!(ix2, expected);\n\n        //  1/x dx = ln x\n        let minus_one = st.int(-1);\n        let invx = st.pow(x, minus_one);\n        let i_invx = super::integrate(\u0026mut st, invx, \"x\").expect(\"integrable\");\n        let lnx = st.func(\"ln\", vec![x]);\n        assert_eq!(i_invx, lnx);\n\n        //  exp(3x+1) dx = (1/3) exp(3x+1)\n        let three2 = st.int(3);\n        let one = st.int(1);\n        let three2x = st.mul(vec![three2, x]);\n        let inner = st.add(vec![three2x, one]);\n        let exp_inner = st.func(\"exp\", vec![inner]);\n        let i_exp = super::integrate(\u0026mut st, exp_inner, \"x\").expect(\"integrable\");\n        let three3 = st.int(3);\n        let three3x = st.mul(vec![three3, x]);\n        let one2 = st.int(1);\n        let inner2 = st.add(vec![three3x, one2]);\n        let exp_inner2 = st.func(\"exp\", vec![inner2]);\n        let one_over_three = st.rat(1, 3);\n        let expected_exp = st.mul(vec![one_over_three, exp_inner2]);\n        assert_eq!(i_exp, expected_exp);\n\n        //  sin(2x) dx = -1/2 cos(2x)\n        let two_a = st.int(2);\n        let two_a_x = st.mul(vec![two_a, x]);\n        let sin2x = st.func(\"sin\", vec![two_a_x]);\n        let i_sin = super::integrate(\u0026mut st, sin2x, \"x\").expect(\"integrable\");\n        let two_b = st.int(2);\n        let two_b_x = st.mul(vec![two_b, x]);\n        let cos2x = st.func(\"cos\", vec![two_b_x]);\n        let minus_half = st.rat(-1, 2);\n        let expected_sin = st.mul(vec![minus_half, cos2x]);\n        assert_eq!(i_sin, expected_sin);\n\n        //  cos(2x) dx = 1/2 sin(2x)\n        let two_c = st.int(2);\n        let two_c_x = st.mul(vec![two_c, x]);\n        let cos2x2 = st.func(\"cos\", vec![two_c_x]);\n        let i_cos = super::integrate(\u0026mut st, cos2x2, \"x\").expect(\"integrable\");\n        let two_d = st.int(2);\n        let two_d_x = st.mul(vec![two_d, x]);\n        let sin2x2 = st.func(\"sin\", vec![two_d_x]);\n        let half = st.rat(1, 2);\n        let expected_cos = st.mul(vec![half, sin2x2]);\n        assert_eq!(i_cos, expected_cos);\n    }\n\n    #[test]\n    fn integrate_du_over_u_ln() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let u = st.add(vec![x2, one]); // u = x^2 + 1\n        let du = super::diff(\u0026mut st, u, \"x\"); // du = 2x\n        let minus_one = st.int(-1);\n        let u_inv = st.pow(u, minus_one);\n        let e = st.mul(vec![du, u_inv]);\n        let ie = super::integrate(\u0026mut st, e, \"x\").expect(\"integrable\");\n        let lnu = st.func(\"ln\", vec![u]);\n        assert_eq!(ie, lnu);\n    }\n\n    #[test]\n    fn integrate_rational_via_partial_fractions_and_diff_check() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // f(x) = (2x + 3) / (x^2 + 3x + 2)\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let three = st.int(3);\n        let num = st.add(vec![two_x, three]);\n        let two2 = st.int(2);\n        let three2 = st.int(3);\n        let two_exp = st.int(2);\n        let x2 = st.pow(x, two_exp);\n        let three_x = st.mul(vec![three2, x]);\n        let den = st.add(vec![x2, three_x, two2]);\n        let minus_one = st.int(-1);\n        let inv_den = st.pow(den, minus_one);\n        let f = st.mul(vec![num, inv_den]);\n        let f_s = simplify::simplify(\u0026mut st, f); // canonicalize integrand\n\n        // Integrate and compare with ln(x+1)+ln(x+2)\n        let int = super::integrate(\u0026mut st, f_s, \"x\").expect(\"pf integrable\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let lnxp1 = st.func(\"ln\", vec![xp1]);\n        let two_c = st.int(2);\n        let xp2 = st.add(vec![x, two_c]);\n        let lnxp2 = st.func(\"ln\", vec![xp2]);\n        let expected = st.add(vec![lnxp1, lnxp2]);\n        assert_eq!(st.to_string(int), st.to_string(expected));\n    }\n\n    #[test]\n    fn integrate_rational_another_case() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // f(x) = (3x + 5) / (x^2 + 3x + 2) -\u003e 2*ln(x+1) + ln(x+2)\n        let three = st.int(3);\n        let three_x = st.mul(vec![three, x]);\n        let five = st.int(5);\n        let num = st.add(vec![three_x, five]);\n        let two = st.int(2);\n        let three2 = st.int(3);\n        let three_x2 = st.mul(vec![three2, x]);\n        let two_exp = st.int(2);\n        let x2 = st.pow(x, two_exp);\n        let den = st.add(vec![x2, three_x2, two]);\n        let minus_one = st.int(-1);\n        let inv_den = st.pow(den, minus_one);\n        let f = st.mul(vec![num, inv_den]);\n        let f_s = simplify::simplify(\u0026mut st, f);\n        let int = super::integrate(\u0026mut st, f_s, \"x\").expect(\"integrable\");\n        let s = st.to_string(int);\n        assert!(s.contains(\"ln\"));\n    }\n\n    #[test]\n    fn integrate_sin_cos_exp() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let sinx = st.func(\"sin\", vec![two_x]);\n        let cosx = st.func(\"cos\", vec![two_x]);\n        let expx = st.func(\"exp\", vec![two_x]);\n        // sin(2x), cos(2x), exp(2x)\n        let int_sin = super::integrate(\u0026mut st, sinx, \"x\").expect(\"sin integrable\");\n        assert!(st.to_string(int_sin).contains(\"cos\"));\n        let int_cos = super::integrate(\u0026mut st, cosx, \"x\").expect(\"cos integrable\");\n        assert!(st.to_string(int_cos).contains(\"sin\"));\n        let int_exp = super::integrate(\u0026mut st, expx, \"x\").expect(\"exp integrable\");\n        assert!(st.to_string(int_exp).contains(\"exp\"));\n    }\n\n    #[test]\n    fn integrate_ln_product_power() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // ln(x) * x^2 now works with integration by parts\n        let lnx = st.func(\"ln\", vec![x]);\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let prod = st.mul(vec![lnx, x2]);\n        let result = super::integrate(\u0026mut st, prod, \"x\").expect(\"integrable with IBP\");\n        // Verify by differentiation\n        let deriv = super::diff(\u0026mut st, result, \"x\");\n        let simplified = simplify::simplify(\u0026mut st, deriv);\n        let original_simplified = simplify::simplify(\u0026mut st, prod);\n        assert_eq!(st.get(simplified).digest, st.get(original_simplified).digest);\n    }\n\n    #[test]\n    fn integrate_polynomial_quotient() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // Test simpler case: (x + 1) / x = 1 + 1/x\n        //  (1 + 1/x) dx = x + ln(x)\n        let one = st.int(1);\n        let m1 = st.int(-1);\n        let inv_x = st.pow(x, m1);\n        let sum = st.add(vec![one, inv_x]);\n        let int = super::integrate(\u0026mut st, sum, \"x\").expect(\"integrable\");\n        let s = st.to_string(int);\n        // Result should contain both x and ln\n        assert!(s.contains(\"ln\"));\n        assert!(s.contains(\"x\"));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","calculus","src","series.rs"],"content":"//! Power series utilities and Maclaurin expansions.\n\nuse arith::{q_add, q_div, q_mul, q_norm, q_sub};\nuse expr_core::{ExprId, Op, Payload, Store};\n\n#[derive(Clone, Debug, PartialEq, Eq)]\npub struct Series {\n    // coeffs[k] = coefficient of x^k, each as reduced rational (num, den), den\u003e0\n    pub coeffs: Vec\u003c(i64, i64)\u003e,\n}\n\nimpl Series {\n    pub fn zero(order: usize) -\u003e Self {\n        Self { coeffs: vec![(0, 1); order + 1] }\n    }\n\n    pub fn one(order: usize) -\u003e Self {\n        let mut c = vec![(0, 1); order + 1];\n        c[0] = (1, 1);\n        Self { coeffs: c }\n    }\n\n    pub fn const_q(num: i64, den: i64, order: usize) -\u003e Self {\n        let mut c = vec![(0, 1); order + 1];\n        c[0] = q_norm(num, den);\n        Self { coeffs: c }\n    }\n\n    pub fn x(order: usize) -\u003e Self {\n        let mut c = vec![(0, 1); order + 1];\n        if order \u003e= 1 {\n            c[1] = (1, 1);\n        }\n        Self { coeffs: c }\n    }\n\n    pub fn truncate(mut self, order: usize) -\u003e Self {\n        self.coeffs.truncate(order + 1);\n        while self.coeffs.last().is_some_and(|c| c.0 == 0) \u0026\u0026 self.coeffs.len() \u003e 1 {\n            self.coeffs.pop();\n        }\n        self\n    }\n\n    pub fn add(\u0026self, rhs: \u0026Self, order: usize) -\u003e Self {\n        let n = order + 1;\n        let mut out = vec![(0, 1); n];\n        for (k, out_k) in out.iter_mut().enumerate().take(n) {\n            let a = self.coeffs.get(k).copied().unwrap_or((0, 1));\n            let b = rhs.coeffs.get(k).copied().unwrap_or((0, 1));\n            *out_k = q_add(a, b);\n        }\n        Self { coeffs: out }\n    }\n\n    pub fn sub(\u0026self, rhs: \u0026Self, order: usize) -\u003e Self {\n        let n = order + 1;\n        let mut out = vec![(0, 1); n];\n        for (k, out_k) in out.iter_mut().enumerate().take(n) {\n            let a = self.coeffs.get(k).copied().unwrap_or((0, 1));\n            let b = rhs.coeffs.get(k).copied().unwrap_or((0, 1));\n            *out_k = q_sub(a, b);\n        }\n        Self { coeffs: out }\n    }\n\n    pub fn mul(\u0026self, rhs: \u0026Self, order: usize) -\u003e Self {\n        let n = order + 1;\n        let mut out = vec![(0, 1); n];\n        for (i, out_i) in out.iter_mut().enumerate().take(n) {\n            for j in 0..=i {\n                let a = self.coeffs.get(j).copied().unwrap_or((0, 1));\n                let b = rhs.coeffs.get(i - j).copied().unwrap_or((0, 1));\n                *out_i = q_add(*out_i, q_mul(a, b));\n            }\n        }\n        Self { coeffs: out }\n    }\n\n    // Compose s(inner): requires inner.c0 == 0\n    pub fn compose(\u0026self, inner: \u0026Self, order: usize) -\u003e Option\u003cSelf\u003e {\n        if inner.coeffs.first().copied().unwrap_or((0, 1)) != (0, 1) {\n            return None;\n        }\n        let n = order + 1;\n        let mut out = Series::zero(order);\n        // p = inner^k\n        let mut p = Series::one(order);\n        for k in 0..n {\n            let a_k = self.coeffs.get(k).copied().unwrap_or((0, 1));\n            if a_k.0 != 0 {\n                let term = p.scale(a_k, order);\n                out = out.add(\u0026term, order);\n            }\n            p = p.mul(inner, order);\n        }\n        Some(out)\n    }\n\n    pub fn scale(\u0026self, q: (i64, i64), order: usize) -\u003e Self {\n        let n = order + 1;\n        let mut out = vec![(0, 1); n];\n        for (k, out_k) in out.iter_mut().enumerate().take(n) {\n            *out_k = q_mul(self.coeffs.get(k).copied().unwrap_or((0, 1)), q);\n        }\n        Self { coeffs: out }\n    }\n}\n\n#[derive(Clone, Copy, Debug, PartialEq, Eq)]\npub enum LimitPoint {\n    Zero,\n    PosInf,\n}\n\n#[derive(Clone, Copy, Debug, PartialEq, Eq)]\npub enum LimitResult {\n    Finite((i64, i64)),\n    Infinity,\n    Indeterminate,\n    Unsupported,\n}\n\n/// Try to compute limit for polynomial-like expressions in `var`.\n/// Supported:\n/// - point = Zero: returns constant term c0 as rational.\n/// - point = PosInf: if degree==0 returns constant; if degree\u003e0 returns Infinity.\npub fn limit_poly(store: \u0026Store, id: ExprId, var: \u0026str, point: LimitPoint) -\u003e LimitResult {\n    fn const_term(store: \u0026Store, id: ExprId, var: \u0026str) -\u003e Option\u003c(i64, i64)\u003e {\n        match (\u0026store.get(id).op, \u0026store.get(id).payload) {\n            (Op::Integer, Payload::Int(k)) =\u003e Some(((*k), 1)),\n            (Op::Rational, Payload::Rat(n, d)) =\u003e Some(((*n), (*d))),\n            (Op::Symbol, Payload::Sym(s)) =\u003e {\n                if s == var {\n                    Some((0, 1))\n                } else {\n                    None\n                }\n            }\n            (Op::Add, _) =\u003e {\n                let mut acc = (0, 1);\n                for \u0026c in \u0026store.get(id).children {\n                    let ct = const_term(store, c, var)?;\n                    acc = q_add(acc, ct);\n                }\n                Some(acc)\n            }\n            (Op::Mul, _) =\u003e {\n                let mut acc = (1, 1);\n                for \u0026f in \u0026store.get(id).children {\n                    let ct = const_term(store, f, var)?;\n                    acc = q_mul(acc, ct);\n                }\n                Some(acc)\n            }\n            (Op::Pow, _) =\u003e {\n                let n = store.get(id);\n                let base = n.children[0];\n                let exp = n.children[1];\n                match (\u0026store.get(exp).op, \u0026store.get(exp).payload) {\n                    (Op::Integer, Payload::Int(k)) if *k \u003e= 0 =\u003e {\n                        let ct = const_term(store, base, var)?;\n                        // ct^k\n                        let mut acc = (1, 1);\n                        for _ in 0..(*k as usize) {\n                            acc = q_mul(acc, ct);\n                        }\n                        Some(acc)\n                    }\n                    _ =\u003e None,\n                }\n            }\n            _ =\u003e None,\n        }\n    }\n\n    fn degree(store: \u0026Store, id: ExprId, var: \u0026str) -\u003e Option\u003cisize\u003e {\n        match (\u0026store.get(id).op, \u0026store.get(id).payload) {\n            (Op::Integer, Payload::Int(k)) =\u003e Some(if *k == 0 { -1 } else { 0 }),\n            (Op::Rational, Payload::Rat(n, _)) =\u003e Some(if *n == 0 { -1 } else { 0 }),\n            (Op::Symbol, Payload::Sym(s)) =\u003e {\n                if s == var {\n                    Some(1)\n                } else {\n                    None\n                }\n            }\n            (Op::Add, _) =\u003e {\n                let mut deg = -1;\n                for \u0026c in \u0026store.get(id).children {\n                    let cd = degree(store, c, var)?;\n                    if cd \u003e deg {\n                        deg = cd;\n                    }\n                }\n                Some(deg)\n            }\n            (Op::Mul, _) =\u003e {\n                let mut deg = 0isize;\n                for \u0026f in \u0026store.get(id).children {\n                    let fd = degree(store, f, var)?;\n                    if fd \u003c 0 {\n                        return Some(-1);\n                    }\n                    deg += fd;\n                }\n                Some(deg)\n            }\n            (Op::Pow, _) =\u003e {\n                let n = store.get(id);\n                let base = n.children[0];\n                let exp = n.children[1];\n                match (\u0026store.get(exp).op, \u0026store.get(exp).payload) {\n                    (Op::Integer, Payload::Int(k)) if *k \u003e= 0 =\u003e {\n                        let bd = degree(store, base, var)?;\n                        if bd \u003c 0 {\n                            Some(-1)\n                        } else {\n                            Some(bd * (*k as isize))\n                        }\n                    }\n                    _ =\u003e None,\n                }\n            }\n            _ =\u003e None,\n        }\n    }\n\n    match point {\n        LimitPoint::Zero =\u003e match const_term(store, id, var) {\n            Some(ct) =\u003e LimitResult::Finite(q_norm(ct.0, ct.1)),\n            None =\u003e LimitResult::Unsupported,\n        },\n        LimitPoint::PosInf =\u003e match degree(store, id, var) {\n            Some(d) if d \u003c 0 =\u003e LimitResult::Finite((0, 1)),\n            Some(0) =\u003e match const_term(store, id, var) {\n                Some(ct) =\u003e LimitResult::Finite(q_norm(ct.0, ct.1)),\n                None =\u003e LimitResult::Unsupported,\n            },\n            Some(_) =\u003e LimitResult::Infinity,\n            None =\u003e LimitResult::Unsupported,\n        },\n    }\n}\n\n/// Maclaurin series up to `order` (inclusive) for a subset of expressions.\n/// Restrictions:\n/// - Only supports one variable `var`.\n/// - For `exp(u)`, `sin(u)`, `cos(u)`: requires u(0) = 0 for composition.\n/// - For `ln(u)`: requires u(0) = 1.\npub fn maclaurin(store: \u0026Store, id: ExprId, var: \u0026str, order: usize) -\u003e Option\u003cSeries\u003e {\n    match store.get(id).op {\n        Op::Integer =\u003e {\n            if let Payload::Int(k) = store.get(id).payload {\n                Some(Series::const_q(k, 1, order))\n            } else {\n                None\n            }\n        }\n        Op::Rational =\u003e {\n            if let Payload::Rat(n, d) = store.get(id).payload {\n                Some(Series::const_q(n, d, order))\n            } else {\n                None\n            }\n        }\n        Op::Symbol =\u003e match \u0026store.get(id).payload {\n            Payload::Sym(s) if s == var =\u003e Some(Series::x(order)),\n            _ =\u003e None,\n        },\n        Op::Add =\u003e {\n            let mut acc = Series::zero(order);\n            for \u0026c in \u0026store.get(id).children {\n                let sc = maclaurin(store, c, var, order)?;\n                acc = acc.add(\u0026sc, order);\n            }\n            Some(acc)\n        }\n        Op::Mul =\u003e {\n            let mut prod = Series::one(order);\n            for \u0026f in \u0026store.get(id).children {\n                let sf = maclaurin(store, f, var, order)?;\n                prod = prod.mul(\u0026sf, order);\n            }\n            Some(prod)\n        }\n        Op::Pow =\u003e {\n            let base = store.get(id).children[0];\n            let exp = store.get(id).children[1];\n            let k = match (\u0026store.get(exp).op, \u0026store.get(exp).payload) {\n                (Op::Integer, Payload::Int(m)) if *m \u003e= 0 =\u003e *m as usize,\n                _ =\u003e return None,\n            };\n            let mut s = Series::one(order);\n            let b = maclaurin(store, base, var, order)?;\n            for _ in 0..k {\n                s = s.mul(\u0026b, order);\n            }\n            Some(s)\n        }\n        Op::Function =\u003e {\n            // Single-arg functions\n            let n = store.get(id);\n            let fname = match \u0026n.payload {\n                Payload::Func(s) =\u003e s.as_str(),\n                _ =\u003e return None,\n            };\n            if n.children.len() != 1 {\n                return None;\n            }\n            let u = n.children[0];\n            let su = maclaurin(store, u, var, order)?;\n            match fname {\n                \"exp\" =\u003e {\n                    if su.coeffs.first().copied().unwrap_or((0, 1)) != (0, 1) {\n                        return None;\n                    }\n                    let mut base = Series::zero(order);\n                    base.coeffs = (0..=order)\n                        .map(|k| (1i64, factorial(k as u32) as i64))\n                        .map(|(n, d)| q_div((n, 1), (d, 1)))\n                        .collect();\n                    base.compose(\u0026su, order)\n                }\n                \"sin\" =\u003e {\n                    if su.coeffs.first().copied().unwrap_or((0, 1)) != (0, 1) {\n                        return None;\n                    }\n                    let mut base = Series::zero(order);\n                    base.coeffs = vec![(0, 1); order + 1];\n                    for m in 0..=order {\n                        let p = 2 * m + 1;\n                        if p \u003e order {\n                            break;\n                        }\n                        let sign = if m % 2 == 0 { 1 } else { -1 };\n                        base.coeffs[p] = q_div((sign, 1), (factorial(p as u32) as i64, 1));\n                    }\n                    base.compose(\u0026su, order)\n                }\n                \"cos\" =\u003e {\n                    if su.coeffs.first().copied().unwrap_or((0, 1)) != (0, 1) {\n                        return None;\n                    }\n                    let mut base = Series::zero(order);\n                    base.coeffs = vec![(0, 1); order + 1];\n                    base.coeffs[0] = (1, 1);\n                    for m in 0..=order {\n                        let p = 2 * m;\n                        if p == 0 {\n                            continue;\n                        }\n                        if p \u003e order {\n                            break;\n                        }\n                        let sign = if m % 2 == 0 { 1 } else { -1 };\n                        base.coeffs[p] = q_div((sign, 1), (factorial(p as u32) as i64, 1));\n                    }\n                    base.compose(\u0026su, order)\n                }\n                \"ln\" | \"log\" =\u003e {\n                    if su.coeffs.first().copied().unwrap_or((0, 1)) != (1, 1) {\n                        return None;\n                    }\n                    let one = Series::one(order);\n                    let v = su.sub(\u0026one, order);\n                    let mut out = Series::zero(order);\n                    let mut pow = Series::one(order);\n                    for k in 1..=order {\n                        pow = if k == 1 { v.clone() } else { pow.mul(\u0026v, order) };\n                        let sign = if k % 2 == 1 { 1 } else { -1 };\n                        let coeff = q_div((sign, 1), (k as i64, 1));\n                        out = out.add(\u0026pow.scale(coeff, order), order);\n                    }\n                    Some(out)\n                }\n                _ =\u003e None,\n            }\n        }\n        Op::Piecewise =\u003e {\n            // Piecewise series expansion not supported - would require conditional series\n            None\n        }\n    }\n}\n\nfn factorial(n: u32) -\u003e u128 {\n    (1..=n as u128).product::\u003cu128\u003e().max(1)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn series_basic_ops() {\n        let s1 = Series::const_q(2, 1, 3);\n        let s2 = Series::x(3);\n        let sum = s1.add(\u0026s2, 3);\n        assert_eq!(sum.coeffs[0], (2, 1));\n        assert_eq!(sum.coeffs[1], (1, 1));\n        let prod = s1.mul(\u0026s2, 3);\n        assert_eq!(prod.coeffs[1], (2, 1));\n    }\n\n    #[test]\n    fn series_sub() {\n        let s1 = Series::const_q(5, 1, 2);\n        let s2 = Series::const_q(3, 1, 2);\n        let diff = s1.sub(\u0026s2, 2);\n        assert_eq!(diff.coeffs[0], (2, 1));\n    }\n\n    #[test]\n    fn series_scale() {\n        let s = Series::x(2);\n        let scaled = s.scale((3, 2), 2);\n        assert_eq!(scaled.coeffs[0], (0, 1));\n        assert_eq!(scaled.coeffs[1], (3, 2));\n    }\n\n    #[test]\n    fn series_truncate() {\n        let mut s = Series::x(5);\n        s.coeffs.push((0, 1));\n        s.coeffs.push((0, 1));\n        let t = s.truncate(2);\n        assert!(t.coeffs.len() \u003c= 3);\n    }\n\n    #[test]\n    fn series_compose_requires_zero_const() {\n        let s = Series::const_q(1, 1, 3);\n        let inner = Series::const_q(1, 1, 3);\n        let res = s.compose(\u0026inner, 3);\n        assert!(res.is_none());\n    }\n\n    #[test]\n    fn maclaurin_mul() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let expr = st.mul(vec![two, x]);\n        let s = maclaurin(\u0026st, expr, \"x\", 3).expect(\"2x series\");\n        assert_eq!(s.coeffs[0], (0, 1));\n        assert_eq!(s.coeffs[1], (2, 1));\n    }\n\n    #[test]\n    fn maclaurin_pow() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let two = st.int(2);\n        let xp1 = st.add(vec![x, one]);\n        let pow = st.pow(xp1, two);\n        let s = maclaurin(\u0026st, pow, \"x\", 3).expect(\"(x+1)^2\");\n        assert_eq!(s.coeffs[0], (1, 1));\n    }\n\n    #[test]\n    fn maclaurin_negative_exponent_fails() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let m1 = st.int(-1);\n        let pow = st.pow(x, m1);\n        let s = maclaurin(\u0026st, pow, \"x\", 3);\n        assert!(s.is_none());\n    }\n\n    #[test]\n    fn maclaurin_log_requires_one_at_zero() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let lnx = st.func(\"ln\", vec![x]);\n        let s = maclaurin(\u0026st, lnx, \"x\", 3);\n        assert!(s.is_none());\n    }\n\n    #[test]\n    fn limit_poly_constant() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        let l = limit_poly(\u0026st, five, \"x\", LimitPoint::Zero);\n        assert_eq!(l, LimitResult::Finite((5, 1)));\n    }\n\n    #[test]\n    fn limit_poly_rational_coeff() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let half = st.rat(1, 2);\n        let expr = st.mul(vec![half, x]);\n        let l = limit_poly(\u0026st, expr, \"x\", LimitPoint::Zero);\n        assert_eq!(l, LimitResult::Finite((0, 1)));\n    }\n\n    #[test]\n    fn limit_poly_unsupported() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let l = limit_poly(\u0026st, sinx, \"x\", LimitPoint::Zero);\n        assert_eq!(l, LimitResult::Unsupported);\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":11}},{"line":14,"address":[],"length":0,"stats":{"Line":22}},{"line":17,"address":[],"length":0,"stats":{"Line":9}},{"line":18,"address":[],"length":0,"stats":{"Line":36}},{"line":19,"address":[],"length":0,"stats":{"Line":9}},{"line":23,"address":[],"length":0,"stats":{"Line":8}},{"line":24,"address":[],"length":0,"stats":{"Line":32}},{"line":25,"address":[],"length":0,"stats":{"Line":24}},{"line":29,"address":[],"length":0,"stats":{"Line":11}},{"line":30,"address":[],"length":0,"stats":{"Line":44}},{"line":31,"address":[],"length":0,"stats":{"Line":22}},{"line":32,"address":[],"length":0,"stats":{"Line":11}},{"line":37,"address":[],"length":0,"stats":{"Line":1}},{"line":38,"address":[],"length":0,"stats":{"Line":3}},{"line":39,"address":[],"length":0,"stats":{"Line":8}},{"line":40,"address":[],"length":0,"stats":{"Line":1}},{"line":42,"address":[],"length":0,"stats":{"Line":1}},{"line":45,"address":[],"length":0,"stats":{"Line":28}},{"line":46,"address":[],"length":0,"stats":{"Line":56}},{"line":47,"address":[],"length":0,"stats":{"Line":112}},{"line":48,"address":[],"length":0,"stats":{"Line":299}},{"line":56,"address":[],"length":0,"stats":{"Line":2}},{"line":57,"address":[],"length":0,"stats":{"Line":4}},{"line":58,"address":[],"length":0,"stats":{"Line":8}},{"line":59,"address":[],"length":0,"stats":{"Line":18}},{"line":67,"address":[],"length":0,"stats":{"Line":40}},{"line":68,"address":[],"length plify(\u0026mut st, deriv_sum);\n        let s2 = simplify(\u0026mut st, sum_deriv);\n        prop_assert_eq!(st.get(s1).digest, st.get(s2).digest);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","cli","src","main.rs"],"content":"use expr_core::{ExprId, Store};\nuse io::json::from_json;\nuse simplify::simplify;\n\nfn usage() {\n    eprintln!(\"matika_cli commands:\\n  parse (--sexpr \u003cS\u003e | --json \u003cJ\u003e)\\n  simplify (--sexpr \u003cS\u003e | --json \u003cJ\u003e)\\n  diff (--sexpr \u003cS\u003e | --json \u003cJ\u003e) --var \u003cx\u003e\\n  integrate (--sexpr \u003cS\u003e | --json \u003cJ\u003e) --var \u003cx\u003e\\n  solve (--sexpr \u003cS\u003e | --json \u003cJ\u003e) --var \u003cx\u003e\\n  plot (--sexpr \u003cS\u003e | --json \u003cJ\u003e) --var \u003cx\u003e --xmin \u003ca\u003e --xmax \u003cb\u003e --samples \u003cn\u003e --width \u003cw\u003e --height \u003ch\u003e\");\n}\n\nfn arg_val(args: \u0026[String], key: \u0026str) -\u003e Option\u003cString\u003e {\n    args.windows(2).find(|w| w[0] == key).map(|w| w[1].clone())\n}\n\nfn main() {\n    let args: Vec\u003cString\u003e = std::env::args().skip(1).collect();\n    if args.is_empty() {\n        usage();\n        return;\n    }\n    let cmd = \u0026args[0];\n    let rest = \u0026args[1..];\n\n    match cmd.as_str() {\n        \"parse\" =\u003e {\n            let mut st = Store::new();\n            match parse_input(\u0026mut st, rest) {\n                Ok(id) =\u003e {\n                    println!(\"text:   {}\", st.to_string(id));\n                    println!(\"latex:  {}\", io::to_latex(\u0026st, id));\n                    println!(\"json:   {}\", io::to_json(\u0026st, id));\n                    println!(\"sexpr:  {}\", io::to_sexpr(\u0026st, id));\n                }\n                Err(e) =\u003e {\n                    eprintln!(\"parse error: {e}\");\n                    std::process::exit(2);\n                }\n            }\n        }\n        \"simplify\" =\u003e {\n            let mut st = Store::new();\n            let id = match parse_input(\u0026mut st, rest) {\n                Ok(i) =\u003e i,\n                Err(_) =\u003e {\n                    usage();\n                    return;\n                }\n            };\n            let s = simplify(\u0026mut st, id);\n            println!(\"{}\", st.to_string(s));\n        }\n        \"diff\" =\u003e {\n            let Some(var) = arg_val(rest, \"--var\") else {\n                usage();\n                return;\n            };\n            let mut st = Store::new();\n            let id = match parse_input(\u0026mut st, rest) {\n                Ok(i) =\u003e i,\n                Err(_) =\u003e {\n                    usage();\n                    return;\n                }\n            };\n            let d = calculus::diff(\u0026mut st, id, \u0026var);\n            let ds = simplify(\u0026mut st, d);\n            println!(\"{}\", st.to_string(ds));\n        }\n        \"integrate\" =\u003e {\n            let Some(var) = arg_val(rest, \"--var\") else {\n                usage();\n                return;\n            };\n            let mut st = Store::new();\n            let id = match parse_input(\u0026mut st, rest) {\n                Ok(i) =\u003e i,\n                Err(_) =\u003e {\n                    usage();\n                    return;\n                }\n            };\n            match calculus::integrate(\u0026mut st, id, \u0026var) {\n                Some(ii) =\u003e println!(\"{}\", st.to_string(ii)),\n                None =\u003e {\n                    eprintln!(\"not integrable\");\n                    std::process::exit(3);\n                }\n            }\n        }\n        \"solve\" =\u003e {\n            let Some(var) = arg_val(rest, \"--var\") else {\n                usage();\n                return;\n            };\n            let mut st = Store::new();\n            let id = match parse_input(\u0026mut st, rest) {\n                Ok(i) =\u003e i,\n                Err(_) =\u003e {\n                    usage();\n                    return;\n                }\n            };\n            match solver::solve_univariate(\u0026mut st, id, \u0026var) {\n                Some(roots) =\u003e {\n                    for r in roots {\n                        println!(\"{}\", st.to_string(r));\n                    }\n                }\n                None =\u003e {\n                    eprintln!(\"cannot solve completely\");\n                    std::process::exit(4);\n                }\n            }\n        }\n        \"plot\" =\u003e {\n            let Some(var) = arg_val(rest, \"--var\") else {\n                usage();\n                return;\n            };\n            let xmin: f64 = arg_val(rest, \"--xmin\").and_then(|s| s.parse().ok()).unwrap_or(-1.0);\n            let xmax: f64 = arg_val(rest, \"--xmax\").and_then(|s| s.parse().ok()).unwrap_or(1.0);\n            let samples: usize =\n                arg_val(rest, \"--samples\").and_then(|s| s.parse().ok()).unwrap_or(100);\n            let width: u32 = arg_val(rest, \"--width\").and_then(|s| s.parse().ok()).unwrap_or(640);\n            let height: u32 = arg_val(rest, \"--height\").and_then(|s| s.parse().ok()).unwrap_or(480);\n            let mut st = Store::new();\n            let id = match parse_input(\u0026mut st, rest) {\n                Ok(i) =\u003e i,\n                Err(_) =\u003e {\n                    usage();\n                    return;\n                }\n            };\n            let cfg = plot::PlotConfig::new(\u0026var, xmin, xmax, samples, width, height);\n            let svg = plot::plot_svg(\u0026st, id, \u0026cfg);\n            println!(\"{}\", svg);\n        }\n        _ =\u003e usage(),\n    }\n}\n\nfn parse_input(st: \u0026mut Store, args: \u0026[String]) -\u003e Result\u003cExprId, String\u003e {\n    if let Some(sx) = arg_val(args, \"--sexpr\") {\n        io::from_sexpr(st, \u0026sx)\n    } else if let Some(js) = arg_val(args, \"--json\") {\n        from_json(st, \u0026js)\n    } else {\n        Err(\"missing input (--sexpr or --json)\".into())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn parse_and_simplify_smoke() {\n        let mut st = Store::new();\n        let id = io::from_sexpr(\u0026mut st, \"(+ (* 2 (Sym x)) (* 3 (Sym x)))\").unwrap();\n        let s = simplify(\u0026mut st, id);\n        // Expect 5*x\n        assert!(st.to_string(s).contains(\"5\"));\n    }\n\n    #[test]\n    fn diff_smoke() {\n        let mut st = Store::new();\n        let id = io::from_sexpr(\u0026mut st, \"(^ (Sym x) (Int 3))\").unwrap();\n        let d = calculus::diff(\u0026mut st, id, \"x\");\n        let ds = simplify(\u0026mut st, d);\n        assert!(st.to_string(ds).contains(\"3\"));\n    }\n\n    #[test]\n    fn json_parse_smoke() {\n        let mut st = Store::new();\n        // {\"Pow\": {\"base\": {\"Symbol\": \"x\"}, \"exp\": {\"Integer\": 3}}}\n        let j = \"{\\\"Pow\\\": {\\\"base\\\": {\\\"Symbol\\\": \\\"x\\\"}, \\\"exp\\\": {\\\"Integer\\\": 3}}}\";\n        let id = from_json(\u0026mut st, j).unwrap();\n        assert!(st.to_string(id).contains(\"x\"));\n    }\n}\n","traces":[{"line":5,"address":[],"length":0,"stats":{"Line":0}},{"line":6,"address":[],"length":0,"stats":{"Line":0}},{"line":9,"address":[],"length":0,"stats":{"Line":0}},{"line":10,"address":[],"length":0,"stats":{"Line":0}},{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"leng e":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":141,"address":[],"length":0,"stats":{"Line":0}},{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{"line":146,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":96},{"path":["/","Users","teo","Desktop","Symmetrica","crates","evalf","src","lib.rs"],"content":"//! evalf: Numeric evaluation of symbolic expressions\n//!\n//! This module provides arbitrary-precision floating-point evaluation of symbolic expressions.\n//! For now, uses f64 for simplicity. Future versions can add MPFR via feature flags.\n\n#![deny(warnings)]\n\nuse expr_core::{ExprId, Op, Payload, Store};\nuse std::collections::HashMap;\n\n/// Evaluation context holding variable bindings\n#[derive(Default, Clone, Debug)]\npub struct EvalContext {\n    bindings: HashMap\u003cString, f64\u003e,\n}\n\nimpl EvalContext {\n    /// Create a new empty evaluation context\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    /// Bind a variable to a numeric value\n    pub fn bind\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S, value: f64) -\u003e \u0026mut Self {\n        self.bindings.insert(name.into(), value);\n        self\n    }\n\n    /// Get the value of a bound variable\n    pub fn get(\u0026self, name: \u0026str) -\u003e Option\u003cf64\u003e {\n        self.bindings.get(name).copied()\n    }\n\n    /// Clear all bindings\n    pub fn clear(\u0026mut self) {\n        self.bindings.clear();\n    }\n}\n\n/// Error type for evaluation failures\n#[derive(Debug, Clone, PartialEq)]\npub enum EvalError {\n    /// Unbound variable\n    UnboundVariable(String),\n    /// Unknown function\n    UnknownFunction(String),\n    /// Domain error (e.g., ln of negative number)\n    DomainError(String),\n    /// Result is non-finite (infinity or NaN)\n    NonFinite,\n}\n\nimpl std::fmt::Display for EvalError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            EvalError::UnboundVariable(name) =\u003e write!(f, \"unbound variable: {}\", name),\n            EvalError::UnknownFunction(name) =\u003e write!(f, \"unknown function: {}\", name),\n            EvalError::DomainError(msg) =\u003e write!(f, \"domain error: {}\", msg),\n            EvalError::NonFinite =\u003e write!(f, \"result is non-finite\"),\n        }\n    }\n}\n\nimpl std::error::Error for EvalError {}\n\n/// Evaluate an expression to a floating-point number\npub fn eval(store: \u0026Store, id: ExprId, ctx: \u0026EvalContext) -\u003e Result\u003cf64, EvalError\u003e {\n    let result = eval_recursive(store, id, ctx)?;\n\n    if result.is_finite() {\n        Ok(result)\n    } else {\n        Err(EvalError::NonFinite)\n    }\n}\n\n/// Evaluate with a single variable binding (convenience function)\npub fn eval_at(store: \u0026Store, id: ExprId, var: \u0026str, value: f64) -\u003e Result\u003cf64, EvalError\u003e {\n    let mut ctx = EvalContext::new();\n    ctx.bind(var, value);\n    eval(store, id, \u0026ctx)\n}\n\nfn eval_recursive(store: \u0026Store, id: ExprId, ctx: \u0026EvalContext) -\u003e Result\u003cf64, EvalError\u003e {\n    let node = store.get(id);\n\n    match (\u0026node.op, \u0026node.payload) {\n        // Constants\n        (Op::Integer, Payload::Int(k)) =\u003e Ok(*k as f64),\n\n        (Op::Rational, Payload::Rat(num, den)) =\u003e Ok((*num as f64) / (*den as f64)),\n\n        // Symbols\n        (Op::Symbol, Payload::Sym(name)) =\u003e {\n            ctx.get(name).ok_or_else(|| EvalError::UnboundVariable(name.clone()))\n        }\n\n        // Addition\n        (Op::Add, _) =\u003e {\n            let mut sum = 0.0;\n            for \u0026child in \u0026node.children {\n                sum += eval_recursive(store, child, ctx)?;\n            }\n            Ok(sum)\n        }\n\n        // Multiplication\n        (Op::Mul, _) =\u003e {\n            let mut product = 1.0;\n            for \u0026child in \u0026node.children {\n                product *= eval_recursive(store, child, ctx)?;\n            }\n            Ok(product)\n        }\n\n        // Power\n        (Op::Pow, _) =\u003e {\n            let base = eval_recursive(store, node.children[0], ctx)?;\n            let exponent = eval_recursive(store, node.children[1], ctx)?;\n            Ok(base.powf(exponent))\n        }\n\n        // Functions\n        (Op::Function, Payload::Func(name)) =\u003e eval_function(store, name, \u0026node.children, ctx),\n\n        _ =\u003e Err(EvalError::DomainError(format!(\"cannot evaluate {:?}\", node.op))),\n    }\n}\n\nfn eval_function(\n    store: \u0026Store,\n    name: \u0026str,\n    args: \u0026[ExprId],\n    ctx: \u0026EvalContext,\n) -\u003e Result\u003cf64, EvalError\u003e {\n    match name {\n        // Trigonometric functions\n        \"sin\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.sin())\n        }\n\n        \"cos\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.cos())\n        }\n\n        \"tan\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.tan())\n        }\n\n        // Inverse trigonometric\n        \"asin\" | \"arcsin\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if !(-1.0..=1.0).contains(\u0026x) {\n                return Err(EvalError::DomainError(format!(\n                    \"asin requires -1 \u003c= x \u003c= 1, got {}\",\n                    x\n                )));\n            }\n            Ok(x.asin())\n        }\n\n        \"acos\" | \"arccos\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if !(-1.0..=1.0).contains(\u0026x) {\n                return Err(EvalError::DomainError(format!(\n                    \"acos requires -1 \u003c= x \u003c= 1, got {}\",\n                    x\n                )));\n            }\n            Ok(x.acos())\n        }\n\n        \"atan\" | \"arctan\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.atan())\n        }\n\n        // Hyperbolic functions\n        \"sinh\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.sinh())\n        }\n\n        \"cosh\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.cosh())\n        }\n\n        \"tanh\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.tanh())\n        }\n\n        // Exponential and logarithmic\n        \"exp\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.exp())\n        }\n\n        \"ln\" | \"log\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if x \u003c= 0.0 {\n                return Err(EvalError::DomainError(format!(\"ln requires x \u003e 0, got {}\", x)));\n            }\n            Ok(x.ln())\n        }\n\n        \"log10\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if x \u003c= 0.0 {\n                return Err(EvalError::DomainError(format!(\"log10 requires x \u003e 0, got {}\", x)));\n            }\n            Ok(x.log10())\n        }\n\n        \"log2\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if x \u003c= 0.0 {\n                return Err(EvalError::DomainError(format!(\"log2 requires x \u003e 0, got {}\", x)));\n            }\n            Ok(x.log2())\n        }\n\n        // Other functions\n        \"sqrt\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            if x \u003c 0.0 {\n                return Err(EvalError::DomainError(format!(\"sqrt requires x \u003e= 0, got {}\", x)));\n            }\n            Ok(x.sqrt())\n        }\n\n        \"abs\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.abs())\n        }\n\n        \"floor\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.floor())\n        }\n\n        \"ceil\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.ceil())\n        }\n\n        \"round\" =\u003e {\n            check_arity(name, args, 1)?;\n            let x = eval_recursive(store, args[0], ctx)?;\n            Ok(x.round())\n        }\n\n        // Two-argument functions\n        \"atan2\" | \"arctan2\" =\u003e {\n            check_arity(name, args, 2)?;\n            let y = eval_recursive(store, args[0], ctx)?;\n            let x = eval_recursive(store, args[1], ctx)?;\n            Ok(y.atan2(x))\n        }\n\n        \"min\" =\u003e {\n            if args.len() \u003c 2 {\n                return Err(EvalError::DomainError(format!(\n                    \"min requires at least 2 arguments, got {}\",\n                    args.len()\n                )));\n            }\n            let mut min_val = eval_recursive(store, args[0], ctx)?;\n            for \u0026arg in \u0026args[1..] {\n                let val = eval_recursive(store, arg, ctx)?;\n                if val \u003c min_val {\n                    min_val = val;\n                }\n            }\n            Ok(min_val)\n        }\n\n        \"max\" =\u003e {\n            if args.len() \u003c 2 {\n                return Err(EvalError::DomainError(format!(\n                    \"max requires at least 2 arguments, got {}\",\n                    args.len()\n                )));\n            }\n            let mut max_val = eval_recursive(store, args[0], ctx)?;\n            for \u0026arg in \u0026args[1..] {\n                let val = eval_recursive(store, arg, ctx)?;\n                if val \u003e max_val {\n                    max_val = val;\n                }\n            }\n            Ok(max_val)\n        }\n\n        _ =\u003e Err(EvalError::UnknownFunction(name.to_string())),\n    }\n}\n\nfn check_arity(name: \u0026str, args: \u0026[ExprId], expected: usize) -\u003e Result\u003c(), EvalError\u003e {\n    if args.len() != expected {\n        Err(EvalError::DomainError(format!(\n            \"{} requires {} argument(s), got {}\",\n            name,\n            expected,\n            args.len()\n        )))\n    } else {\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use expr_core::Store;\n\n    #[test]\n    fn eval_integer() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        let ctx = EvalContext::new();\n        assert_eq!(eval(\u0026st, five, \u0026ctx).unwrap(), 5.0);\n    }\n\n    #[test]\n    fn eval_rational() {\n        let mut st = Store::new();\n        let half = st.rat(1, 2);\n        let ctx = EvalContext::new();\n        assert_eq!(eval(\u0026st, half, \u0026ctx).unwrap(), 0.5);\n    }\n\n    #[test]\n    fn eval_symbol_bound() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n
