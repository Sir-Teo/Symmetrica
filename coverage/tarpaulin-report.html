ngth":0,"stats":{"Line":17}},{"line":643,"address":[],"length":0,"stats":{"Line":124}},{"line":649,"address":[],"length":0,"stats":{"Line":42}},{"line":654,"address":[],"length":0,"stats":{"Line":106}},{"line":656,"address":[],"length":0,"stats":{"Line":114}}],"covered":187,"coverable":193},{"path":["/","Users","teo","Desktop","Symmetrica","crates","matrix","tests","bench_correctness.rs"],"content":"//! Tests to verify correctness of benchmark operations\n//! Ensures benchmark code paths are exercised and produce valid results\n\nuse arith::Q;\nuse matrix::MatrixQ;\n\n// ========== Arithmetic Tests ==========\n\n#[test]\nfn test_matrix_add_correctness() {\n    let a = MatrixQ::from_i64(2, 2, \u0026[1, 2, 3, 4]);\n    let b = MatrixQ::from_i64(2, 2, \u0026[5, 6, 7, 8]);\n    let c = a.add(\u0026b).unwrap();\n\n    assert_eq!(c.get(0, 0), Q(6, 1));\n    assert_eq!(c.get(0, 1), Q(8, 1));\n    assert_eq!(c.get(1, 0), Q(10, 1));\n    assert_eq!(c.get(1, 1), Q(12, 1));\n}\n\n#[test]\nfn test_matrix_sub_correctness() {\n    let a = MatrixQ::from_i64(2, 2, \u0026[10, 8, 6, 4]);\n    let b = MatrixQ::from_i64(2, 2, \u0026[1, 2, 3, 4]);\n    let c = a.sub(\u0026b).unwrap();\n\n    assert_eq!(c.get(0, 0), Q(9, 1));\n    assert_eq!(c.get(0, 1), Q(6, 1));\n    assert_eq!(c.get(1, 0), Q(3, 1));\n    assert_eq!(c.get(1, 1), Q(0, 1));\n}\n\n#[test]\nfn test_matrix_mul_correctness() {\n    // [[1,2],[3,4]] * [[5,6],[7,8]] = [[19,22],[43,50]]\n    let a = MatrixQ::from_i64(2, 2, \u0026[1, 2, 3, 4]);\n    let b = MatrixQ::from_i64(2, 2, \u0026[5, 6, 7, 8]);\n    let c = a.mul(\u0026b).unwrap();\n\n    assert_eq!(c.get(0, 0), Q(19, 1));\n    assert_eq!(c.get(0, 1), Q(22, 1));\n    assert_eq!(c.get(1, 0), Q(43, 1));\n    assert_eq!(c.get(1, 1), Q(50, 1));\n}\n\n#[test]\nfn test_matrix_transpose_correctness() {\n    let a = MatrixQ::from_i64(2, 3, \u0026[1, 2, 3, 4, 5, 6]);\n    let t = a.transpose();\n\n    assert_eq!(t.rows, 3);\n    assert_eq!(t.cols, 2);\n    assert_eq!(t.get(0, 0), Q(1, 1));\n    assert_eq!(t.get(0, 1), Q(4, 1));\n    assert_eq!(t.get(1, 0), Q(2, 1));\n    assert_eq!(t.get(1, 1), Q(5, 1));\n    assert_eq!(t.get(2, 0), Q(3, 1));\n    assert_eq!(t.get(2, 1), Q(6, 1));\n}\n\n#[test]\nfn test_matrix_scalar_mul_correctness() {\n    let a = MatrixQ::from_i64(2, 2, \u0026[1, 2, 3, 4]);\n    let s = a.scalar_mul(Q(3, 1));\n\n    assert_eq!(s.get(0, 0), Q(3, 1));\n    assert_eq!(s.get(0, 1), Q(6, 1));\n    assert_eq!(s.get(1, 0), Q(9, 1));\n    assert_eq!(s.get(1, 1), Q(12, 1));\n}\n\n#[test]\nfn test_matrix_trace_correctness() {\n    let a = MatrixQ::from_i64(3, 3, \u0026[1, 2, 3, 4, 5, 6, 7, 8, 9]);\n    let trace = a.trace().unwrap();\n\n    // trace = 1 + 5 + 9 = 15\n    assert_eq!(trace, Q(15, 1));\n}\n\n// ========== Determinant Tests ==========\n\n#[test]\nfn test_det_bareiss_2x2() {\n    let m = MatrixQ::from_i64(2, 2, \u0026[1, 2, 3, 4]);\n    let det = m.det_bareiss().unwrap();\n\n    // det = 1*4 - 2*3 = -2\n    assert_eq!(det, Q(-2, 1));\n}\n\n#[test]\nfn test_det_bareiss_3x3() {\n    let m = MatrixQ::from_i64(3, 3, \u0026[2, 0, 1, 1, 1, 0, 0, 3, 1]);\n    let det = m.det_bareiss().unwrap();\n\n    assert_eq!(det, Q(5, 1));\n}\n\n#[test]\nfn test_det_identity() {\n    let m = MatrixQ::identity(5);\n    let det = m.det_bareiss().unwrap();\n\n    assert_eq!(det, Q(1, 1));\n}\n\n#[test]\nfn test_det_singular() {\n    // Second row is 2 * first row\n    let m = MatrixQ::from_i64(2, 2, \u0026[1, 2, 2, 4]);\n    let det = m.det_bareiss().unwrap();\n\n    assert_eq!(det, Q(0, 1));\n}\n\n// ========== Solving Tests ==========\n\n#[test]\nfn test_solve_bareiss_2x2() {\n    let m = MatrixQ::from_i64(2, 2, \u0026[1, 2, 3, 4]);\n    let b = vec![Q(5, 1), Q(11, 1)];\n    let x = m.solve_bareiss(\u0026b).unwrap().expect(\"has solution\");\n\n    assert_eq!(x.len(), 2);\n    assert_eq!(x[0], Q(1, 1));\n    assert_eq!(x[1], Q(2, 1));\n}\n\n#[test]\nfn test_solve_bareiss_3x3() {\n    let m = MatrixQ::from_i64(3, 3, \u0026[2, 1, 0, 1, 3, 1, 0, 2, 1]);\n    let b = vec![Q(5, 1), Q(10, 1), Q(7, 1)];\n    let x = m.solve_bareiss(\u0026b).unwrap().expect(\"has solution\");\n\n    assert_eq!(x.len(), 3);\n}\n\n#[test]\nfn test_solve_lu_2x2() {\n    let m = MatrixQ::from_i64(2, 2, \u0026[1, 2, 3, 4]);\n    let b = vec![Q(5, 1), Q(11, 1)];\n    let x = m.solve_lu(\u0026b).unwrap().expect(\"has solution\");\n\n    assert_eq!(x.len(), 2);\n    assert_eq!(x[0], Q(1, 1));\n    assert_eq!(x[1], Q(2, 1));\n}\n\n#[test]\nfn test_solve_lu_identity() {\n    let m = MatrixQ::identity(3);\n    let b = vec![Q(1, 1), Q(2, 1), Q(3, 1)];\n    let x = m.solve_lu(\u0026b).unwrap().expect(\"has solution\");\n\n    assert_eq!(x, b);\n}\n\n#[test]\nfn test_solve_singular_returns_none() {\n    let m = MatrixQ::from_i64(2, 2, \u0026[1, 2, 2, 4]);\n    let b = vec![Q(1, 1), Q(2, 1)];\n\n    assert!(m.solve_bareiss(\u0026b).unwrap().is_none());\n    assert!(m.solve_lu(\u0026b).unwrap().is_none());\n}\n\n// ========== Decomposition Tests ==========\n\n#[test]\nfn test_lu_decompose_correctness() {\n    let m = MatrixQ::from_i64(3, 3, \u0026[2, 1, 0, 1, 3, 1, 0, 2, 1]);\n    let (l, u, perm) = m.lu_decompose().unwrap();\n\n    // L should be lower triangular with 1's on diagonal\n    assert_eq!(l.get(0, 0), Q(1, 1));\n    assert_eq!(l.get(1, 1), Q(1, 1));\n    assert_eq!(l.get(2, 2), Q(1, 1));\n\n    // Verify dimensions\n    assert_eq!(l.rows, 3);\n    assert_eq!(l.cols, 3);\n    assert_eq!(u.rows, 3);\n    assert_eq!(u.cols, 3);\n    assert_eq!(perm.len(), 3);\n}\n\n#[test]\nfn test_lu_decompose_identity() {\n    let m = MatrixQ::identity(4);\n    let (l, u, _) = m.lu_decompose().unwrap();\n\n    // For identity, L = I and U = I\n    assert_eq!(l, m);\n    assert_eq!(u, m);\n}\n\n#[test]\nfn test_inverse_2x2() {\n    let m = MatrixQ::from_i64(2, 2, \u0026[1, 2, 3, 4]);\n    let inv = m.inverse().unwrap().expect(\"invertible\");\n\n    // Verify m * inv = I\n    let product = m.mul(\u0026inv).unwrap();\n    let identity = MatrixQ::identity(2);\n\n    for i in 0..2 {\n        for j in 0..2 {\n            assert_eq!(product.get(i, j), identity.get(i, j));\n        }\n    }\n}\n\n#[test]\nfn test_inverse_3x3() {\n    let m = MatrixQ::from_i64(3, 3, \u0026[2, 1, 0, 1, 3, 1, 0, 2, 1]);\n    let inv = m.inverse().unwrap().expect(\"invertible\");\n\n    // Verify m * inv = I\n    let product = m.mul(\u0026inv).unwrap();\n    let identity = MatrixQ::identity(3);\n\n    for i in 0..3 {\n        for j in 0..3 {\n            assert_eq!(product.get(i, j), identity.get(i, j));\n        }\n    }\n}\n\n#[test]\nfn test_inverse_singular_returns_none() {\n    let m = MatrixQ::from_i64(2, 2, \u0026[1, 2, 2, 4]);\n    assert!(m.inverse().unwrap().is_none());\n}\n\n// ========== Subspace Tests ==========\n\n#[test]\nfn test_rank_full_rank() {\n    let m = MatrixQ::identity(5);\n    assert_eq!(m.rank(), 5);\n}\n\n#[test]\nfn test_rank_rank_deficient() {\n    // Matrix with rank 2 (third row = first + second)\n    let m = MatrixQ::from_i64(3, 3, \u0026[1, 2, 3, 4, 5, 6, 5, 7, 9]);\n    assert_eq!(m.rank(), 2);\n}\n\n#[test]\nfn test_rank_zero_matrix() {\n    let m = MatrixQ::from_i64(3, 3, \u0026[0, 0, 0, 0, 0, 0, 0, 0, 0]);\n    assert_eq!(m.rank(), 0);\n}\n\n#[test]\nfn test_nullspace_full_rank() {\n    // Full rank matrix has trivial nullspace\n    let m = MatrixQ::identity(3);\n    let null = m.nullspace();\n\n    assert_eq!(null.len(), 0);\n}\n\n#[test]\nfn test_nullspace_rank_deficient() {\n    // Matrix with nullspace dimension 1\n    let m = MatrixQ::from_i64(2, 3, \u0026[1, 2, 3, 2, 4, 6]);\n    let null = m.nullspace();\n\n    // Should have non-trivial nullspace\n    assert!(!null.is_empty());\n}\n\n#[test]\nfn test_columnspace_full_rank() {\n    let m = MatrixQ::identity(3);\n    let colspace = m.columnspace();\n\n    // Full rank -\u003e column space dimension = rank\n    assert_eq!(colspace.len(), 3);\n}\n\n#[test]\nfn test_columnspace_rank_deficient() {\n    // Rank 2 matrix\n    let m = MatrixQ::from_i64(3, 3, \u0026[1, 2, 3, 4, 5, 6, 5, 7, 9]);\n    let colspace = m.columnspace();\n\n    assert_eq!(colspace.len(), 2);\n}\n\n// ========== Combined Operations Tests ==========\n\n#[test]\nfn test_matrix_vector_product() {\n    let m = MatrixQ::from_i64(2, 2, \u0026[1, 2, 3, 4]);\n    let v = MatrixQ::new(2, 1, vec![Q(5, 1), Q(6, 1)]);\n    let result = m.mul(\u0026v).unwrap();\n\n    // [1,2] * [5]   [17]\n    // [3,4]   [6] = [39]\n    assert_eq!(result.get(0, 0), Q(17, 1));\n    assert_eq!(result.get(1, 0), Q(39, 1));\n}\n\n#[test]\nfn test_matrix_power() {\n    let m = MatrixQ::from_i64(2, 2, \u0026[1, 1, 0, 1]);\n\n    // Compute m^2\n    let m2 = m.mul(\u0026m).unwrap();\n    assert_eq!(m2.get(0, 0), Q(1, 1));\n    assert_eq!(m2.get(0, 1), Q(2, 1));\n    assert_eq!(m2.get(1, 0), Q(0, 1));\n    assert_eq!(m2.get(1, 1), Q(1, 1));\n\n    // Compute m^3 = m^2 * m\n    let m3 = m2.mul(\u0026m).unwrap();\n    assert_eq!(m3.get(0, 0), Q(1, 1));\n    assert_eq!(m3.get(0, 1), Q(3, 1));\n    assert_eq!(m3.get(1, 0), Q(0, 1));\n    assert_eq!(m3.get(1, 1), Q(1, 1));\n}\n\n#[test]\nfn test_solve_multiple_rhs() {\n    let m = MatrixQ::from_i64(2, 2, \u0026[2, 1, 1, 2]);\n\n    let b1 = vec![Q(3, 1), Q(3, 1)];\n    let b2 = vec![Q(5, 1), Q(4, 1)];\n\n    let x1 = m.solve_lu(\u0026b1).unwrap().expect(\"has solution\");\n    let x2 = m.solve_lu(\u0026b2).unwrap().expect(\"has solution\");\n\n    assert_eq!(x1.len(), 2);\n    assert_eq!(x2.len(), 2);\n}\n\n// ========== Edge Cases ==========\n\n#[test]\nfn test_empty_matrix_operations() {\n    let m = MatrixQ::new(0, 0, vec![]);\n\n    assert_eq!(m.det_bareiss().unwrap(), Q(1, 1));\n    assert_eq!(m.rank(), 0);\n    assert_eq!(m.nullspace().len(), 0);\n    assert_eq!(m.columnspace().len(), 0);\n}\n\n#[test]\nfn test_large_matrix_add() {\n    let size = 20usize;\n    let data1: Vec\u003ci64\u003e = (1..=(size * size) as i64).collect();\n    let data2: Vec\u003ci64\u003e = ((size * size) as i64 + 1..=(2 * size * size) as i64).collect();\n\n    let m1 = MatrixQ::from_i64(size, size, \u0026data1);\n    let m2 = MatrixQ::from_i64(size, size, \u0026data2);\n\n    let result = m1.add(\u0026m2).unwrap();\n    assert_eq!(result.rows, size);\n    assert_eq!(result.cols, size);\n}\n\n#[test]\nfn test_rectangular_matrix_mul() {\n    // (2x3) * (3x2) = (2x2)\n    let a = MatrixQ::from_i64(2, 3, \u0026[1, 2, 3, 4, 5, 6]);\n    let b = MatrixQ::from_i64(3, 2, \u0026[1, 2, 3, 4, 5, 6]);\n\n    let c = a.mul(\u0026b).unwrap();\n    assert_eq!(c.rows, 2);\n    assert_eq!(c.cols, 2);\n}\n\n#[test]\nfn test_rational_entries() {\n    let a = MatrixQ::new(2, 2, vec![Q(1, 2), Q(1, 3), Q(1, 4), Q(1, 5)]);\n    let b = MatrixQ::new(2, 2, vec![Q(1, 2), Q(2, 3), Q(3, 4), Q(4, 5)]);\n\n    let c = a.add(\u0026b).unwrap();\n    assert_eq!(c.get(0, 0), Q(1, 1)); // 1/2 + 1/2 = 1\n    assert_eq!(c.get(0, 1), Q(1, 1)); // 1/3 + 2/3 = 1\n}\n\n#[test]\nfn test_transpose_idempotent() {\n    let m = MatrixQ::from_i64(3, 3, \u0026[1, 2, 3, 4, 5, 6, 7, 8, 9]);\n    let t = m.transpose();\n    let tt = t.transpose();\n\n    // Transposing twice should give original\n    assert_eq!(m, tt);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","teo","Desktop","Symmetrica","crates","matrix","tests","proptests.rs"],"content":"//! Property-based tests for matrix\n\nuse arith::{div_q, mul_q, Q};\nuse matrix::MatrixQ;\nuse proptest::prelude::*;\n\nfn small_q() -\u003e impl Strategy\u003cValue = Q\u003e {\n    (-5i64..=5).prop_map(|n| Q::new(n, 1))\n}\n\nfn diag_matrix(diag: \u0026[Q]) -\u003e MatrixQ {\n    let n = diag.len();\n    let mut data = vec![Q::zero(); n * n];\n    for i in 0..n {\n        data[i * n + i] = diag[i];\n    }\n    MatrixQ::new(n, n, data)\n}\n\nproptest! {\n    #[test]\n    fn prop_det_of_diagonal_equals_product(diag in prop::collection::vec(small_q(), 1..=6)) {\n        let m = diag_matrix(\u0026diag);\n        let det = m.det_bareiss().expect(\"square\");\n        let prod = diag.iter().copied().fold(Q::one(), mul_q);\n        prop_assert_eq!(det, prod);\n    }\n\n    #[test]\n    fn prop_solve_diagonal(n in 1usize..=5) {\n        let diag: Vec\u003cQ\u003e = (0..n).map(|i| Q::new((i as i64 % 5) + 1, 1)).collect();\n        let b: Vec\u003cQ\u003e = (0..n).map(|i| Q::new(i as i64 - 2, 1)).collect();\n        let m = diag_matrix(\u0026diag);\n        let sol = m.solve_bareiss(\u0026b).expect(\"ok\").expect(\"unique\");\n        for i in 0..n {\n            let expected = div_q(b[i], diag[i]);\n            prop_assert_eq!(sol[i], expected);\n        }\n    }\n}\n","traces":[{"line":7,"address":[],"length":0,"stats":{"Line":1}},{"line":8,"address":[],"length":0,"stats":{"Line":1662}},{"line":11,"address":[],"length":0,"stats":{"Line":512}},{"line":12,"address":[],"length":0,"stats":{"Line":1536}},{"line":13,"address":[],"length":0,"stats":{"Line":2048}},{"line":14,"address":[],"length":0,"stats":{"Line":2128}},{"line":17,"address":[],"length":0,"stats":{"Line":2048}},{"line":31,"address":[],"length":0,"stats":{"Line":1572}},{"line":32,"address":[],"length":0,"stats":{"Line":1572}}],"covered":9,"coverable":9},{"path":["/","Users","teo","Desktop","Symmetrica","crates","pattern","src","ac.rs"],"content":"//! AC-aware (Add/Mul) pattern matching v1.\n//! - Minimal, deterministic matching with wildcards and literals.\n//! - Supports Any-variables that bind to whole subexpressions.\n//! - For Add/Mul, children are matched as multisets (order-insensitive) with equal arity.\n//!\n//! This is a first step toward Roadmap Phase H: Pattern Matching v2.\n\nuse expr_core::{ExprId, Op, Payload, Store};\nuse std::collections::HashMap;\n\n/// Wildcard/literal pattern\n#[derive(Clone, Debug, PartialEq, Eq, Hash)]\npub enum Pat {\n    /// Bind any subexpression to the given variable name\n    Any(String),\n    /// Literal symbol with exact name\n    Symbol(String),\n    /// Literal integer\n    Integer(i64),\n    /// Literal rational (num, den)\n    Rational(i64, i64),\n    /// Function with name and ordered argument patterns\n    Function(String, Vec\u003cPat\u003e),\n    /// Addition with n children (order-insensitive, equal arity)\n    Add(Vec\u003cPat\u003e),\n    /// Multiplication with n children (order-insensitive, equal arity)\n    Mul(Vec\u003cPat\u003e),\n    /// Power pattern: base^exp\n    Pow(Box\u003cPat\u003e, Box\u003cPat\u003e),\n}\n\n/// Variable bindings for wildcard variables\npub type Bindings = HashMap\u003cString, ExprId\u003e;\n\n/// Try to match `pat` against expression `expr` under store `st`.\n/// Returns a map of wildcard bindings if match succeeds.\npub fn match_expr(st: \u0026Store, pat: \u0026Pat, expr: ExprId) -\u003e Option\u003cBindings\u003e {\n    let mut b = Bindings::new();\n    if match_rec(st, pat, expr, \u0026mut b) {\n        Some(b)\n    } else {\n        None\n    }\n}\n\nfn match_rec(st: \u0026Store, pat: \u0026Pat, expr: ExprId, b: \u0026mut Bindings) -\u003e bool {\n    match pat {\n        Pat::Any(name) =\u003e {\n            if let Some(bound) = b.get(name) {\n                *bound == expr\n            } else {\n                b.insert(name.clone(), expr);\n                true\n            }\n        }\n        Pat::Symbol(name) =\u003e matches_symbol(st, expr, name),\n        Pat::Integer(k) =\u003e matches_integer(st, expr, *k),\n        Pat::Rational(n, d) =\u003e matches_rational(st, expr, (*n, *d)),\n        Pat::Function(fname, args) =\u003e match_function(st, expr, fname, args, b),\n        Pat::Pow(pbase, pexp) =\u003e match_pow(st, expr, pbase, pexp, b),\n        Pat::Add(children) =\u003e match_ac(st, expr, Op::Add, children, b),\n        Pat::Mul(children) =\u003e match_ac(st, expr, Op::Mul, children, b),\n    }\n}\n\nfn matches_symbol(st: \u0026Store, id: ExprId, name: \u0026str) -\u003e bool {\n    let n = st.get(id);\n    matches!((\u0026n.op, \u0026n.payload), (Op::Symbol, Payload::Sym(s)) if s == name)\n}\n\nfn matches_integer(st: \u0026Store, id: ExprId, k: i64) -\u003e bool {\n    let n = st.get(id);\n    matches!((\u0026n.op, \u0026n.payload), (Op::Integer, Payload::Int(v)) if *v == k)\n}\n\nfn matches_rational(st: \u0026Store, id: ExprId, q: (i64, i64)) -\u003e bool {\n    let n = st.get(id);\n    matches!((\u0026n.op, \u0026n.payload), (Op::Rational, Payload::Rat(nu, de)) if (*nu, *de) == q)\n}\n\nfn match_function(st: \u0026Store, id: ExprId, name: \u0026str, args: \u0026[Pat], b: \u0026mut Bindings) -\u003e bool {\n    let n = st.get(id);\n    if let (Op::Function, Payload::Func(fname)) = (\u0026n.op, \u0026n.payload) {\n        if fname != name || n.children.len() != args.len() {\n            return false;\n        }\n        for (i, ap) in args.iter().enumerate() {\n            if !match_rec(st, ap, n.children[i], b) {\n                return false;\n            }\n        }\n        true\n    } else {\n        false\n    }\n}\n\nfn match_pow(st: \u0026Store, id: ExprId, base: \u0026Pat, exp: \u0026Pat, b: \u0026mut Bindings) -\u003e bool {\n    let n = st.get(id);\n    if !matches!(n.op, Op::Pow) || n.children.len() != 2 {\n        return false;\n    }\n    let b_ok = match_rec(st, base, n.children[0], b);\n    if !b_ok {\n        return false;\n    }\n    match_rec(st, exp, n.children[1], b)\n}\n\n/// AC matching for Add/Mul with equal arity.\n/// Greedy: tries to match each pattern child to some distinct expression child.\nfn match_ac(st: \u0026Store, id: ExprId, op: Op, pats: \u0026[Pat], b: \u0026mut Bindings) -\u003e bool {\n    let n = st.get(id);\n    if n.op != op || n.children.len() != pats.len() {\n        return false;\n    }\n    let mut used = vec![false; n.children.len()];\n\n    // We clone and try bindings; on failure, revert to snapshot to avoid partial bindings leaking.\n    fn try_assign(\n        st: \u0026Store,\n        pats: \u0026[Pat],\n        children: \u0026[ExprId],\n        used: \u0026mut [bool],\n        b: \u0026mut Bindings,\n    ) -\u003e bool {\n        if pats.is_empty() {\n            return true;\n        }\n        // Take first pattern and try to match with any unused child\n        let (first, rest) = pats.split_first().unwrap();\n        let snapshot = b.clone();\n        for (i, \u0026child) in children.iter().enumerate() {\n            if used[i] {\n                continue;\n            }\n            let mut local_b = snapshot.clone();\n            if match_rec(st, first, child, \u0026mut local_b) {\n                used[i] = true;\n                if try_assign(st, rest, children, used, \u0026mut local_b) {\n                    // Commit successful bindings back\n                    b.clear();\n                    b.extend(local_b);\n                    return true;\n                }\n                used[i] = false;\n            }\n        }\n        false\n    }\n\n    try_assign(st, pats, \u0026n.children, \u0026mut used, b)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn match_add_commutative_two_terms() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let expr = st.add(vec![y, x]); // out of order on purpose\n\n        let pat = Pat::Add(vec![Pat::Any(\"a\".into()), Pat::Any(\"b\".into())]);\n        let b = match_expr(\u0026st, \u0026pat, expr).expect(\"should match\");\n        // Check both bindings are present and distinct\n        assert_eq!(b.len(), 2);\n        let a = b.get(\"a\").unwrap();\n        let bb = b.get(\"b\").unwrap();\n        assert_ne!(a, bb);\n        // one of them is x, the other is y\n        let set = [*a, *bb];\n        assert!(set.contains(\u0026x) \u0026\u0026 set.contains(\u0026y));\n    }\n\n    #[test]\n    fn match_mul_with_pow_any_order() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let three = st.int(3);\n        let expr = st.mul(vec![three, x2]); // order swapped\n\n        let pat = Pat::Mul(vec![\n            Pat::Pow(Box::new(Pat::Symbol(\"x\".into())), Box::new(Pat::Integer(2))),\n            Pat::Any(\"c\".into()),\n        ]);\n        let b = match_expr(\u0026st, \u0026pat, expr).expect(\"should match\");\n        let c = b.get(\"c\").unwrap();\n        assert_eq!(*c, three);\n    }\n\n    #[test]\n    fn match_function_composition() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sin_x2 = st.func(\"sin\", vec![x2]);\n\n        let pat = Pat::Function(\"sin\".into(), vec![Pat::Any(\"u\".into())]);\n        let b = match_expr(\u0026st, \u0026pat, sin_x2).expect(\"should match\");\n        assert_eq!(*b.get(\"u\").unwrap(), x2);\n    }\n\n    #[test]\n    fn match_any_binds_same_variable_consistently() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x + x should match with both \"a\"s binding to same x\n        let expr = st.add(vec![x, x]);\n        let pat = Pat::Add(vec![Pat::Any(\"a\".into()), Pat::Any(\"a\".into())]);\n        let b = match_expr(\u0026st, \u0026pat, expr).expect(\"should match\");\n        assert_eq!(b.len(), 1);\n        assert_eq!(*b.get(\"a\").unwrap(), x);\n    }\n\n    #[test]\n    fn match_any_fails_when_variable_binds_different_values() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let expr = st.add(vec![x, y]);\n        // Try to match x + y with a + a (same variable twice)\n        let pat = Pat::Add(vec![Pat::Any(\"a\".into()), Pat::Any(\"a\".into())]);\n        assert!(match_expr(\u0026st, \u0026pat, expr).is_none());\n    }\n\n    #[test]\n    fn match_integer_literal() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        let pat = Pat::Integer(5);\n        assert!(match_expr(\u0026st, \u0026pat, five).is_some());\n\n        let pat_wrong = Pat::Integer(3);\n        assert!(match_expr(\u0026st, \u0026pat_wrong, f {\n        rewritten\n    }\n}\n\nfn rewrite_children(store: \u0026mut Store, id: ExprId, ctx: \u0026AssumptionsContext) -\u003e ExprId {\n    match store.get(id).op {\n        Op::Add =\u003e {\n            let ch = store.get(id).children.clone();\n            let mut v = Vec::with_capacity(ch.len());\n            for c in ch {\n                v.push(rewrite_domain(store, c, ctx));\n            }\n            store.add(v)\n        }\n        Op::Mul =\u003e {\n            let ch = store.get(id).children.clone();\n            let mut v = Vec::with_capacity(ch.len());\n            for c in ch {\n                v.push(rewrite_domain(store, c, ctx));\n            }\n            store.mul(v)\n        }\n        Op::Pow =\u003e {\n            let base = store.get(id).children[0];\n            let exp = store.get(id).children[1];\n            let b = rewrite_domain(store, base, ctx);\n            let e = rewrite_domain(store, exp, ctx);\n            store.pow(b, e)\n        }\n        Op::Function =\u003e {\n            let name = match \u0026store.get(id).payload {\n                Payload::Func(s) =\u003e s.clone(),\n                _ =\u003e \"\u003cf\u003e\".into(),\n            };\n            let ch = store.get(id).children.clone();\n            let mut v = Vec::with_capacity(ch.len());\n            for c in ch {\n                v.push(rewrite_domain(store, c, ctx));\n            }\n            store.func(name, v)\n        }\n        _ =\u003e id,\n    }\n}\n\nfn symbol_name(store: \u0026Store, id: ExprId) -\u003e Option\u003c\u0026str\u003e {\n    let n = store.get(id);\n    if let (Op::Symbol, Payload::Sym(name)) = (\u0026n.op, \u0026n.payload) {\n        Some(name.as_str())\n    } else {\n        None\n    }\n}\n\nfn is_positive_sym(store: \u0026Store, id: ExprId, ctx: \u0026AssumptionsContext) -\u003e bool {\n    if let Some(name) = symbol_name(store, id) {\n        matches!(ctx.has(name, Prop::Positive), Truth::True)\n    } else {\n        false\n    }\n}\n\nfn try_rules(store: \u0026mut Store, id: ExprId, ctx: \u0026AssumptionsContext) -\u003e Option\u003cExprId\u003e {\n    // Rule: exp(ln(x)) -\u003e x when x\u003e0 (x is a single Symbol known positive)\n    {\n        let pat = Pat::Function(\n            \"exp\".into(),\n            vec![Pat::Function(\"ln\".into(), vec![Pat::Any(\"x\".into())])],\n        );\n        if let Some(b) = match_expr(store, \u0026pat, id) {\n            let x = *b.get(\"x\").unwrap();\n            if is_positive_sym(store, x, ctx) {\n                return Some(x);\n            }\n        }\n    }\n\n    // Rule: ln(x^n) -\u003e n*ln(x) when x\u003e0 and n is integer\n    {\n        let pat = Pat::Function(\n            \"ln\".into(),\n            vec![Pat::Pow(Box::new(Pat::Any(\"x\".into())), Box::new(Pat::Any(\"n\".into())))],\n        );\n        if let Some(b) = match_expr(store, \u0026pat, id) {\n            let x = *b.get(\"x\").unwrap();\n            let n_id = *b.get(\"n\").unwrap();\n            // Extract integer exponent value first to end immutable borrow before mutating `store`.\n            let k_opt = {\n                let nnode = store.get(n_id);\n                if let (Op::Integer, Payload::Int(k)) = (\u0026nnode.op, \u0026nnode.payload) {\n                    Some(*k)\n                } else {\n                    None\n                }\n            };\n            if let Some(k) = k_opt {\n                if is_positive_sym(store, x, ctx) {\n                    let ln_x = store.func(\"ln\", vec![x]);\n                    let coeff = store.int(k);\n                    return Some(store.mul(vec![coeff, ln_x]));\n                }\n            }\n        }\n    }\n\n    // Rule: sqrt(x^2) -\u003e x when x\u003e0\n    {\n        let pat = Pat::Function(\n            \"sqrt\".into(),\n            vec![Pat::Pow(Box::new(Pat::Any(\"x\".into())), Box::new(Pat::Integer(2)))],\n        );\n        if let Some(b) = match_expr(store, \u0026pat, id) {\n            let x = *b.get(\"x\").unwrap();\n            if is_positive_sym(store, x, ctx) {\n                return Some(x);\n            }\n        }\n    }\n\n    None\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn exp_ln_positive_rewrites() {\n        let mut st = Store::new();\n        let mut ctx = AssumptionsContext::new();\n        let x = st.sym(\"x\");\n        ctx.assume(\"x\", Prop::Positive);\n        let lnx = st.func(\"ln\", vec![x]);\n        let expr = st.func(\"exp\", vec![lnx]);\n        let out = rewrite_domain(\u0026mut st, expr, \u0026ctx);\n        assert_eq!(out, x);\n    }\n\n    #[test]\n    fn exp_ln_without_assumption_no_change() {\n        let mut st = Store::new();\n        let ctx = AssumptionsContext::new();\n        let x = st.sym(\"x\");\n        let lnx = st.func(\"ln\", vec![x]);\n        let expr = st.func(\"exp\", vec![lnx]);\n        let out = rewrite_domain(\u0026mut st, expr, \u0026ctx);\n        assert_eq!(out, expr);\n    }\n\n    #[test]\n    fn ln_pow_to_mul_when_positive() {\n        let mut st = Store::new();\n        let mut ctx = AssumptionsContext::new();\n        let x = st.sym(\"x\");\n        ctx.assume(\"x\", Prop::Positive);\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let ln_x2 = st.func(\"ln\", vec![x2]);\n        let out = rewrite_domain(\u0026mut st, ln_x2, \u0026ctx);\n        // expect 2*ln(x)\n        let ln_x = st.func(\"ln\", vec![x]);\n        let two2 = st.int(2);\n        let expected = st.mul(vec![two2, ln_x]);\n        assert_eq!(out, expected);\n    }\n\n    #[test]\n    fn sqrt_x2_to_x_when_positive() {\n        let mut st = Store::new();\n        let mut ctx = AssumptionsContext::new();\n        let x = st.sym(\"x\");\n        ctx.assume(\"x\", Prop::Positive);\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sqrt_x2 = st.func(\"sqrt\", vec![x2]);\n        let out = rewrite_domain(\u0026mut st, sqrt_x2, \u0026ctx);\n        assert_eq!(out, x);\n    }\n\n    #[test]\n    fn sqrt_x2_no_change_without_assumption() {\n        let mut st = Store::new();\n        let ctx = AssumptionsContext::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let sqrt_x2 = st.func(\"sqrt\", vec![x2]);\n        let out = rewrite_domain(\u0026mut st, sqrt_x2, \u0026ctx);\n        assert_eq!(out, sqrt_x2); // No change without positivity assumption\n    }\n\n    #[test]\n    fn ln_pow_no_change_with_rational_exponent() {\n        let mut st = Store::new();\n        let mut ctx = AssumptionsContext::new();\n        let x = st.sym(\"x\");\n        ctx.assume(\"x\", Prop::Positive);\n        let half = st.rat(1, 2);\n        let x_half = st.pow(x, half);\n        let ln_x_half = st.func(\"ln\", vec![x_half]);\n        let out = rewrite_domain(\u0026mut st, ln_x_half, \u0026ctx);\n        // Should not apply rule since exponent is not integer\n        assert_eq!(out, ln_x_half);\n    }\n\n    #[test]\n    fn nested_domain_rewrites() {\n        let mut st = Store::new();\n        let mut ctx = AssumptionsContext::new();\n        let x = st.sym(\"x\");\n        ctx.assume(\"x\", Prop::Positive);\n        // exp(ln(x)) + exp(ln(x)) with x\u003e0 -\u003e x + x\n        let lnx1 = st.func(\"ln\", vec![x]);\n        let exp1 = st.func(\"exp\", vec![lnx1]);\n        let lnx2 = st.func(\"ln\", vec![x]);\n        let exp2 = st.func(\"exp\", vec![lnx2]);\n        let expr = st.add(vec![exp1, exp2]);\n\n        let out = rewrite_domain(\u0026mut st, expr, \u0026ctx);\n        let expected = st.add(vec![x, x]);\n        assert_eq!(out, expected);\n    }\n\n    #[test]\n    fn domain_rewrite_in_mul() {\n        let mut st = Store::new();\n        let mut ctx = AssumptionsContext::new();\n        let x = st.sym(\"x\");\n        ctx.assume(\"x\", Prop::Positive);\n        let two = st.int(2);\n        // 2 * exp(ln(x))\n        let lnx = st.func(\"ln\", vec![x]);\n        let exp_lnx = st.func(\"exp\", vec![lnx]);\n        let expr = st.mul(vec![two, exp_lnx]);\n\n        let out = rewrite_domain(\u0026mut st, expr, \u0026ctx);\n        let expected = st.mul(vec![two, x]);\n        assert_eq!(out, expected);\n    }\n\n    #[test]\n    fn ln_pow_with_negative_exponent() {\n        let mut st = Store::new();\n        let mut ctx = AssumptionsContext::new();\n        let x = st.sym(\"x\");\n        ctx.assume(\"x\", Prop::Positive);\n        let neg_two = st.int(-2);\n        let x_neg2 = st.pow(x, neg_two);\n        let ln_expr = st.func(\"ln\", vec![x_neg2]);\n        let out = rewrite_domain(\u0026mut st, ln_expr, \u0026ctx);\n        // Should produce -2 * ln(x)\n        let lnx = st.func(\"ln\", vec![x]);\n        let neg_two_2 = st.int(-2);\n        let expected = st.mul(vec![neg_two_2, lnx]);\n        assert_eq!(out, expected);\n    }\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":65}},{"line":17,"address":[],"length":0,"stats":{"Line":325}},{"line":18,"address":[],"length":0,"stats":{"Line":205}},{"line":21,"address":[],"length":0,"stats":{"Line":55}},{"line":25,"address":[],"length":0,"stats":{"Line":65}},{"line":26,"address":[],"length":0,"stats":{"Line":130}},{"line":28,"address":[],"length":0,"stats":{"Line":3}},{"line":30,"address":[],"length":0,"stats":{"Line":15}},{"line":36,"address":[],"length":0,"stats":{"Line":12}},{"line":37,"address":[],"length":0,"stats":{"Line":12}},{"line":38,"address":[],"length":0,"stats":{"Line":15}},{"line":41,"address":[],"length":0,"stats":{"Line":9}},{"line":44,"address":[],"length":0,"stats":{"Line":18}},{"line":45,"address":[],"length":0,"stats":{"Line":18}},{"line":46,"address":[],"length":0,"stats":{"Line":30}},{"line":47,"address":[],"length":0,"stats":{"Line":30}},{"line":48,"address":[],"length":0,"stats":{"Line":24}},{"line":51,"address":[],"length":0,"stats":{"Line":63}},{"line":52,"address":[],"length":0,"stats":{"Line":21}},{"line":53,"address":[],"length":0,"stats":{ Substitute all occurrences of symbol `sym` with `with_expr` inside `id`.\n/// Does not recurse into `with_expr` (it is inserted as-is).\npub fn subst_symbol(store: \u0026mut Store, id: ExprId, sym: \u0026str, with_expr: ExprId) -\u003e ExprId {\n    match store.get(id).op {\n        Op::Integer | Op::Rational =\u003e id,\n        Op::Symbol =\u003e match \u0026store.get(id).payload {\n            Payload::Sym(s) if s == sym =\u003e with_expr,\n            _ =\u003e id,\n        },\n        Op::Add =\u003e {\n            let children = store.get(id).children.clone();\n            let mapped = children\n                .into_iter()\n                .map(|c| subst_symbol(store, c, sym, with_expr))\n                .collect::\u003cVec\u003c_\u003e\u003e();\n            store.add(mapped)\n        }\n        Op::Mul =\u003e {\n            let children = store.get(id).children.clone();\n            let mapped = children\n                .into_iter()\n                .map(|c| subst_symbol(store, c, sym, with_expr))\n                .collect::\u003cVec\u003c_\u003e\u003e();\n            store.mul(mapped)\n        }\n        Op::Pow =\u003e {\n            let (b_id, e_id) = {\n                let n = store.get(id);\n                (n.children[0], n.children[1])\n            };\n            let b = subst_symbol(store, b_id, sym, with_expr);\n            let e = subst_symbol(store, e_id, sym, with_expr);\n            store.pow(b, e)\n        }\n        Op::Function =\u003e {\n            let name = match \u0026store.get(id).payload {\n                Payload::Func(s) =\u003e s.clone(),\n                _ =\u003e \"\u003cf\u003e\".into(),\n            };\n            let children = store.get(id).children.clone();\n            let mapped = children\n                .into_iter()\n                .map(|c| subst_symbol(store, c, sym, with_expr))\n                .collect::\u003cVec\u003c_\u003e\u003e();\n            store.func(name, mapped)\n        }\n        Op::Piecewise =\u003e {\n            let children = store.get(id).children.clone();\n            let mapped = children\n                .into_iter()\n                .map(|c| subst_symbol(store, c, sym, with_expr))\n                .collect::\u003cVec\u003c_\u003e\u003e();\n            // Rebuild as pairs\n            let mut pairs = Vec::new();\n            for chunk in mapped.chunks(2) {\n                if chunk.len() == 2 {\n                    pairs.push((chunk[0], chunk[1]));\n                }\n            }\n            store.piecewise(pairs)\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn subst_in_pow_and_add() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let two = st.int(2);\n        let expr = st.pow(xp1, two); // (x+1)^2\n\n        let y = st.sym(\"y\");\n        let two2 = st.int(2);\n        let y_plus_2 = st.add(vec![y, two2]);\n        let out = subst_symbol(\u0026mut st, expr, \"x\", y_plus_2);\n        let out_s = simplify::simplify(\u0026mut st, out);\n\n        // Expected: ((y+2)+1)^2 =\u003e (y+3)^2\n        let three = st.int(3);\n        let y3 = st.add(vec![y, three]);\n        let two3 = st.int(2);\n        let expected = st.pow(y3, two3);\n        assert_eq!(st.get(out_s).digest, st.get(expected).digest);\n        assert_eq!(st.to_string(out_s), st.to_string(expected));\n    }\n\n    #[test]\n    fn subst_noop_when_symbol_absent() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let f = st.mul(vec![two, x]);\n        let z = st.sym(\"z\");\n        let out = subst_symbol(\u0026mut st, f, \"y\", z);\n        assert_eq!(st.get(out).digest, st.get(f).digest);\n        assert_eq!(st.to_string(out), st.to_string(f));\n    }\n\n    #[test]\n    fn subst_in_function() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x]);\n        let two = st.int(2);\n        let out = subst_symbol(\u0026mut st, sinx, \"x\", two);\n        assert!(st.to_string(out).contains(\"sin\"));\n        assert!(st.to_string(out).contains(\"2\"));\n    }\n\n    #[test]\n    fn subst_integer_unchanged() {\n        let mut st = Store::new();\n        let five = st.int(5);\n        let x = st.sym(\"x\");\n        let out = subst_symbol(\u0026mut st, five, \"y\", x);\n        assert_eq!(out, five);\n    }\n\n    #[test]\n    fn subst_rational_unchanged() {\n        let mut st = Store::new();\n        let half = st.rat(1, 2);\n        let x = st.sym(\"x\");\n        let out = subst_symbol(\u0026mut st, half, \"y\", x);\n        assert_eq!(out, half);\n    }\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":4455}},{"line":17,"address":[],"length":0,"stats":{"Line":8910}},{"line":18,"address":[],"length":0,"stats":{"Line":1352}},{"line":19,"address":[],"length":0,"stats":{"Line":6111}},{"line":20,"address":[],"length":0,"stats":{"Line":7628}},{"line":21,"address":[],"length":0,"stats":{"Line":260}},{"line":24,"address":[],"length":0,"stats":{"Line":468}},{"line":27,"address":[],"length":0,"stats":{"Line":4685}},{"line":32,"address":[],"length":0,"stats":{"Line":1668}},{"line":33,"address":[],"length":0,"stats":{"Line":834}},{"line":35,"address":[],"length":0,"stats":{"Line":4592}},{"line":37,"address":[],"length":0,"stats":{"Line":1251}},{"line":40,"address":[],"length":0,"stats":{"Line":534}},{"line":41,"address":[],"length":0,"stats":{"Line":890}},{"line":42,"address":[],"length":0,"stats":{"Line":356}},{"line":44,"address":[],"length":0,"stats":{"Line":1068}},{"line":45,"address":[],"length":0,"stats":{"Line":1068}},{"line":46,"address":[],"length":0,"stats":{"Line":712}},{"line":49,"address":[],"length":0,"stats":{"Line":6}},{"line":50,"address":[],"length":0,"stats":{"Line":2}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats" ts {\n    use super::*;\n    use crate::registry::Rule;\n\n    #[test]\n    fn sin_zero_plus_sin_zero_collapses() {\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let sin0a = st.func(\"sin\", vec![zero]);\n        // make another 0 and another sin(0) to avoid reuse\n        let zero2 = st.int(0);\n        let sin0b = st.func(\"sin\", vec![zero2]);\n        let expr = st.add(vec![sin0a, sin0b]);\n\n        let rules = vec![Rule {\n            name: \"sin(0)-\u003e0\",\n            pattern: crate::ac::Pat::Function(\"sin\".into(), vec![crate::ac::Pat::Integer(0)]),\n            guard: None,\n            build: |st, _| st.int(0),\n        }];\n\n        let ctx = AssumptionsContext::new();\n        let out = rewrite_pipeline(\u0026mut st, expr, \u0026ctx, \u0026rules, 4);\n        assert_eq!(out, st.int(0));\n    }\n\n    #[test]\n    fn nested_pow_and_domain_then_simplify() {\n        // exp(ln(x)) + x^1 -\u003e x + x -\u003e 2*x, with x\u003e0\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let lnx = st.func(\"ln\", vec![x]);\n        let ex = st.func(\"exp\", vec![lnx]);\n        let one = st.int(1);\n        let x1 = st.pow(x, one);\n        let expr = st.add(vec![ex, x1]);\n\n        let mut ctx = AssumptionsContext::new();\n        ctx.assume(\"x\", assumptions::Prop::Positive);\n\n        let rules: Vec\u003cRule\u003e = vec![]; // not needed for this case\n        let out = rewrite_pipeline(\u0026mut st, expr, \u0026ctx, \u0026rules, 6);\n        let two = st.int(2);\n        assert_eq!(out, st.mul(vec![two, x]));\n    }\n\n    #[test]\n    fn pipeline_with_zero_steps_returns_original() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let ctx = AssumptionsContext::new();\n        let rules: Vec\u003cRule\u003e = vec![];\n        let out = rewrite_pipeline(\u0026mut st, x, \u0026ctx, \u0026rules, 0);\n        assert_eq!(out, x);\n    }\n\n    #[test]\n    fn pipeline_converge cted);\n    }\n}\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":6}},{"line":21,"address":[],"length":0,"stats":{"Line":6}},{"line":22,"address":[],"length":0,"stats":{"Line":1}},{"line":26,"address":[],"length":0,"stats":{"Line":40}},{"line":27,"address":[],"length":0,"stats":{"Line":50}},{"line":28,"address":[],"length":0,"stats":{"Line":40}},{"line":29,"address":[],"length":0,"stats":{"Line":2}},{"line":30,"address":[],"length":0,"stats":{"Line":9}},{"line":32,"address":[],"length":0,"stats":{"Line":50}},{"line":33,"address":[],"length":0,"stats":{"Line":10}},{"line":34,"address":[],"length":0,"stats":{"Line":5}},{"line":38,"address":[],"length":0,"stats":{"Line":0}}],"covered":11,"coverable":12},{"path":["/","Users","teo","Desktop","Symmetrica","crates","pattern","src","registry.rs"],"content":"//! Minimal rewrite rule registry (Phase H: Rule registry DSL, partial)\n//!\n//! Provides a lightweight way to register pattern-based rules with optional guards,\n//! and apply the first matching rule at the expression root.\n\nuse crate::ac::{match_expr, Bindings, Pat};\nuse expr_core::{ExprId, Store};\nuse std::collections::HashSet;\n\npub type GuardFn = fn(store: \u0026Store, bindings: \u0026Bindings) -\u003e bool;\npub type BuildFn = fn(store: \u0026mut Store, bindings: \u0026Bindings) -\u003e ExprId;\n\n#[derive(Clone)]\npub struct Rule {\n    pub name: \u0026'static str,\n    pub pattern: Pat,\n    pub guard: Option\u003cGuardFn\u003e,\n    pub build: BuildFn,\n}\n\n/// Choose the matching rule that minimizes node count of the result.\n/// Returns None if no rules match.\npub fn apply_best_rule_by_node_count(\n    store: \u0026mut Store,\n    expr: ExprId,\n    rules: \u0026[Rule],\n) -\u003e Option\u003cExprId\u003e {\n    let mut best: Option\u003c(usize, ExprId)\u003e = None;\n    for r in rules {\n        if let Some(binds) = match_expr(store, \u0026r.pattern, expr) {\n            if r.guard.map(|g| g(store, \u0026binds)).unwrap_or(true) {\n                let out = (r.build)(store, \u0026binds);\n                if out == expr {\n                    continue;\n                }\n                let cost = count_nodes(store, out);\n                match best {\n                    None =\u003e best = Some((cost, out)),\n                    Some((bc, _)) if cost \u003c bc =\u003e best = Some((cost, out)),\n                    _ =\u003e {}\n                }\n            }\n        }\n    }\n    best.map(|(_, id)| id)\n}\n\nfn count_nodes(store: \u0026Store, id: ExprId) -\u003e usize {\n    let mut seen: HashSet\u003cExprId\u003e = HashSet::new();\n    let mut stack = vec![id];\n    while let Some(nid) = stack.pop() {\n        if !seen.insert(nid) {\n            continue;\n        }\n        let node = store.get(nid);\n        for \u0026c in \u0026node.children {\n            stack.push(c);\n        }\n    }\n    seen.len()\n}\n\n/// Try rules in order; return the first rewrite result if any matches at root.\npub fn apply_first_rule(store: \u0026mut Store, expr: ExprId, rules: \u0026[Rule]) -\u003e Option\u003cExprId\u003e {\n    for r in rules {\n        if let Some(binds) = match_expr(store, \u0026r.pattern, expr) {\n            if r.guard.map(|g| g(store, \u0026binds)).unwrap_or(true) {\n                let out = (r.build)(store, \u0026binds);\n                // Avoid trivial self-rewrite\n                if out != expr {\n                    return Some(out);\n                }\n            }\n        }\n    }\n    None\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn registry_pow_u_two_to_u_mul_u() {\n        let rules = vec![Rule {\n            name: \"pow(u,2)-\u003eu*u\",\n            pattern: Pat::Pow(Box::new(Pat::Any(\"u\".into())), Box::new(Pat::Integer(2))),\n            guard: None,\n            build: |st, b| {\n                let u = *b.get(\"u\").unwrap();\n                st.mul(vec![u, u])\n            },\n        }];\n\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let expr = st.pow(x, two);\n        let out = apply_first_rule(\u0026mut st, expr, \u0026rules).unwrap();\n        assert_eq!(out, st.mul(vec![x, x]));\n    }\n\n    #[test]\n    fn registry_sin_zero_to_zero() {\n        let rules = vec![Rule {\n            name: \"sin(0)-\u003e0\",\n            pattern: Pat::Function(\"sin\".into(), vec![Pat::Integer(0)]),\n            guard: None,\n            build: |st, _| st.int(0),\n        }];\n\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let expr = st.func(\"sin\", vec![zero]);\n        let out = apply_first_rule(\u0026mut st, expr, \u0026rules);\n        assert_eq!(out, Some(st.int(0)));\n    }\n\n    #[test]\n    fn best_rule_minimizes_node_count() {\n        // Two rules: sin(0) -\u003e 0, and sin(0) -\u003e 0+0. Best should pick 0.\n        let rules = vec![\n            Rule {\n                name: \"sin(0)-\u003e0\",\n                pattern: Pat::Function(\"sin\".into(), vec![Pat::Integer(0)]),\n                guard: None,\n                build: |st, _| st.int(0),\n            },\n            Rule {\n                name: \"sin(0)-\u003e0+0\",\n                pattern: Pat::Function(\"sin\".into(), vec![Pat::Integer(0)]),\n                guard: None,\n                build: |st, _| {\n                    let z1 = st.int(0);\n                    let z2 = st.int(0);\n                    st.add(vec![z1, z2])\n                },\n            },\n        ];\n\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let expr = st.func(\"sin\", vec![zero]);\n        let out = apply_best_rule_by_node_count(\u0026mut st, expr, \u0026rules).unwrap();\n        assert_eq!(out, st.int(0));\n    }\n\n    #[test]\n    fn rule_with_guard_blocks_match() {\n        fn always_false(_: \u0026Store, _: \u0026Bindings) -\u003e bool {\n            false\n        }\n\n        let rules = vec![Rule {\n            name: \"guarded\",\n            pattern: Pat::Any(\"x\".into()),\n            guard: Some(always_false),\n            build: |st, _| st.int(999),\n        }];\n\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let out = apply_first_rule(\u0026mut st, x, \u0026rules);\n        assert!(out.is_none());\n    }\n\n    #[test]\n    fn rule_with_guard_allows_match() {\n        fn always_true(_: \u0026Store, _: \u0026Bindings) -\u003e bool {\n            true\n        }\n\n        let rules = vec![Rule {\n            name: \"guarded\",\n            pattern: Pat::Integer(42),\n            guard: Some(always_true),\n            build: |st, _| st.int(0),\n        }];\n\n        let mut st = Store::new();\n        let expr = st.int(42);\n        let out = apply_first_rule(\u0026mut st, expr, \u0026rules).unwrap();\n        assert_eq!(out, st.int(0));\n    }\n\n    #[test]\n    fn no_rules_returns_none() {\n        let rules: Vec\u003cRule\u003e = vec![];\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        assert!(apply_first_rule(\u0026mut st, x, \u0026rules).is_none());\n        assert!(apply_best_rule_by_node_count(\u0026mut st, x, \u0026rules).is_none());\n    }\n\n    #[test]\n    fn rule_returning_same_expr_is_skipped() {\n        let rules = vec![Rule {\n            name: \"identity\",\n            pattern: Pat::Any(\"x\".into()),\n            guard: None,\n            build: |_, b| *b.get(\"x\").unwrap(),\n        }];\n\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // Rule matches but returns same expr, should be treated as no-op\n        let out = apply_first_rule(\u0026mut st, x, \u0026rules);\n        assert!(out.is_none());\n    }\n\n    #[test]\n    fn multiple_rules_first_matching_wins() {\n        let rules = vec![\n            Rule {\n                name: \"rule1\",\n                pattern: Pat::Integer(5),\n                guard: None,\n                build: |st, _| st.int(100),\n            },\n            Rule {\n                name: \"rule2\",\n                pattern: Pat::Any(\"x\".into()),\n                guard: None,\n                build: |st, _| st.int(200),\n            },\n        ];\n\n        let mut st = Store::new();\n        let five = st.int(5);\n        let out = apply_first_rule(\u0026mut st, five, \u0026rules).unwrap();\n        assert_eq!(out, st.int(100)); // First rule matches\n    }\n\n    #[test]\n    fn count_nodes_shared_subexpr() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        // x + x shares the x node\n        let expr = st.add(vec![x, x]);\n        let count = count_nodes(\u0026st, expr);\n        // Should count: expr node + x node = 2 (not 3 due to sharing)\n        assert_eq!(count, 2);\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":12}},{"line":28,"address":[],"length":0,"stats":{"Line":36}},{"line":29,"address":[],"length":0,"stats":{"Line":24}},{"line":30,"address":[],"length":0,"stats":{"Line":3}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":9}},{"line":33,"address":[],"length":0,"stats":{"Line":3}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":12}},{"line":37,"address":[],"length":0,"stats":{"Line":1}},{"line":38,"address":[],"length":0,"stats":{"Line":2}},{"line":39,"address":[],"length":0,"stats":{"Line":1}},{"line":40,"address":[],"length":0,"stats":{"Line":1}},{"line":45,"address":[],"length":0,"stats":{"Line":24}},{"line":48,"address":[],"length":0,"stats":{"Line":4}},{"line":49,"address":[],"length":0,"stats":{"Line":12}},{"line":50,"address":[],"length":0,"stats":{"Line":12}},{"line":51,"address":[],"length":0,"stats":{"Line":16}},{"line":53,"address":[],"length":0,"stats":{"Line":1}},{"line":55,"address":[],"length":0,"stats":{"Line":20}},{"line":56,"address":[],"length":0,"stats":{"Line":9}},{"line":60,"address":[],"length" ut Store, id: ExprId) -\u003e ExprId {\n    // For Add nodes, try top-level rules first (e.g., Pythagorean identity)\n    // before recursing, so that sin^2 + cos^2 is recognized before\n    // individual power-reduction formulas are applied.\n    if store.get(id).op == Op::Add {\n        if let Some(out) = apply_rules(store, id) {\n            return out;\n        }\n    }\n\n    // Rewrite children recursively\n    let rewritten = match store.get(id).op {\n        Op::Add | Op::Mul | Op::Function | Op::Pow =\u003e rewrite_children(store, id),\n        _ =\u003e id,\n    };\n\n    // Then attempt top-level rules\n    if let Some(out) = apply_rules(store, rewritten) {\n        out\n    } else {\n        rewritten\n    }\n}\n\nfn rewrite_children(store: \u0026mut Store, id: ExprId) -\u003e ExprId {\n    match store.get(id).op {\n        Op::Add =\u003e {\n            let ch = store.get(id).children.clone();\n            let mut v = Vec::with_capacity(ch.len());\n            for c in ch {\n                v.push(rewrite_basic(store, c));\n            }\n            store.add(v)\n        }\n        Op::Mul =\u003e {\n            let ch = store.get(id).children.clone();\n            let mut v = Vec::with_capacity(ch.len());\n            for c in ch {\n                v.push(rewrite_basic(store, c));\n            }\n            store.mul(v)\n        }\n        Op::Pow =\u003e {\n            let base = store.get(id).children[0];\n            let exp = store.get(id).children[1];\n            let b = rewrite_basic(store, base);\n            let e = rewrite_basic(store, exp);\n            store.pow(b, e)\n        }\n        Op::Function =\u003e {\n            let name = match \u0026store.get(id).payload {\n                Payload::Func(s) =\u003e s.clone(),\n                _ =\u003e \"\u003cf\u003e\".into(),\n            };\n            let ch = store.get(id).children.clone();\n            let mut v = Vec::with_capacity(ch.len());\n            for c in ch {\n                v.push(rewrite_basic(store, c));\n            }\n            store.func(name, v)\n        }\n        _ =\u003e id,\n    }\n}\n\nfn is_int(st: \u0026Store, id: ExprId, k: i64) -\u003e bool {\n    matches!((\u0026st.get(id).op, \u0026st.get(id).payload), (Op::Integer, Payload::Int(v)) if *v == k)\n}\n\nfn is_zero(st: \u0026Store, id: ExprId) -\u003e bool {\n    is_int(st, id, 0)\n}\n\nfn apply_rules(store: \u0026mut Store, id: ExprId) -\u003e Option\u003cExprId\u003e {\n    // sin(0) -\u003e 0\n    {\n        let pat = Pat::Function(\"sin\".into(), vec![Pat::Integer(0)]);\n        if match_expr(store, \u0026pat, id).is_some() {\n            return Some(store.int(0));\n        }\n    }\n    // cos(0) -\u003e 1\n    {\n        let pat = Pat::Function(\"cos\".into(), vec![Pat::Integer(0)]);\n        if match_expr(store, \u0026pat, id).is_some() {\n            return Some(store.int(1));\n        }\n    }\n    // ln(1) -\u003e 0\n    {\n        let pat = Pat::Function(\"ln\".into(), vec![Pat::Integer(1)]);\n        if match_expr(store, \u0026pat, id).is_some() {\n            return Some(store.int(0));\n        }\n    }\n    // exp(0) -\u003e 1\n    {\n        let pat = Pat::Function(\"exp\".into(), vec![Pat::Integer(0)]);\n        if match_expr(store, \u0026pat, id).is_some() {\n            return Some(store.int(1));\n        }\n    }\n    // u^1 -\u003e u\n    {\n        let pat = Pat::Pow(Box::new(Pat::Any(\"u\".into())), Box::new(Pat::Integer(1)));\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            return Some(u);\n        }\n    }\n    // u^0 -\u003e 1 unless u == 0 (keep 0^0 as-is)\n    {\n        let pat = Pat::Pow(Box::new(Pat::Any(\"u\".into())), Box::new(Pat::Integer(0)));\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            if !is_zero(store, u) {\n                return Some(store.int(1));\n            }\n        }\n    }\n\n    // sin(u)^2 + cos(u)^2 -\u003e 1 (Pythagorean identity)\n    {\n        let pat = Pat::Add(vec![\n            Pat::Pow(\n                Box::new(Pat::Function(\"sin\".into(), vec![Pat::Any(\"u\".into())])),\n                Box::new(Pat::Integer(2)),\n            ),\n            Pat::Pow(\n                Box::new(Pat::Function(\"cos\".into(), vec![Pat::Any(\"u\".into())])),\n                Box::new(Pat::Integer(2)),\n            ),\n        ]);\n        if match_expr(store, \u0026pat, id).is_some() {\n            return Some(store.int(1));\n        }\n    }\n\n    // sin(u)^2 -\u003e (1 - cos(2*u))/2 (power-reduction formula)\n    {\n        let pat = Pat::Pow(\n            Box::new(Pat::Function(\"sin\".into(), vec![Pat::Any(\"u\".into())])),\n            Box::new(Pat::Integer(2)),\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            // Build 2*u\n            let two = store.int(2);\n            let two_u = store.mul(vec![two, u]);\n            // Build cos(2*u)\n            let cos_2u = store.func(\"cos\", vec![two_u]);\n            // Build 1 - cos(2*u)\n            let one = store.int(1);\n            let neg_one = store.int(-1);\n            let neg_cos = store.mul(vec![neg_one, cos_2u]);\n            let numerator = store.add(vec![one, neg_cos]);\n            // Build (1 - cos(2*u))/2\n            let half = store.rat(1, 2);\n            let result = store.mul(vec![half, numerator]);\n            return Some(result);\n        }\n    }\n\n    // cos(u)^2 -\u003e (1 + cos(2*u))/2 (power-reduction formula)\n    {\n        let pat = Pat::Pow(\n            Box::new(Pat::Function(\"cos\".into(), vec![Pat::Any(\"u\".into())])),\n            Box::new(Pat::Integer(2)),\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            // Build 2*u\n            let two = store.int(2);\n            let two_u = store.mul(vec![two, u]);\n            // Build cos(2*u)\n            let cos_2u = store.func(\"cos\", vec![two_u]);\n            // Build 1 + cos(2*u)\n            let one = store.int(1);\n            let numerator = store.add(vec![one, cos_2u]);\n            // Build (1 + cos(2*u))/2\n            let half = store.rat(1, 2);\n            let result = store.mul(vec![half, numerator]);\n            return Some(result);\n        }\n    }\n\n    // sin(2*u) -\u003e 2*sin(u)*cos(u) (double-angle formula)\n    {\n        let pat = Pat::Function(\n            \"sin\".into(),\n            vec![Pat::Mul(vec![Pat::Integer(2), Pat::Any(\"u\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            // Build sin(u)\n            let sin_u = store.func(\"sin\", vec![u]);\n            // Build cos(u)\n            let cos_u = store.func(\"cos\", vec![u]);\n            // Build 2*sin(u)*cos(u)\n            let two = store.int(2);\n            let result = store.mul(vec![two, sin_u, cos_u]);\n            return Some(result);\n        }\n    }\n\n    // cos(2*u) -\u003e cos(u)^2 - sin(u)^2 (double-angle formula)\n    {\n        let pat = Pat::Function(\n            \"cos\".into(),\n            vec![Pat::Mul(vec![Pat::Integer(2), Pat::Any(\"u\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            // Build cos(u)^2\n            let cos_u = store.func(\"cos\", vec![u]);\n            let two = store.int(2);\n            let cos_sq = store.pow(cos_u, two);\n            // Build sin(u)^2\n            let sin_u = store.func(\"sin\", vec![u]);\n            let two2 = store.int(2);\n            let sin_sq = store.pow(sin_u, two2);\n            // Build cos(u)^2 - sin(u)^2\n            let neg_one = store.int(-1);\n            let neg_sin_sq = store.mul(vec![neg_one, sin_sq]);\n            let result = store.add(vec![cos_sq, neg_sin_sq]);\n            return Some(result);\n        }\n    }\n\n    // sin(u + v) -\u003e sin(u)*cos(v) + cos(u)*sin(v) (angle addition)\n    {\n        let pat = Pat::Function(\n            \"sin\".into(),\n            vec![Pat::Add(vec![Pat::Any(\"u\".into()), Pat::Any(\"v\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            let v = *bind.get(\"v\").unwrap();\n            // Build sin(u)*cos(v)\n            let sin_u = store.func(\"sin\", vec![u]);\n            let cos_v = store.func(\"cos\", vec![v]);\n            let term1 = store.mul(vec![sin_u, cos_v]);\n            // Build cos(u)*sin(v)\n            let cos_u = store.func(\"cos\", vec![u]);\n            let sin_v = store.func(\"sin\", vec![v]);\n            let term2 = store.mul(vec![cos_u, sin_v]);\n            // Build sin(u)*cos(v) + cos(u)*sin(v)\n            let result = store.add(vec![term1, term2]);\n            return Some(result);\n        }\n    }\n\n    // cos(u + v) -\u003e cos(u)*cos(v) - sin(u)*sin(v) (angle addition)\n    {\n        let pat = Pat::Function(\n            \"cos\".into(),\n            vec![Pat::Add(vec![Pat::Any(\"u\".into()), Pat::Any(\"v\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            let v = *bind.get(\"v\").unwrap();\n            // Build cos(u)*cos(v)\n            let cos_u = store.func(\"cos\", vec![u]);\n            let cos_v = store.func(\"cos\", vec![v]);\n            let term1 = store.mul(vec![cos_u, cos_v]);\n            // Build sin(u)*sin(v)\n            let sin_u = store.func(\"sin\", vec![u]);\n            let sin_v = store.func(\"sin\", vec![v]);\n            let prod = store.mul(vec![sin_u, sin_v]);\n            // Build cos(u)*cos(v) - sin(u)*sin(v)\n            let neg_one = store.int(-1);\n            let term2 = store.mul(vec![neg_one, prod]);\n            let result = store.add(vec![term1, term2]);\n            return Some(result);\n        }\n    }\n\n    // tan(u + v) -\u003e (tan(u) + tan(v)) / (1 - tan(u)*tan(v)) (tangent angle addition)\n    {\n        let pat = Pat::Function(\n            \"tan\".into(),\n            vec![Pat::Add(vec![Pat::Any(\"u\".into()), Pat::Any(\"v\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            let v = *bind.get(\"v\").unwrap();\n            // Build tan(u) + tan(v)\n            let tan_u = store.func(\"tan\", vec![u]);\n            let tan_v = store.func(\"tan\", vec![v]);\n            let numerator = store.add(vec![tan_u, tan_v]);\n            // Build 1 - tan(u)*tan(v)\n            let one = store.int(1);\n            let prod = store.mul(vec![tan_u, tan_v]);\n            let neg_one = store.int(-1);\n            let neg_prod = store.mul(vec![neg_one, prod]);\n            let denominator = store.add(vec![one, neg_prod]);\n            // Build (numerator) / (denominator) = numerator * denominator^(-1)\n            let neg_one2 = store.int(-1);\n            let denom_inv = store.pow(denominator, neg_one2);\n            let result = store.mul(vec![numerator, denom_inv]);\n            return Some(result);\n        }\n    }\n\n    // tan(2*u) -\u003e 2*tan(u) / (1 - tan(u)^2) (tangent double-angle)\n    {\n        let pat = Pat::Function(\n            \"tan\".into(),\n            vec![Pat::Mul(vec![Pat::Integer(2), Pat::Any(\"u\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            // Build 2*tan(u)\n            let two = store.int(2);\n            let tan_u = store.func(\"tan\", vec![u]);\n            let numerator = store.mul(vec![two, tan_u]);\n            // Build 1 - tan(u)^2\n            let one = store.int(1);\n            let two2 = store.int(2);\n            let tan_sq = store.pow(tan_u, two2);\n            let neg_one = store.int(-1);\n            let neg_tan_sq = store.mul(vec![neg_one, tan_sq]);\n            let denominator = store.add(vec![one, neg_tan_sq]);\n            // Build (numerator) / (denominator) = numerator * denominator^(-1)\n            let neg_one2 = store.int(-1);\n            let denom_inv = store.pow(denominator, neg_one2);\n            let result = store.mul(vec![numerator, denom_inv]);\n            return Some(result);\n        }\n    }\n\n    // ln(u * v) -\u003e ln(u) + ln(v) (logarithm product rule)\n    {\n        let pat = Pat::Function(\n            \"ln\".into(),\n            vec![Pat::Mul(vec![Pat::Any(\"u\".into()), Pat::Any(\"v\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            let v = *bind.get(\"v\").unwrap();\n            // Build ln(u) + ln(v)\n            let ln_u = store.func(\"ln\", vec![u]);\n            let ln_v = store.func(\"ln\", vec![v]);\n            let result = store.add(vec![ln_u, ln_v]);\n            return Some(result);\n        }\n    }\n\n    // ln(u^n) -\u003e n*ln(u) for integer n (logarithm power rule)\n    {\n        let pat = Pat::Function(\n            \"ln\".into(),\n            vec![Pat::Pow(Box::new(Pat::Any(\"u\".into())), Box::new(Pat::Any(\"n\".into())))],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            let n = *bind.get(\"n\").unwrap();\n            // Only apply if n is an integer\n            if matches!(store.get(n).op, Op::Integer) {\n                // Build n*ln(u)\n                let ln_u = store.func(\"ln\", vec![u]);\n                let result = store.mul(vec![n, ln_u]);\n                return Some(result);\n            }\n        }\n    }\n\n    // exp(u + v) -\u003e exp(u) * exp(v) (exponential sum rule)\n    {\n        let pat = Pat::Function(\n            \"exp\".into(),\n            vec![Pat::Add(vec![Pat::Any(\"u\".into()), Pat::Any(\"v\".into())])],\n        );\n        if let Some(bind) = match_expr(store, \u0026pat, id) {\n            let u = *bind.get(\"u\").unwrap();\n            let v = *bind.get(\"v\").unwrap();\n            // Build exp(u) * exp(v)\n            let exp_u = store.func(\"exp\", vec![u]);\n            let exp_v = store.func(\"exp\", vec![v]);\n            let result = store.mul(vec![exp_u, exp_v]);\n            return Some(result);\n        }\n    }\n\n    None\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn rewrite_trig_log_exp_constants() {\n        let mut st = Store::new();\n        let zero = st.int(0);\n        let one = st.int(1);\n        let sin0 = st.func(\"sin\", vec![zero]);\n        let cos0 = st.func(\"cos\", vec![zero]);\n        let ln1 = st.func(\"ln\", vec![one]);\n        let exp0 = st.func(\"exp\", vec![zero]);\n\n        assert_eq!(rewrite_basic(\u0026mut st, sin0), st.int(0));\n        assert_eq!(rewrite_basic(\u0026mut st, cos0), st.int(1));\n        assert_eq!(rewrite_basic(\u0026mut st, ln1), st.int(0));\n        assert_eq!(rewrite_basic(\u0026mut st, exp0), st.int(1));\n    }\n\n    #[test]\n    fn rewrite_pow_rules() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let zero = st.int(0);\n        let p1 = st.pow(x, one);\n        let p0 = st.pow(x, zero);\n        let zero_pow_zero = st.pow(zero, zero);\n\n        assert_eq!(rewrite_basic(\u0026mut st, p1), x);\n        assert_eq!(rewrite_basic(\u0026mut st, p0), st.int(1));\n        // 0^0 should remain as Pow node\n        let r = rewrite_basic(\u0026mut st, zero_pow_zero);\n        assert!(matches!(st.get(r).op, Op::Pow));\n    }\n\n    #[test]\n    fn rewrite_within_expression() {\n        let mut st = Store::new();\n        // sin(0) + x^1 + ln(1) -\u003e 0 + x + 0 -\u003e x\n        let x = st.sym(\"x\");\n        let zero = st.int(0);\n        let one = st.int(1);\n        let sin0 = st.func(\"sin\", vec![zero]);\n        let x1 = st.pow(x, one);\n        let ln1 = st.func(\"ln\", vec![one]);\n        let expr = st.add(vec![sin0, x1, ln1]);\n        let r = rewrite_basic(\u0026mut st, expr);\n        // Result should simplify to x (since add canonicalization keeps non-zero)\n        assert_eq!(r, x);\n    }\n\n    #[test]\n    fn rewrite_pythagorean_identity_any_order() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let sinx = st.func(\"sin\", vec![x]);\n        let cosx = st.func(\"cos\", vec![x]);\n        let sin2 = st.pow(sinx, two);\n        let cos2 = st.pow(cosx, two);\n\n        // Order 1: sin^2 + cos^2\n        let expr1 = st.add(vec![sin2, cos2]);\n        let r1 = rewrite_basic(\u0026mut st, expr1);\n        assert_eq!(r1, st.int(1));\n\n        // Order 2: cos^2 + sin^2 (ensure AC matching)\n        let x2 = st.sym(\"x\");\n        let two2 = st.int(2);\n        let cosx2 = st.func(\"cos\", vec![x2]);\n        let sinx2 = st.func(\"sin\", vec![x2]);\n        let cos22 = st.pow(cosx2, two2);\n        let two3 = st.int(2);\n        let sin22 = st.pow(sinx2, two3);\n        let expr2 = st.add(vec![cos22, sin22]);\n        let r2 = rewrite_basic(\u0026mut st, expr2);\n        assert_eq!(r2, st.int(1));\n    }\n\n    #[test]\n    fn rewrite_sin_squared_power_reduction() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let sinx = st.func(\"sin\", vec![x]);\n        let sin2 = st.pow(sinx, two);\n\n        let result = rewrite_basic(\u0026mut st, sin2);\n\n        // Expected: (1 - cos(2*x))/2 = 1/2 * (1 + -1*cos(2*x))\n        let x2 = st.sym(\"x\");\n        let two2 = st.int(2);\n        let two_x = st.mul(vec![two2, x2]);\n        let cos_2x = st.func(\"cos\", vec![two_x]);\n        let neg_one = st.int(-1);\n        let neg_cos = st.mul(vec![neg_one, cos_2x]);\n        let one = st.int(1);\n        let numerator = st.add(vec![one, neg_cos]);\n        let half = st.rat(1, 2);\n        let expected = st.mul(vec![half, numerator]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_cos_squared_power_reduction() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let cosx = st.func(\"cos\", vec![x]);\n        let cos2 = st.pow(cosx, two);\n\n        let result = rewrite_basic(\u0026mut st, cos2);\n\n        // Expected: (1 + cos(2*x))/2 = 1/2 * (1 + cos(2*x))\n        let x2 = st.sym(\"x\");\n        let two2 = st.int(2);\n        let two_x = st.mul(vec![two2, x2]);\n        let cos_2x = st.func(\"cos\", vec![two_x]);\n        let one = st.int(1);\n        let numerator = st.add(vec![one, cos_2x]);\n        let half = st.rat(1, 2);\n        let expected = st.mul(vec![half, numerator]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_power_reduction_with_complex_arg() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let one = st.int(1);\n        let xp1 = st.add(vec![x, one]);\n        let sin_xp1 = st.func(\"sin\", vec![xp1]);\n        let two = st.int(2);\n        let sin2 = st.pow(sin_xp1, two);\n\n        let result = rewrite_basic(\u0026mut st, sin2);\n\n        // Should apply power reduction to sin(x+1)^2\n        // The result contains cos(2*(x+1)) after recursively applying rewrites\n        let result_str = st.to_string(result);\n        // After rewriting, we should have the power-reduction formula applied\n        assert!(result_str.contains(\"cos\") || result_str.contains(\"sin\"));\n    }\n\n    #[test]\n    fn rewrite_sin_double_angle() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let sin_2x = st.func(\"sin\", vec![two_x]);\n\n        let result = rewrite_basic(\u0026mut st, sin_2x);\n\n        // Expected: 2*sin(x)*cos(x)\n        let x2 = st.sym(\"x\");\n        let sinx = st.func(\"sin\", vec![x2]);\n        let cosx = st.func(\"cos\", vec![x2]);\n        let two2 = st.int(2);\n        let expected = st.mul(vec![two2, sinx, cosx]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_cos_double_angle() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let cos_2x = st.func(\"cos\", vec![two_x]);\n\n        let result = rewrite_basic(\u0026mut st, cos_2x);\n\n        // Expected: cos(x)^2 - sin(x)^2 = cos(x)^2 + -1*sin(x)^2\n        let x2 = st.sym(\"x\");\n        let cosx = st.func(\"cos\", vec![x2]);\n        let two2 = st.int(2);\n        let cos_sq = st.pow(cosx, two2);\n        let sinx = st.func(\"sin\", vec![x2]);\n        let two3 = st.int(2);\n        let sin_sq = st.pow(sinx, two3);\n        let neg_one = st.int(-1);\n        let neg_sin_sq = st.mul(vec![neg_one, sin_sq]);\n        let expected = st.add(vec![cos_sq, neg_sin_sq]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_double_angle_with_complex_arg() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let sum = st.add(vec![x, y]);\n        let two = st.int(2);\n        let two_sum = st.mul(vec![two, sum]);\n        let sin_2sum = st.func(\"sin\", vec![two_sum]);\n\n        let result = rewrite_basic(\u0026mut st, sin_2sum);\n\n        // Should expand sin(2*(x+y)) -\u003e 2*sin(x+y)*cos(x+y)\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"sin\"));\n        assert!(result_str.contains(\"cos\"));\n        assert!(result_str.contains(\"2\"));\n    }\n\n    #[test]\n    fn rewrite_sin_angle_addition() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let sum = st.add(vec![x, y]);\n        let sin_sum = st.func(\"sin\", vec![sum]);\n\n        let result = rewrite_basic(\u0026mut st, sin_sum);\n\n        // Expected: sin(x)*cos(y) + cos(x)*sin(y)\n        let x2 = st.sym(\"x\");\n        let y2 = st.sym(\"y\");\n        let sinx = st.func(\"sin\", vec![x2]);\n        let cosy = st.func(\"cos\", vec![y2]);\n        let term1 = st.mul(vec![sinx, cosy]);\n        let cosx = st.func(\"cos\", vec![x2]);\n        let siny = st.func(\"sin\", vec![y2]);\n        let term2 = st.mul(vec![cosx, siny]);\n        let expected = st.add(vec![term1, term2]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_cos_angle_addition() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let sum = st.add(vec![x, y]);\n        let cos_sum = st.func(\"cos\", vec![sum]);\n\n        let result = rewrite_basic(\u0026mut st, cos_sum);\n\n        // Expected: cos(x)*cos(y) - sin(x)*sin(y) = cos(x)*cos(y) + -1*sin(x)*sin(y)\n        let x2 = st.sym(\"x\");\n        let y2 = st.sym(\"y\");\n        let cosx = st.func(\"cos\", vec![x2]);\n        let cosy = st.func(\"cos\", vec![y2]);\n        let term1 = st.mul(vec![cosx, cosy]);\n        let sinx = st.func(\"sin\", vec![x2]);\n        let siny = st.func(\"sin\", vec![y2]);\n        let prod = st.mul(vec![sinx, siny]);\n        let neg_one = st.int(-1);\n        let term2 = st.mul(vec![neg_one, prod]);\n        let expected = st.add(vec![term1, term2]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_sin_angle_subtraction() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let neg_one = st.int(-1);\n        let neg_y = st.mul(vec![neg_one, y]);\n        let diff = st.add(vec![x, neg_y]);\n        let sin_diff = st.func(\"sin\", vec![diff]);\n\n        let result = rewrite_basic(\u0026mut st, sin_diff);\n\n        // sin(x + -y) should expand via addition formula\n        // Result should contain sin and cos terms\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"sin\"));\n        assert!(result_str.contains(\"cos\"));\n    }\n\n    #[test]\n    fn rewrite_angle_addition_nested() {\n        let mut st = Store::new();\n        // Test that angle addition formula works with nested expressions\n        // sin(x^2 + y)\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let x2 = st.pow(x, two);\n        let y = st.sym(\"y\");\n        let sum = st.add(vec![x2, y]);\n        let sin_sum = st.func(\"sin\", vec![sum]);\n\n        let result = rewrite_basic(\u0026mut st, sin_sum);\n\n        // Should expand via angle addition: sin(x^2)*cos(y) + cos(x^2)*sin(y)\n        // After rewriting children, we'll have expanded terms\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"sin\"));\n        assert!(result_str.contains(\"cos\"));\n    }\n\n    #[test]\n    fn rewrite_tan_angle_addition() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let sum = st.add(vec![x, y]);\n        let tan_sum = st.func(\"tan\", vec![sum]);\n\n        let result = rewrite_basic(\u0026mut st, tan_sum);\n\n        // Expected: (tan(x) + tan(y)) / (1 - tan(x)*tan(y))\n        // Which is: (tan(x) + tan(y)) * (1 - tan(x)*tan(y))^(-1)\n        let x2 = st.sym(\"x\");\n        let y2 = st.sym(\"y\");\n        let tanx = st.func(\"tan\", vec![x2]);\n        let tany = st.func(\"tan\", vec![y2]);\n        let numerator = st.add(vec![tanx, tany]);\n        let one = st.int(1);\n        let prod = st.mul(vec![tanx, tany]);\n        let neg_one = st.int(-1);\n        let neg_prod = st.mul(vec![neg_one, prod]);\n        let denominator = st.add(vec![one, neg_prod]);\n        let neg_one2 = st.int(-1);\n        let denom_inv = st.pow(denominator, neg_one2);\n        let expected = st.mul(vec![numerator, denom_inv]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_tan_double_angle() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let two = st.int(2);\n        let two_x = st.mul(vec![two, x]);\n        let tan_2x = st.func(\"tan\", vec![two_x]);\n\n        let result = rewrite_basic(\u0026mut st, tan_2x);\n\n        // Expected: 2*tan(x) / (1 - tan(x)^2)\n        // Which is: 2*tan(x) * (1 - tan(x)^2)^(-1)\n        let x2 = st.sym(\"x\");\n        let two2 = st.int(2);\n        let tanx = st.func(\"tan\", vec![x2]);\n        let numerator = st.mul(vec![two2, tanx]);\n        let one = st.int(1);\n        let two3 = st.int(2);\n        let tan_sq = st.pow(tanx, two3);\n        let neg_one = st.int(-1);\n        let neg_tan_sq = st.mul(vec![neg_one, tan_sq]);\n        let denominator = st.add(vec![one, neg_tan_sq]);\n        let neg_one2 = st.int(-1);\n        let denom_inv = st.pow(denominator, neg_one2);\n        let expected = st.mul(vec![numerator, denom_inv]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_tan_subtraction() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let neg_one = st.int(-1);\n        let neg_y = st.mul(vec![neg_one, y]);\n        let diff = st.add(vec![x, neg_y]);\n        let tan_diff = st.func(\"tan\", vec![diff]);\n\n        let result = rewrite_basic(\u0026mut st, tan_diff);\n\n        // tan(x - y) should expand via the angle addition formula\n        // Result should contain tan terms and a division (represented as power -1)\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"tan\"));\n        // Division is represented as a^(-1), so we should see a power\n        assert!(result_str.contains(\"^\"));\n    }\n\n    #[test]\n    fn rewrite_tan_with_complex_arg() {\n        let mut st = Store::new();\n        // tan(2*(x+y))\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let sum = st.add(vec![x, y]);\n        let two = st.int(2);\n        let two_sum = st.mul(vec![two, sum]);\n        let tan_2sum = st.func(\"tan\", vec![two_sum]);\n\n        let result = rewrite_basic(\u0026mut st, tan_2sum);\n\n        // Should apply tan(2*u) formula\n        let result_str = st.to_string(result);\n        assert!(result_str.contains(\"tan\"));\n        // Should have division (power -1)\n        assert!(result_str.contains(\"^\"));\n    }\n\n    // ========== Phase H: Logarithm and Exponential Rules ==========\n\n    #[test]\n    fn rewrite_ln_product() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let y = st.sym(\"y\");\n        let prod = st.mul(vec![x, y]);\n        let ln_prod = st.func(\"ln\", vec![prod]);\n\n        let result = rewrite_basic(\u0026mut st, ln_prod);\n\n        // Expected: ln(x) + ln(y)\n        let x2 = st.sym(\"x\");\n        let y2 = st.sym(\"y\");\n        let ln_x = st.func(\"ln\", vec![x2]);\n        let ln_y = st.func(\"ln\", vec![y2]);\n        let expected = st.add(vec![ln_x, ln_y]);\n\n        assert_eq!(st.to_string(result), st.to_string(expected));\n    }\n\n    #[test]\n    fn rewrite_ln_power_integer() {\n        let mut st = Store::new();\n        let x = st.sym(\"x\");\n        let three = st.int(3);\n        let x3 = st.pow(x, three);\n        let ln_x3 = st.func(\"ln\", vec![x3]);\n\n        let result = rewrite_basic(\u0026mut st, ln_x3);\n\n        // Expected: 3*ln(x)\n        let x2 = st.sym(\"x\");\n        let ln_x = st.func(\"ln\", vec![x2]);\n        let three2 = st.int(3);\n        let expected = st.mul(vec![three2, ln_x]);\n\n        assert_eq!(st.to_string(resul
